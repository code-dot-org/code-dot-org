  tutorial_caflags_shortdescription: Opi joitain ohjelmoinnin peruskäsitteitä blocklyn
    avulla. Kehitä laskennallista ajatteluasi käyttämällä yksinkertaisia muotoja,
    värejä ja koordinaatteja piirtääksesi maailman liput.
  tutorial_matariki_shortdescription: 'Maia ja Charlie ovat kotoisin Uudesta-Seelannista.
    Maian perhe valmistautuu juhlimaan Matarikia: maorien uutta vuotta. Hän on kutsunut
    ystävänsä Charlien tulemaan asumaan perheensä maraeen (perinteinen kokoushuone).'
  tutorial_carestaurant_shortdescription: Charlie ja Tilley ovat päättäneet, että
    jos he ohjelmoivat Rossin oikein, hän voi auttaa maalaamaan, jotta Food Avengers
    olisi houkuttelevampi.
  tutorial_casea_shortdescription: Alex ja Lonnie luovat hienoja kaloja ja supermeren
    olentoja lohkoilla. Auta heitä lajittelemaan sekvenssit järjestykseen ja virheenkorjaukseen
    havaitsemalla ja korjaamalla virheet.
  tutorial_cashield_shortdescription: On kesälomat ja Alex, hänen perheensä ja Lonnie
    lähtevät lomalle Suomeen. Alexin vanhempi veli Reuben luo sovellusta kilven blazonrystä
    ja näyttää Alexille ja Lonnielle, kuinka sitä käytetään.
  tutorial_ccwslimer_shortdescription: Opi ohjelmoimaan oma jaettava peli useilla
    tasoilla ja haasteilla!
  tutorial_codinggalaxy_shortdescription: Ensimmäistä tehtävääsi varten Adventure
    Planetilla, velvollisuutesi on ratkaista koodauspulmia kauniin planeetan pelastamiseksi.
  tutorial_boatrace_shortdescription: Opi tekemään vene ajopeli. Pelaaja käyttää hiirtä
    navigoidakseen veneellä autiomaalle saarelle törmäämättä esteisiin.
  tutorial_ccplay_shortdescription: Koodaa ja pelaa sarjaa pelitasoja samalla kun
    opit tärkeitä tietojenkäsittelytieteen käsitteitä. Viimeisellä tasolla esitä luovuutesi
    ja taitosi koodata oma peli tyhjästä!
  tutorial_grinch_shortdescription: 'Opi ohjelmoimaan droneja ja korkean teknologian
    rekiä koodaustaikuudella lahjojen sieppaamiseksi ja navigoimaan vuorella palataksesi
    joulun Whovilleen. '
  tutorial_codehsart_shortdescription: Meemit! Meemit! Meemit! Opiskelijat tutkivat
    koodauksen ja taiteen risteystä rakentamalla tietokoneohjelman, jonka avulla he
    voivat luoda mukautettuja meemejä jaettavaksi ystävien kanssa.
  tutorial_codehsbitcoin_shortdescription: Tässä Hour of Code -toiminnassa opiskelijat
    tutustuvat Bitcoin-lohkoketjun pääkirjaan ja joihinkin Bitcoin-tilastoihin.
  tutorial_codehsblockchain_shortdescription: Opiskelijat oppivat kryptovaluuttojen
    perusteista tutkimalla kryptografiaa, hajautusta ja blockchain-tekniikkaa!
  tutorial_codehscipher_shortdescription: 'Tässä Hour of Code -toiminnassa opiskelijat
    tutustuvat salaukseen käyttämällä klassista Caesar-salausta joidenkin viestien
    salauksen purkamiseen ja salaamiseen, ja myös löytää salauksen virhe ja miten
    sitä voidaan parantaa. '
  tutorial_codehscollision_shortdescription: Opiskelijat tutkivat, miten simulaatioita
    käytetään tutkimuksessa. He tutkivat, miten massa ja nopeus vaikuttavat elastisiin
    törmäyksiin käyttämällä liikemäärän säilyttämistä ja kineettisten energiayhtälöiden
    säilyttämistä/
  tutorial_codehsmath_shortdescription: 'Opiskelijat tutustuvat Tracy the Turtle -tapahtumaan
    ja oppivat koodaamaan erilaisia matemaattisia malleja Pythonissa! Koodauskokemusta
    ei tarvita, mutta opiskelijoiden olisi pitänyt suorittaa Algebra I tai korkeampi. '
  tutorial_codehsmusic_shortdescription: Opiskelijat tutkivat, miten koodausta käytetään
    musiikin luomisessa rakentamalla omia dynaamisia kahdeksan lukumäärän lyöntejä
    ja kuvioita JavaScript-lohkoilla!
  tutorial_codehssports_shortdescription: Opiskelijat oppivat kuinka koodausta käytetään
    urheilussa ja pelisuunnittelussa rakentamalla alkuperäisen urheiluvideopelin,
    joka voidaan jakaa ystävien kanssa heti!
  tutorial_codemojipizza_shortdescription: Tämä kurssi on suunniteltu opettamaan opiskelijoille
    JavaScript-objektien perusteet. Opiskelija oppii perustiedot, jotka voidaan tallentaa
    muuttujiin.
  tutorial_moonlander_shortdescription: Moon Lander on Game Builder -kurssi, jossa
    on 17 harjoitusta, jotka opastavat oppilaita rakentamaan oman fysiikkaan perustuvan
    pelin.
  tutorial_sushicards_shortdescription: Tee peli, jossa siirrät hain ympäriinsä yrittääksesi
    saada kalaa.
  tutorial_codesparkcreate_shortdescription: Oletko koskaan halunnut suunnitella ja
    koodata oman videopelisi? Valitse kahdesta pelisarjasta, jotka opastavat sinua
    luomaan ja koodaamaan Mario-tyylisen videopelin CodesPark Academyn sanattoman
    käyttöliittymän avulla. Aloittelevat koodarit ja ennakkolukijat tervetulleita!
  tutorial_hardvsoft_shortdescription: Kuvitetun lasten tarinan ja laskentataulukoiden
    avulla opiskelijat oppivat laitteiston ja ohjelmiston väliset erot.
  tutorial_codestersecard_shortdescription: 'Kehitä ohjelmointitaitojasi, kun opit
    luomaan sähköisen onnittelukortin, jonka voit jakaa opettajan, perheen tai ystävien
    kanssa! '
  tutorial_codesterslogo_shortdescription: Käytä koodia luovuuden luomiseen ja oman
    yrityksen logon suunnitteluun! Opit koodauksen perusteet ohjelmointikielellä,
    Python. Kun olet työskennellyt opetusohjelman läpi, sinulla on kaikki taidot,
    joita tarvitset logon luomiseen henkilökohtaiselle brändillesi!
  tutorial_codesterstshirt_shortdescription: 'Opi ohjelmoinnin perustaidot ja harjoittele
    liikkumista koordinaattitasolla, kun luot oman monogrammiidun t-paidan suunnittelun! '
  tutorial_codewards_shortdescription: Liity jännittävään tehtävään pelastaaksesi
    vedenalaisen kaupungin. Koe pelastusinsinöörin työ, joka korjaa vaurioituneet
    kaupunkijärjestelmät komennoilla ja algoritmeilla. Voita erilaisia haasteita todistaaksesi
    taitosi, älykkyytesi ja rohkeutesi!
  tutorial_olympics_shortdescription: 'Valmistaudu yhdessä Elsien kanssa robottiolympialaisiin!
    Ohjelmointikonseptien ohella opi ajamaan, keräämään yksityiskohtia ja luomaan
    työkaluja, rakentamaan ja testaamaan mahtavaa robottiasi. '
  tutorial_codinismhero_shortdescription: Opi ohjelmoinnin perusteet hauskojen esimerkkien
    avulla, ja rakenna peli oppimisen aikana!
  tutorial_discovery_shortdescription: Kaksi hahmoa tapaa maailmassa, ja löytää yllättävän
    esineen. Mitä seuraavaksi tapahtuu? Scratchin ja CS First -ominaisuuden avulla
    kuka tahansa voi luoda oman ainutlaatuisen tarinansa koodilla.
  tutorial_csfirstname_shortdescription: Valitse nimi ja herätä sanan kirjaimet eloon
    koodin avulla. Valitse lempinimi, lemmikin nimi, eläin, urheilu, paikka tai harrastus.
  tutorial_edisonmove_shortdescription: 'Esittele tekstipohjainen ohjelmointi ja keskeinen
    laskennallinen sekvenssikonsepti opiskelijoillesi Edison-robottien ja EdPY: n
    avulla, Pythoniin perustuva tekstipohjainen ohjelmointikieli.'
  tutorial_edisonspider_shortdescription: Esittele muuttujien ja datan keskeiset laskennalliset
    käsitteet, kaksi yleiskäyttöisten ohjelmointikielten perustavanlaatuisinta osaa,
    käyttämällä Edison-robotteja ja Scratch-pohjaista ohjelmointikieltä EDScratch.
  tutorial_edisonspotlight_shortdescription: Esittele Edison-robotit oppilaillesi
    ja auta heitä tutkimaan, mikä robotti on ja miten se voi aistia ja reagoida maailmaan.
  tutorial_firiapython_shortdescription: Ota micro:bit valmiiksi ja tasoita Python-koodaus!
    CodeSpace opastaa sinut askel askeleelta ensimmäisestä Python-rivistäsi interaktiivisen
    ohjelman koodaamiseen painikkeilla ja LEDeillä.
  tutorial_gamefrootsquid_shortdescription: Kolossaaliset kalmarit ovat maailman suurimpia
    selkärangattomia. Tässä aloittelijoille tarkoitetussa koodauspelissä opit koodauksen
    perusteet ja luot pelin, joka tutkii kalmarin elämää meren alla.
  tutorial_duckpiano_shortdescription: Tässä projektissa saat tietokoneen avaimet
    soittamaan quack-ääniä eri sävelkorkeuksilla, kuten piano, joka kuulostaa ankalta.
  tutorial_gpsound_shortdescription: Tässä projektissa kirjoitat ohjelman äänen tallentamiseksi
    tietokoneen mikrofonista, toista se ja piirrä kuva tallennetusta äänestä. Voit
    sitten käsitellä tallennusta lisätäksesi tehosteita, kuten äänenkorkeuden muutos,
    peruutus tai kaiku.
  tutorial_groklearningpython_shortdescription: Kehitä ohjelmointitaitojasi ja rakenna
    oma eläinluokittelija! Tällä kurssilla käytät ohjelmointikieltä Python luokitellaksesi
    eläimet niiden ominaisuuksien perusteella.
  tutorial_htmltimetravel_shortdescription: 'Ota seikkailunhaluinen matka läpi ajan
    ja valloita syvä avaruus samalla kun opit liikkumaan, kiertämään ja muuntamaan
    esineitä CSS: n animaation perusteiden avulla.'
  tutorial_hp_flappy_shortdescription: Opi loogista ajattelua ja ohjelmointikonseptia
    luomalla oma Flappy Birds -tyylinen peli HyperPadilla.
  tutorial_appytappin_shortdescription: Tämä opettajan johtama toiminta, mukautettu
    Hour of Code -ohjelmaan, tutustuttaa lapset käyttämään tekstipohjaista ohjelmointikieltä
    mobiilipelisovelluksen kehittämiseen.
  tutorial_icipher_shortdescription: Tämä opettajan johtama toiminta, joka on mukautettu
    koodituntiin, opettaa lapsia kommunikoimaan turvallisesti. Lapset oppivat, että
    viestit on koko ajan salattu ja purettu salakirjoilla.
  tutorial_iguess_shortdescription: Esittelyssä Quick Response -koodit 3—5-vuotiaille
    lapsille. Skannaa QR-koodeja tablettien avulla ja arvaa mini-peto tietystä elinympäristöstä.
  tutorial_imake_shortdescription: Tämä irrotettu opettajan johtama toiminta, joka
    on tarkoitettu 3—5-vuotiaille lapsille, käyttää klassisia lastenrimejä esitelläkseen
    algoritmien, sekvenssin ja toiston käsitteen.
  tutorial_imorse_shortdescription: Tutustu salaukseen Morse Code- ja Sphero -koodilla.
    Opi, että fyysiset järjestelmät voidaan ohjelmoida, ja kirjoita koodi Sphero kommunikoimaan.
  tutorial_kanohp_shortdescription: Opi koodaamaan ja tekemään taikuutta näytöllä
    luovien haasteiden avulla. Saa höyhenet lentämään ja palamaan, säveltämään musiikkia
    ja paljon muuta.
  tutorial_khanwebpages_shortdescription: 'Opi tekemään verkkosivuja HTML-tunnisteilla
    ja CSS: llä, ja viimeistele tekemällä oma onnittelukortti jaettavaksi ystävien
    tai perheen kanssa.'
  tutorial_kibobowl_shortdescription: Kaatuminen! Kuinka pitkälle KIBO joutuu siirtymään
    päästäkseen keilaradan alusta nastoille? Voit luoda yhden suoran kaistan tai monimutkaisemman
    polun.
  tutorial_kibodance_shortdescription: Pidetään KIBO Robot -tanssijuhlat! Määritä
    musiikkisoitin soittamaan suosikki luokkahuoneen kappale, tai kappale, joka liittyy
    tutkittavaan maailmankulttuuriin.
  tutorial_buildcharacters_shortdescription: Suosituin esilukijasovellus sisältää
    nyt digitaalisen Maker Space -sovelluksen! Tee tasoja, suunnittele pelejä tai
    rakenna hahmoja. Valitse aktiviteettisi ja aloita luominen Kodable -toiminnolla!
    Mukana JavaScript ylemmälle alkeiskurssille.
  tutorial_designgames_shortdescription: Suosituin esilukijasovellus sisältää nyt
    digitaalisen Maker Space -sovelluksen! Tee tasoja, suunnittele pelejä tai rakenna
    hahmoja. Valitse aktiviteettisi ja aloita luominen Kodable -toiminnolla! Mukana
    JavaScript ylemmälle alkeiskurssille.
  tutorial_makelevels_shortdescription: Suosituin esilukijasovellus sisältää nyt digitaalisen
    Maker Space -sovelluksen! Tee tasoja, suunnittele pelejä tai rakenna hahmoja.
    Valitse aktiviteettisi ja aloita luominen Kodable -toiminnolla! Mukana JavaScript
    ylemmälle alkeiskurssille.
  tutorial_wizard_shortdescription: Matka Code Magic -maailmaan ohjatun koodin avulla.
    Opi luomaan ja heittämään loitsuja mukauttaaksesi linnaasi.
  tutorial_mbscratchcards_shortdescription: Yhdistä micro:bitin fyysinen maailma Scratchin
    virtuaalimaailmaan.
  tutorial_mbswiftplaygrounds_shortdescription: Käytä micro:bittiä iPadin kanssa oppiaksesi
    Swiftin.
  tutorial_mbbuttons_shortdescription: Tässä esittelyprojektissa saat kuvia tai animaatioita
    näkymään micro:bit-näytössä, kun painikkeita painetaan.
  tutorial_meteor_shortdescription: Tässä projektissa luot Falling Meteors -pelin
    BBC micro:bitille. Painikkeiden avulla pelaaja siirtää kilpiä tarttuakseen putoavat
    meteorit ja pelastaakseen maan.
  tutorial_ballbounce_shortdescription: Opi tekemään mobiilisovellus, jossa käyttäjä
    heittää pallon näytön yli ja se kimpoaa reunoilta.
  tutorial_mitcodi_shortdescription: Opi tekemään oma interaktiivinen mobiilisovellus.
    Paina mehiläistä ja kuule sen surina!
  tutorial_mitdoodle_shortdescription: Tee mobiilisovellus, jossa voit piirtää kuvia
    ruudulle!
  tutorial_talktome_shortdescription: Opi tekemään mobiilisovellus, joka saa puhelimesi
    puhumaan kanssasi!
  tutorial_mobilecspmap_shortdescription: App Inventorin avulla voit luoda karttakierroksen
    maamerkeistä kaupungissa, osavaltiossa tai muualla maailmassa.
  tutorial_ozorandom_shortdescription: 'Opi kuinka tietokoneet luovat satunnaislukuja
    ja käyttävät niitä, käytä sitten satunnaisliike-ohjelmaa auttaaksesi siementämään
    ideoita tarinaan. '
  tutorial_ozotroll_shortdescription: 'Opi ero nettitrolleihin ja satutrolleihin,
    opeta sitten Evolle kuinka olla hyvä trolli joka suojelee sinua. '
  tutorial_peblioart_shortdescription: 'Opi piirtämään ja animoimaan muotoja koodilla
    luodaksesi taiteilijoiden inspiroimia interaktiivisia taideteoksia. '
  tutorial_astropi_shortdescription: 'Koodaa viesti ja tarkista ympäristön lämpötila
    ISS: llä Astro Pi -tietokoneen Sense HAT: n online-simulaattorilla.'
  tutorial_rgart_shortdescription: RoboGarden STEAM Activiities on sulauttanut koodin
    harjoittelun STEAM-oppimiseen ja pelillisiin tehtäviin useissa toiminnoissa.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activiities on sulauttanut
    koodin harjoittelun STEAM-oppimiseen ja pelillisiin tehtäviin useissa toiminnoissa.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activiities on sulauttanut koodin
    harjoittelun STEAM-oppimiseen ja pelillisiin tehtäviin useissa toiminnoissa.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activiities on sulauttanut
    koodin harjoittelun STEAM-oppimiseen ja pelillisiin tehtäviin useissa toiminnoissa.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activiities on sulauttanut koodin
    harjoittelun STEAM-oppimiseen ja pelillisiin tehtäviin useissa toiminnoissa.
  tutorial_robotmagic3d_shortdescription: Käytä koodia saadaksesi 3D-mallit ja kirjeet
    eloon hauskasti. Lopussa voit ladata luomuksesi animoidun tarran ja jakaa sen
    ystävien kanssa.
  tutorial_robotmagicflappy_shortdescription: Käytä mielikuvitustasi luodaksesi 3D
    Flappy Bird -pelin. Käytä koodia saadaksesi 3D-mallit eloon hauskasti. Lopussa
    voit jakaa luomuksesi ystävien kanssa ja haastaa heidät korkeisiin pisteisiin.
  tutorial_scratchadventure_shortdescription: Lähetä suosikki Cartoon Network -hahmosi
    tehtävään, maailmankaikkeuden kaukaisimmista ulottuvuuksista, Craigin puron reunaan.
    Avaa salaisia aarteita ja löydä uusia hahmoja samalla kun luot seikkailupelin.
  tutorial_scratchtalk_shortdescription: Luo räppäävän robotin tai interaktiivisen
    animaation, joka puhuu. Tämä projekti näyttää sinulle, kuinka voit luoda puhuvia
    animaatioita, jotka pyörivät, zoomaavat ja muuttavat värejä.
  tutorial_scratchjrstory_shortdescription: 'Tämän toiminnan ja jatkuvan ajan ScratchJR:
    n kanssa, opiskelijoilla on mahdollisuus ajatella luovasti, parantaa tarinankerrontaa
    ja tehdä yhteistyötä ikäisensä kanssa.'
  tutorial_scratchjrtwinkle_shortdescription: Tämän toiminnan kautta opiskelijoilla
    on mahdollisuus ajatella luovasti, tulla tarinankertojiksi ja parantaa matemaattisia
    päättely- ja sekvensointitaitoja.
  tutorial_spherocomm_shortdescription: Opi väärästä viestinnästä sekä yhteisössä
    että tietokoneohjelmassa. Käytä tätä tietoa ongelmien ratkaisemiseen, tai virheet,
    ohjelmassa auttaaksesi BOLT löytämään tiensä kotiin.
  tutorial_spherocommunity_shortdescription: Suunnittele yksinkertainen polku, joka
    edustaa yhteistä reittiä, jota matkustat päivittäin. Luot kaksi ohjelmaa, piirretyn
    polun ja lohkopohjaisen ohjelmapolun yhteisöreitin kautta.
  tutorial_spherofunctions_shortdescription: 'Opi käyttämään ja kutsumaan toimintoja
    Sphero: n muuttamiseksi laskimeksi.'
  tutorial_spheroinfrared_shortdescription: Ryhdy epidemiologiksi estääksesi harvinaisen
    robotti-infektion leviämisen, joka vaivaa BOLT-robottien yhteisöä.
  tutorial_spherolightsensor_shortdescription: 'Opi luomaan ohjelma, joka käyttää
    ympäristön valotunnistinta lux-arvojen mittaamiseen ja BOLT: n jahtaamiseen.'
  tutorial_spheromansion_shortdescription: Joukon dinosaurusten pitämisen talossasi
    ei pitäisi olla ongelma, eikö niin? Kuten voitte kuvitella, tämä ei pääty hyvin.
    Olet loukussa kartanon kirjastossa ja sinun on ohjelmoitava tiesi ulos.
  tutorial_roadblocks_shortdescription: Yhteisösi jatkona, muokkaat esto-ohjelmaa,
    kun sinä ja kumppanisi kohtaat erilaisia esteitä reitin varrella.
  tutorial_spherotext2_shortdescription: Opi ensimmäinen ehdollinen rakentamalla hauska
    peli, jossa heität Sphero ja arvaat eläinten ääniä. Tämä on hieno aktiviteetti,
    kun olet suorittanut tekstin 1.
  tutorial_spherotext3_shortdescription: 'Opi vaihtamaan Sphero: n tärkeimmät LEDit
    gyroskoopin pyörimisnopeuden perusteella. Opit myös normalisoinnista ja absoluuttisesta
    arvosta. Tämä on hieno aktiviteetti, kun olet suorittanut tekstin 1 ja 2.'
  tutorial_spherotext4_shortdescription: Käytä muuttujia rakentaaksesi kuuman perunapelin,
    jonka tarjoaa Sphero. Tämä on hieno aktiviteetti, kun olet suorittanut tekstin
    2 tai 3.
  tutorial_spheroraptor_shortdescription: Luo väkevöity kynä pitääksesi sferoraptorit
    loitolla, samalla kun kirjoitat koodin Sferoraptorien pakoon. Silmukoista, ehdollisiin,
    operaattoreihin ja jopa vertailijoihin tarvitset niin paljon koodausosaamista
    kuin pystyt keräämään.
  tutorial_stempiday_shortdescription: Tässä koodaustoiminnassa luot satunnaisesti
    pisteitä, jotka ovat samanlaisia kuin erittäin huono pelaaja, joka ampuu tikkaa
    tikkataululla.
  tutorial_stemplanetoids_shortdescription: Tässä toiminnassa korjaat rikkoutuneen
    asteroidipelin, jossa alus liikkuu vain suorassa linjassa. Sitten lisäät painovoimaa
    peliin ja yrität laskeutua alukseen kuuhun!
  tutorial_stempong_shortdescription: Tässä toiminnassa korjaat rikkinäisen version
    Pong-pelistä niin, että esineet pomppivat kuten pitäisi. Sitten lisäät painovoimaa
    luodaksesi Bonk.io-kloonin.
  tutorial_algobot_shortdescription: Pelaajat komentavat AlgoBotia, älykäs pieni palveludroidi,
    ja oppivat käyttämään visuaalista ohjelmointikieltä auttaakseen häntä hillitsemään
    kriisiä!
  tutorial_thunkableapps_shortdescription: 'Opi rakentamaan omat sovelluksesi lohkopohjaisella
    koodauksella! '
  tutorial_toxicodedot_shortdescription: Valitse kortti pakasta ja tulkitse sen koodi
    edistyäksesi ympäri maailmaa. Käytä intuitiivisia kykyjäsi arvaamaan säännöt ja
    oppimaan omista virheistäsi.
  tutorial_gcactions_shortdescription: Löydä toimintoja, yksi koodauksen tärkeimmistä
    rakennuspalikoista, ja käytä niitä videopelin koodaamiseen! Tutustu digitaaliseen
    kulttuuriin ja opi roboteista ja siitä, mitä he voivat todella tehdä.
  tutorial_gccomparators_shortdescription: Löydä vertailijat ja loogiset säännöt,
    jotka ovat koodauksen keskeisiä rakennuspalikoita, ja käytä niitä videopelin koodaamiseen!
    Tutustu digitaaliseen kulttuuriin ja opi online-toimintamme seurannasta.
  tutorial_gcconditions_shortdescription: Löydä olosuhteet, yksi koodauksen tärkeimmistä
    rakennuspalikoista, ja käytä niitä videopelin koodaamiseen! Tutustu digitaaliseen
    kulttuuriin ja opi algoritmeista, jotka tehostavat online-maailmaamme.
  tutorial_gccreate_shortdescription: Luo ensimmäinen täysi videopeli GameCodella!
    Luo uusia hahmoja, tee niistä (hieman) älykkäämpiä, anna pelaajalle supervoimia...
    Taivas on raja!
  tutorial_gcevents_shortdescription: 'Löydä tapahtumia, yksi koodauksen tärkeimmistä
    rakennuspalikoista, ja käytä niitä videopelin koodaamiseen! Tutustu digitaaliseen
    kulttuuriin ja opi tekoälystä, ja kuinka sillä voi olla merkitystä elämässäsi. '
  tutorial_gcloops_shortdescription: Löydä silmukoita, yksi koodauksen tärkeimmistä
    rakennuspalikoista, ja käytä niitä videopelin koodaamiseen! Tutustu digitaaliseen
    kulttuuriin ja tutustu kaikukammioilmiöön sosiaalisissa verkostoissa.
  tutorial_gcvariables_shortdescription: Löydä muuttujia, yksi koodauksen tärkeimmistä
    rakennuspalikoista, ja käytä niitä videopelin koodaamiseen! Tutustu digitaaliseen
    kulttuuriin ja opi mitä data on ja miten se toimii.
  tutorial_beanything_shortdescription: Käytä ohjelmointia animoimaan hahmoja, säveltämään
    musiikkia, kertomaan tarinoita, suunnittelemaan pelejä ja jopa luomaan taidetta.
  tutorial_change_shortdescription: Luo projekti, joka näyttää kuinka muuttaisit maailmaa!
    Olitpa intohimoinen kierrätykseen tai sinulla on idea saavuttaa maailmanrauha,
    jaa visiosi koodilla!
  tutorial_cooking_shortdescription: Esittele taitosi - luo interaktiivinen ruoanlaittopeli.
    Aloittelijat voivat käyttää itseohjattua opetusohjelmaa, kun taas edistyneemmillä
    koodaajilla on mahdollisuus aloittaa tyhjällä projektilla.
  tutorial_crystal_shortdescription: Luo loitsuja, kerää lisävoimia ja voita vihollisia
    taistellessasi villillä 4 pelaajan areenalla, joka kutistuu laavan keskellä!
  tutorial_landscape_shortdescription: Käytä Pythonin kynän piirustusominaisuutta
    maiseman muodostamiseen koodin avulla. Käytä jo luotuja maisemaesineitä tai suunnittele
    omat rakenteesi. Julkaise ja jaa luomuksesi!
  tutorial_pets_shortdescription: Luo hauska peli lemmikeistä - joko todellinen tai
    kuvitteellinen! Aloittelijat voivat käyttää itseohjattua opetusohjelmaa, kun taas
    edistyneemmillä koodaajilla on mahdollisuus aloittaa tyhjällä projektilla.
  tutorial_petvet_shortdescription: Lemmikkien ohjaamisesta tutkimushuoneeseen niiden
    nuuskien, boo-booien ja kutinan diagnosointiin, huomaat, että jokaisella palapelillä
    on ratkaisu, jonka avulla lemmikit tuntevat olonsa paremmaksi kuin koskaan!
  tutorial_superhero_shortdescription: Käytä HTML- ja CSS-pikselitaidetta luodaksesi
    suosikki supersankarimaskit. Julkaise ja jaa luomuksesi!
  tutorial_vidcodeplastic_shortdescription: Opi käyttämään silmukoita, siniaaltoja
    ja räätälöityjä hymiöitä ainutlaatuisen projektin tekemiseen.
  tutorial_vidcodetypeface_shortdescription: Luo oma kirjasintyyppi käyttämällä typografian
    muotoja ja elementtejä. Tyypissä on enemmän elementtejä kuin olet ehkä tajunnut!
  tutorial_washustorm_shortdescription: Opi ohjelmoimaan saapuva myrsky.
  tutorial_activitypackets_shortdescription: Löydä tuntikausia perheystävällistä hauskaa
    Wonder Workshopin tulostettavien luovien koodaustoimintojen pakettien avulla.
    Herätä koodaus eloon Dash-, Dot- ja Cue-roboteilla lataamalla nämä online- ja
    offline-toiminnot käytettäväksi Hour of Code -aikana ja sen jälkeen!
  tutorial_googlerookie_shortdescription: Tässä toiminnassa koodaat Rookie-aiheisen
    kollaasin Blocklyn avulla, johdantokoodauskieli. Käytät sekvenssejä, muuttujia
    ja silmukoita luodaksesi ainutlaatuisen teoksen, joka korostaa luovuuttasi!
  tutorial_tommyturtle_shortdescription: 'Auta pieniä lapsia oppimaan koodauksen perusteet
    Tommy the Turtlen kanssa! '
  tutorial_mazyad_shortdescription: Tämä tuote laajentaa rajojamme luodakseen integroidun
    paperiversion tietokoneistetuilla sovelluksilla ja vaihtoehdon, jos tietokonetta
    ei käytetä jostain syystä. Se toimii myös johdannona ohjelmoinnin ymmärtämiseen
    yleensä.
  tutorial_gamemaker_shortdescription: Game Maker on avoin aktiviteetti, jossa opiskelijat
    voivat luoda mitä tahansa haluamaansa yksinkertaisen ohjatun kooditoiminnon avulla.
    Napsauta vain kuvaa söpöstä pienestä hirviöstä ja valitse yksi valikon vaihtoehdoista.
    Mukana on myös edistyneempiä opetusohjelmia niille, jotka haluavat mennä syvemmälle
    pelien tekemiseen.
  tutorial_duckrace_shortdescription: Tällä kurssilla ratkaiset ohjelmointitehtäviä,
    joiden avulla Toni Ankka kerää kolikoita lomasäästöjään varten. Kurssin lopussa
    luot oman pelin.
  tutorial_allcancodeapps_shortdescription: Allcancode Platformin avulla voit luoda
    verkko- ja mobiilisovelluksia suunnittelusta toimitukseen.
  tutorial_n2y_shortdescription: Auta Bitt Bottia tutkimaan maata suunta nuolien avulla.
  tutorial_dance2019_longdescription: Koodaa tanssijuhlat ja jaa se ystäviesi kanssa.
    Mukana Katy Perry, Shawn Mendes, Lil Nas X, Panic! at the Disco ja Jonas Brothers
    ja monet muut!
  tutorial_danceparty_longdescription: Koodaa tanssibileet jakaaksesi se ystäviesi
    kanssa. Esittelyssä Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara ja
    25 muuta!
  tutorial_dancepartyai_longdescription: Learn about artificial intelligence (AI)
    concepts to create your own virtual dance party showcasing today's top artists.
    It's time to strut your stuff!
  tutorial_chibitronics_longdescription: Ohjelmoi paperipiiri valaisemaan omaa tarinasi.
  tutorial_athlete_longdescription: Valitse koripallopelin tekeminen tai sekoita ja
    pelaa urheilulajeissa!
  tutorial_moana_longdescription: Uusi Disney Hour of Code -opetusohjelma käyttää
    visuaalista ohjelmointikieltä lohkojen avulla, joissa opiskelijat yksinkertaisesti
    vetävät ja pudottavat visuaalisia lohkoja koodin kirjoittamiseen. Visuaalinen
    ohjelmointi on hauska ja helposti ymmärrettävä tapa opettaa koodauksen logiikkaa.
    Altistuminen visuaaliselle ohjelmoinnille luo perustan tekstipohjaiselle ohjelmoinnille,
    monimutkaisemmalle toiminnalle. Opetusohjelma on suunnattu yli 8-vuotiaille lapsille
    ja niille, jotka yrittävät koodata ensimmäistä kertaa. Saatavana 23 kielellä ja
    lokalisoitu Yhdysvaltojen ulkopuolella. Tämä opetusohjelma on saatavana maksutta
    verkossa, ja se sisältää digitaalisen työkalupakin englanniksi ja espanjaksi opettajille
    ja tapahtumien järjestäjille.
  tutorial_star-wars_longdescription: Opi ohjelmoimaan droideja, ja luo oma Star Wars
    -pelisi kaukana, kaukana olevaan galaksiin.
  tutorial_gumadventure_longdescription: Amazing World of Gumball -jaksossa ”Signaali”
    häiriö vaikuttaa siihen, miten hahmot suhtautuvat toisiinsa. Tässä toiminnassa
    jatka tarinaa tekemällä oma häiriö ja kuvittelemalla, kuinka Gumball ja hänen
    ystävänsä reagoisivat siihen.
  tutorial_mchoc_longdescription: Minecraft on palannut Hour of Code -tapahtumaan
    aivan uudella toiminnalla! Matka Minecraftin läpi koodilla.
  tutorial_vidnews_longdescription: 'Se on HOC News! Videoissa ja grafiikassa on kyse
    tekniikasta, monimuotoisuudesta, lapsista ja koodauksesta. Valmiit projektit voidaan
    ladata koulun verkkosivuille itse HOC: n raporttina. Opettajat voivat rohkaista
    oppilaita käyttämään uutisia raportoidakseen oppimastaan, tai tilastoja koulustaan.
    ”Breaking News: 400 Rooseveltin opiskelijaa osallistuu Hour of Code -tapahtumaan”'
  tutorial_kodable-pre_longdescription: Kodable on itseohjattu peli, joka tutustuttaa
    5+ lapset ohjelmoinnin perusteisiin. Opettajan tai vanhemman pitäminen lähellä
    on optimaalista, mutta ei välttämätöntä. Hyvää kodingia!
  tutorial_highseas_longdescription: Animoi valtameren aalto luodaksesi ympäristön,
    kerro sitten tarina, joka tapahtuu avomerellä.
  tutorial_capython_longdescription: Python on kiehtova ja yksinkertainen kieli oppia.
    Opi käyttämään moduuleja, toimintoja, silmukoita ja luetteloita, kaikki samalla
    kun luot hauskoja kuvia kilpikonnakavereidesi avulla. Geometria ei ole koskaan
    ollut näin hauskaa!
  tutorial_frzn_longdescription: Käytämme koodia liittyäksesi Annaan ja Elsaan, kun
    he tutkivat jään taikuutta ja kauneutta. Luot lumihiutaleita ja kuvioita luistellessasi
    ja teet talven ihmemaan, jonka voit sitten jakaa ystäviesi kanssa!
  tutorial_cocom_longdescription: Piliin ang iyong bayani at code ang iyong paraan
    sa pamamagitan ng mga patrols dambuhala, lava pits, at laser beams ng Kithgard
    piitan. Level up, kumita ng hiyas, at pagnakawan magic item upang i-unlock ang
    bagong mga kapangyarihan programming!
  tutorial_play-lab_longdescription: Luo tarina tai tee peli Play Labilla! Saa eläimet,
    merirosvot, zombit, ninjat ja monet muut hahmot liikkumaan, ääntämään, saamaan
    pisteitä ja jopa heittämään tulipalloja!
  tutorial_boxisland_longdescription: Ota matka Box Islandille ja kerää kaikki tähdet!
    Box Island on kaunis mobiilikoodauspeli, joka vie lapset jännittävään seikkailuun
    viehättävällä saarella. Tässä opetusohjelmassa opit algoritmien, sekvenssien,
    silmukoiden ja ehdollistusten perusteet!
  tutorial_textcomp_longdescription: 'Jossain vaiheessa saavutamme fyysisen rajan
    siitä, kuinka nopeasti voimme lähettää bittejä, ja jos haluamme lähettää suuren
    määrän tietoa nopeammin, meidän on löydettävä tapa edustaa samaa tietoa vähemmän
    biteillä - meidän on pakattava tiedot. Tässä oppitunnissa oppilaat käyttävät tekstin
    pakkauswidgetiä englanninkielisen tekstin segmenttien pakkaamiseen etsimällä kuvioita
    ja korvaamalla symbolit suuremmilla tekstikuvioilla. '
  tutorial_encryption_longdescription: 'Opiskelijat tutustuvat salauksen tarpeeseen
    ja yksinkertaisiin tekniikoihin salaisten viestien rikkomiseksi (tai murtamiseksi).
    He yrittävät itse murtaa viestin, joka on koodattu klassisella Caesar-salauksella
    ja myös Random Substitution Cipher -koodauksella. Opiskelijoiden tulee perehtyä
    salaisuuden tarpeeseen lähetettäessä tietoja Internetin kautta, ja että tehokkaiden
    laskentatyökalujen aikakaudella salaustekniikoiden on oltava kehittyneempiä. '
  tutorial_kanopixel_longdescription: Kaikenikäiset luojat oppivat koodaamaan todellisella
    ohjelmointikielellä ja katsomaan heidän komentojensa heräämistä eloon piirtämällä
    13 kuvan sarjan koodilla. He oppivat matkan varrella videopelien taidehistoriasta
    Pongista ja muista retropeleistä 8-bittisen taiteen ja Minecraftin kautta, kutomalla
    yhteen tietojenkäsittelytieteen taiteen, historian ja tarinankerronnan kanssa.
    Toteutus on joustavaa — voit viettää tunnin tai muutaman tunnin yhden tai useamman
    istunnon aikana. Oppijat voivat suorittaa Pixel Hackin yksin käyttämällä ohjeita
    haasteissa, tai voit muuttaa Pixel Hackin ohjaajan vetämän matkan kattavalla opettajan
    käsikirjalla, joka on täynnä ehdotuksia. Opiskelijoita kannustetaan lisäämään
    oma luova tunnelmansa hakkeroimalla haasteitamme, ansaita Pixel Hacker -sertifikaatti.
  tutorial_foos_longdescription: Koodaa suloiset Foos ratkaistaksesi pulmia, jotka
    opettavat tietojenkäsittelytieteen peruskäsitteitä, kuten sekvensointia ja silmukoita.
    Jokainen kaikkialla voi oppia koodaamaan CodeSpark Academyn palkitulla ”ei sanoja”
    -käyttöliittymällä. Aloittelevat koodarit ja ennakkolukijat tervetulleita!
  tutorial_tynkerdd_longdescription: Suunnittele oma mukautettu lohikäärmeesi, käytä
    sitten ohjelmointia ohjaamaan sitä hauskojen pulmien läpi etsiessään aarteita
    ja kolikoita! Sinun täytyy selata monimutkaisia linnoja, löytää lisävoimia ja
    valloittaa ritarit saadaksesi kaikki aarteet.
  tutorial_tynkerana_longdescription: Käytä matematiikan ja geometrian tietämystäsi
    luodaksesi toimivan analogisen kellon liikkuvilla sekunti-, minuutti- ja tuntiosoittimilla.
    Sinun on laskettava kulma, jonka kunkin käden tulisi osoittaa sen mukaan, minkä
    ajan se on. Kun olet valmis, voit lisätä muistutuksia siitä, mitä sinun on tehtävä
    koko päivän ajan tehdäksesi oman herätyskellosi!
  tutorial_vidcard_longdescription: |-
    Opi tekemään onnittelukortti JavaScriptillä!

    Opit manipuloimaan omia videoitasi pääsemällä jokaiseen pikseliin ja kertomalla sille, mitä tehdä CODE: lla!

    Voit myös ladata ja tallentaa omia kuvamateriaalejasi kokemuksen mukauttamiseksi.

    Luotu yhteistyössä GSGNY: n kanssa.
  tutorial_spritebox_longdescription: Juokse, hyppää ja koodaa tiesi kolmen eri maailman
    läpi kerätäksesi tähdet ja pääset maaliin! Opi sekvensointia, virheenkorjausta
    ja silmukoita sekä koodia Swiftissä, Java-ohjelmassa tai kuvakkeilla.
  tutorial_tynkerch_longdescription: Tallenna tietokone haitalliselta virukselta!
    Sinun täytyy hakkeroida tiesi järjestelmän läpi poistamalla viruksia, avaamalla
    ovia, ratkaisemalla sokkeloita ja selaamalla portaaleja. Varo viruksia ja häiriöitä!
  tutorial_lightbot_longdescription: Lightbot on peli, joka pyytää pelaajia käyttämään
    ohjelmointilogiikkaa pulmien ratkaisemiseen! Hanki käytännön ymmärrys koodauksen
    peruskäsitteistä ohjaamalla Lightbotia valaisemaan kaikki siniset laatat kullakin
    tasolla. Opi järjestämään ohjeet, kirjoitusmenettelyt, ja käytä silmukoita matkan
    varrella tässä itseohjatussa toiminnassa. Erinomainen kaiken ikäisille ja kaikille
    taitotasoille.
  tutorial_hoc_longdescription: Paikkamerkki uuteen code.org/hoc
  tutorial_code_longdescription: Opi tietojenkäsittelytieteen peruskäsitteet vedä
    ja pudota -ohjelmoinnilla. Tämä on pelimainen, itseohjattu opetusohjelma, jonka
    pääosissa ovat Bill Gates, Mark Zuckerberg, Angry Birds ja Plants vs. Zombies.
    Opi toistosilmukoita, ehdollisia ja perusalgoritmeja. Saatavilla 37 kielellä.
  tutorial_tinspire_longdescription: Esittele opiskelijoille koodauksen perusteet
    - vain 10 minuuttia kerrallaan - käyttämällä TI-tekniikkaa, jota he kantavat reppuissaan
    päivittäin. Nämä oppitunnit antavat opiskelijoille helpon pääsyn ohjelmointiin,
    joka voi auttaa herättämään heidän kiinnostuksensa koodaukseen ja tietojenkäsittelytieteeseen.
    Opiskelijat kirjoittavat ohjelmia, jotka voivat vahvistaa matematiikan käsitteitä
    käyttämällä TI Basic -kieltä, joka on käyttövalmis TI-Nspire-kämmenkoneissaan.
  tutorial_itchbounceball_longdescription: |-
    Otamme sinut läpi johdannon Itchiin, hyödyntämällä Scratch-visuaalista ohjelmointikieltä.

    Tämä oppitunti tarjoaa video- ja tekstiohjeet koodille, jonka oppilaiden on lisättävä saadakseen pallon pomppimaan häilyvästi näytön ympäri.

    Kun opiskelijat suorittavat tämän toiminnan, on mahdollisuus tutkia ideoita muihin muutoksiin ja aktiviteetteihin, joita voidaan tehdä. Ei ole asetettu tavoitetta tai tulosta, koska se on avoin oppimisympäristö, mutta juuri tällä aloituskoodilla opiskelijat keksivät upeita projekteja!

    Kaikki ohjeet sisältyvät Itch-ympäristöön, joten ei tarvitse vaihtaa näyttöjä seuraamaan projektia. Kuulokkeet ovat suositeltavia.
  tutorial_vidclim_longdescription: Opiskelijat tutkivat tosiasiaa maapallon ilmastosta
    ja osallistuvat tutkijoiden ja taiteilijoiden työhön vastauksena ilmastonmuutokseen.
    Opiskelijat ottavat tutkimuksensa ja suunnittelevat videon, jossa he jakavat tosiasiat.
    Videot voivat olla ilmastonmuutoksen ja sen vaikutusten ymmärtämisestä, yleisön
    reaktioista ilmastonmuutokseen, miten ilmastonmuutos vaikuttaa jokapäiväiseen
    elämään, ja toimista, joita voit tehdä muutoksen aikaansaamiseksi.
  tutorial_matlab_longdescription: Opi koodaamaan on kiinnostava, verkossa, interaktiivinen
    opetusohjelma, jossa opit koodaamaan. MATLABin avulla voit selvittää, onko lähin
    tapaamispaikka ystävien kanssa elokuvia, ostoskeskus, tai kahvila. Jakaa ongelma
    pienemmiksi paloiksi ja opi ohjelmoinnin peruskäsitteet matkan varrella. Luo tunnin
    loppuun mennessä algoritmi löytääksesi lyhimmän polun ystävillesi!
  tutorial_flap_longdescription: Käytä vedä ja pudota -ohjelmointia tehdäksesi oman
    Flappy Bird -pelisi ja muokkaa sitä näyttämään erilaiselta (Flappy Shark, Flappy
    Santa, mitä tahansa). Lisää peli puhelimeesi yhdellä napsautuksella.
  tutorial_galaxy_longdescription: "Tartu Android-älypuhelimeen ja tutki kaukaisia
    galakseja! #GalaxyGameJam -palvelussa voit luoda oman Android-sovelluksesi. Suunnittele
    se ilmaisella Pocket Code -sovelluksellamme ja tule osaksi tehtäväämme avaruuteen.
    Pocket Code -koodilla pyrimme inspiroimaan lapsia, teini-ikäisiä ja nuoria aikuisia
    luomaan omia pelejä, animaatioita ja interaktiivisia tarinoita suoraan älypuhelimiinsa.
    \n"
  tutorial_inf_longdescription: Play Labin avulla voit luoda tarinan tai pelin, jossa
    pääosissa ovat Disney Infinity -hahmot.
  tutorial_tynkersol_longdescription: Ohjelmoi interaktiivinen malli aurinkokunnastamme.
    Tässä projektissa on vaiheittaiset ohjeet, jotka opastavat sinua luomaan simulaation
    aurinkoa kiertävien planeettojen kanssa. Lisää sitten tosiasiat jokaisesta planeetasta,
    jotka ilmestyvät napsautettaessa.
  tutorial_itchg_longdescription: "Nimi - sen avulla voit luoda tunnustuspelin! \n\nLoppuprojektissa
    opiskelijat luovat pelin Australian osavaltioiden nimeämiseksi!\n\nKävelet ensin
    läpi ja seuraat ohjeita luodaksesi pelin vesikierron kolmen vaiheen merkitsemiseksi.
    Teet täysin toimivan pelin, mukaan lukien pisteytys!\n\nKoodauspuolelta opit muuttujista,
    ehdollisista, luetteloista, sitovista merkkijonoista ja paljon muuta. Nämä ovat
    koodaustekniikoita, joita voit käyttää uudelleen muissa projekteissa edetessäsi
    uusien koodaustaitojen rakentamisessa!\n\nVoit viedä aktiviteetin vielä pidemmälle
    lisäämällä oman kuvan ja tarrat (yhdessä monien muiden ylimääräisten projektivaihtoehtojen
    kanssa hauskuus ei lopu koskaan). Kuulokkeet ovat suositeltavia."
  tutorial_como_longdescription: Auta söpöä apinaa saamaan banaaneja 30 hauskan koodaushaasteen
    parissa! Kun pelaat, tapaat erilaisia eläimiä, jotka opastavat sinua matkan varrella.
    Käytät koodia ja ajattelet laatikon ulkopuolella voittaaksesi mahdollisimman monta
    tähteä. Onnea matkaan!
  tutorial_processfound_longdescription: Mitä tarkoittaa ohjelmistojen kirjoittaminen
    tekemään asioita, joita teet usein käsilläsi, paperilla, lyijykynällä, maalilla?
    Voisitko käyttää tietokonetta piirustusten luomiseen? Luoda animaatioita? Luoda
    kuvia?
  tutorial_tynkerhomo_longdescription: Seuraat vaiheittaisia ohjeita animoidaksesi
    interaktiivisen tarinan, jossa on paljon homofoneja! Joka kerta, kun hahmo sanoo
    sanan, joka on homofoni, kysy pelaajalta, mikä homofoni on oikea sana kyseiselle
    asiayhteydelle. Pelaaja tuntee paremmin homofoninsa, tai muuten dialogissa ei
    ole mitään järkeä!
  tutorial_art_longdescription: Piirrä hienoja kuvia ja malleja taiteilijan kanssa!
  tutorial_tynkerbrick_longdescription: Käytä Tynkerin fysiikkamoottoria tehdäksesi
    oman henkilökohtaisen version tästä klassisesta arcade-pelistä. Aloita ohjelmoimalla
    mela liikkumaan, kun nuolinäppäimiä painetaan, lisää sitten pallo ja joitain tiiliä.
    Voit mukauttaa pelin lisäämällä mukautettuja resursseja pallolle, tiilille ja
    melalle.
  tutorial_itchbio_longdescription: |-
    Nimi - sen avulla voit luoda tunnustuspelin!

    Luo peli biologisen solun osien nimeämiseksi. Opi solun osat, kun teet peliä, ja pelaa sitä uudelleen niin monta kertaa kuin tarvitset muistin päivittämiseksi!

    Kävelet ensin läpi ja seuraat ohjeita luodaksesi pelin vesikierron kolmen vaiheen merkitsemiseksi. Teet täysin toimivan pelin, mukaan lukien pisteytys!

    Koodauspuolelta opit muuttujista, ehdollisista, luetteloista, sitovista merkkijonoista ja paljon muuta. Nämä ovat koodaustekniikoita, joita voit käyttää uudelleen muissa projekteissa edetessäsi uusien koodaustaitojen rakentamisessa!

    Voit viedä aktiviteetin vielä pidemmälle lisäämällä oman kuvan ja tarrat (yhdessä monien muiden ylimääräisten projektivaihtoehtojen kanssa hauskuus ei lopu koskaan). Kuulokkeet ovat suositeltavia.
  tutorial_itchj_longdescription: |-
    Hyppytoimintamme tarjoaa sinulle koodaustaidot saadaksesi hahmon hyppäämään alustoille, joita käytetään monissa arcade-tyylisissä peleissä.

    Käytä hyppytaitoja ja luo oma pelitavoite.

    Tämä käyttää suorakulmaista koordinaattijärjestelmää, joten saat oppia vähän näytön koordinaateista täältä.

    Nauti oppimisesta kaiken hyppäämisestä Itchin kanssa! Kuulokkeet ovat suositeltavia.
  tutorial_tickleo_longdescription: Käyttäjäystävällisen koodaussovelluksen Tickle
    avulla voit helposti ohjelmoida Orcan uimaan monin tavoin vetämällä ja pudottamalla
    koodauslohkoja luodaksesi komennon, jota se seuraa.
  tutorial_hopgeo_longdescription: Luo oma versio erittäin kiinnostavasta Geometry
    Jumper -pelistä Hopscotchin avoimessa ohjelmointiympäristössä! Matkan varrella
    saat käytännön kokemusta käsitteistä, kuten sekvenssi, silmukat, muuttujat ja
    virheenkorjaus. Tämän toiminnan suorittamiseen tai helpottamiseen ei tarvita aikaisempaa
    kokemusta; se sisältää hauskan sovelluksen sisäisen video-opetusohjelman ja vaiheittaisen
    helpotusoppaan.
  tutorial_tynkermult_longdescription: Koodaa oma matematiikkapeli! Hahmosi täytyy
    paeta luolasta ilman, että putoavat lohkareet osuvat. Mutta ainoa tapa, jolla
    hahmo voi juosta eteenpäin, on vastata oikein matemaattisiin kysymyksiin! Seuraa
    vaiheittaisia ohjeita ohjelmoida tämä hauska kertolaskupeli.
  tutorial_monster_longdescription: Monster Codingin Mystery Island Coding Quest tarjoaa
    hauskan itseohjatun seikkailun, joka opettaa lapsille useita keskeisiä ohjelmointikonsepteja.
    Jokainen lohkopohjainen toiminta perustuu edelliseen, ja se esittelee lapsille
    toiminnot, Boolen arvot, Silmukat, Josf/Else -lausekkeet ja taulukot värikkäiden
    animoitujen grafiikoiden ja ääniohjeiden avulla.
  tutorial_tynkerapp_longdescription: Rakenna oma versio suosikkipelistäsi. Valitse
    useista vaihtoehdoista, kuten tasohyppelypelit, klassiset arcade-pelit, ajopelit,
    ohjelmointitaide, tarinankerrontaprojektit, ja enemmän! Voit mukauttaa pelisi
    luomalla lisää tasoja, lataamalla tai piirtämällä mukautettuja resursseja, ja
    ohjelmoimalla hauskempia ominaisuuksia.
  tutorial_tynkerpup_longdescription: Pixel-pentu nautti mukavasta päivästä perheensä
    kanssa, mutta he unohtivat laittaa hänet autoon ja lähtivät ilman häntä! Voitko
    ohjelmoida Pixelin etsimään tiensä kotiin? Jokaisessa palapelissä navigoit Pixelissä
    välttääksesi esteitä, jotta hän voi palata kotiin perheensä luo.
  tutorial_livecode_longdescription: Kun käytät LiveCode-opetusohjelmaa Hour of Code
    -ohjelmaa varten, oppilaasi saavat luoda omia äänitaulujaan. Kun olet luonut äänitaulut
    eläin- ja piano-äänillä, opiskelijat voivat vapaasti tehdä omia räätälöityjä äänitaulujaan
    omilla kuva- ja musiikkivalinnoillaan!
  tutorial_cocomgame_longdescription: Una, level up ang iyong Python o JavaScript
    kasanayan sa programming sa pamamagitan ng coding ang iyong paraan sa labas ng
    panganib at daklot matamis pagnakawan. Pagkatapos ay gamitin ang iyong programming
    kapangyarihan upang bumuo ng iyong sariling mga laro at makita kung ang iyong
    kaibigan ay maaaring matalo ito!
  tutorial_tynkerspin_longdescription: Tässä projektissa luot mahtavan muokattavan
    piirustustyökalun. Ohjelmoi kynä, valitse kuva (tai lataa oma), niin voit piirtää
    pyörivän version kuvasta.
  tutorial_code-avengers_longdescription: Rakenna 2 pelaajan 2D-ylhäältä alas -peli
    JavaScriptillä 10 lyhyessä tehtävässä. Jatka sitten ohjelmoinnin perusteiden (muuttujien
    ja if-lausuntojen) oppimista, kun luot tietokilpailun jaettavaksi ystävien kanssa.
    Matkan varrella ansaitse pisteitä ja merkkejä, kun kilpailet päästäksesi luokan
    tulostaulukon kärkeen.
  tutorial_tynkercq_longdescription: Suunnittele oma karkkipeikkohahmosi ja mene monitasoiseen
    karkkien etsintään auttaaksesi hahmosi löytämään tiensä kotiin. Voit ratkaista
    koodauspulmia navigoidaksesi hahmosi läpi ihmismaailman, välttäen samalla esteitä
    ja keräämällä kumipisaroita ja minttua.
  tutorial_cmgame_longdescription: Vie koodaustaitosi seuraavalle tasolle oppimalla
    rakentamaan omia pelejäsi. Tällä kurssilla opit näppäimistön käyttöliittymän ja
    pelimekaniikan rakentaessasi Super Mario™ -tyylistä peliä. Jälkeenpäin, voit jakaa
    pelisi!
  tutorial_codesters_longdescription: 'Luo omia pelejä, animaatioita ja taideteoksia
    Pythonin avulla. Kun olet valmis, jaa ne ystävien kanssa! Ohjelma Pythonissa,
    todellinen ohjelmointikieli, jota käytetään päivittäin yrityksissä - vedä ja pudota
    -työkalupakki helpottaa oppimista! Yritä rakentaa koripallopeli, koreografioida
    tanssi, tai suunnitella animoitu kortti! '
  tutorial_qrm_longdescription: Liity Marian kanssa koorumin ohjelmointikielen oppimiseen
    osana kevyttä ja viihdyttävää matkaa biologiassa. Aktiviteetit ovat opiskelijoiden
    ohjaamia, online-esimerkeillä, ja ovat sokeiden ja näkövammaisten käytettävissä.
  tutorial_texas-instruments_longdescription: '10 Minutes of Code -toimintaa voidaan
    käyttää luokassa keinona herättää opiskelijoiden kiinnostus koodaukseen TI-tekniikalla,
    jota he kantavat reppuissaan päivittäin. Opi koodauksen perusteet TI-84™ Plus
    -laitteella ja aloita ohjelmointi vain 10 minuutissa - kokemusta ei tarvita!  '
  tutorial_cajava_longdescription: Piirtäminen JavaScriptillä on helpompaa kuin luuletkaan.
    Lue lisää maailman lipuista, kun piirrät jokaiselle tasolle lippuja, jotka lisäävät
    monimutkaisuutta. Opi muodoista, koordinaateista ja väreistä sekä sekvenssin merkityksestä
    koodauksessa.
  tutorial_codehs_longdescription: Komentojen antaminen tietokoneelle, mistä ohjelmoinnissa
    on kyse, on aivan kuin komentojen antaminen koiralle. Opi koodaamaan Karel-koiran
    kanssa - hauska, helppokäyttöinen, ja visuaalinen johdanto tekstipohjaiseen ohjelmointiin,
    joka opettaa peruskäsitteitä, kuten komentoja ja toimintoja ehdottomille aloittelijoille.
    Onko sinulla jo kokemusta? Kokeile sen sijaan JavaScript-grafiikan opetusohjelmaa!
  tutorial_hopemo_longdescription: "Rakenna piirustussovellus, joka luo kaunista,
    interaktiivista taidetta, jossa on suosikki emojisi. \n\nTutustu koodauksen luovaan
    puoleen ja luo sovellus, jonka avulla ystävät voivat ilmaista itseään. Opi prosessissa
    sekvenssistä, tapahtumista, silmukoista ja muuttujista. \n\nTämän toiminnan suorittamiseen
    tai helpottamiseen ei tarvita aikaisempaa kokemusta; se sisältää sovelluksen sisäisen
    video-opetusohjelman ja vaiheittaisen helpottamisoppaan."
  tutorial_tynkercm_longdescription: Tutki lumottua metsää vangitaksesi hirviöitä
    ja opi ohjelmoimaan ne täyttämällä koodauspulmia. Kerää, koodaa ja kehitä kaikkia
    ainutlaatuisia hirviöitä. Suunnittele strategioita hirviöidesi kykyjen perusteella,
    jotta he voivat taistella moninpeliareenalla. Kenen koodi voittaa?
  tutorial_codesterswintergreet_longdescription: 'Tässä toiminnassa opiskelijat käyttävät
    vedä tekstiin -työkalupakkiamme aloittaaksesi ohjelmoinnin Pythonissa heti! Talvitervehdykset
    opettavat opiskelijoille perussyntaksia, spritit ja pistemerkinnät, samoin kuin
    tapahtumat. Opiskelijat oppivat luomalla talvionnittelukortin, jonka he voivat
    tallentaa ja jakaa! '
  tutorial_codestersc_longdescription: 'Tässä oppitunnissa opiskelijat tutkivat koordinaatitason
    kaikkia neljää kvadranttia! He käyttävät Pythonia ja vedä tekstiin -työkalupakettiamme
    lähettääkseen spriten eri paikkoihin lavalla! Mukana on esittely- ja virheenkorjaustoimintoja,
    joiden avulla opiskelijat voivat mukautumaan navigoimaan koordinaattitasolla. '
  tutorial_codestersturtle_longdescription: Opi koodauksen perusteet Pythonissa samalla
    kun luot oman kilpikonna-risteyspelin! Käytä luetteloita ja silmukoita pelin määrittämiseen,
    ja tapahtumia luoda autoja ja hallita kilpikonnaa! Voitko turvallisesti ylittää
    tien?
  tutorial_penjee_longdescription: 'Visuaalinen tapa opiskelijoille aloittaa ensimmäinen
    kieli. Opiskelijat kirjoittavat Python-koodin siirtääksesi pingviinin jäämaailman
    ympäri. Toimittajamme korostaa jokaista koodiriviä sen suorittamisen aikana, auttaa
    lapsia yhdistämään koodinsa pingviinin maailman muutoksiin. Opetussuunnitelmamme
    on eriytetty, perustuu opiskelijavalmiuteen ja muovaa itsensä jokaisen opiskelijan
    tarpeisiin. '
  tutorial_trinket_longdescription: |-
    Valitse oppitunneista, haasteista ja opetusohjelmista Python-ohjelmointikielestä. Tee kilpikonnapohjaisia animaatioita ja ratkaise pulmia, kaikki samalla kun opit tämän voimakkaan kielen perusteet.

    Aktiviteetit vaihtelevat lohkopohjaisesta ohjelmoinnista todelliseen Python-koodiin, ja toiminnot sopivat useimmille ikätasoille. Valitse oppitunnit, jotka ovat saatavilla espanjaksi, koreaksi ja kiinaksi!
  tutorial_frogger_longdescription: Tule laskennalliseksi ajattelijaksi. Luo 3D-objekteja
    piirtämällä kaksiulotteisia kuvia, jotka muutat hämmästyttäviksi 3D-muodoiksi.
    Luo 3D-maailmoja kokoamalla juuri rakentamasi muodot jännittäviin maailmoihin.
    Hallitse maailmaasi! Herätä maailmasi elämään ohjelmoimalla käyttämällä yksinkertaisia
    vedä ja pudota -sääntöjä. Pelaa tietokoneilla, tableteilla ja älypuhelimilla.
    Jaa 3D-peli ystäviesi kanssa sähköpostitse ja Facebookissa.
  tutorial_tynkereco_longdescription: Luo interaktiivinen ekologinen pyramidi seurataksesi
    kuinka energia virtaa ekosysteemin läpi! Tässä projektissa on vaiheittaiset ohjeet,
    jotka opastavat sinua luomaan ekologisen pyramidin mille tahansa ekosysteemille
    eläimillä ja kasveilla, jotka liukuvat oikeaan paikkaan pyramidissa napsautettaessa.
  tutorial_mitedarc_longdescription: Pyydä spriteäsi keräämään kolikoita ja saamaan
    pisteitä.
  tutorial_khan_longdescription: Opi ohjelmoimaan piirustuksia JavaScriptin avulla
    suunnittelemalla oma lumiukko. Kokeile sitä yksin tai luokkasi kanssa!
  tutorial_tynkerd_longdescription: Suunnittele mukautettu sankari ja pelaa hahmona
    tämän monitasoisen seikkailupelin avulla. Sinun on käytettävä koodaustaitojasi
    pulmien ratkaisemiseen, virheiden torjuntaan ja emolevyn tallentamiseen!
  tutorial_cdmy_longdescription: Codecademy on interaktiivinen foorumi STEM-taitojen
    oppimiseen, jotka ovat kriittisiä nykypäivän työpaikoille. Liity miljoonien Codecademy-opiskelijoiden
    joukkoon ja opi koodauksen ja tietojenkäsittelytieteen perusteet tekemällä hauskoja
    Hour of Code -kurssejamme. Jokaisen kurssin loppuun mennessä sinulla on todellinen
    projekti, jonka voit esitellä ystävillesi ja perheellesi.
  tutorial_codestersdance_longdescription: 'Opiskelijat käyttävät vedä tekstiin -työkalupakkia,
    jonka avulla he voivat aloittaa koodauksen Pythonissa heti! Opiskelijat suorittavat
    joukon ohjattuja harjoitustoimintoja, joissa he oppivat käyttämään ja muokkaamaan
    erilaisia ohjelmointikomentoja. Sitten, he soveltavat näitä taitoja luodakseen
    oman tanssirutiinin! '
  tutorial_codestersbasketball_longdescription: 'Opiskelijat käyttävät vedä tekstiin
    -työkalupakettiamme aloittaakseen koodauksen Pythonissa heti! Tässä itseohjatussa
    toiminnassa opiskelijat suorittavat sarjan suoria opetustoimintoja, joissa he
    rakentavat vedä- ja ammunta-koripallopelin! Opiskelijat tutkivat muuttujia, tapahtumia,
    perussyntaksia ja luovat satunnaisia koordinaatteja. '
  tutorial_nclkarel_longdescription: 'Opi koodaamaan ja ratkaisemaan ongelmia ohjaamalla
    Karel-robotti viidakoiden, vuorten ja aavikoiden läpi. Karel noudattaa ohjeitasi,
    aivan kuten oikea robotti. Aloita ohjelmointi yksinkertaisilla komennoilla, kuten
    go, get ja put. Seuraavaksi opit rakentamaan toistuvia silmukoita ja ehtoja ohjelmiin.
    Määritä lopuksi mukautetut komennot Karelille. Voit luoda omia pelejäsi NCLAB:
    n sovelluksella! Pidä hauskaa oppiessasi taitoja, joita voit käyttää millä tahansa
    ohjelmointikielellä.'
  tutorial_buildpong_longdescription: Pong on yksi varhaisimmista arcade-videopeleistä
    ja ensimmäinen urheilu-arcade-videopeli. Se on pöytätennisurheilupeli, jossa on
    yksinkertainen kaksiulotteinen grafiikka. Pelin tavoitteena on, että PELAAJA tekee
    maalin TIETOKONEELLA puolustaessaan TAVOITETTAAN. Tässä projektissa COMPUTER on
    ohjelmoitu perustekoälyllä, jotta se voi vastata PLAYERiin.
  tutorial_tynkerdrones_longdescription: Opi ohjelmoimaan kytkettyjä laitteita ratkaisemalla
    ”Crash Course” -palapelit, joissa navigoit virtuaalisissa droneissa ja roboteissa
    esteiden läpi. Sitten olet valmis luomaan ohjelmia todellisten droonien ja robottien
    hallitsemiseksi. Vaatii iPadin tai Android-tabletin ja tuetun lelun.
  tutorial_carla_longdescription: "”Ohjelmointi Carlan kanssa” on sarja lyhyitä aktiviteetteja,
    jotka ohjaavat opiskelijoita rakentamaan yksinkertaisen chatbotin ja samalla oppimaan
    ydinkäsitteistä, kuten muuttujista ja ehdollisista. Toiminta on suunniteltu huolellisesti
    vastaamaan uusien ohjelmoijien yleisiin väärinkäsityksiin näistä aiheista tarjoamalla
    monia mahdollisuuksia harjoitteluun, sekä kohdennettuja vinkkejä ja palautetta.\n"
  tutorial_zulama_longdescription: Tässä toiminnassa opit muokkaamaan JavaScript-koodia
    leikkisän toimintapelin avulla ja hallitsemaan tietojenkäsittelytieteen käsitteitä,
    kuten muuttujia ja toimintoja. Luo oma peli hiekkalaatikossa remiksaamalla ja
    laajentamalla olemassa olevaa pelikoodia. Julkaise ja jaa peli ystävien ja perheen
    kanssa.
  tutorial_capost_longdescription: 'HTML: n ja CSS: n oppimisen aloittaminen on helppoa
    ja hauskaa tällä digitaalisella postikortilla. Lue lisää otsikoiden, kappaleiden,
    kuvien ja linkkien lisäämisestä, jotta voit luoda lomakortin tai syntymäpäiväjuhlan
    jaettavaksi ystävien ja perheen kanssa.'
  tutorial_marco_longdescription: Opiskelijat pelaavat seikkailupeliä, joka perustuu
    alkuperäiseen tarinaan. He ohjaavat Marcoa - päähenkilöä - jokaisen tason läpi
    antamalla hänelle vaiheittaiset ohjeet Hour of Code -palvelun käyttämän visuaalisen
    ohjelmointikielen muodossa. He tutustuvat sekvensointikomentoihin, iterointiin
    ja olosuhteisiin edes huomaamatta sitä.
  tutorial_codestersflappybike_longdescription: 'Tässä toiminnassa opiskelijat käyttävät
    vedä tekstiin -työkalupakkiamme aloittaakseen koodauksen Pythonissa heti! Opiskelijoita
    ohjataan sarjan oppimistoimintojen läpi, jotka opettavat heitä rakentamaan täydellisen
    pelin! Kun he ovat lopettaneet, heidät haastetaan käyttämään syntaksista, pistemerkinnästä,
    tapahtumista, muuttujista, parametreista ja pelimekaniikasta oppimaansa uuden
    pelin luomiseen. '
  tutorial_kanopong_longdescription: Opi koodaamaan rakentamalla tämä klassinen arcade-peli
    tunnissa!
  tutorial_tynkerright_longdescription: 'Luo oma Bill of Rights -projekti: muuta taustaa,
    lisää kysymyksiä, pidä pisteet, lisää animaatioita.'
  tutorial_touchdevelop_longdescription: 'Kosketusystävällinen editori opastaa sinua
    luomaan pikselitaidetta, ratkaisemaan karhupalapelin tai tekemään oman hyppäävän
    lintupelin. '
  tutorial_tynkercc_longdescription: Valmista armeijasi taisteluun! Koodaa jokaisen
    armeijasi jäsenen hyökkäyslogiikka hyödyntääksesi vihollisesi heikkouksia ja noustaksesi
    taisteluista voittajana. Kun opit, avaat uusia merkkejä, jotka voit ohjelmoida.
    Rakenna armeijasi, taistele sitten ystävien kanssa. Kenen koodi on paras?
  tutorial_bamboo_longdescription: 'Bamboo JS on Codemojin aktiviteettisuunnittelu,
    joka opettaa opiskelijoille Javascriptin peruskäsitteitä. Bambu panda ja hänen
    mahtavat paahtoleivän ystävänsä kävelevät opiskelijoita peruskomentojen ja rakenteen
    avulla. Bamboo JS -aktiviteetti on suunnittelu opiskelijoille, jotka haluavat
    hieman enemmän animaatiota ja enemmän taidetta ja muotoilua koodaukseensa. Bambuaktiviteetti
    on loistava kaiken ikäisille opiskelijoille. '
  tutorial_robojav_longdescription: Opi Java-ohjelmoinnin perusteet tunnissa, samalla
    kun rakennat näytöllesi pienen maailman simuloiduille roboteille ja räätälöityille
    olennoille. Aikaisempaa ohjelmointikokemusta ei vaadita. Käsiteltäviä aiheita
    ovat objektit, menetelmät, parametrit ja yksinkertainen grafiikka.
  tutorial_roboba_longdescription: "RoboBlockly on suunniteltu aloittelijoille oppimaan
    matematiikkaa robottien kanssa Blocklyssä. Algebra 1 -aktiviteetit ovat itseohjautuvia.
    \nRoboBlockly valmistaa opiskelijoita olemaan valmiita ohjelmoimaan C/C ++: ssa.\n"
  tutorial_knodsnake_longdescription: 'Opi luomaan Snake-peli JavaScriptissä! '
  tutorial_soccharater_longdescription: 'Koodaa oma pikselihahmosi! Käytä HTML: tä
    rakentaaksesi hahmosi, CSS: n tyylin, ja JavaScript animoidaksesi söpö pikseli-henkilösi.
    Koodaa itse, tai kutsu ystävä ja koodi yhdessä tiimin koodauspelin kanssa.'
  tutorial_silent_longdescription: |-
    Tutustu ohjelmoinnin peruskäsitteisiin ilman sanaa tai selitystä.
    Hiljainen opettajamme kysyy useita kysymyksiä, jotka johtavat sinut arvaamaan joitain sääntöjä ja oppimaan omista virheistäsi.
    Koska pelissä ei ole tekstiä, se on kaikkien pelaajien käytettävissä hänen kielestään riippumatta.
  tutorial_robomesh_longdescription: Opiskelijat kirjoittavat Google Blockly -koodin
    hallitakseen suosittuja VEX IQ -robotteja. He voivat halutessaan kirjoittaa koodin
    joko virtuaalirobotille tai todelliselle VEX IQ -robotille, jonka he itse rakensivat,
    ja molemmat vaihtoehdot ovat saatavilla samassa verkkopohjaisessa kehitysrajapinnassa.
    Opiskelija oppii robotin perusliikkeistä sekä anturin ja tulostuslaitteen käytöstä.
    Se on helppoa ja hauskaa.
  tutorial_amaze_longdescription: Tässä projektissa HAHMO alkaa HOME BASESTA ja seuraa
    polkua välttäen esteitä palkinnon saamiseksi. Voittaakseen hahmo tuo palkinnon
    takaisin kotipesään. Hahmo ei saa koskettaa ESTEITÄ. Jos se tapahtuu, se on ”zapped”
    ja alkaa alusta HOME BASESTA. Lisäluottoa varten pelaajalla on rajoitettu määrä
    aikaa pelin loppuun saattamiseen.
  tutorial_codestersds_longdescription: 'Tässä Common Core ELA -kohdistetussa oppitunnissa
    opiskelija käyttää ohjelmointia kertoakseen tarinan, joka kehottaa käyttäjiä antamaan
    sopivia siirtymäsanoja. Opiskelija oppii perussyntaksista, merkkijonoista, muuttujista
    ja käyttäjän syötteistä. He käyttävät alustaa ja spriteä tarinan kertomiseen ja
    käyttäjän ohjaamiseen erilaisten kohtausmuutosten läpi. '
  tutorial_knodtext_longdescription: Opi tekemään tekstiseikkailupeli Pythonissa!
  tutorial_alicegar_longdescription: 'Seuraa animaation tuotantoprosessia kuvakäsikirjoituksesta
    ohjelmointiin Alicen ja Garfieldin kanssa. Anna luovuuden ja tarinankerronnan
    ohjata oppimista vedä ja pudota -koodausympäristössä. Projekti opastaa sinut läpi,
    mikä on kuvakäsikirjoitus, kääntämällä kuvakäsikirjoituksen ohjelmoitavaksi komentosarjaksi
    ja kuinka ohjelmoida lyhyt 3D-animaatio. '
  tutorial_codesterstransform_longdescription: 'Tässä toiminnassa opiskelijat käyttävät
    Pythonia harjoitellakseen muutosten suorittamista koordinaattitasolla! Oppitunti
    sisältää esittelyjä, suoraa opetusta ja haasteita, jotka pyytävät oppilaita ohjelmoimaan
    ja tunnistamaan erilaisia staattisia muutoksia! '
  tutorial_flexfrog_longdescription: Opi verkkokehitystä tällä koulutuspelillä, jossa
    autat Froggyä ja ystäviä pääsemään liljatyynyihinsä. Pelin loppuun mennessä opit
    käyttämään kirjoituskoodia käyttämällä uusia CSS-ominaisuuksia, nimeltään flexbox.
    Aikaisempaa koodauskokemusta ei vaadita!
  tutorial_codemoji_longdescription: Codemoji-aktiviteetti on verkkopohjainen toiminta
    1.-6. luokan oppilaille oppimaan koodauksen peruskäsitteitä Emojien avulla. Kun
    opiskelijat ovat suorittaneet toiminnan, he ovat oppineet HTML-tunnisteista ja
    -käsitteistä. Tämä auttaa heitä tekemään koodausprojektin, jossa opiskelija rakentaa
    perusverkkosivuston muutamassa vaiheessa. Kun opiskelijat suorittavat Codemoji-toiminnan,
    opiskelijat kävelevät pois todellisilla koodaustaidoilla.
  tutorial_robobii_longdescription: "RoboBlockly on suunniteltu aloittelijoille oppimaan
    koodausta robottien kanssa Blocklyssä. Koodaustoiminta on itseohjautuvaa opetusvideoiden
    avulla. \nRoboBlockly valmistaa opiskelijoita olemaan valmiita ohjelmoimaan C/C
    ++: ssa.\n"
  tutorial_robobm_longdescription: "RoboBlockly on suunniteltu aloittelijoille oppimaan
    matematiikkaa robottien kanssa Blocklyssä. Matematiikkatoiminnot ovat itseohjautuvia.
    \nRoboBlockly valmistaa opiskelijoita olemaan valmiita ohjelmoimaan C/C ++: ssa.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly on suunniteltu aloittelijoille
    oppimaan koodausta ja matematiikkaa robottien avulla. Aktiviteetit ovat opiskelijoiden
    ohjaamia opetusvideoilla. \nRoboBlockly valmistaa opiskelijoita olemaan valmiita
    ohjelmoimaan C/C ++: ssa.\n"
  tutorial_robob_longdescription: "RoboBlockly on suunniteltu aloittelijoille, jotka
    oppivat robotiikkaa koodauksella Blocklyssä. Robotiikkatoiminta on itseohjautuvaa
    opetusvideoiden avulla. \nRoboBlockly valmistaa opiskelijoita olemaan valmiita
    ohjelmoimaan C/C ++: ssa.\n"
  tutorial_coders_longdescription: "Tämä vaiheittainen pulmapeli tarjoaa helpon johdannon
    bot-ohjelmointiin. \n\nTavoitteena on voittaa tähtilaiva kilpailu muita pelaajia
    vastaan.\n\nPeli on helppo aloittaa ja vaatii vain muutaman rivin koodia, jotta
    alus liikkuu, mutta parannusmahdollisuuksia on lähes rajattomasti kehittyneempien
    bottien luomiseksi. "
  tutorial_tynkerhw_longdescription: Opi ohjelmoimaan Hot Wheelsin kanssa tässä korkeaoktaanisessa
    ajopelissä! Valitse laajasta autovalikoimasta ja opi sitten ohjelmoimaan, kun
    navigoit monimutkaisten kilparadojen läpi. Hyppää esteiden yli, liukuta kulmien
    ympäri ja voita kilpailu. Voit jopa ohjelmoida omat kilparadat ja haastaa ystäväsi
    kilpailemaan niillä.
  tutorial_tynkermh_longdescription: Monster High isännöi haaskajahtia! Ratkaise koodauspulmia
    vetämällä ja pudottamalla -lohkoilla auttaaksesi Frankie, Draculaura, Clawdeen,
    Cleo, ja Ghouliaa. Vältä esteitä ja löydä kaikki koulupuvut etsiessäsi Monster
    Highin salien läpi. Ohjelmoi sitten oma tanssijuhlien musiikkivideosi ghoulien
    kanssa ja jaa se ystävien kanssa.
  tutorial_caphoto_longdescription: 'Tämä haastava ja jännittävä projekti opettaa
    sinulle Photo Booth -sovelluksen luomisen. JavaScriptin, CSS: n ja HTML: n avulla
    yhdistät painikkeet, joiden avulla voit käyttää kameraa, ladata kuvia ja muokata
    valokuvia lisäämällä tarroja ja käyttämällä suodattimia.'
  tutorial_mozillahw_longdescription: Oppijat sekoittavat JavaScript-koodin muuttaakseen
    verkkosivuston sanoja, oppimalla web-säveltämisestä, JavaScript-arvojen koodaamisesta
    ja verkkosisällön remiksaamisesta.
  tutorial_ticklep_longdescription: Käyttäjäystävällisen koodaussovelluksen Tickle-sovelluksen
    avulla voit helposti ohjelmoida Parrot Drone uimaan monin tavoin vetämällä ja
    pudottamalla koodauslohkoja luodaksesi komennon, jota se seuraa.
  tutorial_bbot_longdescription: "Näiden 3 tunnin koodaustoiminnan avulla et tarvitse
    mitään ohjelmointitietoa tai kokemusta opettaaksesi opiskelijoillesi ohjelmointia!
    Voit opettaa ohjelmointia hauskalla ja helpolla tavalla. Käy läpi aktiviteetit
    ja lataa oppituntimateriaalimme, mukaan lukien esitysdiat, irrotettavat materiaalit
    ja ratkaisuoppaat, ja löydät itsesi valmis opettamaan ensimmäisen oppitunnin 20
    - 40 minuutissa! \n\nToimintamme sisältää sekä offline- että online-harjoituksia,
    joilla opetetaan oppilaita (7-vuotiaita ja sitä uudempia) ohjelmoinnista ja perustavanlaatuisista
    ohjelmointikonsepteista, kuten silmukoista ja algoritmeista. Opiskelijat soveltavat
    tietojaan ja taitojaan Bomberbot-verkkopelissä, jossa he ohjelmoivat robottinsa
    ratkaisemaan logiikkapohjaisia pulmia tehokkaimmalla tavalla. "
  tutorial_scratchg_longdescription: Lapset rakastavat pelaamista puhelimillaan ja
    tietokoneillaan. Mutta miten ne ohjelmoidaan? Tämä toiminta tutustuttaa opiskelijat
    Scratch-ohjelmointikieleen ja näyttää sitten heille, kuinka ohjelmoida erilaisia
    pelityylejä. Kaikki peleihin tarvittava taide tarjotaan, ja opiskelijoiden on
    selvitettävä, kuinka yhdistää kaikki yhteen toimivan pelin tekemiseksi.
  tutorial_sjforest_longdescription: "”Voinko tehdä pelottavan metsän?” on välitoiminta,
    joka on tarkoitettu lastentarhassa toisen luokan lapsille, joilla on jonkin verran
    kokemusta ohjelmoinnista oppiakseen ja hallitsemaan ScratchJr: n edistyneempiä
    ominaisuuksia. Myöhemmin lapset voivat käyttää taitoja, joita he ovat oppineet
    tehdessään tätä toimintaa luodakseen omia ainutlaatuisia projektejaan tai rakentaakseen
    sen, mitä he ovat luoneet ”Voinko tehdä pelottavan metsän?” ohjelma. Tämän toiminnan
    ja jatkuvan ajan ScratchJR: n kanssa, opiskelijoilla on mahdollisuus ajatella
    luovasti, tulla tarinankertojiksi ja parantaa matemaattisia päättely- ja sekvensointitaitoja."
  tutorial_sjgreet_longdescription: "”Voinko saada hahmoni tervehtimään toisiaan?”
    on edistyksellinen toiminta, joka on tarkoitettu lastentarhassa toisen luokan
    lapsille, joilla on aiempaa kokemusta ohjelmoinnista ScratchJR: n edistyneempien
    ominaisuuksien hallitsemiseksi. Myöhemmin lapset voivat käyttää oppimiaan taitoja
    tehdessään tätä toimintaa luodakseen omia ainutlaatuisia projektejaan tai rakentaa
    sen perusteella, mitä he ovat luoneet kohdassa ”Voinko saada hahmoni tervehtimään
    toisiaan?” ohjelma. Tämän toiminnan ja jatkuvan ajan kautta ScratchJr: ssä opiskelijoilla
    on mahdollisuus ajatella luovasti, tulla tarinankertojiksi ja parantaa matemaattisia
    päättely- ja sekvensointitaitoja."
  tutorial_sjsunset_longdescription: "”Voinko saada auringon laskemaan?” on johdantotoiminta,
    joka on tarkoitettu lastentarhassa oleville lapsille toisen luokan kautta, jolla
    ei ole juurikaan ohjelmointikokemusta ScratchJR: n perusominaisuuksien ja koodauksen
    peruskäsitteiden oppimiseksi. Tämän toiminnan ja jatkuvan ajan ScratchJR: n kanssa,
    opiskelijoilla on mahdollisuus ajatella luovasti, tulla tarinankertojiksi ja parantaa
    matemaattisia päättely- ja sekvensointitaitoja. Myöhemmin lapset voivat käyttää
    oppimiaan taitoja luoda omia ainutlaatuisia projektejaan."
  tutorial_fufafrenz_longdescription: 'Aloittelijan oppitunnit sekvenssistä (K-5).
    Tämä on johdanto alkeellisimpaan ohjelmointikonseptiin, sekvenssi. Tämä on kolmannen
    luokan esimerkki, meillä on oppituntisuunnitelmat tästä K-5: n rakennustelineistä.'
  tutorial_bbcgeo_longdescription: Standardipohjainen tuntisuunnitelma luokille K-5.
    Vie lapsesi tietokonelaboratorioon laskentataulukoiden kanssa kädessä, ja rakenna
    sovelluksia, joihin liittyy geometria.
  tutorial_chspixel_longdescription: Saatuaan tietää, miten grafiikka toimii, opiskelijat
    luovat omat Color by Pixel -ohjelmansa. Tuntisuunnitelma koostuu neljästä osasta,
    joista jokainen kattaa tietyn aiheen. Koko viisiosainen Color by Pixel -oppitunti
    on suunniteltu kestämään noin tunnin.
  tutorial_hummingbird_longdescription: Tässä toiminnassa luot oman pelisi! Käytät
    Hummingbird-lautaa ja anturia havaitsemaan, milloin pelaaja heittää pallon laatikkoon.
    Kirjoitat ohjelman pisteiden pitämiseksi ja valojen sytyttämiseksi, kun pelaaja
    tekee korin. Sitten voit muokata peliäsi tekemään siitä ainutlaatuisen! Tätä toimintaa
    varten voit käyttää kannettavaa tietokonetta tai Chromebookia; et tarvitse aikaisempaa
    ohjelmointikokemusta.
  tutorial_recoloring_longdescription: 'Opiskelijat, joilla ei ole aikaisempaa koodauskokemusta,
    voivat oppia käyttämään tietokoneita kuvien luomiseen ja tähtitieteellisen tiedon
    ymmärtämiseen. Osallistujat oppivat peruskoodauksen alkaen tutuista käsitteistä,
    kuten muodosta ja väristä, ja valmistumalla tähtitieteellisiin kohteisiin. Rakennustelineiden
    toimintojen jälkeen ja työskentelemällä NASA: n teleskooppien tietojen kanssa
    räjähtäneistä tähdistä mustiin aukkoihin lähteistä, opiskelijat voivat kokea tieteen,
    tekniikan ja taiteen todellisen sovelluksen.        '
  tutorial_bbcchem_longdescription: Standardipohjainen tuntisuunnitelma luokille K-5.
    Vie lapsesi tietokonelaboratorioon laskentataulukoiden kanssa kädessä, ja rakenna
    sovelluksia, joihin liittyy kemiaa.
  tutorial_floalgo_longdescription: Tässä oppitunnissa opiskelijat tutkivat algoritmeja,
    avainkonseptia, jonka avulla tietokoneohjelmoijat voivat ratkaista ongelmia. He
    kirjoittavat tehokkaita, tarkkoja algoritmeja englanniksi ja pseudokoodiksi tehtävien
    suorittamiseksi ja ongelmien ratkaisemiseksi. He arvioivat myös kilpailevia algoritmeja
    tehokkuuden ja muiden tekijöiden perusteella.
  tutorial_flocond_longdescription: Tämä on tuntisuunnitelma, jossa opiskelijat tutkivat
    ehdollisia lausuntoja, käsite, jota käytetään kaikilla koodauskielillä. Opiskelijat
    katsovat opettavaisen hiphop-videon ehdoista ja vastaavat keskustelukysymyksiin.
    Sitten he harjoittavat sen määrittämistä, ovatko olosuhteet totta, ja toteuttavat
    toimia vastaavasti. Lopuksi he kirjoittavat omat ehdolliset lausuntonsa ja arvioivat
    lausuntoja ennustaakseen ohjelmien lopputuloksen.
  tutorial_floloops_longdescription: Tämä on tuntisuunnitelma, jossa opiskelijat tutkivat
    silmukoita, ohjelmointikielissä käytetty käsite, jonka avulla ohjelmoijat voivat
    helposti toistaa koodia. Opiskelijat katsovat opetuksellisen hiphop-videon silmukoista
    ja vastaavat keskustelukysymyksiin niiden käytöstä ohjelmoinnissa. Sitten he harjoittavat
    avainsanastoa ja suorittavat toimintosekvenssin, jossa he kirjoittavat silmukoita
    ja tulkitsevat annettuja silmukoita tuottaakseen tulostensa.
  tutorial_pgts_longdescription: Tämä ”irrotettu” -toiminto auttaa oppilaita oppimaan
    mallinnuksen ja simuloinnin toiminnan antamalla ryhmän opiskelijoita pelaamaan
    eri versioita Rock/Paper/Scissors -pelistä ja näkemään tulokset erilaisina mallinnuskokeina.
  tutorial_ozo_longdescription: "Tämä opettajan johtama opetusohjelma esittelee opiskelijoille
    koodauksen käsitteen pienen ohjelmoitavan robotin Ozobotin avulla. Opiskelijat
    oppivat koodaamaan pelaamalla Ozobot-pelejä, nimeltään Shape Tracer Games. He
    voivat silti pelata pelien simuloitua versiota, vaikka heillä ei olisi Ozobot
    Bit- tai Evo-robottia.Ozobot-pelit opettavat oppilaita koodaamaan OzoBlocklyllä,
    visuaalisella ohjelmointikielellä, joka perustuu Blocklyyn. \n\nPelejä seuraa
    projektiidea, joka voidaan tehdä kooditunnin jälkeen.Projekti haastaa opiskelijat
    ottamaan kaiken oppimansa ja suunnittelemaan ja ohjelmoimaan toimintakohtauksen
    Ozobotille.\n\nTässä opetusohjelmassa ei vaadita ohjelmointikokemusta tai tietoa
    Ozobotista. Ozobot-pelit osallistuvat kuitenkin jopa opiskelijoihin, joilla on
    jonkin verran ohjelmointikokemusta. Opetusohjelma on suunniteltu luokille 1-12
    ja se voidaan räätälöidä opiskelijoiden kykyjen mukaan."
  tutorial_bbcla_longdescription: Standardipohjainen tuntisuunnitelma luokille K-5.
    Vie lapsesi tietokonelaboratorioon laskentataulukoiden kanssa kädessä, ja rakenna
    sovelluksia, joihin liittyy kielitaiteita.
  tutorial_bbcsci_longdescription: Standardipohjainen tuntisuunnitelma luokille K-5.
    Vie lapsesi tietokonelaboratorioon laskentataulukoiden kanssa kädessä, ja rakenna
    sovelluksia, joihin liittyy yleistä tiedettä.
  tutorial_tlctour_longdescription: Tämä toiminta on esimerkki algoritmin luomisesta,
    joka on yksinkertainen järjestysjärjestys. Se osoittaa, että jos olemme kirjoittaneet
    ongelman ratkaisun algoritmin muodossa, voimme tehdä retkiä tulevaisuudessa vain
    seuraamalla vaiheita ilman, että meidän on tehtävä sitä uudelleen tyhjästä. Myös
    jos kirjoitamme algoritmin muistiin, voimme tarkistaa, että se toimii ehdottomasti
    seuraamalla sitä askel askeleelta paperilla. Tämä toiminta johtaa Knight's Tour
    -toimintaan.
  tutorial_codesterstj_longdescription: 'Tässä monen oppitunnin projektissa opiskelijat
    oppivat digitaalisesta kansalaisuudesta ja noudattavat suunnitteluajattelumallia
    ratkaistakseen valitsemansa ongelman! Opiskelijat luovat pelin, jonka tarkoituksena
    on opettaa käyttäjille oppitunti vastuullisesta digitaalisesta kansalaisuudesta.
    Kaikki resurssit sijaitsevat alustalla. '
  tutorial_tlclocked_longdescription: Tämän toiminnan tarkoituksena on esitellä laskennallista
    ajatteluun perustuvaa ongelmanratkaisua, mikä johtaa ymmärrykseen siitä, mikä
    algoritmi on, mikä lineaarinen haku on ja miten algoritmeja voidaan verrata tehokkuuden
    perusteella. Se havainnollistaa myös, kuinka laskennallinen ajattelu on muutakin
    kuin vain tietokonepohjaisten ratkaisujen luomista. Tietojenkäsittely on ihmisten
    ongelmien ratkaisemista.
  tutorial_baubles_longdescription: Opiskelijat oppivat kirjainten esittämisestä ja
    tallentamisesta binäärisinä, päälle- ja pois-toimintoina. Lopussa luokka saa koodata
    omat nimikirjaimensa viedäkseen kotiin mukanaan.
  tutorial_bbcart_longdescription: Standardipohjainen tuntisuunnitelma luokille K-5.
    Vie lapsesi tietokonelaboratorioon laskentataulukoiden kanssa kädessä, ja rakenna
    kuvataiteeseen liittyviä sovelluksia.
  tutorial_tlcknight_longdescription: Tähän toimintaan kuuluu yrittää ratkaista palapeli
    käyttämällä kahta eri esitystä. Aluksi se on melko vaikeaa, mutta kun taulun ja
    liikkeiden edustusta muutetaan, siitä tulee todella helppoa. Luo kaavioita ongelman
    esittämiseksi. Katso abstraktion käytön voima ja kuinka esityksen valinta voi
    tehdä ongelmasta paljon helpompaa. Tämä toiminta seuraa Tour Guide -toiminnasta.
  tutorial_fufafit_longdescription: Opiskelija oppii edistyneitä ohjelmointikäsitteitä
    (toimintoja) oppitunnin ja kinesteettisen toiminnan kautta. Opiskelijat soveltavat
    näytön toimintojen tuntemusta ohjelman suorittamiseen. Tämä oppitunti on tarkoitettu
    opiskelijoille ja opettajille, joilla on jonkin verran kokemusta sekvenssistä,
    olosuhteista, silmukoista tai muista perusohjelmointikäsitteistä.
  tutorial_ozodance_longdescription: |-
    Tämä opettajan johtama opetusohjelma esittelee opiskelijoille koodauksen käsitteen pienen ohjelmoitavan robotin Ozobotin avulla. Opiskelijat oppivat koodaamaan luomalla ja ohjelmoimalla tanssirutiinin Ozobotille! He käyttävät OzoBlocklyä, visuaalinen ohjelmointikieli, joka perustuu Blocklyyn, ohjelmoida tanssi ja pitää hauskaa nähdä heidän koreografiansa heräävän eloon, kun Ozobot suorittaa tanssinsa.

    Tässä opetusohjelmassa ei vaadita ohjelmointikokemusta tai tietoa Ozobotista. Ozobot-pelit osallistuvat kuitenkin jopa opiskelijoihin, joilla on jonkin verran ohjelmointikokemusta. Opetusohjelma on suunniteltu luokille 1-12 ja se voidaan räätälöidä oppilaidesi kykyjen mukaan.
  tutorial_codingrobotics_longdescription: Opiskelija oppii perustavanlaatuisista
    ohjelmointikäsitteistä ja soveltaa uutta tietoa robotiikkaan. Työskentelemällä
    sekä Kodable- että Wonder Workshopin kanssa opiskelijat käyttävät ohjelmointitietoa
    ohjaamaan robottia ”Dash” Path-sovelluksessa.
  tutorial_box_longdescription: Ota matka Box Islandille ja auta Hiroa keräämään kaikki
    erämaassa hajallaan olevat kellot! Tässä opetusohjelmassa opit algoritmien, sekvenssien,
    silmukoiden ja ehdollistusten perusteet!
  tutorial_hopgame_longdescription: "Pidä hauskaa menossa! Tämän projektipohjaisen
    oppaan avulla voit helpottaa pelisuunnittelun työpajaa, hackathonia tai luokan
    sisäisiä sarjoja. Tee Cross the Road, Geometry Jumper, Quiz Creator, Falling Bird,
    Subway Skaters ja Escape the Room. Jokainen sisältää keskustelukysymyksiä, eriyttäminen,
    ja video-opetusohjelma. \n\nOpiskelijat voivat rakentaa ohjeitasi mukauttaakseen
    pelejään. Aiempaa kokemusta ei vaadita."
  tutorial_icontrol_longdescription: |-
    Tämä opettajan ohjaama oppitunti, joka on mukautettu Hour of Code -ohjelmaan, tarjoaa oppilaille mahdollisuuden tutkia fyysistä ohjelmointia robotiikan avulla - Sphero.

    Vedä ja pudota -ohjelmointiympäristön ja ohjelmoitavan robottipallon avulla oppilaat oppivat, että fyysisiä järjestelmiä voidaan ohjelmoida ja ohjata.
  tutorial_cocomteach_longdescription: Introducere eleverne til Python eller JavaScript
    i CodeCombat gratis, en times introduktion til datalogi kursus. Vi har fået en
    dedikeret lektion plan for dig at hjælpe med at forklare begreber til dine elever,
    herunder grundlæggende syntaks, strygere, argumenter, sløjfer, variabler, og x-
    og y-koordinater, ved hjælp af perle-pakket dungeon labyrinter og helt-vs-trold
    slag.
  tutorial_bbcmathii_longdescription: Standardeihin perustuva tuntisuunnitelma luokille
    K-2. Vie lapsesi tietokonelaboratorioon laskentataulukoiden kanssa kädessä ja
    rakenna sovelluksia, jotka sisältävät aritmeettisia, numeroiden visualisointia
    ja geometrisia muotoja.
  tutorial_bbcphys_longdescription: Standardipohjainen tuntisuunnitelma luokille K-5.
    Vie lapsesi tietokonelaboratorioon laskentataulukoiden kanssa kädessä ja rakenna
    fysiikkaan liittyviä sovelluksia.
  tutorial_bitsbox_longdescription: 'Noudata kehotteita koodaamaan viisi hauskaa minisovellusta
    käyttämällä todellista, kirjoitettu Javascript. Piirakan räjäyttämisestä ”Food
    Fightissa” muistikirjan huuhteluun mustaan aukkoon ”So Long, Homework!” , jokainen
    sovellus on suunniteltu ilahduttamaan lapsia samalla kun havainnollistetaan muuttujia,
    menetelmiä ja paljon muuta. Nämä sovellukset ovat myös täysin avoimia; lapset
    voivat käyttää niitä lähtökohtana omille sovellusluomuksilleen. Aloittelijat tervetulleita!

    '
  tutorial_tlcemo_longdescription: Opiskelijat luovat ja ohjelmoivat kortista valmistetun
    2D-robotin näyttämään erilaisia tunteita. Ne luovat taulukon, jota voidaan käyttää
    tunteiden (korkean tason komentojen) kääntämiseen matalan tason koneohjeiksi.
  tutorial_crd_longdescription: Tutustu algoritmeihin ja ehdollisiin lauseisiin tässä
    ”irrotetussa” toiminnassa korttipakan avulla. Opiskelijat tekevät tämän toiminnan
    joukkueissa ja tarvitsevat yhden korttipakan joukkuetta kohti.
  tutorial_bbcbio_longdescription: Standardipohjainen tuntisuunnitelma luokille K-5.
    Vie lapsesi tietokonelaboratorioon laskentataulukoiden kanssa kädessä ja opi kasvusta,
    lajien monimuotoisuudesta ja pölytyksestä.
  tutorial_ticklebb8_longdescription: 'Käyttäjäystävällisen koodaussovelluksen Ticklellä
    voit helposti ohjelmoida BB-8: n liikkumaan useilla tavoilla vetämällä ja pudottamalla
    koodauslohkoja luodaksesi komennon, jota se seuraa.'
  tutorial_grok_longdescription: 'Vedä ja pudota -lohkojen tai tekstipohjaisen Python-kielen
    avulla voit piirtää lippuja ympäri maailmaa, luoda upeita lumihiutaleita tai rakentaa
    chatbotin nimeltä ”Eliza”. '
  tutorial_ijournalist_longdescription: "Tämä opettajan avustama oppitunti opettaa
    tietojenkäsittelytiedettä ja kielitaiteita. Oppilaat alkavat kehittää journalistista
    tyyliä, jossa otetaan huomioon lukijan kiinnostus ja tiedon esittäminen online-uutisjuttua
    varten. Oppilaat käyttävät HTML:ää ja CSS:ää luodakseen ja esittääkseen netissä
    uutisjutun fiktiivisestä kouluryöstöstä.\n\nSe asettaa tietojenkäsittelytieteen
    mielekkääseen kontekstiin, jonka avulla lapset voivat ymmärtää tietojenkäsittelytieteen
    arvon muilla aihealueilla. \n\n"
  tutorial_bbcmusic_longdescription: Standardipohjainen tuntisuunnitelma luokille
    K-5. Vie lapsesi tietokonelaboratorioon laskentataulukoiden kanssa kädessä ja
    rakenna musiikkia sisältäviä sovelluksia.
  tutorial_secretcodes_longdescription: Opi tietokoneiden roolista maailman pelastamiseksi.
  tutorial_tlchex_longdescription: Voit tehdä punaisen ja keltaisen hexahexa-eksagonin
    taittamalla ja liimaamalla monivärisen paperinauhan erityisellä tavalla. Kun olet
    tehnyt, alat tutkia sitä. Kun taitat ja avaat sen, paljastat maagisesti uusia
    puolia, kun eksagoni vaihtaa väriä.
  tutorial_tickles_longdescription: Ryhmää Spheroosi kanssa hyvään juoksuun! Liiku,
    pyöritä ja anna sille muutama kierros hyviä kierroksia. Laita vain joitain koodilohkoja
    yhteen Tickle-sovellukseen ajaaksesi Spheroasi haluamallasi tavalla.
  tutorial_ozogame_longdescription: "Tämä opettajan johtama opetusohjelma esittelee
    opiskelijoille koodauksen käsitteen pienen ohjelmoitavan robotin Ozobotin avulla.
    Opiskelijat oppivat koodaamaan pelaamalla Ozobot-pelejä, nimeltään Shape Tracer
    Games. He voivat silti pelata pelien simuloitua versiota, vaikka heillä ei olisi
    Ozobot Bit- tai Evo-robottia.Ozobot-pelit opettavat oppilaita koodaamaan OzoBlocklyllä,
    visuaalisella ohjelmointikielellä, joka perustuu Blocklyyn. \n\nKun opiskelijat
    ovat ratkaisseet kaikki kymmenen Shape Tracer -pelien tasoa, heidät haastetaan
    ottamaan kaikki oppimansa ja suunnittelemaan ja ohjelmoimaan oma pelitaso 11.\n\nTässä
    opetusohjelmassa ei vaadita ohjelmointikokemusta tai tietoa Ozobotista. Ozobot-pelit
    osallistuvat kuitenkin jopa opiskelijoihin, joilla on jonkin verran ohjelmointikokemusta.
    Opetusohjelma on suunniteltu luokille 2-12 ja se voidaan räätälöidä opiskelijoiden
    kykyjen mukaan."
  tutorial_vidcodeio_longdescription: Tässä harjoituksessa käydään läpi oppilaidesi
    kanssa, miten tämä liittyy siihen, mitä he jo tietävät matematiikasta ratkaisemalla
    matemaattisen yhtälön ohjelmoinnilla.
  tutorial_tlcbrain_longdescription: Tässä toiminnassa tutkitaan, kuinka laskennallista
    mallinnusta (keskeinen osa laskennallista ajattelua) voidaan käyttää ymmärtämään
    biologisia järjestelmiä - tässä neuroneja. Näemme, miten aivomme toimivat, on
    myös ollut inspiraationa uudelle tavalle ohjelmoida tietokoneita ja antaa heille
    älykkäitä kykyjä.
  tutorial_hopquiz_longdescription: 'Tämä tuntisuunnitelma on malli, jota voit mukauttaa
    ja käyttää missä tahansa aiheessa - tieteessä, Kielitaiteet, Maailman kielet,
    tai historia. Se sisältää vaiheittaiset ohjeet ja selitykset, joiden avulla voit
    auttaa opiskelijoitasi koodaamaan monivalintakyselyjä. Prosessin aikana he harjoittavat
    ja tutkivat ydinkoodauskäsitteitä, kuten sekvenssiä, silmukoita, muuttujia ja
    ehdollisia. '
  tutorial_unfortunate_longdescription: Me kaikki reagoimme tapahtumiin, jotka tapahtuvat
    ympärillämme, olipa kyse sitten hurraamisesta, kun koulujoukkue voittaa, itkeä
    surullisessa elokuvassa tai tanssia, kun kuulemme musiikkia. Tässä oppitunnissa
    opiskelijat oppivat opettamaan Dashia ja Dotia vastaamaan heidän ympärillään tapahtuviin
    tapahtumiin!
  tutorial_cha_longdescription: Tietokoneiden historia on kiehtova. Tämä on tilaisuutesi
    oppia lisää.
  tutorial_elaseq_longdescription: Opiskelija tutkii sekvenssin käsitettä lukemisen
    ja kirjoittamisen yhteydessä. Luokan tasolla kohdistettujen ELA-oppituntien avulla
    opiskelijat soveltavat tietämystään sekvenssistä ymmärtääkseen paremmin ohjelmoinnin
    roolisekvenssin pelaamista.
  tutorial_bbcmathi_longdescription: Standardeihin perustuva tuntisuunnitelma luokille
    3-5. Vie lapsesi tietokonelaboratorioon laskentataulukoiden kanssa kädessä ja
    rakenna sovelluksia, jotka sisältävät murto-osia, muuttujia ja kaavoja.
  tutorial_tlcpixel_longdescription: Pixel-palapelit muuttavat tapoja, joilla kuvat
    esitetään pikseleitä edustavien numeroiden sarjana pulmiksi. Niitä on eri muodoissa
    yksinkertaisesta värivaihtoehdosta numeroittain monimutkaisempiin pakkaukseen
    perustuviin pulmiin, joissa kuvia edustaa vähemmän numeroita, joten ne vievät
    vähemmän tallennustilaa - mutta voitko saada ne takaisin! Jokainen esitys tarvitsee
    oman algoritminsa, jota seurata kuvan saamiseksi takaisin.
  tutorial_introrobo_longdescription: 'Tässä oppitunnissa opiskelijat tutustuvat Dashiin
    ja Dotiin samalla kun he tutustuvat robotiikan ja ohjelmoinnin ideoihin. Opiskelijat
    saavat käsityksen siitä, mitä robotti on, miten he tuntevat ympäröivän maailman
    ja kuinka ohjelmat voivat ohjata robotteja. '
  tutorial_tlcinvis_longdescription: Tämä esittelee mitä algoritmi on ja mikä tietokoneohjelma
    on. Sitä voidaan käyttää myös tutkimaan ihmisen tietokone-vuorovaikutusta ja palautteen
    merkitystä ja rakentamaan oikea henkinen malli.
  tutorial_tlcjflap_longdescription: Räärellisen tilan kone on erittäin hyödyllinen
    työkalu laskennallisen ajattelun työkalupakissa. Ne ovat tärkeä tapa kuvata, mitä
    tietokonejärjestelmät tekevät, ja simuloida asioita todellisessa maailmassa. JFLAP
    on helppokäyttöinen ja ilmainen työkalu äärellisen tilan koneiden luomiseen. Tähän
    toimintaan kuuluu yksinkertaisen äärellisen tilakoneen luominen ja sen simulointi,
    sitten luodaan monimutkaisempia äärellisiä tilakoneita, jotka edustavat pulmia,
    vempaimia, verkkosivuja ja pelejä.
  tutorial_procolor_longdescription: |-
    Tämä opettajan vetämä opetusohjelma tutustuttaa oppilaasi ohjelmointiin ja laskennalliseen ajatteluun ja selittää myös, millainen robotti Ozobot on. Tämä toiminta on ”irrotettu”, mikä tarkoittaa, että koodausta ei tehdä tietokoneella tai tabletilla, vaan paperilla, jossa on merkkejä. Opiskelijat antavat komentoja Ozobotille käyttämällä Ozokoodeja, jotka ovat erityisiä värisekvenssejä. Saatuaan tietää, miten Ozobot ohjelmoidaan tusseilla ja paperilla, opiskelijat haastetaan ratkaisemaan sokkelo ja auttamaan Ozobotia löytämään tie kouluun.

    Tässä opetusohjelmassa ei vaadita ohjelmointikokemusta tai tietoa Ozobotista. Kuitenkin jopa opiskelijat, joilla on jonkin verran ohjelmointikokemusta, osallistuvat ohjelmoimalla Ozobot. Opetusohjelma on suunniteltu luokille K-12 ja se voidaan räätälöidä opiskelijoiden kykyjen mukaan.
  tutorial_spiralsfinch_longdescription: 'Finch on pieni robotti, joka on suunniteltu
    inspiroimaan ja ilahduttamaan tietojenkäsittelytieteen opiskelijoita tarjoamalla
    heille konkreettinen ja fyysinen esitys koodistaan. Tässä toiminnassa opit kirjoittamaan
    ohjelmia, jotka saavat Finchin liikkumaan ja kääntymään. Sitten käytät muuttujaa
    ohjelmoimaan robotti liikkumaan spiraalikuviossa. Tätä toimintaa varten voit ohjelmoida
    Finchin joko Scratch tai Snap! käyttämällä joko kannettavia tietokoneita tai Chromebookeja.
    Et tarvitse aiempaa ohjelmointikokemusta. '
  tutorial_ozoi_longdescription: |-
    Tämä opetusohjelma tutustuttaa opiskelijat ohjelmointiin ja laskennalliseen ajatteluun ja selittää myös millainen robotti Ozobot on. Tämä toiminta on ”irrotettu”, mikä tarkoittaa, että koodausta ei tehdä tietokoneella tai tabletilla, vaan paperilla, jossa on merkkejä. Opiskelijat oppivat robotin toiminnasta ja antavat sitten komentoja Ozobotille käyttämällä OzoCodes-koodeja, jotka ovat erityisiä värisekvenssejä. Saatuaan tietää, miten Ozobot ohjelmoidaan tusseilla ja paperilla, opiskelijat haastetaan ratkaisemaan sokkelo ja auttamaan Ozobotia löytämään tie kauppaan.

    Tässä opetusohjelmassa ei vaadita ohjelmointikokemusta tai tietoa Ozobotista. Kuitenkin jopa opiskelijat, joilla on jonkin verran ohjelmointikokemusta, osallistuvat ohjelmoimalla Ozobot. Opetusohjelma on suunniteltu luokille K-12 ja se voidaan räätälöidä opiskelijoiden kykyjen mukaan.
  tutorial_ticklel_longdescription: Tiili tiileltä, rakenna villein LEGO-mielikuvituksesi.
    Yhdistämällä joitain koodeja Tickle-sovellukseen voit saada LEGO WeDo -laitteesi
    tekemään upeita asioita.
  tutorial_spiralsdash_longdescription: Opi muuttujien käytön perusteet ohjelmassa
    samalla kun käytät robottia taiteen luomiseen! Käytä muuttujia Blocklyssä säätääksesi
    dynaamisesti Dash-robotin pyörien nopeuksia. Kun olet suorittanut oppitunnin,
    ymmärrät kuinka määrittää muuttuja, käyttää muuttujaa ja muuttaa muuttujaa dynaamisesti
    silmukan avulla. Muuttamalla muuttujan arvoa ajan myötä voit saada Dashin piirtämään
    upean spiraalin!
  tutorial_ghdebug_longdescription: Auta oppilaita oppimaan Grace Hopperista ja miksi
    tällä viikolla on CS EdWeek.
  tutorial_tlckk_longdescription: Kriss-kross-palapelit yhdistävät sanojen rakkauden
    logiikkaan. Kun otetaan huomioon luettelo eri pituisista sanoista, sinun on sovitettava
    ne kaikki verkkoon.
  tutorial_firstcomp_longdescription: 'Harvat asiat ovat yhtä jännittäviä kuin tietokoneet.
    Ja nyt saat suunnitella oman - tällä kertaa paperista. Tutustu prosessoriin, RAM-muistiin
    ja ROM: iin, massamuistiin ja GPU: han. Piirrä ensimmäinen hakemuksesi. Ota sakset,
    kynät ja paperit ulos!'
  tutorial_mazefinch_longdescription: 'Tässä toiminnassa käytät hyvin yksinkertaista
    ohjelmointikieltä saadaksesi Finch-robotin liikkumaan ja kääntymään. Sitten kirjoitat
    ohjelmia, jotka auttavat robottia suorittamaan sokkelon! Et tarvitse aikaisempaa
    ohjelmointikokemusta, ja voit käyttää kannettavaa tietokonetta tai Chromebookia. '
  tutorial_tlccc_longdescription: Tietokoneilla olevat tiedot tallennetaan pitkiksi
    merkkisarjoiksi - viime kädessä binaarisina 1 ja 0. Pakkauksen ajatuksena on,
    että käytämme algoritmia tietojen esittämistavan muuttamiseen siten, että täsmälleen
    saman tiedon tallentamiseen tarvitaan vähemmän merkkejä.
  tutorial_tlcdoodle_longdescription: 'Elokuvien maisemat ovat usein tietokoneella
    tuotettuja. Oletko koskaan miettinyt, miten he tekevät sen? Seuraavan kerran kun
    huomaat piirtäväsi doodleja, piirrä algoritminen doodle ja tutki algoritmeja luonnon
    piirtämiseen. Algoritmit ovat rekursiivisia: eli ne kuvaavat yhtä vaihetta ja
    kehottavat sitten piirtämään seuraavan vaiheen samalla tavalla seuraamalla algoritmia
    alusta alkaen.'
  tutorial_tlcpunch_longdescription: Osoita, kuinka varhaiset tietokoneet pystyivät
    löytämään rei'ityskorteille tallennetut tiedot, ja osoita, että se on sama algoritmi
    kuin taikatemppu Australian taikurin unelma -toiminnassa. Sen tarkoituksena on
    näyttää visuaalisella tavalla, miten hakualgoritmi toimii. Näin osoitat binäärilukujen
    käytännöllisen käytön, jaa ja valloita -algoritmin etsimiseen ja tutkit laskennallisen
    ajattelun temppua ratkaisujen kääntämiseksi ongelma-alueiden välillä.
  tutorial_finchfract_longdescription: Tämä toiminta käyttää rekursiota Koch-fraktaalien
    piirtämiseen Finch-robotilla. Siinä oletetaan, että opiskelijat ovat tutustuneet
    rekursion ajatukseen, mutta tämän toiminnan suorittaminen auttaa heitä kehittämään
    syvempää ymmärrystä tästä käsitteestä rekursion fyysisen esityksen avulla. Tämä
    aktiviteetti sopii opiskelijoille, jotka suorittavat perehdyttäviä tai edistyneitä
    tietojenkäsittelytieteen kursseja, joissa käytetään Pythonia tai Javaa.
  tutorial_tlcmind_longdescription: Tämä esittelee loogisen päättelyn käytön algebran
    avulla todistaakseen, että algoritmi toimii aina. Se osoittaa, kuinka abstraktiota
    ja loogista päättelyä voidaan käyttää algoritmien arvioinnissa.
  tutorial_tlctelebot_longdescription: Tämä temppu havainnollistaa, kuinka ilmeisen
    yksinkertaiset asiat voivat olla liian monimutkaisia aivojemme omaksumiseksi.
    Tärkeä suunnitteluperiaate on, että rajapintojen tulee olla selkeitä ja yksinkertaisia,
    ei sotkuisia. Se havainnollistaa myös laskennallisen ajattelun näkökohtia, kuten
    ongelman yksinkertaistamista ja ihmisten ymmärtämisen merkitystä.
  tutorial_tlcaus_longdescription: Tämä toiminta esittelee joukon laskentakonsepteja
    ikimuistoisella tavalla. Se esittelee taikatempun ja näyttää, kuinka abstraktiolla,
    loogisella päättelyllä ja laskennallisella mallinnuksella voidaan tarkistaa algoritmin
    toimivuus. Yhdessä ”Punch card searching” -toiminnan kanssa se esittelee hajota
    ja valloita -algoritmin, jota varhaiset tietokoneet käyttävät.
  tutorial_tlcmicro_longdescription: Tätä videota voidaan käyttää yleisenä johdannona
    ihmisen tietokonevuorovaikutukseen (HCI) ja erityisesti siihen, miksi niin monia
    laitteita on vaikeampi käyttää kuin on tarpeen. Suunnittelulla on merkitystä,
    ja on tärkeää, että rajapinnat arvioidaan sen tarkistamiseksi, että ne ovat helppokäyttöisiä.
  tutorial_imathematician_longdescription: "Tämä opettajan johtama toiminta tarjoaa
    oppilaille mahdollisuuden käyttää opetussuunnitelmien välistä lähestymistapaa
    tietojenkäsittelytieteeseen ja matematiikkaan.  \n\nOppilaat luovat tietokoneohjelman
    ratkaistakseen muunnelman kuuluisasta ongelmasta matematiikan haarassa (peliteoria),
    nimeltään Vankien dilemma.\n"
  tutorial_tlcmagic_longdescription: 'Kun tutkit taikuuden toimintaa, opit laskennallisesta
    ajattelusta: erityisesti arvioinnin merkityksestä algoritmiselle ajattelulle.
    Tutkit sekä testausta että vaara-analyysiä. Taikatemppu osoittaa, kuinka tietojenkäsittelytieteilijöiden,
    insinöörien (ja taikureiden) on tarkistettava algoritmit perusteellisesti. Heidän
    on mietittävä huolellisesti, miten asiat voivat mennä pieleen, sekä tarkistaa,
    että ne menevät oikein.'
  tutorial_scratchmus_longdescription: Scratchilla voit luoda omia interaktiivisia
    pelejä, tarinoita, animaatioita - ja jakaa niitä ystäviesi kanssa. Aloita tekemällä
    interaktiivinen musiikkiprojekti. Toimintakortit ja työpajan opas ovat myös saatavilla
    maksutta osoitteessa scratch.mit.edu
  tutorial_scratchanim_longdescription: Scratchilla voit luoda omia interaktiivisia
    pelejä, tarinoita, animaatioita - ja jakaa niitä ystäviesi kanssa. Aloita animoimalla
    nimesi, nimikirjaimesi tai suosikkisanasi kirjaimet. Toimintakortit ja työpajan
    opas ovat myös saatavilla maksutta osoitteessa scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Scratchilla voit luoda omia interaktiivisia
    pelejä, tarinoita, animaatioita - ja jakaa niitä ystäviesi kanssa. Aloita oppimalla
    tekemään oma lentävä hahmosi. Toimintakortit ja työpajan opas ovat myös saatavilla
    maksutta osoitteessa scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Tee oma ylhäältä alas arcade-ampujapeli. Aloita
    ohjelmoimalla kalat liikkumaan ylös ja alas, kun nuolinäppäimiä painetaan, ja
    koodaa sitten hait uimaan näytön poikki. Voit mukauttaa pelin lisäämällä mukautettuja
    resursseja sankarille, konnalle ja taustalle. Pelisi voidaan asettaa rannalle,
    metsään tai jopa ulkoavaruuteen!
  tutorial_grokffpython_longdescription: 'Tämä toiminta on suunniteltu antamaan sinulle
    ensimmäisen kokemuksen ohjelmoinnista, ja se on suunniteltu erityisesti Hour of
    Code -ohjelmaa varten. Käytä ohjelmointikieltä Python ja opasta kilpikonna piirtämään
    upeita lumihiutaleita koodilla! '
  tutorial_grokffblock_longdescription: Tämä toiminta on suunniteltu antamaan sinulle
    ensimmäisen kokemuksen ohjelmoinnista, ja se on suunniteltu erityisesti Hour of
    Code -ohjelmaa varten. Rakenna ohjelmia ystävällisillä lohkoilla ja opasta kilpikonnaa
    piirtämään upeita lumihiutaleita koodilla!
  tutorial_grokeliza_longdescription: Tämä toiminta on suunniteltu antamaan sinulle
    ensimmäisen kokemuksen ohjelmoinnista, ja se on suunniteltu erityisesti Hour of
    Code -ohjelmaa varten. Käytä ohjelmointikieltä Python rakentaaksesi ystävällisen
    chatbotin nimeltä ”Eliza”.
  tutorial_tynkercan_longdescription: Tee mahtava 2 pelaajan tykkipeli ja haasta ystäväsi
    pelaamaan kanssasi! Aloitat pelin osittain ohjelmoidulla versiolla, joten sinun
    on ohjelmoitava vasen tykki. Kun olet saanut molemmat tykit ampumaan, asetat alustoja
    ja muita esineitä kaatamaan. Tee siitä oma lisäämällä lisäominaisuuksia ja mukauttamalla
    teema!
  tutorial_grokflags_longdescription: Tämä toiminta on suunniteltu antamaan sinulle
    ensimmäisen kokemuksen ohjelmoinnista, ja se on suunniteltu erityisesti Hour of
    Code -ohjelmaa varten. Käytä ohjelmointikieltä Python ja sen kilpikonnamoduuli
    piirtääksesi lippuja ympäri maailmaa!
  tutorial_robomind_longdescription: 'Opiskelija oppii ohjelmoinnin perusteet ohjaamalla
    omaa virtuaalirobottiaan. Verkkokurssi on täysin itsenäinen, ja siinä on lyhyitä
    esityksiä, elokuvia, tietokilpailuja ja automaattisia opastuksia/vihjeitä ohjelmointiharjoitusten
    helpottamiseksi. '
  tutorial_adventureq_longdescription: 'Adventure with Q on oppituntisuunnitelma opettajille
    (tai kenelle tahansa), jota käytetään ohjelmointilogiikan käyttöönottoon ryhmäympäristössä.
    Aktiviteetti koostuu erilaisista tehtävistä, jotka lapset voivat suorittaa. Lapset
    oppivat peruskomennot auttamalla Q-muukalaista hänen metsäseikkailussaan. '
  tutorial_khan-es_longdescription: Opi JavaScript-ohjelmoinnin perusteet samalla
    kun luot hauskoja piirustuksia koodillasi. Tee se yksin tai luokkasi kanssa!
  tutorial_kpt_longdescription: Opi JavaScript-ohjelmoinnin perusteet samalla kun
    luot hauskoja piirustuksia koodillasi. Tee se yksin tai luokkasi kanssa!
  tutorial_kpl_longdescription: Opi JavaScript-ohjelmoinnin perusteet samalla kun
    luot hauskoja piirustuksia koodillasi. Tee se yksin tai luokkasi kanssa!
  tutorial_khe_longdescription: Opi JavaScript-ohjelmoinnin perusteet samalla kun
    luot hauskoja piirustuksia koodillasi. Tee se yksin tai luokkasi kanssa!
  tutorial_kfr_longdescription: Opi JavaScript-ohjelmoinnin perusteet samalla kun
    luot hauskoja piirustuksia koodillasi. Tee se yksin tai luokkasi kanssa!
  tutorial_app-inventor_longdescription: Viihdyttävä, nopeat video-oppaat opastavat
    sinua rakentamaan kolme yksinkertaista sovellusta Android-puhelimeesi tai -tablet-laitteellesi.
    Suunniteltu aloittelijoille ja asiantuntijoille, tämä kooditunti saa sinut valmistautumaan
    aloittamaan omien sovellusten rakentamisen ennen kuin tiedät sen. Kuvittele, että
    jaat omia sovellusluomuksiasi ystäviesi kanssa! Nämä aktiviteetit sopivat yksilöille
    ja opettajille, jotka johtavat luokkia.
  tutorial_blockly_longdescription: Onko tietokoneita, joilla on hidas (tai olematon)
    Internet-yhteys? Lataa Blockly Gamesin offline-versio - yksi 3 Mt ZIP-tiedosto
    voidaan ladata mihin tahansa tietokoneeseen tai käyttää muistitikulla.
  tutorial_tynker_longdescription: Pelaa hauskoja koodauspelejä oppiaksesi koodaamaan.
    Ohjelmoinnin avulla voit suorittaa pelottavan Monster High -kaatometsästyksen,
    ohjelmoida Hot Wheels -auton, suunnitella sotastrategiasi hyökkääviä peikkoja
    vastaan, ja jopa taistella hirviöitä vastaan. Opi keskeisiä ohjelmointikäsitteitä
    ja laskennallisen ajattelun taitoja pelatessasi. Rakenna sitten omat pelisi ja
    jaa ne ystävien kanssa!
  tutorial_baypt_longdescription: Code Baymax
  tutorial_code-combat_longdescription: Päihitä ogreja oppiaksesi Pythonin tai JavaScriptin
    tässä eeppisessä ohjelmointipelissä!
  tutorial_mky_longdescription: Opi ja opeta koodausta CoffeeScriptissä, reaalimaailman
    ohjelmointikieli. CodeMonkey on hauska, palkittu peli, joka sopii kaikille, koodauskokemuksella
    tai ilman. CodeMonkeyn mukautuva alusta antaa sinulle kaikki tarvitsemasi ohjeet
    ja vinkit ja palkitsee tähtipisteet. Kirjoita koodi. Ota kiinni banaanit. Pelasta
    maailma.
  tutorial_pirates_longdescription: 'Kapteeni Hack on merirosvo, joka etsii aarteita.
    Hän kirjoittaa myös aarrekarttoja ja kirjoittaa sellaisia, kuten koodin kirjoittamista.
    Hän (pelaaja) käyttää tähän ”merirosvokoodia”. Se on symbolipohjainen ohjelmointikieli,
    jota käytetään ohjeisiin ja jopa tekoälyn käyttäytymiseen. liikkeet, silmukat,
    GO-TO: t, tosi/väärät lausunnot ovat kaikki pelin ydinosia. Pelaajia ohjataan
    opetusohjelman läpi ja esitellään asenteet askel askeleelta. Opetusohjelman tasoille
    ei ole oikeaa ratkaisua, joten käyttäjä voi valita haluamansa ratkaisun. '
  tutorial_csfirst_longdescription: Luo tarina kahdesta merellä sijaitsevasta hahmosta.
    Animoi vesi ja muokkaa maisemia lisätäksesi omaa tunnelmaa. Käytä koodia kertoaksesi
    tarinan, jonka haluat kertoa!
  tutorial_loopedy_longdescription: Hyvän ohjelmoijan tavoitteena on kirjoittaa ohjelma,
    joka on mahdollisimman lyhyt, selkeä ja tehokas. Tässä oppitunnissa opiskelijat
    oppivat kirjoittamaan ohjelmia silmukoiden avulla.
  tutorial_dsw_longdescription: Opi ohjelmoimaan droideja, ja luo oma Star Wars -pelisi
    kaukana, kaukana olevaan galaksiin.
  tutorial_dswb_longdescription: Opi ohjelmoimaan droideja, ja luo oma Star Wars -pelisi
    kaukana, kaukana olevaan galaksiin.
  tutorial_ssw_longdescription: Opi ohjelmoimaan droideja, ja luo oma Star Wars -pelisi
    kaukana, kaukana olevaan galaksiin.
  tutorial_sswb_longdescription: Opi ohjelmoimaan droideja, ja luo oma Star Wars -pelisi
    kaukana, kaukana olevaan galaksiin.
  tutorial_kodable-unplugged_longdescription: 'Suunniteltu käytettäväksi tavallisen
    paperin kanssa, FuzzFamily Frenzy on johdanto ohjelmointilogiikkaan lapsille 5
    ja sitä ylöspäin. Opettajan tulisi selittää peli, sitten opiskelijat ohjelmoivat
    kumppanin suorittamaan yksinkertaisen esteradan. '
  tutorial_scratch_longdescription: Scratchin avulla voit luoda omia interaktiivisia
    pelejä, tarinoita, animaatioita — ja jakaa niitä ystäviesi kanssa. Aloita animoimalla
    nimesi, luo tanssikohtaus, tai tee piilopeli, jossa on Cartoon Networkin We Bare
    Bears!
  tutorial_bayes_longdescription: Grandes Heroes
  tutorial_gumball_longdescription: Luo tarina tai tee peli Play Labilla! Saa Gumball-hahmot
    liikkumaan, soita ääniä, saada pisteitä ja jopa heittää banaaneja!
  tutorial_hrm_longdescription: |-
    Human Resource Machine on pulmapeli. Jokaisella tasolla pomosi antaa sinulle työpaikan. Automatisoi se ohjelmoimalla pieni toimistotyöntekijäsi! Jos onnistut, sinut ylennetään seuraavalle tasolle toisen vuoden työksi valtavassa toimistorakennuksessa. Onnittelut!

    Älä huoli, jos et ole koskaan ohjelmoinut ennen - ohjelmointi on vain pulmanratkaisua. Jos poistat kaikki 1- ja 0-luvuista ja pelottavat hankalat sulkeet, ohjelmointi on todella yksinkertaista, loogista, kaunista ja jotain, jonka kuka tahansa voi ymmärtää ja pitää hauskaa!
  tutorial_ice-age_longdescription: Luo tarina tai tee peli Play Labilla! Saa jääkauden
    hahmot liikkumaan, ääntämään, saamaan pisteitä ja jopa heittämään lumihiutaleita!
  tutorial_koapp_longdescription: Kodable on itseohjattu iPad-peli, joka tutustuttaa
    lapset 5+ ohjelmoinnin perusteisiin. Opettajan tai vanhemman pitäminen lähellä
    on optimaalista, mutta ei välttämätöntä.
  tutorial_lightbot-intl_longdescription: 'Opi ohjelmoinnin ydinlogiikka, alkaen super-perusohjelmoinnista,
    yli 4-vuotiaille, iOS: lla tai Androidilla (tai verkkoselaimella). Opi järjestämään
    komennot, tunnistaa kuviot, käytä menettelyjä, ja käytä silmukoita!'
  tutorial_rmc_longdescription: Käytä koodilohkoja viedäksesi Alexin tai Steven seikkailuun
    tämän Minecraft-maailman läpi.
  tutorial_smc_longdescription: Käytä koodilohkoja viedäksesi Alexin tai Steven seikkailuun
    tämän Minecraft-maailman läpi.
  tutorial_minecraft-2016_longdescription: Rakenna Minecraft-peli. Luo omat versiosi
    kanasta, lampaista, Creeperistä, zombeista ja muusta.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un ”Vocabulario Robot”
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec ficas sin ser estas discutidas previamente.&iacute;Este segmento&ntilde;on
    a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones nimellä
    como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Hour of Code -opetusohjelma Pixien kanssa
  tutorial_play_longdescription: Luo tarina tai tee peli Play Labilla! Saa eläimet,
    merirosvot, zombit, ninjat ja monet muut hahmot liikkumaan, ääntämään, saamaan
    pisteitä ja jopa heittämään tulipalloja!
  tutorial_robomind-nl_longdescription: 'Opiskelija oppii ohjelmoinnin perusteet ohjaamalla
    omaa virtuaalirobottiaan. Verkkokurssi on täysin itsenäinen, ja siinä on lyhyitä
    esityksiä, elokuvia, tietokilpailuja ja automaattisia opastuksia/vihjeitä ohjelmointiharjoitusten
    helpottamiseksi. '
  tutorial_spheroi_longdescription: Tervetuloa ensimmäisten lohkojen toimintaan! Tämä
    on hyvä paikka aloittaa useimmille käyttäjille, ja sitä voidaan käyttää ”Hour
    of Code” -tapahtumassa. Noudata ohjeita saadaksesi yleiskuvan sovelluksesta, oppia
    luomaan ohjelmia lohkokoodauksella ja ymmärtämään silmukoita ja operaattoreita.
  tutorial_spherol_longdescription: Opit uuden käytön robotin valoille. Tässä toiminnassa
    rakennat pyörivän yläohjelman, jossa gyroskooppinen linkousnopeus ohjaa tärkeimpiä
    LEDiä, ja käytät normalisoinnin ja absoluuttisen arvon käsitteitä. Tämä on hieno
    aktiviteetti, kun olet suorittanut lohkot 2, ja sitä voidaan käyttää ”Hour of
    Code” -tapahtumaan.
  tutorial_spherov_longdescription: On aika uudelle klassiselle pelille, jonka tarjoaa
    Sphero. Opi käyttämään muuttujia, silmukkaa kunnes, ja satunnaisuutta rajojen
    sisällä saadaksesi Hot Potato eloon. Kun olet valmis, tartu ystäviin ja aloita
    heittäminen. Älä jää kiinni Spheroon, kun aika loppuu!
  tutorial_swb_longdescription: Opi ohjelmoimaan droideja, ja luo oma Star Wars -pelisi
    kaukana, kaukana olevaan galaksiin.
  tutorial_build-a-galaxy_longdescription: Opi ohjelmoimaan droideja, ja luo oma Star
    Wars -pelisi kaukana, kaukana olevaan galaksiin.
  tutorial_alicesims_longdescription: 'Seuraa animaation tuotantoprosessia kuvakäsikirjoituksesta
    ohjelmointiin Alicen ja The Simsin kanssa. Anna luovuuden ja tarinankerronnan
    ohjata oppimista vedä ja pudota -koodausympäristössä. Projekti opastaa sinut läpi,
    mikä on kuvakäsikirjoitus, kääntämällä kuvakäsikirjoituksen ohjelmoitavaksi komentosarjaksi
    ja kuinka ohjelmoida lyhyt 3D-animaatio. '
  tutorial_tchr_longdescription: Nyt kun kymmenet tuhannet opettajat ovat kokeilleet
    Hour of Code -ohjelmaa, monet luokkahuoneet ovat valmiita luovempiin, vähemmän
    kaikille sopiviin toimintoihin, jotka opettavat tietojenkäsittelytieteen perusteet.
    Auttaa opettajia löytämään inspiraatiota, keräsimme ja kuratoimme tunnin opettajien
    vetämiä oppitunti- ja toimintasuunnitelmia, jotka on suunniteltu eri aihealueille
    Hour of Code -veteraaneille.
  tutorial_robogame_longdescription: Haasta koulusi kilpailemaan robottipeleissä!
    Opiskelijat kilpailevat sarjassa matematiikkateemaisia aktiviteetteja, joissa
    he käyttävät Dashia ja Dotia ongelman ratkaisemiseen ja ansaitsevat pisteitä itselleen,
    arvosanalleen ja/tai koulustaan.
  tutorial_tap_longdescription: Opi koodauksen perusteet yhdellä kuudesta hauskasta
    pulmasarjasta. Valitse sitten yli 100 aloittelijan, keskitason ja edistyneen opetusohjelman
    joukosta. Näissä opetusohjelmissa on vaiheittaiset ohjeet piirustus-, musiikki-,
    animaatio-, tarinankerronta-, fysiikka- ja arcade-peliprojektien luomiseen. Kun
    olet valmis, voit julkaista projektisi ja tutkia, mitä muut lapset tekevät täysin
    valvotussa yhteisössämme.
  tutorial_cintl_longdescription: Opi tietojenkäsittelytieteen peruskäsitteet vedä
    ja pudota -ohjelmoinnilla. Tämä on pelimainen, itseohjattu opetusohjelma, jonka
    pääosissa ovat Bill Gates, Mark Zuckerberg, Angry Birds ja Plants vs. Zombies.
    Opi toistosilmukoita, ehdollisia ja perusalgoritmeja. Saatavilla 37 kielellä.
  tutorial_itchstop_longdescription: Käytämme Itchiä rakentaaksemme omia stop frame
    -animaatioprojektejamme. Huomaa, että kuulokkeita suositellaan tälle kurssille.
    Käytämme joitain olemassa olevia spritejä, jotka tukevat animaatioita ja näyttävät
    koodin, joka meidän on lisättävä hahmojemme animoimiseksi. Käymme myös läpi, kuinka
    luoda omia animaatiotehosteita ja piirustuksia. Opimme vaihtamaan sprite-puvun
    tyhjässä toistuvasti animaatiotehosteiden (samanlainen kuin flip-book-animaatio)
    ja sen takana olevan koodin saamiseksi. Kaikki ohjeet sisältyvät Itch-ympäristöön,
    joten ei tarvitse vaihtaa näyttöjä seuraamaan projektia.
  tutorial_tynkerpn_longdescription: Seuraa Peepiä, kun hän tutkii suurta laajaa maailmaa!
    Tässä projektissa luot interaktiivisen kohtauksen, jossa Peep menee luontokävelylle
    ja näkee paljon mielenkiintoisia kohteita. Saat erilaisia esineitä näkyviin tai
    katoamaan riippuen siitä, missä Peep kävelee. Voit jopa saada esineet puhumaan
    ja lisätä musiikkia kohtaukseesi!
  tutorial_tynkerpd_longdescription: Oletko valmis saamaan Peepin ja hänen ystävänsä
    tanssimaan? Opi käyttämään koodia lintujen animoimiseen. Tässä projektissa käytät
    pukuja ja viiveitä lintujen animoimiseen, yksi kehys kerrallaan. Voit lisätä oman
    taustasi ja musiikkisi ja jopa saada Peepin ja hänen ystävänsä puhumaan!
  tutorial_persistence_longdescription: Uudet ja ratkaisemattomat ongelmat ovat usein
    melko vaikeita. Jos haluamme saada mahdollisuuden tehdä jotain luovaa, hyödyllistä
    ja älykästä, meidän on oltava valmiita hyökkäämään koviin ongelmiin, vaikka se
    merkitsisi epäonnistumista muutaman kerran ennen kuin onnistumme. Tämä oppitunti
    opettaa, että epäonnistuminen ei ole matkan loppu, vaan vihje menestymiseen.
  tutorial_getloopy_longdescription: Silmukat ovat kätevä tapa kuvata toimia, jotka
    toistavat tietyn määrän kertoja. Tässä oppitunnissa opiskelijat harjoittelevat
    toimintosarjojen muuntamista yhdeksi silmukoksi.
  tutorial_createface_longdescription: Tämän toiminnan tarkoituksena on osoittaa,
    kuinka ilmeisen monimutkainen käyttäytyminen voidaan ohjelmoida joidenkin yksinkertaisten
    sääntöjen avulla. Se osoittaa myös, kuinka ohjelmat ovat vain sääntöjä, joita
    tietokoneet noudattavat, ja esittelee erityisesti objektipohjaisen ohjelmoinnin.
    Aktiviteetti osoittaa, kuinka ohjelman hajottaminen esineiksi voi olla paljon
    helpompaa kirjoittaa kuin yrittää kirjoittaa se yhdellä kertaa. Luokka saa kirjoittaa
    yksinkertaisia ohjelmia, joiden avulla he voivat hallita luomiaan kasvoja.
  tutorial_happymaps_longdescription: Kaiken tietojenkäsittelytieteen juuressa on
    jotain, jota kutsutaan algoritmiksi. Sana ”algoritmi” saattaa kuulostaa monimutkaiselta,
    mutta oikeastaan se on vain luettelo ohjeista, joita joku voi seurata tuloksen
    saavuttamiseksi. Jotta voimme tarjota vankan perustan muiden opiskelijoiden tietojenkäsittelytieteen
    koulutukselle, keskitymme turvallisen suhteen rakentamiseen algoritmeihin.
  tutorial_moveit_longdescription: Tämä oppitunti auttaa oppilaita ymmärtämään, että
    selkeiden ohjeiden antamiseksi he tarvitsevat yhteisen kielen. Opiskelijat harjoittelevat
    toistensa hallintaa käyttämällä yksinkertaista käsieleiden yhdistelmää. Kun he
    ymmärtävät kielen, he alkavat ”ohjelmoida” toisiaan antamalla useita ohjeita etukäteen.
  tutorial_bigevent_longdescription: Tapahtumat ovat loistava tapa lisätä vaihtelua
    ennalta kirjoitettuun algoritmiin. Joskus haluat, että ohjelmasi pystyy vastaamaan
    käyttäjälle juuri silloin, kun käyttäjä haluaa sen. Sitä varten tapahtumat ovat.
  tutorial_gpp_longdescription: "”Ohjelmoimalla” toisiaan piirtämään kuvia opiskelijat
    alkavat ymmärtää, mistä ohjelmoinnissa todella on kyse. Aktiviteetti alkaa antamalla
    oppilaiden ohjeistaa toisiaan värittämään neliöt graafiselle paperille pyrkiäkseen
    toistamaan olemassa olevan kuvan."
  tutorial_foosgame_longdescription: Koodaa oma videopeli CodeSpark Academyn avulla
    The Foosin uusilla pelisarjoilla. Tämä toiminta ohjaa oppilaita aivan uusia pelisuunnittelussa
    käyttämällä ”paint-by-numbers” -lähestymistapaa. Opiskelijat seuraavat näytön
    ohjeita suunnitellakseen ja ohjelmoidakseen hauskan videopelin, jonka he voivat
    jakaa perheen ja ystävien kanssa.
  tutorial_solopython_longdescription: Opi Pythonin perusteet käyttämällä kahta ensimmäistä
    moduulia SoloLearnissa Python-sovelluksessa, tutustu keskusteluihin ja kommentteihin
    auttaaksesi sinua ymmärtämään paremmin, suorita koodiesimerkkejä kääntäjässä materiaalin
    säilyttämisen helpottamiseksi. Kirjoita ja koota yksinkertainen ohjelma, joka
    ottaa nimesi syötteeksi, laskee kirjainten määrän ja tuottaa tuloksen. Jaa ja
    hanki yhteisön ääniä.
  tutorial_kodableint_longdescription: Opiskelija oppii ohjelmoijan roolista koneiden
    toimivuuden toteuttamisessa. Opiskelijat keskittyvät järjestykseen ja harjoittelevat
    ohjeiden antamista järjestyksessä. Tähän toimintaan sisältyy irrotettu ryhmäharjoittelu,
    samoin kuin näytöllä, itsenäinen harjoittelu.
  tutorial_kodableadv_longdescription: Opiskelijat osallistuvat kehitykseen sopiviin
    oppitunteihin korkeamman tason ohjelmointikäsitteistä, kuten silmukoista, toiminnoista,
    muuttujista ja olio-ohjelmoinnista. Oppitunnit sisälsivät irrotetun opetuksen,
    ohjattu harjoittelu, ja näytöllä riippumaton harjoittelu.
  tutorial_tynkertj_longdescription: Opi Python auttamaan Fletchiä keräämään pixie-pölylaukut
    viidakon mysteerien avaamiseksi ja saarten palauttamiseksi alkuperäiseen kauneuteensa.
    Käytät Python-komentoja ja syntaksia pulmien ratkaisemiseen navigoidessasi Fletchissä
    saarten läpi ja välttäessäsi lihansyöjäkasveja. Matkan varrella harjoittelet laskennallisia
    ja algoritmisia ajattelutaitoja.
  tutorial_wolframa_longdescription: Tässä toiminnassa, luot verkkolomakkeen, joka
    laskee ikäsi päivinä, tuntia, nanosekuntia, mikä tahansa määrittämäsi aikayksikkö!
  tutorial_wolframm_longdescription: Tässä toiminnassa opiskelijat luovat satunnaisia
    melodioita käyttämällä erilaisia musiikillisia asteikkoja ja instrumentteja. Luo
    musiikkia koodin avulla!
  tutorial_wolframspi_longdescription: 'Tässä toiminnassa on joukko vaiheita, joiden
    koodi on valmis suoritettavaksi. Opiskelijat aloittavat koodinpätkällä, joka toimii,
    ja muokkaa sitä sitten tekemään erilaisia asioita. Opiskelijat voivat soittaa
    melodioita PI: n numeroiden perusteella ja tutkia, miltä PI kuulostaa monien soittimien
    avulla.'
  tutorial_wolframsph_longdescription: Tutustu 3D-grafiikkaan tässä toiminnassa ja
    luo omia muotoja.
  tutorial_wolframp_longdescription: Tutustu erilaisten monikulmiomuotojen luomiseen
    tässä toiminnassa.
  tutorial_wolframn_longdescription: Tässä toiminnassa opiskelijat kehittävät nimigeneraattorin,
    joka muuttaa heidän nimensä ninja-nimiksi.
  tutorial_soloweb_longdescription: 'Siirry osoitteeseen www.sololearn.com ja asenna
    HTML- ja CSS-sovellukset tai avaa asiaankuuluvat oppitunnit verkossa (Android-käyttäjät
    voivat asentaa yhtenäisen SoloLearn-sovelluksen). Suorita 2 moduulia (yleiskatsaus
    ja HTML-perusteet) HTML- ja 2-moduuleissa (perusteet ja työskentely tekstillä)
    ja 3. moduulin (Ominaisuudet) ensimmäiset 5 oppituntia CSS: ssä. Hanki malli osoitteesta
    https://code.sololearn.com/WKeg2CtzpRts/ ja noudata ohjeita.'
  tutorial_khanweb_longdescription: 'Khan Academy: Verkkosivut opettavat sinua tekemään
    verkkosivuja HTML-tunnisteilla ja CSS: llä, viimeistelemällä tekemällä oman onnittelukorttisi.'
  tutorial_khandata_longdescription: 'Khan Academy: Tietokannat opettavat sinua käsittelemään
    tietokannan tietoja ja tekemään oman mukautetun myymälän.'
  tutorial_googlelogo_longdescription: Käytä luovuuttasi ja mielikuvitustasi herättääksesi
    Google-logon eloon koodin avulla. Saa kirjaimet tanssimaan, kerro tarina tai luo
    peli. Scratchin ja CS Firstin avulla kuka tahansa voi tulla päivän suunnittelijaksi
    ja ohjelmoijaksi!
  tutorial_playtune_longdescription: Lohkokieltä käytetään musiikillisten pulmien
    ratkaisemiseen kirjoittamalla koodi vastaamaan pianon näppäimistöllä soitettavia
    sävelmiä. Pulmien ratkaisemiseksi tarvitaan sekvenssi-, valinta- ja toistoalgoritmeja.
    Yhdeksännen tason jälkeen käyttäjät voivat luoda oman virityksensä ja ladata sen
    sovelluksena Android-laitteelle. Opiskelijat voivat myös muokata sovellusta seuraamalla
    linkkiä App Inventor -lähdekoodiin.
  tutorial_computeit_longdescription: Vaihdetaan rooleja. Tällä kertaa sinä olet tietokone!
    Lue ja tulkitse ohjelmia löytääksesi oikean etenemissuunnan ja voittaaksesi haasteet.
    Sinun on keskityttävä ja käytettävä intuitiivisia kykyjäsi ymmärtääksesi joitain
    ohjelmoinnin ydinkäsitteitä.
  tutorial_codesterssj_longdescription: Tässä toiminnassa opiskelijat käyttävät vedä
    tekstiin -työkalupakkiamme aloittaakseen koodauksen Pythonissa heti! Kun he työskentelevät
    taitojen kehittämistoiminnan kautta, opiskelijat alkavat oppia perussyntaksista,
    muuttujat, ja tapahtumat! He käyttävät useita spritejä perustaakseen vitsin kertomisen
    skenaarion, jonka he voivat jakaa ystäviensä kanssa! *Sähköinen jakaminen edellyttää
    opiskelijan rekisteröitymistä.
  tutorial_cmchat_longdescription: Liity robottiapinan luokse tunnin mittaiselle kurssille,
    jossa opit Python- ja chatbot-ohjelmoinnin perusteet. Aktiviteetissa etenet 15
    harjoituksen pituisen kurssin läpi, jossa opit ohjelmoimaan oman trivia-chatbotin.
  tutorial_tynkerdb_longdescription: Valitse lohikäärme ja aloita sitten aarteen etsiminen.
    Räjäytä esteiden läpi ja hanki hienoja lisävoimia, kun matkustat mystisen viidakon
    läpi. Opi sekvensointia, silmukoita, ehdollista logiikkaa ja virheenkorjaustaitoja
    matkan varrella.
  tutorial_cmbuild_longdescription: Vie koodaustaitosi seuraavalle tasolle oppimalla
    rakentamaan omia pelejäsi. Tällä kurssilla opit näppäimistön käyttöliittymän ja
    pelimekaniikan rakentaessasi Super Mario™ -tyylistä peliä. Jälkeenpäin, voit jakaa
    pelisi!
  tutorial_robotrattle_longdescription: Robot Rattle opettaa oppilaita käyttämään
    täysin fyysisesti simuloitua robottia visuaalisen koodauskielen avulla vetämällä
    ja pudottamalla lohkoja helposti kirjoittamaan koodiohjeita. Opiskelijat tutustuvat
    robottiin ja sen erilaisiin liikkuviin niveliin ja oppivat liikuttamaan niveliä
    kulmien avulla. Robotti voi työntää ja tarttua esineisiin ohjatakseen ne maaliin,
    mutta myös rikkoutua, jos sitä siirretään esteitä vastaan. Tämä toiminta on suunnattu
    yli 13-vuotiaille lapsille ja tarjoaa helposti ymmärrettäviä oivalluksia fyysisestä
    käyttäytymisestä ja robotiikasta. Tämän lisäksi kuka tahansa, jolla on älypuhelin
    ja mobiili VR-kuuloke, voi katsella täysimittaista robottia, joka suorittaa kirjoitetun
    koodin.
  tutorial_codestersh_longdescription: Tässä aloitteleville koodareille suunnitellussa
    toiminnassa opiskelijat käyttävät vedä tekstiin -työkalupakkia aloittaakseen koodauksen
    Pythonissa heti! Ensimmäinen, käy läpi joitain taitojen kehittämistoimintoja,
    joissa opit määrittämään ja muokkaamaan sprite-komentoja. Ohjelmoi sitten omat
    komennot luodaksesi jaettavaa elektronista taidetta! *Jakaminen edellyttää opiskelijan
    rekisteröitymistä.
  tutorial_codehsdigipixel_longdescription: Lue, miten kuvat tallennetaan ja näytetään
    tietokoneissa pikselien avulla. Tutki, miten kuvat koodataan väriarvojen ruudukoksi,
    ja tee omia digitaalisia kuvia käyttämällä binaarisia ja heksadesimaalisia värikoodeja!
  tutorial_ccbinary_longdescription: Tee raaputuspeli, jossa soitat kappaleen nuotteja,
    kun ne vierittävät lavaa alaspäin. Saat kymmenen pistettä jokaisesta oikeasta
    nuotista, jonka pelaat. Jokainen nuotti vastaa binaarilukua.
  tutorial_codehsturtle_longdescription: Opi ohjelmoinnin perusteet piirtämällä muotoja
    näytöllesi Tracy the Turtle -sovelluksen avulla! Turtle Graphics (tai LOGO) on
    aloittelijaystävällinen tapa tutkia ohjelmointikonsepteja ja tuoda luovuutta ohjelmointiin
    visuaalisella tavalla.
  tutorial_grokhd_longdescription: 'Jatka näitä Blockly-ohjelmointitaitoja! Tämä kurssi
    perustuu siihen, mitä olet oppinut Frozen Fractals -toiminnassa: https://hourofcode.com/grokffblock.
    Tämän toiminnan tarkoituksena on ottaa käyttöön haarautumispäätöksiä ohjelmoinnissa.
    Käytä Pythonin Blockly-versiota ja sen kilpikonnamoduulia piirtääksesi ja värittääksesi
    hortensian kukkia!'
  tutorial_grokem_longdescription: Tämä toiminta on suunniteltu antamaan sinulle ensimmäisen
    kokemuksen ohjelmoinnista, ja se on suunniteltu erityisesti Hour of Code -ohjelmaa
    varten. Käytä ohjelmointikieltä Python tutkia hymiöitä ja tekstin manipulointia.
  tutorial_kodmaze_longdescription: Rakenna omia sokkeloita ratkaisemaan ja jakamaan!
    Opiskelijat yhdistävät geometrian ohjelmointiin rakentaakseen ratkaistavia sokkeloita
    annettujen haasteiden perusteella. Haasteita ovat sokkeloita, joissa on yksinkertaiset
    muodot, fraktiot, symmetria ja määritellyt kulmat.
  tutorial_codestersa_longdescription: 'Tässä toiminnassa, suunniteltu opiskelijoille,
    joilla on jonkin verran koodauskokemusta, opiskelijat käyttävät vedä tekstiin
    -työkalupakettiamme rakentaakseen pelin pelaajien ohjaimilla! Opiskelijat oppivat
    muuttujista, satunnaisesti luoduista numeroista, pelisuunnittelusta ja monenlaisista
    tapahtumista ja tapahtumien laukaisijoista, kaikki samalla kun he pyrkivät pysymään
    poissa tieltä, kun asteroidit törmäävät kohti avaruusalustaan! Prereq: muuttujat,
    parametrit.'
  tutorial_cmdodo_longdescription: Tällä tunnin mittaisella kurssilla kirjoitat todellisen
    koodin, kun lisäät, vähennä ja mittaa etäisyyksiä auttaaksesi dodoa löytämään
    puuttuvat munansa!
  tutorial_tynkerspace_longdescription: Astronauttisi alus on syöksynyt maahan! Onneksi,
    olet siellä auttamassa. Käytä vedä ja pudota -ohjelmointia auttaaksesi hahmosi
    keräämään varaosia välttäen muukalaisia ja esteitä. Löydätkö laivan, joka tuo
    astronauttisi kotiin?
  tutorial_gfbloons_longdescription: Tässä oppitunnissa koodaat ampuvan apinatornin
    suositusta Bloons Tower Defense -pelistä. Oppitunnin loppuun mennessä tiedät kulmanetsintämatematiikan
    ja algoritmit, joita yleisesti käytetään monissa nykypäivän suosituimmissa tornipuolustuspeleissä.
    Pystyt soveltamaan tätä tietoa omassa pelissäsi. Gamefroot Hour of Code -opetusohjelmat
    käyttävät visuaalista ohjelmointikieltä lohkojen avulla, joissa opiskelijat yksinkertaisesti
    vetävät ja pudottavat visuaalisia lohkoja koodin kirjoittamiseen.
  tutorial_raspipong_longdescription: 'Luo klassinen Pong-peli uudelleen käyttämällä
    Sense HAT: ta ja Python-koodia. Tämä toiminto voidaan suorittaa verkossa käyttämällä
    Sense HAT -emulaattoria tai käyttämällä Raspberry Pi- ja Sense HAT -laitteistoa.'
  tutorial_codehsvr_longdescription: 'Opi virtuaalitodellisuusmaailmojen rakentamisen
    perusteet HTML: n ja A-Frame JavaScript-kirjaston avulla. Tämän toiminnan kautta
    opiskelijat rakentavat omat virtuaalitodellisuusmaailmansa, jotka ovat yhteensopivia
    VR-laitteiden kanssa, mukaan lukien älypuhelinten VR-kuulokkeet!'
  tutorial_codesterstp_longdescription: Tässä toiminnassa opiskelijat käyttävät Pythonia
    harjoitellakseen muutosten suorittamista koordinaattitasolla! Oppitunti sisältää
    esittelyjä, suoraa opetusta ja haasteita, jotka pyytävät oppilaita ohjelmoimaan
    ja tunnistamaan erilaisia staattisia muutoksia!
  tutorial_codestersbb_longdescription: 'Opiskelijat käyttävät vedä tekstiin -työkalupakettiamme
    aloittaakseen koodauksen Pythonissa heti! Tässä itseohjatussa toiminnassa opiskelijat
    suorittavat sarjan suoria opetustoimintoja, joissa he rakentavat vedä- ja ammunta-koripallopelin!
    Opiskelijat tutkivat muuttujia, tapahtumia, perussyntaksia ja luovat satunnaisia
    koordinaatteja. Suositeltu ennakkotieto: muuttujat, pistemerkintä, tapahtumat,
    negatiiviset luvut'
  tutorial_gfcrossyroad_longdescription: Tässä johdantokoodausoppituntien sarjassa
    opit oman Crossy Road -tyylisen minipelin tekemisestä. Opit koodaamaan algoritmeja
    ja sekvenssejä, tuloja/lähtöjä, silmukoita ja iterointia, valintaa ja jos-lausekkeita
    sekä vertailevia operaattoreita ja ajattelemaan tietojenkäsittelytieteilijänä.
    Tämä oppituntisarja on yhdenmukainen Uuden-Seelannin ja Australian (viktoriaanisen)
    digitaalitekniikan opetussuunnitelman kanssa ja suunniteltu auttamaan nuoria ja
    opettajia omaksumaan koodauksen kouluissaan, luokkahuoneissa ja koodausklubeissa.
    Gamefroot Hour of Code -opetusohjelmat käyttävät visuaalista ohjelmointikieltä
    lohkojen avulla, joissa opiskelijat yksinkertaisesti vetävät ja pudottavat visuaalisia
    lohkoja koodin kirjoittamiseen.
  tutorial_googleww_longdescription: Tässä toiminnassa koodaat kolme ainutlaatuista
    kohtausta elokuvasta Blocklyn avulla, johdantokoodauskieli, auttaaksesi Wonder
    Womania navigoimaan esteistä ja saavuttamaan tavoitteensa. Käytät sekvenssien,
    muuttujien, silmukoiden ja ehdollistojen voimaa auttaaksesi Dianaa harjoittelemaan
    vastustajiaan vastaan.
  tutorial_codehsjsapp_longdescription: CodeHS on yhteensopiva kaikkien ajan tasalla
    olevien selainten kanssa paitsi Internet Explorer. Chrome on suositeltavamme/suositeltava
    selain, mutta Firefoxin ja Safarin pitäisi toimia myös hyvin, olettaen, että ne
    ovat ajan tasalla.
  tutorial_gfmihi_longdescription: Kia ora! Tässä toiminnassa koodaat oman minipelisi
    ja opit esittelemään itsesi Te Reo Maorissa - Uuden-Seelannin alkuperäiskielellä.
    Mihi Maker on hauska helppokäyttöinen aktiviteetti, jossa yhdistyvät koodaus,
    yhteiskuntatutkimus ja alkuperäiskulttuuri. Opit kuinka pelisuunnittelijat ohjelmoivat
    törmäyksen havaitsemisen perusalgoritmit. Törmäystunnistus on ohjelma, jota tietokone
    käyttää auttaakseen sitä ymmärtämään, milloin kaksi esinettä osuu toisiinsa. Gamefroot
    Hour of Code -opetusohjelmat käyttävät visuaalista ohjelmointikieltä lohkojen
    avulla, joissa opiskelijat yksinkertaisesti vetävät ja pudottavat visuaalisia
    lohkoja koodin kirjoittamiseen.
  tutorial_hopdropphone_longdescription: 'Hopscotch on yksinkertainen ohjelmointityökalu
    iPad/iPhonessa, jota miljoonat opiskelijat rakastavat luovan ilmaisunvapauden
    vuoksi. Katso, kuinka oppilaasi huutavat ilosta, kun he luovat omia ”Älä pudota
    puhelinta” -pelejä! Tämä itseohjattu video-opetusohjelma opettaa yli 8-vuotiaille
    lapsille ohjelmoinnin perusteet samalla kun he koodaavat tämän suositun pelin
    räätälöityjä versioita. '
  tutorial_techfaa_longdescription: Tämä interaktiivinen opetusohjelma esittelee sinulle
    ”Flocking”, eräänlainen algoritmi, jonka tarkoituksena on simuloida autonomisten
    agenttien elämänkaltaista käyttäytymistä ryhmässä. Sulautetun katseluohjelman
    avulla voit helposti nähdä koodin renderoinnin.
  tutorial_codehsjsgraph_longdescription: CodeHS on yhteensopiva kaikkien ajan tasalla
    olevien selainten kanssa paitsi Internet Explorer. Chrome on suositeltavamme/suositeltava
    selain, mutta Firefoxin ja Safarin pitäisi toimia myös hyvin, olettaen, että ne
    ovat ajan tasalla.
  tutorial_thunkable_longdescription: Lohkojen kielen avulla opi rakentamaan 10 yksinkertaista
    sovellusta 1 tunnissa. Tämä hauska opetussarja aloittaa sinut polullasi tulla
    mobiilisovellusten kehittäjäksi!
  tutorial_hopcrossyroad_longdescription: Hopscotch on yksinkertainen ohjelmointityökalu
    iPad/iPhonessa, jota miljoonat opiskelijat rakastavat luovan ilmaisunvapauden
    vuoksi. Tämän itseohjatun video-opetusohjelman avulla oppilaasi tekevät omat versiot
    Crossy Roadista! Yli 8-vuotiaat lapset altistuvat ohjelmoinnin perusteille, kun
    he koodaavat tämän App Storen suosikin räätälöityjä versioita.
  tutorial_switchglitch_longdescription: Switch & Glitch antaa oppilaillesi mahdollisuuden
    pelata sankaria! Visuaalisen käyttöliittymän avulla he ohjelmoivat söpöjä robotteja
    ja auttavat heitä pelastamaan päivän. Tämä toiminta opettaa 5-10-vuotiaille lapsille
    ohjelmoinnin perusteet, silmukat ja virheenkorjaustaiteen. Galaksi tarvitsee sinua!
  tutorial_codecar_longdescription: Koodaa simuloitu auton piirilevy! Kirjoita oikea
    C ++ -koodi, joka ohjaa autonmuotoisen piirilevyn valoja ja painikkeita. Seitsemän
    oppitunnin aikana väläytät takavaloa, koodaat jarrupolkimen ja paljon muuta simuloidussa
    koodiautossa. Tämä toiminta opettaa silmukoita, if-lausuntoja ja logiikkaa kirjoitetulla
    koodilla ja sisältää tuntisuunnitelman, jossa on linjaukset ISTE-, NGSS-, Common
    Core- ja CSTA-standardeihin.
  tutorial_codesterscp_longdescription: Tässä oppitunnissa opiskelijat tutkivat koordinaatitason
    kaikkia neljää kvadranttia! He käyttävät Pythonia ja vedä tekstiin -työkalupakettiamme
    lähettääkseen spriten eri paikkoihin lavalla! Mukana on esittely- ja virheenkorjaustoimintoja,
    joiden avulla opiskelijat voivat mukautumaan navigoimaan koordinaattitasolla.
  tutorial_grokpetblock_longdescription: Tämän toiminnan tarkoituksena on esitellä
    sinulle sulautettu ohjelmointi ystävällisten lohkojen avulla, ja se on suunniteltu
    erityisesti Hour of Code -ohjelmaa varten. Käytä lohkoja ja micro:bittiä lemmikin
    tekemiseen, jota voit ruokkia ja leikkiä. Ei BBC micro:bit? Ei hätää! Tämä kurssi
    sisältää täyden micro:bit-simulaattorin, joten voit tehdä kaiken mitä tekisit
    oikealla micro:bitillä!
  tutorial_techbim_longdescription: 'Tämä käytännön opetusohjelma on tarkoitettu ihmisille,
    jotka ovat kiinnostuneita tietämään, kuinka suorittaa ohjelmallisesti joitain
    yksinkertaisia kuvankäsittelyjä, kuten kierto, väritys, kontrastin lisääminen,
    epäterävyys, reunojen tunnistus jne., Ilman edistyneiden kirjastojen apua. '
  tutorial_techfpp_longdescription: Python on tunnettu olio-ohjelmointiominaisuuksistaan
    (luokat, menetelmät, perintö…), mutta sitä ei voida rajoittaa näihin! Tämä interaktiivinen
    opetusohjelma näyttää Pythonin hyödylliset, mutta vähemmän tunnetut, toiminnalliset
    ohjelmointiominaisuudet ja tekniikat.
  tutorial_codesterscr_longdescription: Opiskelijat käyttävät vedä tekstiin -työkalupakkia,
    jonka avulla he voivat aloittaa koodauksen Pythonissa heti! Opiskelijat suorittavat
    joukon ohjattuja harjoitustoimintoja, joissa he oppivat käyttämään ja muokkaamaan
    erilaisia ohjelmointikomentoja. Sitten, he soveltavat näitä taitoja luodakseen
    oman piristäjärutiinin!
  tutorial_grokdisease_longdescription: Tämä toiminta on suunniteltu antamaan sinulle
    ensimmäisen kokemuksen ohjelmoinnista, ja se on suunniteltu erityisesti Hour of
    Code -ohjelmaa varten. Käytä ohjelmointikieltä Python taudin puhkeamisen mallintamiseen.
    Voitko ratkaista hehkuvan nenän uteliaan tapauksen?
  tutorial_techec_longdescription: Sulkeminen on tärkeä osa Javascriptiä, silti ne
    ovat edelleen salaperäisiä ja kehittäjät eivät ymmärrä niitä helposti. Tämä interaktiivinen
    opetusohjelma opettaa sinulle, kuinka tehokkaat ja hyödylliset sulkemiset ovat
    parantamaan Javascript-käytäntöäsi!
  tutorial_rgbegin_longdescription: RoboGarden on helppo ymmärtää, käytännönläheinen
    koulutussovellus, jossa opiskelijat osallistuvat aktiiviseen oppimiseen. Täysin
    varusteltu opettamaan koodauslukutaitoa tyhjästä, RoboGarden vähentää teknisesti
    taitavan opettajan tarvetta.
  tutorial_myradream_longdescription: Hirviöt ovat vieneet Myran unelman. Opi koodaustaitoja
    auttaaksesi häntä ylittämään sillat, lentää ilman läpi, ja uida veden alla saadakseen
    takaisin unelmansa. Actimator on verkkopohjainen visuaalinen ympäristö pelien
    ja tiedesimulaatioiden luomiseen yhteistyössä, samoin kuin niiden julkaiseminen
    Webille ja mobiilisovelluksina.
  tutorial_thinkfun_longdescription: Otamme sinut läpi robotin aivojen korjausprosessin
    askel askeleelta! Matkan varrella ratkaiset pulmia kuuluisan Boolen tyydyttävyysongelman
    perusteella, ja tunnin sisällä olet Boolen mestari ja ymmärrät edistyneet ohjelmointikonseptit!
    Kaikki ohjeet sisältyvät yhteen näyttöön, ja äänenvoimakkuus on valinnainen.
  tutorial_hopfireworks_longdescription: 'Opiskelijasi ovat niin innoissaan, kun he
    koodaavat omansa (räjähdysvapaa!) ilotulitus sovellus! Hopscotch on yksinkertainen
    ohjelmointityökalu iPad/iPhonessa, jota miljoonat opiskelijat rakastavat luovan
    ilmaisunvapauden vuoksi. Tämä itseohjattu video-opetusohjelma opettaa yli 8-vuotiaille
    lapsille ohjelmoinnin perusteet samalla kun he koodaavat interaktiivisten ilotulitteiden
    mukautettuja versioita. '
  tutorial_grokspace_longdescription: Tämä toiminta on suunniteltu antamaan sinulle
    ensimmäisen kokemuksen ohjelmoinnista, ja se on suunniteltu erityisesti Hour of
    Code -ohjelmaa varten. Käytä visuaalista ohjelmointikieltä Blockly tutkiaksesi
    tilaa ja tavoittaaksesi tähtiä.
  tutorial_codehspython_longdescription: Opi koodauksen perusteet Python-ohjelmointikielellä
    kirjoittamalla ohjelmia, joiden kanssa voit olla vuorovaikutuksessa! Tämä tunti
    kattaa tulostuksen, muuttujat, matematiikan ja tietojen saamisen käyttäjiltä.
    Kirjoita ohjelma, joka ottaa vastaan ja tallentaa käyttäjän tietoja ja palauttaa
    ainutlaatuisen vastauksen!
  tutorial_codehsjava_longdescription: Koodaa Javalla - CodeHS
  tutorial_techioda_longdescription: Tämä hyödyllinen opetusohjelma opettaa interaktiivisesti,
    kuinka pystyt laskemaan lyhyimmän polun kahden solmun välillä kaaviossa etukäteen
    Dijkstran algoritmin ansiosta.
  tutorial_grokmonster_longdescription: Saa lapset koodaamaan tällä ystävällisellä
    kurssilla, joka on erityisesti suunniteltu Hour of Code -kurssille! Käytä vedä
    ja pudota -lohkoja kirjoittaaksesi omia ohjelmiasi, oppia järjestyksestä ja tilaamisesta,
    ja luoda hauskoja hirviöhahmoja!
  tutorial_techmjs_longdescription: JavaScript on ollut kansainvälinen standardi vuodesta
    1997. Tässä interaktiivisessa opetusohjelmassa tutkimme kielen nykyaikaisia ominaisuuksia,
    jotka tekevät koodistasi vankemman, ytimekkäämmän ja helpommin luettavan.
  tutorial_techga_longdescription: Geneettiset algoritmit hyödyntävät evoluutioteoriaa
    ratkaistakseen tehokkaasti ongelmia, joissa deterministiset algoritmit ovat liian
    kalliita, kuten Travelling Salesman -ongelma. Tämä interaktiivinen opetusohjelma
    on selkeä ja yksinkertainen johdanto, joka auttaa sinua ymmärtämään geneettisten
    algoritmien toimintaa.
  tutorial_techioan_longdescription: Tässä interaktiivisessa opetusohjelmassa opimme,
    miksi Java-arvon ”nolla” -arvoa tulisi aina välttää ja mitä ratkaisuja on olemassa
    sen ohittamiseksi.
  tutorial_techiogsr_longdescription: 'Rust on uusi järjestelmäohjelmointikieli, joka
    on suunniteltu muistin turvallisuutta ja suorituskykyä ajatellen. Se julkaistiin
    alun perin vuonna 2010. Tässä interaktiivisessa opetusohjelmassa löydät tämän
    hauskan kielen perusteet, joiden esitykset ovat verrattavissa C: hen ja C ++:
    een!'
  tutorial_groktunnel_longdescription: Tämä toiminta on suunniteltu antamaan sinulle
    ensimmäisen kokemuksen ohjelmoinnista, ja se on suunniteltu erityisesti Hour of
    Code -ohjelmaa varten. Käytä ohjelmointikieltä Python luoda yksinkertainen peli
    (tai MUD). Löydätkö tien pimeän tunnelin läpi?
  tutorial_stemcod_longdescription: Pelaatko videopelejä? Oletko koskaan ajatellut,
    kuinka jotkut pelit ovat erittäin realistisia ja muut pelit ovat sarjakuvamaisia?
    Tässä toiminnassa puhumme videopelien fysiikasta ja opit muokkaamaan tietokonekoodia
    objektin liikkeen simuloimiseksi. Kaikki toimintamme perustuu klassisiin videopeleihin.
    Asennusta ei tarvita. 100% Chromebook-yhteensopiva.
  tutorial_techikb_longdescription: Kotlin on JetBrainsin uusi avoimen lähdekoodin
    ohjelmointikieli. Se voi kiinnostaa eniten ihmisiä, jotka työskentelevät Javan
    kanssa tänään, vaikka se voisi vedota myös kaikkiin ohjelmoijiin, jotka käyttävät
    roskien kerättyä ajoaikaa (Scala, Go, Python, Ruby ja JavaScript). Tutustu Kotlinin
    perusteisiin tässä interaktiivisessa opetusohjelmassa!
  tutorial_kanostreet_longdescription: Taide ja tekniikka yhdistyvät! Kanon Street
    Art Hour of Code -haasteiden myötä kaikkien kykyjen luovat mielet koodaavat siveltimellä
    tehden kauniita, ainutlaatuisia taideteoksia. Matkan varrella, päättäjät oppivat
    tietojenkäsittelytieteen periaatteita samalla kun he käyttävät todellista ohjelmointikieltä
    intuitiivisella ja kiinnostavalla tavalla. Opettajaresursseillamme ja ohjatulla
    sisällöllämme, jokainen voi päästä mukaan hauskanpitoon.
  tutorial_codemojijs_longdescription: JavaScriptin aloittaminen on suunniteltu saamaan
    opiskelijat kirjoittamaan yksinkertaisia komentoja, joilla on suuri vaikutus hahmojen
    toimintaan. Opiskelijat kirjoittavat komentoja, jotka saavat hahmot tekemään kaiken
    takaiskuista äänien tekemiseen ja jopa puhumiseen. Tämä toiminta auttaa sinua
    oppimaan JavaScript-perusideoita ja -komentoja.
  tutorial_techapf_longdescription: Interaktiivisen opetusohjelman tarkoituksena on
    esitellä sinulle hyödyllisiä edistyneitä Python-ominaisuuksia ja temppuja, joita
    et ehkä vielä tiedä parantaaksesi Python-kielen hallintaa.
  tutorial_techfpjs_longdescription: Toiminnallinen ohjelmointi on yksi niistä asioista,
    jotka saattavat näyttää liian kovilta tai liian teoreettisilta kokeilla. Älä odota
    enää! Tässä interaktiivisessa opetusohjelmassa, löydät toiminnallisen ohjelmoinnin
    käytännön esimerkkien ja JavaScript-harjoitusten avulla.
  tutorial_techlinq_longdescription: 'C # -ohjelmointikieli on melko suosittu kehittäjien
    keskuudessa, suurelta osin sen monien tehokkaiden ja intuitiivisten kieliominaisuuksien
    vuoksi. Yksi näistä on LINQ, kirjasto, jota käytetään kyselyjen suorittamiseen
    suoraan C # -syntaksissa monen tyyppisiä tietoja vastaan. Tämä interaktiivinen
    opetusohjelma näyttää, miten sitä käytetään askel askeleelta.'
  tutorial_gpbcatapult_longdescription: Osallistujat rakentavat katapultin pallon
    laukaisemiseksi lavan yhdeltä puolelta toiselle, kuten pelissä Angry Birds.
  tutorial_quorumastro_longdescription: Opi koodauksesta laskennallisen tähtitieteen
    teemojen avulla tässä helppokäyttöisessä online-opetusohjelmassa. Siinä opiskelijat
    oppivat ohjaamaan kaukoputkia samalla kun harjoitellaan Quorum-ohjelmointikielen
    tietokonegrafiikkamoottorin kanssa. Viimeiseen oppituntiin mennessä opiskelijat
    luovat graafisen ja helppokäyttöisen tähtikartan löytääkseen kohteita maailmankaikkeudesta.
  tutorial_alicewonder_longdescription: Alice in Wonderland on itseohjattu palapeli,
    joka on suunniteltu yli 6 lapselle ilman aiempaa ohjelmointikokemusta. Opastat
    Alicea käyttämällä toimintoja parametreilla ja ilman parametreja.
  tutorial_rginter_longdescription: RoboGarden on helppo ymmärtää, käytännönläheinen
    koulutussovellus, jossa opiskelijat osallistuvat aktiiviseen oppimiseen. Täysin
    varusteltu opettamaan koodauslukutaitoa tyhjästä, RoboGarden vähentää teknisesti
    taitavan opettajan tarvetta.
  tutorial_cssgrid_longdescription: Opi kaikki CSS Gridistä hoitamalla kasvimaasi.
  tutorial_jshero_longdescription: JS Hero haluaa viedä sinut JavaScript-ohjelmoinnin
    maailmaan. Jokaiselta sivulta löydät pienen oppitunnin ja pienen ohjelmointitehtävän.
    Tehtävään voidaan vastata suoraan sivulla. Ja sinulle kerrotaan heti, oletko ratkaissut
    ongelman oikein tai jos olet tehnyt virheen.
  tutorial_codemojipy_longdescription: Python Lab on IOS-pohjainen toiminta, joka
    opettaa ohjelmointikielen pythonin perusteet. Käyttäjät oppivat silmukoista, taulukoista,
    booleaneista ja paljon muuta.
  tutorial_nclabdrone_longdescription: 'Rakenna drone-kehys kymmenessä vaiheessa NCLAB:
    n 3D Modeling -sovelluksella. Dronekehys voidaan tulostaa 3D-muodossa ja käyttää
    todellisen toimivan droonin rakentamiseen! Jokainen vaihe sisältää opetusohjelmia
    ja ohjeita. Täytä koodi ja näe tulokset välittömästi. 3D-mallinnus on tärkeä osa
    2000-luvun suunnittelua, valmistusta, taidetta, tiedettä, lääketiedettä ja paljon
    muuta. Tämä on loistava tapa aloittaa! '
  tutorial_gpbcircle_longdescription: Osallistujat tekevät ympyrän, joka muuttaa väriä
    ja kirkkautta, kun siirrät hiirtä. Prosessissa he tutkivat värisävyn, kylläisyyden
    ja kirkkauden värimallia.
  tutorial_gpbpaint_longdescription: Osallistujat luovat maalieditorin piirtämään
    hiirellä ja lisäävät sitten ominaisuuksia, kuten selkeän painikkeen ja kyvyn täyttää
    alueet väreillä.
  tutorial_cocomarcade_longdescription: Handa upang lumikha ng isang kahit na mas
    cool laro? Mag-ayos sa mga advanced na coding konseptong tulad ng mga function
    at mga kaganapan gamit ang Python o JavaScript, pagkatapos ay gamitin ang mga
    kasanayan upang bumuo ng iyong sariling mga arcade game kaligtasan ng buhay!
  tutorial_beetik_longdescription: Tässä toiminnassa opiskelijat rekonstruoivat pienen
    osan säveltäjä Franz Lisztin kuuluisasta teoksesta. Opiskelija oppii upottamaan
    silmukoita ja kuinka niitä käytetään sekä tietojenkäsittelytieteessä että musiikissa.
    Tämä on vaiheittainen opas, joka esittelee algoritmisen ajattelun musiikissa tietojenkäsittelytieteen
    elementeillä. Tämän toiminnan viimeisellä tasolla opiskelijat ”hakkeroivat” musiikkia
    muuttamalla elementtejä, kuten tempoa, näppäintä, toistoja, muistiinpanoja jne.
    Tavoitteenaan tehdä alkuperäisiä muunnelmia oppimansa perusteella. Tämä toiminta
    leikkaa klassisen musiikin tietojenkäsittelytieteen kanssa.
  tutorial_codedj_longdescription: 'Code DJ: ssä, löydät ensin Javascriptin perusteet
    vastaamalla kysymyksiin, joista tulee asteittain enemmän kuin koodi. Sitten saavutat
    toisen maailman, jossa alat todella tehdä musiikkia suoraan koodilla, vain vaihtamalla
    numeroita aluksi, ja kun mestaruutesi kasvaa, manipuloimalla rytmisilmukoita ja
    paljon muuta! Sitten avaat mahdollisuuden luoda musiikkia vapaasti Code DJ -sovelluksessa
    ja saada se mp3-muodossa!'
  tutorial_rgadvan_longdescription: RoboGarden on helppo ymmärtää, käytännönläheinen
    koulutussovellus, jossa opiskelijat osallistuvat aktiiviseen oppimiseen. Täysin
    varusteltu opettamaan koodauslukutaitoa tyhjästä, RoboGarden vähentää teknisesti
    taitavan opettajan tarvetta.
  tutorial_codehsrn_longdescription: Tämä toiminta antaa sinulle esimerkkejä siitä,
    kuinka voit tehdä ensimmäiset todelliset mobiilisovelluksesi ja kuinka testata
    niitä puhelimellasi React Native -sovelluksen avulla. Sovellusten suorittaminen
    älypuhelimella, opiskelijoiden on ladattava Expo-sovellus. Lisätietoja Exposta
    on osoitteessa https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS on yhteensopiva kaikkien ajan tasalla
    olevien selainten kanssa paitsi Internet Explorer. Chrome on suositeltavamme/suositeltava
    selain, mutta Firefoxin ja Safarin pitäisi toimia myös hyvin, olettaen, että ne
    ovat ajan tasalla.
  tutorial_turtlerobot_longdescription: Ottelu lautapeliin Robot Turtles, jonka avulla
    opiskelija voi harjoitella ilman opettajan apua.
  tutorial_ozoevo_longdescription: Evo by Ozobot on täynnä tonnia hienoa tekniikkaa,
    kuten läheisyysanturit, ohjelmoitavat LEDit, liike ja äänet, ja valo- ja värianturit
    alla, jotta se voi nähdä värit ja seurata viivoja. Tämä Evon johdanto esittelee
    OzoBlockly-ohjelman, joka saa Evon liikkumaan, kun sen läheisyysanturit aktivoituvat
    käsilläsi, ja soita voitotanssia, kun se on kävellyt tietyillä väreillä.
  tutorial_ozoexped_longdescription: Opiskelijat harjoittavat piirtämistä viivoja
    ja värikoodeja, joita Ozobot voi seurata hauskalla tavalla tällä tulostettavalla
    lautapelillä. Sekä onnella että taidolla on merkitystä hauskojen ajoitettujen
    haasteiden kautta, jotka vaativat heitä yhdistämään muoto- ja värikoodit. Kun
    opiskelijat menestyvät, he pääsevät siirtymään lähemmäksi määränpäätään. Aktiviteetti
    sisältää haastekortteja, joita opiskelijat voivat käyttää lisäämään vastustajiensa
    vaikeuksia osana strategiaansa.
  tutorial_ozojourney_longdescription: Luokkana opiskelijat ohjelmoivat Ozobotinsa
    Ferdinand Magellanin matkan loppuun saattamiseksi. Kouluttajan tulisi leikata
    ja koota paperimantereet etukäteen. Opiskelijat käyttävät OzoBlockly-kieltä ohjelmoidakseen
    Ozobot-robotin navigoimaan mantereilla Magellanin kulkemalla polulla. Matkan varrella
    opiskelijat merkitsevät maailman maantieteen eri osia.
  tutorial_ozocodes_longdescription: Tämä opetusohjelma auttaa esilukijoita pääsemään
    mukaan Ozobot-koodaushauskanpitoon antamalla heidän kirjoittaa nimensä paksuilla
    mustilla viivoilla, joita Ozobot voi kävellä, ja sijoittaa OzoCoodit loogisiin
    paikkoihin auttaakseen robottia kävelemään, ja hypätä, ensimmäisestä kirjaimesta
    viimeiseen. Opiskelijat testaavat ensimmäisen luonnoksen ja iteroivat luodakseen
    toimivan lopputuotteen. Tämä oppitunti rohkaisee hienoja motorisia taitoja, tietojenkäsittelytieteen
    käsitteitä ja lisää opiskelijoiden OzoCode-kokemusta.
  tutorial_ozoeclipse_longdescription: Tutustu pimennysten, kuun vaiheiden ja taivaanmekaniikan
    taikuuteen (kiertävien kappaleiden nopeuden muuttaminen) käyttämällä Ozobot-robotteja
    yksinkertaisella kartalla, joka perustuu Kuun kiertoradalle maapallon ympäri.
    Jopa pienellä Ozobot-ohjelmointikokemuksella luokka voi luoda pimennysten esittelyn
    kahdella robotilla ja taskulampulla, sitten luoda kartan kiertävän rungon muuttuvista
    nopeuksista yksinkertaisilla merkinnöillä piirretyillä OzoCodeilla.
  tutorial_ozosimulator_longdescription: Tämä toiminta opettaa ohjelmointikieliä ilman,
    että opiskelijoiden tarvitsee käyttää tietokonetta tai bottia. Opiskelija on tämän
    toiminnan tietokone, joka käyttää psuedokoodia opettaakseen perusteet siitä, kuinka
    kirjoittaa ohjelma, jonka tietokone voi lukea aivojen kiusaamisen sokkelon avulla,
    jossa opiskelijoiden on ensin luettava ja suoritettava komentoja, ja sitten kirjoittaa
    ohjelma sokkelolle käyttämällä mitä he ovat oppineet.
  tutorial_ozoalgorithm_longdescription: Opiskelijat, joilla on useita ohjelmointikonsepteja
    vyönsä alla, nauttivat haasteesta saada Ozobot valitsemaan satunnainen kertolasku,
    piirtämään sitten joukko tosiasioita ruudukkoon ja vilkkumaan ja/tai sanomaan
    vastaukset. Ohjelmointikonseptit, jotka opiskelijoiden tulisi tietää etukäteen,
    sisältävät silmukat, matematiikka, muuttujat, satunnaislukujen luominen ja OZOblockly-erityiset
    linjanseurannan käsitteet, LED-valojen, ajastimien ja ”sanomisen” asettaminen
    Evo-ääniominaisuuksille.
  tutorial_ozotimer_longdescription: Voisimmeko muuttaa Ozobot Bitin ajastimeksi -
    erityisesti ajastimeksi sekuntien mittaamiseksi? Tämä haastetunti sisältää opiskelijan
    tietämyksen geometrian ja fysiikan käsitteistä sekä hänen kykynsä kirjoittaa tason
    4 (edistynyt) OZOblockly-koodi valotehosteiden, linjanavigoinnin ja ajoituksen
    avulla. OzoMAP on perustana, jolle OzoBlockly-ohjelma voidaan sitten suunnitella.
    Sekuntikello tai matkapuhelimen sekuntikellosovellus tarvitaan Ozobot Bitin toisen
    ajastimen kalibrointiin.
  tutorial_ozohabits_longdescription: Kun opiskelijat osaavat piirtää viivoja ja Ozokoodeja
    Ozobot-ohjelmointiin, he ovat valmiita integroimaan tämän ohjelmointimenetelmän
    todelliseen maailmaan. Tämä opetusohjelma näyttää, kuinka Ozobotia voidaan käyttää
    tietokonesimulaatioiden kaltaisen luonnon mallintamiseen. Tämä oppitunti alkaa
    siitä, että kouluttaja selittää, miten Point OzoCodes toimii, ja kuinka niitä
    voidaan käyttää Ozobotin lopettamiseen. Tätä toimintoa käytetään mallinnukseen,
    kuinka ruohoisella kukkulalla elävä kani syö täytönsä ja pysähtyy.
  tutorial_ozoprogram_longdescription: Opiskelijat selvittävät, kuinka helppoa on
    ohjelmoida robotteja, vaikka heidän luokkahuoneessaan ei olisi niitä. Tämä opettajan
    ohjaama online-opetusohjelma auttaa opiskelijoita kehittämään ohjelmointitaitoja
    ja saamaan luottamusta kykyynsä ymmärtää tietojenkäsittelytiedettä Ozobotin Blockly-pelien
    kautta. Opiskelijat huomaavat, kuinka Ozobotin Bit ja Evo lataavat ohjelman ainutlaatuisella
    menetelmällä - värit vilkkuvat robotin valoantureihin ja opettavat sille ohjelman.
  tutorial_ozopair_longdescription: Opiskelijat, jotka tuntevat OzoBlockly-lohkopohjaisen
    ohjelmointikielen, oppivat työskentelemään ryhmissä kuljettajina ja navigaattoreina,
    ja harjoittele sitten luomalla yksi ohjelma yhdelle tietokoneelle yhdelle Ozobot-robotille.
    Tämä on opettajan johtama opetusohjelma, joka vaatii videoiden näyttämisen alussa,
    ja sitten opastusta opiskelijoiden auttamiseksi suorittamaan ohjelmansa tarvittaessa.
  tutorial_codesnoopy_longdescription: Ryhmää ystävien kanssa ja harjoittele koodaustaitojasi
    ohjelmoimalla Snoopyn Beagle Scouts hauskaan ja typerään lumipallotaisteluun!
    Aloittelijat ja ennakkolukijat ovat tervetulleita - joukkueet kirjoittavat koodinsa
    salaa yrittäessään ohittaa toisiaan. Sanattomalla koodilla, kaikki voivat päästä
    mukaan hauskanpitoon! Tämä toiminta tukee 1-4 pelaajaa samalla laitteella - pelaa
    ystäviä tai tietokonetta vastaan.
  tutorial_applabintro_longdescription: Luo oma sovelluksesi JavaScriptissä lohkojen
    tai tekstin avulla. Teet yksinkertaisen sovelluksen painikkeilla, kuvilla, äänillä
    ja useilla näytöillä, jotka voit jakaa ystäviesi kanssa tai julkaista julkisessa
    galleriassa. Jos olet jo tehnyt koodausta lohkoilla, vie taitosi seuraavalle tasolle.
  tutorial_cslartist_longdescription: Tiesitkö, että jokaisessa tietokoneessa asuu
    pieni taiteilija? Tämä PDF sisältää hauskan tarinan, joka on upotettu pulmiin
    ja joka opettaa oppilaillesi digitaalisen taiteen perusteet, kun he tekevät omia
    luomuksiaan pikselien, algoritmien ja toistuvien silmukoiden avulla.
  tutorial_cslscratchjr_longdescription: CodeSpeakin ”Leikitään ScratchJR-kissanpennun
    kanssa!” Activity Pack on Lue ääneen tarina ja siihen liittyvät laskentataulukot.
    Tarina käy läpi koodin upealle ensimmäiselle projektille upouusille koodareille.
    Aikuinen voi lukea tarinan esilukijaoppilaiden luokalle ja ohjata sitten oppilaita
    koodaamaan tarinan tabletteihinsa ScratchJR-sovelluksen avulla. Opiskelijat, joilla
    on varhainen lukutaito, voivat lukea tarinan itse ja suorittaa itsenäisesti Activity
    Packin.
  tutorial_floevents_longdescription: Opiskelijat tutkivat tapahtumia, konseptia,
    jonka avulla ohjelmat voivat reagoida tiettyihin ärsykkeisiin. Tapahtumat määritetään
    koodinbitteinä, joita kutsutaan tapahtumakäsittelijöiksi, jotka kuuntelevat tiettyjä
    tapahtumia ja sisältävät ohjeet reagoimiseen. Opiskelija oppii keskeistä sanastoa
    ja kirjoittaa tekstiä tapahtumakäsittelijöille Mad Libs-tyylisessä harjoituksessa,
    jossa he luovat ja toimivat omia tapahtumakäsittelijöitä.
  tutorial_florobot_longdescription: Tässä oppitunnissa opiskelijat rakentavat lukutaitojaan
    sukeltaessaan robotiikan alalle. He katsovat Flocabularyn opettavaisen hiphop-videon
    selvittääkseen, mikä robotti on, ja nähdä esimerkkejä roboteista jokapäiväisessä
    elämässä. He lukevat tarkasti lyhyitä kohtia roboteista, keskustelevat tehtävistä,
    joihin robotit sopivat hyvin, ja päättävät oppitunnin suunnittelemalla oman robotin
    tietyn ongelman ratkaisemiseksi.
  tutorial_isavesanta_longdescription: Tässä opettajan johtamassa juhlatoiminnassa,
    joka on mukautettu Hour of Code -toimintoon, lapset luovat tietokonepelin Scratchilla
    joulupukin pelastamiseksi. He suunnittelevat algoritmeja, käyttävät ehdollisia
    lausuntoja sekä testaavat ja korjaavat työnsä. Sisältää vaiheittaisen tuntisuunnitelman,
    oppilasresurssit, tukikortit ja ennalta kirjoitetut ohjelmamallit.
  tutorial_iorder_longdescription: 'Tämä opettajan johtama toiminta, joka on mukautettu
    Hour of Code -toimintoon, kehittää laskennallista ajattelua ja koodaustaitoja
    Scratch 2.0: n avulla. Lapset ohjelmoivat jäätelötelineen simulaation ja/tai pelin
    ja suunnittelevat näin algoritmeja, käyttävät toistoa, ehdollisia lausuntoja,
    testaavat ja korjaavat työnsä. Sisältää vaiheittaisen tuntisuunnitelman, oppilaiden
    tukimateriaalit ja ennalta kirjoitetut Scratch 2.0 -ohjelmamallit opettajille
    ja oppilaille.'
  tutorial_ianimate_longdescription: 'Tämä opettajan johtama kausiluonteinen toiminta,
    joka on mukautettu Hour of Code -tapahtumalle, esittelee lapsille tietokoneanimaatioiden
    luomisen. Lapset luovat kehyksiä, lisäävät taidetta ja animoivat yksinkertaisen
    joulukohtauksen. Paljon ideoita erotteluun, laajentamiseen ja rikastamiseen hyvin
    yksinkertaisen animoidun sekvenssin tekemisestä kykenevämpiin oppilaisiin: taustan
    sekä hahmojen ja esineiden animointi, 3D-tehosteiden (esim. Varjojen) lisääminen,
    enemmän kehysten luominen sujuvampaa liikkumista varten, taustojen vaihtaminen
    kohtausmuutosten luomiseksi ja useamman kuin yhden objektin animointi.'
  tutorial_iloveada_longdescription: 'Tämä opettajan johtama oppituntitoiminta, mukautettu
    Hour of Code -toimintoon, tarjoaa mahdollisuuden opettaa opetussuunnitelmien välistä
    laskentaa historian kanssa. Lapset tutkivat Ada Lovelacea, joka on tärkeä tietojenkäsittelytieteen
    historiallinen hahmo ja maailman ensimmäinen tietokoneohjelmoija! Sitten he käyttävät
    HTML: ää luodakseen multimedia-verkkosivun, joka esittelee heidän havaintonsa
    ja taitonsa web-mestareina. Sisältää vaiheittaisen toimintasuunnitelman, siihen
    liittyvät opettajien ja oppilaiden resurssit sekä ideoita laajentamiseen ja rikastamiseen
    oppimisen edistämiseksi.'
  tutorial_kodflash_longdescription: Salama! Taputa! Tämä käytännönläheinen, villin
    sään oppitunti opettaa ehdollisia lausuntoja salaman ja ukkosen kanssa. Opiskelijat
    oppivat, miksi ukkonen seuraa aina salamaa, ja tutkivat logiikan lausumaa ”jos
    on salama, niin ukkonen seuraa”. Laske sekunteja näiden kahden välillä nähdäksesi
    kuinka kaukana myrsky on!
  tutorial_kodchoose_longdescription: Valitse oma seikkailusi! Sarjan ”Jos lausunnot”
    kautta, opiskelijat muuttavat tarinaa ja päättymistä kirjoittamaansa kertomukseen.
    Kuten ohjelman polku muuttuu olosuhteiden perusteella, myös polku, jonka hahmo
    kulkee kertomuksen läpi, voi muuttua. Ole luova ja johda Kodable FuzzFamily -tapahtumaa
    useissa seikkailuissa yhdessä tarinassa, josta voi olla erilaisia johtopäätöksiä.
  tutorial_kodpizzapre_longdescription: Kolmiosaisessa yksikössä opiskelijat yhdistävät
    matematiikan ja ohjelmoinnin kehittääkseen ratkaisuja ravintolan mobiilitilaussovellukseen.
    Dominic"s Pizza -ravintola luo algoritmia uudelle sovellukselleen, ja opiskelijoiden
    on autettava laskemaan pizzakustannukset. Yksikön lopussa opiskelijat valmistavat
    ja toimittavat ”pizzansa” laskettuaan tilauksen kustannukset.
  tutorial_kodpizza_longdescription: Kolmiosaisessa yksikössä opiskelijat yhdistävät
    matematiikan ja ohjelmoinnin kehittääkseen ratkaisuja ravintolan mobiilitilaussovellukseen.
    Dominic"s Pizza -ravintola luo algoritmia uudelle sovellukselleen, ja opiskelijoiden
    on autettava laskemaan pizzakustannukset. Yksikön lopussa opiskelijat valmistavat
    ja toimittavat ”pizzansa” laskettuaan tilauksen kustannukset.
  tutorial_kodwomen_longdescription: Tämä 3-osainen yksikkö tutkii sukupuolten epätasa-arvoa
    ja sitouttaa opiskelijat aktiviteetteihin ja keskusteluihin erilaisista kokemuksista
    ja näkökulmista. Korostetaan vaikutusvaltaisia naisia tekniikan historiassa, opiskelijat
    oppivat aikaisemmista edelläkävijöistä ja muodostavat omat mielipiteensä tasa-arvosta
    tekniikan alalla. Yksikön lopussa opiskelijat ilmaisevat mielipiteensä kirjallisesti
    muutoksen aikaansaamiseksi kouluyhteisössään.
  tutorial_tfunplug_longdescription: Otamme sinut läpi robotin aivojen korjausprosessin
    askel askeleelta! Matkan varrella ratkaiset pulmia kuuluisan Boolen tyydyttävyysongelman
    perusteella, ja tunnin sisällä olet Boolen mestari ja ymmärrät edistyneet ohjelmointikonseptit!
    Tietokoneita ei tarvita - kaikki tarvitsemasi voidaan tulostaa toimitetusta PDF-tiedostosta.
  tutorial_lbvariables_longdescription: Hauskanpito ei ole muuttuja! Lyhyet aktiviteetit
    ja hauskat videot tarjoavat yleiskuvan keskeisistä koodauskonsepteista, joita
    opiskelijat kohtaavat sovelluksessa. Muuttujien oppitunti opettaa oppilaita luomaan
    muuttujia lisätäkseen lähtölaskentoja, merkkejä ja ylimääräisiä pelaajia peleihin.
  tutorial_lbfunctions_longdescription: Lyhyet aktiviteetit ja hauskat videot tarjoavat
    yleiskuvan keskeisistä koodauskonsepteista, joita opiskelijat kohtaavat sovelluksessa.
    Toimintojen oppitunti opettaa oppilaita luomaan omat ainutlaatuiset koodilohkot
    pelin tasoittamiseksi.
  tutorial_lblogic_longdescription: Logiikkaa uhmaavat hauskat aktiviteetit ja videot
    tarjoavat yleiskuvan keskeisistä koodauskäsitteistä, joita opiskelijat kohtaavat
    sovelluksessa. Logiikkatunti opettaa oppilaita käyttämään ehdollisia lausuntoja
    ohjelmoidakseen sääntöjä ja valintoja peleihinsä.
  tutorial_lbworld_longdescription: Koodi lopullisesti! Opiskelijat suunnittelevat
    pelin, joka auttaa helpottamaan yhteisön ihmisten elämää. Lopussa, kukin ryhmä
    esittelee prototyyppinsä ”Change the World Arcade” -tapahtumassa, joka on avoin
    yhteisön jäsenille.
  tutorial_lbloops_longdescription: Silmukat ovat jokaisen ninjan salainen ase. Lyhyet
    aktiviteetit ja hauskat videot tarjoavat yleiskuvan keskeisistä koodauskonsepteista,
    joita opiskelijat kohtaavat sovelluksessa. Silmukoiden oppitunti opettaa oppilaita
    käyttämään silmukoita animaatioiden luomiseen.
  tutorial_lbtug_longdescription: Tuo termille ”nappimasher” kokonaan uusi merkitys.
    Opiskelijat luovat ja sekoittavat Tug of War -pelin tutkiakseen, miten toimintoja
    käytetään koodin rakentamiseen.
  tutorial_lbpotato_longdescription: Opiskelijat käyttävät silmukoita, ehdollista
    logiikkaa ja muuttujia luodakseen uuden kierroksen Hot Potato -peliin. Tämä oppitunti
    tarjoaa valinnan aloittelijan tai keskitason tutkimuksen välillä keksinnön koodin
    ymmärtämiseksi.
  tutorial_lbguitar_longdescription: Opiskelijat suunnittelevat yhdessä soittimen,
    jonka avulla kenen tahansa, jopa niiden, jotka eivät osaa lukea musiikkia, on
    helppo soittaa yksinkertaisia kappaleita.
  tutorial_lbio_longdescription: Lyhyet aktiviteetit ja hauskat videot tarjoavat yleiskuvan
    keskeisistä koodauskonsepteista, joita opiskelijat kohtaavat sovelluksessa. Tulojen
    ja lähtöjen oppitunti opettaa oppilaita hallitsemaan kuvia, ääntä ja liikettä.
  tutorial_wonpuppy_longdescription: Käytä Wonder Workshop Blockly -sovellusta ja
    Dash-robottia vastaamaan 3 koodaushaasteeseen! Tässä haasteiden sarjassa koulutat
    Dash-pennun tekemään temppuja. Tämä sarja on osa 3 Hour of Code Dash- ja Dot Challenge
    Card -toiminnoista. Sitä suositellaan opiskelijoille, joilla on koodauskokemusta
    toiminnoista.
  tutorial_woncue_longdescription: Käytä Wonder Workshopin cue-sovellusta ohjelmoidaksesi
    CUE-robottisi eri tavoin. Sovelluksen haasteet ja demot näyttävät, kuinka ohjelmoida
    lohkojen, JavaScriptin tai valtion koneiden avulla. Voit myös tutustua robotin
    4 eri persoonallisuuteen koodatessasi!
  tutorial_wonzoo_longdescription: Käytä Wonder Workshop Blockly -sovellusta ja Dot
    robottia vastaamaan 3 koodaushaasteeseen! Tässä haasteiden sarjassa autat Dotia
    leikkimään eläinten kanssa eläintarhassa. Tämä sarja on osa 2 Hour of Code Dash-
    ja Dot Challenge Card -toiminnoista.
  tutorial_wontrip_longdescription: Käytä Wonder Workshop Blockly -sovellusta ja Dash-robottia
    vastaamaan 3 koodaushaasteeseen! Tässä haasteiden sarjassa autat Dashia valmistautumaan
    matkalle. Tämä sarja on osa 4 Hour of Code Dash- ja Dot Challenge Card -toiminnoista.
    Sitä suositellaan opiskelijoille, joilla on koodauskokemusta tapahtumakäsittelijöistä
    ja ehdollisista.
  tutorial_woncollect_longdescription: Käytä Wonder Workshop Blockly -sovellusta ja
    Dash-robottia vastaamaan 3 koodaushaasteeseen! Tässä haasteiden sarjassa autat
    Dashia keräämään erilaisia esineitä, kuten simpukankuoria ja karkkeja. Älä unohda
    tehdä lattialle tilaa robotin liikkumiseen. Tämä sarja on osa 1 Hour of Code Dash-
    ja Dot Challenge Card -toiminnoista.
  tutorial_wonsecret_longdescription: Käytetään Wonder Workshop Cue -sovellusta Cue
    robotin kanssa salaisen viestijärjestelmän tekemiseen. Tätä toimintaa suositellaan
    opiskelijoille, joilla on kokemusta JavaScript-koodauksesta.
  tutorial_hsscience_longdescription: Kuvittele, jos oppilaasi voisivat helposti tehdä
    omia tietokonemallejaan luonnonilmiöistä! Tämä tunnin mittainen tuntisuunnitelma
    käyttää vesikiertoa esimerkkinä interaktiivisen tietokonemallin rakentamisesta
    käyttämällä iPad-pohjaista lasten ohjelmointityökalua nimeltä Hopscotch. Voit
    mukauttaa sen simuloimaan mitä tahansa tutkittavan dynaamisen järjestelmän. Aiempaa
    kokemusta ei vaadita!
  tutorial_popculture_longdescription: Tämä toiminta antaa aloittelijoille esteettömän
    johdannon joukkorahoitustietoihin, visualisointiin ja tietojen analysointiin interaktiivisten
    työkalujen avulla. Tavoitteena on osoittaa, että kuka tahansa voi osallistua datatieteen
    hankkeisiin ja että tietojenkäsittelytiede voidaan yhdistää monenlaisiin aiheisiin
    (jopa populaarikulttuurin suuntauksiin), mikä tekee siitä merkityksellisen monille
    ihmisille. Tässä toiminnassa opiskelijat harjoittavat omien kysymysten esittämistä
    populaarikulttuurista ja etsivät vastauksia näihin kysymyksiin laskennallisten
    työkalujen avulla.
  tutorial_legorobust_longdescription: Tutkitaan, mitkä rakennuksen ominaisuudet auttaisivat
    tekemään siitä kestävän maanjäristyksen, käyttämällä LEGO-tiilistä rakennettua
    maanjäristyssimulaattoria. Opiskelijat tutkivat maanjäristysten alkuperää ja luonnetta.
    Luo ja ohjelmoi laite, jonka avulla voit testata rakennussuunnitelmia. Dokumentoi
    todisteet ja esitä havaintosi siitä, mitkä rakennesuunnittelu (t) ovat parhaita
    maanjäristysten kestämiseen.
  tutorial_legoplants_longdescription: Mallintaa pölyttäjän ja kukan välistä suhdetta
    lisääntymisvaiheen aikana käyttämällä LEGO-esitystä. Opiskelija tutkii, kuinka
    eri organismit ottavat aktiivisen roolin kasvien lisääntymisessä. Luo ja ohjelmoi
    mehiläisen ja kukan malli jäljittelemään pölyttäjän ja kasvin välistä suhdetta.
    Esitä ja dokumentoi luomasi eri mallit kasveista ja niiden pölyttäjistä.
  tutorial_legopark_longdescription: Suunnittele autoja, jotka voivat pysäköidä itsensä
    turvallisesti ilman kuljettajan väliintuloa. Opiskelija ymmärtää, että algoritmit
    pystyvät toteuttamaan sarjan ohjeita järjestyksessä. Tutustu tuotoksen käsitteeseen
    vertaamalla erilaisia tapoja, joilla pyörillä varustettu robotti voi liikkua.
  tutorial_legodetect_longdescription: Suunnittele tapoja välttää onnettomuuksia ajoneuvojen
    ja tiellä olevien esineiden välillä.
  tutorial_legolight_longdescription: Suunnittele auton ominaisuuksia, jotka parantavat
    yöllä ajoturvallisuutta. Opiskelijat tutkivat panosten käsitettä ja tapaa hallita
    niitä.
  tutorial_alexa_longdescription: Alexa on äänipalvelu, joka käyttää Amazon Echoa.
    Alexa tarjoaa ominaisuuksia, joita kutsutaan ”taidoiksi”, joiden avulla asiakkaat
    voivat olla vuorovaikutuksessa laitteiden kanssa äänellä. Tässä opetusohjelmassa
    rakennat verkkopalvelun käsittelemään Alexan ilmoituksia. Luot koulullesi ainutlaatuisia
    faktataitoja tälle laboratoriolle. Tämän laboratorion loppuun mennessä, voit luoda
    Alexa Fact -taidon Amazon Developer Portal -portaalissa, luoda ja määrittää vuorovaikutusmallin
    Alexa-taidolle ja testata taitoa kehittäjätyökaluilla ja valinnaisesti Alexa-laitteella
    tai simulaattorilla.
  tutorial_grokpetmicro_longdescription: Tämä toiminta on suunniteltu tutustuttamaan
    sinut sulautettuun ohjelmointiin, ja se on suunniteltu erityisesti Hour of Code
    -ohjelmaa varten. Käytä MicroPython-ohjelmointikieltä tehdäksesi lemmikin, jota
    voit ruokkia ja leikkiä. Eikö sinulla ole BBC micro:bit? Ei hätää! Tämä kurssi
    sisältää täyden micro:bit-simulaattorin, joten voit tehdä kaiken mitä tekisit
    oikealla micro:bitillä!
  tutorial_pirateplunder_longdescription: 'Pirate Plunder tapahtuu kiehtovassa 3D-ympäristössä,
    jossa opiskelijat auttavat merirosvokapteeniamme saavuttamaan aarteensa vetämällä
    ja pudottamalla visuaalisia lohkoja koodin kirjoittamiseen. Opiskelijat kiipeävät,
    taistelevat, keräävät ja kulkevat läpi yhä monimutkaisempia haasteita samalla
    kun he oppivat luomaan tehokkaan koodin silmukoilla ja kirjoittamaan älykästä
    käyttäytymistä olosuhteissa. Tämä actvitiy on suunnattu yli 7-vuotiaille lapsille
    ja ensikertalaisille koodaajille. Sen lisäksi kuka tahansa, jolla on älypuhelin
    ja mobiili VR-kuulokemikrofoni, voi tutkia ratkaistuja tehtäviään VR: ssä.'
  tutorial_cadj_longdescription: Liity Codyyn ja Avaan, kun he oppivat tietojen esityksestä
    hauskan ja interaktiivisen DJ-laitteen avulla. Ota selvää, kuinka nimesi voidaan
    esittää numeroiden avulla, kuvia ja ääntä samalla kun luot oman värikkään musiikillisen
    melodian!
  tutorial_cacrazy_longdescription: Liity Alexiin ja Lonnieen, kun he oppivat koodauksesta
    luomalla hauskoja, interaktiivisia kuvia. Opi sekvenssistä, silmukoista, tapahtumista
    ja toiminnoista, kun luot hulluja olentoja tässä jännittävässä seikkailussa!
  tutorial_cajump_longdescription: Liity Charlien ja Tilleyn seuraan, kun he suunnittelevat
    urheiluaiheisen tasohyppelypelin Lucyn syntymäpäiväksi.
  tutorial_carest_longdescription: Liity Rossiin Food Avengers -ravintolassa. Käytä
    laskennallisen ajattelun taitojasi auttaaksesi Rossia ratkaisemaan ongelmia ja
    tarjoilemaan illallista 8 innostuneelle lapselle.
  tutorial_accai_longdescription: Robotti lähetetään tuntemattomalle planeetalle selvittämään,
    voisiko ihmiskunta perustaa uuden asutuksen. Se tutkii planeettaa löytääkseen
    suojaa ja löytää ja on vuorovaikutuksessa paikallisen väestön kanssa. Pelaajana
    koet erilaisia tekoälytekniikoita opettaaksesi robotille tunnistamaan eläimet
    ja kasvit, ymmärtämään uutta kieltä, vuoropuhelua asukkaiden kanssa jne.
  tutorial_vceclipse_longdescription: 2017 antoi meille yhden elämämme upeimmista
    luonnonilmiöistä, ja nyt aiomme simuloida auringonpimennystä JavaScriptillä! Tarkasteltaessa
    pimennystä liikkuvien osien järjestelmänä voimme hajottaa ongelman pureman kokoisiksi
    paloiksi käyttämällä esineitä, joissa on menetelmiä, silmukoita ja ehdollisia,
    jotta voimme tehdä interaktiivisen sovelluksen, joka mallintaa havaintojamme.
  tutorial_pmzero_longdescription: Yhdessä tunnissa luot yksinkertaisen version Pac-Man-pelistä.
    Piirrät merkit 2D-muodossa ja muutat ne 3D-muotoon. Luot oman sokkelon. Sitten
    ohjelmoit pelin käyttämällä AgentCubes. Vain 11 IF/THEN -säännöllä luot hienostuneen
    tekoälyn. Jopa vain kahdella älykkäällä haamulla sinulla on kädet täynnä voittaaksesi
    pelin.
  tutorial_hsela_longdescription: Opiskelijat harjoittavat narratiivisten elementtien
    tunnistamista samalla kun herättävät suosikkitarinansa, runonsa tai historiallisen
    tapahtumansa eloon. Koodin oppiminen antaa opiskelijoille uuden muodon ja median
    ilmaista luovuuttaan ja kommunikoida muiden kanssa. Näytä heille, kuinka ohjelmoida
    omat interaktiiviset tarinansa, ja odota hymyjä. 1 tunnin tuntisuunnitelma, aikaisempaa
    koodauskokemusta ei tarvita.
  tutorial_ticklear_longdescription: 'Opit AR: n (Augmented Reality) peruskäsitteen,
    sen nykyiset sovellukset ja tulevaisuuden mahdollisuudet sekä ohjelmoinnin peruskäsitteet
    liikelohkojen ja tapahtumalohkojen avulla AR/3D-ympäristössä.'
  tutorial_bcrobot_longdescription: 'BlockSCAD: n, ilmaisen online-ohjelmiston, joka
    on suunniteltu opettamaan opiskelijoille koodausta ja tietokoneavusteista suunnittelua,
    avulla opiskelijat suunnittelevat 3D-robotin. Muotojen, kääntämisen ja lohkojen
    kiertämisen avulla opiskelijat altistuvat laskennalliselle ajattelulle rakentaakseen
    jotain, mitä he voivat tulostaa 3D-muodossa!'
  tutorial_bcsnow_longdescription: 'BlockSCAD: n, ilmaisen online-ohjelmiston, joka
    on suunniteltu opettamaan opiskelijoille koodausta ja tietokoneavusteista suunnittelua,
    avulla opiskelijat suunnittelevat 3D-lumihiutaleen. Muotojen, käännös-, kierto-
    ja silmukkalohkojen avulla opiskelijat altistuvat laskennalliselle ajattelulle
    rakentaakseen jotain, mitä he voivat tulostaa 3D-muodossa!'
  tutorial_ifly_longdescription: Tämä opettajan johtama oppituntitoiminta, mukautettu
    Hour of Code -toimintoon, tarjoaa mahdollisuuksia tutkia fyysisiä järjestelmiä
    robotiikan avulla. Visuaalisen vedä ja pudota -ohjelmointiympäristön ja dronien
    avulla oppilaat oppivat, että fyysisiä järjestelmiä voidaan ohjelmoida ja ohjata
    algoritmien ja koodin avulla. Sisältää vaiheittaisen toimintasuunnitelman, siihen
    liittyvät opettajien ja oppilaiden resurssit sekä ideoita laajentamiseen ja rikastamiseen
    oppimisen edistämiseksi.
  tutorial_idowedo_longdescription: Tämä opettajan johtama oppituntitoiminta, joka
    on mukautettu Hour of Code -ohjelmaan, tarjoaa mahdollisuuksia tutkia fyysistä
    ohjelmointia (robotiikkaa). Lapset suunnittelevat ja rakentavat malleja rakennustiilien
    avulla ja herättävät ne elämään koodilla! Käyttämällä visuaalista vedä ja pudota
    -ohjelmointiympäristöä ja LEGO™ WeDo -osia (moottori ja napa sekä valinnaiset
    anturit) oppilaat oppivat, että fyysisiä järjestelmiä voidaan ohjelmoida ja ohjata
    algoritmien ja koodin avulla. Sisältää vaiheittaisen toimintasuunnitelman, siihen
    liittyvät opettajien ja oppilaiden resurssit sekä ideoita laajentamiseen ja rikastamiseen
    oppimisen edistämiseksi.
  tutorial_diggindwarf_longdescription: Kääpiöt tarvitsevat apuasi navigoida, kaivaa
    ja kerätä helmiä! Opi käyttämään JavaScriptiä ohjaamaan kääpiösi sokkeloiden ja
    palapelien läpi.
  tutorial_spheroit_longdescription: Opi ensimmäinen ”jos/sitten, muuten” -kuntosi
    rakentamalla hauska peli, jossa heität Sphero ja arvaat eläinten ääniä. Tämä on
    hieno aktiviteetti, kun olet suorittanut lohkot 1, ja sitä voidaan käyttää ”Hour
    of Code” -tapahtumaan.
  tutorial_gameofcodes_longdescription: 'Rakenna mahtava Dragon-peli seinän puolustamiseksi
    ja vie se sitten itsenäisenä sovelluksena (iOS: lle, Androidille, PC: lle ja Macille).'
  tutorial_blocklygames_longdescription: Blockly Games on sarja koulutuspelejä, jotka
    opettavat ohjelmointia. Se on suunniteltu lapsille, joilla ei ole aiempaa kokemusta
    tietokoneohjelmoinnista, mutta jotka haluavat oppia haastavammassa tahdissa. Näiden
    pelien loppuun mennessä pelaajat ovat valmiita käyttämään perinteisiä tekstipohjaisia
    kieliä.
  tutorial_spherohello_longdescription: Oletko valloittanut lohkot ja tarvitsetko
    uuden haasteen? Ota opittu logiikka lohkopohjaisella ohjelmoinnilla ja ala oppia
    ohjelmoimaan pelkällä tekstillä. Tässä ensimmäisessä tekstitoiminnossa opi tekstikankaan
    perusteet, silmukat, ja joitain vinkkejä aloittaaksesi JavaScript-koodirivien
    ensimmäisten rivien käytön.
  tutorial_spheroarcade_longdescription: Tässä arcade-tyylisessä leikkikentässä voit
    luoda klassisia pelejä Sphero SPRK+ -robotilla samalla kun opit pelisuunnittelun
    perusteet. Rakennat omat robottiesityksesi joistakin kuuluisista peleistä, kuten
    Pong, Bop It ja Pac-Man. Jokainen peli käyttää Spheroa eri tavalla, kuten rullaamalla
    lattialla, havaitsemalla eleitä tai käyttämällä Sphero ohjaussauvana.
  tutorial_bcpy1_longdescription: 'Tämä Hour of Code -oppitunti opettaa sinulle joitain
    Pythonin koodauksen peruskäsitteitä, jotka perustuvat Buzzcoder.comin CodeCraft
    3D -peliin. CodeCraft on uusi peli ohjelmoinnin oppimiseen rakentamalla mitä kuvittelet
    virtuaalisessa 3D-maailmassa. Voit aloittaa rakentamalla yksinkertaisia lohkoja,
    pylväitä ja seiniä, sitten suuria rakennuksia, siltoja ja jopa puita. Kun olet
    valmis syventymään edistyneemmille tasoille, pystyt rakentamaan monimutkaisempia
    rakenteita: kasvavia kukkia, välkkyviä tähtiä ja jopa näkymättömiä droneja liikkuaksesi
    ja rakentaaksesi tai tuhotaksesi asioita käskystäsi. Sinulla on hauskaa oppia
    koodaamaan pelatessasi tätä peliä!'
  tutorial_bcpy2_longdescription: 'Tämä Hour of Code -oppitunti on jatkokurssi World
    of Pythonille. Opit kehittyneempiä koodauskonsepteja Pythonissa Buzzcoder.comin
    CodeCraft 3D -pelin perusteella. CodeCraft on uusi peli ohjelmoinnin oppimiseen
    rakentamalla mitä kuvittelet virtuaalisessa 3D-maailmassa. Voit aloittaa rakentamalla
    yksinkertaisia lohkoja, pylväitä ja seiniä, sitten suuria rakennuksia, siltoja
    ja jopa puita. Kun olet valmis syventymään edistyneemmille tasoille, pystyt rakentamaan
    monimutkaisempia rakenteita: kasvavia kukkia, välkkyviä tähtiä ja jopa näkymättömiä
    droneja liikkuaksesi ja rakentaaksesi tai tuhotaksesi asioita käskystäsi. Sinulla
    on hauskaa oppia koodaamaan pelatessasi tätä peliä!'
  tutorial_bcjs1_longdescription: 'Tämä Hour of Code -oppitunti opettaa sinulle joitain
    JavaScript-koodauksen peruskäsitteitä, jotka perustuvat Buzzcoder.comin CodeCraft
    3D -peliin. CodeCraft on uusi peli ohjelmoinnin oppimiseen rakentamalla mitä kuvittelet
    virtuaalisessa 3D-maailmassa. Voit aloittaa rakentamalla yksinkertaisia lohkoja,
    pylväitä ja seiniä, sitten suuria rakennuksia, siltoja ja jopa puita. Kun olet
    valmis syventymään edistyneemmille tasoille, pystyt rakentamaan monimutkaisempia
    rakenteita: kasvavia kukkia, välkkyviä tähtiä ja jopa näkymättömiä droneja liikkuaksesi
    ja rakentaaksesi tai tuhotaksesi asioita käskystäsi. Sinulla on hauskaa oppia
    koodaamaan pelatessasi tätä peliä!'
  tutorial_bcjs2_longdescription: 'Tämä Hour of Code -oppitunti on jatkokurssi World
    of JavaScriptille. Opit edistyneempiä koodauskonsepteja JavaScriptissä, joka perustuu
    Buzzcoder.comin CodeCraft 3D -peliin. CodeCraft on uusi peli ohjelmoinnin oppimiseen
    rakentamalla mitä kuvittelet virtuaalisessa 3D-maailmassa. Voit aloittaa rakentamalla
    yksinkertaisia lohkoja, pylväitä ja seiniä, sitten suuria rakennuksia, siltoja
    ja jopa puita. Kun olet valmis syventymään edistyneemmille tasoille, pystyt rakentamaan
    monimutkaisempia rakenteita: kasvavia kukkia, välkkyviä tähtiä ja jopa näkymättömiä
    droneja liikkuaksesi ja rakentaaksesi tai tuhotaksesi asioita käskystäsi. Sinulla
    on hauskaa oppia koodaamaan pelatessasi tätä peliä!'
  tutorial_3dbearmars_longdescription: Mars Pioneers on projektipohjainen oppimismoduuli,
    joka opettaa tosiasioita Marsista ja ihmisten elintärkeistä olosuhteista selviytyä
    siellä. Opiskelijat rakentavat siirtokunnan käyttämällä lisättyä todellisuutta
    ja 3D-tulostavat siirtokunnan tilat.
  tutorial_bitsboxyak_longdescription: Kirjoita muokattu JavaScript-koodi tehdäksesi
    onnittelukortin, jonka voit lähettää sähköpostitse ystäville ja perheelle. Yak-hyökkäys!
    on täysin avoin toiminta, joka esittelee muuttujia, liikekomentoja, silmukkafunktioita
    ja paljon muuta. Täydellinen lapsille (ja opettajille), jotka ovat valmiita kokeilemaan
    kirjoitettua koodausta ensimmäistä kertaa.
  tutorial_blockscadbargraphs_longdescription: 'Opiskelijat kirjoittavat koodin, jonka
    avulla he voivat nopeasti muokata ja analysoida omia pylväskaavioitaan. '
  tutorial_blockscadbirdhouses_longdescription: 'Opiskelijat johtavat lintuhuoneenrakennusyritystä,
    muuntavat yksiköitä, laskevat mittoja ja käyttävät muuttujia tuotteidensa skaalaamiseen. '
  tutorial_blockscadclock_longdescription: 'Opiskelijat ohjelmoivat analogisen kellon
    3D-mallin, joka voidaan asettaa näyttämään milloin tahansa. '
  tutorial_blockscaddinner_longdescription: Opiskelijat kirjoittavat ohjelman muuttujien
    ja koordinaattien avulla auttaakseen robottia asettamaan ruokapöydän heille!
  tutorial_blockscadicecream_longdescription: Opiskelijat ohjelmoivat jäätelökoneen
    luomaan 3D-jäätelökäpyjä, joissa on eri määrä ja kokoisia jäätelökauhoja. He työskentelevät
    muuttujien, moduulien ja toimintojen kanssa laskeakseen tietyn jäätelökartion
    kustannukset pallomaisten jäätelökauhojen pinta-alan perusteella.
  tutorial_blockscadpizza_longdescription: Opiskelijat ohjelmoivat moduulin 3D-pizzan
    luomiseksi, laskemalla ympärysmitat ja alueet ja käyttämällä silmukoita matkan
    varrella.
  tutorial_blockscadsugar_longdescription: 'Opiskelijat käyttävät ohjelmoitua sokerikuutiogeneraattoria
    tutkiakseen tilavuutta ja muuttujia. '
  tutorial_bsgridlight_longdescription: Valitse Bot-ystävä, joka auttaa valmistautumaan
    majakkafestivaaliin. Koodaa botisi pysäyttääksesi ärsyttävät roistobotit ja pelastaaksesi
    päivän!
  tutorial_bpartscratch_longdescription: Creative Coding - kehitetty Scratch- ja Vidcode-ohjelmilla
    - yhdistää lohko- ja tekstipohjaiset projektit satoihin opetussuunnitelmien välisiin
    aiheisiin. Projektit on teline, jotta minkä tahansa aineen opettajat - aikaisemmasta
    kokemuksesta riippumatta - voivat helposti ottaa käyttöön koodauksen. Projektipohjainen
    lähestymistapa asettaa koodauksen opiskelijoiden itsensä ilmaisun välineeksi ja
    antaa heille luovan tavan näyttää mitä he tietävät.
  tutorial_bpartvid_longdescription: Creative Coding - kehitetty Scratch- ja Vidcode-ohjelmilla
    - yhdistää lohko- ja tekstipohjaiset projektit satoihin opetussuunnitelmien välisiin
    aiheisiin. Projektit on teline, jotta minkä tahansa aineen opettajat - aikaisemmasta
    kokemuksesta riippumatta - voivat helposti ottaa käyttöön koodauksen. Projektipohjainen
    lähestymistapa asettaa koodauksen opiskelijoiden itsensä ilmaisun välineeksi ja
    antaa heille luovan tavan näyttää mitä he tietävät.
  tutorial_bpenglishscratch_longdescription: Creative Coding - kehitetty Scratch-
    ja Vidcode-ohjelmilla - yhdistää lohko- ja tekstipohjaiset projektit satoihin
    opetussuunnitelmien välisiin aiheisiin. Projektit on teline, jotta minkä tahansa
    aineen opettajat - aikaisemmasta kokemuksesta riippumatta - voivat helposti ottaa
    käyttöön koodauksen. Projektipohjainen lähestymistapa asettaa koodauksen opiskelijoiden
    itsensä ilmaisun välineeksi ja antaa heille luovan tavan näyttää mitä he tietävät.
  tutorial_bpenglishvid_longdescription: Creative Coding - kehitetty Scratch- ja Vidcode-ohjelmilla
    - yhdistää lohko- ja tekstipohjaiset projektit satoihin opetussuunnitelmien välisiin
    aiheisiin. Projektit on teline, jotta minkä tahansa aineen opettajat - aikaisemmasta

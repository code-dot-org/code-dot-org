  csa_ai_page_learn_more_link: Katso AI 101 for Teachers -sarja
  csa_ai_page_faq_question_01: Mitkä ovat tämän moduulin edellytykset?
  csa_ai_page_faq_answer_01_01: 'Ennen sukellusta tähän moduuliin opiskelijoilla tulisi
    olla lähtötason tietämys Java-tiedoista. Erityisesti heidän pitäisi ymmärtää:'
  csa_ai_page_faq_answer_01_list_01: "**Luokat ja esineet: ** Opiskelijoiden tulee
    tuntea luokkien määrittely ja käyttö sekä esineiden luominen ja manipulointi."
  csa_ai_page_faq_answer_01_list_02: "**Kirjoittaminen- ja kutsumenetelmät: ** Opiskelijoiden
    tulee pystyä määrittelemään luokan menetelmät, ymmärtämään menetelmäparametrit
    ja palautustyypit sekä kutsumenetelmät objekteista tai muista menetelmistä."
  csa_ai_page_faq_answer_01_list_03: "**1D-taulukot ja matriisiluettelot: ** Niiden
    tulisi olla taitavia julistamaan, alustamaan ja manipuloimaan yksiulotteisia taulukoita
    ja matriisiluetteloita, mukaan lukien iterointi niiden kautta."
  csa_ai_page_faq_answer_01_list_04: "**Valinta ja iterointi: ** Ehdollisten lausuntojen
    ja silmukoiden vankka perusta on ratkaisevan tärkeää."
  csa_ai_page_faq_question_01_02: 'Ihannetapauksessa opiskelijat, jotka ovat suorittaneet
    AP Computer Science A: n tai vastaavan syvyyden ja tarkkuuden kurssin, olisivat
    hyvin valmistautuneita tähän moduuliin.'
  csa_ai_page_faq_question_02: Miten asennan tähän moduuliin tarvittavan ohjelmiston?
  csa_ai_page_faq_answer_02_01: Tämä moduuli on ainutlaatuinen, koska siihen liittyy
    kolmannen osapuolen ohjelmistojen käyttö Code.org-laboratorioiden ja työkalujen
    sijaan. [Lue lisää ohjelmiston asentamisesta täältä] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Miten voin tukea esteettömyystarpeita opettaessani
    tätä moduulia?
  csa_ai_page_faq_answer_03_01: Esteettömyystarpeiden huomioon ottaminen on ratkaisevan
    tärkeää osallistavan oppimisympäristön kannalta. [Lue lisää tässä moduulissa käytettävien
    ohjelmistojen esteettömyysominaisuuksista täältä] (%{install_url}).
  csa_ai_page_faq_question_04: Miten käytän VS-koodia Chromebookeissa?
  csa_ai_page_faq_answer_04: VS-koodin käyttäminen Chromebookissa on tullut yksinkertaisemmaksi,
    etenkin kun Linux-sovelluksia voidaan käyttää uudemmissa Chromebook-malleissa.
    [Lue lisää VS-koodin määrittämisestä Chromebookeissa täältä] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Miten saan ammatillista kehitystä tälle moduulille?
  csa_ai_page_faq_answer_05: Tällä hetkellä kurssille ei ole erityistä ammatillista
    kehitystä. Jos haluat ymmärtää, miten lähestyä tekoälyä luokkahuoneessasi, voit
    [tutkia AI 101 opettajille] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Mikä on suositeltava ajoitus tämän moduulin opettamiselle?
  csa_ai_page_faq_answer_06_01: Software Engineering & Computer Vision -moduuli on
    harkitusti jäsennelty tarjoamaan kattavaa oppimista tiiviissä aikataulussa. Koko
    moduuli on suunniteltu kattamaan **2 viikon ohjeet**. Suurin osa oppitunneista
    on räätälöity **45 minuuttia**, kun taas oppitunnit, joissa opiskelijat syventyvät
    käytännön Java-projektien kehittämiseen, on suunniteltu **90 minuuttia**. Tämä
    pidennetty aika varmistaa, että opiskelijoilla on runsaasti mahdollisuuksia ymmärtää,
    toteuttaa, ja vianmääritys työskennellessään.
  csa_ai_page_faq_answer_06_02: Moduulin rakenteeseen on rakennettu myös tarkoituksellista
    joustavuutta. Voit säätää kestoa riippuen luokkahuoneen dynamiikasta, opiskelijoiden
    sitoutumisesta ja syvyydestä, johon haluat tutkia kutakin aihetta. Esimerkiksi
    45 minuutin oppituntina suunniteltu Intro to Copilot -oppitunti voidaan laajentaa
    90 minuuttiin, jos haluat sukeltaa syvemmälle siihen, kuinka suuret kielimallit
    ja työkalut, kuten GitHub Copilot ja ChatGPT, toimivat.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Hyväksytyllä opettajatilillä löydät vastausavaimet sinisestä
    ”Opettaja” Vain -paneelista, joka näkyy online-oppitunneissa ja aktiviteeteissa.
    Jos tarvitset hyväksytyn opettajan tilin, voit hakea pääsyä suojattuihin opettajien
    materiaaleihin (vastausavaimet jne.) [tämän lomakkeen] () kautta.%{form_url}Muista,
    että tilisi vahvistaminen voi kestää 3-5 arkipäivää.
  csa_ai_page_faq_question_08: Onko tämä moduuli kartoitettu standardeihin?
  csa_ai_page_faq_answer_08: Kyllä, Software Engineering & Computer Vision -opetussuunnitelma
    on kartoitettu [CSTA K-12 -standardeihin] (%{csta_k12_url}) ja tekoälyyn [K-12-ohjeet]
    ().%{k12_url}
  csa_ai_page_faq_question_09: Kuinka paljon tämän moduulin opettaminen maksaa?
  csa_ai_page_faq_answer_09_01: Opetussuunnitelmamme ja alustamme ovat saatavilla
    [maksutta] (%{no_cost_url}) kenelle tahansa, missä tahansa, opettaa!
  csa_ai_page_faq_answer_09_02: Lisäksi tässä moduulissa käytetyt ohjelmistot ja työkalut
    ovat ilmaisia. GitHub Copilot on ilmainen vahvistetuille () ja [teachers](%{teachers_url}).
    [students]%{students_url}
  csa_ai_page_faq_question_10: Mitä teen, jos ohjelmiston asennus ei toimi?
  csa_ai_page_faq_answer_10: Ongelmien kohtaaminen ohjelmiston asennuksen aikana voi
    olla yleistä, mutta vianmäärityksessä ja ratkaisemisessa on järjestelmällisiä
    vaiheita. [Katso joitain vianmääritysvinkkejä täältä] (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Ohjelmistotekniikan ja tietokonenäön opetussuunnitelma
    on suunniteltu opetussuunnitelmamme arvoja ajatellen. Seuraavat tavoitteet ohjasivat
    tämän opetussuunnitelman luomista:'
  csa_ai_page_faq_answer_11_list_01: "** Tavoite 1: ** Käytä AI-työkaluja koodin luomiseen,
    virheenkorjaukseen ja muokkaamiseen."

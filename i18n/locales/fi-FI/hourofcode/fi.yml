  tutorial_rpccw_longdescription: Luo oma hahmosi, suunnittele T-paita, ja luo musiikkia.
    Ansaitse merkkejä jokaisesta valmistuneesta projektista.
  tutorial_rpledfirefly_longdescription: Luo vilkkuva LED-tulikärpänen käyttämällä
    Raspberry Pi Pico -mikrokontrolleria ja elektronisia peruskomponentteja. Kirjoita
    MicroPython-koodi sytyttääksesi tulikärpäsen ja luo kytkin hyppyjohtimista jäljittelemään
    tulikärpäsiä luonnossa, kun kytkin on kiinni.
  tutorial_rpcharting_longdescription: Löydä luetteloiden voima Python-ohjelmointikielellä
    tallentamalla olympiamitalitiedot ja luo sitten pygal-kirjaston avulla interaktiivinen
    kaavio. Käytä tietojen analysointitaitoja paljastamaan malleja ja poikkeavuuksia.
  tutorial_rpsolar_longdescription: Luo animoitu, interaktiivinen, aurinkokuntamalli
    Python-ohjelmointikielellä ja p5-grafiikkakirjastolla. Käytä sanakirjoja tallentamaan
    planeetan tosiasioita, jotka latautuvat, kun kiertoradalla olevaa planeettaa napsautetaan.
  tutorial_rpwebcards_longdescription: Luo joukko verkkokortteja, jotka kääntyvät,
    kun viet hiiren niiden päälle. Käytä CSS-tyyliä ja animaatioita ja muokkaa sitten
    hienoilla kirjasimilla ja värigradienteilla.
  tutorial_codeclubhworld_longdescription: Kirjoita Python-tekstipohjainen koodi luodaksesi
    interaktiivisen projektin käyttäjän syötteellä, joka tulostaa tekstiä ja hymiöitä.
    Käytä muuttujia tekstin ja numeroiden tallentamiseen ja funktioiden avulla koodin
    järjestämiseen.
  tutorial_codeclubspells_longdescription: Käytä Scratch-lohkoja koodaamaan sauva,
    joka heittää loitsuja muuttaakseen spritit rupikonniksi, kasvamaan ja kutistamaan
    niitä. Muokkaa ja käännä ääntä tehdäksesi oikeinkirjoituksen äänitehosteita. Lähetä
    oikeinkirjoitus viestejä niin, että useat spritit muuttuvat, kun viesti vastaanotetaan.
  tutorial_coderdojoanime_longdescription: Luo reagoiva verkkosivu, jossa on tekstiä
    ja kuvia anime-piirustusopetusohjelmaa varten. Käytä HTML-koodia verkkosivun jäsentämiseksi
    ja CSS-tyylejä asettelun, väripalettien ja fonttien käyttämiseen.
  tutorial_coderdojotarget_longdescription: Käytä Pythonia p5-grafiikkakirjaston kanssa
    piirtääksesi kohteen ja pisteyttääksesi pisteitä lyömällä sitä nuolilla. Lue lisää
    RGB-väreistä ja aseta kohde x & y -koordinaateilla. Käytä jos, elif ja muut ehdot
    pisteytyspäätösten tekemiseen.
  tutorial_creaticodescratch_longdescription: 'Creaticode.com tarjoaa laajan valikoiman
    koodaustoimintoja monista aiheista, kuten 3D-peleistä, 3D-taiteista, lisätyn todellisuuden
    peleistä, tekoälysovelluksista, Youtube-videoiden uudelleenmiksauksesta ja YK:
    n kestävän kehityksen tavoitteista. Scratch-pohjaisia lohkoja käytetään kaikissa
    toiminnoissa, joten opiskelijoiden ei tarvitse oppia eri ohjelmointikieltä tai
    käyttöliittymää koodaamaan ja jakamaan projektejaan.'
  tutorial_bbsierpinski_longdescription: Tässä lyhyessä oppituntisarjassa opit luomaan
    hämmästyttävää ja värikästä matematiikkataidetta!
  tutorial_bbstopwatch_longdescription: Tässä lyhyessä oppituntisarjassa opit luomaan
    todellisen, toimivan sekuntikellon!
  tutorial_idrpatterns_longdescription: Käytä Loop-toimintalohkoa Weavly-koodausympäristössä
    luodaksesi geometrisia kuvioita, kuten kiteitä, tähtiä tai muita jännittäviä muotoja
    toistuvilla elementeillä.
  tutorial_idrshapes_longdescription: 'Tässä toiminnassa pelaajat käyttävät Weavly-toimintalohkoja
    piirtääkseen yksinkertaisia muotoja, kuten neliöitä, suorakulmioita, kolmioita,
    kuusikulmioita ja tähtiä. '
  tutorial_edisondetect_longdescription: Esittele silmukoiden keskeiset laskennalliset
    käsitteet ja infrapunavalon ymmärtäminen Edison-robottien ja lohkopohjaisen ohjelmointikielen
    avulla, EDBlocks. Tämä oppitunti hyödyntää Edison-robotin käyttö- ja esteiden
    havaitsemistoimintoja progressiivisten ohjelmointitehtävien avulla.
  tutorial_edisonmusical_longdescription: Yksinkertaiset musiikilliset sävelmät ovat
    loistava esimerkki sekvenssistä toiminnassa. Edisonin ja Scratch-pohjaisen ohjelmointikielen,
    EDScratch, avulla opiskelijat voivat luoda musiikkia ja sitoa sekvenssin ja tulot-lähdöt
    nautinnollisiin ohjelmiin.
  tutorial_codemonkeydiglit_longdescription: 'Johdatus joihinkin tärkeisiin aiheisiin
    digitaalimaailmassa: Tietokoneiden käyttö, mikä on ohjelmisto ja laitteisto, mahdolliset
    verkkouhat ja yksityisyyden suojaaminen. Kurssi sisältää 2 oppituntia - digitaalinen
    käyttö ja digitaalinen kansalaisuus. Jokainen oppitunti on tehty itseohjatuista
    dioista, joissa on interaktiivisia kysymyksiä ja kyselyjä, 3 minipeliä ja 5 arvostelukysymystä
    opiskelijan ymmärryksen tarkistamiseksi.'
  tutorial_bsdrockpaper_longdescription: Käytä Python-ohjelmointikieltä rakentaaksesi
    Rock, Paper, Scissors-pelin. Älä huoli, jos et ole koskaan kokeillut Pythonia,
    opastamme sinut läpi jokaisen vaiheen.
  tutorial_microbitreaction_longdescription: Tee micro:bit-reaktiopeli todellisilla
    fyysisillä kytkimillä, jotka on valmistettu romupahvista ja keittiöfoliosta.
  tutorial_kinderanimal_longdescription: 'Tässä oppitunnissa opiskelijat muuttavat
    KIBO: n leikkisäksi eläimeksi, joka liikkuu vastauksena lasten luomaan ohjelmaan.
    Opiskelijat voivat myös kokeilla KIBO: n syöttö- ja lähtövaihtoehtoja viedäkseen
    sitä eteenpäin.'
  tutorial_kindersinger_longdescription: 'Tässä oppitunnissa opiskelijat pukeutuvat
    KIBO: n esiintyjän asuun ja opettavat KIBO: n laulamaan suosikkikappaleen! KIBO:
    n äänitallennus/toistomoduulin avulla lapset käyttävät sekvensointitaitojaan ohjelmoidakseen
    KIBO: n toistamaan kappaleensa oikeassa järjestyksessä. Tämä oppitunti on tarkoitettu
    lapsille, joilla on aikaisempaa KIBO-kokemusta.'
  tutorial_microbitwwn_longdescription: Ravista micro:bittiäsi ja sinulle annetaan
    satunnainen suunta kävellä.
  tutorial_grokcyberlive_longdescription: Merivoimien kapteeni on vangittuna aluksensa
    sisällä. Merkittävä maamerkki on pimentynyt. Ja aseet osoitetaan Sydneyn vilkkaimpiin
    sivustoihin…Kaikki on yhteydessä toisiinsa, ja sinun on vapautettava kapteeni,
    jäljitä syyllinen, ja pysäytä heidät. Opiskelijoiden on jäljitettävä vihjeitä,
    ratkaistava pulmia ja selvitettävä, kuinka lopettaa laajamittainen simuloitu verkkohyökkäys
    ennen kuin on liian myöhäistä.
  tutorial_codemojimaze_longdescription: Opi sekvensseistä, jotka auttavat Deenoa
    täydentämään sokkelon.
  tutorial_codemojisnake_longdescription: Tässä yksikössä opiskelijat oppivat käyttämään
    koodauslohkoja Scratchissa käärmepelin luomiseen.
  tutorial_carnegietoxibots_longdescription: Kukaan ei nuku Zillah Cityssä. Pelaat
    yhtenä Zedistä, miehistöstä, joka on omistautunut tukahduttamaan Toxibotien, haittaohjelmien
    korruptoituneet robotit, jotka kuuluvat Toxicorpille, jättiläiselle yhtiölle.
    Suurin osa toksiboteista tuhoutui, mutta tuhoja on edelleen ympärillä. Varaudu
    Zed-klubitaloon ja ohjelmoi yhteistyörobottisi (alias 'cobot') Beastie auttamaan
    niiden vangitsemisessa.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge with VICE Virtual Robot
    tarjoaa jäsennellyn sarjan ohjelmointitoimintoja reaalimaailman projektipohjaisessa
    kontekstissa. Sen tarkoituksena on saada opiskelijat ajattelemaan robotiikan lisäksi
    ohjelmoinnin ja ongelmanratkaisun malleja ja rakennetta yleisemmin. Tämä oppitunti
    sisältää videoita, animaatioita ja sisäänrakennetun koodausympäristön virtuaalisen
    robotin kanssa.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge tarjoaa jäsennellyn sarjan ohjelmointitoimintoja reaalimaailman projektipohjaisessa
    kontekstissa. Sen tarkoituksena on saada opiskelijat ajattelemaan robotiikan lisäksi
    ohjelmoinnin ja ongelmanratkaisun malleja ja rakennetta yleisemmin. Tämä oppitunti
    sisältää videoita, animaatioita ja sisäänrakennetun koodausympäristön virtuaalisen
    robotin kanssa.
  tutorial_spheroincolor_longdescription: Sphero indi näkee väriä aivan kuten sinä
    ja minä. Mutta kuka tunnistaa värit nopeammin? Kuka tunnistaa eniten? Tässä oppitunnissa,
    tutustu siihen, miten näemme värit, ja haasta indi värikilpailussa!
  tutorial_kcjdominos_longdescription: Tässä oppitunnissa simuloimme putoavia dominoja
    JavaScriptin avulla. Matkan varrella opimme muuttujista, toiminnoista, silmukoista,
    hiiren tapahtumista ja asioiden koputtamisesta!
  tutorial_spherocolortheory_longdescription: Sekoita värit kallistamalla ja kiertämällä
    Sphero BOLT! Tutustu additiivisen väriteorian toimintaan lisäämällä erilaisia
    punaisen, vihreän ja sinisen arvoja monien eri värien muodostamiseksi. Lue, miten
    voit käyttää BOLT-antureitasi sen suunnan mittaamiseen ja värien vaihtamiseen.
  tutorial_codecombatesports_longdescription: Kilpaileva koodaus ei ole koskaan ollut
    näin eeppistä! Opi taidot, joita tarvitset pelataksesi ammattilaisten tavoin Esports
    Bootcampissamme. Koodauskokemusta ei tarvita. Aloita harjoittelemalla vankityrmässä
    ja tutustumalla koodausstrategioihin ja -taktiikoihin, joita tarvitset kilpaillaksesi.
    Kun olet hionut taitojasi, testaa koodisi esports-areenallamme muita pelaajia
    vastaan ​​maailmanlaajuisesti! Oletko seuraava AI League -mestarimme?
  tutorial_spherodigdisplay_longdescription: Digitaaliset näytöt ovat kaikkialla ympärillämme,
    puhelimista tietokonenäyttöihin televisioon nykyaikaisiin mainostauluihin. Mutta
    miten ne toimivat? Tutustu digitaalisten näyttöjen taustalla olevaan graafiseen
    tekniikkaan ja hanki käytännön kokemusta ohjelmoimalla kuvia ja animaatioita LittleBits
    CodeBit- ja LED-matriisilla.
  tutorial_spherorvrincolor_longdescription: 'Näkyvä valo koostuu eripituisista aalloista,
    jotka silmä havaitsee värinä. Vaikka RVR+: lla ei ole silmiä (ainakin ne, jotka
    näkevät), siinä on anturi, joka pystyy havaitsemaan laajan värivalikoiman. Tutustu
    RVR+:n värianturin ominaisuuksiin ja sen ohjelmoimiseen. '
  tutorial_clbinary_longdescription: Käyttämällä uudelleenäänikomponentteja Minecraftissa
    osallistujat oppivat kuinka binäärilaskenta toimii, luo AND- ja OR-logiikkaportteja
    ja luo binäärilaskennan avulla yhdistelmälukon lukitun oven avaamiseksi.
  tutorial_sascollabcode_longdescription: Voi olla haastavaa löytää resursseja koodauksen
    opettamiseen näkövammaisille opiskelijoille. SAS uskoo, että jokaisella opiskelijalla
    pitäisi olla mahdollisuus oppia koodaamaan, ja pyrkii saavuttamaan tämän käyttämällä
    pistekirjoituskoodilohkoja SAS CodeSnapsin avulla - yhteistyöhön perustuva koodausympäristö,
    joka voi saada koko luokkahuoneen koodauksen vain yhdellä iPadilla ja Sphero -robotilla.
  tutorial_codecombatgoblins_longdescription: Tarvitsemme apuasi! Aloita eeppinen
    seikkailu, jossa hallitset peliä ohjelmointikykyjesi avulla. Ryhdy sankariksi,
    avaa ryöstö ja laajenna koodiarsenaaliasi pelastaaksesi kaupungin. Käytä sitten
    tekoälystrategioita kootaksesi puolueen viimeistä peikkopomotaistelua varten!
  tutorial_scratchstorytelling_longdescription: Animoi oma tarinasi Scratchilla! Lisää
    sprittejä, taustoja ja interaktiivisia graafisia tehosteita herättääksesi tarinasi
    eloon. Sisältää kouluttajan helpottamisoppaan, Scratch-projektin opetusohjelman
    ja koodauskortit. Tämä toiminta oli yhdenmukainen Common Core English Language
    Arts -standardien kanssa.
  tutorial_crayolasymbols_longdescription: Kuva on tuhannen sanan arvoinen - pienetkin
    kuvat sanovat paljon! Visuaaliset symbolit ovat kaikkialla, ohjaavat meidät julkisiin
    vessoihin, sairaaloihin, pyörätuolin ramppeihin ja bussipysäkkeihin. Käytä muotoja
    ja viivoja suunnitellaksesi alkuperäisiä symboleja, joihin muut voivat luottaa.
  tutorial_crayoladrawacode_longdescription: Tutustu eilisen ja tämän päivän koodeihin.
    Muinaiset ihmiset piirsivät symboleja luolan seinille kertomaan tarinoita. Muinaiset
    egyptiläiset veistivät kiveen hieroglyfit, visuaalisten symbolien kielen, joka
    edustaa ihmisiä, esineitä ja toimia. Luo lisätarinoita visuaalisilla koodeilla.
  tutorial_crayolafollowmycode_longdescription: Luo koodaustanssi luonnostelemalla
    visuaalisia symboleja, kuten nuolia, spiraaleja ja jalanjälkiä luodaksesi kuvion,
    jota sinä ja muut seuraat. Tai tee pieniä hahmoja Model Magicista ja käytä niitä
    tanssikoodisi seuraamiseksi!
  tutorial_madpicturethis_longdescription: Tämä oppitunti tutustuttaa opiskelijat
    HTML-kieleen ja opettaa heitä purkamaan sen, vaikka he eivät ole koskaan aiemmin
    olleet vuorovaikutuksessa HTML-koodin kanssa. Tekemällä havaintoja opiskelijat
    huomaavat malleja ja saavat paremman käsityksen HTML-koodin kirjoittamisesta ja
    tulkitsemisesta.
  tutorial_mindmakersmaps_longdescription: Tässä maailmankaikkeudessa erityyppiset
    kartat toimivat taustana hauskoille haasteille autonomisilla ajoneuvoilla, jotka
    noudattavat ohjelmiasi. Voittaaksesi sinun on tulkittava jokainen kartta ja ohjelmoittava
    paitsi liikkeet, myös mukauduttava odottamattomiin antureiden avulla esteiden
    ja luonnontapahtumien, kuten sään, lämpötilan ja ajan kulumisen, varalta. Hyvää
    matkaa!
  tutorial_mindmakersjorel_longdescription: Jorelin veljen hauska universumi on nyt
    hallinnassasi! Mutta sitä varten sinun on hallittava ohjelmoinnin perusteet ja
    kehitettävä taitoja, kuten algoritminen ajattelu, ongelmien hajoaminen, kuvioiden
    tunnistaminen ja abstraktio... työskentele kovasti ja ehkä saat selville Jorelin
    veljen nimen!
  tutorial_mindmakersroboland_longdescription: Ohjelmoi outoja ja hauskoja robotteja
    Mustachebot ja Ladybot! Autat heitä voittamaan haasteet, ja ne auttavat sinua
    kehittämään laskennallista ajattelua. Mitä edistyneempi haaste on, sitä enemmän
    opit algoritmeista, hajoamisesta, kuvioista ja abstraktiosta... Työskentele kovasti
    ja pidä hauskaa!
  tutorial_mindmakersrobolandjr_longdescription: Ohjelmoi outoja ja hauskoja robotteja
    Mustachebot ja Ladybot. Aina kun onnistut ratkaisemaan haasteen, saat pienen vihreän
    pallon ja siirryt seuraavaan. Kauris!
  tutorial_codehsdraw_longdescription: Luo oma piirustusohjelma Scratchissa näppäimistö-
    ja hiiritulojen avulla. Kuka tahansa voi käyttää sitä hauskanpitoon ja luovaan
    digitaaliseen taiteeseen!
  tutorial_codehscamouflage_longdescription: 'Ohjelmoi eläin ScratchJR: llä osoittamaan
    sopeutumisensa naamiointikäyttöön ympäristössään!'
  tutorial_firiapythoncodex_longdescription: Yksinkertaiset vaiheittaiset oppitunnit
    opettavat Python-koodausta, kun avaat uusia ominaisuuksia, kauniista värinäytöstä
    hifi-äänijärjestelmään. Koodaa omat ainutlaatuiset ja interaktiiviset projektisi
    sisäänrakennetulla kiihtyvyysanturilla, valoanturilla ja mikrofonilla. Ja voit
    kytkeä servomoottorit ja ulkoiset anturit suoraan rajoittamattomiin laajennusmahdollisuuksiin.
    CodeX = pelejä, musiikkia, antureita, taidetta ja paljon muuta!
  tutorial_bekidscoding_longdescription: Liity Gracen, Zakin ja Dot the Robotin seikkailuun
    Loop Galaxyssa! Koodaa lohkoilla jännittävien tehtävien suorittamiseksi ja oppia
    algoritmien, sekvenssien ja silmukoiden perusteet!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour on itseohjattu koodauspeli
    4-11-vuotiaille. Se opettaa koodauksen perusteet, kuten sekvensointi, virheenkorjaus,
    silmukat ja toiminnot. Se opettaa myös tekniikoita ongelmien ratkaisemiseksi,
    jotta lapsista tulee itsevarmempia, itsenäisiä oppijoita.'
  tutorial_microbitdice_longdescription: Ravista micro:bittiä tehdäksesi satunnaislukuja.
  tutorial_madflashcard_longdescription: Tämä oppitunti altistaa opiskelijat HTML-
    ja CSS-koodeille ja tarjoaa heille mahdollisuuden olla vuorovaikutuksessa sen
    kanssa ja nähdä tulokset reaaliajassa.
  tutorial_madappwars_longdescription: 'Tämä oppitunti tarjoaa opiskelijoille mahdollisuuden
    tutustua sovelluskehityksen liiketoimintapuoleen. Tässä toiminnassa opiskelijat
    vertaavat kahta samaan sateenvarjokategoriaan kuuluvaa sovellusta (esimerkki:
    kaksi matkasovellusta) ja arvioivat, mikä on parempi tiettyjen kriteerien perusteella.'
  tutorial_kodablepuppies_longdescription: Opiskelijat tapaavat Kodable pörröiset
    ystävät ja oppivat huolehtimaan heistä! 'Lemmikit' ovat pelin sisäisiä pentuja,
    jotka vaativat paljon rakkautta ja huomiota. Opiskelijat ohjelmoivat Carebotit
    auttamaan uuden tassunvuokrauksen vastuulla käyttämällä koodauskäsitteitä, kuten
    toimintoja ja ehdollisia lausuntoja.
  tutorial_googlesuperhero_longdescription: Muuta arjen sankari elämästäsi tai yhteisöstäsi
    supersankariksi ohjelmoimalla heidät lentämään rakennusten yli, pyörimään, työskentelemään
    apurin kanssa ja saamaan pisteitä koskettamalla pelin esineitä. Esittele Code
    Your Hero -ohjelmassa sankarisi erikoisvoimia ja omaa luovuuttasi CS First- ja
    Scratch-ohjelmilla.
  tutorial_googlename _longdescription: Valitse nimi ja herätä sanan kirjaimet eloon
    koodin avulla. Valitse lempinimi, lemmikin nimi, eläin, urheilu, paikka tai harrastus.
  tutorial_carnegiezillah_longdescription: Zillah City kukoistaa, ja musiikkia on
    ilmassa. Huhujen mukaan kuuluisa Gargantua-botti on verkossa ja lähettää viimeiset
    toksibotit roskaamaan kaupungin kortteli korttelilta.…Tartu cobot-leijulautaan
    ja valmistaudu uraamaan, liikkumaan ja lopettamaan aloittamasi! Pelaajat ohjelmoivat
    cobot-hoverbotit vaihtamaan kaistaa, välttää esteitä, ja ottaa monia toksibotteja
    tässä rytmityylisessä pelissä.
  tutorial_nasachspacejam_longdescription: Luo aurinkokunta, joka todella rokkaa!
    Opi musiikista, tähtitieteestä ja koodauksesta tässä itseohjatussa toiminnassa
    (koodauskokemusta ei tarvita). Ohjelmoi planeettoja tekemään musiikkia luomalla
    oma musiikillinen aurinkokuntasi, jossa on avaria melodioita.
  tutorial_hatchxrsolar_longdescription: 'Tutki tähtiä ja rakenna oma aurinkokuntasi
    käyttämällä lohkopohjaisen ohjelmoinnin käsitteitä. Opi 3D-avaruuden perusteista
    ja sukella mielikuvitukseesi rakentaaksesi unelmiesi universumin, kaikki alle
    tunnissa. Ja arvaa mitä, voit suorittaa projektisi AR: ssa millä tahansa iOS-laitteella
    HatchXR-sovelluksen avulla. Älä unohda jakaa luomuksiasi kanssamme käyttämällä
    #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Koodaa klassinen avaruuden hyökkääjien peli
    3D-muodossa, samalla kun opit pelin kehittämisen perusasiat, liikkuminen 3D-tilassa
    ja opi perustavanlaatuiset ohjelmointikonseptit, kuten silmukat, ehdolliset, muuttujat,
    ja näppäimistötapahtumat, kaikki alle tunnissa. Älä unohda jakaa luomuksiasi kanssamme
    käyttämällä #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Rakenna klassinen kromin T-rex dino -peli
    3D-muodossa, samalla kun opit pelin kehityksen, liikkeen 3D-tilassa ja opi perustavanlaatuiset
    ohjelmointikonseptit, kuten silmukat, ehdot, muuttujat, ja näppäimistötapahtumat,
    kaikki alle tunnissa. Älä unohda jakaa luomuksiasi kanssamme käyttämällä #hatchxr
    #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Marsut tulevat ja ovat nälkäisiä. Ohjelmoi
    jokaiselle kierrokselle Bot ampumaan porkkanoita, lanseeraamaan salaattia tai
    vetoamaan mahtavaan Apple-kilpeen tässä raivoisassa, nopeatempoisessa koodauspelissä.
    Kerää sydämiä avataksesi lisää työkaluja ja hillitäksesi ruokintavimmaa toivoen,
    että koodisi ei rikkoudu.
  tutorial_pickcodeshapes_longdescription: Opi käyttämään Pickcode-koodia koodin kirjoittamiseen,
    joka luo erilaisia muotoja. Kun kurssi on valmis, voit olla luova ja tehdä haluamasi
    suunnittelun!
  tutorial_codesterssketch_longdescription: Opi koodauksen perusteet Pythonissa samalla
    kun luot oman mukautetun Etch-a-Sketchin! Opi hallitsemaan näytöllä näkyviä sprite-tapahtumia,
    hyväksymään käyttäjän syötteet asettamaan kynän leveyden, ja käytä luetteloa kynän
    värin hallintaan.
  tutorial_pickcodechatbot_longdescription: Tällä kurssilla opit tekemään yksinkertaisen
    chatbotin, joka pelaa nopeaa ad libs -peliä.
  tutorial_codestersfish_longdescription: Opi Pythonin koodauksen perusteet samalla
    kun luot oman putoavan objektin pelin! Opit lisäämään taustan ja spritit, ja kuinka
    tapahtumien avulla voit luoda ja hallita spritejä lavalla.
  tutorial_codestershedgehog_longdescription: Opi koodauksen perusteet Pythonissa,
    luo sitten peli, joka ampuu spriten tähtiin! Jos haluat ampua laukauksesi, sinun
    on ensin opittava luomaan avain-, väli- ja törmäystapahtumia. RÄJÄHDYS POIS!
  tutorial_pickcodeggame_longdescription: Opi tekemään kahden pelaajan arvauspeli,
    jossa yksi pelaaja syöttää numeron chatbotiin, ja chatbot antaa vihjeitä toiselle
    pelaajalle, kun he yrittävät arvata.
  tutorial_codestersdino_longdescription: Opi Python-toimintoja ja tapahtumia samalla
    kun luot oman Flappy Dino -pelin. Kun peli alkaa, dino putoaa! Jos osut lohkoon,
    häviät. Kuinka monta korttelia voit navigoida dinossa?
  tutorial_pickcodemtpaint_longdescription: Tällä kurssilla opit käyttämään toimintoja
    piirtämään melko monimutkaisen muodon (kuten mobius-nauhan, mutta kolmion muodossa).
    Tämän oppitunnin jälkeen sinulla on rakennuspalikat tonnin erilaisten mallien
    tekemiseen.
  tutorial_microsoftcarnival_longdescription: Koodaa oma luokkahuoneesi karnevaali
    peleillä, kuten Whack-the-Mole, Burstin' Balloons ja Target Practice.
  tutorial_thunkablescavenger_longdescription: Opi rakentamaan oma Scavenger Hunt
    -sovelluksesi Thunkapelissa, ja käytä sovellustasi etsimään kohteita mobiililaitteellasi
    heti, kun koodi on valmis.
  tutorial_codeillusionfund_longdescription: Astu koodauksen ja tietojenkäsittelytieteen
    maagiseen maailmaan, kun opit ja tutustut tietokoneen perusteisiin! Tähän sisältyy
    napsauttamisen ja vierityksen harjoittelu, vetäminen ja pudottaminen, kopiointi,
    liittäminen ja kirjoittaminen.
  tutorial_codeillusiongoofybeg_longdescription: Lähde maagiseen koodausseikkailuun
    Goofyn kanssa! Opi piirtämään, värittämään ja siirtämään muotoja sekä lataamaan
    kuvia ja ääniä, kun hallitset pelikehityksen perusteet JavaScriptin avulla.
  tutorial_codeillusiongoofyint_longdescription: 'Luo oma interaktiivinen, digitaalinen
    bändi Goofyn avulla, kun tutkit pelikehityksen iloa JavaScriptin avulla. Tämä
    toiminta rakentuu siihen, mitä opit johdantotoiminnassamme, Disney Codeillusion:
    Game Development Adventure with Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Pakene ahdistetusta 3D-huoneesta ohjelmoitavien
    robottien avulla.
  tutorial_codespeakclimate_longdescription: 'Opi rakentamaan vastuullisesti perussivusto
    HTML: n avulla ja auttamaan kouluttamaan muita ilmastonmuutoksesta.'
  tutorial_codespeaktwinkle_longdescription: Kuuntele luettu ääneen ”Coding Twinkle”
    ja opi sitten koodaamaan se ScratchJR-sovelluksella
  tutorial_coinbasecrypto_longdescription: Testaa muistiasi ja opi krypton perusteet!
  tutorial_codespeakcomp_longdescription: Opi matokompostoinnista ja rakenna peli
    Scratchissa!
  tutorial_codespeaksnake_longdescription: 'Kuuntele tarina Snakesta, klassisesta
    mobiilipelitähdestä, ja koodaa oma pelisi ScratchJR: ssä'
  tutorial_prstemalexa_longdescription: Opiskelijat tutkivat äänen tekoälyä - tai
    ääni-tekoälyä - koodaamalla kaksi Alexa-taitoa. Opiskelijat aloittavat katsomalla
    videon, joka kattaa ääni-tekoälyn perusteet, ja rakenna sitten MIT App Inventoriin
    ääni-tekoälyllä toimiva ohjelma, jossa lukee ”Hello Moon”, ja ohjelman, joka voi
    lausua satunnaisia avaruustietoja. Oppitunti päättyy sanaston tarkasteluun ja
    keskusteluun.
  tutorial_coderzfarm_longdescription: Ohjelmoi robotti istuttamaan puutarha ja opi,
    kuinka robotit auttavat maanviljelijöitä todellisessa maailmassa.
  tutorial_intelinofield_longdescription: Opi ohjelmoimaan intelino-älykäs juna irrotettuna
    toimintanapsautuksilla ja suorita tehtävä ajaa opiskelijoita ympäri kaupunkia
    heidän retkellään.
  tutorial_cablockchain_longdescription: Tämä interaktiivinen kurssi tutkii blockchain-tekniikkaa
    ja kryptovaluuttoja, seuraavan sukupolven verkon liikkeellepaneva voima. Seuraa
    hahmojamme, kun he tulevat metaversumiin metsästyksessä löytääksesi potentiaalisen
    huijarin. He löytävät joukon lohkoketjun luovia sovelluksia ja pohtivat, miten
    se voisi vaikuttaa yhteiskuntaan tulevaisuudessa.
  tutorial_nasaparachute_longdescription: Tässä toiminnassa opit, kuinka JPL-insinöörit
    käyttivät binaarikoodia sisällyttääkseen piilotetun viestin laskuvarjoon, jota
    käytettiin auttamaan Mars-roveria, Sinnikkyyttä, laskeutumaan onnistuneesti Marsille.
    Sinulla on myös mahdollisuus luoda oma piilotettu viesti.
  tutorial_nasascratch_longdescription: 'Luo Moon- tai Mars-tutkimuspeli Scratchilla,
    visuaalisella ohjelmointikielellä. Ajattele kuin NASA: n avaruusoperaation suunnittelijat
    suunnitellaksesi pelisi!'
  tutorial_nasaorbit_longdescription: Tässä toiminnassa opiskelijat käyttävät Scratch,
    Snap! , tai muu ohjelmointikieli interaktiivisen simulaation luomiseksi avaruusaluksesta,
    joka telakoituu kansainväliseen avaruusasemaan. Crew Orbital Docking Simulation
    (CoDing Sim) sitouttaa opiskelijat laskennalliseen ajatteluun, ongelmanratkaisuun
    ja matematiikan todellisiin sovelluksiin.
  tutorial_nasapackage_longdescription: Tässä toiminnassa opiskelijat käyttävät Scratch,
    Snap! , tai muu ohjelmointikieli interaktiivisen simulaation luomiseksi droonista,
    joka navigoi maantieteellisellä alueella paketin toimittamiseksi. Simulaatio sitouttaa
    opiskelijat laskennalliseen ajatteluun, ongelmanratkaisuun ja matematiikan todelliseen
    soveltamiseen.
  tutorial_nasalunar_longdescription: 'Opiskelijat oppivat Artemis 1 -operaatiosta
    ja NASA App Development Challengesta (ADC). Tavoitteena on, että opiskelijat seuraavat
    Code.orgin App Labin avulla luomiamme vaiheita oppiakseen perusohjelmoinnin käyttämällä
    lohkokoodia. '
  tutorial_meeestate_longdescription: 'Ratkaise pulmia paetaksesi tohtori Breakowskin
    salaperäisestä kartanosta uudessa Minecraft Hour of Code: Escape Estate -pelissä.
    Käytä koodausta ja laskennallista ajattelua salaisuuksien avaamiseen, ansaovien
    avaamiseen ja piilotettujen vihjeiden paljastamiseen. Koodaa tiesi aamunkoittoon
    mennessä ja ansaitse miljoona smaragdia! Koodauksella lohkoissa tai Pythonissa,
    Hour of Code tarjoaa oppimispolun kenelle tahansa oppimaan koodin perusteet.'
  tutorial_imagipixelart_longdescription: Opi Python ja luo omia värikkäitä animaatioita
    tällä 1 tunnin kaatumiskurssilla!
  tutorial_kcjhealth_longdescription: 'Tutustu tietojen visualisointiin, algoritmiseen
    taiteeseen ja koodaukseen samalla kun tutkit SDG #3 ''Hyvä terveys ja hyvinvointi''.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye, ja Ririn on ryhdyttävä yhteen
    auttaakseen Wakandaa. Koodaa oma vauhdikas aktiviteettisi, joka on saanut inspiraationsa
    Marvel Studiosin ''Black Panther: Wakanda Ikuisesti''!'
  tutorial_nafbrand_longdescription: Code your Brand -kohdassa luot virtuaalisen yhteystiedoston
    luodaksesi henkilökohtaisen QR-koodin yhteystietojesi kanssa. Kun olet suorittanut
    tämän toiminnan, sinulla on moderni käyntikortti, jonka voit jakaa verkostoituessasi

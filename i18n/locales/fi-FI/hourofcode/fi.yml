  about_us_page_title: Tietoa meistä
  about_us_page_hero_description: Code.org® on koulutusinnovaatioiden voittoa tavoittelematon
    järjestö, joka on omistautunut visioon siitä, että jokaisen koulun jokaisella
    opiskelijalla on mahdollisuus oppia tietojenkäsittelytiedettä osana perusopetustaan.
    Laajennamme tietojenkäsittelytieteen mahdollisuuksia kouluissa keskittyen nuorten
    naisten ja muiden aliedustettujen ryhmien opiskelijoiden osallistumisen lisäämiseen.
    Johtava K-12-tietojenkäsittelytieteen opetussuunnitelman tarjoaja Yhdysvaltojen
    suurimmissa koulupiireissä, Code.org järjestää myös vuosittaisen [Hour of Code]
    (%{hour_url}) -kampanjan, johon on osallistunut yli 15% kaikista maailman opiskelijoista.
    Code.orgia tukevat anteliaat lahjoittajat, mukaan lukien Microsoft, Amazon, Google
    ja [monet muut] ()%{others_url}

  ai_video_series_title: Kuinka tekoäly toimii
  ai_video_series_desc: Microsoftin toimitusjohtajan Satya Nadellan johdannolla tämä
    lyhyiden videoiden sarja esittelee sinulle, miten tekoäly toimii ja miksi sillä
    on merkitystä. Sitten syventyä kysymyksiin, kuten algoritminen puolueellisuus
    ja tekoälyn päätöksenteon etiikka.
  ai_resources_heading: Lisäresursseja
  ai_resources_desc: Kiinnostunut oppimaan lisää tekoälystä? Tässä on joitain lisäresursseja,
    jotka voivat auttaa laajentamaan opiskelijoiden oppimista.
  ai_resources_title_01: AI-paneelin etiikka
  ai_resources_desc_01: Mene syvemmälle joidenkin suosikki AI-asiantuntijoidemme kanssa!
    Tämä paneelikeskustelu käsittelee tärkeitä kysymyksiä, kuten algoritmista harhaa
    ja työn tulevaisuutta.
  ai_resources_btn_aria_label_01: Katso tekoälyn etiikka -paneeli
  ai_resources_title_02: Kuvittele Cup-juniori
  ai_resources_desc_02: Tämä maailmanlaajuinen AI for Good -haaste esittelee opiskelijat
    Microsoftin AI for Good -aloitteisiin ja antaa heille mahdollisuuden ratkaista
    ongelma maailmassa tekoälyn avulla.
  ai_resources_btn_aria_label_02: Tutustu Imagine Cup Junior -haasteeseen
  ai_resources_title_03: Tekoäly opettajille
  ai_resources_desc_03: 'Tukee tekoälyn tiedon integrointia koko K-12: een. Tarjoa
    ilmaista ammatillista kehitystä, webinaareja, konferenssiesityksiä ja vertaisoppimismahdollisuuksia.'
  ai_resources_btn_aria_label_03: Tutustu AI for Teachers -sivustoon
  ai_pl_101_hero_heading: Tekoäly 101 opettajille
  ai_pl_101_hero_desc: Tutustu tekoälyn (AI) uraauurtavaan maailmaan ja sen muutospotentiaaliin
    koulutuksessa perustavanlaatuisen verkko-oppimissarjamme opettajille.
  ai_pl_101_hero_desc_02: Kattava verkko-oppimissarja opettajille.

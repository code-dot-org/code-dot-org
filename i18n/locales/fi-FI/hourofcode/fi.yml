  hoc_faq_title: UKK
  hoc_faq_what_is_hoc_q: Mikä Koodaustunti oikein on?
  hoc_faq_what_is_hoc_a_markdown: Hour of Code alkoi yhden tunnin johdantona tietojenkäsittelytieteelle,
    joka oli tarkoitettu "koodin" selvittämiseen, osoittamaan, että kuka tahansa voi
    oppia perusasiat, ja laajentaa osallistumista tietojenkäsittelytieteisiin. Sittemmin
    on tullut maailmanlaajuinen pyrkimys juhlia tietojenkäsittelytietettä, alkaen
    yhden tunnin koodaustoiminnasta, mutta laajentamalla kaikenlaisiin yhteisön toimiin.
    Tutustu [oppaat ja aktiviteetit] (%{tutorials}). Tätä ruohonjuuritason kampanjaa
    tukee yli [400 kumppania] (%{partners}) ja 200 000 kouluttajaa maailmanlaajuisesti.
  hoc_faq_last_year: Kokeile oppitunteja
  hoc_faq_when_is_hoc_q: Milloin Koodaustunti on?
  hoc_faq_when_is_hoc_a_markdown: Hour of Code järjestetään vuosittain [tietojenkäsittelyviikon
    aikana] (%{csedweek_url}). %{campaign_date_year} Tietojenkäsittelytieteen koulutusviikko
    on %{campaign_date_full}, mutta voit järjestää Hour of Coden ympäri vuoden. Tietojenkäsittelyviikko
    järjestetään vuosittain tietojenkäsittelytieteen edelläkävijän [amiraali Grace
    Murray Hopper] (%{grace_hopper} syntymäpäivän kunniaksi (9. joulukuuta 1906).
  hoc_faq_why_cs_q: Miksi tietojenkäsittelytiede?
  hoc_faq_why_cs_a_markdown: Jokaisella opiskelijalla tulisi olla mahdollisuus tietojenkäsittelytieteiden
    oppimiseen. Se auttaa ongelmanratkaisutaitojen, logiikan ja luovuuden kehittämisessä.
    Aloittamalla aikaisin, opiskelijoilla on perusta menestykseen millä tahansa 2000-luvun
    urapolulla. Katso lisää tilastoja [täältä] (%{stats_url}).
  hoc_faq_how_participate_q: Kuinka voin osallistua?
  hoc_faq_how_participate_a_markdown: "[Aloita suunnittelu täällä] (%{howto}) tutustumalla
    oppaaseen. Voit järjestää Hour of Code -tapahtuman koulussa tai yhteisössäsi -
    esimerkiksi koulun ulkopuolisessa kerhossa, voittoa tavoittelemattomassa järjestössä
    tai työpaikalla. Tai kokeile sitä itse %{campaign_date}."
  hoc_faq_behind_hoc_q: Kuka on Koodaustunnin takana?
  hoc_faq_behind_hoc_a_markdown: Koodituntia ohjaavat Hour of Code ja Computer Science
    Education Week [neuvoa-antavat ja tarkastelukomiteat] (%{partner_url}) sekä ennennäkemätön
    yhdistelmä kumppaneita, jotka ovat yhdessä tukeneet Hour of Codea - mukaan lukien
    Microsoft, Applen, Amazonin, Amerikan poikien ja tyttöjen klubit ja kollegion
    hallitus.
  hoc_faq_host_q: En tiedä mitään koodauksesta. Voinko silti isännöidä tapahtumaa?
  hoc_faq_host_a_markdown: Tietysti. Hour of Code -toiminta on itseohjattua. Sinun
    tarvitsee vain [kokeilla nykyisiä opetusohjelmiamme] (%{codeorg_url}/learn), valita
    haluamasi opetusohjelma ja valita tunti - me hoidamme loput. Löydät myös vaihtoehtoja
    jokaiselle iälle ja kokemustasolle, päiväkoti-ikäisestä ylöspäin. Aloita tapahtuman
    suunnittelu lukemalla [ohjeet] (%{howto}).
  hoc_faq_devices_q: Mitä laitteita minun pitäisi käyttää opiskelijoilleni?
  hoc_faq_devices_a_markdown: Code.org-oppaat toimivat kaikilla laitteilla ja selaimilla.
    Katso lisätietoja Code.org-opetusohjelman teknisistä tarpeista [täältä] (%{codeorg_url}/educate/it).
    Non-Code.org-opetusohjelmien tekniset tarpeet löytyvät sivulta [%{partner_url}/learn]
    (%{codeorg_url} / learn) opetusohjelmakohtaisesta kuvauksesta. Älä unohda, että
    tarjoamme myös [offline aktiviteetteja] (%{unplugged_url}), jos Tietokone tekniikka
    ei mahdu koulun opetusohjelmiin!
  hoc_faq_need_computers_q: Tarvitsenko tietokoneita jokaiselle osallistujalle?
  hoc_faq_need_computers_a_markdown: |-
    Ei. Hour of Code -oppaamme toimivat tietokoneissa, älypuhelimissa, tableteissa ja joissain ei tarvita tietokonetta ollenkaan! Voit liittyä mihin tahansa, missä tahansa oletkin.

    _ Tässä on muutama vaihtoehto: _

    - **Työskentele pareittain.** [Tutkimus osoittaa] (%{pair_programming_research}) opiskelijat oppivat parhaiten [pariohjelmoinnilla] (%{pair_programming_video}), jakamalla tietokonetta ja työskentelemällä yhdessä. Kannusta oppilaitasi oppimaan.
    - **Käytä heijastettua näyttöä.** Jos sinulla on projektori ja näyttö verkkoon liitetylle tietokoneelle, koko ryhmäsi voi osallistua yhdessä Hour of Codeen. Katso video-osia yhdessä ja ratkaise vuorotellen pulmia tai vastaa kysymyksiin.
    - **Offline.** Tarjoamme [oppaita, jotka eivät vaadi tietokonetta] (%{unplugged_url}).
  hoc_faq_international_q: Olen <country>ssa. Kuinka voin osallistua kansainvälisesti?
  hoc_faq_international_a_markdown: Kuka tahansa voi järjestää Hour of Code -tapahtuman
    missä tahansa päin maailmaa. Viime vuonna opiskelijat ympäri maailmaa liittyivät
    yhteen Code of Hour -tapahtumaan. Lisätietoja [here](%{promote}).
  hoc_faq_tutorial_q: Kuinka voin tehdä Hour of Code -opetusohjelman?
  hoc_faq_tutorial_a_markdown: Jos haluat tulla opetuspartneriksi, [katso ohjeet](%{tutorial_guidelines}).
    Haluaisimme isännöidä erilaisia kiinnostavia vaihtoehtoja, mutta ensisijaisena
    tavoitteena on optimoida kokemus opiskelijoille ja opettajille, jotka ovat uusia
    tietojenkäsittelytieteessä.
  hoc_faq_account_q: Pitääkö opiskelijoiden kirjautua sisään tilillä?
  hoc_faq_account_a_markdown: Ei. Rekisteröintiä tai sisäänkirjautumista ei vaadita
    ja opiskelijat voivat kokeilla Hour of Codea ongelmitta. Suurin osa [jatkokursseista]
    ](%{codeorg_url}/learn/beyond) vaatii tilin luomista opiskelijoiden edistymisen
    tallentamiseksi. Hour of Codeen rekisteröityminen EI myöskään luo Code Studio
    -tiliä automaattisesti. Jos haluat luoda tilejä opiskelijoille, seuraa näitä [ohjeita]
    (https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: Mitä toimintaa minun pitäisi tehdä lukiolaisten kanssa?
  hoc_faq_high_school_a_markdown: Tähtien sota- ja Minecraft-oppaamme ovat upeita
    lukiolaisille, erityisesti Tähtien sota-JavaScript-versio ja molempien opetusohjelmien
    ilmainen pelitaso. Vaihtoehtoisesti suosittelemme kokeilemaan yhtä aloitusoppaastamme
    [%{partner_url}/learn] (%{codeorg_url}/learn), kuten opetusohjelma Angry Birdsin
    tai Annan ja Elsan kanssa. Lukion opiskelijan pitäisi pystyä suorittamaan yksi
    näistä 30 minuutissa ja kokeilla sitten JavaScriptin edistyneempää opetusohjelmaa,
    kuten Khan Academy tai CodeHS.
  hoc_faq_scratch_q: Teen Scratch for Hour of Code -tapahtumaa, mutta entä jos opiskelijoillani
    on pikemminkin iPadit kuin kannettavat tietokoneet?
  hoc_faq_scratch_a_markdown: Scratch ei toimi tableteilla. Jos opiskelijat ovat nuoria,
    he voivat käyttää ScratchJR iPad -sovellusta (varhaisille lukijoille). Jos tarkastelet
    [%{partner_url}/learn](%{codeorg_url}/learn) -oppaita, löydät muita iPadien kanssa
    toimivia opetusohjelmia - Code.org, Tynker, Lightbot tai CodeSpark.
  hoc_faq_count_hoc_q: Kuinka lasket Hour of Coden?
  hoc_faq_map_q: Miksi en näe pistettäni kartalla?
  hoc_faq_map_a_markdown: Olemme pahoillamme, ettet näe tapahtumaasi Hour of Coden
    kartalla. Kymmenien tuhansien ilmoittautuneiden järjestäjien vuoksi kartta yhdistää
    tiedot ja näyttää yhden pisteen useille tapahtumille. Jos napsautat kartan alla
    olevaa[tapahtumasivu] (%{events_url}) -linkkiä, sinut ohjataan kaikkien tapahtumien
    luetteloon osavaltioittain ja löydät tapahtumasi siellä. Lisäksi kun otetaan huomioon
    tuhannet Hour of Codeen ilmoittautuneet ihmiset, kartan ja tapahtumaluettelon
    päivittäminen kestää yleensä 48 tuntia. Tarkista uudelleen muutaman päivän kuluttua!
  hoc_faq_count_hoc_a_markdown: Hour of Code -trakkeri mittaa käyttöä tarkasti. Emme
    laske yksilöllisiä opiskelijatunnistuksia täydellisesti seuratessamme Hour of
    Coden osallistujia, varsinkin koska sisäänkirjatuminen ja rekisteröityminen eivät
    ole pakollisia. Seurauksena laskemme osallistujia liian paljon ja liian vähän
    samanaikaisesti. Lue kaikki yksityiskohdat [täältä] (%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Kuinka paljon voi oppia tunnissa?
  hoc_faq_one_hour_a_markdown: |-
    Hour of Coden tavoitteena ei ole opettaa ketään tulemaan tietotekniikan asiantuntijaksi tunnissa. Yksi tunti riittää vain opettamaan, miten hauskaa ja luovaa tietojenkäsittelytiede voi olla, ja että se sopii kaiken ikäisille taustasta riippumatta. Tämän kampanjan onnistumisen mittari ei ole siinä, kuinka paljon CS-opiskelijat oppivat - menestys heijastuu laajaan osallistumiseen sukupuolten sekä etnisten ja sosioekonomisten ryhmien välillä, ja siitä johtuva ilmoittautumisen ja osallistumisen kasvu näemme CS-kursseilla kaikilla tasoilla. Miljoonat osallistuvat opettajat ja opiskelijat ovat päättäneet mennä yli tunnin - oppia koko päivän tai koko viikon tai pidempään, ja monet opiskelijat ovat päättäneet ilmoittautua koko kurssille (tai jopa yliopiston pääaineelle).

    Opiskelijoiden lisäksi toinen "oppija" on kouluttaja, joka saa tunnin kuluttua luottamuksen opettaa tietojenkäsittelytieteitä, vaikka heillä ei ehkä olisikaan korkeakoulututkintoa tietojenkäsittelytieteen tutkijana. Kymmenet tuhannet opettajat päättävät jatkaa tietojenkäsittelytietoa joko osallistumalla PD:hen tai tarjoamalla jatkokursseja tai molempia. Ja tämä koskee myös kouluvastaavia, jotka ymmärtävät, että tietojenkäsittely on jotain, mitä heidän oppilaansa haluavat ja opettajat kykenevät.

    Ennen kaikkea kaikki osallistujat voivat oppia tunnissa on, että voimme tehdä tämän.
  hoc_faq_more_questions_q: Vielä lisää kysymyksiä?
  hoc_faq_more_questions_a_markdown: Yritä löytää vastaus [tukifoorumiltamme] (http://support.code.org).
  hoc_faq_keep_learning_q: Kuinka jatkan oppimista Hour of Coden jälkeen?
  hoc_faq_keep_learning_a_markdown: Kuka tahansa voi isännöidä Hour of Codea milloin
    tahansa. Oppaat pysyvät ajan tasalla ympäri vuoden. Voit luottaa, että kaikki
    opetusohjelmamme ja opetussuunnitelmamme ovat jatkuvasti saatavilla sivustollamme.
    Vieraile [resursseissamme] (%{promote}), jos haluat tietoja tapahtuman ohjekirjoista
    ja muista resursseista, joiden avulla Hour of Code -tapahtuma onnistuu.
  hoc_faq_certificates_q: Mistä voin tulostaa todistuksia opiskelijoille?
  hoc_faq_certificates_answer_markdown: Siirry [sertifikaattisivulle] (%{certificates_url}),
    jossa voit tulostaa todistukset koko luokallesi etukäteen.
  hoc_faq_logo_q: Onko rajoituksia sille, kuinka voin käyttää Hour of Code -logoa
    tai nimeä?
  hoc_faq_logo_a_markdown: Hour of Code on tavaramerkki. Emme halua estää sen käyttöä,
    mutta haluamme varmistaa, että sitä käytetään tiettyjen rajojen sisäpuolella.
    Katso [nämä käyttöohjeet] (%{logo_url}).
  hoc_faq_bug_q: Löysin virheen Hour of Code -toiminnassa! Mitä minun pitäisi tehdä?
  hoc_faq_bug_a_markdown: |-
    Voi ei! Jos olet törmännyt virheeseen Hour of Code -toiminnassa, tarkista ensin aktiviteetin URL-osoite. Jos URL-osoite alkaa studio.code.org, Code.org-tukitiimimme voi auttaa! Napsauta kysymysmerkki-kuvaketta näytön oikeassa yläkulmassa ja valitse sitten ”Ilmoita ongelmasta” avattavasta valikosta.

    Jos URL-osoite ei ala osoitteella studio.code.org, työskentelet todennäköisesti kolmannen osapuolen toiminnassa ja sinun on otettava yhteyttä kyseisen yrityksen tukitiimiin saadaksesi lisätietoja.

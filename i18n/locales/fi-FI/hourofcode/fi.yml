    vika! Onneksi yksi hänen luotettavista tontuistaan on salaa työskennellyt rekilennokin
    kehittämisessä. Se ei ole joulupukin reki, mutta se toimii ja on valmis pelastamaan
    joulupäivän!
  tutorial_idowedo_shortdescription: Suunnittele ja rakenna robottiajoneuvo ja ohjelmoi
    se kuljettamaan minihahmoja.
  tutorial_diggindwarf_shortdescription: Kääpiöt tarvitsevat apuasi navigoidakseen,
    kaivaakseen ja kerätäkseen helmiä JavaScriptin avulla.
  tutorial_spheroit_shortdescription: Opi jos/sitten, muut olosuhteet samalla kun
    rakennat omaa eläinäänipeliäsi, jota kutsumme nimellä ”Animal Toss!”
  tutorial_gameofcodes_shortdescription: Rakenna mahtava Dragon-peli ja vie se itsenäisenä

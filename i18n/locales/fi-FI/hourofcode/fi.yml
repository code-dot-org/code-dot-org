  module_desc_coding_time_capsule: Luo digitaalinen aikakapseli tallentamaan ja säilyttämään
    muistoja tulevaisuutta varten.
  module_desc_simulating_marine_ecosystem: Käytä koodausta simuloidaksesi meriekosysteemiä

    maailmaa!
  help_page_speak_for_cs_heading: Puhu tietojenkäsittelytieteen koulutuksen puolesta
  help_page_speak_for_cs_desc: Lue lisää Code.orgin edunvalvontatyöstä kaikkialla
    Yhdysvalloissa ja kymmenestä käytännöstä, joita suosittelemme osavaltioita omaksumaan
    tietojenkäsittelytieteen perustamiseksi kaikille opiskelijoille. Plus, selvitä,
    kuinka voit ajaa muutosta osavaltiossasi.

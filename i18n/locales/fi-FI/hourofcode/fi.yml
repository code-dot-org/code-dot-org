  ai_pl_101_intro_heading: Mikä on AI 101 opettajille?
  ai_pl_101_intro_text: AI 101 for Teachers on ilmainen, perustava online-ammatillinen
    oppimissarja kaikille opettajille ja kouluttajille, jotka ovat kiinnostuneita
    tekoälyn (AI) uraauurtavasta maailmasta ja sen muutospotentiaalista koulutuksessa.
    Kumppanit Code.org, ETS, ISTE, Khan Academy tarjoavat kiinnostavia istuntoja tunnettujen
    asiantuntijoiden kanssa, jotka demystifioivat tekoälyn, tutkivat vastuullista
    toteutusta, puuttuvat puolueellisuuteen ja esittelevät, kuinka tekoälyllä toimiva
    oppiminen voi mullistaa opiskelijoiden tulokset. Liity mukaan tälle etsintä- ja
    vaikutusmahdollisuuksien matkalle, ja avaa opetuksen tulevaisuus tekoälyn kanssa
    ja siitä.
  ai_pl_101_partnership_between: Kumppanuus välillä
  ai_pl_101_join_email_title: Rekisteröidy varhaiseen pääsyyn AI 101 for Teachers
    -palveluun
  ai_pl_101_pro_join_email_desc: Ole ensimmäinen, joka kuulee, kun jokainen istunto
    käynnistyy. Hanki päivityksiä tekoälyn resursseista Code.org, ETS, ISTE ja Khan
    Academy.
  ai_pl_101_explore_title: Tekoälyyn liittyvät resurssit
  ai_pl_101_explore_desc: Meillä on sinulle erilaisia lisäresursseja Code.org, ETS,
    ISTE ja Khan Academy tukemaan opettajia tällä uudella ja kasvavalla alalla. Tarkista
    ne alla.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Khan Academyn tekoälyllä toimiva opetusapu antaa opettajille
    mahdollisuuden lopettaa ajan viettäminen valmistelutehtäviin, joita he eivät rakasta,
    ja keskittyä siihen, mitä he rakastavat - opettamiseen.
  ai_pl_101_explore__button_1: Kokeile Khanmigoa
  ai_pl_101_explore_title_2: Tekoälyn etsintä opettajille
  ai_pl_101_explore__desc_2: Kuuden vuoden ajan tämä 15 tunnin verkkokurssi ISTE on
    ohjannut K-12-opettajia tekoälyn perusasioista opetuksessa ja oppimisessa. Kurssi
    tarjotaan kolme kertaa vuodessa ja se on täysin asynkroninen asiantuntijaohjaajan
    jatkuvalla tuella.
  ai_pl_101_explore__button_2: Aloita kurssi
  ai_pl_101_explore_title_3: AI-opetussuunnitelma
  ai_pl_101_explore__desc_3: Code.orgin AI How to Use AI -videoissa ja opetussuunnitelmassa
    luokille 3—12 oppilaat oppivat tekoälyn perusperiaatteet ja käyttävät hauskoja
    aktiviteetteja nähdäkseen, kuinka tietokoneet oppivat datasta. Videot ja opetussuunnitelma
    kutsuvat myös opiskelijoita tutkimaan koneoppimista ja tietoja samalla pohtimaan
    tekoälyn eettisiä vaikutuksia.
  ai_pl_101_explore__button_3: Tutustu opetussuunnitelmiin
  ai_pl_101_explore_title_4: ETS:n vuorovaikutteinen kriteeri
  ai_pl_101_explore__desc_4: 'Tämä ohjattu viiden kappaleen kirjoitusalusta valmentaa
    oppijoita kirjoitusprosessin viidessä kriittisessä vaiheessa: Valmistella/suunnittele,
    kirjoittaa, tarkistaa, muokata, pohtia. ETS mukauttaa kirjoituskokemuksen hyödyntämällä
    huippuluokan pisteytysmalleja ja tekoälyä, auttaa opettajia tarjoamaan iteratiivista
    palautetta ja muotoilevaa arviointia koko kirjoituskokemuksen ajan.'
  ai_pl_101_explore__button_4: Tutki työkalua
  ai_pl_101_video_title_1: Fireside-keskustelu Sal Khanin ja Hadi Partovin kanssa
  ai_pl_101_video_desc_1: Liity Sal Khanin (Khan Academy) ja Hadi Partovin (Code.org)
    kanssa takkakeskusteluun tekoälyn omaksumisesta luokkahuoneessa. Odota vilkasta
    keskustelua, joka sisältää joitain kiistanalaisimmista aiheista, jotka liittyvät
    tekoälyyn tänään.
  ai_pl_101_video_title_2: 'AI: n demystifiointi opettajille'
  ai_pl_101_video_desc_2: 'Johdatus tekoälyn perusteisiin, jotka antavat sinulle perustiedot
    ymmärtääksesi AI: n syvällisen vaikutuksen yhteiskunnassamme ja sen kasvavan merkityksen
    koulutusalalla. Saat käytännön oivalluksia tekoälyn hyödyntamisesta luokkahuoneen
    tehtävissä ja säästät aikaa hallinnollisissa tehtävissä.'
  ai_pl_101_video_title_3: Oppimisen muuttaminen tekoälyn avulla
  ai_pl_101_video_desc_3: Tutustu tekoälyn ja koulutuksen risteykseen. Tässä istunnossa
    tutkitaan, kuinka tekoäly voidaan yhdistää pedagogiikkaan opiskelijoiden oppimisen
    parantamiseksi. Se on pakollinen osallistuminen opettajille, jotka haluavat hyödyntää
    tekoälyä muuttaakseen opetuskäytäntöjään rikastuttaakseen oppilaiden oppimiskokemuksia.
  ai_pl_101_video_title_4: Vastuullisen lähestymistavan varmistaminen tekoälyyn
  ai_pl_101_video_desc_4: 'Tutustu eettisiin näkökohtiin ja parhaisiin käytäntöihin
    tekoälyn sisällyttämiseksi koulutusympäristöihin. Tämä istunto tarjoaa konkreettisia
    strategioita, resursseja, ja reaalimaailman esimerkkejä, joiden kaikkien tarkoituksena
    on ymmärtää AI: n mahdolliset ennakkoluulot, ja siihen liittyvät eettiset näkökohdat.'
  ai_pl_101_video_title_5: Tekoälyn tuominen luokkahuoneeseen
  ai_pl_101_video_desc_5: Tämä istunto keskittyy tekoälyn opettamiseen, tekoälyn koulutustyökalujen
    arviointiin ja hyödyntämiseen sekä tekoälyn hyödyntämiseen opiskelijoiden arvioinnissa.
    Runsaalla yhdistelmällä teoriaa, käytännön esimerkkejä ja resursseja sen tavoitteena
    on antaa opettajille mahdollisuuden navigoida tekoälymaisemassa ja parantaa opiskelijoiden
    oppimiskokemuksia.
  ai_pl_101_resources_5: Opas vastuullisen lähestymistavan varmistamiseen tekoälyyn
  ai_pl_101_video_desc_6: 'Lue lisää uudesta tekniikasta, joka ohjaa tekoälyn suuria
    muutoksia, ja siinä on kaksi uutta videota suurista kielimalleista (kuten ChatGPT)
    ja Generative AI. Kuule, miten nämä uudet tekniikat toimivat suoraan asiantuntijoilta:
    Mira Murati, OpenAI: n teknologiajohtaja, ja Cristóbal Valenzuela, RunwayML: n
    toimitusjohtaja.'
  ai_pl_101_llm_slides_title: Suuri kielimalli kehottaa opettajia
  ai_pl_101_llm_slides_desc: 'Työkalut parhaan mahdollisen tuloksen saamiseksi LLM:
    stä, kuten ChatGPT, aloittelijasta edistyneeseen. Sisältää aloituskehotteet niille,
    jotka vain kastavat varpaitaan, sekä edistyneitä työkaluja niille, jotka haluavat
    maksimoida potentiaalinsa.'
  ai_pl_101_resources_3: Tekoälyn kehotukset opiskelijoiden oppimisen muuttamiseksi
  ai_pl_101_resources_section_title: Lisää tapoja oppia tekoälystä
  ai_pl_101_resources_guide: 'Companion-opas:'
  how_ai_works_hero_heading: Kuinka tekoäly toimii
  how_ai_works_hero_desc: Sukella tekoälyn maailmaan ”Kuinka AI toimii” -videosarjamme
    ja siihen liittyvien oppituntien avulla!
  how_ai_works_intro_desc: Tämä lyhyiden videoiden sarja ja siihen liittyvät luokkahuoneessa
    olevat oppitunnit esittelevät sinulle ja oppilaillesi, miten tekoäly toimii ja
    miksi sillä on merkitystä. Voit valita yksittäisiä oppitunteja aiheen perusteella,
    tutkia koko aiheiden sarjaa yhdessä luokassa tai opettaa kaikki 7 oppituntia syvemmän
    sukelluksen antamiseksi.
  how_ai_works_intro_list_01: Esittele tekoäly ja koneoppiminen
  how_ai_works_intro_list_02: Sukella generatiivisen tekoälyn toimintaan, mukaan lukien
    suuret kielimallit (LLM) ja kuvan luominen
  how_ai_works_intro_list_03: Tutki puolueellisuutta, etiikkaa, yksityisyyttä ja tekoälyn
    vastuullista käyttöä
  how_ai_works_intro_list_04: Kosketa tekoälyn reaalimaailman sovelluksia, mukaan
    lukien tietokonenäkö
  how_ai_works_lessons_heading: AI-oppitunnit luokallesi
  how_ai_works_lesson_title_01: Johdatus koneoppimiseen
  how_ai_works_lesson_desc_01: Opi tekoälyn muodosta, jota kutsutaan koneoppimiseksi,
    ja kuinka he voivat käyttää ongelmanratkaisuprosessia robotin kouluttamiseen ongelmien
    ratkaisemiseksi. Osallistu koneoppimiseen, jossa robotti oppii havaitsemaan kalojen
    kuvioita.
  how_ai_works_lesson_title_02: Tietokoneen visio
  how_ai_works_lesson_desc_02: Opi kuinka tietokonenäkö toimii. Katso video, jossa
    selitetään tietokoneen visio ja miten tietokone ”näkee”. Suunnittele sitten algoritmi,
    joka käyttää verkkoa päättääkseen, minkä numeron seitsemän segmentin näyttö näyttää,
    ja testaa se.
  how_ai_works_lesson_title_03: Neuraaliset verkot
  how_ai_works_lesson_desc_03: Opi kuinka hermoverkot toimivat. Käytä widgettejä tutkiaksesi
    hermoverkkoja käsillä. Katso video, jossa selitetään hermoverkkoja. Keskustele
    lopuksi erilaisten näkökulmien tarpeesta suositusjärjestelmiä luotaessa.
  how_ai_works_lesson_title_04: Chatbotit ja suuret kielimallit
  how_ai_works_lesson_desc_04: 'Opi, mitä suuri kielimalli (LLM) on ja miten se toimii,
    ja käytä sitten LLM: ää tekstin luomiseen AI: n kanssa. Lopuksi keskustele siitä,
    ovatko LLM: t älykkäitä vai luovia.'
  how_ai_works_lesson_title_05: Generatiiviset kuvat
  how_ai_works_lesson_desc_05: Opi kuinka tekoäly voi luoda kuvia, tutkia sitten diffuusiotekoälywidgetiä
    ja keskustella siitä, ovatko nämä mallit luovia vai eivät.
  how_ai_works_lesson_title_06: Algoritminen harha
  how_ai_works_lesson_desc_06: Harjoittele kuvien rajaamista paljastamaan Twitter-rajausalgoritmin
    taustalla oleva harha, lue ja katso sitten video tämän puolueellisen algoritmin
    löytämisestä. Lopuksi keskustele tavoista tunnistaa ja vähentää algoritmien puolueellisuutta.
  how_ai_works_lesson_title_07: Tekoälyn eettiset säännöt
  how_ai_works_lesson_desc_07: 'Suorita tutkimusta artikkeleilla ja videoilla, jotka
    paljastavat eettiset sudenkuopat valitsemallaan tekoälyn alueella. Kokoa luokanlaajuinen
    ”AI: n eettiset säännöt” -resurssi tekoälyn tekijöille ja lainsäätäjille kaikkialla.'
  how_ai_works_lessons_in_a_day_title: Kuinka tekoäly toimii päivässä
  how_ai_works_lessons_in_a_day_desc: Onko sinulla vain päivä? On myös mahdollisuus
    esitellä koko sarja opiskelijoille yhdessä päivässä. Täydellinen kaikille aihealueen
    opettajille, jotka haluavat esitellä opiskelijoille tekoälyä, tai jopa oppituntina
    vierailevalle opettajalle.
  how_ai_works_lessons_in_a_day_desc_02: Esittele kaikki ”Kuinka AI toimii” -videot
    yhdessä päivässä. Opiskelijat seuraavat jokaista videota sovittamalla videon sanastoa
    ja vastaamalla sitten kunkin videon pohdintakysymykseen.
  how_ai_works_resources_desc: Kiinnostunut oppimaan lisää tekoälystä? Tässä on joitain
    lisäresursseja, jotka voivat auttaa sinua ja oppilaidesi oppimista.
  ai_vid_intro_caption: Esittelyssä miten tekoäly toimii
  ai_vid_chatbots_caption: Kuinka chatbotit ja suuret kielimallit toimivat
  ai_vid_creativity_caption: Onko tekoälyllä luovuutta ja mielikuvitusta?
  ai_vid_mlintro_caption: Mikä on koneoppiminen?
  ai_vid_trainingdata_caption: Koulutustiedot ja puolueellisuus

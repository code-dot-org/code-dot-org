  hoc_how_to_step_beyond_hoc_subhead_extend_learning: Extend learning beyond one tutorial.
  hoc_how_to_step_beyond_hoc_desc_keep_excitement: 'Keep the excitement going with
    these suggestions:'
  hoc_how_to_step_beyond_hoc_desc_generic: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. Check out the diverse curriculum offerings
    from Hour of Code partners, and learn how to bring CS to your school today!
  hoc_how_to_step_plan_hour_desc_01: 'Tässä on esimerkkiesityslista, jonka avulla
    pääset alkuun:'
  hoc_how_to_step_choose_activities_desc_01: Tänä vuonna Hour of Code -teemana on
    Luovuus tekoälyllä (AI). Olipa kyse uusien sovellusten ja algoritmien koodaamisesta,
    ainutlaatuisen taiteen luomisesta tai koreografian luomisesta, joka saa meidät
    tanssimaan, tekoäly avaa uusia mahdollisuuksia digitaaliseen ilmaisuun, jotka
    laajentavat ymmärrystämme luovuudesta. Tee tästä vuodesta erityinen suorittamalla
    koodaustoiminta JA oppimalla tekoälystä.
  hoc_how_to_step_choose_activities_desc_02: Ensimmäinen, [tutki satoja koodaustoimintoja]
    (%{activities_url}) ja valitse yksi ryhmäsi iän, kokemuksen, kiinnostuksen kohteiden
    ja muun perusteella. [Nämä valitut toiminnot] (%{ai_activities_url}) sisältävät
    tekoälyn keskeisenä aiheena tai oppituntina.
  hoc_how_to_step_choose_activities_desc_03: Sitten, [opi kaikki tekoälystä] (%{ai_url}).
    Opiskelijat voivat katsella lyhyitä videoita alan asiantuntijoista, ja mukana
    on tuntisuunnitelmia toiminnan laajentamiseksi ja jatkokeskustelun ohjaamiseksi.
    Tai tarjoamme opettajille ilmaista ammatillista oppimista, jotta voimme avata
    opetuksen tulevaisuuden tekoälyn avulla ja siitä.
  hoc_how_to_step_choose_activities_desc_03_short: Then, [learn all about AI](%{ai_url}).
    Students can watch short videos featuring experts in the field, and there are
    accompanying lesson plans to extend the activity and guide further discussion.
  hoc_how_to_step_beyond_advocacy_desc_01: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it and hundreds of thousands of jobs go unfilled.
    Learn how to bring computer science to more schools in your area and advocate
    for computer science to be a graduation requirement.
  hoc_how_to_step_educators_register_desc: Aloita sitoutumalla tekemään Hour of Code
    oppilaidesi kanssa rekisteröimällä tapahtumasi. Kun rekisteröidyt, saat hyödyllisiä
    sähköpostiviestejä, joissa on uutisia ja vinkkejä onnistuneen Hour of Code -tapahtuman
    järjestämiseen. Sinut tulee myös [laitetaan kartalle] (%{map_url}). Kollektiivisten
    ponnistelujemme näkyvä kokonaisuus osoittaa maailmanlaajuisen sitoutumisen tietojenkäsittelyliikkeeseen,
    mikä auttaa meitä rakentamaan vauhtia systeemiseen muutokseen.
  hoc_how_to_step_educators_plan_desc_01: Ennen tapahtumaasi, kokeile aktiviteetteja
    itse, jotta voit varmistaa, että ne toimivat opiskelijoiden laitteilla ja olet
    valmis vastaamaan kysymyksiin! Onko sinulla alhainen kaistanleveys? Suunnittele
    videoiden näyttäminen luokan edessä, jotta jokainen oppilas ei lataa omia videoitaan.
  hoc_how_to_step_educators_plan_desc_02: Ihmiset ympäri maailmaa liittyvät usein
    Hour of Code -juhlaan tietojenkäsittelytieteen koulutusviikon aikana (%{campaign_date}),
    mutta voit tehdä Hour of Code -tunnin minä tahansa vuoden päivänä!
  hoc_how_to_step_educators_plan_desc_03: Valitse tila, joka sopii käytettävissäsi
    olevien opiskelijoiden ja laitteiden lukumäärälle. Oppilaat voivat kokeilla toimintoja
    yksittäisillä laitteilla, jakaa laitteen vuorotellen tai luokkana taululla. On
    jopa irrotettuja toimintoja, jotka voidaan suorittaa ilman laitteita, joten ne
    voidaan tehdä jopa ulkona!
  hoc_how_to_step_educators_spread_word_desc_01: Auta meitä levittämään sanaa yhteisössäsi
    [nämä sähköpostimallit] (%{email_url}).
  hoc_how_to_step_educators_spread_word_desc_02: Pyydä kahta kollegaa [register](%{register_url})
    ja isännöimään Hour of Code -aktiviteettia. He puolestaan voivat turvata kaksi
    kollegaa, jotka voivat turvata kaksi kollegaa jne.
  hoc_how_to_step_educators_spread_word_desc_03: Pyydä rehtoria [isännöi koko koulun
    laajuista tapahtumaa] ()%{host_url}. Kun vähintään 300 lasta osallistuu, voit
    saada erityisen kihlajaispaketin, jossa on t-paitoja, julisteita, kannettavan
    tietokoneen tarroja ja paljon muuta. [Jaa koko koulun tapahtumasuunnitelma] (%{share_url})
    kelpuuttaaksesi.
  hoc_how_to_step_educators_spread_word_desc_04: Ota yhteyttä koulusi vanhempien opettajien
    opiskelijayhdistykseen tai jaa vanhempien uutiskirjeitä, kerro heille, mitä heidän
    lapsensa oppivat.
  hoc_how_to_step_educators_plan_hour_desc_02: '10:00-10:05: Aloita [inspiroivalla
    videolla] ()%{video_url}'
  hoc_how_to_step_educators_plan_hour_desc_03: '10:05-10:45: Opiskelijat tekevät koodaustoimintansa'
  hoc_how_to_step_educators_plan_hour_desc_04: '10:45-10:55: Opiskelijat oppivat tekoälystä'
  hoc_how_to_step_educators_plan_hour_desc_05: '10.55-11.00: Opettaja antaa päätöspuheenvuorot'
  hoc_how_to_step_educators_get_coding_desc: Ohjaa oppilaat aktiviteettiin, ehkä jakamalla
    linkki taululla tai luokkahuoneesi oppimisen hallintajärjestelmän kautta. Oppilaasi
    voivat kohdata haasteita - se on okei! Ohjelmoinnin oppiminen on kuin uuden kielen
    oppiminen; et ole sujuvaa heti. Jos et tiedä vastausta, voit selvittää sen yhdessä.
  hoc_how_to_step_educators_celebrate_desc: 'Tulosta tapahtuman jälkeen todistukset
    suorittamisesta ja onnittele opiskelijoita. Jaa valokuvia ja videoita Hour of
    Code -tapahtumasta ja esittele oppilaidesi saavutuksia #HourOfCode- ja @codeorg
    -sovellusten avulla.'
  hoc_how_to_step_companies_inspire_desc_01: Share this video at an All Staff meeting
    or in an email to all employees to show how companies like yours can make a huge
    impact on the global movement to bring computer science education to all students
    in all schools through the Hour of Code.
  hoc_how_to_step_companies_encourage_desc_01: One of the most fulfilling ways to
    participate in the Hour of Code is to volunteer with a local classroom, either
    in-person or virtually. Best of all, you don't have to be an engineer or someone
    with a technical background in order to volunteer. You can still provide a meaningful
    experience to students by sharing your own career experience and how computer
    science or technology has impacted your role. Direct your employees to the volunteer
    guide to learn more.
  hoc_how_to_step_companies_plan_desc_01: The Hour of Code isn't just for K-12 students
    but for learners of all ages and all skill levels. Connect with your company's
    events team to host an Hour of Code event for all employees.
  hoc_how_to_step_companies_plan_desc_02: Make an early commitment and register your
    event in advance. When you register, you'll receive helpful emails with news and
    tips for hosting a successful Hour of Code. You'll also be [put on the map](%{map_url}).
    The visible totality of our collective efforts demonstrates the global commitment
    to the computer science movement, which will help us build momentum for systemic
    change.
  hoc_how_to_step_companies_choose_activities_desc_03: Then, [learn all about AI](%{ai_url}).
    Employees can watch short videos featuring experts in the field.
  hoc_how_to_step_companies_spread_word_desc_01: 'After your event, congratulate your
    employees with personalized certificates of completion. Share photos and videos
    of your Hour of Code event and show off your commitment to supporting the computer
    science movement using #HourOfCode and @codeorg.'
  hoc_how_to_step_districts_recruit_desc_01: Recruit school participation by sharing
    the resources provided in our how-to guides for educators and school assemblies.
    With your support, teachers and school administrators can decide which type of
    event best meets the interest of your schools.
  hoc_how_to_step_districts_register_desc_01: Tell everyone hosting an event to register!
    When you register your Hour of Code event, you'll receive helpful emails with
    news and tips for hosting a successful Hour of Code. It's also how you can let
    local volunteers know your school is participating. Volunteers are a great resource
    and can come speak to your class about computer science or help your students
    with Hour of Code activities.
  hoc_how_to_step_districts_promote_desc_01: Let community members and stakeholders
    know about your participation in Hour of Code Events! Post to Facebook, Twitter,
    Instagram and your district's homepage! Explore our sample emails which help you
    share your Hour of Code event with your community.
  hoc_how_to_step_districts_celebrate_desc_01: 'Share photos and videos of your Hour
    of Code event and show off your students'' achievements. Use #HourOfCode and @codeorg
    so we can see your district in action!'
  hoc_how_to_step_districts_beyond_desc_01: Computer science education doesn't have
    to end with the Hour of Code! To help provide students in your district with skills
    and knowledge that will prepare them to be college and career ready, check out
    our free to use web-based curriculum!
  hoc_how_to_step_districts_beyond_desc_01_v2: Computer science education doesn't
    have to end with the Hour of Code! To help provide students in your district with
    skills and knowledge that will prepare them to be college and career ready, check
    out the diverse curriculum offerings from Hour of Code partners!
  hoc_how_to_step_events_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions! When
    300 or more students participate, you can receive a special engagement kit with
    t-shirts, posters, laptop stickers, and more. [Share your whole school event plan](%{share_url})
    to qualify.
  hoc_how_to_step_events_register_desc_02: You can also [view the Hour of Code map](%{map_url})
    to see your event, and know that your dedication is part of a worldwide movement.
  hoc_how_to_step_events_prepare_desc_01: Consider where and when you want to hold
    your event, as well as the tech capabilities of your space. Students can work
    on their own devices, in pairs on one device, or together as a classroom on a
    projector, and there are even unplugged tutorials that can be completed with no
    devices at all!
  hoc_how_to_step_events_prepare_desc_02: Send [a letter](%{letter_url}) to an elected
    official or influential business person and invite them to speak. [Check out our
    how-to toolkit](%{toolkit_url}) when hosting an elected official during an Hour
    of Code for more info.
  hoc_how_to_step_events_prepare_desc_03: You may also invite the local media, such
    as a local news station, newspaper, or education/tech bloggers. [See our press
    kit for help](%{press_kit_url}).
  hoc_how_to_step_events_plan_hour_desc_02: '10:00 - 10:05 am: Open with one of our
    [inspirational videos](%{videos_url}).'
  hoc_how_to_step_events_plan_hour_desc_03: '10:05 - 10:15 am: Principal gives an
    intro overviewing the importance of computer science. [Use these stats and infographics](%{stats_url}).'
  hoc_how_to_step_events_plan_hour_desc_04: '10:15 - 10:30 am: Special guest to talk
    about their background and how technology and computer science plays an important
    role in their everyday lives'
  hoc_how_to_step_events_plan_hour_desc_05: '10:30 - 10:40 am: Students do an Hour
    of Code demo for the school. Fun twist: have them teach the principal, politician,
    or other students!'
  hoc_how_to_step_events_plan_hour_desc_06: '10:40 - 11:00 am: Students demo an unplugged
    activity and how computer science can be taught without using computers.'
  hoc_how_to_step_events_plan_hour_desc_07: '11:00 - 11:05 am: Teacher who helped
    organize school-wide event gives closing remarks.'
  hoc_how_to_step_events_get_coding_desc_01: As students are working on their activity,
    take pictures to commemorate the event, and to post on your organization's social
    media networks. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_get_coding_desc_02: Make sure the agenda is running smoothly,
    and that it remains on track to end on time—especially if any special guests have
    other scheduled commitments to attend.
  hoc_how_to_step_events_after_desc_01: 'After a successful Hour of Code event, make
    sure to:'
  hoc_how_to_step_events_after_desc_02: Celebrate! Print certificates of completion
    and congratulate your students.
  hoc_how_to_step_events_after_desc_03: Thank any special guests for their time (especially
    great for students to do) and offer to answer any follow-up questions they may
    have.
  hoc_how_to_step_events_after_desc_04: Post pictures, videos, or notable quotes from
    the day on social media. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_after_desc_05: Follow up with volunteers or guests for feedback
    on how to make next year's event even better.
  hoc_how_to_step_events_after_desc_06: Ota yhteyttä koulusi vanhempien opettajien
    opiskelijayhdistykseen tai jaa vanhempien uutiskirjeitä, kerro heille, mitä heidän
    lapsensa oppivat.
  hoc_how_to_step_parents_register_desc_01: Start with a commitment to doing an Hour
    of Code with your child by registering. When you register your event, you'll receive
    helpful emails with news and tips for hosting a successful Hour of Code. You'll
    also be [put on the map](%{map_url}) so you can show your child that they are
    part of a global movement.
  hoc_how_to_step_parents_get_coding_desc_01: Direct your child to the activity and
    get to work together. They may encounter challenges—that's okay! Learning to program
    is like learning a new language; you won't be fluent right away. Computer science
    is all about learning how to "debug" situations that didn't turn out the way we
    thought they would. Together, you and your child can think of creative ways to
    solve the problem!
  hoc_how_to_step_parents_celebrate_desc_01: 'Be sure to celebrate success! Share
    photos and videos of your Hour of Code on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too!'
  hoc_how_to_step_parents_celebrate_desc_02: You can also print a certificate for
    your child to show off their achievement!
  hoc_how_to_step_parents_spread_word_desc_02: Ask your child's principal to host
    a school-wide event. When 300 or more kids participate, you can receive a special
    engagement kit with t-shirts, posters, laptop stickers, and more. [Share your
    whole school event plan](%{share_url}) to qualify.
  hoc_how_to_step_parents_spread_word_desc_03: Ask your employer to participate by
    hosting a company-wide event or encouraging other employees to host their own
    Hour of Code event.
  hoc_how_to_step_parents_beyond_list_01: Show them an [inspirational video](%{video_url})
    that features one of their favorite role models.
  hoc_how_to_step_parents_beyond_list_02: Learn all about [how AI works](%{ai_url}),
    and why it matters.
  hoc_how_to_step_parents_beyond_list_03: "[Order some swag](%{swag_url})! Share it
    with your child right away to get them excited or save it for the end of your
    Hour of Code as a special prize."
  hoc_how_to_step_parents_beyond_list_04: "[Learn](%{learn_url}) how to bring CS to
    your school today."
  hoc_how_to_step_public_officials_invite_desc_01: Determine the point person for
    both your event and the elected official.
  hoc_how_to_step_public_officials_invite_desc_02: Coordinate both the point person
    from your event (e.g., school administrator) and for the elected official attending
    (e.g., staffer or scheduler). Ensure both parties have each other's contact information
    for the day of the event.
  hoc_how_to_step_public_officials_invite_desc_03: 'From left to right: Governors
    from Arkansas, North Carolina, and Arizona participating in an Hour of Code'
  hoc_how_to_step_public_officials_register_desc_01: Work with the parties organizing
    your Hour of Code event to register and put your event on the map. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_public_officials_register_desc_02: "[Check out the Hour of Code
    map](%{map_url}) to see your event, and know that your dedication is part of a
    worldwide movement."
  hoc_how_to_step_public_officials_plan_desc_01: 'Create a specific agenda for the
    day and make sure all parties participating (teachers, students, administrators,
    elected officials and their staff) are aware of what is happening and when. Things
    to consider:'
  hoc_how_to_step_public_officials_plan_list_01: What is each participant doing during
    each part of the event?
  hoc_how_to_step_public_officials_plan_list_02: Will the official sit with one student,
    or rotate between many students during the event? (You may want to coordinate
    this ahead of time with the official's staffer.)
  hoc_how_to_step_public_officials_plan_list_03: Will the official speak to the students
    as a group?
  hoc_how_to_step_public_officials_plan_list_04: Plan flexibility into the agenda.
    What if the official is running late? What if some students finish their activity
    before others?
  hoc_how_to_step_public_officials_agenda_list_03: '10:10 - 10:15 am: Elected official
    to talk about their background and how technology and computer science plays an
    important role in their everyday life.'
  hoc_how_to_step_public_officials_agenda_list_04: '10:15 - 10:55 am: Students do
    their Hour of Code activity. Fun twist: have a group of students teach the principal,
    politician, or other students!'
  hoc_how_to_step_public_officials_agenda_list_05: '10:55 - 11:00 am: Teacher/administrator
    gives closing remarks.'
  hoc_how_to_step_public_officials_media_desc_01: Know who will be responsible for
    coordinating media invitations. It could be the school, the district, the official's
    office, or any combination.
  hoc_how_to_step_public_officials_media_desc_02: Secure media waivers for all students,
    per your state/district/school policy.
  hoc_how_to_step_public_officials_media_list_01: "[Adult/General](%{general_send_url})
    (DocuSign - send link to signer)"
  hoc_how_to_step_public_officials_media_list_02: "[Adult/General](%{general_print_url})
    (Download and print)"
  hoc_how_to_step_public_officials_media_list_03: "[Minor](%{minor_send_url}) (DocuSign
    - send link to signer)"
  hoc_how_to_step_public_officials_media_list_04: "[Minor](%{minor_print_url}) (Download
    and print)"
  hoc_how_to_step_public_officials_confirm_desc_01: Send the public agenda to the
    official 72 hours prior to the event. Include event dress code, who will greet
    them, which classroom or event they will attend with teacher's name, and agenda
    for the event.
  hoc_how_to_step_public_officials_confirm_desc_02: Review the agenda and test all
    technology the day before and day of the event to ensure the event runs smoothly.
  hoc_how_to_step_public_officials_get_coding_desc_01: To ensure the elected officials
    feel welcome and engaged, greet the elected official at the door of the event
    to show them where to go and answer any questions they may have. It is always
    great to have a student help greet them!
  hoc_how_to_step_public_officials_get_coding_desc_02: Take pictures during the event
    to commemorate the visit and to post on your organization's social media networks.
    (Publicity or privacy policies may apply).
  hoc_how_to_step_public_officials_get_coding_desc_03: Make sure the agenda is running
    smoothly and that it remains on track to end on time. The official may have other
    visits or meetings scheduled following your event.
  hoc_how_to_step_public_officials_after_list_01: Celebrate! [Print certificates](%{certificate_url})
    of completion and congratulate your students.
  hoc_how_to_step_public_officials_after_list_02: Thank the official for their time
    and offer to answer any follow-up questions they may have.
  hoc_how_to_step_public_officials_after_list_03: 'Post pictures, videos, or notable
    quotes from the day on social media with #HourOfCode and @codeorg. (Publicity
    or privacy policies may apply.)'
  hoc_how_to_step_public_officials_after_list_04: Send the official a follow-up thank
    you note. It's especially thoughtful to get students to sign!
  hoc_how_to_step_public_officials_after_list_05: Follow up with the staff point person
    on each side for feedback on how to make next year’s event even better.
  hoc_how_to_step_volunteer_decide_desc_01: 'You don''t need a technical background
    or a degree in computer science—you''re already qualified as you are! There are
    a few ways you can get involved in Hour of Code as a volunteer:'
  hoc_how_to_step_volunteer_decide_list_01: "**Reach out to a school in your area.**
    Email a local teacher or administrator to see if they need support for their Hour
    of Code event. Check out our [sample email](%{email_url}) for volunteers to get
    started!"
  hoc_how_to_step_volunteer_decide_list_02: "**Run an event with your company.** Check
    out our [how-to guide for companies](%{companies_url}) to set up an organization-wide
    Hour of Code event!"
  hoc_how_to_step_volunteer_decide_list_03: "**Sign up on the volunteer map.** From
    there, teachers in your area will be able to reach out to you. Teachers will review
    your profile on the [map](%{map_url}), so try to complete as much as possible
    to increase the chance that a teacher will contact you."
  hoc_how_to_step_volunteer_register_desc_01: No matter how you decide to volunteer,
    work with your event organizer to register your Hour of Code event. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_volunteer_plan_desc_01: 'If you''re volunteering with a classroom,
    discuss these logistics with the teacher ahead of time to better understand their
    needs:'
  hoc_how_to_step_volunteer_plan_list_01: What is your role, as a volunteer, at the
    event? If you work in tech, you might be asked to share your personal experience
    or story. Can you help the teacher prepare by doing the activity together in advance?
    Can you walk around the classroom to answer questions or encourage students as
    they do their Hour of Code?
  hoc_how_to_step_volunteer_plan_list_02: If you'll be volunteering virtually or in-person.
    This can determine what times you need to be present and in what capacity.
  hoc_how_to_step_volunteer_plan_list_03: Local and school health and safety guidelines.
    Depending on their procedures you may need to complete a background check or arrive
    a little early for check-in at an in-person event.
  hoc_how_to_step_volunteer_plan_list_04: This year, the Hour of Code theme is Creativity
    with Artificial Intelligence (AI). Make this year special by completing a coding
    activity AND learning about AI.
  hoc_how_to_step_volunteer_spread_word_desc_01: Help raise awareness of the computer
    science movement by sharing your volunteer plans with your friends and colleagues
    on your social media accounts (e.g. LinkedIn).
  hoc_how_to_step_volunteer_get_coding_desc_01: As the students are working, feel
    free to answer questions—but try not to give them the solution outright. Ask them
    questions so they can answer themselves what went wrong. Encourage students to
    help each other if they get stuck.
  hoc_how_to_step_volunteer_get_coding_desc_02: If you don't have the answer, that's
    okay! Let the student know that you're in this together and work alongside them
    to figure it out.
  hoc_how_to_step_volunteer_beyond_desc_01: Support computer science learning year-round!
  hoc_how_to_step_volunteer_beyond_desc_02: If you had fun, the work doesn't have
    to stop with the Hour of Code. Consider volunteering year round with programs
    like [TEALS](%{teals_url}) or advocate for computer science education.
  hoc_how_to_step_virtual_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions.
  hoc_how_to_step_virtual_register_desc_02: You may not be gathering in person, but
    you're still a part of the movement. Use your host's location to add your event
    to the Hour of Code map, and know that your dedication is part of a worldwide
    movement.
  hoc_how_to_step_virtual_choose_activities_desc_04: Decide ahead of time if you want
    to choose a single tutorial for all of your students, or let each student pick
    their own.
  hoc_how_to_step_virtual_plan_list_01: '10:00 - 10:05 am: Begin with an [inspirational
    video](%{videos_url}) or a short introduction from the host about the importance
    of computer science fundamentals'
  hoc_how_to_step_virtual_plan_list_02: '10:05 - 10:45 am: Students do their coding
    activity'
  hoc_how_to_step_virtual_plan_list_03: '10:45 - 10:55 am: Students learn about AI'
  hoc_how_to_step_virtual_plan_list_04: '10:55 - 11:00 am: Host gives closing remarks'
  hoc_how_to_step_virtual_plan_desc_02: Test out your technology set up and activities
    in advance. Think about how your students will be joining the call and if they
    can be on the call while they complete their activity in a separate window. When
    showing a video, share your screen and your computer's sound.
  hoc_how_to_step_virtual_plan_desc_03: During the coding activity, you can ask students
    to mute until they have questions. Or, if your conference tool supports it, consider
    using breakout rooms for students to work together in pairs or groups.
  hoc_how_to_step_virtual_get_coding_desc_01: Direct your students to the activity,
    maybe by sharing the link in the conference tool's chat box or through your classroom's
    learning management system. Your students may encounter challenges—that's okay!
    Learning to program is like learning a new language; you won't be fluent right
    away. If a student doesn't know the answer, encourage them to pair up and figure
    it out together.
  hoc_how_to_step_virtual_celebrate_desc_01: 'Be sure to celebrate success! You can
    print certificates in advance and send them to your students, or have each student
    ask a parent to print at home. Show off their achievement and share photos and
    videos of your Hour of Code event on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too! (Publicity or privacy policies may apply.)'
  hoc_how_to_step_virtual_beyond_desc_01: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. To help, Hour of Code partners have diverse
    curriculum offerings. Learn how to bring these offerings to schools today.
  hoc_ai_top_desc: Kuka tahansa voi oppia tekoälystä, olitpa sitten luokkahuoneen
    opiskelija tai opettaja, joka avaa opetuksen tulevaisuuden tekoälyn avulla ja
    siitä.
  hoc_ai_how_ai_works_video_series_desc: Tämä lyhyiden videoiden sarja esittelee sinulle,
    miten tekoäly toimii ja miksi sillä on merkitystä. Tutki sitten kysymyksiä, kuten
    algoritminen puolueellisuus ja tekoälyn päätöksenteon etiikka.
  hoc_ai_learn_how_ai_works_desc: Sukella tekoälyn maailmaan ”How AI Works” -oppitunneilla,
    jotka yhdistetään videosarjaamme, jossa esitellään tekoälyn toiminta ja miksi
    sillä on merkitystä.
  hoc_ai_101_for_educators_desc: Tutustu tekoälyn (AI) uraauurtavaan maailmaan ja
    sen muutospotentiaaliin koulutuksessa perustavanlaatuisen verkko-oppimissarjamme
    opettajille.
  hoc_ai_impacts_desc: Ota luokkahuoneesi mukaan opettajien vetämillä oppitunneilla,
    joissa tutkitaan tekoälyn vaikutuksia ja kehotetaan oppijoita miettimään ratkaisuja
    joihinkin tekoälyn ongelmiin.
  hoc_ai_activities_desc: Nämä täysin uudet Hour of Code -toiminnot tutustuttavat
    käyttäjät tekoälyn maailmaan hauskalla ja kiinnostavalla tavalla.
  hoc_ai_additional_educator_resources_desc: There is so much to learn about how AI
    can support you and your students. Check out these courses and tools from partners.
  hoc_ai_resources_adobe_title: Bring generative AI into your classroom with Adobe
    Express
  hoc_ai_resources_adobe_desc: In this self-paced Lightning Learning course, you'll
    learn about the many applications Adobe Express's new generative AI features have
    for teaching and learning. You'll also explore creative and simple activities
    that support your students throughout any project.
  hoc_ai_resources_adobe_aria_label: Explore the Adobe Express course
  hoc_ai_resources_day_of_ai_title: Day of AI
  hoc_ai_resources_day_of_ai_desc: Join a global community to bring a Day of AI to
    your school. Explore engaging activities and teacher resources for all grade levels
    that help build AI literacy and a foundational knowledge of artificial intelligence.
  hoc_ai_resources_microsoft_01_title: Explore the potential of artificial intelligence
  hoc_ai_resources_microsoft_01_desc: Navigate AI in education by looking at essential
    AI concepts, techniques, and tools, highlighting practical applications.
  hoc_ai_resources_microsoft_01_aria_label: See details for exploring the potential
    of artificial intelligence lessons
  hoc_ai_resources_microsoft_02_title: 'AI for education: Resources and learning opportunities'
  hoc_ai_resources_microsoft_02_desc: Explore resources and courses on how to use
    AI in education with Microsoft.
  hoc_ai_resources_microsoft_02_aria_label: Explore resources from Microsoft
  hoc_ai_resources_bing_title: Enhance teaching and learning with Bing Chat
  hoc_ai_resources_bing_desc: Explore using Bing Chat in education by learning basic
    concepts, modes, and features and then applying that knowledge to design effective
    prompts and analyze results.
  hoc_ai_resources_bing_aria_label: See details for the enhance teaching and learning
    with Bing Chat lessons
  hoc_ai_resources_iste_aria_label: Explore the ISTE U AI Explorations for Educators
    course
  hoc_ai_resources_day_of_ai_aria_label: Explore Day of AI lessons
  team_page_full_team_alt_text: Lähes 100 Code.org -työntekijää vastaavissa sinisissä
    ja keltaisissa t-paidoissa poseeraa hotellin kokoushuoneessa yrityksen kesän 2022
    Codechella -tapahtumaa varten.
  careers_page_code_pride_alt_text: Kaksi naispuolista esittelevää työntekijää hymyilee
    pitäessään code.org-merkkisen sateenkaari-bannerin päitä. Niiden takana useat
    ihmiset käyttävät Code.org-paitoja ja heiluttavat sateenkaariliput kävellessään
    monivärisen Volkswagen-bugin rinnalla.
  accessibility_hero_heading: Saavutettavuus osoitteessa Code.org
  accessibility_hero_desc: Olemme sitoutuneet poistamaan esteet, jotka estävät vammaisten
    opiskelijoiden ja kouluttajien osallistumisen ja täysimääräisen osallistumisen,
    varmistamalla, että JOKAISELLA opiskelijalla on pääsy tietojenkäsittelytieteeseen.
  accessibility_efforts_title: Pyrkimyksemme vuodelle 2023
  accessibility_efforts_desc: 'Saavuttaaksemme tavoitteemme, joka on täysin saavutettava
    alusta, toteutamme kattavan toimintasuunnitelman, joka sisältää:'
  accessibility_efforts_card_title_1: Sisäinen saavutettavuuskoulutus
  accessibility_efforts_card_desc_1: Tuote- ja suunnittelutiimimme suorittavat kattavan
    esteettömyyskoulutuksen joulukuuhun 2023 mennessä.
  accessibility_efforts_card_title_2: VPAT-analyysi
  accessibility_efforts_card_desc_2: Täyttämällä [Voluntary Product Accessibility
    Template] (%{voluntary_url}) perustason määrittämiseksi ja edistymisen mittaamiseksi
    vuosittain. Tulokset saatavilla tällä sivulla syyskuuhun 2023 mennessä.
  accessibility_efforts_card_title_3: Työkalut, jotka tukevat helppokäyttöistä suunnittelua
  accessibility_efforts_card_desc_3: 'Tiimin jäsenillä on pääsy työkaluihin, jotka
    varmistavat, että kaikki uudet ominaisuudet suunnitellaan ja rakennetaan esteettömyyttä
    ajatellen. '
  accessibility_efforts_card_title_4: Esteetön opetussuunnitelma
  accessibility_efforts_card_desc_4: Saavutamme [WCAG-tason AA-vaatimustenmukaisuuden]
    (%{wcag_url}) muutamassa ensimmäisessä tietojenkäsittelytieteen periaatteiden
    ja tietojenkäsittelytieteen löytöyksiköissä joulukuuhun 2023 mennessä.
  accessibility_explore_title: Tutustu Code.orgin esteettömyysresursseihin
  accessibility_explore_text: Esteettömyysresurssisivumme tarjoaa kattavan dokumentaation
    ja ohjeet ominaisuuksillemme ja työkaluillemme, mukaan lukien helppokäyttöiset
    Hour of Code -oppitunnit, mukaansatempaavat lukijat, näppäimistön navigointi,
    ja mukautusvaihtoehdot.
  accessibility_explore_button: Näytä esteettömyysresurssit sivu
  accessibility_help_us_title: Auta meitä parantamaan
  accessibility_help_us_text: Code.orgissa olemme ketteriä ja reagoimme palautteeseen.
    Jos sinulla on suosituksia, jotka auttavat meitä parantamaan työkalujemme ja resurssiemme
    saatavuutta, ota yhteyttä. Kiitos, että autat meitä tekemään tietojenkäsittelytieteen
    kaikkien opiskelijoiden saataville!
  accessibility_help_us_button: Kerro meille, miten voimme parantaa
  accessibility_commit_title: Code.orgin sitoutuminen saavutettavuuteen
  accessibility_commit_text_1: Code.org uskoo, että tietojenkäsittelytiede on perusta
    kaikille opiskelijoille, ja olemme sitoutuneet varmistamaan oikeudenmukaisuuden,
    pääsyn ja mahdollisuudet alustallamme ja opetussuunnitelmassamme.
  accessibility_commit_text_2: Otamme kokonaisvaltaisen lähestymistavan tukemaan kaikkien
    opiskelijoiden oppimistarpeita ja pyrimme korjaamaan puutteet vammaisten opiskelijoiden
    tietojenkäsittelytieteen koulutuksessa.
  accessibility_commit_text_3: Aloitamme pienestä, mutta mittaamme edistymistämme
    ja toistamme jatkuvasti, kunnes pystymme vastaamaan kaikkein monimutkaisimpiin
    saavutettavuushaasteisiin.
  accessibility_commit_text_4: Code.org -sivustolla olemme sitoutuneet jatkuvasti
    parantamaan työkalujemme saavutettavuutta, ja olemme innoissamme voidessamme ottaa
    tämän tärkeän askeleen kohti suurempaa oikeudenmukaisuutta, pääsyä ja mahdollisuuksia
    kaikille opiskelijoille ja opettajille.
  accessibility_partner_title: Yhteistyökumppanimme ja suosituksemme
  accessibility_partner_desc: Suosittelemme seuraavia resursseja opiskelijoille ja
    opettajille, jotka etsivät helpommin saatavilla olevaa tietojenkäsittelytieteellistä
    sisältöä.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: Resurssit opettajille esteettömän tietojenkäsittelyn
    tuomiseksi lukioihin ja vammaisille lukiolaisille yhteydenpitoon mentoreihin teknologiatilassa.
  accessibility_card_title_2: Blocks4Kaikki
  accessibility_card_text_2: Lohkopohjainen ohjelmointiympäristö iPadille, joka opettaa
    ohjelmoinnin peruskonseptit Dash-robotin avulla. Käytettävissä VoiceOverin, kytkinohjauksen
    ja ääniohjauksen avulla.
  accessibility_card_title_3: Koodi Jumper
  accessibility_card_text_3: Fyysinen koodausapu/resurssi näkövammaisille opiskelijoille.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Organisaatio, joka koordinoi projekteja ja ohjelmia eri
    organisaatioiden kanssa ympäri Yhdysvaltoja.
  accessibility_card_title_5: Kuurojen lasten koodi
  accessibility_card_text_5: Edistää tietojenkäsittelytieteen ja teknologian koulutusta
    kuurojen tai kuulovammaisten opiskelijoiden voimaannuttamiseksi.
  accessibility_card_title_6: Jokainen osaa koodata
  accessibility_card_text_6: Applen Swift Playgroundsille suunnittelema opetussuunnitelma,
    joka tarjoaa VoiceOverin (muokattu TTS) ja mukautetun opetussuunnitelman opiskelijoille,
    joilla on esteettömyystarpeita.
  accessibility_card_title_7: Khan Akademia
  accessibility_card_text_7: Opetussuunnitelman tarjoaja, jolla on erilaisia majoitusvaihtoehtoja,
    mukaan lukien kuvatekstit, transkriptiot ja kyky vähentää animaation liikettä
    ja piilottaa visuaalisesti riippuvainen sisältö. Isännöi joitain Code.org-opetussuunnitelmia
    sekä muita laskennan opetussuunnitelmia.
  accessibility_card_title_8: Snap-piirit
  accessibility_card_text_8: Koulutustuote, joka opettaa elektroniikkaa juottomilla
    yhdistettyillä elektroniikkakomponenteilla. Voi sisältää pääsypaketin näkövammaisille
    opiskelijoille.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Interaktiivinen koodausrobottipallo- ja STEM-koulutuspaketti
    kehitysvammaisille opiskelijoille. Tarvitaan pariksi asianmukaisen sovelluksen
    kanssa.
  accessibility_card_title_10: 'päätösvaltainen '
  accessibility_card_text_10: Code.orgin AP Computer Science Principles -opetussuunnitelman
    mukauttaminen käyttämällä Quorumia, näyttöön perustuvaa kieltä, joka on alun perin
    suunniteltu tarjoamaan saavutettavuutta sokeille tai näkövammaisille opiskelijoille.
  engineering_hero_heading: Liity suunnittelutiimiimme!
  engineering_hero_desc: Jatkaessamme suunnittelutiimimme laajentamista halusimme
    kertoa lisää suunnitteluorganisaatiostamme osoitteessa Code.org ja joistakin täällä
    työskentelyn ainutlaatuisista näkökohdista. Jos olet kiinnostunut hakemaan jotain
    rooleistamme, haluaisimme kuulla sinusta!
  engineering_team_title: Tapaa suunnittelutiimi osoitteessa Code.org
  engineering_team_card_text_1: Tämä on (suurin osa) meistä henkilökohtaisesta tapaamisesta
    kesällä 2023! Tämä joukko on jaettu neljään alaryhmään suunnittelutiimissämme,
    jotka työskentelevät yhdessä rakentaakseen ja palvellakseen alustaa kaikille opiskelijoillemme
    ja opettajillemme.
  engineering_team_card_text_2: Jos olet kiinnostunut hakemaan jotain rooleistamme,
    haluaisimme kuulla sinusta! Löydät listan avoimista työpaikoista Urat-sivultamme.
  engineering_our_team_title: Suunnittelutiimimme
  engineering_our_team_desc: 'Code.orgin suunnittelutiimi on jaettu neljään alaryhmään,
    jotka rakentavat ja tukevat alustamme eri alueita:'
  engineering_our_team_sub_title_1: Opiskelijoiden oppimistiimi
  engineering_our_team_text_1: 'Opiskelijoiden oppimistiimimme omistaa kaikki toimintamme
    (kutsumme niitä laboratorioiksi), joita opiskelijamme käyttävät päivittäin. Tämä
    tiimi työskentelee enimmäkseen käyttöliittymätekniikalla (käytämme Reactia ja
    paljon mukautettua JS: ää) ja meillä on hyvät työsuhteet monien kumppaneiden ja
    avoimen lähdekoodin projektien kanssa. Käytämme esimerkiksi [Googlen Blockly]
    (%{youtube_url}) kaikissa lohkopohjaisissa ohjelmoinneissamme. Tuemme opiskelijoita
    heidän oppimismatkallaan aina päiväkodista 12. luokkaan asti.'
  engineering_our_team_sub_title_2: Opettajan kokemustiimi
  engineering_our_team_text_2: Teacher Experience -tiimimme rakentaa työkalut, jotka
    houkuttelevat uusia opettajia Code.orgiin (kutsumme näitä hankintatuotteiksi)
    ja kehittää alustan, joka antaa nykyisille opettajillemme mahdollisuuden opettaa
    opetussuunnitelmaamme (opettajamme työkalut). Kuten opiskelijatyökalujemme kanssa,
    luotamme Reactiin käyttöliittymämme rakentamisessa ja palvelinpuolen komponenttimme
    tarjoillaan Ruby on Rails -sovelluksella.
  engineering_our_team_sub_title_3: Platform Team
  engineering_our_team_text_3: Platform-tiimimme omistaa keskeiset komponentit, jotka
    palvelevat opiskelija- ja opettajaryhmiemme tarpeita (esimerkiksi todennus ja
    käyttäjäprofiili), ja sen tehtävänä on myös tavoittaa opiskelijoita, joita emme
    vielä tavoita. Tähän sisältyy integraatioiden rakentaminen, jotka yhdistävät meidät
    kouluihin, jotka käyttävät erilaisia oppimisen hallintajärjestelmiä (LMS), ja
    pakkaavat opetussuunnitelmamme siten, että sitä voidaan käyttää etäkouluissa,
    joilla ei ole pääsyä luotettavaan internetiin.
  engineering_our_team_sub_title_4: Infrastruktuuri
  engineering_our_team_text_4: 'Infrastruktuuritiimimme tarjoaa selkärangan alustalle,
    joka tukee opiskelijoitamme ja opettajiamme. Tämä sisältää hosting-infrastruktuurimme
    ja siihen liittyvät palvelut (käytämme AWS: ää), tiedonhallinta, tietoturvaohjelmat,
    kehittäjä- ja käyttöönottopalvelut ja paljon muuta. Tämä tiimi omistaa myös skaalaus-
    ja provisiointijärjestelmämme, jotka ovat kriittisiä Hour of Code -tapahtuman
    aikana, jossa kutsumme jokaisen opiskelijan maailmassa suorittamaan tunnin koodauksen
    kanssamme.'
  engineering_faq_question_1: Mitä Code.org tekee?
  engineering_faq_answer_1_a: Code.org on koulutusinnovaatiota tavoittelematon järjestö,
    joka on omistettu visiolle, että jokaisella oppilaalla jokaisessa koulussa on
    mahdollisuus oppia tietojenkäsittelytieteitä osana K-12-ydinkoulutustaan.
  engineering_faq_answer_1_b: Laajennamme tietojenkäsittelytieteen saatavuutta kouluissa,
    keskittyen nuorten naisten ja muiden aliedustettujen ryhmien opiskelijoiden osallistumisen
    lisäämiseen. Code.org, joka on johtava K-12-tietojenkäsittelytieteen opetussuunnitelman
    tarjoaja Yhdysvaltojen suurimmissa koulupiireissä, järjestää myös vuosittaisen
    Hour of Code -kampanjan, johon on osallistunut yli 15% kaikista maailman opiskelijoista.
  engineering_faq_answer_1_c: Code.org tukee anteliaita lahjoittajia, kuten Microsoft,
    Amazon, Google ja monet muut.
  engineering_faq_question_2: Mikä on Code.orgin kehittäjäkokemus ja työkalut?
  engineering_faq_answer_2: Kehittäjäkokemuksemme voi olla erilainen kuin mitä olet
    nähnyt aiemmissa rooleissasi. Läheisessä yhteistyössä tuotetiimimme kanssa toimitamme
    tuotantoon joka arkipäivä ja meillä on erilaisia kadensseja - joskus kirjoitat
    koodia, joka julkaistaan sinä päivänä; muina aikoina olet pidemmän aikavälin projekteissa
    - ja vaikka seuraamme 2 viikon sprinttejä, teemme sen kevyellä tavalla. Indeksoimme
    kohti oikeiden asioiden tekemistä oikealla tavalla verrattuna siihen, että otamme
    puristisen näkemyksen mistä tahansa tietystä menetelmästä. [Kaikki koodimme] (%{code_url})
    on avoimen lähdekoodin ja käytämme JIRA- ja GitHub-vetopyyntöjä kaikkien työkohteidemme
    seuraamiseen. Välitämme myös paljon laadusta ja testauksesta, ja olemme onnekkaita,
    että meillä on uskomaton tuki [SauceLabs](%{saucelabs_url}), jotka auttavat meitä
    suorittamaan käyttöliittymätestejämme erilaisilla opiskelijalaitteilla (esim.
    iPadit) pilvilaitetilallaan.
  engineering_faq_question_3: Mikä on insinöörin päivystysvuoro Code.orgissa?
  engineering_faq_answer_3: Yli 30 suunnittelutiimimme jakaa päivystysvastuut. Jokainen
    insinööri kattaa 24 tunnin vuoron ja käyttää eskalaatiopolkujamme ja pelikirjojamme
    vastaamaan sivuston katkoksiin tai muihin live-sivuston ongelmiin. Olemme ylpeitä
    sivustomme luotettavuudesta - keskimäärin jokainen insinööri herätetään vain kerran
    vuodessa ongelmiin, jotka ovat tyypillisesti nopeita ratkaista. Sen sijaan ”Päivän
    kehittäjä” viettää yleensä osan työpäivästään tuotannon käyttöönoton hallintaan
    ja vähemmän kiireellisten asioiden kokeiluun.
  engineering_faq_question_4: Oletko etäystävällinen/WFH-organisaatio?
  engineering_faq_answer_4_a: Kyllä! Vuonna 2019, vähän ennen pandemiaa, Code.orgista
    tuli etä-ensimmäinen organisaatio. Nykyään meillä on insinöörejä jokaisella Yhdysvaltain
    aikavyöhykkeellä ja sovitamme työajat vastaavasti. Suurin osa kokouksistamme tapahtuu
    klo 10—15 PT.
  engineering_faq_answer_4_b: Tunnustamme myös henkilökohtaisen ajan arvon, ja joka
    neljännes tapaamme henkilökohtaisesti, tyypillisesti Seattlessa. Kaksi näistä
    tapahtumista (kutsumme niitä aloitusviikoksi ja ”Codechella”) kokoavat kaikki
    organisaation jäsenet yhteen tammi- ja kesäkuussa - ja suunnittelu- ja tuotetiimit
    tapaavat erikseen huhti- ja lokakuussa.
  engineering_faq_answer_4_c: Uskomme vahvasti viettämään aikaa opiskelijoiden ja
    opettajien kanssa, niin monet näistä henkilökohtaisista tapahtumista sisältävät
    retkiä kouluihin ja luokkahuoneisiin palautteen keräämiseksi tai tuotteidemme
    testaamiseksi
  engineering_faq_question_5: Mikä tekee Code.orgin suunnittelutiimistä ainutlaatuisen?
  engineering_faq_answer_5_a: 'Haastavien teknisten ongelmien ratkaisemisen lisäksi
    meillä on muutamia asioita, jotka tekevät suunnitteluorganisaatiostamme erilaisen
    kuin muut, joissa olet ehkä työskennellyt:'
  engineering_faq_answer_5_b_1: Me kaikki jaamme intohimomme tehtäväämme kohtaan.
  engineering_faq_answer_5_b_2: Jokainen meistä on täällä tukemassa tehtävää laajentaa
    tietojenkäsittelytieteen saatavuutta jokaiselle opiskelijalle ympäri maailmaa.
    Meillä kaikilla on ainutlaatuinen tarina ja näkökulma siitä, mikä ajaa meitä kohti
    tätä tehtävää.
  engineering_faq_answer_5_c_1: Välitämme toisistamme syvästi.
  engineering_faq_answer_5_c_2: Kun insinöörit kamppailevat ongelman kanssa, astumme
    sisään ja autamme. Yksi periaatteistamme on, että olemme vaikeita ongelmissa,
    mutta ystävällisiä toisiamme kohtaan. Edistämme insinöörejä säännöllisesti, mutta
    emme määrää liian suunniteltuja ratkaisuja vain tukemaan jonkun ylennyspolkua.
    Sen sijaan investoimme insinööreihimme, joilla on runsas ammatillisen kehityksen
    budjetti ja pääsy muihin oppimismahdollisuuksiin.
  engineering_faq_answer_5_d_1: Teemme kovasti töitä, mutta asetamme selkeät rajat.
  engineering_faq_answer_5_d_2: Vaikka tuemme opiskelijoita ympäri maailmaa, pidämme
    itseämme vastuussa selkeistä rajoista työ- ja kotielämän välillä. Nautimme keskiviikkoisin
    kokouksista, ottamalla voimanottomme (yhteensä 5 viikkoa, joka sisältää koko organisaationlaajuisen
    2 viikon toimiston sulkemisen vuoden lopussa eli talviloma), puoli työpäivää perjantaisin
    kesällä eli kesäperjantaisin, ja muita anteliaita etuja.
  careers_hero_title: Ura
  careers_hero_description: Code.org on voittoa tavoittelematon organisaatio, joka
    on sitoutunut laajentamaan tietojenkäsittelytieteen saatavuutta kouluissa. Keskitymme
    erityisesti nuorten naisten ja aliedustettujen opiskelijoiden osallistumisen lisäämiseen.
  careers_hero_description_under: Auta meitä muuttamaan maailmaa, yksi opiskelija
    kerrallaan!
  careers_vision_title: Visiomme
  careers_vision_decsription: Visiomme on, että jokaisella oppilaalla jokaisessa koulussa
    tulisi olla mahdollisuus oppia tietojenkäsittelytiedettä osana ydinkoulutustaan
    K-12.
  careers_vision_description_under: Tule mukaan tiimiimme auttamaan tekemään tästä
    visiosta totta!
  careers_values_title: Perusarvomme
  careers_values_first_column_text_1: Uskomme, että tietojenkäsittelytiede on perusta
    kaikille opiskelijoille
  careers_values_first_column_text_2: Olemme sitoutuneet oikeudenmukaisuuteen, pääsyyn
    ja mahdollisuuksiin
  careers_values_first_column_text_3: Uskomme yhteisöllisen koulutusyhteisön voimaan
  careers_values_second_column_text_1: Olemme ketteriä ja reagoimme palautteeseen
  careers_values_second_column_text_2: Toimimme rehellisesti ja avoimesti
  careers_values_second_column_text_3: Uskomme, että laaja vaikuttavuus edellyttää
    suurta ajattelua ja kokonaisvaltaista toimintaa
  careers_approach_section_title: Yhdistävä lähestymistapamme
  careers_approach_section_description: Code.orgin globaali rooli K-12-tietojenkäsittelytieteen
    liikkeessä on mahdollista vain siksi, että käytämme yhdistävää lähestymistapaa
    eri ja usein jakautuneisiin sidosryhmiin. Lisääntyvän polarisaation aikana ajatus
    opiskelijoiden mahdollisuuksien lisäämisestä yhdistää ihmisiä eri puolilta poliittista
    spektriä. Code.orgin tiimin jäsenillä, opiskelijoilla, opettajilla ja tukijoilla
    on erilaisia ja erilaisia näkökulmia, ja he ovat kaikki tervetulleita tehtäväämme.
  careers_aproach_section_description_link: Lue lisää Code.orgin lähestymistavasta
    yhtenäisyyteen.
  careers_approach_section_button: Tutustu avoimiin rooleihin
  careers_principle_section_title: Kulttuuriset periaatteemme
  careers_principle_title_1: Opiskelijamme ja opettajamme ovat Pohjantähtemme
  careers_principle_description_1: Käytämme lahjojamme, aikaa ja energiaa tuodaksemme
    tietojenkäsittelytieteen niille, jotka sitä eniten tarvitsevat. Tämä on se, mikä
    meitä yhdistää. Tämä on tärkein periaatteemme.
  careers_principle_title_2: Olemme vaikeita ongelmissa ja ystävällisiä toisillemme
  careers_principle_description_2: Keskitymme haasteeseen tuoda tietojenkäsittelytiede
    opiskelijoille ja opettajille maailmanlaajuisesti. Ymmärrämme, että jokainen meistä
    tuo parhaan aikomuksemme tukea tehtäväämme ja antaa armoa, kun teemme virheitä.
  careers_principle_title_3: Etsi ratkaisuja, älä yksimielisyyttä
  careers_principle_description_3: Omistamme päätökset, otatko pieniä askelia tai
    suuria harppauksia kohti etsimäämme tuloksia. Omistajat pyytävät ja kuuntelevat,
    mutta eivät ole halvaantuneita palautteesta. Hyväksymme ja tuemme omistajien päätöksiä,
    vaikka olisimme eri mieltä.
  careers_principle_title_4: Hyväksy perustajan mentaliteetti
  careers_principle_description_4: Olemme pakkomielteisiä tuloksista ja keskitämme
    toimintamme niiden ajamiseen. Sukellamme yksityiskohtiin ja työskentelemme ahkerasti.
    Olemme rehellisiä, nojaamme ketteryyteen ja arvioimme jatkuvasti, olemmeko tiellä;
    emme pelkää kääntyä. Maailman muuttaminen vaatii sitä.
  careers_principle_title_5: Champion innovaatio
  careers_principle_description_5: Ajattelemme suuria, otamme riskejä, emmekä pelkää
    epäonnistua. Jos näemme paremman tavan saavuttaa tavoitteemme, teemme sen ja kannustamme
    myös muita tekemään niin. Inkrementaaliset ratkaisut eivät auta muuttamaan maailmaa.
  careers_principle_title_6: Ankkuroi päätökset tosiasioihin
  careers_principle_description_6: Käytämme tietoja liiketoimintamme ymmärtämiseen,
    haluttujen tulosten luomiseen ja päätöksenteon ohjaamiseen. Tasapainotamme tämän
    tunnustamalla, että meillä ei aina ole tietoja, joita tarvitsemme toimiaksemme.
  careers_principle_title_7: Kasvun ajattelutapa ruokkii meitä
  careers_principle_description_7: Lähestymme jokaiseen haasteeseen uteliaisuudella.
    Annamme palautetta ystävällisesti ja rehellisesti; saamme palautetta avoimesti.
    Opimme virheistämme ja etsimme tapoja lisätä työmme ulottuvuutta ja vaikuttavuutta.
  careers_balance_section_title: Työ- ja yksityiselämän tasapaino
  careers_balance_section_description: Välitämme työntekijöistämme ja olemme omistautuneet
    tukemaan kaikkia sekä työssä että työn ulkopuolella. Tiedämme, että jokaisella
    on erilaiset tarpeet, minkä vuoksi tarjoamme kokonaisvaltaisen etupaketin, joka
    varmistaa, että sinusta (ja perheestäsi) pidetään huolta.
  careers_balance_first_column_text_1: Terveyshyödyt sinulle ja perheellesi
  careers_balance_first_column_text_2: Antelias palkallinen loma- ja lomasuunnitelmat
  careers_balance_second_column_text_1: Joustava, tukeva työympäristö
  careers_balance_second_column_text_2: Kasvu ja ammatilliset oppimismahdollisuudet
  careers_openroles_section_title: Avoimet roolit
  careers_openroles_section_description: Code.org sijaitsee Seattlessa, mutta monet
    tiimimme jäsenistä ovat etäisiä. Etäehdokkaat ovat tervetulleita ja kannustetaan
    hakemaan.
  careers_more_info_text: Lisätietoja Code.orgista, tutustu [Usein kysytyt kysymykset]
    (%{support_url}) tai oppia [muita tapoja osallistua tehtäväämme] (%{help_url}).
  careers_approach_section_title2: Lähestymistapamme monimuotoisuuteen
  careers_approach_section_description_1: Otamme vastaan erilaisia näkökulmia, ideoita
    ja taustoja osoitteessa Code.org. Olemme sitoutuneet tarjoamaan yhtäläiset mahdollisuudet
    kaikille työntekijöille ja hakijoille. Emme syrji rodun, uskonnon, värin, kansallisen
    alkuperän, sukupuolen, seksuaalisen suuntautumisen, iän, siviilisäädyn, veteraanisäädyn
    tai vammaisuuden (henkisen ja fyysisen) aseman perusteella.
  careers_approach_section_description_2: Varmistamme, että vammaisille henkilöille
    tarjotaan kohtuulliset mahdollisuudet osallistua työnhaku- tai haastatteluprosessiin,
    suorittaa keskeisiä työtehtäviä, ja saada muita etuuksia ja etuoikeuksia työhön.
    Jos sinulla on vammaisuuteen liittyviä yksilöllisiä tarpeita, ota yhteyttä osoitteeseen
    accommodations@code.org.

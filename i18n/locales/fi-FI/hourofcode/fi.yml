    (%{sign_up_url}) K-12-tietojenkäsittelyliikkeen edistymisestä ja Code.orgin työstä.
    Tai seuraa Code.org sosiaalisessa mediassa:"
  about_page_section_specific_description_8: Yli 40% verkkosivustomme liikenteestä
    tulee Yhdysvaltojen ulkopuolelta, ja määrä kasvaa edelleen. Laajentaaksemme tietojenkäsittelytieteen
    maailmanlaajuista saatavuutta tiimimme tekee tiivistä yhteistyötä [yli 100 kansainvälisen
    kumppanin] kanssa (%{partners_url}) auttaen heitä edistämään Hour of Code -ohjelmaa,
    puolustamaan politiikan muutosta ja kouluttamaan opettajia. Teemme tietojenkäsittelytieteestä
    osan kansainvälistä koulutuskeskustelua tekemällä yhteistyötä opetusministeriöiden
    kanssa ympäri maailmaa ja tekemällä yhteistyötä kansainvälisten järjestöjen, kuten
    Taloudellisen yhteistyön ja kehityksen järjestön ja Yhdistyneiden Kansakuntien
    koulutus-, tiede- ja kulttuurijärjestön kanssa.
  about_page_section_donors_description_1: Code.org® on rekisteröity julkinen 501c3
    voittoa tavoittelematon järjestö suuren yleisön tuella. Olemme kiitollisia anteliaasta
    tuesta, jonka olemme saaneet [yksilöiltä ja organisaatioilta] (%{individuals_url}),
    jotka tukevat näkemystämme.
  about_page_section_donors_description_2: Koodien saavutukset (yllä) osoittavat kykymme
    hyödyntää näitä dollareita vahvoihin tuloksiin. Mutta kun otetaan huomioon voittoa
    tavoittelematon tavoite, jonka mukaan jokaisen koulun jokaisella lapsella tulisi
    olla pääsy tietojenkäsittelytieteeseen - tulla lukutaitoisiksi kansalaisiksi nykypäivän
    digitaalisessa maailmassa ja testata kiinnostuksensa tutkia tietotekniikkaa edelleen
    urana - meillä on pitkä matka saavuttaaksemme varainhankintatavoitteen, joka tukee
    tätä visiota.
  about_page_donors_link_1: Tee lahjoituksia
  about_page_donors_link_2: "[katso luettelo lahjoittajista] (%{donors_url})"
  teach_ai_title: Reaalimaailman esimerkkejä. Käytännön resurssit.
  teach_ai_description: AI Guidance for Schools Toolkit on resurssi päätöksentekijöille,
    koulujen johtajille ja henkilökunnalle kehittääkseen alustavia ohjeita tekoälystä
    kouluissaan.
  teach_ai_button_label: Näytä työkalupakki
  middle_high_page_main_title: Oppiminen 11-vuotiaille ja sitä vanhemmille
  middle_high_page_main_description: Tutustu tietojenkäsittelytieteen maailmaan kiinnostavien
    videoiden, itsetempoisten opetusohjelmien, ohjelmointitoimintojen ja muiden avulla!
  middle_high_page_hero_title: Aloita Hour of Code -palvelun käyttö
  middle_high_page_hero_description: Opi tietojenkäsittelytieteen perusteet ilmaisilla
    Hour of Code -toiminnoilla, joissa on vedä ja pudota -koodauslohkoja. Valittavana
    on satoja tunnin mittaisia vaihtoehtoja!
  middle_high_page_hourofcode_link: Tutustu Hour of Code -aktiviteetteihin
  middle_high_page_modules_title: Ohjelmointimoduulit vanhemmille opiskelijoille
  middle_high_page_modules_description: CS Discoveries- ja CS Principles -kursseistamme
    mukautetut lyhyet, itsetempoiset moduulit keskiasteen ja lukion opiskelijoille
    ovat loistava tapa oppia käsitteitä, jotka kattavat kaikki ohjelmointikielet ja
    työkalut.
  middle_high_page_modules_card_title_1: Johdatus Game Labiin
  middle_high_page_modules_card_title_2: Kilpikonnaohjelmointi App Labissa
  middle_high_page_modules_card_title_3: Tapahtumalähtöinen ohjelmointi App Labissa
  middle_high_page_modules_card_description_1: Siirry omaan tahtiisi tässä Game Lab
    -ympäristön johdannossa, kun ohjelmoit animaatioita, interaktiivista taidetta
    ja pelejä.
  middle_high_page_modules_card_description_2: Avaa kyky tehdä rikkaita, interaktiivisia
    sovelluksia JavaScriptin avulla App Labissa!
  middle_high_page_modules_card_description_3: Mene omaan tahtiisi tässä johdannossa
    App Lab -ohjelmointiympäristöön, jossa opiskelijat luovat interaktiivisia sovelluksia
    JavaScriptin avulla.
  middle_high_page_modules_card_link: Kokeile
  middle_high_page_make_your_own_title: Luo omia sovelluksia, pelejä ja verkkosivuja
  middle_high_page_make_your_own_description: 'Kurssien lisäksi meillä on ohjelmointityökaluja,
    joiden avulla voit tutkia luovuuttasi ja tehdä jotain hämmästyttävää. '
  middle_high_page_make_your_own_card_title_1: Sovellus Lab
  middle_high_page_make_your_own_card_title_2: Pelilaboratorio
  middle_high_page_make_your_own_card_title_3: Verkkolaboratorio
  middle_high_page_make_your_own_card_descrpition_1: App Lab on ohjelmointiympäristö,
    jossa voit tehdä yksinkertaisia sovelluksia. Suunnittele sovellus, koodaa JavaScriptillä
    joko lohkoilla tai tekstillä ja jaa sovelluksesi sekunneissa.
  middle_high_page_make_your_own_card_descrpition_2: Game Lab on ohjelmointiympäristö,
    jossa voit tehdä yksinkertaisia animaatioita ja pelejä esineillä ja hahmoilla,
    jotka ovat vuorovaikutuksessa keskenään.
  middle_high_page_make_your_own_card_descrpition_3: 'Web Lab on ohjelmointiympäristö,
    jossa voit tehdä yksinkertaisia verkkosivuja HTML: n ja CSS: n avulla. Suunnittele
    verkkosivusi ja jaa sivustosi muutamassa sekunnissa.'
  middle_high_page_make_your_own_card_link: Lue lisää
  middle_high_page_additional_resources_title: Lisäresurssit
  middle_high_page_additional_resources_description: On niin monia tapoja tutkia edelleen
    tietojenkäsittelytiedettä! Selaa videokirjastoamme tai lue lisää jännittävistä
    urista tietojenkäsittelytieteen alalla.
  middle_high_page_video_library_title: Tutustu videokirjastoomme
  middle_high_page_video_library_description: Opi tietojenkäsittelytieteen perusteet
    lyhyiden 5-10 minuutin videoiden avulla aiheista, kuten tekoäly, Internet, tietokoneiden
    toiminta, kuinka ei hakkeroida, lohkoketju, ura ja paljon muuta!
  middle_high_page_video_library_link: Katso videokirjasto
  middle_high_page_cs_journeys_title: Mene pidemmälle CS Journeys -sovelluksella
  middle_high_page_cs_journeys_description: Ota seuraava askel tietojenkäsittelytieteen
    matkallasi. Tutustu uraan, mentorointimahdollisuuksiin, verkkokursseihin, apurahoihin,
    harjoittelupaikkoihin ja muuhun!
  middle_high_page_cs_journeys_link: Tutustu CS Journeys
  middle_high_page_cs_title: Tietojenkäsittelytiede luokkahuoneessa
  middle_high_page_cs_description: Näitä kursseja tulisi johtaa opettaja! Jos haluat
    nähdä heitä opetettavana koulussa, harkitse työskentelyä opettajan kanssa tuodaksesi
    heidät luokallesi.
  middle_high_page_cs_card_title_1: CS Löydöt
  middle_high_page_cs_card_title_2: CS-periaatteet
  middle_high_page_cs_card_title_3: AP Tietojenkäsittelytiede A
  middle_high_page_cs_card_description_1: Ilmainen joukko perusopetussuunnitelmia,
    jotka tutustuttavat opiskelijat tietojenkäsittelytieteen peruskäsitteisiin ja
    haastaa heidät tutkimaan, miten laskenta ja tekniikka voivat vaikuttaa maailmaan.
  middle_high_page_cs_card_description_2: Free year-long curriculum that introduces
    students to the foundational concepts of computer science and challenges them
    to explore how computing and technology can impact the world. Can be taught as
    an introductory class and as an AP course.
  middle_high_page_cs_card_description_3: 'Esittele opiskelijat ohjelmistotekniikkaan
    ja oliosuunnitteluun, kun he oppivat Java-ohjelmointikielen tässä ilmaisessa AP®
    Computer Science A: n (AP® CSA) opetussuunnitelmassa.'
  middle_high_page_cs_link_1: Tutustu CS Dicoveries
  middle_high_page_cs_link_2: Tutustu CS -periaatteisiin
  middle_high_page_cs_link_3: Tutustu CSA:han
  elemeentary_page_main_title: Oppiminen 5—11-vuotiaille
  elementary_page_main_description: Tutustu tietojenkäsittelytieteen maailmaan kiinnostavien
    videoiden, itsetempoisten opetusohjelmien, ohjelmointitoimintojen ja muiden avulla!
  elementary_page_own_pace_title: Jatka oppimista omassa tahdissasi
  elementary_page_own_pace_description: Luo piirustuksia, pelejä ja paljon muuta näissä
    kahdessa erinomaisessa vaihtoehdossa opiskelijoille, jotka aloittavat tietojenkäsittelytieteen
    perusteiden oppimisen.
  elementary_page_own_pace_card_title_1: Pre-Reader Express -kurssi
  elementary_page_own_pace_card_title_2: Pikakurssi
  elementary_page_own_pace_card_description_1: Opi tietojenkäsittelytiedettä omaan
    tahtiisi! Opi luomaan tietokoneohjelmia, kehittämään ongelmanratkaisutaitoja ja
    selviytymään hauskoista haasteista! Tee pelejä ja luovia projekteja jaettavaksi
    ystävien, perheen ja opettajien kanssa.
  elementary_page_own_pace_link_1: Aloita Pre-Reader -kurssi
  elementary_page_own_pace_link_2: Aloita pikakurssi
  elementary_page_make_your_own_games_title: Tee omia animaatioita ja pelejä
  elementary_page_make_your_own_games_card_title_1: Sprite Lab
  elementary_page_make_your_own_games_card_description_1: Aika olla luova! Käytä lohkopohjaista
    koodausta tehdäksesi jotain typerää, suloista tai ulkoavaraista Sprite Labissa.
    Ainoa raja on mielikuvitus!
  elementary_page_make_your_own_games_link: Kokeile Sprite Labia
  elementary_page_computer_science_title: Tietojenkäsittelytiede luokkahuoneessa
  elementary_page_computer_science_description: Näitä kursseja tulisi johtaa opettaja!
    Jos haluat nähdä heitä opetettavan koulussa, pyydä vanhempaa tai huoltajaa työskentelemään
    opettajan kanssa tuomaan heidät luokallesi.
  elementary_page_computer_science_card_title_1: Tietojenkäsittelytieteen perusteet
  elementary_page_computer_science_card_title_2: Tietojenkäsittelytieteen yhteydet
  elementary_page_computer_science_description_1: Ilmainen joukko perusopetussuunnitelmia,
    jotka tutustuttavat opiskelijat tietojenkäsittelytieteen peruskäsitteisiin ja
    haastaa heidät tutkimaan, miten laskenta ja tekniikka voivat vaikuttaa maailmaan.
  elementary_page_computer_science_description_2: Luo yhteyksiä tietojenkäsittelytieteen
    (CS) ja muiden aineiden, kuten matematiikan, kielitaiteiden, luonnontieteiden
    ja yhteiskuntatieteiden, välille.
  hoc_beyond_hero_description: Now that you've completed your Hour of Code, take your
    learning to the next level! Many partners offer free, engaging options for teachers
    and students alike - no experience needed.
  hoc_beyond_for_teachers_section_title: For Teachers
  hoc_beyond_for_teachers_section_description: You've held an Hour of Code event in
    your classroom... now what? Join the more than 2 million educators who use Code.org
    to teach computer science. Anyone can learn!
  hoc_beyond_for_teachers_course_title_1: Teach with Code.org’s Courses
  hoc_beyond_for_teachers_course_title_2: Teach Courses from Other Providers
  hoc_beyond_for_teachers_course_description_1: Code.org offers a full K-12 course
    pathway and professional learning workshops for teachers, free of charge.
  hoc_beyond_for_teachers_course_description_2: Compare options by different partners,
    organized by grade band.
  hoc_beyond_for_teachers_course_link_1: Teach with Code.org
  hoc_beyond_for_teachers_course_link_2: Explore other providers
  hoc_beyond_carousel_title: For Students
  hoc_beyond_carousel_description: Want to keep learning after Hour of Code? Check
    out these activities for learners of all ages and skill levels.
  hoc_beyond_submit_activity_form: Submit your own activity [here](%{form_url}).
  hoc_beyond_end_section_label: The Hour of Code is organized by [Code.org](%{home_page})

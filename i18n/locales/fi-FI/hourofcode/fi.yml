    siellä. Opiskelijat rakentavat siirtokunnan käyttämällä lisättyä todellisuutta
    ja 3D-tulostavat siirtokunnan tilat.
  tutorial_bitsboxyak_shortdescription: Kirjoita muokattu JavaScript-koodi tehdäksesi

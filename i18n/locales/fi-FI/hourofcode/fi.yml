  oceans_behind_the_scenes_2: Tasot 6-8 käyttävät <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machinea</a> (SVM). Tarkastelemme sen avulla kalan jokaista komponenttia (kuten
    silmiä, suuta, kehoa) ja kokoamme kalojen komponenttien metadatan (kuten hampaat,
    kehon muoto) numerovektoriksi. Käytämme näitä vektoreita SVM:n opettamiseen, jonka
    avulla se erottaa kalojen välillä olevan "tilan" kahteen osaan. Nämä osat vastaavat
    opiskelemiemme luokkien (class) kanssa, kuten "sininen" tai "ei sininen")

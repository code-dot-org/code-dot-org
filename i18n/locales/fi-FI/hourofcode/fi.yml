  cs_ambassador_steps_list_desc_02: 'Olet käynyt vuoden mittaisen tietojenkäsittelytieteen
    luokan lukuvuonna 2022-23 tai aikaisemmin (suositus: CS Principles tai AP® CSA)'
  cs_ambassador_steps_list_desc_03: 'Osallistu lukioon, joka tarjoaa säännöllisesti
    vuoden mittaisen tietojenkäsittelytieteen kurssin (suositeltava: CS Principles
    tai AP® CSA)'

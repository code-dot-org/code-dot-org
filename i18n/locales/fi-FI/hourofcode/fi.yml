    ImageNetin</a>opettama<a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">
    kääntyvä hermoverkko </a>, joka toimii yli 14 miljoonan kuvan datajoukolla tajoten
    viittomakielisiä merkkejä eri sanoilla kuten "ilmapallo" tai "mansikka". Jotta
    voimme mukauttaa tätä mallia opiskelijoiden luomiin harjoituksiin, käytämme tekniikkaa
    nimeltä <a href="https://en.wikipedia.org/wiki/Transfer_learning"> Transfer Learning
    </a>. Jokainen harjoittelutietojoukon kuva syötetään MobileNetiin pikseleinä,
    jotta saadaan luettelo siihen todennäköisesti sovellettavista merkinnöistä. Tämän
    jälkeen se syötetään MobileNetiin uutta kuvaa varten ja sen tuloksia verrataan
    merkintäluettelon harjoittelutietojoukkoon. Uusi kuva merkitään sitten samalla
    tarralla kuin eniten tuloksia saaneet harjoitussarjan kuvat (kuten "kala" tai
    "ei kala").
  oceans_behind_the_scenes_1_markdown: Tasot 2-4 käyttävät [TensorFlow] (https://www.tensorflow.org/)

  student_courses_top_desc: Start coding today. Our courses and activities are free!
    It's easier—and more fun—than you think.
  student_courses_explore_desc: Explore the world of computer science with engaging
    videos, self-paced tutorials, programming activities, and more for all ages and
    experience levels!
  student_courses_k_5_desc: Start with an Hour of Code, then discover more block-based
    coding in our Express Courses. Get creative in our fun programming environment,
    Sprite Lab, or watch cool videos to learn more about key topics. There's so much
    to explore!
  student_courses_6_12_desc: Try an Hour of Code, or check out our self-paced courses
    on creating apps, games, and animations. Do your own thing in our Web Lab, Game
    Lab, and App Lab programming environments. Plus, learn more about AI, careers
    in programming, scholarships, and more.
  cs_ambassador_subhead: Jos olet lukiolainen, joka on intohimoinen kannustamaan enemmän
    nuoria naisia opiskelemaan tietojenkäsittelytiedettä koulussa, sitten tarvitsemme
    sinua!
  cs_ambassador_desc: Tietojenkäsittelytiede koskettaa jokaista alaa, mukaan lukien
    lääketiede, viihde, urheilu, koulutus, liike-elämä, muoti ja yrittäjyys. Silti
    vain 5% lukioikäisistä nuorista naisista käy tietojenkäsittelytieteen tunteja.
    Suurlähettiläät voivat auttaa poistamaan tämän sukupuolten välisen eron kannustamalla
    ikätovereitaan osallistumaan tietojenkäsittelytieteen luokkaan.
  cs_ambassador_application_date: Hakemukset avoinna 8.11.2023 saakka
  cs_ambassador_application_subhead: Lähetä hakemuksesi tänään yhdessä opettajan kanssa
  cs_ambassador_application_closed_title: Applications have now closed.
  cs_ambassador_application_closed_subhead: Questions about future opportunities or
    want to learn more? Please contact [youngwomen@code.org](%{email_url}).
  cs_ambassador_application_questions: Kysymyksiä? Ota yhteyttä [youngwomen@code.org]
    (%{email_url})
  cs_ambassador_do_heading: Mitä CS-lähettiläät tekevät?
  cs_ambassador_do_desc: CS-lähettiläät kannustavat nuoria naisia tutkimaan aihetta,
    ja nostavat toisiaan ylös, kun he palauttavat paikkansa tietojenkäsittelytieteessä.
    CS-lähettiläät ovat yhteydessä ikätovereihinsa jakaakseen jännityksensä ja rakkautensa
    tietojenkäsittelytieteeseen. He vierailevat luokkahuoneissa, isännöivät pöytiä
    lounaalla ja puhuvat kokouksissa ja klubikokouksissa. CS-lähettiläät työskentelevät
    opettajien ja koulujen ylläpitäjien kanssa murtaakseen stereotypioita, jotka pidättävät
    nuoria naisia.
  cs_ambassador_steps_heading: Mitä tarvitsen tullakseni CS-lähettilääksi?
  cs_ambassador_steps_list_title_01: Intohimo
  cs_ambassador_steps_list_title_02: Kokemus CS-kurssilla
  cs_ambassador_steps_list_title_03: 'Koulu, joka tarjoaa CS: tä'
  cs_ambassador_steps_list_desc_01: Intohimo rohkaista koulusi nuoria naisia osallistumaan

  tutorial_caflags_longdescription: Opi joitain ohjelmoinnin peruskäsitteitä blocklyn
    avulla. Kehitä laskennallista ajatteluasi käyttämällä yksinkertaisia muotoja,
    värejä ja koordinaatteja piirtääksesi maailman liput. Löydä luovuutesi, kun tutkit
    erilaisia lohkojen ja arvojen sekvenssejä rakentaaksesi omia jännittäviä lippujen
    mestariteoksia.
  tutorial_matariki_longdescription: 'Maia ja Charlie ovat kotoisin Uudesta-Seelannista.
    Maian perhe valmistautuu juhlimaan Matarikia: maorien uutta vuotta. Hän on kutsunut
    ystävänsä Charlien tulemaan asumaan perheensä maraeen (perinteinen kokoushuone).
    Matarikille on paljon jännittäviä ongelmanratkaisutehtäviä ja aktiviteetteja!
    Käytä laskennallisen ajattelun taitojasi auttaaksesi Maia ja Charlie valmistautumaan
    juhlaan.'
  tutorial_carestaurant_longdescription: Charlie ja Tilley ovat päättäneet, että jos
    he ohjelmoivat Rossin oikein, hän voi auttaa maalaamaan, jotta Food Avengers olisi
    houkuttelevampi. Varmista kuitenkin, että heidän algoritmit ovat oikein - väärin
    ohjattu robotti siveltimellä voi aiheuttaa vakavia vahinkoja!
  tutorial_casea_longdescription: Alex ja Lonnie luovat hienoja kaloja ja supermeren
    olentoja lohkoilla. Auta heitä lajittelemaan sekvenssit järjestykseen ja virheenkorjaukseen
    havaitsemalla ja korjaamalla virheet. Mukauta oma valtamerimaisesi ja herätä hahmosi
    eloon lisäämällä interaktiivisuutta. Aloittelevat koodarit ja ennakkolukijat tervetulleita!
  tutorial_cashield_longdescription: On kesälomat ja Alex, hänen perheensä ja Lonnie
    lähtevät lomalle Suomeen. Alexin vanhempi veli Reuben luo sovellusta kilven blazonrystä
    ja näyttää Alexille ja Lonnielle, kuinka sitä käytetään. Liity heihin, kun he
    oppivat järjestämään lohkoja suunnittelemaan upeita omia kilpiä!
  tutorial_ccwslimer_longdescription: Opi ohjelmoimaan oma jaettava peli useilla tasoilla
    ja haasteilla!
  tutorial_codinggalaxy_longdescription: Ensimmäistä tehtävääsi varten Adventure Planetilla,
    velvollisuutesi on ratkaista koodauspulmia kauniin planeetan pelastamiseksi.
  tutorial_boatrace_longdescription: Opi tekemään vene ajopeli. Pelaaja käyttää hiirtä
    navigoidakseen veneellä autiomaalle saarelle törmäämättä esteisiin.
  tutorial_ccplay_longdescription: Koodaa ja pelaa sarjaa pelitasoja samalla kun opit
    tärkeitä tietojenkäsittelytieteen käsitteitä. Viimeisellä tasolla esitä luovuutesi
    ja taitosi koodata oma peli tyhjästä!
  tutorial_grinch_longdescription: 'Opi ohjelmoimaan droneja ja korkean teknologian
    rekiä koodaustaikuudella lahjojen sieppaamiseksi ja navigoimaan vuorella palataksesi
    joulun Whovilleen. '
  tutorial_codehsart_longdescription: Meemit! Meemit! Meemit! Opiskelijat tutkivat
    koodauksen ja taiteen risteystä rakentamalla tietokoneohjelman, jonka avulla he
    voivat luoda mukautettuja meemejä jaettavaksi ystävien kanssa.
  tutorial_codehsbitcoin_longdescription: Tässä Hour of Code -toiminnassa opiskelijat
    tutustuvat Bitcoin-lohkoketjun pääkirjaan ja joihinkin Bitcoin-tilastoihin. Opiskelijat
    tarkastelevat, miten tapahtumat toimivat Bitcoin-kirjanpidossa, ja tutkivat Bitcoin-lohkoketjun
    yleistä suorituskykyä.
  tutorial_codehsblockchain_longdescription: Opiskelijat oppivat kryptovaluuttojen
    perusteista tutkimalla kryptografiaa, hajautusta ja blockchain-tekniikkaa!
  tutorial_codehscipher_longdescription: 'Tässä Hour of Code -toiminnassa opiskelijat
    tutustuvat salaukseen käyttämällä klassista Caesar-salausta joidenkin viestien
    salauksen purkamiseen ja salaamiseen, ja myös löytää salauksen virhe ja miten
    sitä voidaan parantaa. '
  tutorial_codehscollision_longdescription: Opiskelijat tutkivat, miten simulaatioita
    käytetään tutkimuksessa. He tutkivat, kuinka massa ja nopeus vaikuttavat elastisiin
    törmäyksiin käyttämällä liikemäärän säilyttämistä ja kineettisen energian yhtälöiden
    säilyttämistä simulaatiolla laskettujen lopullisten nopeusarvojen tarkistamiseksi.
    Opiskelijalla tulee olla ennakkotietoa matemaattisten yhtälöiden ratkaisemisesta
    perusalgebran avulla.
  tutorial_codehsmath_longdescription: 'Opiskelijat tutustuvat Tracy the Turtle -tapahtumaan
    ja oppivat koodaamaan erilaisia matemaattisia malleja Pythonissa! Koodauskokemusta
    ei tarvita, mutta opiskelijoiden olisi pitänyt suorittaa Algebra I tai korkeampi. '
  tutorial_codehsmusic_longdescription: Opiskelijat tutkivat, miten koodausta käytetään
    musiikin luomisessa rakentamalla omia dynaamisia kahdeksan lukumäärän lyöntejä
    ja kuvioita JavaScript-lohkoilla!
  tutorial_codehssports_longdescription: Opiskelijat oppivat kuinka koodausta käytetään
    urheilussa ja pelisuunnittelussa rakentamalla alkuperäisen urheiluvideopelin,
    joka voidaan jakaa ystävien kanssa heti!
  tutorial_codemojipizza_longdescription: 'Tämä kurssi on suunniteltu opettamaan opiskelijoille
    JavaScript-objektien perusteet. Opiskelija oppii perustiedot, jotka voidaan tallentaa
    muuttujiin, ensimmäisestä booleanista aina omien objektien luomiseen, joilla on
    useita ominaisuuksia. Aktiviteetti tekee monimutkaisista käsitteistä helposti
    ymmärrettäviä käyttämällä kaikkien lempiruokaa: Pizzaa!'
  tutorial_moonlander_longdescription: Opi fysiikkaa koodatessasi! Moon Lander on
    Game Builder -kurssi, jossa on 17 harjoitusta, jotka opastavat sinua rakentamaan
    oman fysiikkapohjaisen pelin. Pelissä käytät koodia ja 6-9. luokan fysiikan käsitteitä
    auttaaksesi avaruusalusta laskeutumaan turvallisesti kuuhun.
  tutorial_sushicards_longdescription: Tee peli, jossa siirrät hain ympäriinsä yrittääksesi
    saada kalaa.
  tutorial_codesparkcreate_longdescription: Oletko koskaan halunnut suunnitella ja
    koodata oman videopelisi? Valitse kahdesta pelisarjasta, jotka opastavat sinua
    luomaan ja koodaamaan Mario-tyylisen videopelin CodesPark Academyn sanattoman
    käyttöliittymän avulla. Aloittelevat koodarit ja ennakkolukijat tervetulleita!
  tutorial_hardvsoft_longdescription: Kuvitetun lasten tarinan ja laskentataulukoiden
    avulla opiskelijat oppivat laitteiston ja ohjelmiston väliset erot.
  tutorial_codestersecard_longdescription: 'Kehitä ohjelmointitaitojasi, kun opit
    luomaan sähköisen onnittelukortin, jonka voit jakaa opettajan, perheen tai ystävien
    kanssa! '
  tutorial_codesterslogo_longdescription: Käytä koodia luovuuden luomiseen ja oman
    yrityksen logon suunnitteluun! Opit koodauksen perusteet ohjelmointikielellä,
    Python. Kun olet työskennellyt opetusohjelman läpi, sinulla on kaikki taidot,
    joita tarvitset logon luomiseen henkilökohtaiselle brändillesi!
  tutorial_codesterstshirt_longdescription: 'Opi ohjelmoinnin perustaidot ja harjoittele
    liikkumista koordinaattitasolla, kun luot oman monogrammiidun t-paidan suunnittelun! '
  tutorial_codewards_longdescription: Liity jännittävään tehtävään pelastaaksesi vedenalaisen
    kaupungin. Koe pelastusinsinöörin työ, joka korjaa vaurioituneet kaupunkijärjestelmät
    komennoilla ja algoritmeilla. Voita erilaisia haasteita todistaaksesi taitosi,
    älykkyytesi ja rohkeutesi!
  tutorial_olympics_longdescription: 'Valmistaudu yhdessä Elsien kanssa robottiolympialaisiin!
    Ohjelmointikonseptien ohella opi ajamaan, keräämään yksityiskohtia ja luomaan
    työkaluja, rakentamaan ja testaamaan mahtavaa robottiasi. '
  tutorial_codinismhero_longdescription: Opi ohjelmoinnin perusteet hauskojen esimerkkien
    avulla, ja rakenna peli oppimisen aikana!
  tutorial_discovery_longdescription: Kaksi hahmoa tapaa maailmassa, ja löytää yllättävän
    esineen. Mitä seuraavaksi tapahtuu? Scratchin ja CS First -ominaisuuden avulla
    kuka tahansa voi luoda oman ainutlaatuisen tarinansa koodilla.
  tutorial_csfirstname_longdescription: Valitse nimi ja herätä sanan kirjaimet eloon
    koodin avulla. Valitse lempinimi, lemmikin nimi, eläin, urheilu, paikka tai harrastus.
  tutorial_edisonmove_longdescription: 'Esittele tekstipohjainen ohjelmointi ja keskeinen
    laskennallinen sekvenssikonsepti opiskelijoillesi Edison-robottien ja EdPY: n
    avulla, Pythoniin perustuva tekstipohjainen ohjelmointikieli. Tutustu tietojenkäsittelytieteen
    ja ohjelmoinnin perusteisiin, mukaan lukien toiminnot, tulot, syöttöparametrit
    ja lähdöt. Ota sitten vastaan koodaushaaste ja kirjoita oma ohjelma saadaksesi
    Edison-robottisi labyrintin läpi.'
  tutorial_edisonspider_longdescription: Esittele muuttujien ja datan keskeiset laskennalliset
    käsitteet, kaksi yleiskäyttöisten ohjelmointikielten perustavanlaatuisinta osaa,
    käyttämällä Edison-robotteja ja Scratch-pohjaista ohjelmointikieltä EDScratch.
    Opiskelijat voivat työskennellä tämän oppitunnin läpi itsenäisesti oppimalla,
    mitä muuttujat ovat, miksi käytämme niitä, ja sitten soveltamalla heidän tietämystään
    ohjelmoidakseen Edisonin ajamaan kuin hämähäkki, joka asettaa ansaan.
  tutorial_edisonspotlight_longdescription: Esittele Edison-robotit oppilaillesi ja
    auta heitä tutkimaan, mikä robotti on ja miten se voi aistia ja reagoida maailmaan.
    Opiskelijat voivat työskennellä tämän oppitunnin läpi itsenäisesti ohjelmoidessaan
    Edison-robotin lohkopohjaisella ohjelmointikielellä edBlocks, harjoittelemalla
    tietojenkäsittelytieteen perusteita, mukaan lukien sekvenssi, silmukat ja ehdolliset.
  tutorial_firiapython_longdescription: Ota micro:bit valmiiksi ja tasoita Python-koodaus!
    CodeSpace opastaa sinut askel askeleelta ensimmäisestä Python-rivistäsi interaktiivisen
    ohjelman koodaamiseen painikkeilla ja LEDeillä. Opi sulautettujen laitteiden ohjelmoinnin
    perusteet, tulojen valvonta ja lähtöjen hallinta. Opi kuinka muuttujat ja jos
    lauseet ohjaavat koodin kulkua, ja lopeta nopealla ja hauskalla mikropelillä!
  tutorial_gamefrootsquid_longdescription: Kolossaaliset kalmarit ovat maailman suurimpia
    selkärangattomia. Tässä aloittelijoille tarkoitetussa koodauspelissä opit koodauksen
    perusteet ja luot pelin, joka tutkii kalmarin elämää meren alla. Löydät valtavan
    kalmarin salaisen elämän, kuinka koodata näppäimistöpelien ohjaimet (tulot/lähdöt),
    Google Blockly -koodauskielen, kuinka julkaista oma tietokonepeli.
  tutorial_duckpiano_longdescription: Tässä projektissa saat tietokoneen avaimet soittamaan
    quack-ääniä eri sävelkorkeuksilla, kuten piano, joka kuulostaa ankalta. Voit käyttää
    ankka-pianoa yksinkertaisten kappaleiden soittamiseen. Myöhemmin voit kokeilla
    muita ääniä, kuten koiran haukkumista tai jopa itse nauhoittamasi ääniä. Tämä
    projekti toimii parhaiten tietokoneessa, jossa on näppäimistö, mutta se voidaan
    mukauttaa toimimaan tablet-laitteella.
  tutorial_gpsound_longdescription: Tässä projektissa kirjoitat ohjelman äänen tallentamiseksi
    tietokoneen mikrofonista, toista se ja piirrä kuva tallennetusta äänestä. Voit
    sitten käsitellä tallennusta lisätäksesi tehosteita, kuten äänenkorkeuden muutos,
    peruutus tai kaiku.
  tutorial_groklearningpython_longdescription: Kehitä ohjelmointitaitojasi ja rakenna
    oma eläinluokittelija! Tällä kurssilla käytät ohjelmointikieltä Python luokitellaksesi
    eläimet niiden ominaisuuksien perusteella. Opit eläinten välisistä eroista ja
    siitä, kuinka biologit käyttävät ohjelmointia auttaakseen heitä tekemään tiedettä!
    Tällä toiminnalla on jonkin verran oletettua tietoa (muuttujat, tulostus ja syöttö).
  tutorial_htmltimetravel_longdescription: 'Ota seikkailunhaluinen matka läpi ajan
    ja valloita syvä avaruus samalla kun opit liikkumaan, kiertämään ja muuntamaan
    esineitä CSS: n animaation perusteiden avulla.'
  tutorial_hp_flappy_longdescription: Opi loogista ajattelua ja ohjelmointikonseptia
    luomalla oma Flappy Birds -tyylinen peli HyperPadilla.
  tutorial_appytappin_longdescription: Tämä opettajan johtama toiminta, mukautettu
    Hour of Code -ohjelmaan, tutustuttaa lapset käyttämään tekstipohjaista ohjelmointikieltä
    mobiilipelisovelluksen kehittämiseen. Hän suunnittelee algoritmeja ja käyttää
    muuttujia ja toimintoja sekä testaa ja debugaa työtään. Sisältää vaiheittaisen
    tuntisuunnitelman, oppilaan resurssit, tukikortit ja ennalta kirjoitetun ohjelmamallin.
  tutorial_icipher_longdescription: Tämä opettajan johtama toiminta, joka on mukautettu
    koodituntiin, opettaa lapsia kommunikoimaan turvallisesti. Lapset oppivat, että
    viestit on koko ajan salattu ja purettu salakirjoilla. He tutkivat salausta ja
    ymmärtävät turvallisen viestinnän tarpeen.
  tutorial_iguess_longdescription: Esittelyssä Quick Response -koodit 3—5-vuotiaille
    lapsille. Skannaa QR-koodeja tablettien avulla ja arvaa mini-peto tietystä elinympäristöstä.
  tutorial_imake_longdescription: Tämä irrotettu opettajan johtama toiminta, joka
    on tarkoitettu 3—5-vuotiaille lapsille, käyttää klassisia lastenrimejä esitelläkseen
    algoritmien, sekvenssin ja toiston käsitteen. Tunnistamalla suosittujen riimien
    vaiheet ja mallit, lapset alkavat ymmärtää, että algoritmit ovat kaikkialla ympärillämme.
  tutorial_imorse_longdescription: Tutustu salaukseen Morse Code- ja Sphero -koodilla.
    Opi, että fyysiset järjestelmät voidaan ohjelmoida, ja kirjoita koodi Sphero kommunikoimaan.
  tutorial_kanohp_longdescription: Opi koodaamaan ja tekemään taikuutta näytöllä luovien
    haasteiden avulla. Saa höyhenet lentämään ja palamaan, säveltämään musiikkia ja
    paljon muuta.
  tutorial_khanwebpages_longdescription: 'Opi tekemään verkkosivuja HTML-tunnisteilla
    ja CSS: llä, ja viimeistele tekemällä oma onnittelukortti jaettavaksi ystävien
    tai perheen kanssa.'
  tutorial_kibobowl_longdescription: 'Kaatuminen! Kuinka pitkälle KIBO joutuu siirtymään
    päästäkseen keilaradan alusta nastoille? Voit luoda yhden suoran kaistan tai monimutkaisemman
    polun. Opiskelijat käyttävät arviointia ja mittausta luodakseen ohjelman kaistan
    pituuden kulkemiseksi. He testaavat, kuinka pitkälle yksi eteenpäin suuntautuva
    lohko kuljettaa KIBO: ta, ja parantavat sitten ohjelmiaan teknisen suunnitteluprosessin
    avulla.'
  tutorial_kibodance_longdescription: 'Pidetään KIBO Robot -tanssijuhlat! Määritä
    musiikkisoitin soittamaan suosikki luokkahuoneen kappale, tai kappale, joka liittyy
    tutkittavaan maailmankulttuuriin. Opiskelijat koristavat KIBO: n tanssijana, sitten
    he luovat ohjelman, joka opettaa KIBOa tanssimaan musiikin mukaan. Opiskelija
    oppii luomaan ohjelman idean ilmaisemiseksi (tässä tapauksessa tanssi) keskittyen
    sekvensointikykyyn.'
  tutorial_buildcharacters_longdescription: Mitkä ovat luonteenpiirteet, jotka voit
    tunnistaa kirjoista tai tuntemasi ihmisistä? Suunnittele oma fuzz ja käytä koodia
    sen ominaisuuksien muokkaamiseen ja hahmosi eloon herättämiseen! Mukana JavaScript
    ylemmälle alkeiskurssille.
  tutorial_designgames_longdescription: Suosituin esilukijasovellus sisältää nyt digitaalisen
    Maker Space -sovelluksen! Tee tasoja, suunnittele pelejä tai rakenna hahmoja.
    Valitse aktiviteettisi ja aloita luominen Kodable -toiminnolla! Mukana JavaScript
    ylemmälle alkeiskurssille.
  tutorial_makelevels_longdescription: Voitko rakentaa symmetrisen sokkelon? Labyrintti,
    jossa on suorat kulmat? Hanki luovia ja täydellisiä matkarakentamisen haasteita
    koodauksen peruskonseptien avulla. Linjassa K-5 Common Core -matematiikan kanssa.
  tutorial_wizard_longdescription: Matka Code Magic -maailmaan ohjatun koodin avulla.
    Opi luomaan ja heittämään loitsuja mukauttaaksesi linnaasi.
  tutorial_mbscratchcards_longdescription: Yhdistä micro:bitin fyysinen maailma Scratchin
    virtuaalimaailmaan.
  tutorial_mbswiftplaygrounds_longdescription: Käytä micro:bittiä iPadin kanssa oppiaksesi
    Swiftin.
  tutorial_mbbuttons_longdescription: Tässä esittelyprojektissa saat kuvia tai animaatioita
    näkymään micro:bit-näytössä, kun painikkeita painetaan. Tämä toiminta sopii niille,
    jotka eivät ole koskaan aiemmin ohjelmoineet, tai niille, jotka etsivät yksinkertaista
    johdatusta BBC micro:bitin ohjelmointiin. Se käyttää MicroBlocksia, Scratchin
    kaltaista ohjelmointijärjestelmää, jonka avulla voit nähdä koodisi käynnissä micro:bitissä
    välittömästi.
  tutorial_meteor_longdescription: Tässä projektissa luot Falling Meteors -pelin BBC
    micro:bitille. Painikkeiden avulla pelaaja siirtää kilpiä tarttuakseen putoavat
    meteorit ja pelastaakseen maan. Tässä projektissa opittuja tekniikoita voidaan
    käyttää monien muiden pelien tekemiseen BBC micro:bitille, mukaan lukien klassikot,
    kuten Pong ja Space Invaders.
  tutorial_ballbounce_longdescription: Opi tekemään mobiilisovellus, jossa käyttäjä
    heittää pallon näytön yli ja se kimpoaa reunoilta.
  tutorial_mitcodi_longdescription: Opi tekemään oma interaktiivinen mobiilisovellus.
    Paina mehiläistä ja kuule sen surina!
  tutorial_mitdoodle_longdescription: Tee mobiilisovellus, jossa voit piirtää kuvia
    ruudulle!
  tutorial_talktome_longdescription: Opi tekemään mobiilisovellus, joka saa puhelimesi
    puhumaan kanssasi!
  tutorial_mobilecspmap_longdescription: App Inventorin avulla voit luoda karttakierroksen
    maamerkeistä kaupungissa, osavaltiossa tai muualla maailmassa. Itseohjatut video-
    ja tekstioppaat ohjaavat opiskelijoita käyttöliittymän rakentamisessa ja mobiilisovelluksen
    koodaamisessa, karttakomponentin avulla ja sijaintien määrittäminen leveys- ja
    pituusasteiden mukaan.
  tutorial_ozorandom_longdescription: 'Opi kuinka tietokoneet luovat satunnaislukuja
    ja käyttävät niitä, käytä sitten satunnaisliike-ohjelmaa auttaaksesi siementämään
    ideoita tarinaan. '
  tutorial_ozotroll_longdescription: 'Opi ero nettitrolleihin ja satutrolleihin, opeta
    sitten Evolle kuinka olla hyvä trolli joka suojelee sinua. '
  tutorial_peblioart_longdescription: 'Opi piirtämään ja animoimaan muotoja koodilla
    luodaksesi taiteilijoiden inspiroimia interaktiivisia taideteoksia. '
  tutorial_astropi_longdescription: 'Koodaa viesti ja tarkista ympäristön lämpötila
    ISS: llä Astro Pi -tietokoneen Sense HAT: n online-simulaattorilla.'
  tutorial_rgart_longdescription: Etsitkö helppoa ja intuitiivista tapaa opettaa oppilaita
    koodaamaan? RoboGarden STEAM on sulauttanut koodiharjoittelun STEAM-oppimiseen
    ja pelillisiin tehtäviin useissa toiminnoissa. Taidetoiminnassa opiskelija ymmärtää
    värien sekoittamisen käsitteet ja käyttää koodauspalikoita synttärijuhlien haasteiden
    ratkaisemiseen.
  tutorial_rgengineer_longdescription: Etsitkö helppoa ja intuitiivista tapaa opettaa
    oppilaita koodaamaan? RoboGarden STEAM on sulauttanut koodiharjoittelun STEAM-oppimiseen
    ja pelillisiin tehtäviin useissa toiminnoissa. Insinööritoiminnassa opiskelija
    oppii perusrobotiikan ja käyttää koodauspalikoita pikkujoulujen haasteiden ratkaisemiseen.
  tutorial_rgmath_longdescription: Etsitkö helppoa ja intuitiivista tapaa opettaa
    oppilaita koodaamaan? RoboGarden STEAM on sulauttanut koodiharjoittelun STEAM-oppimiseen
    ja pelillisiin tehtäviin useissa toiminnoissa. Matemaattisessa toiminnassa opiskelija
    harjoittaa laskentaa, yhteenlaskua ja vähennyslaskua ratkaistessaan joitain koodaushaasteita.
  tutorial_rgscience_longdescription: Etsitkö helppoa ja intuitiivista tapaa opettaa
    oppilaita koodaamaan? RoboGarden STEAM on sulauttanut koodiharjoittelun STEAM-oppimiseen
    ja pelillisiin tehtäviin useissa toiminnoissa. Tiedetoiminnassa opiskelija käy
    läpi matkan avaruuteen ratkaisemalla useita koodaushaasteita ja tietää enemmän
    avaruuselementeistä ja tieteellisistä tosiasioista.
  tutorial_rgtech_longdescription: Etsitkö helppoa ja intuitiivista tapaa opettaa
    oppilaita koodaamaan? RoboGarden STEAM on sulauttanut koodiharjoittelun STEAM-oppimiseen
    ja pelillisiin tehtäviin useissa toiminnoissa. Teknologiatoiminnassa opiskelija
    käy läpi matkan vulkaanisille saarille ratkaisemalla useita koodaushaasteita ymmärtämällä
    tekniikan peruskäsitteitä.
  tutorial_robotmagic3d_longdescription: Käytä mielikuvitustasi luodaksesi animoidun
    3D-logon nimestäsi, suosikkiurheilujoukkueestasi tai mistä tahansa haluamastasi.
    Käytä koodia saadaksesi 3D-mallit ja kirjeet eloon hauskasti. Lopussa voit ladata
    luomuksesi animoidun tarran ja jakaa sen ystävien kanssa.
  tutorial_robotmagicflappy_longdescription: Käytä mielikuvitustasi luodaksesi 3D
    Flappy Bird -pelin. Käytä koodia saadaksesi 3D-mallit eloon hauskasti. Lopussa
    voit jakaa luomuksesi ystävien kanssa ja haastaa heidät korkeisiin pisteisiin.
  tutorial_scratchadventure_longdescription: Lähetä suosikki Cartoon Network -hahmosi
    tehtävään, maailmankaikkeuden kaukaisimmista ulottuvuuksista, Craigin puron reunaan.
    Avaa salaisia aarteita ja löydä uusia hahmoja samalla kun luot seikkailupelin.
  tutorial_scratchtalk_longdescription: Herätä hahmosi eloon Scratchissa käyttämällä
    uusia Amazonin tarjoamia tekstistä puheeksi -lohkoja. Luo räppäävän robotin tai
    interaktiivisen animaation, joka puhuu. Tämä projekti näyttää sinulle, kuinka
    voit luoda puhuvia animaatioita, jotka pyörivät, zoomaavat ja muuttavat värejä.
    Mahdollisuudet ovat rajattomat!
  tutorial_scratchjrstory_longdescription: 'Välitoiminta, joka on tarkoitettu 2.-5.
    luokan lapsille, joilla on jonkin verran kokemusta ScratchJR: stä. Tämän toiminnan
    ja jatkuvan ajan ScratchJR: n kanssa, opiskelijoilla on mahdollisuus ajatella
    luovasti, parantaa tarinankerrontaa ja tehdä yhteistyötä ikäisensä kanssa.'
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    on esittelytoiminta, joka on tarkoitettu lastentarhassa oleville lapsille toisen
    luokan kautta, jolla ei ole juurikaan ohjelmointikokemusta. Tämän toiminnan kautta
    opiskelijoilla on mahdollisuus ajatella luovasti, tulla tarinankertojiksi ja parantaa
    matemaattisia päättely- ja sekvensointitaitoja.
  tutorial_spherocomm_longdescription: Opi väärästä viestinnästä sekä yhteisössä että
    tietokoneohjelmassa. Käytä tätä tietoa ongelmien ratkaisemiseen, tai virheet,
    ohjelmassa auttaaksesi BOLT löytämään tiensä kotiin.
  tutorial_spherocommunity_longdescription: Suunnittele yksinkertainen polku, joka
    edustaa yhteistä reittiä, jota matkustat päivittäin. Luot kaksi ohjelmaa, piirretyn
    polun ja lohkopohjaisen ohjelmapolun yhteisöreitin kautta.
  tutorial_spherofunctions_longdescription: 'Opi käyttämään ja kutsumaan toimintoja
    Sphero: n muuttamiseksi laskimeksi.'
  tutorial_spheroinfrared_longdescription: Ryhdy epidemiologiksi estääksesi harvinaisen
    robotti-infektion leviämisen, joka vaivaa BOLT-robottien yhteisöä.
  tutorial_spherolightsensor_longdescription: 'Opi luomaan ohjelma, joka käyttää ympäristön
    valotunnistinta lux-arvojen mittaamiseen ja BOLT: n jahtaamiseen.'
  tutorial_spheromansion_longdescription: Joukon dinosaurusten pitämisen talossasi
    ei pitäisi olla ongelma, eikö niin? Kuten voitte kuvitella, tämä ei pääty hyvin.
    Olet loukussa kartanon kirjastossa ja sinun on ohjelmoitava tiesi ulos.
  tutorial_roadblocks_longdescription: Yhteisösi jatkona, muokkaat esto-ohjelmaa,
    kun sinä ja kumppanisi kohtaat erilaisia esteitä reitin varrella.
  tutorial_spherotext2_longdescription: Opi ensimmäinen ehdollinen rakentamalla hauska
    peli, jossa heität Sphero ja arvaat eläinten ääniä. Tämä on hieno aktiviteetti,
    kun olet suorittanut tekstin 1.
  tutorial_spherotext3_longdescription: 'Opi vaihtamaan Sphero: n tärkeimmät LEDit
    gyroskoopin pyörimisnopeuden perusteella. Opit myös normalisoinnista ja absoluuttisesta
    arvosta. Tämä on hieno aktiviteetti, kun olet suorittanut tekstin 1 ja 2.'
  tutorial_spherotext4_longdescription: Käytä muuttujia rakentaaksesi kuuman perunapelin,
    jonka tarjoaa Sphero. Käytät pseudokoodia ja luet dokumentaatiota tämän klassisen
    pelin herättämiseksi eloon. Opit myös teknisistä käsitteistä, kuten silmukka kunnes
    ja satunnaisuus rajojen sisällä. Tämä on hieno aktiviteetti, kun olet suorittanut
    tekstin 2 tai 3.
  tutorial_spheroraptor_longdescription: Luo väkevöity kynä pitääksesi sferoraptorit
    loitolla, samalla kun kirjoitat koodin Sferoraptorien pakoon. Silmukoista, ehdollisiin,
    operaattoreihin ja jopa vertailijoihin tarvitset niin paljon koodausosaamista
    kuin pystyt keräämään.
  tutorial_stempiday_longdescription: 'Käytämme numeroa Pi laskemaan ympyrän ympärysmitta
    ja pinta-ala, mutta oletko koskaan miettinyt, mistä tämä luku tulee tai miten
    se lasketaan? Tässä koodaustoiminnassa luot satunnaisesti pisteitä, jotka ovat
    samanlaisia kuin erittäin huono pelaaja, joka ampuu tikkaa tikkataululla. Ympyrän
    sisällä laskeutuvien tikanheittojen prosenttiosuus voi auttaa meitä laskemaan
    Pi: n. Vaihda sitten pisteiden värit vain huvin vuoksi!'
  tutorial_stemplanetoids_longdescription: Tiesitkö, että klassisten Asteroidien ja
    Lunar Lander -pelien takana oleva koodi on yksinkertaisempi kuin luuletkaan? Tiesitkö,
    että molemmissa peleissä on tarkka fysiikka? Tässä toiminnassa korjaat rikkoutuneen
    asteroidipelin, jossa alus liikkuu vain suorassa linjassa. Sitten lisäät painovoimaa
    peliin ja yrität laskeutua alukseen kuuhun! Toimii chromebookien ja muiden laitteiden
    kanssa!
  tutorial_stempong_longdescription: Tiesitkö, että suositun Bonk.io-pelin ja klassisen
    Pong-pelin takana oleva koodi on yksinkertaisempi kuin luulisi? Tiesitkö, että
    molemmissa peleissä on tarkka fysiikka? Tässä toiminnassa korjaat rikkinäisen
    version Pong-pelistä niin, että esineet pomppivat kuten pitäisi. Sitten lisäät
    painovoimaa luodaksesi Bonk.io-kloonin. Toimii chromebookien ja muiden laitteiden
    kanssa!
  tutorial_algobot_longdescription: AlgoBot on pulmapeli, joka tapahtuu Europalla,
    pangalaktisella kolonisaatiolaivalla, jossa kierrätystehtävä menee kauheasti pieleen.
    Pelaajat komentavat AlgoBotia, älykäs pieni palveludroidi, ja oppivat käyttämään
    visuaalista ohjelmointikieltä auttaakseen häntä hillitsemään kriisiä!
  tutorial_thunkableapps_longdescription: 'Opi rakentamaan omat sovelluksesi lohkopohjaisella
    koodauksella! '
  tutorial_toxicodedot_longdescription: 'Valitse kortti pakasta ja tulkitse sen koodi
    edistyäksesi ympäri maailmaa. Käytä intuitiivisia kykyjäsi arvaamaan säännöt ja
    oppimaan omista virheistäsi. Valmistanut huolellisesti Compute it -tiimin ja hiljaisen
    opettajan takana, samoilla perusteilla: kokeilu ja virhe sanallisten selitysten
    sijaan, sujuva eteneminen, ei koodia kirjoitettavan, saavutettavuus ehdottomille
    aloittelijoille.'
  tutorial_gcactions_longdescription: Löydä toimintoja, yksi koodauksen tärkeimmistä
    rakennuspalikoista, ja käytä niitä videopelin koodaamiseen! Tutustu digitaaliseen
    kulttuuriin ja opi roboteista ja siitä, mitä he voivat todella tehdä.
  tutorial_gccomparators_longdescription: Löydä vertailijat ja loogiset säännöt, jotka
    ovat koodauksen keskeisiä rakennuspalikoita, ja käytä niitä videopelin koodaamiseen!
    Tutustu digitaaliseen kulttuuriin ja opi online-toimintamme seurannasta.
  tutorial_gcconditions_longdescription: Löydä olosuhteet, yksi koodauksen tärkeimmistä
    rakennuspalikoista, ja käytä niitä videopelin koodaamiseen! Tutustu digitaaliseen
    kulttuuriin ja opi algoritmeista, jotka tehostavat online-maailmaamme.
  tutorial_gccreate_longdescription: Luo ensimmäinen täysi videopeli GameCodella!
    Luo uusia hahmoja, tee niistä (hieman) älykkäämpiä, anna pelaajalle supervoimia...
    Taivas on raja!
  tutorial_gcevents_longdescription: 'Löydä tapahtumia, yksi koodauksen tärkeimmistä
    rakennuspalikoista, ja käytä niitä videopelin koodaamiseen! Tutustu digitaaliseen
    kulttuuriin ja opi tekoälystä, ja kuinka sillä voi olla merkitystä elämässäsi. '
  tutorial_gcloops_longdescription: Löydä silmukoita, yksi koodauksen tärkeimmistä
    rakennuspalikoista, ja käytä niitä videopelin koodaamiseen! Tutustu digitaaliseen
    kulttuuriin ja tutustu kaikukammioilmiöön sosiaalisissa verkostoissa.
  tutorial_gcvariables_longdescription: Löydä muuttujia, yksi koodauksen tärkeimmistä
    rakennuspalikoista, ja käytä niitä videopelin koodaamiseen! Tutustu digitaaliseen
    kulttuuriin ja opi mitä data on ja miten se toimii.
  tutorial_beanything_longdescription: Tutustu kuuteen hienoon uraan ja katso, kuinka
    koodausta voidaan soveltaa jokaiseen! Ota selvää, millaista on olla robotti-insinööri,
    muusikko, astronautti, maanviljelijä, mehiläishoitaja ja leivonnaiskokki. Käytä
    ohjelmointia animoimaan hahmoja, säveltämään musiikkia, kertomaan tarinoita, suunnittelemaan
    pelejä ja jopa luomaan taidetta.
  tutorial_change_longdescription: Luo projekti, joka näyttää kuinka muuttaisit maailmaa!
    Olitpa intohimoinen kierrätykseen tai sinulla on idea saavuttaa maailmanrauha,
    jaa visiosi koodilla!
  tutorial_cooking_longdescription: Esittele taitosi - luo interaktiivinen ruoanlaittopeli.
    Aloittelijat voivat käyttää itseohjattua opetusohjelmaa, kun taas edistyneemmillä
    koodaajilla on mahdollisuus aloittaa tyhjällä projektilla.
  tutorial_crystal_longdescription: Taistele ystävien kanssa tässä moninpelissä. Käytä
    omia strategioitasi ja aseta koodisi koko Tynker-yhteisöä vastaan nähdäksesi kuka
    todellinen koodausmestari on! Luo loitsuja, kerää lisävoimia ja voita vihollisia
    taistellessasi villillä 4 pelaajan areenalla, joka kutistuu laavan keskellä!
  tutorial_landscape_longdescription: Käytä Pythonin kynän piirustusominaisuutta maiseman
    muodostamiseen koodin avulla. Käytä sinulle jo luotuja maisemaesineitä tai suunnittele
    omat rakenteemme. Julkaise ja jaa luomuksesi!
  tutorial_pets_longdescription: Luo hauska peli lemmikeistä - joko todellinen tai
    kuvitteellinen! Aloittelijat voivat käyttää itseohjattua opetusohjelmaa, kun taas
    edistyneemmillä koodaajilla on mahdollisuus aloittaa tyhjällä projektilla.
  tutorial_petvet_longdescription: Kiireinen päivä Pet Vetissä johtaa hauskanpitoon,
    kun sinä ja Barbie autatte erilaisia lemmikkejä heidän ensimmäisissä tarkastuksissaan.
    Lemmikkien ohjaamisesta tutkimushuoneeseen niiden nuuskien, boo-booien ja kutinan
    diagnosointiin, huomaat, että jokaisella palapelillä on ratkaisu, jonka avulla
    lemmikit tuntevat olonsa paremmaksi kuin koskaan!
  tutorial_superhero_longdescription: Käytä HTML- ja CSS-pikselitaidetta luodaksesi
    suosikki supersankarimaskit. Julkaise ja jaa luomuksesi!
  tutorial_vidcodeplastic_longdescription: Maailmamme meret täyttyvät muovilla, mutta
    onneksi voimme saada äänemme kuuluviin koodin ja Plastic Pollution PSA:n avulla.
    Sen jälkeen, kun olet valmis JavaScriptillä luodun PSA-koodisi kanssa, voit luoda
    toisen videon mistä tahansa haluamastasi aiheesta! Käytä looppeja, sineaaltoja
    ja hymiöitä oman projektisi luomisessa.
  tutorial_vidcodetypeface_longdescription: Luo oma kirjasintyyppi käyttämällä typografian
    muotoja ja elementtejä. Tyypissä on enemmän elementtejä kuin olet ehkä tajunnut!
    Toistaiseksi olemme puhuneet fonteista ja siitä, kuinka ne ovat erilaisia tekstityylejä.
    Fontit ovat oikeastaan vain kirjasintyypin eri tyylejä. Kirjasintyyppi on kirjasinperhe,
    jolla on samanlaiset ominaisuudet.
  tutorial_washustorm_longdescription: Opi ohjelmoimaan saapuva myrsky.
  tutorial_activitypackets_longdescription: Löydä tuntikausia perheystävällistä hauskaa
    Wonder Workshopin tulostettavien luovien koodaustoimintojen pakettien avulla.
    Herätä koodaus eloon Dash-, Dot- ja Cue-roboteilla lataamalla nämä online- ja
    offline-toiminnot käytettäväksi Hour of Code -aikana ja sen jälkeen!
  tutorial_googlerookie_longdescription: Tässä toiminnassa koodaat Rookie-aiheisen
    kollaasin Blocklyn avulla, johdantokoodauskieli. Käytät sekvenssejä, muuttujia
    ja silmukoita luodaksesi ainutlaatuisen teoksen, joka korostaa luovuuttasi!
  tutorial_tommyturtle_longdescription: Auta pieniä lapsia oppimaan koodauksen perusteet
    Tommy the Turtlen kanssa! Kultapalkinnon voittaja parhaasta koulutussovelluksesta
    Best Mobile App Awards -palkinnolla. Yhteys StemDashiin, jotta vanhemmat ja opettajat
    voivat seurata oppimisen edistymistä, keskustella lapsesi kanssa rohkaisun tarjoamiseksi,
    tai rajoittaa heidän peliaikaansa.
  tutorial_mazyad_longdescription: Tämä tuote laajentaa rajojamme luodakseen integroidun
    paperiversion tietokoneistetuilla sovelluksilla ja vaihtoehdon, jos tietokonetta
    ei käytetä jostain syystä. Se toimii myös johdannona ohjelmoinnin ymmärtämiseen
    yleensä.
  tutorial_gamemaker_longdescription: Game Maker on avoin aktiviteetti, jossa opiskelijat
    voivat luoda mitä tahansa haluamaansa yksinkertaisen ohjatun kooditoiminnon avulla.
    Napsauta vain kuvaa söpöstä pienestä hirviöstä ja valitse yksi valikon vaihtoehdoista.
    Mukana on myös edistyneempiä opetusohjelmia niille, jotka haluavat mennä syvemmälle
    pelien tekemiseen.
  tutorial_duckrace_longdescription: Tällä kurssilla ratkaiset ohjelmointitehtäviä,
    joiden avulla Toni Ankka kerää kolikoita lomasäästöjään varten. Kurssin lopussa
    luot oman pelin.
  tutorial_allcancodeapps_longdescription: Allcancode Platformin avulla voit luoda
    verkko- ja mobiilisovelluksia suunnittelusta toimitukseen. Sovelluslogiikka on
    kirjoitettu Google Blockly -kielellä, ohjelmointikielellä, jota käytetään useimmissa
    Code.org-toiminnoissa.
  tutorial_n2y_longdescription: Näissä tulostettavissa toiminnoissa opiskelijat voivat
    auttaa pientä robottia nimeltä Bitt Bott tutkimaan erilaisia maanmuotoja maan
    päällä. Opiskelijat antavat Bitt Bottille yksinkertaiset ohjeet valitsemalla ja
    kiertämällä sopivia suunta-nuolia. Jokainen kuudesta toiminnasta sisältää yksinkertaiset
    ohjeet, joita tuetaan n2y® SymbolsTix PRIME® -kokoelman symboleilla. Symbolit
    auttavat muita kuin lukijoita ja aloittelevia lukijoita ymmärtämään ja noudattamaan
    ohjeita.
  tutorial_microsoftarcade_longdescription: Pelaa hauskoja arcade-pelejä, suunnittele
    omia spritejäsi, ja opi oman pelisi koodaamisen perusteet MakeCode Arcadella.
  tutorial_csfirstunplugged_longdescription: Ei tietokonetta tai internetiä? Ei hätää.
    Kokeile CS First Unplugged -toimintoja tutkiaksesi, kuinka tietojenkäsittelytiede
    voi ratkaista ongelmia, kuten auttaa ihmisiä pysymään yhteydessä erillään. Plugged
    in Scratch -toiminnot ovat myös saatavilla!
  tutorial_toxicodepython_longdescription: Tutustu Pythonin perusteisiin ilman sanaa
    tai selitystä. Hiljainen opettajamme antaa sinulle useita haasteita, jotka johtavat
    sinut arvaamaan joitain sääntöjä ja oppimaan omista virheistäsi.
  tutorial_codecombatozaria_longdescription: Astu Ozarian maailmaan, jossa sinusta
    tulee sankari eeppisessä seikkailussa. Sinun on käytettävä koodauksen voimaa voittaaksesi
    pimeyden, joka on vallannut maailman! Matkan varrella tapaat mielenkiintoisia
    hahmoja ja matkustat eri maihin harjoittelemalla koodauskäsitteitä, kuten sekvenssejä,
    silmukoita, virheenkorjausta ja hajoamista. Lopulta suunnittelet pelattavan pelin,
    jonka voit jakaa ystäviesi kanssa!
  tutorial_vidcodedate_longdescription: 'Ilmastokello -projekti on kulttuurisesti
    merkityksellinen matematiikan, ympäristötieteen ja tietojenkäsittelytieteen risteyskohta.
    Tässä Hour of Code -toiminnassa opiskelijat ohjataan oman ilmastokellonsa rakentamisen
    läpi. He ovat tekemisissä esineiden, ominaisuuksien, muuttujien, toimintojen ja
    silmukoiden kanssa ja mukauttavat viestinsä välittääkseen viestinsä maailmalle
    ja toiveensa tulevaisuudesta. '
  tutorial_codemonkeyspace_longdescription: 'Kirjoita oikea koodi auttaaksesi apinan
    astronauttia saamaan banaaneja avaruudessa! '
  tutorial_codespeakhappy_longdescription: Opi ohjelmoimaan meditaatiosovellus, joka
    kuljettaa sinut onnelliseen paikkaan.
  tutorial_grokimage_longdescription: Käytä ohjelmointikieltä Python tehdä nopeita
    muutoksia kuviin. Tee hauskoja kuvankäsittelyohjelmia ja tee oma kuvasuodatin!
  tutorial_icomputelearn_longdescription: Kun opit koodaamaan iComputen avulla, ohjelmoit
    omat fantastiset interaktiiviset tarinasi, pelit, ja animaatiot. Luovan, hauskan
    toiminnan seuraaminen tarkoittaa, että kehität laskennallista ajattelua sekä koodaustaitoja!
  tutorial_rpstress_longdescription: Scratch-lohkojen avulla voit luoda ja mukauttaa
    napsautettavaa stressipalloa graafisilla tehosteilla, pukuanimaatioilla ja äänitehosteilla.
  tutorial_bsdcause_longdescription: 'Tämän kurssin avulla opiskelijat voivat käyttää
    koodia tapana jakaa heille tärkeää tai mielenkiintoista. He voivat seurata oppituntia
    tai luoda ainutlaatuisia projekteja oppimalla HTML, CSS ja JavaScript. Heitä ohjataan
    video-opetusohjelmilla, live-koodauksella ja pääsyllä koodisanastoon. Support
    My Cause keskittyy aloitussivun suunnitteluun ja koodaamiseen, joka kerää tietoja
    suosikki aiheesi kannattajilta. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Käytä silmukkaa iteroidaksesi taulukon
    yli, jolloin emoji animoi useiden vaihtoehtojen avulla.
  tutorial_vidcodeanimojies_longdescription: Käytä silmukkaa iteroidaksesi taulukon
    yli, jolloin emoji animoi useiden vaihtoehtojen avulla.
  tutorial_bsdinspire_longdescription: 'Tämän kurssin avulla opiskelijat voivat käyttää
    koodia keinona jakaa heille tärkeää tai mielenkiintoista. He voivat seurata oppituntia
    tai luoda ainutlaatuisia projekteja oppimalla HTML, CSS ja JavaScript. Heitä ohjataan
    video-opetusohjelmilla, live-koodauksella ja pääsyllä koodisanastoon. Ihmiset,
    jotka inspiroivat minua, keskittyvät verkkosivun luomiseen esittelemään 3 parasta
    ihmistä, jotka ovat olleet inspiraationa sinulle. #codeisyourvoice'
  tutorial_tttractor_longdescription: Auta tuomaan pellot takaisin elämään. Maanviljelijä
    Hayaon onni on alhaalla, ja hänen pelloistaan on tullut sotku. Mutta hän on juuri
    hankkinut hienon uuden traktorin, jossa on toistuva koodijärjestelmä, joka käyttää
    silmukoita, jotka vain saattavat säästää kaiken. Auta oppimaan, miten traktori
    toimii kastelemaan kaikkia viljelykasveja hänen pelloillaan.
  tutorial_codeillusionmickey_longdescription: Lähde maagiseen koodausseikkailuun
    Mikin kanssa! Opi piirtämään, värittämään ja siirtämään muotoja, kun hallitset
    Media Artin johdannon JavaScriptin avulla.
  tutorial_scigirlsquest_longdescription: 'Tässä online-koodausseikkailussa, nuoret
    vievät Subby sukellusveneen vedenalaisten haasteiden läpi, koodin avulla löytää
    erilaisia esineitä ja kerätä tieteellistä tietoa merenpohjasta. '
  tutorial_codespeakbreathe_longdescription: Opi ohjelmoimaan meditaatiosovellus,
    joka opastaa käyttäjiä tietoisen hengitysharjoituksen kautta.
  tutorial_vidcodeface_longdescription: Käytä facetracking-kirjastoa koodataksesi
    oman mukautetun kasvosuodattimen, kuten ne, joita käytät sosiaalisessa mediassa.
  tutorial_educodemaze_longdescription: Suunnittele sokkelo, jossa on hirviöitä ja
    lukittuja käytäviä. Käytä muuttujia, silmukoita ja merkkijonoja auttaaksesi sankariasi
    navigoimaan luomassasi maailmassa.
  tutorial_educoderace_longdescription: Opi tietojenkäsittelytiedettä, kun vapautat
    kilpailijasi sinussa! Keksi ja muokkaa omaa autoasi, samalla kun saat syvemmän
    käsityksen esineistä ja videopelien valmistamisesta.
  tutorial_codespeakchatbot_longdescription: Opi koodaamaan chatbot, tietokoneohjelma,
    jonka kanssa voit keskustella, samalla kun opit kuuluisista tietojenkäsittelytieteen
    edelläkävijöistä.
  tutorial_gamefrootgames_longdescription: Opi koodaamaan todellinen peli, kuten Super
    Mario Bros. Opiskelijat, jotka ovat valmiita menemään Scratchin ja Tynkerin ulkopuolelle,
    tutustuvat todelliseen pelialan käytäntöön, luoviin koodauskonsepteihin, kuinka
    julkaista oma ainutlaatuinen peli ja aloittaa työskentely kohti uraa pelialalla.
    Opetusohjelmassa on kyse tasosuunnittelusta, hahmon valitsemisesta, hahmosi animoinnista
    ja koodaamisesta liikkuaksesi.
  tutorial_codespeakgrandparent_longdescription: Opi koodaamaan digitaalinen kortti
    levittääksesi iloa jollekin erityiselle elämässäsi.
  tutorial_educodekingdom_longdescription: Kuningaskunta on hyökkäyksen kohteena!
    Suunnittele voimakkaita puolustuksia hyökkääjien torjumiseksi. Hallitse matriisien
    voima luodaksesi oman hirviöaallon omassa tornipuolustuspelissäsi!
  tutorial_codehsdata_longdescription: Tutustu tietojen visualisointien käyttämiseen
    tietojen näyttämiseen merkityksellisillä ja helposti ymmärrettävillä tavoilla.
    Luo graafigeneraattorillamme visuaalisesti houkuttelevia kaavioita ja opi, kuinka
    koodausta käytetään kauniin datan luomiseen.
  tutorial_educodecake_longdescription: Opi HTML, kun paistat kakkua kokki Rolandin
    kanssa. Muotoile ja muotoile mukautettua luomustasi uudella tunnisteiden ja luokkien
    tuntemuksellasi.
  tutorial_ttsecond_longdescription: Voitko toimittaa avoimen protokollan? Olet livahtanut
    pääkaupunkiseudun laivaan, ja nyt sinun on vältettävä turvalennokkeja tarpeeksi
    kauan avataksesi pääsyn kaikille. Tutki ehdollisia lausuntoja nopeasti saadaksesi
    selville, oletko turvassa karmealta kybervisiolta. Jos ei, se on ilmalukkoon!
  tutorial_bsdtrivia_longdescription: 'Tämän kurssin avulla opiskelijat voivat käyttää
    koodia tapana jakaa heille tärkeää tai mielenkiintoista. He voivat seurata oppituntia
    tai luoda ainutlaatuisia projekteja oppimalla HTML, CSS ja JavaScript. Heitä ohjataan
    video-opetusohjelmilla, live-koodauksella ja pääsyllä koodisanastoon. Trivia Game
    Maker keskittyy interaktiivisen trivia-pelin rakentamiseen, jossa voit myös keksiä
    trivia-kysymyksiä. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Ohjelmoi keskustelu kahden spriten välillä.
    Ole luova kommunikoidessasi koodin kanssa Scratchissa CS First -sovelluksen kanssa!
  tutorial_codemonkeybeaver_longdescription: Auta majava saavuttamaan tavoitteensa!
    Sukella tämän majavan luonnolliseen elinympäristöön hauskalla koodaustoiminnalla,
    joka aloittaa koodauskoulutuksesi. Majavat voivat uida, kerätä puuta ja rakentaa
    patoja. Tämä pieni majava tarvitsee apuasi. Käytä yksinkertaisia koodilohkoja
    täyttääksesi padon järvessä, jotta vesi pysyy rauhallisena, rakenna talo, ja tee
    smoothieita!
  tutorial_codestersdistance_longdescription: Opi koodauksen perusteet Pythonissa,
    luo sitten ohjelma, joka laskee kahden spritin välisen etäisyyden varmistaaksesi,
    että ne ovat sosiaalisen etäisyyden päässä tai tarvitsevat naamion.
  tutorial_vidcodemagic_longdescription: Tee välähdyksiä satunnaisesti näytön ympärillä
    silmukan avulla.
  tutorial_vidcodemagices_longdescription: Tee välähdyksiä satunnaisesti näytön ympärillä
    silmukan avulla.
  tutorial_codespeakmeal_longdescription: Opi koodaamaan sovellus, joka auttaa käyttäjiä
    tekemään terveellisiä ruokia koskevia päätöksiä.
  tutorial_bsdwebsite_longdescription: 'Tämän kurssin avulla opiskelijat voivat käyttää
    koodia tapana jakaa heille tärkeää tai mielenkiintoista. He voivat seurata oppituntia
    tai luoda ainutlaatuisia projekteja oppimalla HTML, CSS ja JavaScript. Heitä ohjataan
    video-opetusohjelmilla, live-koodauksella ja pääsyllä koodisanastoon. ”Suosikkini
    -sivusto keskittyy luomaan verkkosivun kolmesta parhaasta asiasta, joista olet
    kiinnostunut tai rakastat tehdä. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Opi koodaamaan digitaalinen aikakapseli
    tallentamaan ja pohtimaan elämääsi juuri nyt.
  tutorial_ttrace_longdescription: Soittamalla toimintoihin ja suunnittelemalla luokkia
    pelaajat ohjelmoivat oman kilpa-autonsa nopeaksi, ketteräksi ja tehokkaaksi; kilpailujen
    aikana he voivat sitten hakkeroida kilpailijoidensa ajoneuvoja sekoittaakseen
    hallintalaitteitaan.
  tutorial_plethora_longdescription: 'Tässä Plethora-toiminnassa ratkotaan visuaalisia
    hauskoja haasteita ja opit syyn ja seurauksen sekä käyttäjän vuorovaikutuksen
    käsitteet. '
  tutorial_educodesecret_longdescription: Tutki salaisuuksien maailmoja agentti Smithin
    kanssa, kun sukelat syvemmälle oppimaan lausuntoja, merkkijonoja, for-in-silmukoita.
    Auta agentti Smithiä löytämään syylliset ja määrittämään viraston käyttöjärjestelmä
    uusille käyttäjilleen Pythonin avulla.
  tutorial_codeguppytext_longdescription: Opi tekstipohjaisen koodauksen perusteet
    luomalla ensimmäinen ohjelma online-koodauseditorissa.
  tutorial_vidcodeplastiche_longdescription: Maailmamme meret täyttyvät muovilla,
    mutta onneksi voimme saada äänemme kuuluviin koodin ja Plastic Pollution PSA:n
    avulla. Sen jälkeen, kun olet valmis JavaScriptillä luodun PSA-koodisi kanssa,
    voit luoda toisen videon mistä tahansa haluamastasi aiheesta! Käytä looppeja,
    sineaaltoja ja hymiöitä oman projektisi luomisessa.
  tutorial_educativechatbot_longdescription: Opi tekoälyn ja koneoppimisen valtakunnasta,
    samoin kuin oman chatbotin ohjelmointi!
  tutorial_educodebasics_longdescription: Opi joitain ohjelmoinnin perusteita ja luo
    oma peli prosessissa!
  tutorial_codehsdesign_longdescription: 'Kooderit oppivat, kuinka ohjelmointi voi
    tukea taiteilijoita ja rakentaa oman verkkokaupan mallin HTML: n avulla. '
  tutorial_htmlacademyphp_longdescription: 'Tapaa Dumpo the Little Elephant, vanhempi
    ohjelmoija web-suunnittelustudiossa, joka kehittää verkkokauppaa. Yhdessä opit
    PHP: n perusteet kiinnostavalla tavalla. Työskentelet web-skriptien kanssa ja
    opit muuttujat, lisää PHP-skriptejä asetteluun ja ole vuorovaikutuksessa tietokantojen
    kanssa samalla kun luot todellisen verkkoprojektin.'
  tutorial_gamefrootdistance_longdescription: 'COVID-19: Stop the Spread -kohdassa
    voit muokata ”Pysy kotona” -tekijää ja koodata yksinkertaisen uutisten napsauttajan.
    Aktiviteetti havainnollistaa, kuinka sosiaalisella etäisyydellä on suora vaikutus
    siihen, kuinka nopeasti COVID-19: n kaltainen virus voi levitä. Opiskelijat ja
    opettajat saavat pienen käsityksen virustieteestä, viruksen vaikutuksista yhteiskuntaan,
    ja samalla tasoittaa heidän digitaalisen sujuvuuden taitojaan.'
  tutorial_codesterscovid_longdescription: 'Opi koodauksen perusteet Pythonissa samalla
    kun luot oman PSA: n siitä, kuinka voimme pysäyttää COVID-19: n leviämisen. Suunnittele
    oma animoitu interaktiivinen PSA jakamaan kriittistä tietoa sosiaalisen etäisyyden
    tärkeydestä, naamion käyttäminen, karanteeniin asettaminen, ja muut toimenpiteet.'
  tutorial_ttbunker_longdescription: Löysit Bunkkerin, ja kaikki sen salaisuudet ovat
    sinun, kun olet murtanut sen salauksen. Armeija lähestyy, ja sinun on pidettävä
    kehää ohjelmoinnin voimalla. Koodaa yksittäiset tornit, asetusalue, vauriot ja
    erikoisvoimat lisäämällä uusia koodirivejä ja muuttamalla arvoja. Selviydy tarpeeksi
    kauan oppiaksesi, kuinka luokat ja esiintymät voivat tehdä sinusta vieläkin tehokkaamman.
  tutorial_cuttle_longdescription: Haasta itsesi näillä hauskoilla ja interaktiivisilla
    tehtävillä ja opi kaikki laskennallisesta ajattelusta.
  tutorial_bsdjokes_longdescription: 'Tämän kurssin avulla opiskelijat voivat käyttää
    koodia tapana jakaa heille tärkeää tai mielenkiintoista. He voivat seurata oppituntia
    tai luoda ainutlaatuisia projekteja oppimalla HTML, CSS ja JavaScript. Heitä ohjataan
    video-opetusohjelmilla, live-koodauksella ja pääsyllä koodisanastoon. Vitsit ja
    arvoitukset keskittyvät luomaan joukon interaktiivisia kortteja, jotka sisältävät
    suosikki vitsejäsi ja arvoituksiasi sekä vastauksia! #codeisyourvoice'
  tutorial_rptree_longdescription: Käytä Scratchia luodaksesi simulaation, joka osoittaa,
    kuinka metsän terveydentila ja metsäkadon tasot vaikuttavat puihin, villieläimiin
    ja imeytyneen hiilidioksidin määrään. Sinun pitäisi jo tietää, miten Scratch-koordinaatit
    ja muuttujat toimivat.
  tutorial_codestersunity_longdescription: Opi Pythonin koodauksen perusteet, mukaan
    lukien luettelot, silmukat, ja spritit. Luo sitten seinämaalaus silmukan avulla
    päästäksesi jokaiseen luetteloon tallennettuun sprite-laitteeseen.
  tutorial_codesterssoccer_longdescription: Opi koodauksen perusteet Pythonissa ja
    luo sitten ohjelma, joka ampuu jalkapallon maaliin. Jotta voit kohdistaa laukauksesi,
    sinun on ensin arvioitava viivan kaltevuus. Onnea matkaan!
  tutorial_breakoutlock_longdescription: 'Haspy the Robot tarvitsee apuasi! Hän tarvitsee
    tietosi silmukoista, algoritmit, ja koodaus auttaakseen häntä korjaamaan Lockitin
    koodin ja käynnistämään järjestelmänsä uudelleen. '
  tutorial_thunkablemask_longdescription: Opi rakentamaan mobiilisovellus, joka antaa
    sinulle pisteitä siitä, että osaat käyttää maskiasi oikein!
  tutorial_cafarming_longdescription: Tietojenkäsittelytiede voi auttaa ruokkimaan
    nälkäistä maailmaa. Viljelijät käyttävät tekniikkaa ruoan kasvattamiseen älykkäämmin
    ja kestävämmin. Agribotit ja dronit voivat seurata, kastella ja ruiskuttaa satoja
    ja jopa torjua näitä ärsyttäviä rikkaruohoja! Opi kuinka tekoälyä, tietokonenäköä
    ja esineiden Internetiä käytetään tilalla.
  tutorial_blocksmithyeti_longdescription: Voi ei! Joku vangitsi Yetin! Vain sinä
    ja ohjelmoitava älykäs tykki voivat pelastaa Yetin ja ruokkia heidän ystäviään.
    Opiskelijat käyttävät JavaScriptiä Yetin tallentamiseen tällä hauskalla interaktiivisella
    itsetempoisella oppitunnilla.
  tutorial_codecapture_longdescription: 'Ota ensimmäiset askeleesi ohjelmoinnin maailmaan
    JavaScriptin avulla käyttämällä vain kynää ja paperia ja matkapuhelinta! '
  tutorial_codehslitter_longdescription: 'Opi kuinka ohjelmoinnin avulla voit ratkaista
    yhden maailman suurimmista ongelmista: roskat ja jätteet! Tässä Choose-Your-Own-Adventure
    Hour of Code -tunnissa voit valita Pythonin perusteiden tai Web-suunnittelun perusteiden
    välillä. Kumman valitset, tutkit, kuinka voit käyttää tietotekniikkaa vähentääksesi
    roskien määrää yhteisössäsi.'
  tutorial_bsdocean_longdescription: Elämä veden alla valaisee nykyään kohtaamaamme
    kiireellistä kysymystä - ympäristöämme. Tämä projekti keskittyy opastamaan sinua
    koodaamaan oman verkkosivusi vesiemme suojelemiseksi.
  tutorial_codejika_longdescription: 'Upea johdanto koodaukseen HTML: n ja CSS: n
    avulla. Koodaa muutama rivi, katso välitön tuotos tarttumatta Hows and Whys -kohtaan
    luomalla mukava aloitussivu, jossa on kaksivärinen kaltevuustausta, nimi ja verkkosivuston
    julkaisupäivä.'
  tutorial_gamefrootclicker_longdescription: Oppijat koodaavat oman Clicker-pelinsä
    ja oppivat prosessin aikana muuttujista, erilaisista tietotyypeistä, ehdollisesta
    logiikasta, vertailevista operaattoreista ja saavat arvokkaita oivalluksia siitä,
    kuinka ammattimaiset pelikehittäjät suunnittelevat ja tekevät todellisia pelejä.
    Opetusohjelman loppuun mennessä olet koodannut erilaisia muuttujatyyppejä, julkaissut
    pelin ja sitoutunut tietojenkäsittelytieteeseen alkuperäiskansojen kontekstissa.
  tutorial_rmagicequity_longdescription: 'Tutki käsitteitä, jotka liittyvät eriarvoisuuden
    vähentämiseen koodilla: rajalliset resurssit, tasa-arvo, oikeudenmukaisuus ja
    vapautuminen. Käytä muuttujia ja toimintoja itseohjatussa lohkoympäristössä. Viimeistele
    animoimalla 3D-näyttelijät.'
  tutorial_ttfreestyle_longdescription: Olet uuden musiikkivideon koreografi ja ohjaaja!
    Kirjoita oikea koodi tanssijoiden, maisemien ja muun sijoittamiseen ja hallintaan.
    Varmista vain, että kirjaat isot kirjaimet ja välimerkit oikein, muuten koko asia
    on vain staattinen.
  tutorial_ozobotcolor2_longdescription: Opiskelija oppii Ozobotin perustoiminnot.
    Opiskelijat oppivat piirtämään värikoodit, joita Ozobot osaa lukea.
  tutorial_ozobotcolor3_longdescription: Opiskelijat oppivat ohjelmoimaan botin matkustamaan
    vasemmalle, oikealle ja suoraan värikoodien avulla.
  tutorial_clcarbon_longdescription: Python-tuntisuunnitelma, joka opettaa oppilaita
    tekemään hiilijalanjäljen laskurin, joka laskee jalanjäljen lyhyen tietokilpailun
    perusteella jokapäiväisestä elämästä, antaa sitten vertailumittareita (eli tämä
    on sama määrä hiiltä kuin xxxx) ja ehdottaa tapoja olla ympäristöystävällisempiä.
  tutorial_kodablebasics_longdescription: Ei tietokonetta? Ei hätää! Opi ohjelmoinnin
    perustaidot ja harjoittele ydinkoodauskomentojen käyttöä ilman laitetta.
  tutorial_scigirlscc_longdescription: Auta oppilaita oppimaan kirjoittamaan pseudokoodia!
    Tietokoneohjelmoijat aloittavat usein projekteja käyttämällä jokapäiväistä kieltä
    kirjoittaakseen, mitä he haluavat tapahtua koodissaan - tätä kutsutaan pseudokoodiksi.
    Nuoret työskentelevät ryhmissä kirjoittaakseen pseudokoodin yksinkertaiselle liikkeelle
    tai tanssiliikkeelle.
  tutorial_irobotpicture_longdescription: Roboteissa on paljon antureita, jotka toimivat
    yhdessä auttaakseen robottia ymmärtämään kaiken ympärillään. Aivan kuten anturit,
    ystävämme voivat usein nähdä, kuulla, tuntea tai ymmärtää asioita, joita emme
    voi. Tässä toiminnassa työskentele yhdessä salaisten viestien purkamisessa ja
    koodin murtamisessa!
  tutorial_kcjmyself_longdescription: Tässä toiminnassa opit käyttämään Scratchia
    animaation koodaukseen sinusta! Suunnittele mukautettu hahmo edustamaan itseäsi,
    saa se liikkumaan, ja lisää erilaisia taustoja esitelläksesi kotikaupunkiasi.
    Tämä projekti on tarpeeksi yksinkertainen, jotta lapset voivat suorittaa itse
    tai aikuisen tuella.
  tutorial_nearpodalgorithms_longdescription: 'Tässä Nearpod-oppitunnissa opiskelijat
    tunnistavat algoritmin vaiheittaisten ohjeiden joukoksi. Opiskelijat oppivat luomaan,
    testaamaan ja korjaamaan algoritmin tietyn tehtävän suorittamiseksi. '
  tutorial_kibodrop_longdescription: Suunnittelussa on kyse pysyvyydestä ja karkeudesta.
    Nykyään opiskelijoista tulee insinöörejä, jotka oppivat tekniikan suunnitteluprosessin
    vaiheet. He luovat malleja käsityöstä ja kierrätysmateriaaleista, sitten he testaavat
    malliensa tukevuutta pudottamalla ne nilkan korkeudesta. Tämä on irrotettu toiminta;
    KIBO-robotit ovat valinnaisia.
  tutorial_ozobotcolor1_longdescription: Opiskelija oppii Ozobotin perustoiminnot,
    mukaan lukien kuinka kalibroida botin anturit, ja kuinka piirtää viivoja botin
    seuraamiseksi.
  tutorial_scigirlspixels_longdescription: 'Tässä irrotetussa toiminnassa opit, mikä
    pikseli on ja kuinka lähettää yksinkertainen mustavalkoinen kuva ystävälle! '
  tutorial_kcjheroines_longdescription: Tässä toiminnassa, opit erilaisista kanadalaisista
    naisista, jotka ovat tehneet historiaa. Scratchin avulla opit koodaamaan videopelin,
    joka juhlii heidän elämäänsä ja saavutuksiaan. Valitse sankaritar, muokkaa heidän
    pukua ja taustaa, koodiliikkeitä ja tavoitteita pelillesi, ja pidä pisteet. Tämä
    projekti on tarpeeksi yksinkertainen, jotta lapset voivat suorittaa itse tai aikuisen
    tuella.
  tutorial_ozobotvalue_longdescription: Opiskelijat valitsevat Ozobotinsa avulla satunnaisesti
    paikka-arvon, tunnista sama paikka-arvo kolminumeroisessa numerossa, ja kirjoita
    numero.
  tutorial_icodebytes_longdescription: Opi tietojenkäsittelytiedettä ilman tekniikkaa!
    Hauska irrotettu laskentatoiminta 5-7-vuotiaille lapsille luokassa tai kotona
    perheidensä kanssa. Aktiviteetit auttavat kehittämään laskennallisen ajattelun
    taitoja todella hauskalla tavalla. Jaettu tietojenkäsittelytieteen perusperiaatteisiin
    ja sisältää algoritmien luomisen, loogisen ajattelun, mallien havaitsemisen ja
    sääntöjen löytämisen tai laatimisen.
  tutorial_clfashion2_longdescription: Oletko muotitietoinen datatieteilijä, joka
    on kiinnostunut koodista? Liity Fashionista of Data Science -kursseille oppiaksesi
    kuinka koodaus ja muoti kulkevat käsi kädessä! Käytämme SQL-koodia yhdessä datatieteen
    kanssa markkinoinnin, linjatyylien ja myymälätoimintojen tutkimiseen.
  tutorial_ai4all_longdescription: 'Tämän tekoälyn tavun on tarkoitus olla nopea ja
    hauska opettajien avustama tapa alkaa tutustua joihinkin nykyaikaisen tekoälyn
    ydinideoihin, mukaan lukien: miten data tuotetaan AI-mallissa, kuinka ihmisten
    ennakkoluulot tulevat tietojoukkoihin, ja kuinka tekoälyä voidaan käyttää monilla
    aloilla, mukaan lukien taide ja luovuus. Opiskelijat oppivat nämä asiat tutustumalla
    piirtämiseen Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Löydä datatiede, yksi arvokkaimmista taidoista,
    ja näe maailma! Kuulostaako datatiede kuivalta ja pelottavalta, kuten matematiikka?
    Älä pelkää. Tämä johdantoluokka näyttää sinulle, että olet jo tieto- ja datatieteen
    asiantuntija, joka on täynnä hauskoja ja mielenkiintoisia oivalluksia aiheista,
    kuten jalkapallo, musiikki, taide, ja suosikkikirjasi. Materiaalit valmiina henkilökohtaisiin
    tai etäopetuksen asetuksiin. '
  tutorial_spheroinputs_longdescription: 'Tämä toiminta saa sinut ajattelemaan yleistä
    tietojenkäsittelytieteen koodauskonseptia tuloista ja tuotoksista ja miten tämä
    ajatus liittyy tietojenkäsittelytieteen hyvään käyttöön. '
  tutorial_edisoncount_longdescription: 'Esittele tulojen ja lähtöjen keskeiset laskennalliset
    käsitteet Edison-robottien ja lohkopohjaisen ohjelmointikielen EDBlocs-avulla
    tässä opiskelijan johtamassa toiminnassa. Hyödynnä Edison-robotin käyttötoimintoa
    progressiivisten ohjelmointitehtävien avulla. Ohjelmien luominen robotille ”jäljittämistä”
    varten edellyttää peräkkäisen ajattelun soveltamista ja syöttö-prosessi-lähtö-syklin
    ymmärtämistä. '
  tutorial_spheroloops_longdescription: 'Tämä toiminta saa sinut ajattelemaan silmukoiden
    yhteistä tietojenkäsittelytieteen koodauskäsitettä ja miten tämä käsite liittyy
    tietojenkäsittelytieteen hyvään käyttöön. '
  tutorial_kiboprogram_longdescription: 'Tässä oppitunnissa lapset oppivat ohjelmoinnin
    sekvensoinnista ja symboleista, jotka muodostavat ohjelmointikielen, kuten KIBO:
    n. Opiskelijat luovat omat ohjelmointisymbolinsa ja esittävät ohjelmia omalla
    liikkeellään. Lopuksi he voivat kääntää nämä liikkumisohjelmat KIBO: n ohjelmiksi.'
  tutorial_hellorubycsin60_longdescription: 'Oletko koskaan miettinyt, mikä kulkee
    tietokoneesi johtojen sisällä? Tai miksi tietokoneen osat näyttävät pieneltä kaupungilta?
    Tai mikä todella on algoritmi? Nämä 30 itsetempoista yhden minuutin videota on
    suunnattu 5-9-vuotiaille, minkä jälkeen lapset voivat suorittaa aktiviteetin kotona.
    Aiheita ovat koodi, laitteisto, verkot, tekoäly ja muut mielenkiintoiset ideat. '
  tutorial_clfashion1_longdescription: Oletko muotitietoinen datatieteilijä, joka
    on kiinnostunut koodista? Liity Fashionista of Data Science -kursseille oppiaksesi
    kuinka koodaus ja muoti kulkevat käsi kädessä! Käytämme SQL-koodia yhdessä datatieteen
    kanssa markkinoinnin, linjatyylien ja myymälätoimintojen tutkimiseen.
  tutorial_irobottraffic_longdescription: Liikennesignaalit ovat turvallisuuden peruselementti
    jokapäiväisessä elämässämme. Koodaa oma liikennevalo Root-robotilla ja opi keksijästä!
  tutorial_edisonmystery_longdescription: Aloita opiskelijan tutkimus Edisonin linjaseurannan
    käytöstä Edison-robottien ja Scratch-pohjaisen ohjelmointikielen EDScratch-avulla
    tässä opiskelijan johtamassa toiminnassa. Opiskelijat tutustuvat ensin Edison-robotin
    linjaseurantaanturitekniikkaan ja kokeilevat punaista LEDiä erivärisillä pinnoilla.
    Sitten he siirtyvät mysteerilinjan hallintaan algoritmien käsitteen avulla.
  tutorial_microbitseaturtles_longdescription: Luo prototyyppi pienitehoisesta punaisesta
    LED-rantavalosta, jota voidaan käyttää rantapolkujen valaistukseen, joka on turvallinen
    myös merikilpikonnille.
  tutorial_ozobotknow_longdescription: Tässä oppitunnissa opiskelijat tutustuvat Ozobot
    Evon laitteisto- ja robotiikkakomponentteihin.
  tutorial_imagilabs_longdescription: 'Ohjelmoi vilkkuva sydän, rakettilaiva, joka
    lähtee liikkeelle, nimesi tai mitä tahansa mielikuvituksesi keksii! Aluksi opetamme
    sinulle, kuinka ohjelmoida sydän suosikkivärissäsi ja saada se sitten vilkkumaan
    suosikkikappaleesi rytmiin. Liity ImageCoders-yhteisöömme jakamaan ja vaihtamaan
    malleja. Lataa luomuksesi ImagiCharm-laitteeseesi, jotta voit ylpeänä käyttää
    koodiasi missä tahansa! '
  tutorial_irobotsimulator_longdescription: Opi luomaan ja lataamaan koodausprojekteja
    tällä aktiviteettipaketilla! Ratkaise kaikki palapelit Root simbotilla virtuaaliareenalla
    paljastaaksesi salaisen viestin lopussa!
  tutorial_irobotkind_longdescription: Robottimme oppii edelleen tekemään ystävällisiä
    valintoja pelatessaan ystävien kanssa. Tässä pelissä, auta Root-harjoittelua tekemällä
    neljä erilaista päätöstä peräkkäin. Jos Root tekee huonon valinnan, sen on aloitettava
    alusta alusta uudestaan! Leikitään yhdessä!
  tutorial_firiavirtual_longdescription: Opi Python-ohjelmointia tehokkaalla 3D-robotiikan
    simulaattorilla. Suoritat haastavia tehtäviä virtuaalisessa ympäristössä realistisen
    fysiikan avulla. Tehtävät opettavat sinulle koodin moottoreiden, LEDien ja muiden
    oheislaitteiden ohjaamiseen CodeBotissa. Ja Sandbox-tilassa voit olla luova rajoittamattomilla
    Python-koodausmahdollisuuksilla. CodeSpace Simulation on helppo aloittaa!
  tutorial_irobotguesscode_longdescription: Laita uusi spin Pictionary -peliin koodin
    kautta! Oppilaat voivat koodin avulla ennustaa, mitä kuvia, kappaleita tai sanoja
    Root SimBot luo. Koodaa myös oma Pictionary -luomuksesi!
  tutorial_ozobotnouns_longdescription: Tässä oppitunnissa, opiskelijat tunnistavat
    oikean tavan kirjoittaa ja käyttää epäsäännöllisiä monikkomielisiä substantiiveja
    ja ohjelmoivat värikoodit Ozobotinsa siirtymään oikeisiin epäsäännöllisiin monikko-substantiiveihin
    joko kääntämällä vasemmalle tai oikealle ja käyttämällä substantiivia lauseessa.
  tutorial_nasa3d_longdescription: 'Opi räjähtävistä tähdistä, 3D-malleista ja koodilohkoista!
    Tämä avara toiminta vie sinut läpi 3D-mallinnuksen perusteet tähtitieteessä käyttämällä
    ilmaista selainpohjaista Tinkercadia. Opiskelijat voivat edetä yksinkertaisten
    3D-muotojen luomisesta työskentelemään NASA: n todellisten tietojen kanssa räjähtäneistä
    tähdistä, testaamaan lisätyssä todellisuudessa ja käyttämään silmukoita ja aikapohjaisia
    muutoksia koodilohkoilla.'
  tutorial_blupants_longdescription: Harjoittele todellinen autonominen robotti poimimaan
    lohkoja ja sijoittamaan ne tavoitteeseen navigoimalla esteradan läpi. Aloita vedä
    ja pudota -käyttöliittymällä ja etene Pythoniin, kun saat enemmän kokemusta.
  tutorial_legodance_longdescription: Synkronoi break-tanssijan motoriset liikkeet,
    jotta pysyt rytmissä valon ja lyöntien kanssa.
  tutorial_nearpodcoding_longdescription: Tässä 25-30 minuutin Nearpodissa, jossa
    on Flocabulary-aihekipinää, opiskelijat tutustuvat koodaukseen hiphop-videon ja
    Nearpodin tunnusomaisten interaktiivisten ominaisuuksien kautta. Tässä oppitunnissa
    on Flocabulary video Coding.
  tutorial_kcjplastic_longdescription: Haastamme sinut käyttämään datan visualisointia
    muovisaasteratkaisun kehittämiseen! Selvitä, mistä muovijäte tulee ja miksi siitä
    on tullut maailmanlaajuinen ongelma. Mieti sitten omaa muovinkäyttöäsi, arvioi,
    kuinka paljon jätettä voisit vähentää ajan myötä, ja suunnittele keksintö tai
    vaihtoehto, joka voisi auttaa. Lapset voivat suorittaa tämän projektin itse tai
    aikuisen tuella.
  tutorial_legojourney_longdescription: 'Matkat ovat jännittäviä! Haasta oppilaat
    remiksaamaan Grasshopper Journey -projektimme, jotta voimme luoda uuden matkan
    ja löytää erilaisia tapoja SPIKE Prime -inspiroiman virtuaalisen heinäsirkan liikkumiseen
    Scratch 3.0: n avulla! CS-taitojen lisäksi tätä opettajan avustamaa toimintaa
    voidaan käyttää myös kielitaiteiden, tieteen ja taiteen kaltaisten alojen tukemiseen. '
  tutorial_legohopper_longdescription: Suunnittele useita prototyyppejä löytääksesi
    tehokkaimman tavan siirtää robottia ilman pyöriä.
  tutorial_catrobatembroidery_longdescription: Koodaa mallisi Android-puhelimeesi
    ja ompele se T-paitaan, housuihin, kuntosalilaukkuun tai kenkiin!
  tutorial_irobotphone_longdescription: Tässä koodaushaasteessa opiskelijat työskentelevät
    yhdessä etänä luodakseen kollektiivisen ohjelman, joka piirtää kuvan. Klassisen
    puhelinpelin mukaan mallinnettu opiskelijat vastaanottavat, remiksaavat ja välittävät
    koodin puhelinketjussa. Täyttääkö tiimisi kuvatavoitteen, kun saavut loppuun mennessä?
  tutorial_codeguppydraw_longdescription: Nopea esittely tekstipohjaiseen koodaukseen
    hauskojen ja kiinnostavien tyyppisten JavaScript-ohjelmien avulla
  tutorial_codejumper_longdescription: Tässä oppitunnissa Code Jumper -opetussuunnitelmasta,
    oppijat tutkivat verkkoja käytännön irrotettavalla kokemuksella käyttämällä luokkahuoneessa
    olevia tyypillisiä materiaaleja. Tämän oppitunnin teema on ystävällisyyden viestien
    ympärillä muille. Tämä oppitunti on suunniteltu erityisesti näkövammaisten opiskelijoiden
    saataville.
  tutorial_meeempathy_longdescription: Vuosisatojen ajan kyläläiset ja illgerit jakoivat
    saman tilan, mutta olivat harvoin vuorovaikutuksessa keskenään. Nyt voit käyttää
    koodin voimaa yhdistääksesi kaksi kylää. Pelaajat kokevat empatiaa ja myötätuntoa
    naapureitaan kohtaan, oppivat yhteistyötä ja osallisuutta, ja omaksua monimuotoisuus,
    joka tekee meistä kaikista ainutlaatuisen erityisiä.

  ai_curriculum_btn_aria_label_dance_ai: 'Try the Dance Party: AI Edition activity'
  ai_carousel_heading: 'Mitä opettajat sanovat tekoälystä Code.org: n avulla:'
  ai_carousel_quote_01: Tämä oppitunti antoi myös opiskelijoilleni mahdollisuuden
    nähdä, että luokitusjärjestelmissä on mielipide. Myöhemmin, kun aloimme nähdä,
    kuinka puolueellisuus voi päätyä tekoälyyn, pystyin vetämään heidät takaisin ja
    muistuttamaan heitä siitä, että heidän malliensa kouluttamiseen käytetyt tiedot
    perustuivat valintoihin.
  ai_carousel_quote_02: Opiskelijani oppivat, että heidän ei tarvitse olla vain kuluttajia,
    kun on kyse tekniikan kehityksestä, jota he kokevat melkein päivittäin. He voivat
    todella olla luojia!
  ai_pl_heading: 'Valmistautuminen AI: n opettamiseen'
  ai_pl_subheading: Valmistaudu opettamaan tekoälyä käyttämällä itsetempoista online-moduulia.

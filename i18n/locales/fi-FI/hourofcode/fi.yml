  ai_intro_heading: Miksi oppia tekoälystä?
  ai_intro_video_title: Miksi tekoälyllä on merkitystä Deb Rajin kanssa
  ai_intro_video_caption_link: Katso koko Intro to AI -sarja
  ai_intro_list_title_01: Perustiedot
  ai_intro_list_desc_01: Sytytä opiskelijoiden kiinnostus teknologiaan ja auttaa heitä
    ymmärtämään ympäröivää maailmaa syvemmällä tavalla.
  ai_intro_list_title_02: Luovuus ja innovaatio
  ai_intro_list_desc_02: Inspiroi oppilaita ajattelemaan luovasti ja innovoimaan,
    kun he tutkivat tekoälyn mahdollisia sovelluksia.
  ai_intro_list_title_03: Ongelmanratkaisu ja kriittinen ajattelu
  ai_intro_list_desc_03: Kannusta opiskelijoita kehittämään olennaisia taitoja, kun
    he oppivat suunnittelemaan, rakentamaan ja arvioimaan tekoälyjärjestelmiä.
  ai_why_heading: Miksi opettaa tekoälyä Code.orgin avulla?
  ai_why_desc: Kaikki tarvitsemasi resurssit yhdessä paikassa! Tutustu opetussuunnitelmatarjontaamme,
    ammatillisen oppimisen kurssit, ja videosarjat, jotka on suunniteltu sinulle ja
    opiskelijoillesi.
  ai_why_link_01: Tutustu tekoälyn opetussuunnitelmiin
  ai_why_link_02: Katso ammatillisen oppimisen vaihtoehdot
  ai_why_link_03: Katso tekoälyn videoita
  ai_curricula_heading: AI-opetussuunnitelmat
  ai_curricula_desc: Tutustu erilaisiin tekoälyn opetussuunnitelmien tarjontaan, jotka
    vastaavat erilaisia luokkahuoneen tarpeita.
  ai_curriculum_title_01: AI ja Koneoppiminen
  ai_curriculum_desc_01: Tutustu siihen, miten tietokoneet oppivat datasta. Kehitä
    koneoppimisprojekteja reaalimaailman tietojen ympärille. Suunnittele koneoppimissovellus

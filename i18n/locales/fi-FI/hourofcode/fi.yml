  tutorial_hello_longdescription: Opi tietojenkäsittelytieteen perusteet ohjelmoimalla
    Sprite Labissa. Voit luoda ja animoida sprittejä ja tehdä omia interaktiivisia
    kohtauksiasi.
  tutorial_raspispace_longdescription: Luo avaruuskohtaus hahmoilla, jotka 'emotoivat'
    jakamaan ajatuksiaan tai tunteitaan äänien, värien ja toimintojen avulla. Käytä
    Scratch-lohkoja koodaamaan hahmosi graafisilla tehosteilla, pukuanimaatioilla,
    puhekuplilla ja äänitehosteilla.
  tutorial_codemonkeyjump_longdescription: Luo pelejä ja projekteja lohkokoodauksella!
    Tällä lyhyellä kurssilla opiskelijat oppivat luomaan yksinkertaisen hyppypelin
    perustapahtuma- ja toimintolohkojen avulla.
  tutorial_poemart_longdescription: Kuvittele runon tunnelmaa koodilla.
  tutorial_kodablehero_longdescription: Tervetuloa Bug Worldiin! Kodable FuzzFamily
    tarvitsee koodausapuasi. Käytä tosielämän sankareitasi ja mielikuvitustasi suunnitellaksesi
    hahmo, joka suojaa FuzzFamilyta. Valitset sankarisi omistamien ominaisuuksien
    ja testaat heidän voimansa Bug Worldin bugisia limaa vastaan!
  tutorial_cacloud_longdescription: Felix julkaisee näennäisesti viattoman kuvan Junosta
    sosiaaliseen mediaan. Hän haluaa epätoivoisesti poistaa sen. Max, hänen ystävänsä,
    muuttaa tilanteen nopeasti salaiseksi tehtäväksi. Liity heihin, kun he oppivat
    pilvipalveluista ja yrittävät jäljittää valokuvan palvelimella, tallennettu erittäin
    turvalliseen datakeskukseen. Onko joka tapauksessa paikantaa ja tuhota valokuva?
  tutorial_blocksmithbot_longdescription: Laserit, ansoja ja ihmeellisiä sokkeloita!
    Auta Bot0 pakenemaan ennen kuin hänet karkotetaan! Bot0 on ystävällinen, vaaraton
    auttajarobotti. Vai onko hän? Hänen joukkuetoverinsa uskovat toisin. Ohjelmoi
    Bot0 kulkemaan avaruusaluksen alavatsan läpi ja pakenemaan ennen kuin he löytävät
    hänet.
  tutorial_hatchmario_longdescription: Rakenna oma 3D Mario -peli, samalla kun opit
    ohjelmoinnin perusteet. Opi pelin kehittämisen perusteista; muodosta käsitys liikkeestä
    3D-avaruudessa; opi lisäämään peliisi pisteet, elämät ja viileät äänitehosteet,
    kaikki alle tunnissa. Ja mikä parasta, voit jakaa pelisi perheen ja ystävien kanssa
    yhdellä napsautuksella ja pelata heidän kanssaan millä tahansa kodin laitteella.
  tutorial_microsoftforest_longdescription: Koodaa peli Microsoft MakeCode Arcadella,
    joka luo olosuhteet metsäpalolle, ja koodaa sitten palonsammutuslentokoneesi suihkuttamaan
    vettä ja sammuttamaan liekit!
  tutorial_blackbirdscreen_longdescription: Opi käyttämään ehdollisia lauseita luomaan
    viileä 90-luvun tyylinen näytönsäästäjä.
  tutorial_toxicodecompute2_longdescription: Vaihdetaan rooleja. Tällä kertaa sinä
    olet tietokone! Lue ja tulkitse Python-ohjelmia löytääksesi oikean etenemissuunnan
    ja voittaaksesi haasteet. Sinun on keskityttävä ja käytettävä intuitiivisia kykyjäsi
    ymmärtääksesi joitain Pythonin ydinkäsitteitä.
  tutorial_minecrafttimecraft_longdescription: 'Matkaa ajassa taaksepäin pelastaaksesi
    tulevaisuuden tällä ilmaisella Hour of Code -tunnilla Minecraft: Education Edition
    -versiossa. Opiskelijat valitsevat oman seikkailunsa ja oppivat koodauksen peruskäsitteet
    korjatakseen salaperäiset onnettomuudet läpi historian. Matkan varrella he ovat
    yhteydessä suuriin innovaattoreihin ja keksintöihin tieteessä, arkkitehtuurissa,
    musiikissa, tekniikassa ja muussa.'
  tutorial_blackbirdtether_longdescription: Opi käyttämään esineitä hauskan, fysiikkaan
    perustuvan pelin ohjelmoimiseen.
  tutorial_ob_longdescription: Kirjoita koodi luodaksesi ja suorittaaksesi oman simulaation
    viruksen puhkeamisesta Monster Townissa. Simulaatio on prosessin tai järjestelmän
    tietokonemalli. Opi koodaamaan ja tekemään ennusteita siitä, mitä Monster Townin
    naapureille tapahtuu.
  tutorial_codeartportrait_longdescription: 'Opi ohjelmoimaan muotokuvasi p5.js: n
    avulla. Ilmaise itseäsi luovasti koodin avulla sisällyttämällä suosikki taiteelliset
    tyylisi ja henkilökohtaiset kosketuksesi luodaksesi todellisen mestariteoksen!
    Saatat olla oikeutettu lähettämään valmiin projektisi Code/Art''s CodeYourself
    -kilpailuun yhdysvaltalaisille tytöille luokilla 3-12. '
  tutorial_shelly_longdescription: Shelly on ohjelmointikieli piirtämiseen. Piirustus
    tehdään antamalla ohjeita kilpikonnalle. Kilpikonna piirtää viivoja ja muotoja
    liikkuessaan eri väreillä ja tyyleillä. Haaste- ja luovat tilat ovat käytettävissä.
    Haastetila sisältää vaiheittaisen opetusohjelman, joka esittelee Shelly-kielen
    ja ohjelmoinnin perusteet yleensä.
  tutorial_weavly_longdescription: Näissä lyhyissä aktiviteeteissa mene sarjaan tehtäviä,
    planeettojen tutkimisesta, eläinten vierailuun safarilla, upotetun aarteen metsästykseen!
  tutorial_codespeakpassword_longdescription: Opi koodaamaan salasanageneraattori
    Pythonissa ja pysy turvassa hakkereita vastaan.
  tutorial_kodableshapes_longdescription: 'Matematiikka on osa elämäämme kaikkialla.
    Käytä matematiikka- ja koodaustaitoja tehdäksesi oman sokkelosi ja yritä sitten
    ratkaista se. Aloita perusneliöstä ja katso sitten kuinka monta eri muotoa voit
    sisällyttää sokkelomalleihisi! '
  tutorial_nasabinary_longdescription: Opi kuinka käytämme binäärikoodia puhuaksemme
    avaruusaluksen kanssa, ja kokeile sitten itse kääntämällä nimesi binäärikoodiksi
    nimilapussa, rannekorussa, nastalla tai jopa äänessä.
  tutorial_3dmaker_longdescription: Tee omia todella siistejä, pyöritettäviä, 3D-objekteja
    nopeasti ja helposti.
  tutorial_hopsub_longdescription: Opi yhdistämään ohjelma ystävän tai luokkatoverin
    kanssa, ja luo oma metrosurffaaja Hopscotch-hahmoilla!
  tutorial_kcjskiing_longdescription: 'Se on kaikki hauskaa ja pelejä, kunnes joku
    kaatuu puuhun… vai onko se hauska osa? Kiinnitä nämä sukset ja taivuta polvissa,
    kun ohjaat hahmosi alas jäätyneiden esteiden mäkeä käyttämällä koodia tässä Scratch-toiminnassa.
    Suunnittele kurssi, lisää liikettä ja aistimista sekä hieman törmäys-vuorovaikutusta
    ja nousukautta - sinulla on hauskaa. '
  tutorial_groksecurity_longdescription: Laita cyber-sleuthing hattu päähän tässä
    lyhyessä johdannossa pysyäksesi turvassa verkossa. Opit turvallisista salasanoista,
    tietojenkalastelusta, suojausasetuksista, sosiaalisesta mediasta ja muusta!
  tutorial_creaticode_longdescription: Opi rakentamaan upeita 3D-projekteja käyttämällä
    Scratch-lohkoja!
  tutorial_kcjhockey_longdescription: Ammut, saat pisteet - yleisö villiintyy! Sinun
    ei tarvitse nauhoittaa luistimiasi rakentaessasi tätä peliä, mutta ole valmis
    terävöittämään koodaustaitojasi! Opi koodaamaan oma jääkiekkopelisi ja testaamaan
    taitojamme npc-maalivahtia vastaan Scratchissa. Liikettä, aistimista ja muuttujia
    käyttämällä digitaalisoittimesi voi väistää ja liukua kiekkoa voittaakseen voittomaalin.
  tutorial_ttdungeon_longdescription: Paha velho Nullonor on vakava uhka valtakunnalle,
    ja vain sinulla on valta karkottaa heidät ikuisesti. Nullonor on kuitenkin yhtä
    ovela kuin vaarallinen. Hän piiloutuu maagiseen torniin, jossa on jatkuvasti muuttuvia
    huoneita, eikä yksikään sankari ole vielä päässyt ylimmälle kerrokselle. Index
    Knightsin mestarina, onko sinulla mitä tarvitaan Nullonorin löytämiseen ja voittamiseen?
  tutorial_ccai_longdescription: 'Kilpaileva koodaus ei ole koskaan ollut näin eeppistä!
    Ei koodauskokemusta...Ei ongelmaa. Astu vankityrmään, jossa nostat ohjelmointikykyäsi
    oppimalla koodausstrategiat ja -taktiikat, joita tarvitset kilpaillaksesi. Kun
    olet selvinnyt vankityrmästä, olet valmis ottamaan vastaan ​​koodaajia ympäri
    maailmaa CodeCombat AI Leaguen esports-areenalla! '
  tutorial_bsdai_longdescription: On olemassa erityinen joukko hermoverkkoja ja algoritmeja,
    joita kutsumme koneoppimiseksi. Tässä projektissa tutkimme tekoälyn (AI) kuvantunnistustyökalua
    ja opimme kuinka AI näkee kuvia, tekee ennusteita ja kuinka voimme varmistaa,
    että nämä ennusteet ovat tarkkoja ja virheettömiä.
  tutorial_stemdata_longdescription: Luo yksinkertainen malli ilmastolle, jossa asut,
    ja käytä sitä sitten ymmärtääksesi, kuinka muutamalla asteella kohonnut lämpötila
    voi vaikuttaa merkittävästi luontoon. Sisältää mahdollisuuden ladata tiedot laskentataulukkoon
    lisäanalyysiä varten.
  tutorial_thunkableinfo_longdescription: Opi rakentamaan informaatiosovellus koodilohkoilla
    ja tietotaulukolla
  tutorial_educodespace_longdescription: Allegrus-planeetan ihmiset ovat menettäneet
    esi-isänsä laulut. Seuraa tätä opetusohjelmaa rakentaaksesi oman musiikillisen
    sivuttaisvierityspelisi ja palauttaaksesi kadonneet melodiat. Mukauta pelin kaikkia
    osa-alueita samalla kun opit pelin kehittämisen, fysiikan ja törmäysten perusteet.
    Koodausta tai musiikillista tietoa ei tarvita.
  tutorial_kcjtennis_longdescription: Tarjoile haaste ja mene vastakkain oman AI-vastustajasi
    kanssa tässä digitaalisessa tennisottelussa. Scratchin avulla tämä toiminto opettaa
    sinulle, kuinka koodata edestakaisin sprite-vuorovaikutuksia lähetysten, muuttujien
    ja liikkeen avulla. Sisällytä voitto/tappio-ehdot ja suutele rakkautesi pisteet
    hyvästi. Suorita tämä projekti itse tai aikuisen tuella.
  tutorial_robotmagictower_longdescription: Tutustu Hanoi Tower -peliin ja kuinka
    käyttää rekursiivisia toimintoja ongelmien ratkaisemiseen.
  tutorial_ttdragons_longdescription: 'Paha voima on levinnyt tiensä Ovunin maahan
    ja uhkaa tuhota tämän rauhallisen kaupungin. Tutki piilotettuja temppeleitä, opi
    maagisia riimuja, joiden avulla voit ohjelmoida ja hallita ympärilläsi olevia
    elementtejä, ja taistele varjo-viheliäisiä vastaan. Löydä kaikki avaimet lohikäärmetemppeleistä
    lohikäärmeen herättämiseksi. Ole sankari, jota Ovun tarvitsee! '
  tutorial_kcjarchery_longdescription: Pysy kohteessa ja ohjaa nuoli napakymppiin
    koodin avulla! Opi koodaamaan oma jousiammuntapelisi käyttämällä Scratchia ja
    vaiheittaisia ohjeita. Värien tunnistavien spriteiden, pukumuutosten ja liikesarjojen
    avulla sinäkin voit tavoitella kultaa ja koodata tiesi voittoon - lisäksi voit
    lisätä pistemäärän laskurin anteen nostamiseksi. Suorita tämä projekti itse tai
    aikuisen tuella.
  tutorial_ttsprouts_longdescription: Puutarhanhoito on kokopäiväistä työtä! Aloita
    vain yhdestä ruukkupenkistä ja hoitaa kasvihuoneen kasveja pääsemällä joukkoon.
    Kun kylvät, kastelet ja korjaat kutakin kasvia, ansaitse rahaa kaikista hedelmistäsi
    ja vihanneksistasi! Käytä yhä monimutkaisempaa moniulotteista taulukkoa jokaisen
    ruukun paikantamiseen, kun kasvihuone on täynnä.
  tutorial_ttmaze_longdescription: Olet laskeutunut muukalaiselle planeetalle taskuuniversumissa
    ja sinun on löydettävä tapa paeta, jotta voit jatkaa matkaa. Tutustu edistyneen
    robottisivilisaation raunioihin, navigoi läpi sokkeloiden ja palapelien ja taistele
    vihollisen robotteja vastaan. Luotettavan apurisi F3lix avulla, opi ja käytä uusia
    ohjelmointikonsepteja hakkeroidaksesi tiesi voittoon.
  tutorial_codetribe_longdescription: 'Upea johdanto koodaukseen HTML: n, CSS: n ja
    JavaScriptin avulla. Koodaa muutama rivi, ja luo ensimmäinen hakemuksesi vahvistaaksesi
    juhliin osallistuvien ihmisten iän.'
  tutorial_ttcanyon_longdescription: Olet loukussa muukalaisella planeetalla ja sinun
    on selviydyttävä Arenasta, loputtomasta taistelusta ulkomaalaisten hirviöiden
    kanssa! Käytä hakkerointipuhallinta muuttaaksesi apurisi, vastustajiesi ja ympäristösi
    ohjelmointia. Luotettava kissan apuri F3lix voi auttaa parantamaan ja tukemaan
    sinua, samalla kun voit ohjelmoida viholliset ja ansat uudelleen estääksesi heidät
    tai taistellaksesi toisiaan vastaan.
  tutorial_kcjxtrail_longdescription: Lyö polkuja tällä maastopyöräilytoiminnolla
    koodin ja Scratchin avulla. Käyttämällä värintunnistuslohkoja ja liikettä, suunnittelet
    kurssin, integroit pysähdykset ja vuorovaikutukset matkan varrella ja seuraat
    edistymistäsi koodaamalla pisteiden pitäjän toiminnoilla. Älä unohda kypärääsi,
    koska voimme olla villillä ajelulla! Suorita tämä projekti itse tai aikuisen tuella.
  tutorial_codespeakroad_longdescription: Luo peli, jossa käyttäjä toimii rakennusinsinöörin
    roolissa tien suunnittelussa.
  tutorial_educodelair_longdescription: Georgea jahdataan Chiropteran luolassa ja
    hän tarvitsee apuasi paetakseen! Suunnittele oma täydellinen 2D-pulmapeli seuraamalla
    tätä opetusohjelmaa ja oppimalla pelikehityksen perusteet. Koodaa tiesi ulos tasoltamme,
    tai tee omasi haastamaan ystäväsi!
  tutorial_ibmhourofz_longdescription: 'Oletko koskaan nostanut rahaa pankkiautomaatista?
    Käytit luottokorttia maksamaan jotain? Kaikilla näillä toimilla on yksi yhteinen
    asia: ne kaikki alkavat yksinkertaisella napsautuksella. Mutta mitä todella tapahtuu
    napsautuksen takana? Se on Enterprise Computing. Aloita oppiminen lisää siitä,
    miten yrityslaskenta toimii tänään IBM Hour of Z: n avulla.'
  tutorial_gamefrootbacteria_longdescription: 'Opiskelijat oppivat olosuhteista, joissa
    salmonellabakteerit voivat selviytyä koodatessaan hauskaa simulaatiopeliä Gamefrootissa!
    Tämä toiminta on suunniteltu luonnontieteiden opettajille JA digitaalitekniikan
    opettajille, jotka haluavat saada oppilaansa mukaan useisiin aihealueisiin. '
  tutorial_educodeforest_longdescription: Alex on ollut loukussa Huurremetsässä jonkin
    aikaa. Voitko auttaa heitä pakenemaan? Tämä helppokäyttöinen opetusohjelma opettaa
    sinulle, kuinka rakentaa ja mukauttaa täydellinen pulmapeli, joka toimii missä
    tahansa modernissa selaimessa. Yritä voittaa tasomme, tai luo oma haastamaan ystäväsi!
  tutorial_educodehorus_longdescription: Auta Lisaa ratkaisemaan Horuksen arvoitus
    ja pakenemaan temppelistään. Seuraa tätä opetusohjelmaa koodataksesi ja muokataksesi
    omaa pulmapeliäsi muutamassa vaiheessa. Yritä voittaa tasomme, tai muokkaa sitä,
    jotta se olisi niin helppoa tai haastavaa kuin haluat. Opi pelin kehittämisen
    perusteet pelaamisen aikana!
  tutorial_codespeakpokemon_longdescription: Koodaa suosikki Pokemon tasoittuaksesi
    ja kehittyäksesi.
  tutorial_stemholiday_longdescription: BitsBoxin tarjoama StemsCopes-koodaus antaa
    opiskelijoille mahdollisuuden rakentaa ja jakaa oman virtuaalisen lomakorttinsa
    kirjoitetun JavaScript-koodin avulla. Ohjelmamme on helppokäyttöinen eikä vaadi
    aikaisempaa koodauskokemusta. Tarjoamme sulautettua tukea koko ohjelman ajan,
    ja opiskelijat voivat helposti selvittää sen itse. Innostu koodaamaan oma virtuaalikorttisi
    jaettavaksi ystävien ja perheen kanssa tänä jouluna!
  tutorial_codespeakpixel_longdescription: Opi luomaan pikselitaideeditori, jotta
    voit luoda omia mukautettuja hahmosuunnitelmia ja taidetta.
  tutorial_codespellsnexus_longdescription: Salaperäisen sukkanuken mentoroinnin alla,
    sinun on soluttauduttava ja ohjelmoitava uudelleen superälykäs ”Opi koodaamaan”
    -sovellus, joka etsii maailmanlaajuista ylivaltaa. Ratkaise pulmia. Opi koodaamaan.
    Hakkeroida Nexus.
  tutorial_carnegieslime_longdescription: Joka vuosi Scarecorpin Minions yrittää varastaa
    karkkisadosi. Booville Highin Baddest Slimeball -miehistö on kokoontunut suojelemaan
    karkkikasveja limaaseilla. Pelaajat pelaavat teinihirviöinä, jotka ohjelmoivat
    yhteistyörobottinsa (alias 'cobot') lemmikkinsä auttamaan kukistamaan Scarecorpin
    kätyrit, jotka ovat heidän kaupunkinsa karkkisadon jälkeen. Valitse neljästä hahmosta
    ja heidän koboottisista lemmikeistään.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown opettaa edistynyttä sekvensointia,
    kun opiskelijat käyttävät logiikkaa, päättely, ja tietojenkäsittelytieteen taidot
    navigoidakseen tosielämän skenaarioissa. Bottia ei tarvita!
  tutorial_milnedash_longdescription: Dash haluaa oppia tanssimaan! Voitteko auttaa
    häntä ajamaan sisään ja ulos ja näyttämään tavaroitaan keskellä? Tämä toiminta
    on opiskelijaohjattu ja opettaa käyttäjälle sekvensointia ja silmukoita.
  tutorial_microbitpet_longdescription: 'Koodaa oma elektroninen lemmikkisi ja muokkaa
    sitä niin, että siitä tulee oma. '
  tutorial_spherotriad_longdescription: 'Tutki, mitä kukin kyberturvallisuuden perusperiaatteista
    tarkoittaa, ja opi löytämään tasapaino turvallisen järjestelmän saavuttamiseksi,
    joka toimii kaikille käyttäjille. '
  tutorial_spheropassword_longdescription: Tutustu kuinka tehdä vahvoja salasanayhdistelmiä
    käyttämällä LittleBits-keksintöjä ja koodausta.
  tutorial_codequilt_longdescription: Pohdi, kuka saa koodata ja mitä koodilla voidaan
    tehdä tutustuessasi Scratchiin.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapetRacer opettaa sekvensointi-
    ja virheenkorjaustaitoja. Opiskelija hyödyntää logiikkaa, päättelyä ja tietojenkäsittelytieteen
    taitoja. Bottia ei tarvita!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 opettaa edistyneitä
    sekvensointi- ja silmukkataitoja. Opiskelija hyödyntää logiikkaa, päättelyä ja
    tietojenkäsittelytieteen taitoja. Bottia ei tarvita!
  tutorial_hopescape_longdescription: Koodaa avoin logiikkapakohuonepeli, ja oppia
    käsitteistä, kuten iteraatiosta ja muista tärkeistä pelisuunnitteluelementeistä.
  tutorial_ozorace_longdescription: Opiskelijat suunnittelevat ja toteuttavat ohjelman,
    jolla on erilaisia parametreja, harjoittelevat mittausta, sekvensointia ja virheenkorjausta,
    kun he luovat kilparadan Ozobotille.
  tutorial_ozoequestrian_longdescription: Opiskelijat käyttävät värikoodeja ohjelmoimaan
    kiinnityksensä (Evo) kurssin suorittamiseen.
  tutorial_irobotpizza_longdescription: Haluatko tehdä koodauksesta yhteistyöhön perustuvan,
    sosiaalisen ja erittäin hauskan kokemuksen koulussasi? Tässä valmiissa digitaalisessa
    tapahtumasarjassa, tarjoamme kaikki työkalut, joita tarvitset täydellisen perhekoodihaasteen
    järjestämiseen. IRobot Pizza Party -tapahtumassa perheet kokoontuvat jakamaan
    aterian ja koodaamaan virtuaalirobotteja haasteiden suorittamiseksi, suunniteltu
    sekä aloittelijoille että edistyneille koodareille.
  tutorial_ai4alldance_longdescription: Tässä lyhyessä, hauskassa tekoälyn tavussa
    opiskelijat tutkivat, kuinka tekoälytyökalut voivat auttaa ihmisiä innovoimaan
    ja kuinka ihmisten innovaattorit voivat auttaa parantamaan tekoälyä.
  tutorial_ai4allneural_longdescription: Tämä opetussuunnitelma on johdanto käytännön
    syvälliseen sukellukseen teknisiin yksityiskohtiin siitä, kuinka jotkut AI-järjestelmät
    voivat löytää esineitä kuvista tai muita kuvioita kontekstissa. Lopulta opiskelijat
    opettavat muille, mitä he ovat oppineet. Jos oppilaasi tekivät tekoälyä ja tanssia,
    he saattavat haluta tarkistaa tämän jälkeen oppiakseen, miten järjestelmä toimi.
  tutorial_spheroinout_longdescription: indi on valmis oppimaan lisää siitä, miten
    se ja muut tietokoneet toimivat. Tässä oppitunnissa, tutustu tuloihin ja lähtöihin
    tämän käytännön tutkimuksen avulla.
  tutorial_edisonblueprint_longdescription: Voitko ohjelmoida Edisonin ajamaan eri
    muodoissa, jotta robotti voi piirtää erilaisia piirustuksia?
  tutorial_edisonmaze_longdescription: Pidetään Edison-robotti kilpailemaan Euler
    Path -muotoa pitkin!
  tutorial_milnefunctions_longdescription: Dash haluaa oppia tanssimaan! Voitteko
    auttaa häntä ajamaan sisään ja ulos ja näyttämään tavaroitaan keskellä? Tämä toiminta
    on opiskelijaohjattu ja opettaa käyttäjälle sekvensointia, silmukoita ja toimintoja.
  tutorial_sasmap_longdescription: 'Tässä oppitunnissa opiskelijat käyttävät koodia
    osoittaakseen ymmärryksen ihmisten ja fyysisten ominaisuuksien eroista kartalla.
    He tunnistavat polun matemaattisten ominaisuuksien ruudukon läpi siten, että robotti
    laskeutuu vain ihmisen piirteisiin. Opiskelijat työskentelevät sitten ryhmissä
    kirjoittaakseen koodia, joka navigoi robotissaan oikeaa polkua pitkin. '
  tutorial_firstrobotics_longdescription: Opi koodaamaan FTC Simillä, online-lohkopohjaisella
    ohjelmointikielellä, joka sisältää live-simulaattorin, jotta opiskelijat voivat
    heti nähdä robotin liikkuvan kirjoittamansa koodin perusteella.
  tutorial_sasdata_longdescription: Ota oppilaat mukaan tietoihin nopeiden kyselyjen
    avulla, jotka tuottavat reaaliaikaisia interaktiivisia datan visualisointeja.
    Opiskelijat tunnistavat, tulkitsevat ja kommunikoivat tiedoista - tärkeät perustaidot
    tietorikkaan maailman ymmärtämiseksi.
  tutorial_carnegiesensabot_longdescription: Opi ohjelmoimaan virtuaalinen EV3-robotti
    suorittamaan reaalimaailman Sensabot-haaste tässä toiminnassa Carnegie Mellon
    Robotics Academy.
  tutorial_robotical4_longdescription: 'MartyBlocks on koottu pystysuoraan muotoon,
    mikä on yleisempää koodin kirjoittamisessa. Oppijoille tarjotaan suurempi työtila
    ja paremmat toiminnot Martyn hallitsemiseksi ja lopulta heidän vuorovaikutukseksi
    ympäristön kanssa. Tämä oppitunti tutustuttaa oppijat osioihin, asettelu, vertaamalla
    tätä uutta ympäristöä MartyBlocks Jr: ään.'
  tutorial_kinderadd_longdescription: Tässä oppitunnissa opiskelijat käyttävät algoritmeja
    ja liikkuvia robotteja matemaattisten käsitteiden mallintamiseen. KIBO kulkee
    fyysistä numerolinjaa pitkin mallinlaskentaan, summaukseen ja vähennyslaskulle.
    Opiskelijat luovat algoritmeja (valinnaisesti myös toistuvat silmukat) ongelmien
    ratkaisemiseksi, aivan kuten ohjelmoijat tekevät työssä!
  tutorial_imagipython_longdescription: Liity maailman ensimmäiseen sosiaaliseen verkostoon
    teini-ikäisille, jotka haluavat koodata. Suunnittele ensimmäinen värikäs projektisi
    muutamassa minuutissa ilmaisella imagi-sovelluksella.
  tutorial_robotical2_longdescription: Oppijat luovat vaiheiden sarjan, jotta kumppani
    voi matkustaa reitin tavoitteeseen, hyödyntämällä Marty Controlleria. Jokaisella
    suuntasymbolilla on liitetty liike; tässä oppitunnissa oppijoita kannustetaan
    kokeilemaan suuntanuolia, mutta painopiste on eteenpäin suuntautuvassa nuolessa.
  tutorial_robotical3_longdescription: Oppijat tutkivat Martyn uutta käyttöliittymää,
    jossa heidän ohjeensa pysyvät laitteen näytöllä. Oppijat arvioivat, kuinka monta
    vaihetta heidän mielestään Marty tarvitsee tavoitteen saavuttamiseksi.
  tutorial_blockscadvirus_longdescription: 'Käytä 3D-suunnittelualustaa viruksen mallintamiseen
    ja opi siitä, kuinka kehomme käyttää geometriaa taistellakseen näitä hyökkääjiä
    vastaan. '
  tutorial_robotical1_longdescription: Oppijat näkevät Marty Robotin liikkuvan Unplugged-värikorttien
    kanssa. Oppijat ohjaavat sitten kumppania siirtymään eteenpäin ja pysähtymään,
    käyttämällä värillistä paperia. Jokaisessa Robotical-värillisessä kortissa on
    sisäänrakennettu ohje, jonka Marty ymmärtää ilman tarvetta kirjoittaa tai järjestää
    mitään koodia.
  tutorial_irobotshapes_longdescription: Opi eri muodoista kuvioiden tunnistamisen
    ja sekvensoinnin avulla tässä irrotetussa, tulostettavassa robotti-aiheisessa
    työkirjassa!
  tutorial_irobotparts_longdescription: Opi robotin rakentamiseen käytetyistä eri
    kappaleista tutkimalla aistejasi ja harjoittelemalla matematiikan perusteita.
  tutorial_irobottools_longdescription: Tämä työkirja tutkii kaikkia erilaisia työkaluja,
    joita käytetään robotin rakentamisessa sovittamisen, laskemisen, raadonmetsästyksen
    ja mittaustoimintojen avulla,
  tutorial_kindercar_longdescription: Opiskelijoista tulee insinöörejä, jotka oppivat
    tekniikan suunnitteluprosessin vaiheet. Chris Van Dusenin kirjan If I Built a
    Car' innoittamana opiskelijat seuraavat suunnitteluprosessia luodakseen omat unelma-autonsa
    käsityöstä ja kierrätysmateriaaleista. He skannaavat lyhyen ohjelmointisekvenssin
    saadakseen autonsa liikkeelle!
  tutorial_caavatar_longdescription: 'AVATAR on viimeisin interaktiivinen nähtävyys
    ThrillVille-teemapuistossa. Sakura ja Nikau eivät malta odottaa, että pääsen käymään
    siellä ja kokemaan huomisen maailman! Tällä interaktiivisella lyhyellä kurssilla
    oppija liittyy Sakuraan ja Nikauun oppimaan tietoja, digitaaliset jalanjäljet,
    esineiden Internet, Big Data, ja niiden vaikutukset meihin ihmisinä, ja tulevaisuutemme.   '
  tutorial_hello_language: Bulgaria, Korsika, tanska, hollanti, englanti, englanti
    (Iso-Britannia), viro, ranska, georgia, saksa, unkari, islanti, indonesia, iiri,
    japani, nepali, norja (bokmål), norja (Nynorsk), Muut, Pashto, Portugali (Portugali),
    Romania, Serbia (kyrillinen), Espanja (Espanja), Espanja (Meksiko), Turkki, Turkki
    Vietnamilainen
  tutorial_raspispace_language: Arabia, Hollanti, Englanti, Englanti (Iso-Britannia),
    Ranska, Kreikka
  tutorial_codemonkeyjump_language: Suomi
  tutorial_poemart_language: Bulgaria, Korsika, Tanska, Hollanti, Englanti, Viro,

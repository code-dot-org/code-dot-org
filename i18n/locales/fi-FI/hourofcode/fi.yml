  csf_page_faq_question_01: Onko CS Fundamentals kartoitettu standardeihin?
  csf_page_faq_answer_01_01: 'CS Fundamentals kirjoitettiin käyttämällä sekä K-12
    Framework for Computer Science että CSTA-standardeja ohjeina. Tällä hetkellä jokainen
    CS Fundamentals -oppitunti sisältää kartoituksia asiaankuuluviin CSTA-standardeihin.
    Yhteenveto kaikista CSTA-kartoituksista kullekin kurssille löytyy osoitteesta:'
  csf_page_faq_answer_01_list_01: "[Kurssin A standardit] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Kurssin B standardit] (%{course_b_url})"

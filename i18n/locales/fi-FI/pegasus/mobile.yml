  khanhe_longdescription: "Opi JavaScript-ohjelmoinnin perusteet samalla, kun luot hauskoja piirrustuksia koodillasi. Voit opiskella itseksesi tai luokan kanssa!"
  khanfr_longdescription: "Opi JavaScript-ohjelmoinnin perusteet samalla, kun luot hauskoja piirrustuksia koodillasi. Voit opiskella itseksesi tai luokan kanssa!"
  khanpl_longdescription: "Opi JavaScript-ohjelmoinnin perusteet samalla, kun luot hauskoja piirrustuksia koodillasi. Voit opiskella itseksesi tai luokan kanssa!"
  tynker_longdescription: "Luo omia pelejä ja jaa ne ystäviesi kanssa! Ratkaise hauskoja pulmia ja opi samalla ohjelmoinnin perusteet. Hauskoilla animaatiohahmoilla teet pelistä omanlaisesi. Useita tasoja ja paljon taustoja. Tee pelistä realistisempi fysiikan avulla. Näe koodi joko visuaalisina lohkoina tai JavaScriptinä. Vie pelisi iPadille tai Android-tabletille. Yli tusina hauskoja tehtäviä, joista voit valita!"
  scratch_longdescription: "Scratchin kanssa voit luoda oman interaktiivisen pelin, tarinan tai animaation &mdash; ja voit jakaa ne ystäviesi kanssa. Aloita animoimalla oma nimesi, luomalla syntymäpäiväkortti tai luomalla pong-peli."
  lightbot_longdescription: "Opasta valobotti sytyttämään kaikki siniset ruudut! Valobotti on ohjelmointia pelimuotona käyttävä pulmapeli, jonka avulla pelaajat oppivat ymmärtämään yksinkertaista koodia. Opi tekemään komentojonoja, kirjoittamaan aliohjelmia ja käyttämään silmukoita edetäksesi pelissä. Sopii kaiken ikäisille."
  thinkersmith_longdescription: "Käyttäen ennaltamäärättyä \"robottikielitä\", oppilaat selvittävät, miten ohjata toisiaan annettujen tehtävien läpi sopimatta niistä etukäteen. Tämä oppitunti opettaa lapsia yhdistämään symbolit toimintoihin, sekä virheiden paikallistamisen ja korjaamisen kultaisen taidon. \"Minun robottiystäväni\" sopii parhaiten ryhmätoimintaan ja sisältää opettajan ohjekirjan luokkakäyttöön."
  condcards_longdescription: "Opi algoritmeistä ja ehtolausekkeista korttipakan avulla tässä \"tietokoneettoman tekemisen\" harjoituksessa. Oppilaat tekee tehtävät ryhmissä ja tarvitsevat yhden korttipakan ryhmää kohden."
  lightbotintl_longdescription: "Opi ohjelmoinnin peruslogiikka. Sopii 4+-vuotiaille. Tuetut alustat: iOS, Android ja selaimet. Opi tekemään komentojonoja, tunnistamaan hahmoja, käyttämään proseduureja ja hyödyntämään silmukoita!"
  codehs_longdescription: "Tietokoneen komentaminen, ja siitähän ohjelmoinnissa on kyse, on kuin antaisi komentoja koiralle. Opi koodaamaan Karel-koiraa &mdash; hauska, helppo ja visuaalinen johdanto ohjelmointiin, joka opettaa peruskäsitteet, kuten komennot ja funktiot vasta-alkajille. Opetusohjelma on suunnattu itseoppimiseen, mutta opettajat voivat kirjautua päästäkseen käsiksi opettajan työkaluihin ja seuratakseen oppilaiden etenemistä!"
  codecademy_longdescription: "Codeacademy on interaktiivinen, oppilaslähtöinen johdanto tietojenkäsittelyn perusteisiin Javascript-kielellä, jota käyttävät miljoonat opiskelijat maailmassa. Olemme valmistelleet selkeän Koodaustunti-kokemuksen, jossa on mukana visailuja, kalvoja ja oppilaille valmis projekti lopuksi."
  codecombat_longdescription: "Voita peikot oppiaksesi Pythonia tai JavaScriptia tässä mielettömässä ohjelmointipelissä!"
  codemonkey_longdescription: 'CodeMonkey on verkkopeli, joka opettaa ohjelmointia oikealla ohjelmointikielellä! Opiskelijat ohjelmoivat apinaa keräämään banaaneja, tehtävien vähitellen vaikeutuessa taso tasolta. Opiskelijat saavat tähtipisteitä jokaisesta ratkaisusta ja he voivat jakaa sen yhdellä napsautuksella. '
  codeavengers_longdescription: "Rakenna kahden pelaajan 2D ylhäältä-alas peli Javascriptillä kymmenellä yksinkertaisella tehtävällä. Sitten jatka joidenkin ohjelmoinnin perusasioiden oppimista (muuttujat ja ehto-lausekkeet) luodessasi tietovisan, jonka voit jakaa ystäviesi kanssa. Matkan varrella voit ansaita pisteitä ja merkkejä pyrkiessäsi luokan parhaimpien joukkoon."
  processing_longdescription: "Johdanto ohjelmointiin kuvataiteiden parissa käyttäen Processing-ohjelmointikieltä. Lyhyet video-oppitunnit johdattelevat ohjelmointiharjoituksiin, joiden kautta päästään suunnittelemaan  interaktiivista piirto-ohjelmaa"
  robomind_longdescription: 'Opiskelijat oppivat ohjelmoinnin perusteet ohjaamalla omaa virtuaalista robottiaan. Verkkokurssi sisältää kaiken tarvittavan - lyhyet esittelyt, elokuvat, tietovisat ja automaattiset  opastukset/vinkit, jotka auttavat ohjelmointiharjoitusten kanssa. '
  groklearning_longdescription: "Käytä Python-ohjelmointikieltä rakentaaksesi keskustelu-'botin' nimeltä \"Eliza\" joka toimii robottipsykoterapeuttina. Opetat Elizaa puhumaan ja sanomaan oikean asian. Saatko huijattua ystäväsi luulemaan, että hän onkin ihminen eikä tietokone?"
  quorum_longdescription: "Tämä oppitunti on saatavilla näkövammaisille ja toimii näytönlukijaohjelmien kanssa. Tule Maryn kanssa vierailulle, kun Mary tulee biologian laboratorioon ohjelmoijaksi ja oppii Quorum ohjelmointikielen. Oppitunti on oppilaan ohjaama, jossa on esimerkkitehtäviä verkossa."
  codespark_longdescription: "Foos on hauska ja lapsiystävällinen tapa oppia ohjelmointia. Ohjelmoi söpöjä hahmoja tehtävien ratkaisemissa ja saa virtuaalinen maailma eloon. Peli on \"sanoista vapaa\", joten kaikki voivat pelata!"
  kodable_longdescription: "Kodable on itseohjaava iPad-peli, joka johdattelee 5+-vuotiaat lapset ohjelmoinnin perusteisiin. Opettajan tai vanhemman läsnäolo on suotavaa, mutta ei välttämätöntä."
  tynkerapp_longdescription: "Opi ohjelmoimaan ratkaisemalla hauskoja koodaustehtäviä. Rakenna helposti pelejä ja tarinoita käyttäen teemaan sopivia grafiikoja, 10+ pelirakennussettiä ja muokattavissa olevia hahmoja. Ei vaadi verkkoyhteyttä. Pääset luomuksiisi myös verkon välityksellä."
  robomindnl_longdescription: 'Opiskelijat oppivat ohjelmoinnin perusteet ohjaamalla omaa virtuaalista robottiaan. Verkkokurssi sisältää kaiken tarvittavan - lyhyet esittelyt, elokuvat, tietovisat ja automaattiset  opastukset/vinkit, jotka auttavat ohjelmointiharjoitusten kanssa. '
  flappy_longdescription: "Käytä \"vedä ja pudota\" ohjelmointia tehdäksesi oman Flappy Bird-pelin ja muokkaa se erilaisen näköiseksi (Flappy Bird, Flappy Santa, tai mitä tahansa). Lisää peli puhelimeesi yhdellä napsautuksella."
  bitsbox_longdescription: "Muokkaa omaa virtuaalista tablettiasi ja ohjelmoi erilaisia sovelluksia, joita voit pelata ja jakaa. Yksinkertaiset läpikäyntiohjeet mahdollistavat jopa nuorten lasten ohjelmoinnin oikealla Javascriptillä, ja mitä enemmän perehdyt, sitä pidemmälle pääset."
  touchdevelop_longdescription: 'Kosketusystävällinen editori opastaa sinua pikselitaiteen luomisessa, karhuarvoituksen ratkaisemisessa ja tekemään oman pelin hyppivästä linnusta. '
  appinventor_longdescription: "Viihdyttävät ja nopeat video-oppitunnit kuljettavat sinut läpi kolmen yksinkertaisen sovelluksen rakentamisen Android-puhelimellesi tai tabletillesi. Suunniteltuna sekä aloittelijoille että asiantuntijoille, tämä kooditunti valmistelee sinut omien ohjelmien tekemiseen ennen kuin huomaatkaan. Kuvittele jakavasi sovelluksiasi ystävillesi! Nämä tehtävät soveltuvat sekä yksilöille ja opettajille, jotka ohjaavat kursseja."
  blockly_longdescription: "Onko sinulle PC:tä joissa on hidas (tai olematon) verkkoyhteys? Lataa Blocky-oppitunnit, jotka edeltivät Code.org:n oppitunteja - voit ladata yhden 3MB ZIP tiedoston mille tahansa tietokoneelle tai käyttää sitä muistitikulta"
  thinkersmith2_longdescription: "Oppilaat oppivat esittämään ja tallentamaan merkkejä binäärisinä, funktioina, jotka ovat päällä tai  pois. Lopuksi luokka pääsee muuntamaan omat nimikirjaimensa ja viemään ne kotiinsa."
  kodableunplugged_longdescription: 'Suunniteltuna käytettäväksi paperilla, fuzzFamily Frenzy on johdanto ohjelmointilogiikkaan lapsille iältään 5 tai enemmän. Opettajan pitäisi selittää peli, jonka jälkeen oppilaat ohjelmoivat luokkakaverinsa suorittamaan yksinkertaisen esteradan. '
  projguts_longdescription: "Tämä tietokoneettoman tekemisen toiminta auttaa opiskelijoita oppimaan kuinka mallinnus ja simulointi toimii, laittaessaan oppilasryhmän pelaamaan eri versioita kivi-sakset-paperi -pelistä, ja näkemään erilaisten mallinnuskokeilujen tulokset."
  hourofcode_longdescription: "Paikkamerkki uuteen code.org/hoc"
  frozen_longdescription: "Koodataan Annan ja Elsan kanssa kun he tutkivat jään kauneutta ja taikaa. Tässä pelissä luot lumihiutaleita ja kuvioita luistellen ja luot taianomaisen lumimaan, jonka voit myös jakaa ystäviesi kanssa!"
  starwars_longdescription: "Opettele ohjelmoimaan droideja ja luo kaukaiseen galaksiin ikioma Tähtien Sota -pelisi."
  playlab_longdescription: "Luo tarina tai tee peli PeliLabralla! Merirosvot, eläimet, ninjat, zombit ja monet muut hahmot liikkuvat, ääntelevät, keräävät pisteitä ja jopa heittävät tulipalloja!"

  sphero_beyond_shortdescription: SPRK tunnit antavat lapsille hauskan ensikurssin robottien ohjelmointiin tarkentaen samalla sekä matematiikan että luonnontieteiden taitoja.
  codeorg_beyond_longdescription: 'Opi tietojenkäsittelytieteen peruskäsitteitä "vedä ja pudota" ohjelmoinnilla. 3 täyttä kurssia, jossa jokainen sisältää 15-20 oppituntia, joissa vaihtelee "tietokoneettomat" luokkahuonetehtävät, sekä pelinomaiset, itseohjatut oppitunnit joiden videoluentojen tähtinä vierailee Bill Gates, Mark Zuckerberg, Angry Birds ja Plants vs. Zombies. Opi toisto-silmukat, ehtolausekkeet, perusalgoritmit, funktiot ja muuttujat.'
  khan_beyond_longdescription: Opi JavaScript-ohjelmoinnin perusteet samalla, kun luot hauskoja piirrustuksia koodillasi. Voit opiskella itseksesi tai luokan kanssa!
  tynker_beyond_longdescription: Tynker tekee ohjelmoinnin oppimisesta hauskaa ja helppoa. Se tekee siitä havainnollista. Lapset rakentavat pelejä ja mobiilisovelluksia järjestelmällä koodilohkoja. Ei ole tarvetta tuntea ohjelmointisyntaksia. Lapset voivat muuntaa ideansa animoiduiksi tarinoiksi ja matemaattiseksi taiteeksi heti. Se edistää etenevää oppimista. Samalla kun lapset oppivat perusteita, Tynker johdattaa kehittyneempiin konsepteihin, kuten syntaksipohjaiseen ohjelmointiin.
  scratch_beyond_longdescription: 'Scratchin kanssa voit luoda oman interaktiivisen pelin, tarinan tai animaation &mdash; ja voit jakaa ne ystäviesi kanssa. Aloita animoimalla oma nimesi, luomalla syntymäpäiväkortti tai luomalla pong-peli.'
  lightbot_beyond_longdescription: 'Opi ohjelmoinnin peruslogiikka. Sopii 4+-vuotiaille. Tuetut alustat: iOS, Android ja selaimet. Opi tekemään komentojonoja, tunnistamaan hahmoja, käyttämään proseduureja ja hyödyntämään silmukoita!'
  codecademy_beyond_longdescription: Codeacademy on interaktiivinen, oppilaslähtöinen johdanto tietojenkäsittelyn perusteisiin Javascript-kielellä, jota käyttävät miljoonat opiskelijat maailmassa. Olemme valmistelleet selkeän Koodaustunti-kokemuksen, jossa on mukana visailuja, kalvoja ja oppilaille valmis projekti lopuksi.
  kodable_beyond_longdescription: Kodable on itseohjaava iPad-peli, joka johdattelee 5+-vuotiaat lapset ohjelmoinnin perusteisiin. Opettajan tai vanhemman läsnäolo on suotavaa, mutta ei välttämätöntä.
  scratchjr_beyond_longdescription: ScratchJr on ohjelmointikieli aloittelijoille, joka mahdollistaa nuorten lasten luoda omia vuorovaikutteisia tarinoita ja pelejä. Lapset liittävät yhteen ohjelmointilohkoja, jotka laittavat hahmot liikkumaan, hyppäämään, tanssimaan ja laulamaan
  hopscotch_beyond_longdescription: Opiskelijan ohjaama oppitunti iPadillä käyttäen Hopscotch-ohjelmointikieltä. Opiskelijat rakentavat pelejä ja sovelluksia iPadilleen iPadillään. Opiskelijat voivat työskennellä itsenäisesti tai ystäviensä kanssa (korkeintaan 3 henkilöä yhtä iPadiä kohden).
  pocketcode_beyond_longdescription: Luo oma pelisi älypuhelimellesi Pocket Codella! Auta laskuvarjohyppääjä Steve pakettiensa toimitamisessa. Voit jakaa pelisi ystävillesi ja muille käyttäjille kokeiltavaksi!
  groklearning_beyond_longdescription: 'Johdantokurssi ohjelmointiin heille, joilla ei ole yhtään ohjelmointikokemusta, käyttäen Python-ohjelmointikieltä. Ainutlaatuinen yhdistelmämme sekä johdantosisältöä että haasteita ohjaa sinut Python-kielen ymmärtämisen kautta itse ohjelmointiin. Olemme opettaneet tämän sisällön eri ikäisille ja taustaisille opiskelijoille  ja olemme varmoja, että kurssi soveltuu myös sinulle.'
  hacketyhack_beyond_longdescription: 'Hackety Hack opettaa sinulle ohjelmoinnin perusteita aivan alkeista lähtien. Et tarvitse aikaisempaa ohjelmointikokemusta! Hackety Hack opettaa sinulle Ruby-ohjelmointikielen. Rubyä käytetään kaikenlaisiin ohjelmiin työpöytäsovelluksista webbisivuihin [Huom: vaatii työpöytäasennuksen]'
  robomind_beyond_longdescription: 'Opiskelijat oppivat ohjelmoinnin perusteet kontrolloiden omaa virtuaalista robottiaan. Tämä verkkokurssi sisältää kaiken tarvittavan: lyhyet esitykset, elokuvat, tietovisat ja automaattisen opastuksen/vinkit ohjelmointitehtävien avuksi. '
  makegameswithus_beyond_longdescription: Osaatko hiukan ObjectiveC:tä? Opi iPhone-pelin tekeminen tunnissa! Opastamme sinut prosessin läpi, ohjelmoimaan, testaamaan ja pelaamaan pelisi täysin selaimessa, jonka jälkeen voit jakaa sen Facebookissa ystävillesi kokeiltavaksi! Ei vaadi aikaisempaa kokemusta iPhonelle kehittämisestä. Sinun täytyy ymmärtää mitä ovat muuttujat, metodit ja oliot.
  appinventor_beyond_longdescription: Viihdyttävät ja nopeat video-oppitunnit kuljettavat sinut läpi kolmen yksinkertaisen sovelluksen rakentamisen Android-puhelimellesi tai tabletillesi. Suunniteltuna sekä aloittelijoille että asiantuntijoille, tämä kooditunti valmistelee sinut omien ohjelmien tekemiseen ennen kuin huomaatkaan. Kuvittele jakavasi sovelluksiasi ystävillesi! Nämä tehtävät soveltuvat sekä yksilöille ja opettajille, jotka ohjaavat kursseja.
  touchdevelop_beyond_longdescription: TouchDevelop antaa sinun luoda sovelluksia iPad-, Android-, PC-, Mac, Windows Phone-alustoille. Meidän kosketusystävällinen editorimme tekee ohjelmoinnista hauskaa, jopa sinun puhelimellasi tai tabletillasi!
  codehs_beyond_longdescription: 'Opi ohjelmoinnin perusteet Karel-koiran avulla, tässä hauskassa, lähestyttävässä ja havainnollisessa  ohjelmoinnin johdannossa, jossa ohjeiden antaminen tietokoneelle on kuin komentojen antaminen koiralle. Tämä oppitunti on mahtava opettajan ohjauksessa, mutta voidaan suorittaa itsenäisesti. [Huom.: maksullinen]'
  udemy_beyond_longdescription: 'Vaikka et olisi koskaan nähnyt riviäkään koodia, tai vaikka jos ohjelmoit elääksesi, Udemyllä on sinulle kursseja, joita opettavat ammattilaiset ohjaajat. [Huom.: maksullinen]'
  lynda_beyond_longdescription: 'Opi kuinka ohjelmoit, luot ja rakennat verkkosovelluksia, C ja C++ olio-ohjelmointikielten perusteista, aina Javan kirjoittamiseen. Kehittäjille tarkoitetut oppitunnit auttavat sinua kehittämään ja luomaan mobiilisovelluksia, työskentelemään PHP:llä ja MySQL tietokannoilla, aloittamaan tilastollisella ohjelmointikielellä R, ja paljon muuta. [Huom.: maksullinen]'
  edx_beyond_longdescription: CS50x on Harward Collegen johdanto tietojenkäsittelytieteen älykkäisiin sovelluksiin ja ohjelmoinnin taiteeseen pääaineopiskelijoille ja muille, joilla joko on tai ei ole aikaisempaa ohjelmointikokemusta. Sisältöihin kuuluvat abstraktiot, algoritmit, tietorakenteet, kapselointi, resurssienhallinta, tietoturva, ohjelmistotuotanto ja verkkokehitys. Ohjelmointikieliin kuuluvat C, PHP ja JavaScript sekä SQL, CSS ja HTML. CS50x-kurssin kampusversio on Harvardin toiseksi suurin kurssi.
  coursera_beyond_longdescription: 'Stanfordin CS 101 kurssi, opettajana Nick Parlante. Ilmainen. CS 101 opettaa tietojenkäsittelytieteen keskeisimmät käsitteet yleisölle, jolla ei ole lainkaan etukäteiskokemusta aiheesta. Leikimällä lyhyillä koodiesimerkeillä, tuot esiin tietokoneiden vahvuudet ja rajoitukset. CS 101 antaa myös yleisen taustan nykypäivän tietokoneisiin: mikä tietokone on, mitä laitteisto on, mitä ohjelmistot ovat ja mkä on internet. Esitietovaatimuksena vain selaimen käyttö.'
  udacity_beyond_longdescription: Tällä kurssilla opit tietojenkäsittelytieteen avainkäsitteitä ja opit kuinka kirjoitat omia tietokoneohjelmia. Esimerkkinä käytämme hakurobottia. Kurssille ei vaadita aiempaa ohjelmointiosaamista; aloittelijat ovat tervetulleita! Kurssin lopussa olet oppinut avainkäsitteet ja tarpeeksi ohjelmointia, jotta voit kirjoittaa itsenäisesti erilaisia Python-ohjelmia. Tämä kurssi valmistelee sinut siirtymään keskitason tietojenkäsittelytieteen kursseille.
  teachingtree_beyond_longdescription: TeachingTree on avoin alusta, joka antaa kenen tahansa organisoida koulutussisältöjä. Tavoitteenamme on antaa opiskelijoille kulloinkin juuri se videopätkä, jonka he tarvitsevat yksittäisen käsitteen oppimiseksi. Kaikkia kannustetaan auttamaan joko videoita lisäämällä tai käsitteiden tunnistamisessa.
  kodu_beyond_longdescription: 'Kodu auttaa lapsia luomaan pelejä PC:lle ja XBoxille yksinkertaisen visuaalisen ohjelmointikielen avulla. Kodua voidaan käyttää opettamaan luovuutta, ongelmanratkaisua, tarinankerrontaa sekä ohjelmointia. Kuka tahansa voi käyttää Kodua pelin tekemiseksi - sekä lapset että aikuiset, ilman suunnittelu- tai ohjelmointitaitoja. Kodu-ohjelmisto on saatavilla PC:lle ilmaiseksi. Kodu Xboxille on saatavilla Yhdysvalloissa XBox Marketplacessa, Indie Games-kanavalta noin 5$ hintaan.'
  cargobot_beyond_longdescription: Cargo-Bot on älypeli, jossa opetat robottia liikuttamaan laatikoita. Kuulostaa yksinkertaiselta, eikö vain? Pelissä on 36 oivaltavan älykästä peliä, mieleenjäävä musiikki ja upeat retinagrafiikat. Voit jopa tallentaa ratkaisusi ja jakaa ne YouTubessa ystävillesi.
  kidsruby_beyond_longdescription: 'Pidä hauskaa ja tee pelejä, tai ratkaise kotitehtäväsi Rubyllä! Kerro vanhemmillesi tai opettajillesi että opiskelet Ruby ohjelmointia... ;). Ilmainen, ja toimii millä tahansa tietokoneella. [Huom. Vaatii työpöytäasennuksen]'
  w3schools_beyond_longdescription: Opi luomaan verkkosivustoja. Opi palvelipuolen perusteet alle päivässä. Opi hyödyntämään tietokantoja verkkosivuillasi
  codeavengers_beyond_longdescription: 'Opi kuinka ohjelmoida pelejä, sovelluksia ja verkkosivustoja. Asiantuntijoiden suunnittelema kurssi, jossa on täydellinen vaikeustaso aloittelijoille, helposti ymmärrettävät ohjeet ja upea apu tarvittaessa. HTML-, CSS- ja Javascript-kurssimme sisältävät ohjelmointihaasteita ja kertauspelejä, jotka tekevät oppimisen hauskaksi ja tehokkaaksi kaikenikäisille.'
  mozilla_beyond_longdescription: Thimble tekee omien verkkosivujen luomisen ja jakamisen naurettavan yksinkertaiseksi. Kirjoita ja muokkaa HTML:ää ja CSS:ää suoraan selaimessasi ja esikatsele työsi heti. Jaa valmis projektisi yhdellä napsautuksella. Täydellinen sekä aloittelijoille ja asiantuntijoille.
  codecombat_beyond_longdescription: Pelaa velhona käyttäen koodia (taikoja) sankariesi kontrolloimiseen, navigoi labyrinttejä, voita peikot, huijaa vihollisia ja pelasta liittolaiset! Opi JavaScriptiä tässä aloittelijoille tarkoitetussa HTML 5 verkkopelissä.
  codea_beyond_longdescription: 'Codea iPadille antaa sinun luoda pelejä ja simulaatioita &mdash; melkein mistä tahansa visuaalisesta ideasta joka sinulla on. Muunna ajatuksesi vuorovaikutteisiksi luomuksiksi jotka hyödyntävät iPadin toimintoja Multi-Touch ja kiihtyvyysmittari. Uskomme että Codea on kaunein käyttämäsi koodieditori ja vielä helppokäyttöinenkin. Codea on suunniteltu jotta voit koskettaa koodiasi. Haluatko vaihtaa numeron? Vain kosketa ja vedä. Entäpä väri tai kuva? Pyyhkäisy  käynnistää visuaalisen editorin, jossa voit valita mitä haluat.'
  lego_beyond_longdescription: Luo pieniä, muokattavia ja ohjelmoitavia robotteja käyttäen LEGO palikoita.
  finch_beyond_longdescription: Finch on uusi robotti tietojenkäsittelytieteen opetukseen. Se on Carnegie Mellonin CREATE laboratorion neljän vuoden tutkimuksen tulos. Finch on suunniteltu antamaan innostava johdanto ohjelmoinnin taitoihin. Siinä on tuki yli tusinalle ohjelmointikielelle ja -ympäristölle, sisältäen useita ympäristöjä jotka soveltuvat niinkin nuorille kuin kahdeksan vuotiaille oppilaille. Finch suunniteltiin antamaan opiskelijoille mahdollisuus kirjoittaa rikkaita vuorovaikutteisia ohjelmia.
  arduino_beyond_longdescription: Arduini on suosittu alusta, jolla taiteilijat ja suunnittelijat voivat käyttää oikeita antureita, LEDejä, summereita ja muita laitteita. Sparkfun Virtual Sandbox opettaa sinulle oikeaa Arduino-koodia suoraan omassa selaimessasi.
  processing_beyond_longdescription: Processing on ohjelmointikieli, kehitysympäristö ja verkkoyhteisö. Vuodesta 2001 lähtien Processing on kannustanut ohjelmointilukutaitoa kuvaamataiteissa ja visuaalista lukutaitoa teknologiassa. Aluksi se luotiin palvelemaan ohjelmoinnin luonnoskirjana ja opettamaan ohjelmoinnin perusteita visuaalisessa ympäristössä, josta Processing on kehittynyt ammattilaisten kehitystyökaluksi. Nykyään kymmenet tuhannet opiskelijat, suunnittelijat, tutkijat ja harrastajat käyttävät Processingia oppimisessa, prototyypeissä ja tuotannossa.
  alice_beyond_longdescription: Käyttäen innovatiivista ohjelmointiympäristöä tukemaan 3D-animaatioiden luomista, Alice-projekti tuottaa työkaluja ja materiaaleja laskennalliseen ajattelun opetamiseen ja oppimiseen, ongelmanratkaisuun ja tietokoneohjelmointiin eri ikäisille ja eri luokka-asteille.
  sphero_beyond_longdescription: Robottikurssilla lapset oppivat leikin lomassa ohjelmoimaan. Samalla tulee harjoiteltua myös matematiikan ja luonnontieteiden taitoja.

        csp-2017:
          assignment_family_title: Computer Science Principles
          title: Computer Science Principles ('17-'18)
          version_title: "'17-'18"
          description_student: Syksyllä 2016 College Board käynnisti uusimman AP® kurssin, AP Tietojenkäsittelyn periaatteet. Kurssi tutustuttaa opiskelijat perustavanlatuisten tietojenkäsittelyopin käsitteisiin ja haastaa tutkimaan, miten tietotekniikka ja teknologia voi vaikuttaa maailmaan. AP-ohjelma suunnitteli AP Tietojenkäsittelyn periaatteet tavoitteena luoda johtajia tietojenkäsittelytieteiden alalle ja houkutella ja harjoittaa niitä, jotka ovat perinteisesti aliedustettuina välttämätömillä tietojenkäsittelytieteiden työkaluilla ja monialaisilla mahdollisuuksilla.

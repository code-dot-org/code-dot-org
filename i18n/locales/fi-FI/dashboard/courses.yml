          description_student: Tietojenkäsittelytieteiden löydöt (TKT löydöt) on johdantokurssi, joka antaa opiskelijoille mahdollisuuden luoda aitoja esineitä ja tarjoaa tietojenkäsittelytieteet välineenä luovuutta, viestintää, ongelmanratkaisua ja hauskanpitoa varten.

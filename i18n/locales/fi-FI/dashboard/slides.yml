    C3_computational_thinking:
      1:
        text: "Tämä oppitunti sisältää automatisointiajattelua. Joskus uuden pelin oppiminen voi olla haastavaa, vai mitä? Aluksi kaikki voi tuntua todella sekavalta ja joskus ei ole edes olemssa ketään joka kertoisi sinulle pelin säännöt, joten sinun täytyy selvittää ne itse."
      2:
        text: "Hyvä uutinen on, että voit tulla paremmaksi hahmottamaan uusia asioita, kun osaat muutamia ajattelutemppuja. Nämä temput ovat ainutlaatuisia tapoja tarkastella ja ratkaista ongelmia. Tällä oppitunnilla opit noin neljä temppua ja harjoittelet niitä ystäviesi kanssa selvittääksesi erään pelin säännöt."
      3:

    mc_intro:
      1:
        text: "Olen Jens Bergensten, eli Jeb. Toimin pääkehittäjänä Mojangilla Tukholmassa. Olin 11 tai 12 kun aloitin ohjelmoinnin, koska halusin tehdä pelejä. Sain kuulla, että pelejä tehtäessä pitää osata ohjelmoida. Siitä urani sai alkunsa. Tykkään suunnittelusta ja arkkitehtuurista. Sen vuoksi pidän paljon Minecraftista."
      2:
        text: "Seuraavan tunnin aikana opit tietotekniikan perusteita ohjelmoimalla Alexin ja Steven liikkumaan Minecraft-maailmassa."
      3:
        text: "Tavallisesti ohjelmointi tehdään koodilla, mutta tänään käytämme Blocklya, jonka avulla voimme ohjelmoida palikoilla. Pinnan alla koodaatte JavaScriptillä."
      4:
        text: "Opit käsitteitä, joita ohjelmoijat käyttävät päivittäin ja jotka ovat tietotekniikan perusta. Mojangilla me käytämme samoja käsitteitä saadaksemme Minecraftin toimimaan."
      5:
        text: "Valitaan ensin hahmo. Minä valitsen Alexin. Ohjelmoidaan koodi, joka auttaa häntä liikkumaan ruudulla."
      6:
        text: "Ruutu on jaettu kolmeen osaan. Vasemmalla on Minecraft-pelimaailma, jossa ohjelma pyörii. Kunkin tason ohjeet ovat alla."
      7:
        text: "Työkalut ovat keskellä. Nämä palikat ohjaavat Alexin toimintaa."
      8:
        text: "Vasemmalla oleva alue on työtila. Työtilassa rakennamme ohjelmamme."
      9:
        text: "Jos vedämme \"liiku eteenpäin\" -palikan työtilaan ja suoritamme, mitä tapahtuu? Alex liikkuu yhden ruudun eteenpäin."
      10:
        text: "Entä jos haluamme Alexin tekevän jotain muuta liikkumisen jälkeen? Voimme lisätä toisen palikan ohjelmaan. Valitsen \"käänny oikeaan\" -palikan ja vedän sen \"liiku eteenpäin\" -palikan alle siten, että oranssi kehys ilmestyy. Palikat napsahtavat kiinni toisiinsa. Kun suoritan, Alex seuraa jonossa olevia käskyjä ylhäältä alas."
      11:
        text: "Jos haluat poistaa komennon, vedä se jonosta takaisin työkaluihin."
      12:
        text: "Peru tekemäsi muutokset ja palauta taso alkuasetelmaan Start Over [Aloita alusta] -painikkeella, joka on oikeassa yläkulmassa. Entäpä tuo pieni kolmio kääntymiskomennossa? \"Kolmio tarkoittaa, että voit valita eri vaihtoehtoja.\" Aletaan koodata!"
    mc_repeat:
      1:
        text: "Olen Lydia Winters, Mojangin brändijohtaja. Me teimme pelin nimeltä Minecraft."
      2:
        text: "Tutkiminen on suosikkipuuhaani Minecraftissa. Rakastan luolissa seikkailemista. En itse ole ohjelmoija, joten minusta on jännittävää ottaa osaa harjoitukseen ja oppia koodaamista itsekin."
      3:
        text: "Viimeksi käytimme paljon \"liiku eteenpäin\" -palikkaa. Olisi hyvä, jos tietokone automatisoisi liikkeet. Onneksi tietokoneet ovat tosi hyviä toistamaan komentoja toistorakenteilla, eli luupeilla."
      4:
        text: "Kun rakennamme Minecraftia, käytämme luuppeja maailman luomisessa. Se tarkoittaa tuhansia ja taas tuhansia kuutioita. Käytämme luuppeja muuhunkin, kuten Alexin jalkojen liikuttamiseen. Luupit ovat tehokas osa ohjelmointia."
      5:
        text: "Yö lähestyy, joten rakennamme talon suojaksemme. Se on helppoa toistopalikan avulla."
      6:
        text: "Jos haluamme seinän taloon, voimme käskeä Alexin liikkua eteenpäin ja asettaa lankun neljä kertaa. Voimme myös tehdä komennon vain kerran ja käyttää sitä useita kertoja toistopalikan avulla. Napsautamme toistopalikkaa ja määrittelemme toistojen määrän. Rakennetaan talo, ennen kuin on yö. Pidä hauskaa!"
    mc_if_statements:
      1:
        text: "Nyt opimme jos-lauseista. Ne ovat yksi ohjelmoinnin perustekijöistä. Ne auttavat tietokoneita tekemään päätöksiä."
      2:
        text: "Kaikki tietokoneet käyttävät jos-lauseita. Puhelimenikin käyttää. Kun avaan sen, koodi määrää, että jos salasana on oikea, puhelimeni aukeaa, muutoin tulee virheilmoitus."
      3:
        text: "Jos-lauseilla voit koodata Steven ja Alicen reagoimaan pelimaailmaan. Esimerkiksi jos edessä on kivi, he voivat kääntyä vasemmalle tai puun kohdalla oikealle."
      4:
        text: "Emme halua pudota laavaan. Laavaa on helppo väistellä, koska näemme sen. Mutta entä kiven alla oleva laava?"
      5:
        text: "Kun olemme louhineet kiven pois, meidän on tarkistettava, onko alla laavaa, ennen kuin jatkamme. Jos kiven alla on laavaa, hahmon eteen on syytä asettaa mukulakivi, jotta voimme edetä turvassa. Aloitetaan louhiminen! Muista varoa askeleitasi jos-lauseiden avulla."
    mc_congrats_share:
      1:
        text: "Onneksi olkoon! Olet juuri oppinut tietotekniikan tärkeimmät rakennuspalikat."
      2:
        text: "Nyt voit käyttää palikoita omiin luomuksiisi. Enää ei ole ohjeita tai selvitettäviä tehtäviä. Voit rakentaa ihan mitä haluat. Saat itse valita."
      3:
        text: "[oppilaat puhuvat] Nyt alkaa tapahtua. Keritse. - Tein L:n soihduista. - Tein A:n koivulankuista. Se toimii! - Me teimme talon villasta!"
      4:
        text: "Voit jakaa valmiin luomuksesi ystävillesi jakolinkin avulla. - Pidä hauskaa!"

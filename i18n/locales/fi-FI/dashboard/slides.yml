        text: "Tämän automatisointiajattelun oppitunnin on tarkoitus opettaa sinulle, kuinka vaikea ongelma voidaan pilkkoa joukoksi useita yksinkertaisempia ongelmia. Oppitunnin tavoitteena on kirjoittaa joukko ohjeita, joita joku voi seurata ja piirtää jonkin oppitunnin kuvauksessa olevan hirviön."

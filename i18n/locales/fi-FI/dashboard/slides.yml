    starwars_intro:
      1:
        text: "Hei, olen Kathleen Kennedy ja olen elokuvan Star Wars: Force Awakens tuottaja. Tänään saat työskennellä yhden tähdistämme, BB-8:n, kanssa. BB-8 on pallomainen droidi. Kaikkea sen toimintaa ja liikkumista ohjaa tietokoneohjelmisto. Tietotekniikka vaikuttaa kaikkiin teollisuudenaloihin, markkinoinnista terveydenhuoltoon ja elokuva-alalle. Itse asiassa tämäkin elokuva, The Force Awakens, vaati satojen tietokoneinsinöörien työpanoksen toteutuakseen."
      2:
        text: "Hei olen Rachel Rose, ja olen vanhempi tuotekehitysinsinööri ILM:llä (Industrial Light and Magic), jossa johdan animaatio- ja olentojenkehitystiimiä. Elokuvassa The Force Awakens vastualueeni on auttaa taiteilijoita kehittämään hahmoillemme liikkuvat rungot, joiden avulla luomamme hahmot saadaan liikkumaan ja näyttämään hyvin uskottavilta tuossa kaukaisessa galaksissa."
      3:
        text: "Seuraavan tunnin aikana rakennamme oman star Wars pelin. Opetamme sinulle ohjelmoinnin perusasiat. Yleensä ohjelmointi tapahtuu pitkälti tekstillä, mutta me käytämme ohjelmointiin valmiita koodipalikoita, joista ohjelmia voidaan koota raahaamalla ne osaksi ohjelmaa. Konepellin alla luot kuitenkin ihan oikeaa koodia. Kun olet oppinut perusteet palikoita käyttäen, voit vaihtaa Javascript:iin, joka on yksi webin suosituimmista ohjelmointikielistä."
      4:
        text: "Aluksi autamme Rey:tä ohjelmoimaan BB-8:n noutamaan tarvittavat romun palaset. Näyttösi on jaettu kolmeen pääosaan. Vasemmalla on Star Wars -pelialue, jossa ohjelmasi suoritetaan. Ohjeet kullekin tasolle on kirjoitettu tämän alle."
      5:
        text: "Keskimmäinen alue on työkalupakki, ja jokainen sen sisältämistä palikoista on palanen ohjelmakoodia - käsky jonka BB-8 ymmärtää."
      6:
        text: "Valkea alue ruudun oikeassa laidassa on työtila, jonne tulemme rakentamaan ohjelmamme."
      7:
        text: "Jos raahaan työtilaan \"siirry vasemmalle\" -palikan, mitä tapahtuu? BB-8 siirtyy yhden ruudun verran vasemmalle ruudukossa."
      8:
        text: "Entä jos haluan BB-8:n tekevän jotain sen siirryttyä vasemmalle? Voin lisätä ohjelmaamme uuden palikan. Valitsen \"siirry ylös\"-palikan ja raahaan sen juuri \"siirry vasemmalle\"-palikan alle. Oikean paikan löytyessä ilmestyy pudotuskohtaan korostusväri. Päästäessäni nyt irti raahaamastani palikasta, palikat liittyvät yhteen."
      9:
        text: "Kun painan Suorita-nappia uudelleen, BB-8 tekee työtilaan kasaamani komennot järjestyksessä ylhäältä alas. Jos missään vaiheessa haluat poistaa yksittäisen koodipalikan, poista se komentojen pinkasta ja raahaa se takaisin työkalupakkiin."
      10:
        text: " Painettuasi \"Suorita\", voit aina painaa \"Alusta\"-nappia palauttaaksesi BB-8:n alkuun. Lähdetäänpä rullailemaan!"
    starwars_typing:
      1:
        text: "Palikoidemme sisällä olemme käyttäneet JavaScript-komentoja. JavaScript on tällä hetkellä maailman eniten käytetty ohjelmointikieli. Koodipalikat ovat mahtava tapa opetella ohjelmoimaan ja itse asiassa jopa huippuyliopistot kuten {harvardLink} ja {berkeleyLink} opettavat alkeita tällä tavoin. Kuitenkin kun alkeet ovat hallussa, insinöörit kirjoittavat koodinsa tekstimuodossa - se on lopulta aina nopeampaa."
      2:
        text: "Voimme kirjoittaa satoja komentoja etsimättä niitä työkalupakista tai raahaamalla niitä minnekään. Koska olet yhä oppimassa uutta, kirjoittaminen voi olla aluksi hitaampaa, mutta haluaisimme silti että kokeilet."
      3:
        text: "Klikkaamalla \"näytä teksti\" -nappia työtilan oikeassa yläkulmassa, voit siirtyä missä tahansa tehtävässä palikkatilasta, tilaan, jossa kirjoitat koodisi tekstinä."
      4:
        text: "Seuraavalla oppitunnilla aloitamme työt kirjoitustilassa. Täällä voit edelleen vetää lohkoja työkalupakista tai kirjoittaa komentojen nimiä käyttäen näppäimistöä. Kun alat kirjoittaa, näet mahdollisten komentojen nimet kirjoittamasi kohdan alapuolella. Sen sijaan että kirjoittaisit koko komennon nimen, voit valita jonkin niistä toimiaksesi nopeammin. Omassa työssäni käytän automaattista täydennystoimintoa aina kun kirjoitan koodia."
      5:
        text: "Kun kirjoitat koodia, sinun täytyy olla tarkka jotta tietokone osaa tulkita mitä tarkoitat. Jokaisen komennon nimi täytyy kirjoittaa täsmälleen oikein, kiinnittäen huomiota myös isoihin ja pieniin kirjaimiin. Sulkujen ja puolipisteiden tulee olla oikeilla paikoillaan. Pienikin kirjoitusvirhe, ja BB-8 lakkaa liikkumasta koska se ei enää ymmärrä koodiasi."
      6:
        text: "Jos teet virheen jollakin rivillä, virheesi korostetaan, jotta voit muuttaa tekstiäsi ja korjata ongelman."
      7:
        text: "Jos jäät jumiin, voit aina aloittaa alusta käyttäen Alusta -painiketta. Voit myös palata palikkanäkymään milloin tahansa, napsauttamalla nappia oikeassa yläkulmassa. No niin, kokeillaanpa vaihteeksi kirjoittaa koodia. Älä hermostu jos teet virheitä. Jokainen tarvitsee muutaman harjoituskerran saadakseen kaiken kohdalleen."
    starwars_events:
      1:
        text: "Hei, nimeni on Charita Carter. Olen vanhempi luova tuottaja täällä Walt Disney Imagineering:illa. Vastuullani on johtaa tiimejä, jotka tuottavat vierailukohteet, jotka vieraamme pääsevät kokemaan. Etsimme jatkuvasti tapoja, joilla voimme kehittyä ja siten luoda asiakkaillemme yhä hienompia kokemuksia. Teknologia onkin keskeistä tämän tavoitteen kannalta."
      2:
        text: "Onnittelut, sinä teit sen! Olet ohjelmoinut BB-8:n. Nyt olemme valmiita kokeilemaan jotain vaikeampaa, joten eiköhän jatketa. Nyt kun olet oppinut ohjelmoinnin perusteet, matkaamme ajassa taaksepäin rakentamaan oman pelin, jonka pääosassa seikkailevat R2-D2 ja C3PO."
      3:
        text: "Tehdäksemme pelin, meidän tulee oppia jotakin, joka on peliohjelmoijille arkipäivää - eli mitä ovat tapahtumat. Tapahtumien avulla ohjelmasi voi kuunnella tai odottaa tiettyjen asioiden tapahtumista. Kun jotain tapahtuu suoritetaan sinun määräämäsi komennot."
      4:
        text: "Esimerkkejä tapahtumista, joita voidaan kuunnella, ovat hiiren napsautukset, nuoli-näppäinten painamiset ja näytön napauttamiset."
      5:
        text: "Nyt tarkoituksenamme on saada R2-D2 liikkumaan ylöspäin ja toimittamaan viesti yhdelle kapinallispilotille ja sitten jatkamaan alaspäin toisen pilotin luo. Käytämme tapahtumia saadaksemme sen liikkumaan, kun pelaaja käyttää ylös/alas nuolinäppäimiä tai vastaavia nappuloita ruudulla."
      6:
        text: "Käytämme whenUp() -tapahtumapalikkaa ja liitämme siihen goUp() -palikan. Kun pelaaja painaa nuolinäppäintä ylös, koodi joka on liitetty whenUp() -palikkaan suoritetaan. Samalla tavoin saamme R2-D2:n liikkumaan myös alaspäin."
      7:
        text: "Tätä varten käytämme komentoa nimeltä whenUp(). Kun vedät ulos komennon työkalupakista, huomaat että puolipisteen sijaan se alkaa ja loppuu kaarisulkeisiin. Tämä antaa meille tilaa laittaa muita komentoja kaarisulkeiden väliin. Jokainen käsky jonka asetamme näiden sulkeiden sisään suoritetaan kun pelaaja painaa ylänuolta."
      8:
        text: "Haluamme R2-D2:n liikkuvan ylöspäin, joten laitamme komennon sisään goUp(); -palikan. Samalla tavoin saamme R2-D2:n liikkumaan myös alaspäin."
      9:
        text: "Nyt, sen sijaan että kirjoittaisimme kaikki ohjeet droidillemme ennalta, voimme saada R2-D2:n reagoimaan näppäinten painalluksiin. Tällöin voimme liikuttaa droidia ympäri ruutua. Peli muuttuu näin askel askeleelta enemmän ja enemmän vuorovaikutteiseksi."
    starwars_congrats:
      1:
        text: "Hei nimeni on Alice ja johdan tuote- ja suunnittelutiimejä täällä Code.org:issa. Olin mukana kehittämässä oppituntia, jota pelaat ja opiskelet juuri nyt."
      2:
        text: "Olet juuri saavuttanut viimeisen tason. Onnittelut! Olet juuri oppinut kaiken mitä sinun tarvitsee tietää tehdäksesi oman Star Wars pelin. Tästä eteenpäin ei ole enempää lisäohjeita, eikä pulmia ratkottaviksi. Voit tehdä oman pelin ja valita itse, miten kaikki toimii. Vielä yksi asia - olet juuri saanut käyttöösi uusia ääniä ja uusia komentoja joilla voit tehdä vielä enemmän."
      3:
        text: "[opiskelijat kertovat] Me teimme pelin jossa voi kerätä pisteitä jahtaamalla Paisusikoja. Jujuna on että aina kun pyydystät paisusian, yksi stormtrooper ilmestyy kentälle. Lopulta koko ruutu on pullollaan paisusikoja ja kun kosketat kymmentätuhatta sikaa voitat pelin."
      4:
        text: "[opiskelijat kertovat]\n\"Me tehtiin peli, jossa ei voi hävitä ja kaikki minkä saa tapettua antaa pisteitä.\"\n\"Minun ohjelmassani vaihdoin näppäinten suunnat niin että kun painaa ylös, hahmo liikkuukin alas ja kun painaa oikealle hahmo meneekin vasemmalle. Se on tosi haastava!\"\n\"Pelin kehittäjänä saat joskus melkoisen edun kun tunnet pelisi. Sainko minä? Takuulla!\"!"
      5:
        text: "Kun olet saanut pelisi valmiiksi, voit jakaa saamasi linkin kaveriesi kanssa tai vaikkapa kokeilla peliäsi kännykällä. Pidä hauskaa!"
    starwars_blocks_intro:
      1:
        text: "Hei, olen Kathleen Kennedy ja olen elokuvan Star Wars: Force Awakens tuottaja. Tänään saat työskennellä yhden tähdistämme, BB-8:n, kanssa. BB-8 on pallomainen droidi. Kaikkea sen toimintaa ja liikkumista ohjaa tietokoneohjelmisto. Tietotekniikka vaikuttaa kaikkiin teollisuudenaloihin, markkinoinnista terveydenhuoltoon ja elokuva-alalle. Itse asiassa tämäkin elokuva, The Force Awakens, vaati satojen tietokoneinsinöörien työpanoksen toteutuakseen."
      2:
        text: "Hei olen Rachel Rose, ja olen vanhempi tuotekehitysinsinööri ILM:llä (Industrial Light and Magic), jossa johdan animaatio- ja olentojenkehitystiimiä. Elokuvassa The Force Awakens vastualueeni on auttaa taiteilijoita kehittämään hahmoillemme liikkuvat rungot, joiden avulla luomamme hahmot saadaan liikkumaan ja näyttämään hyvin uskottavilta tuossa kaukaisessa galaksissa."
      3:
        text: "Seuraavan tunnin aikana tulemme rakentamaan oman Star Wars pelin ja oppimaan ohjelmoinnin perusasioita. Yleensä ohjelmointi tapahtuu pitkälti tekstillä, mutta me käytämme ohjelmointiin valmiita koodipalikoita, joista ohjelmia voidaan koota raahaamalla ne osaksi ohjelmaa. Aluksi autamme Rey:tä ohjelmoimaan BB-8:n, keräämään kaikki tarvittavat romuosaset."
      4:
        text: "Näyttösi on jaettu kolmeen pääosaan. Vasemmalla on Tähtien Sota -pelialue, jossa ohjelmasi suoritetaan. Ohjeet kullekin tasolle on kirjoitettu tämän alle."
      5:
        text: "Keskimmäinen alue on työkalupakki, ja jokainen sen sisältämistä palikoista on palanen ohjelmakoodia - käsky jonka BB-8 ymmärtää."
      6:
        text: "Valkea alue ruudun oikeassa laidassa on työtila, jonne tulemme rakentamaan ohjelmamme."
      7:
        text: "Jos raahaan työtilaan \"siirry vasemmalle\" -palikan, mitä tapahtuu? BB-8 siirtyy yhden ruudun verran vasemmalle ruudukossa."
      8:
        text: "Entä jos haluan BB-8:n tekevän jotain sen siirryttyä vasemmalle? Voin lisätä ohjelmaamme uuden palikan. Valitsen \"siirry ylös\"-palikan ja raahaan sen juuri \"siirry vasemmalle\"-palikan alle. Oikean paikan löytyessä ilmestyy pudotuskohtaan korostusväri. Päästäessäni nyt irti raahaamastani palikasta, palikat liittyvät yhteen. Kun painan \"Suorita\"-nappia, BB-8 suorittaa työtilaan kasaamamme komennot järjestyksessä ylhäältä alas."
      9:
        text: "Jos haluat joskus poistaa palikan, voit vain poistaa sen pinosta vetämällä sen työkalupakkiin."
      10:
        text: "Painettuasi \"Suorita\", voit aina painaa \"Alusta\"-nappia palauttaaksesi BB-8:n alkuun. Lähdetäänpä rullailemaan!"

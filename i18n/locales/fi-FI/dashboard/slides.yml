      3:
        text: "Ohjelma on algoritmi, joka on koodattu joksikin, joka voidaan suorittaa laitteella. Useimmat meistä ajattelee että ohjelmat kirjoitetaan tietokoneille. Ohjelmat ovat todella hyviä siihenkin, mutta ne ovat myös hyödyllisiä muissakin paikoissa. Voit tehdä oman pelin tai jopa robootin tekemään asioita sinulle."
    C1_going_places_safely:
      1:
        text: "Nimeni on Jeremia. Moikka! Olen seitsemän vuotta vanha. Rakastan pelata äiti tietokoneella, mutta joudun aina kysymään lupaa ensin. \"Äiti, saanko pelata tietokoneella? Kyllä saat, rakas!\""
      2:
        text: "Rakastan äitini tietokonetta koska voin mennä nettiin. Netti on tavallaan niin kuin naapurustosi. Voit käydä katsomassa siistejä paikkoja, voit puhua perheelle ja kavereille ja voit oppia paljon uusia juttuja."
      3:
        text: "Eilen kävin eläintarhassa, joka on lähellä kotiini. Näin vauva seepran. Otin siitä kuvan ja vaihdoin sen raitojen värin, sitten lisäsin sille hatun ja tallensin sen minun kokoelmaan hauskoista eläimistä. Mahtavaa! Myöhemmin menin paikkaan kauas pois. Kävin Keniassa. Se on maa Afrikassa. Paljon seeproja asuu siellä."
      4:
        text: "Joskus netissä juttelen ihmisten kanssa jotka tunnen, esimerkiksi mummini joka asuu toisessa kaupungissa. Hei mummi! Hän tekee minulle keksejä jotka hän lähettää minulle syntymäpäivänäni. \"Nam, haluaisin että netin välityksellä pystyisi lähettää tuoksuja!\" Puhun eri ihmisille netissä, niin kuin serkulleni, mutta puhun vain ihmisille joita tunnen."
      5:
      6:
      7:
        text: "Vau, se oli hauskaa! Päivällisaika. Kirjaudun nyt ulos. En malta odottaa uudelleenkirjautumista, jotta pääseen näkemään minne pääsen seuraavaksi."
    C2_artist_intro:

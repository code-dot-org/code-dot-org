    mc_intro:
      1:
        image: 'notes/mc_intro_1.JPG'
        text: "Olen Jens Bergensten, eli Jeb. Toimin pääkehittäjänä Mojangilla Tukholmassa. Olin 11 tai 12 kun aloitin ohjelmoinnin, koska halusin tehdä pelejä. Sain kuulla, että pelejä tehtäessä pitää osata ohjelmoida. Siitä urani sai alkunsa. Tykkään suunnittelusta ja arkkitehtuurista. Sen vuoksi pidän paljon Minecraftista."
      2:
        image: 'notes/mc_intro_2.JPG'
        text: "Seuraavan tunnin aikana opettelemme ohjelmoinnin perusteita Alexin ja Steven avulla. Autamme heitä liikkumaan Minecraft-maailmassa."
      3:
        image: 'notes/mc_intro_3.JPG'
        text: "Tavallisesti ohjelmointi tehdään koodilla, mutta tänään käytämme Blocklya, jonka avulla voimme ohjelmoida palikoilla. Pinnan alla koodaatte JavaScriptillä."
      4:
        image: 'notes/mc_intro_4.JPG'
        text: "Opitte konsepteja, joita ohjelmoijat käyttävät päivittäin ja jotka toimivat ohjelmoinnin perustana. Mojangilla me käytämme samoja konsepteja Minecraftin ohjelmoinnissa."
      5:
        image: 'notes/mc_intro_5.JPG'
        text: "Valitaan ensin hahmo. Minä valitsen Alexin. Ohjelmoidaan koodi, joka auttaa häntä liikkumaan ruudulla."
      6:
        image: 'notes/mc_intro_6.JPG'
        text: "Ruutu on jaettu kolmeen osaan. Vasemmalla on Minecraft-pelimaailma, jossa ohjelma pyörii. Kunkin tason ohjeet ovat alla."
      7:
        image: 'notes/mc_intro_7.JPG'
        text: "Työkalut ovat keskellä. Nämä palikat ohjaavat Alexin toimintaa."
      8:
        image: 'notes/mc_intro_8.JPG'
        text: "Vasemmalla oleva alue on työtila. Työtilassa rakennamme ohjelmamme."
      9:
        image: 'notes/mc_intro_9.JPG'
        text: "Jos vedämme \"liiku eteenpäin\" -palikan työtilaan ja suoritamme, mitä tapahtuu? Alex liikkuu yhden ruudun eteenpäin."
      10:
        image: 'notes/mc_intro_10.JPG'
        text: "Entä jos haluamme Alexin tekevän jotain muuta liikkumisen jälkeen? Voimme lisätä toisen palikan ohjelmaan. Valitsen \"käänny oikeaan\" -palikan ja vedän sen \"liiku eteenpäin\" -palikan alle siten, että oranssi kehys ilmestyy. Palikat napsahtavat kiinni toisiinsa. Kun suoritan, Alex seuraa jonossa olevia käskyjä ylhäältä alas."
      11:
        image: 'notes/mc_intro_11.JPG'
        text: "Jos haluat poistaa komennon, vedä se jonosta takaisin työkaluihin."
      12:
        image: 'notes/mc_intro_12.JPG'
        text: Peru tekemäsi muutokset ja palauta taso alkuasetelmaan Start Over [Aloita alusta] -painikkeella, joka on oikeassa yläkulmassa. Entäpä tuo pieni kolmio kääntymiskomennossa? "Kolmio tarkoittaa, että voit valita eri vaihtoehtoja." Aletaan koodata!
    mc_repeat:
      1:
        image: 'notes/mc_repeat_1.JPG'
        text: "Olen Lydia Winters, Mojangin brändijohtaja. Me teimme pelin nimeltä Minecraft."
      2:
        image: 'notes/mc_repeat_2.JPG'
        text: "Tutkiminen on suosikkipuuhaani Minecraftissa. Rakastan luolissa seikkailemista. En itse ole ohjelmoija, joten minusta on jännittävää ottaa osaa harjoitukseen ja oppia koodaamista itsekin."
      3:
        image: 'notes/mc_repeat_3.JPG'
        text: "Viimeksi käytimme paljon \"liiku eteenpäin\" -palikkaa. Olisi hyvä, jos tietokone automatisoisi liikkeet. Onneksi tietokoneet ovat tosi hyviä toistamaan komentoja toistorakenteilla, eli luupeilla."
      4:
        image: 'notes/mc_repeat_4.JPG'
        text: "Kun rakennamme Minecraftia, käytämme luuppeja maailman luomisessa. Se tarkoittaa tuhansia ja taas tuhansia kuutioita. Käytämme luuppeja muuhunkin, kuten Alexin jalkojen liikuttamiseen. Luupit ovat tehokas osa ohjelmointia."
      5:
        image: 'notes/mc_repeat_5.JPG'
        text: "Yö lähestyy, joten rakennamme talon suojaksemme. Se on helppoa toistopalikan avulla."
      6:
        image: 'notes/mc_repeat_6.JPG'
        text: "Jos haluamme seinän taloon, voimme käskeä Alexin liikkua eteenpäin ja asettaa lankun neljä kertaa. Voimme myös tehdä komennon vain kerran ja käyttää sitä useita kertoja toistopalikan avulla. Napsautamme toistopalikkaa ja määrittelemme toistojen määrän. Rakennetaan talo, ennen kuin on yö. Pidä hauskaa!"
    mc_if_statements:
      1:
        image: 'notes/mc_if_statements_1.JPG'
        text: "Nyt opimme jos-lauseista. Ne ovat yksi ohjelmoinnin perustekijöistä. Ne auttavat tietokoneita tekemään päätöksiä."
      2:
        image: 'notes/mc_if_statements_2.JPG'
        text: "Kaikki tietokoneet käyttävät jos-lauseita. Puhelimenikin käyttää. Kun avaan sen, koodi määrää, että jos salasana on oikea, puhelimeni aukeaa, muutoin tulee virheilmoitus."
      3:
        image: 'notes/mc_if_statements_3.JPG'
        text: "Jos-lauseilla voit koodata Steven ja Alicen reagoimaan pelimaailmaan. Esimerkiksi jos edessä on kivi, he voivat kääntyä vasemmalle tai puun kohdalla oikealle."
      4:
        image: 'notes/mc_if_statements_4.JPG'
        text: "Emme halua pudota laavaan. Laavaa on helppo väistellä, koska näemme sen. Mutta entä kiven alla oleva laava?"
      5:
        image: 'notes/mc_if_statements_5.JPG'
        text: "Kun olemme louhineet kiven pois, meidän on tarkistettava, onko alla laavaa, ennen kuin jatkamme. Jos kiven alla on laavaa, hahmon eteen on syytä asettaa mukulakivi, jotta voimme edetä turvassa. Aloitetaan louhiminen! Muista varoa askeleitasi jos-lauseiden avulla."
    mc_congrats_share:
      1:
        image: 'notes/mc_congrats_share_1.JPG'
        text: "Onneksi olkoon! Nyt olet oppinut ohjelmoinnin perusteet."
      2:
        image: 'notes/mc_congrats_share_2.JPG'
        text: "Nyt voit käyttää palikoita omiin luomuksiisi. Enää ei ole ohjeita tai selvitettäviä tehtäviä. Voit rakentaa ihan mitä haluat. Saat itse valita."
      3:
        image: 'notes/mc_congrats_share_3.JPG'
        text: "[oppilaat puhuvat] Nyt alkaa tapahtua. Keritse. - Tein L:n soihduista. - Tein A:n koivulankuista. Se toimii! - Me teimme talon villasta!"
      4:
        image: 'notes/mc_congrats_share_4.JPG'
        text: "Voit jakaa valmiin luomuksesi ystävillesi jakolinkin avulla. - Pidä hauskaa!"
    mc_congrats_no_share:
      1:
        image: 'notes/mc_congrats_no_share_1.JPG'
        text: "Onneksi olkoon! Nyt olet oppinut ohjelmoinnin perusteet."
      2:
        image: 'notes/mc_congrats_no_share_2.JPG'
        text: "Nyt voit käyttää palikoita omiin luomuksiisi. Enää ei ole ohjeita tai selvitettäviä tehtäviä. Voit rakentaa ihan mitä haluat. Saat itse valita."
      3:
        image: 'notes/mc_congrats_no_share_3.JPG'
        text: "[oppilaat puhuvat] Nyt alkaa tapahtua. Keritse. - Tein L:n soihduista. - Tein A:n koivulankuista. Se toimii! - Me teimme talon villasta!"
      4:
        image: 'notes/mc_congrats_no_share_4.JPG'
        text: "Voit rakentaa ihan mitä haluat. - Pidä hauskaa!"
    gumball_intro:
      1:
        image: 'notes/gumball_intro_1.JPG'
        text: "If you'd like to make your own game, it's really easy. All you need are just a few basics of programming and you can start playing a game that you created."
      2:
        image: 'notes/gumball_intro_2.JPG'
        text: "Do you have a favorite video game? We're going to take one step toward creating games just like that in PlayLab. Good games have a story and every story has actors. Actors that do things like speak, move and interact with each other. Maybe even score points based on the rules of the game. Today, we'll be learning how to do all these things one by one with fun actors and then build a game from scratch that can be shared and played on a phone."
      3:
        image: 'notes/gumball_intro_3.JPG'
        text: "Today, we'll be learning how to do all these things one by one with fun actors and then build a game from scratch that can be shared and played on a phone."
      4:
        image: 'notes/gumball_intro_4.JPG'
        text: "Näyttösi on jaettu kolmeen pääosaan. Vasemmalla on pelialue, jossa ohjelmasi suoritetaan. Ohjeet kullekin tasolle on kirjoitettu tämän alle."
      5:
        image: 'notes/gumball_intro_5.JPG'
        text: "This middle area is the tool box and each of these blocks is a piece of code."
      6:
        image: 'notes/gumball_intro_6.JPG'
        text: "Oikealla oleva alue on työtila. Työtilassa rakennamme ohjelmamme."
      7:
        image: 'notes/gumball_intro_7.JPG'
        text: "To start off, you'll need to link your blocks to the orange when run block. You can link multiple blocks together by dragging them out until you see the yellow line and then they'll snap together."
      8:
        image: 'notes/gumball_intro_8.JPG'
        text: "In this first puzzle, we'll make the actors say something by linking the \"say\" block to the when run block and typing in your message. Once you have your blocks in place, hit the run button to see what you programmed."
      9:
        image: 'notes/gumball_intro_9.JPG'
        text: "Get started and by the end you'll be able to create your own game with all kinds of players that can interact, score points, throw things, and vanish each other. It's all up to you!"
    gumball_events:
      1:
        image: 'notes/gumball_events_1.JPG'
        text: "Now we're going to learn about something all game programmers use everyday. They're called events. An event tells your program to listen for when something happens and then when it does, the game performs an action."
      2:
        image: 'notes/gumball_events_2.JPG'
        text: "Some examples of events are listening for a mouse click or an up or down arrow key or even a tap on the screen."
      3:
        image: 'notes/gumball_events_3.JPG'
        text: "Here, we're going to make the actor say something when the player clicks on it. We will use the when clicked block and attach the \"say\" block to it. When the player clicks, all the blocks attached to this block will be performed."
      4:
        image: 'notes/gumball_events_4.JPG'
        text: "There are also when arrow blocks. If you link move blocks to those, you can start to move your actors up, down, left, right, with the arrow keys. Little by little your game is getting more interactive."
    gumball_repeat:
      1:
        image: 'notes/gumball_repeat_1.JPG'
        text: "Can you imagine if you had to repeat something forever and ever? Hopefully you never have to because computers are really good at repeating things."
      2:
        image: 'notes/gumball_repeat_2.JPG'
        text: "This is the repeat forever block. Anything inside this block will happen forever in the game. If we want an actor to do something repeatedly without the player having to do anything, we'll put those blocks inside the repeat forever block."
      3:
        image: 'notes/gumball_repeat_3.JPG'
        text: "In this next puzzle, our goal is to help the actor do a job continuously. Learning how the repeat commands work will save you a ton of time later when you build your own game."

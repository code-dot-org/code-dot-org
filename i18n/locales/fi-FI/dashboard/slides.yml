      2:
        text: "Näissä tehtävissä olet taiteilija, joka piirtää kynällään erilaisia muotoja. Minne tahansa taiteilijasi liikkuukin, hän jättää kulkiessaan peräänsä viivan."
      3:
        text: "Liikkuaksesi kankaalla sinun tulee käyttää liiku eteenpäin palikkaa. Tämä liiku eteenpäin palikka käskee liikkumaan eteenpäin 100 pikselin verran. Kun painamme suorita, mitä tapahtuu? Taiteilija liikkuu eteenpäin juuri sadan pikselin verran. Nämä pikselit ovat käytännössä laitteesi näytöllä olevia todella pieniä neliöitä."
      4:
        text: "Toinen tehtävässä tarjolla olevista palikoista käskee kääntymään oikealla 90 astetta. Kun raahaamme sen mukaan, taiteilijamme kääntyy halutun verran. Voit kokeilla ja valita kuinka paljon pitäisi kääntyä. Tämä on 90 asteen käännös."

        instructions: 'Kokeillaanpa nyt luoda kaksi viivaa, jotka ovat 90 asteen kulmassa toisiinsa nähden. Sinun täytyy käyttää "Käännä"-lohkoa sekä "Liiku"-lohkoa.'

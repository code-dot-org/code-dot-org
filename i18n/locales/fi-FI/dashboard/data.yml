        studio_iceage_hello1: Sid haluaa kerätä kaikki uudelle seikkailulle. Voitko auttaa häntä sanomaan "hei" vetämällä 'sano' lohkon työalueelle kirjoittamalla sen sisälle "hei"?
        studio_iceage_hello2: Sid (näyttelijä 1) löysi Mannyn (näyttelijä 2) ja haluaa kutsua hänet seikkailulle. Auta heitä tervehtimään toisiaan käyttämällä 'näyttelijä sanoo' lohkoa kahdesti.
        studio_iceage_move_to_flag: Scrat etsii tammenterhoaan! Auta häntä kulkemaan viimeiset 200 pikseliä käyttämällä 'liiku' lohkoa.
        studio_iceage_move_to_actor: Diego (näyttelijä 1) etsii Mannya (näyttelijä 2). Auta Diegoa kulkemaan 200 pikseliä Mannyn luokse käyttämällä 'liikuta näyttelijää' lohkoa. Sitten, yhdistä lohko tapahtumaan 'kun näyttelijä koskee' saadaksesi äänen kuulumaan kun he löytävät toisensa.
        studio_iceage_repeat: '''Toista ikuisesti'' komento antaa sinun toistaa koodia jatkuvasti. Voitko yhdistää lohkoja auttaaksesi isoäitiä kuntoilemaan liikkumalla oikeaan ja vasempaan toistuvasti?'
        studio_iceage_click_hello: Voitko auttaa Sidiä tekemään viimeisen kutsun ystävilleen kun häntä klikataan? Älä unohda klikata häntä kun olet painanut 'Suorita'.
        studio_iceage_move_events: Scrat etsii vieläkin tammenterhoja! Auta häntä kipittämään ympäriinsä kiinnittämällä "liiku" lohkot jokaiseen tapahtumaan ja muuttamalla suuntaa johon hän liikkuu jokaisesta nuolinäppäimestä. Kun olet valmis, paina Suorita ja yritä kerätä kaikki tamenterhot.
        studio_iceage_sound_and_points: Meillä on suurin osa koodista, joka saa Grannyn liikkumaan edestakaisin, kuten myös koodi joka saa Sidin liikkumaan ympäri näyttöä. Voitko tehdä koodista valmiin lisäämällä lohkoja "kun näyttelijä koskee" tapahtumaan, tehdäksesi siitä sellaisen, että kun Granny ja Sid törmäävät, kuuluu ääni ja saat yhden pisteen lisää? Paina Suorita pelataksesi peliä.
        studio_iceage_warn_ice_age: Jokaisen täytyy liikkua nopeammin koska jääkausi on tulossa! Vaihda taustaksi "jäävuoret" ja aseta Sidin nopeus nopeaksi, sitten paina suorita ja siirrä hänet Diegon luo varoittaaksesi häntä.
        studio_iceage_throw_hearts: Sid haluaa kertoa isoäidilleen, Grannylle, rakastavansa häntä. Käytä "hahmo heitä"-komentoa saadaksesi Sidin (näyttelijä 1) heittämään sydämiä Grannya (näyttelijä 2) päin! Aseta Grannyn mieliala iloiseksi, kun häneen osuu.
        studio_iceage_free_play: Aika tehdä sinun oma pelisi tai tarinasi! Kun olet valmis, paina Lopeta antaaksesi ystäviesi koettaa peliäsi heidän puhelimillaan, tableteillaan ja tietokoneillaan!
        studio_gumball_hello1: Anais haluaisi saada uusia ystäviä. Voitko auttaa häntä sanomaan "hei" raahamalla "sanoa"-palikan työskentelyalueelle ja kirjoittamalla sen sisään sanan "hei"?
        studio_gumball_hello2: Darwin (näyttelijä 1) ja hänen veljensä Gumball (näyttelijä 2) ovat menossa kouluun.  Auta heitä tervehtimään toisiaan käyttämällä "sano"-palikkaa kahdesti.
        studio_gumball_move_to_flag: Banana Joe on voittamaisillaan liikuntapäivän kisan. Auta häntä liikkumaan viimeiset 200 pikseliä käyttämällä "liiku" -palikkaa.
        studio_gumball_move_to_actor: (Näyttelijä 1) Gumball ja Darwin (näyttelijä 2) ovat myöhässä liikuntapäivästä! Auta Gumballia liikkumaan 200 pikseliä alas Darwinin luo, käyttämällä "liikuta hahmoa"-palikkaa.  Seuraavaksi, liitä tapahtumaan "koskee hahmoa" palikka, joka soittaa äänimerkin, kun he löytävät toisensa.
        studio_gumball_repeat: '"Toista ikuisesti" -palikalla voit suorittaa koodia ikuisesti. Voitko liittää siihen palikoita joilla Gumball voi lämmitellä kisaa varten liikkumalla toistuvasti vasemmalle ja oikealle?'
        studio_gumball_click_hello: Voitko auttaa Antonia ilmoittamaan kisan alkaneeksi sanomalla "Valmiina, paikalla, nyt!"? Testataksesi ohjelmaasi, älä unohda napauttaa Antonia, käynnistettyäsi ohjelman.
        studio_gumball_move_events: Darwin on lipunkeräyskilpailussa! Auta häntä juoksemaan ympäriinsä kiinnittämällä "liiku"-lohkot kaikkiin tapahtumiin. Kun olet valmis, paina Suorita ja yritä kerätä kaikki liput.
        studio_gumball_sound_and_points: Meillä on suurin osa koodista, joka saa Antonin (näyttelijä 2) liikkumaan edestakaisin, kuten myös koodi joka saa Banana Joen (näyttelijä 1) liikkumaan ympäri näyttöä. Voitko tehdä koodista valmiin lisäämällä lohkoja "kun näyttelijä koskee" tapahtumaan, tehdäksesi siitä sellaisen, että kun Anton ja Banana Joe törmäävät, kuuluu ääni ja saat yhden pisteen lisää? Paina Suorita pelataksesi peliä.
        studio_gumball_warn_food_fight: Darwin pakeni juuri ruokasodasta! Vaihda taustaksi "hahmot" ja aseta Darwinin nopeudeksi nopea, sitten paina Suorita ja siirrä hänet Pennyn luokse varoittaaksesi häntä.
        studio_gumball_join_food_fight: Liity ruokasotaan! Käytä "näyttelijä heittää tavaran oikealle" komentoa saadaksesi Banaani-Joen (näyttelijä 1) heittämään ruokaa Antonia (näyttelijä 2) päin. Aseta Antonin mieliala vihaiseksi kun häneen osuu.
        studio_gumball_free_play: Tee sinun oma pelisi tai tarinasi. Kun olet valmis, paina Lopeta antaaksesi ystäviesi koettaa peliäsi heidän puhelimillaan, tableteillaan ja tietokoneillaan!
        studio_full_sandbox: Luo oma pelisi.  Kun olet valmis, napsauta Valmis, niin voit antaa ystäviesikin kokeilla tarinaasi puhelimissaan.

        instructions: 'Hei, olen Arendelin Anna! Tehdäänpä neliö "Toista"-lohkolla, joka käyttää vähemmän lohkoja. Kuinka monta kertaa (???) pitäisi "Toista"-lohkon toistaa sen sisällä olevat lohkot saadakseen aikaan neliön?'
      frozen square loop 3x:

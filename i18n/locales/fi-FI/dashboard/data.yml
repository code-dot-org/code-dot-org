      scrat 18:
        instructions: '"Jos - muuten" -lohkot tarkistavat jonkin ehdon, ja tekevät sitten ainoastaan jomman kumman toiminnoista. Saadaksesi minut tammenterhon luo, kokeile käyttää tätä uutta lohkoa.'

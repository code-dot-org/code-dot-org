        instructions: 'Vielä yksi harjoitus "Jos - muuten" -lohkolla. Saatko sen oikein heti ensimmäisellä yrityksellä?'
      scrat 20:
        instructions: Osaatko ratkaista tämän vaikeamman vaikeamman sokkelon lisäämällä vain kolme uutta lohkoa? Jos teet sen oikein, voin kävellä kaarevan polun riippumatta sen pituudesta. Kiirehdi! Jää sulaa jo!
      Standalone_Artist_1:
        instructions: 'Tervetuloa Taiteilijaan! Ensimmäiseksi tehdään yksinkertainen neliö käyttäen "käänny oikealle" ja "liiku eteenpäin" -lohkoja. Kunkin sivun tulee olla 100 kuvapistettä pitkä.'

        bounce_5: 'Nyt laukaisemme pallon alas kohti mailaa. Liitä "kun pallo osuu mailaan" lohkoon toinen lohko, jonka ansiosta pallo osuu lippuun.'
        bounce_6: 'Nyt lippu on yläreunassa. Sinun tulee liittää lohkot kumpaankin "kun pallo osuu" lohkoon, jotta pystyt ratkaisemaan tämän tehtävän.'
        bounce_7: 'Liitä toimintolohko kuhunkin "kun" lohkoon. Pumputa palloa, kunnes se osuu maaliin.'
        bounce_10: 'Yläreunassa on nyt maali. Liitä "lisää piste" ja "lisää piste vastustajalle" lohkot "kun pallo osuu maaliin" ja "kun pallo ohittaa mailan" lohkoihin saadaksesi aikaan pelin. Kokeile, kuinka monta pistettä pystyt keräämään, ennen kuin vastustajasi saa kaksi pistettä.'
        bounce_11: 'Voit nyt lisätä lohkoja "suoritettaessa" lohkoon. Sinun tulee lisätä uusi "laukaise uusi pallo" lohko useampaan, kuin yhteen paikkaan. Kokeile myös vaihtaa taustaa ja sekä mailan, että pallon nopeutta ja katso kuinka monta pistettä pystyt keräämään ennen kuin vastustajasi saa kaksi pistettä.'
        bounce_12: Luo oma Bounce-pelisi. Voi muokata kaikkea ulkonäköön ja sääntöihin liittyvää. Kun olet valmis, napsauta Valmis ja voit jakaa pelisi niin, että kaverisikin voivat pelata sitä omilla älypuhelimillaan.

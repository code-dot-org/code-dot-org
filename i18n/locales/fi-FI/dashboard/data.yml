        instructions: 'Osaatko luoda lumihiutaleen käyttäen "Toista"-lohkoa 10 neliön piirtämiseksi siten, että käytät "Käännä"-lohkoa kääntyäksesi 36 astetta jokaisen neliön jälkeen?'

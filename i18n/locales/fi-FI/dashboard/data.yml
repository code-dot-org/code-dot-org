    callout:
      text:
        drag_blocks: Vedä "liiku"-lohko ja napsauta se kiinni toisen lohkon alalaitaan
        run: Kokeile ohjelmaa painamalla "Run" ["Suorita"]
        watch_again: Klikkaa tästä jos haluat katsella videon uudelleen
        gray_block_explanation: Harmaita lohkoja ei voi poistaa. Pystytkö silti ratkaisemaan tehtävän?
        show_code_explanation: Klikkaa tästä, jos haluat nähdä koodin ohjelmalle, jota teet
        instructions_repeat_explanation: Tehtävän ohjeet voit kerrata täältä
        category_explanation: Sinulla on nyt käytössä kaikki samat lohkot, mutta ne on järjestetty luokittain
        set_sprite_image: Liitä "aseta hahmo kuvaan" -lohko "tarinan alkaessa" -lohkoon saadaksesi tarinaan hahmo
        studio_say_text: Kirjoita lainausmerkkien väliin se, mitä haluat hahmon sanovan
        jigsaw_click: Klikkaa tätä lohkoa!
        move_elsa_forward: Saat Elsan siirtymään eteenpäin, kun vedät "liiku eteenpäin" -lohkoa ja kiinnität sen "suoritettaessa" -lohkon alle
        turn_elsa: Käytä "käänny" lohkoa niin saat Elsan kääntymään. Alasvetovalikossa oleva numero määrittää kuinka paljon Elsa kääntyy
        replace_questions: Käytä alasvetovalikkoa ja korvaa "???" numerolla
        replace_questions_degree: Käytä alasvetovalikkoa ja korvaa "???" oikealla astekulmalla
        repeat_blocks: Käytä "Toista" lohkoa ja laita se työtilassa olevien toisten lohkojen ympärille
        repeat_blocks_1: "(1) Käytä tätä lohkoa ja laita se harmaiden lohkojen ympärille työtilassa"
        repeat_blocks_2: (2) Vedä "Toista"-lohko tähän, ja laita harmaat lohkot sen sisälle
        snowflake_dropdown: Käytä tätä alasvetovalikkoa luodaksesi erilaisia lumihiutaleita!
        degrees_per_side: Jaa 360 sivujen määrällä saadaksesi kunkin kulman koko asteissa.
        set_sides: Käytä tätä lohkoa asettaaksesi sivujen lukumäärän tehtävän ratkaisun mukaiseksi.
        set_length: Käytä tätä lohkoa asettaaksesi pituuden oikean arvon.
        which_equation: Mikä yhtälo saa kunkin sivun sitä lyhyemmäksi, mitä enemmän sivuja on?
        get_nectar: Käytä uutta "kerää mesi" -lohkoa.
        actions_category: Työkaluilla on uusi ulkoasu! "Toiminnot" -lohkot löytyvät nyt täältä.
        draw_square_hint: 'Vihje: Käytä nelikulmiosilmukkaa, jonka juuri teit edellisessä tehtävässä.'
        edit_function: Muokkaa funktiotasi napsauttamalla tästä.
        create_function: Napsauta täällä avataksesi "Toiminnot" kohta, ja napsauta sitten "Luo funktio" -painiketta.
        house_hint: On ihan Ok, vaikka kuva ei näyttäisikään vielä talolta. Korjaamme sen seuraavassa tehtävässä.
        edit_draw_square: Tämän painikkeen avulla voit muokata funktiota ja lisätä silmukan.
        edit_get_nectar: Käytä tätä nappia muokataksesi funktiota. Muuta suuntaa, jonne mehiläinen kääntyy keräämään mettä.
        logic_category: Avaa "Logiikka" kohta löytääksesi "jos/muuten" -lohkon.
        length_parameter: Osaatko päivittää tämän funktion niin, että se käyttää "pituus" parametria?
        frozen_diamond_repeat: Käytä "toista"-lohkoa luodaksesi tämä muoto.
        frozen_circle_function_in_circle_turn: Älä unohda kääntyä luotuasi kunkin ympyrän.
        frozen_circle_function_with_parameter_circle: Käytä "Luo ympyrä"-lohkoa ja muuta kokoa.
        frozen_snowflake_branch: Käytä "luo lumihiutalehaara" -lohkoa
        frozen_create_square: Luo neliö liittämällä tähän lisää lohkoja
        playlab_drag_say: Raahaa "sano"-lohko tähän ja kirjoita "hei"
        playlab_use_twice: Käytä tätä lohkoa kahdesti ja muista muuttaa hahmon numeroa
        playlab_move_girl: Käytä "liiku oikealle" -lohkoa liikuttamaan tennistyttöä
        playlab_play_sound: Lisää "soita ääni"-lohko tähän
        playlab_arrow_keys: Muista käyttää näitä liikuttaaksesi noitaa sen jälkeen kun olet napsauttanut Suorita
        playlab_add_move: Lisää "liiku"-lohkoja tämän toistolohkon sisään
        playlab_add_score: Lisää pistelohkoja tähän
        playlab_add_blocks: Lisää lohkosi tähän
        set_variable: Aseta muuttujasi arvo vetämällä numerolohko tähän
        place_variable: Vedä muuttujasi tähän lohkoon
        bee_for_loop: Vedä suurin lukumäärä nektaria, jonka haluat mehiläisen keräävän tähän
        place_counter_variable: Raahaa laskurimuuttujasi tähän lohkoon
        function_editor_draw_square: Tämä on funktionsi määritelmä. Nämä lohkot ajetaan joka kerta kun käytät "piirrä neliö" -lohkoa
        change_here: Tee muutoksesi tähän
        write_draw_square_function: Piirrä neliö raahaamalla lohkoja työkaluista tänne
        write_draw_triangle_function: Piirrä kolmio vetämällä lohkoja työkaluista tänne
        edit_add_parameter: Lisää funktioosi parametreja napsauttamalla muokkaa
        add_and_drag_parameter: Kirjoita parametrisi nimi tähän, napsauta lisää ja sitten vedä se funktiosi määrittelyyn
        fill_in_actor: Aseta ??? tilalle hahmoasi vastaava numero (1, 2 tai 3)
        repeat: Toistaaksesi lohkojen komennot, aseta ne silmukan sisään
        if_bee_nectar: Käytä "jos"-lohkoa päättääksesi pitääkö mehiläisen kerätä mettä
        if_else_bee: Käytä "jos-muuten"-lohkoa siten, että mehiläinen kerää mettä kukasta ja tekee hunajaa jos se ei ole kukassa
        repeat_full_circle: Syötä se määrä kertoja, jonka zombin pitää liikkua tehdäkseen täysi ympyrä
        place_length_variable: Korvaa kysymysmerkit vetämällä pituusmuuttuja tähän 
        arrows_move_actor: Käytä nuolia liikuttaaksesi hahmoa
        right_arrow_fireball: Käytä oikeaa nuolta ampuaksesi tulipalloja
        name_function: Kirjoita funktiosi nimi tähän
        Infinity_move_right_runbutton: Lisää liikuta lohko tänne
        Infinity_move_directions_callout: Mikä lohko siirtää Baymaxiä ylös kun nuoli ylös nappia painetaan?
        Infinity_move_directions_callout_arrow: Käytä näitä nuolia ohjaamiseen
        Infinity_move_collide_callout: Anna äänimerkki, kun tämä tapahtuma toteutuu.
        Infinity_repeat_callout: Aseta liikuta lohkoja tänne
        craft_run_button_callout: Kokeile ohjelmaa painamalla "Run" ["Suorita"]
        craft_drag_block_callout: Vedä "liiku eteenpäin" -palikka ja napsauta se toisen palikan alapuolelle
        craft_callout_preplaced: Olemme koonneet sinulle muutamia palikoita
        craft_inside_repeat: Toista toimintoja asettamalla palikoita tänne
        craft_callout_preplaced_house: Tämä koodi aloittaa talosi rakentamisen. Saatko sen viimeisteltyä?
        craft_what_is_iron: Louhi tämä rauta!
        craft_callout_moveforward: Tämä koodi tarkistaa, onko edessä laavaa. Lisäisitkö etenemiskomennon?

        instructions: 'Huomaa kuinka yksinkertaistimme timantin koodia muuttamalla sen silmukaksi. Voit tehdä koko komentosarjasta 12 toistolla kukan. Vinkki: Sinun täytyy kääntyä 30 astetta timantin silmukan jälkeen jotta et piirrä uudelleen samaa timanttia.'

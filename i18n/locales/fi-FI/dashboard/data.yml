        instructions: 'Funktio on toinen ohjelmoinnin työkalu, joka auttaa sinua välttämään toistoa. Tämä funktio piirtää kukan, joten voit käyttää sitä koska tahansa halutessasi piirtää kukan. Käytä tätä ja uutta hyppää-lohkoa piirtääksesi nämä kukat. Vinkki: kukat ovat 150 kuvapisteen etäisyydellä toisistaan'
      Standalone_Artist_8:
        instructions: 'Tässä on funktio "Piirrä kuvio", jonka olemme ohjelmoineet piirtämään kuusikulmioita. Aja koodi nähdäksesi mitä se tekee ja tee kokeiluja funktiolla nähdäksesi mitä tapahtuu. Osaatko laittaa sen piirtämään kuvion neliöitä, kolmioita tai kahdeksankulmioita?'

      2-3 Artist 3_instruction: Tämä hattu on 100 kuvapistettä korkea. Piirrä hattu, joka on 70 kuvapistettä vähemmän.
      2-3 Artist 3new_instruction: "Punainen hattu on korkeudeltaan 100 kuvapistettä. Täydennä piirustus mustasta hatusta, joka on 70 kuvapistetta matalampi. Mustan hatun leveys on 50 kuvapistettä."

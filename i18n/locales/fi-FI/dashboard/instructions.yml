      2-3 Artist Loops New 10_instruction: Nyt yhdistetään joukko V-kirjaimia, piirretään ne silmukassa.
      2-3 Artist Loops New 11_instruction: Tällä kertaa piirretään se 24 kertaa. Lisää käänny vasemmalle 30 astetta tähän koodiin ja laita kaikki se toista -lohkoon.

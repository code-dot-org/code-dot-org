        Aseta "toista kertaa" -lohko niin että se luo "ympyrän", joka viimeistelee silmämunan. Jos jokainen liike kääntää oikealle yhden asteen, niin kuinka monta kertaa sinun täytyy toistaa tehdäksesi täyden ympyrän? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Tässä talossa on puolivalmiit seinät. Kukin sivu on 100, mutta puolivalmis seinä on vain 50. Täydennä seinä. '
      2-3 Artist 2_instruction: 'Tässä talossa on puolivalmiit seinät. Kukin sivu on 100, mutta puolivalmis seinä on vain 50. Täydennä seinä. '

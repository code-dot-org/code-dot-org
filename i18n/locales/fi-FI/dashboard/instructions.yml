      4-5 Artist 1_instruction: 'Auta minua piirtämään laatikko. (Jokainen viiva on 300 kuvapisteen pituinen) '
      4-5 Artist 10_instruction: 'Paina "Suorita" testataksesi koodia. Toista sitten niin monta kertaa että piirustus on valmis. Värit vaihtuvat joka kerta.'
      4-5 Artist 11_instruction: Täydennä vihreät viivat. Viivat ovat 300 kuvapisteen mittaisia ja 15 pisteen etäisyydellä toisistaan.
      4-5 Artist 2_instruction: Osaatko tehdä koodiin silmukan saadaksesi neliön valmiiksi?
      4-5 Artist 3.5_instruction: 'OK, yritä selvittää mitä tapahtuu, jos ajat tämän koodin (tai paina "Suorita" kokeillaksesi). Toista se sitten tarpeeksi monta kertaa saadaksesi piirustus valmiiksi. Värit ovat (todennäköisesti) joka kerta eri.'
      4-5 Artist 3_instruction: Tämän suorakulmaisen kukkapenkin ympärysmitta on 600. Pitkän sivun pituus on 200. Piirrä suorakulmio.
      4-5 Artist 4_instruction: Kuinka monta astetta on ympyrässä? Tee silmukka lohkoille luodaksesi värien ympyrän.
      4-5 Artist 5_instruction: Mitä kulmaa käytät?
      4-5 Artist 6_instruction: Tasasivuisen kolmion kulmat ovat 60, 60 ja 60 astetta. Kukin sivu on 200 kuvapistettä. Täydennä piirros.
      4-5 Artist 7_instruction: Oikeanpuoleisen kolmion kulmat ovat 30, 60 ja 90 astetta. Vinon sivun pituus on kaksinkertainen verrattuna korkeuteen, joka on 100 kuvapistettä. Täydennä piirros.
      4-5 Artist 8_instruction: Jalkapallokentän keskiviiva on kohtisuorassa sivurajoihin nähden. Kentän ympärysmitta on 800 ja pituus 240 kuvapistettä. Kuinka leveä kenttä on? Piirrä rajat ja keskiviiva.
      4-5 Artist 9_instruction: Piirrä toinen puoli siten, että kuviosta tulee symmetrinen. Kolmiot ovat tasasivuisia ja sivut 50 kuvapisteen mittaisia.
      4-5 Artist Assessment 1_instruction: 'Tehtävä: Käytä silmukkaa piirtääksesi tasasivuisen kolmion. Kukin sivu on 300 kuvapistettä.'
      4-5 Artist For Loops 1_instruction: Laita leveys-lohkoon numerot yhdestä kymmeneen ja suorita koodi.
      4-5 Artist For Loops 11_instruction: 'Täydennä "for" -lohko siten, että se laskee 0, 20, 40, 60, 80... 200.'
      4-5 Artist For Loops 12_instruction: 'Mitä tapahtuu jos vaihdat numeroissa termin "from" muotoon "to"? Täydennä "for" silmukka niin että se laskee 200, 180, 160, 140, 120...0. '
      4-5 Artist For Loops 13_instruction: |
        Tämä ratkaisu aloitettiin ilman "for" silmukkaa ja se vie liian monta lohkoa! Käytä "for" lohkoa saadaksesi spiraalin valmiiksi 
        Vihje:
        Viimeisen viivan pituus on 250 pikseliä.
      4-5 Artist For Loops 14_instruction: 'Joku aloitti koodin, mutta tajusi että on oltava nopeampikin tapa! Käytä "for" lohkoa korvaamaan lohkot ja tee kolmiomainen spiraali valmiiksi. (Vihje: viimeisen viivan pituus on 300 pikseliä.)'
      4-5 Artist For Loops 15_instruction: 'Joku aloitti koodin, mutta tajusi että on oltava nopeampikin tapa! Käytä "for" lohkoa korvaamaan lohkot ja tee kuusikulmainen spiraali valmiiksi. (Vihje: viimeisen viivan pituus on 200 pikseliä.)'
      4-5 Artist For Loops 2_instruction: 'Tämä on "for"-lohko. Sen sijaan, että kirjoittaisit numerot 1,2,3,...10 näppäimillä, "for"- lohko voi toistaa sen sisällä olevat palikat ja laskea numerot puolestasi. Laita numero 10 "for"-lohkon "to"-osioon.'
      4-5 Artist For Loops 3_instruction: 'Kuinka voimme laskea 1:stä 50:een? Muokkaa "for" lohkoa.'
      4-5 Artist For Loops 4_instruction: 'Täydennä "for" lohko niin että se laskee 1:stä 10:een askelpituudella 1.'
      4-5 Artist For Loops 6_instruction: 'Piirrä neliöitä, joiden sivut ovat 50, 60, 70, 80, ja 90 pikseliä. Sinun tarvitsee käyttää "piirrä neliö" -toimintoa viisi kertaa.'
      4-5 Artist For Loops 7_instruction: 'Piirrä samat ruudut, mutta käytä "count with" -palikkaa, jotta voit muuttaa kokoa. Aseta "laskija"-palikka "Piirrä nelikulmio"-funktioon. Vihje: Se on variaabeliluokassa.'
      4-5 Artist For Loops 8_instruction: 'Voit saattaa tehtävän valmiiksi asettamalla palikat "for"-palikan sisään, se laskee 10:stä 200:aan 10-askelin. Löydät "for"-palikan silmukoiden luokasta.'
      4-5 Artist For Loops 9_instruction: Nämä ympyrät ovat kokoa 5, 10, 15, 20, 25, 30 ja 35. Piirrä ympyrät käyttäen for-lohkoa.
      4-5 Artist Free Draw 1_instruction: Vapaa piirto! Piirrä mitä ikinä oletkaan insproitunut luomaan.

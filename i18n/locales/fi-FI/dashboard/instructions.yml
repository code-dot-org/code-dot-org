      20hr_farmer_stage9_1_instruction: Hei! Minä olen maanviljeliä. Tarvitsen apua maan tasoittamisessa, jotta voin istuttaa siihen kasveja. Siirrä minut maakasan luo ja käytä "poista"-lohkoa poistaaksesi sen.
      20hr_farmer_stage9_11_instruction: 'On jo pimeä. Liikuta minua pellolla. Jos osun kasan luo, poista se. Jos tulen kuopalle, täytä se. Vihje: käytä "jos"-lohkon alasvetovalikosta löytyviä ehtoja.'
      20hr_farmer_stage9_2_instruction: Seuraavaksi liikuta minut kuopan luo ja täytä se KAHDELLA lapiollisella multaa, käyttäen "täytä"-lohkoa.
      20hr_farmer_stage9_3_instruction: Liikuta minut maakasan luo ja kerro minulle, montako lapiollista poistaa. Käytä mahdollisimman pientä määrää lohkoja.
      20hr_farmer_stage9_4_instruction: 'Pystytkö auttamaan minua poistamaan kaikki neljä kasaa? Vihje: käytä toistolohkoa jos voit.'
      20hr_farmer_stage9_5_instruction: 'Auta minua täyttämään kaikki nämä kuopat viidellä lapiollisella maata. Vihje: voit pistää "toista"-lohkon "niin kauan kuin"-lohkon sisään.'
      20hr_farmer_stage9_6_instruction: Poista kaikki maakasat käyttäen mahdollisimman pientä määrää lohkoja. Uudet valinnat "niin kauan kuin" -lohkon alasvetovalikossa kertovat minulle seisonko kasan vai kuopan päällä.
      20hr_farmer_stage9_7_instruction: Mahtavaa, löysit todella syvän montun! En edes tiedä, kuinka monta lapiollista maata sinne menee. Osaatko kirjoittaa ohjelman, joka tasaa sen?
      20hr_farmer_stage9_8_instruction: Auta minut täyttämään pellon perällä oleva kuoppa käyttäen mahdollisimman pientä määrää lohkoja.
      20hr_farmer_stage9_9_instruction: 'Laita minut poistamaan kaikki maakasat. Yritä käyttää mahdollisimman vähän lohkoja. Vihje: käytä "niin kauan kuin" -lohkoa.'
      20hr_maze_stage2_10_instruction: Noniin, kokeile nyt uutta "toista kunnes" -lohkoa - se toistaa asioita niin kauan, kunnes saavutan tuon ärsyttävän possun.
      20hr_maze_stage2_11_instruction: Noniin, viimeinen harjoitus - pystytkö ratkaisemaan tämän tehtävän käyttäen vain neljää lohkoa?
      20hr_maze_stage2_13_instruction: OK, tämä on samankaltainen, mutta hieman erilainen. Pärjäätkö viidellä lohkolla?
      20hr_maze_stage2_14_instruction: 'Käytä uutta "jos"-lohkoa päättämään, milloin käännyn. Vihje: tarvitset vain yhtä lisälohkoa, mutta opettele nyt miten me teimme sen, jotta osaat itse seuraavalla kerralla.'
      20hr_maze_stage2_15_instruction: Hyvä! Tämä on ihan kuin edellinen tehtävä, mutta nyt sinun pitää itse muistaa, miten "jos"-lohkoa ja "toista"-lohkoa käytettiin yhdessä.
      20hr_maze_stage2_16_instruction: Tahtoo auringonkukan! Käytä "jos"-lohkoa viedäksesi minut sinne käyttäen mahdollisimman pientä määrää lohkoja.
      20hr_maze_stage2_17_instruction: Harjoitellaanpa samaa uudestaan - tämä ei kyllä ole kovin vaikea, mutta varo ahmijoita!
      20hr_maze_stage2_18_instruction: '"Jos - muuten" -lohko tarkistaa ehtolausekkeen ja sitten tekee yhden TAI toisen asian. Viedäksesi minut auringonkukan luo, kokeile käyttää tätä uutta lohkoa.'
      20hr_maze_stage2_19_instruction: Vielä yksi harjoitus "Jos - muuten" -lohkolla. Saatko sen oikein heti ensimmäisellä yrityksellä?
      20hr_maze_stage2_2_instruction: Tuo possu kiusaa minua. Auta minua löytämään hänet!
      20hr_maze_stage2_20_instruction: Pystytkö ratkaisemaan tämän monimutkaisen sokkelon lisäämällä vain kolme uutta lohkoa? Jos teet sen oikein, pystyn kulkemaan kiemurtelevan polun riippumatta sen pituudesta.
      20hr_maze_stage2_3_instruction: Seuraa reittiä ja auta minut hölmön possun luo. Vältä TNT-laatikkoa tai kohta höyhenet pöllyää!
      20hr_maze_stage2_4_instruction: Auta minut vihreän ilkiön luo! (Varo TNT:tä)
      20hr_maze_stage2_5_instruction: Ihan rauhallisena nyt. Auta minut pahan possun luo, muuten suutun!
      20hr_maze_stage2_6_instruction: Löytyy ainakin yksi tapa, jolla pääsen possun luo vain kahta lohkoa käyttäen. Keksitkö mikä se on?
      20hr_maze_stage2_7_instruction: Yritä saada minut vihreän tunkeilijan luo käyttäen vain kolmea lohkoa.
      20hr_maze_stage2_8_instruction: Auta minua hävittämään tämä paha possu käyttäen pienintä määrää lohkoja. Yritä käyttää enemmän, kuin yhtä "toista"-lohkoa.
      20hr_maze_stage2_9_instruction: 'Kun lohko on harmaa, se tarkoittaa, ettet voi poistaa sitä. Ratkaise tämä tehtävä käyttäen "toista" -lohkoa, joka toistaa 3 kertaa. Koita laittaa nämä 3 lohkoa harmaan "toista" -lohkon sisälle: liiku, liiku, käänny.'
      4-5 Artist 1_instruction: 'Auta minua piirtämään laatikko. (Jokainen viiva on 300 kuvapisteen pituinen) '
      4-5 Artist 10_instruction: Paina "Suorita" testataksesi koodia. Toista sitten niin monta kertaa että piirustus on valmis. Värit vaihtuvat joka kerta.
      4-5 Artist 11_instruction: Täydennä vihreät viivat. Viivat ovat 300 kuvapisteen mittaisia ja 15 pisteen etäisyydellä toisistaan.
      4-5 Artist 2_instruction: Osaatko tehdä koodiin silmukan saadaksesi neliön valmiiksi?
      4-5 Artist 3.5_instruction: OK, yritä selvittää mitä tapahtuu, jos ajat tämän koodin (tai paina "Suorita" kokeillaksesi). Toista se sitten tarpeeksi monta kertaa saadaksesi piirustus valmiiksi. Värit ovat (todennäköisesti) joka kerta eri.
      4-5 Artist 3_instruction: Tämän suorakulmaisen kukkapenkin ympärysmitta on 600. Pitkän sivun pituus on 200. Piirrä suorakulmio.
      4-5 Artist 4_instruction: Kuinka monta astetta on ympyrässä? Tee silmukka lohkoille luodaksesi värien ympyrän.
      4-5 Artist 5_instruction: Mitä kulmaa käytät?
      4-5 Artist 6_instruction: Tasasivuisen kolmion kulmat ovat 60, 60 ja 60 astetta. Kukin sivu on 200 kuvapistettä. Täydennä piirros.
      4-5 Artist 7_instruction: Oikeanpuoleisen kolmion kulmat ovat 30, 60 ja 90 astetta. Vinon sivun pituus on kaksinkertainen verrattuna korkeuteen, joka on 100 kuvapistettä. Täydennä piirros.
      4-5 Artist 8_instruction: "Jalkapallokentän keskiviiva on kohtisuorassa sivurajoihin nähden. Kentän ympärysmitta on 800 ja pituus 240 kuvapistettä. Kuinka leveä kenttä on? Piirrä rajat ja keskiviiva."
      4-5 Artist 9_instruction: Piirrä toinen puoli siten, että kuviosta tulee symmetrinen. Kolmiot ovat tasasivuisia ja sivut 50 kuvapisteen mittaisia.
      4-5 Artist Assessment 1_instruction: 'Tehtävä: Käytä silmukkaa piirtääksesi tasasivuisen kolmion. Kukin sivu on 300 kuvapistettä.'
      4-5 Artist For Loops 1_instruction: Laita leveys-lohkoon numerot yhdestä kymmeneen ja suorita koodi.
      4-5 Artist For Loops 11_instruction: Täydennä "for" -lohko siten, että se laskee 0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Mitä tapahtuu jos vaihdat numeroissa termin "from" muotoon "to"? Täydennä "for" silmukka niin että se laskee 200, 180, 160, 140, 120...0. '
      4-5 Artist For Loops 13_instruction: "Tämä ratkaisu aloitettiin ilman \"for\" silmukkaa ja se vie liian monta lohkoa! Käytä \"for\" lohkoa saadaksesi spiraalin valmiiksi \nVihje:\nViimeisen viivan pituus on 250 pikseliä."
      4-5 Artist For Loops 14_instruction: 'Joku aloitti koodin, mutta tajusi että on oltava nopeampikin tapa! Käytä "for" lohkoa korvaamaan lohkot ja tee kolmiomainen spiraali valmiiksi. (Vihje: viimeisen viivan pituus on 300 pikseliä.)'
      4-5 Artist For Loops 15_instruction: 'Joku aloitti koodin, mutta tajusi että on oltava nopeampikin tapa! Käytä "for" lohkoa korvaamaan lohkot ja tee kuusikulmainen spiraali valmiiksi. (Vihje: viimeisen viivan pituus on 200 pikseliä.)'
      4-5 Artist For Loops 2_instruction: Tämä on "for"-lohko. Sen sijaan, että kirjoittaisit numerot 1,2,3,...10 näppäimillä, "for"- lohko voi toistaa sen sisällä olevat palikat ja laskea numerot puolestasi. Laita numero 10 "for"-lohkon "to"-osioon.
      4-5 Artist For Loops 3_instruction: Kuinka voimme laskea 1:stä 50:een? Muokkaa "for" lohkoa.
      4-5 Artist For Loops 4_instruction: Täydennä "for" lohko niin että se laskee 1:stä 10:een askelpituudella 1.
      4-5 Artist For Loops 6_instruction: Piirrä neliöitä, joiden sivut ovat 50, 60, 70, 80, ja 90 pikseliä. Sinun tarvitsee käyttää "piirrä neliö" -toimintoa viisi kertaa.
      4-5 Artist For Loops 7_instruction: 'Piirrä samat ruudut, mutta käytä "count with" -palikkaa, jotta voit muuttaa kokoa. Aseta "laskija"-palikka "Piirrä nelikulmio"-funktioon. Vihje: Se on variaabeliluokassa.'
      4-5 Artist For Loops 8_instruction: Voit saattaa tehtävän valmiiksi asettamalla palikat "for"-palikan sisään, se laskee 10:stä 200:aan 10-askelin. Löydät "for"-palikan silmukoiden luokasta.
      4-5 Artist For Loops 9_instruction: Nämä ympyrät ovat kokoa 5, 10, 15, 20, 25, 30 ja 35. Piirrä ympyrät käyttäen for-lohkoa.
      4-5 Artist Free Draw 1_instruction: Vapaa piirto! Piirrä mitä ikinä oletkaan insproitunut luomaan.
      4-5 Artist Functions 1_instruction: Käytä "toista" silmukkaa piirtääksesi kolmion.
      4-5 Artist Functions 10a_instruction: Laita tämä koodi funktioon "piirrä lumihiutale" ja korvaa 50 parametrillä 'koko'. Funktiota on jo kutsuttu tekemään 100 pikselin lumihiutale.
      4-5 Artist Functions 10b_instruction: 'Käytä "piirrä lumihiutale" funktiota tehdäksesi eri kokoisia hiutaleita. Vihje: ensimmäisen lumihiutaleen pituus on 50 pikseliä ja jokainen lumihiutale on kaksi kertaa edellistä suurempi.'
      4-5 Artist Functions 11_instruction: 'Tämä "piirrä kuusikulmio" funktio käyttää "piirrä kolmio" funktiota. Tee kuusikulmiofunktio loppuun. (Vihje: kuusikulmiossa on 6 sivua, joista kaikki ovat 100 pikseliä pitkiä.)'
      4-5 Artist Functions 12_instruction: 'Täydennä "piirrä aaltoja" funktio. Jokainen aalto koostuu yhdestä ylemmästä ja yhdestä alemmasta aallosta. Vihje: piirrä 5 sinistä aaltoa.'
      4-5 Artist Functions 13 Free play_instruction: Tässä on joitain toimintoja joilla voit piirtää planeettoja, tähtiä, raketteja ja robotteja. Käytä niitä miten ikinä haluat kuviin jotka voit jakaa ystävien kanssa.
      4-5 Artist Functions 14 Free play_instruction: Ole hyvä, tarjoamme tässä useita funktioita. Voit käyttää niitä haluamallasi tavalla yhden tai useamman silmukan sisällä tehdäksesi kuvia, joita voit jakaa ystäviesi kanssa. Klikkaa 'run', niin näet esimerkin.
      4-5 Artist Functions 15 Assessment_instruction: 'Tehtävä: "Piirrä nelikulmio" -funktiota tehdäksesi nelikulmioita. Nelikulmiot ovat 50, 100 ja 150 pikseliä.'
      4-5 Artist Functions 2a_instruction: Laita seuraavaksi nämä lohkot uuteen funktioon "piirrä pieni kolmio" ja kutsu funktiota.
      4-5 Artist Functions 2b_instruction: Luo seuraavaksi funktio "piirrä pieni kolmio" käyttäen annettuja lohkoja.
      4-5 Artist Functions 3_instruction: 'Luo funktiot "Piirrä keskikokoinen kolmio" ja "Piirrä suuri kolmio". "Piirrä pieni kolmio" on jo tehty valmiiksi. Kolmioiden sivujen npituudet ovat 50 (pieni), 100 (keskikokoinen) ja 150 (suuri). '
      4-5 Artist Functions 4_instruction: Tässä uudessa "piirrä kolmio" -funktiossa on yksi parametri ja se tekee samat asiat kuin aikaisemmat kolme funktiota. Piirrä samat kolmiot uuden funktion avulla.
      4-5 Artist Functions 5_instruction: Osaatko muuttaa "piirrä kolmio"-funktion "piirrä neliö"-funktioksi muuttaaksesi piirustusta?
      4-5 Artist Functions 6_instruction: 'Piirrä talo käyttämällä "piirrä neliö" - ja "piirrä kolmio" -funktioita. (Vihje: neliön sivut ovat 200 pikseliä)'
      4-5 Artist Functions 6b_instruction: Käytä "piirrä neliö" - ja "piirrä kolmio" -funktioita yhdessä toisten palikoiden kanssa ja tee talo lisäämällä ne "piirrä talo" -funktioon ja calling it.
      4-5 Artist Functions 7_instruction: Käytä "piirrä talo" -funktiota ja piirrä talot, jotka ovat 100 ja 50 kuvapistettä. Talojen välissä on 50 kuvapistettä.
      4-5 Artist Functions 8_instruction: '"Piirrä kukka" -funktiolla on parametri, jonka avulla voit määrätä varren korkeuden. Aseta se 200:aan ja katso, mitä tapahtuu.'
      4-5 Artist Functions 9_instruction: Piirrä nämä 3 kukkaa. Ensimmäisen korkeus on 100 ja seuraava kukka on aina 50 kuvapistettä korkeampi kuin edellinen. Kukat ovat 100 kuvapisteen päässä toisistaan.
      4-5 Artist Patterns 1_instruction: |-
        Osaatko piirtää tämän neliön käyttämällä silmukkaa? Jokainen sivu on 20 pikseliä pitkä.
      4-5 Artist Patterns 10_instruction: "Tämä koodi piirtää kaksi riviä kuusikulmioita - toista koko juttu silmukassa 4 kertaa piirtääksesi koko hunajakennon. Vihje: Sinun täytyy hypätä takaisin 120 pikseliä ulommassa silmukassa varmistaaksesi ettei taiteilija vahingossa piirrä ruudun ulkopuolelle."
      4-5 Artist Patterns 11_instruction: 'Kuinka monta kertaa sinun pitää toistaa tämä, että voit piirtää puoliympyrän ? '
      4-5 Artist Patterns 12_instruction: "Mitä tapahtuu, jos kopioit tämän silmukan ja käännät vasemmalle oiken sijaan? Osaatko toistaa tuon piirtääksesi aallon?"
      4-5 Artist Patterns 13_instruction: "Kerrataanpa koko juttu neljä kertaa, jotta saadaan kehykset tähän piirustukseen. Ole tarkkaavainen kulmissa, et voi vain kääntyä 90 astetta!\\r\n\\r Jos 3 asteen silmukka pitää toistaa 60 kertaa, jotta saa puoliympyrän, millä näistä koodipalikoista saa aikaan kulmaan neljännesympyrän?"
      4-5 Artist Patterns 2_instruction: Jos neliösilmukka laitetaan toisen silmukan sisään, sitä kutsutaan sisäkkäiseksi silmukaksi. Mitä on lisättävä ulommaiseksi silmukaksi, jotta varmistetaan, että kaikki 15 neliötä asettuvat suoraan jonoon?
      4-5 Artist Patterns 3_instruction: Mennäänpä tasoa syvemmälle! Olemme laittaneet kokonaisen koodipalikan toisen silmukan sisään, mutta nyt on saatava taiteilija paikalle piirtämään seuraava viiva. Mikä näistä koodipalikoista pitää laittaa ulommaisimman silmukan loppuun, jotta saadaan piirrettyä kokonainen ristikko?
      4-5 Artist Patterns 4_instruction: Tällä timantilla on 50 pikselin sivut ja 120 ja 60 asteen kulmat. Käytä silmukkaa piirtääksesi sen.

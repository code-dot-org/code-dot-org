      2-3 Artist 5_instruction: Korvaa tämä koodi "toista kertaa" -lohkolla siten, että se piirtää saman talon käyttäen vain 3 lohkoa.
      2-3 Artist 6_instruction: 'Tämä talo tarvitsee katon. Piirrä kolmio. Vihje: kaikki kolme sivua ovat saman pituisia.'
      2-3 Artist 7_instruction: 'Viimeistele kuva piirtämällä viimeisen ikkunan oikea puoli. Jokainen ikkunaruutu on 25 pikseliä. '
      2-3 Artist 8_instruction: Valmista huoneita kullekin eläimelle jakamalla suorakulmio 2:een samansuuruiseen neliöön. Suorakulmio on 200 kuvapistettä leveä ja 100 kuvapistettä korkea.

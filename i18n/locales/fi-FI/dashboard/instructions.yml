      2-3 Artist 1 new_instruction: Hei olen taiteilija. Voit kirjoittaa koodin, joka saa minut tekemään melkein mitä tahansa. Käytä muutamia lohkoja, joilla saat minut piirtämään kuvan harmaiden linjojen yli. (Jokainen linja on 100 pikseliä pitkä)
      2-3 Artist 11_instruction: 'Anna stop-merkille rajat tekemällä kahdeksankulmio, jossa kaikki 8 sivua ovat 100 pikseliä pitkiä. Kuinka monta astetta pitäisi kääntyä? (Vihje: mitä on 360 jaettuna 8:lla?) '
      2-3 Artist 12_instruction: 'Aseta "toista kertaa" -lohko niin että se luo "ympyrän", joka viimeistelee silmämunan. Jos jokainen liike kääntää oikealle yhden asteen, niin kuinka monta kertaa sinun täytyy toistaa tehdäksesi täyden ympyrän? 180? 360? 500?'
      2-3 Artist 2 new_instruction: 'Tässä talossa on puolivalmiit seinät. Kukin sivu on 100, mutta puolivalmis seinä on vain 50. Täydennä seinä. '
      2-3 Artist 2_instruction: 'Tässä talossa on puolivalmiit seinät. Kukin sivu on 100, mutta puolivalmis seinä on vain 50. Täydennä seinä. '
      2-3 Artist 3.4_instruction: 'Hyppää-lohko siirtää taiteilijan ilman, että se piirtää. Piirrä katkoviiva käyttämällä sekä hyppää- että piirrä-lohkoja.'
      2-3 Artist 3_instruction: Tämä hattu on 100 kuvapistettä korkea. Piirrä hattu, joka on 70 kuvapistettä vähemmän.
      2-3 Artist 3new_instruction: Punainen hattu on korkeudeltaan 100 kuvapistettä. Täydennä piirustus mustasta hatusta, joka on 70 kuvapistetta matalampi. Mustan hatun leveys on 50 kuvapistettä.
      2-3 Artist 4_instruction: Auta minua saamaan valmiiksi talo tälle kissalle.
      2-3 Artist 5_instruction: 'Korvaa tämä koodi "toista kertaa" -lohkolla siten, että se piirtää saman talon käyttäen vain 3 lohkoa.'
      2-3 Artist 6_instruction: 'Tämä talo tarvitsee katon. Piirrä kolmio. Vihje: kaikki kolme sivua ovat saman pituisia.'
      2-3 Artist 7_instruction: 'Viimeistele kuva piirtämällä viimeisen ikkunan oikea puoli. Jokainen ikkunaruutu on 25 pikseliä. '
      2-3 Artist 8_instruction: Valmista huoneita kullekin eläimelle jakamalla suorakulmio 2:een samansuuruiseen neliöön. Suorakulmio on 200 kuvapistettä leveä ja 100 kuvapistettä korkea.
      2-3 Artist 9_instruction: Viimeistele tämä leija
      2-3 Artist Assessment 1_instruction: 'Arviointi: Piirrä loppuun viimeinen hammas, korkeudeltaan 25 kuvapistettä ja leveydeltään 25 kuvapistettä.'
      2-3 Artist Debugging 1_instruction: Voitko tehdä tämän hatun huippupituudella 100?
      2-3 Artist Debugging 10_instruction: 'Minun peliohjaimen suunta-näppäimistö on liian kapea. Vihje: Laajenna sitä 10 kuvapistettä'
      2-3 Artist Debugging 11_instruction: 'Auta minua viimeistelemään kaunis lumihiutaleeni. Kuinka monta kertaa minun täytyy "toistaa" saadakseni sen valmiiksi?'
      2-3 Artist Debugging 12_instruction: Minun pitäisi lisätä valtameri-aalto tähän maisemaan. Voitko auttaa minua?
      2-3 Artist Debugging 2_instruction: 'Koodi näkemällesi kolmelle viikselle on väärä. Vihje: kukin viiksi on 75 kuvapistettä pitkä. Korjaa tämä koodi piirtääksesi viikset.'
      2-3 Artist Debugging 3_instruction: 'Veneessäni on reikä! Voitko korjata sen muuttamalla linjan kulmaa? Vihje: viimeinen kulma on väärässä 15 astetta.'
      2-3 Artist Debugging 4_instruction: Mikä on kuva, mitä me yritämme tehdä? Viimeistele yhdistämällä pisteitä käyttämällä sopivia viivoja ja kulmia.
      2-3 Artist Debugging 5_instruction: 'Koodi näkemällesi jalalle ja jalkaterälle on väärä. Vihje: jalkaterä on liian pitkä, meidän täytyy ehkä poistaa askel (tehty kompa)'
      2-3 Artist Debugging 6_instruction: Näyttää, että istun tuolilla, josta puuttuu jalka. Muokkaa lohkoja piirtääksesi jalan.
      2-3 Artist Debugging 7_instruction: |
        Näyttää, että koodissa oleva C on piirretty takaperin. 
        Voitko tehdä sen näyttämään C:ltä?
      2-3 Artist Debugging 8_instruction: Minun kärrynpyörä ei ole valmis. Kuinka monta kertaa minun täytyy toistaa saadakseni sen valmiiksi?
      2-3 Artist Debugging 9_instruction: 'Tämä rungon koodi on virheellinen. Vihje: Kulma on pielessä 60 astetta'
      2-3 Artist Debugging Assessment 1_instruction: 'Tämän muoto on liian pieni. Voitko tehdä siitä isomman? Vihje: sen tulisi olla 75 kuvapistettä pitempi joka sivulta.'
      2-3 Artist Free Play_instruction: Vapaapeli! Piirrä ihan mitä tahansa.
      2-3 Artist Functions 1_instruction: 'Moro! Mää zombie taitelija. Mää rakastaa piirtämistä!  Auta minua tekemään neliölasit. Vihje: lasien nenäkappale on 25 kuvapistettä lyhyempi kuin neliön pituus.'
      2-3 Artist Functions 10_instruction: Tässä on kaksi funktiota, yhdellä piiretään iso (hammas)ratas ja toisella piirretään pieni ratas. Käytä niitä tehdäksesi koneen sisus!
      2-3 Artist Functions 11.5_instruction: 'Tässä on sama "Piirrä kuusikulmio" -funktio. Mitä tapahtuu, jos käännät vain 60 astetta joka kerta kun teet silmukan?'
      2-3 Artist Functions 11_instruction: 'Me nimesimme "piirrä neliö" -funktio  "piirrä kuusikulmio" -funktioksi, mutta se tekee vain neliöitä! Voitko muokata "piirrä kuusikulmio"-funktiota piirtämään kuusikulmion 50 kuvapisteen sivupituudella  ja piirrä kuva funktiota käyttämällä?'
      2-3 Artist Functions 12_instruction: 'Funktiot ovat todella upeita toimintoja kun piirretään monimutkaisia asioita useita kertoja. Voitko käyttää "Piirrä kukka"-funktiota täyttääksesi loput kylvökoneen laatikosta?(Vihje: kasvit erotettiin toisistaan 100 kuvapisteen pituudella)  '
      2-3 Artist Functions 13_instruction: Olemme koonneet sinulle neljä funktiota. Käytä niitä haluamallasi tavalla yhden tai usemman silmukan sisällä tehdäksesi kuvia, joita voit jakaa ystävillesi. Paina suorita nähdäksesi esimerkin.
      2-3 Artist Functions 2_instruction: 'Funktioilla voit määrittää uusia lohkoja! Olemme siirtäneet neliöiden piirtämislohkot funktioon nimeltä "piirrä neliö". Voitko käyttää "piirrä neliö"-funktiota lasien luomiseksi? Neliöt ovat 75 kuvapistettä kumpikin.'
      2-3 Artist Functions 3_instruction: Muokkaa funktiota piirtääksesi neliön minkä sivu on 115 kuvapistettä pitkä ja piirrä isommat lasit. Nyt neliöt ovat 45 kuvapistettä kumpikin.
      2-3 Artist Functions 4_instruction: 'Käytä "toista" lohkoa piirtääksesi nämä 3 neliötä.'
      2-3 Artist Functions 7_instruction: 'Käytä "piirrä talo"-funktiota piirtääksesi kaksi taloa käyttäen erilaisia parametrejä. (Vihje: ensimmäinen talo on 100 kuvapistettä).'
      2-3 Artist Functions 9_instruction: Tässä on lumihiutale-funktio. Kokeilla sitä luodaksesi talvimaisema! Tämä on ilmainen pelitaso, joten ei ole tehtävää ratkaistavana. Pidä hauskaa!
      2-3 Artist Loops 1_instruction: Voitko tehdä kuusikulmion, jonka sivut ovat 100 kuvapistettä pitkiä valmistaaksesi solun? Muista, että tämä tarkoittaa, että sinun tarvitsee vain kääntyä 60 astetta!
      2-3 Artist Loops 10_instruction: 'Mitä tapahtuu suunnittelemallemme  kuviolle,  kun teemme viimeisen askeleen eteenpäin vain puoleksi niin pitkänä?'
      2-3 Artist Loops 11_instruction: 'Laitetaan nyt *toinen* silmukka koko luomuksen ympärille! Älä unohda lisätä kulmaa ulomman silmukan loppuun.'
      2-3 Artist Loops 2_instruction: Käytä nyt toista-lohkoa tehdäksesi solusta kuoren.
      2-3 Artist Loops 4_instruction: Haluatko nähdä, mitä tapahtuu, kun toistamme tuota muotoa yhä uudelleen käyttäen silmukkaa?
      2-3 Artist Loops 5_instruction: Tehkäämme nyt pieni muutos silmukkaan ja näemme, miten erilaiseksi kuvamme muuttuu.
      2-3 Artist Loops 6_instruction: 'Lisää vielä yksi "siirry" ja toinen "käänny" silmukan sisälle ja katso, miten kuviomme muuttuu.'
      2-3 Artist Loops 7_instruction: 'Voimme käyttää silmukoita tekemään kaikenlaisia monikulmioita.  Osaatko tehdä vinoneliön tämän kuusikulmion sisälle?'
      2-3 Artist Loops 8_instruction: Laitetaan molemmat palat silmukan sisään.
      2-3 Artist Loops 9_instruction: "Aiomme laittaa silmukoihin samoja osia, mutta nyt me aiomme lisätä niiden välistä eäisyyttä.\\r Käytä samaa koodia kuin ennenkin, mutta lisää askel eteenpäin ulomman silmukan loppuun."

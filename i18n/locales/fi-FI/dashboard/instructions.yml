      2-3 Artist Functions 11 a_instruction: "Me nimesimme \"piirrä neliö\" -funktio  \"piirrä kuusikulmio\" -funktioksi, mutta se tekee vain neliöitä! Voitko muokata \"piirrä kuusikulmio\"-funktiota piirtämään kuusikulmion 50 kuvapisteen sivupituudella  ja piirrä kuva funktiota käyttämällä?"

      4-5 Artist Functions 10a_instruction: |-
        Laita tämä koodi funktioon "piirrä lumihiutale" ja korvaa 50 parametrillä 'koko'. Funktiota on jo kutsuttu tekemään 100 pikselin lumihiutale.
      4-5 Artist Functions 10b_instruction: 'Käytä "piirrä lumihiutale" funktiota tehdäksesi eri kokoisia hiutaleita. Vihje: ensimmäisen lumihiutaleen pituus on 50 pikseliä ja jokainen lumihiutale on kaksi kertaa edellistä suurempi.'
      4-5 Artist Functions 11_instruction: 'Tämä "piirrä kuusikulmio" funktio käyttää "piirrä kolmio" funktiota. Tee kuusikulmiofunktio loppuun. (Vihje: kuusikulmiossa on 6 sivua, joista kaikki ovat 100 pikseliä pitkiä.)'
      4-5 Artist Functions 12_instruction: 'Täydennä "piirrä aaltoja" funktio. Jokainen aalto koostuu yhdestä ylemmästä ja yhdestä alemmasta aallosta. Vihje: piirrä 5 sinistä aaltoa.'
      4-5 Artist Functions 13 Free play_instruction: Tässä on joitain toimintoja joilla voit piirtää planeettoja, tähtiä, raketteja ja robotteja. Käytä niitä miten ikinä haluat kuviin jotka voit jakaa ystävien kanssa.
      4-5 Artist Functions 14 Free play_instruction: "Ole hyvä, tarjoamme tässä useita funktioita. Voit käyttää niitä haluamallasi tavalla yhden tai useamman silmukan sisällä tehdäksesi kuvia, joita voit jakaa ystäviesi kanssa. Klikkaa 'run', niin näet esimerkin."
      4-5 Artist Functions 15 Assessment_instruction: 'Tehtävä: "Piirrä nelikulmio" -funktiota tehdäksesi nelikulmioita. Nelikulmiot ovat 50, 100 ja 150 pikseliä.'
      4-5 Artist Functions 2a_instruction: 'Laita seuraavaksi nämä lohkot uuteen funktioon "piirrä pieni kolmio" ja kutsu funktiota.'
      4-5 Artist Functions 2b_instruction: 'Luo seuraavaksi funktio "piirrä pieni kolmio" käyttäen annettuja lohkoja.'
      4-5 Artist Functions 3_instruction: 'Luo funktiot "Piirrä keskikokoinen kolmio" ja "Piirrä suuri kolmio". "Piirrä pieni kolmio" on jo tehty valmiiksi. Kolmioiden sivujen npituudet ovat 50 (pieni), 100 (keskikokoinen) ja 150 (suuri). '
      4-5 Artist Functions 4_instruction: 'Tässä uudessa "piirrä kolmio" -funktiossa on yksi parametri ja se tekee samat asiat kuin aikaisemmat kolme funktiota. Piirrä samat kolmiot uuden funktion avulla.'
      4-5 Artist Functions 5_instruction: 'Osaatko muuttaa "piirrä kolmio"-funktion "piirrä neliö"-funktioksi muuttaaksesi piirustusta?'
      4-5 Artist Functions 6_instruction: 'Piirrä talo käyttämällä "piirrä neliö" - ja "piirrä kolmio" -funktioita. (Vihje: neliön sivut ovat 200 pikseliä)'
      4-5 Artist Functions 6b_instruction: 'Käytä "piirrä neliö" - ja "piirrä kolmio" -funktioita yhdessä toisten palikoiden kanssa ja tee talo lisäämällä ne "piirrä talo" -funktioon ja calling it.'
      4-5 Artist Functions 7_instruction: 'Käytä "piirrä talo" -funktiota ja piirrä talot, jotka ovat 100 ja 50 kuvapistettä. Talojen välissä on 50 kuvapistettä.'
      4-5 Artist Functions 8_instruction: '"Piirrä kukka" -funktiolla on parametri, jonka avulla voit määrätä varren korkeuden. Aseta se 200:aan ja katso, mitä tapahtuu.'
      4-5 Artist Functions 9_instruction: Piirrä nämä 3 kukkaa. Ensimmäisen korkeus on 100 ja seuraava kukka on aina 50 kuvapistettä korkeampi kuin edellinen. Kukat ovat 100 kuvapisteen päässä toisistaan.
      4-5 Artist Patterns 1_instruction: Osaatko piirtää tämän neliön käyttämällä silmukkaa? Jokainen sivu on 20 pikseliä pitkä.
      4-5 Artist Patterns 10_instruction: 'Tämä koodi piirtää kaksi riviä kuusikulmioita - toista koko juttu silmukassa 4 kertaa piirtääksesi koko hunajakennon. Vihje: Sinun täytyy hypätä takaisin 120 pikseliä ulommassa silmukassa varmistaaksesi ettei taiteilija vahingossa piirrä ruudun ulkopuolelle.'
      4-5 Artist Patterns 11_instruction: 'Kuinka monta kertaa sinun pitää toistaa tämä, että voit piirtää puoliympyrän ? '
      4-5 Artist Patterns 12_instruction: Mitä tapahtuu, jos kopioit tämän silmukan ja käännät vasemmalle oiken sijaan? Osaatko toistaa tuon piirtääksesi aallon?
      4-5 Artist Patterns 13_instruction: "Kerrataanpa koko juttu neljä kertaa, jotta saadaan kehykset tähän piirustukseen. Ole tarkkaavainen kulmissa, et voi vain kääntyä 90 astetta!\\r\n\\r Jos 3 asteen silmukka pitää toistaa 60 kertaa, jotta saa puoliympyrän, millä näistä koodipalikoista saa aikaan kulmaan neljännesympyrän?"
      4-5 Artist Patterns 2_instruction: Jos neliösilmukka laitetaan toisen silmukan sisään, sitä kutsutaan sisäkkäiseksi silmukaksi. Mitä on lisättävä ulommaiseksi silmukaksi, jotta varmistetaan, että kaikki 15 neliötä asettuvat suoraan jonoon?
      4-5 Artist Patterns 3_instruction: Mennäänpä tasoa syvemmälle! Olemme laittaneet kokonaisen koodipalikan toisen silmukan sisään, mutta nyt on saatava taiteilija paikalle piirtämään seuraava viiva. Mikä näistä koodipalikoista pitää laittaa ulommaisimman silmukan loppuun, jotta saadaan piirrettyä kokonainen ristikko?
      4-5 Artist Patterns 4_instruction: Tällä timantilla on 50 pikselin sivut ja 120 ja 60 asteen kulmat. Käytä silmukkaa piirtääksesi sen.
      4-5 Artist Patterns 5.5_instruction: Kuinka monta kertaa sinun tarvitsee toistaa tämä piirtääksesi täyden ruudukon timantteja?
      4-5 Artist Patterns 5_instruction: "Toista tämä koodi ja tee 6 timantin rivi.\n\\r\n\\r\nHuomaa, että timanttikoodia on muutettu. Se toistaa 3 kertaa 2 kerran sijaan - minkähän takia niin käy?\\r\n"
      4-5 Artist Patterns 6_instruction: Kuinka monta kertaa tämä palikka täytyy toistaa, jotta saadaan piirretyksi täysi timanttiruudukko?
      4-5 Artist Patterns 7_instruction: "Muokataanpa edellisen tehtävän koodia, jotta saadaan tästä monimutkaisempi malli. Huomaa, kuinka timantit menevät nyt osittain päällekkäin. Yritä muuttaa ensimmäistä 'hyppyä taaksepäin' sadasta viiteenkymmeneen (puoliksi niin kauas). Kuinka kauas taiteilijan pitäisi mennä toisella 'hypyllä taaksepäin'?"
      4-5 Artist Patterns 8_instruction: Käytä silmukkaa ja piirrä tämä kuusikulmio, jossa on 40 kuvapisteen sivut ja 60 asteen kulmat.
      4-5 Artist Patterns 9.5_instruction: Tehdäänpä tähän koodiin silmukka, että saamme piirrettyä kaksi riviä kuusikulmioita. Huomaa, kuinka toinen rivimme on siirtynyt oikealle.
      4-5 Artist Patterns 9_instruction: "Toista tämä koodi 3 kertaa ja piirrä kokonainen rivi.\\r\n\\r\nJokainen kuusikulmio on 80 kuvapistettä mitattuna äärimmäisestä pisteestä vasemmalla oikean reunan äärimmäiseen pisteeseen."
      4-5 Artist Patterns Free Play_instruction: 'Vapaa peli - koeta piirtää oma kuvio!'
      4-5 Bee Conditionals - FC Test_instruction: Mehiläinen haluaa mettä juuri nyt. Kaikki kohteet eivat ole kukkkia, tarkistapa siis JOKAISEN PILVEN alta, ettei siellä piileskele kukkaa. Jos löydät kukan, voit kerätä meden.
      4-5 Bee Conditionals 1 (copy 1)_instruction: |
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: En näe, koska pilvi on edessä! Katso, onko pilven alla kukka. Jos löydät kukan, voit kerätä meden. Ole varovainen, se voi muuttua!
      4-5 Bee Conditionals 2 (copy 1)_instruction: |
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: "Lisää pilviä!\\r\n\\r\nTarkista jokainen pilvi, jotta tiedät, onko sen alla kukka. Jos löydät kukan, voit kerätä meden.\\r\n\\r\nMuista:\nKaikki pilvet eivät piilottelee samaa asiaa!"
      4-5 Bee Conditionals 3_instruction: Nyt haluan tehdä hunajaa. Joidenkin näiden pilvien alla voi olla hunajakennoja. Tarkista jokainen pilvi!
      4-5 Bee Conditionals 4 (copy 1)_instruction: |
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: Joskus pilvi peittää kukan, joskus hunajakennon! Jos löydät kukan, käytä jos/muuten -palikkaa kerätäksesi mettä tai muuten-palikkaa tehdäksesi hunajaa (koska löysit hunajakennon).
      4-5 Bee Conditionals 5_instruction: "Noiden pilvien alta löytyy joko kukka tai hunajakenno!\\r\n\\r\nJos löydät kukan, käytä 'jos/muuten' -palikkaa kerätäksesi mettä.\\r\nMuussa tapauksessa, tee hunajaa (koska pilven alla on hunajakenno)."
      4-5 Bee Conditionals 6 (copy 1)_instruction: |
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: "En ole varma, kuinka paljon mettä tässä kukassa on, mutta tiedän, että sillä on 1, 2 tai 3 mettä.\\r\n\\r\nYhdistä vaihtoehtoiset palikat ('jos' ja/tai 'jos/muuten') saadaksesi kaiken kukan meden talteen.\n\\r\n\\r\nMuista, meden määrä voi muuttua joka kerta, kun suoritat tehtävää!"
      4-5 Bee Conditionals 7_instruction: "Näillä kukilla voi olla 3, 2 tai 1 mettä.\n\\r\n\\r\nTee valmiiksi 'tarkasta violetti kukka' -funktio ja käytä sitä kerätessäsi kukkien kaiken meden talteen."
      4-5 Bee Conditionals 8_instruction: "Kirjoita funktio ' tarkista kukka, tee hunajaa'.\\r\n\\r\nFunktiosi pitäisi tarkistaa, onko kukalla 3, 2 vai 1 mettä ja kerätä kaikki mesi.\\r\nMene sitten eteenpäin ja tee hunajaa."
      4-5 Bee Conditionals Assessment 1_instruction: "Tehtävä: Tämä pilvi joko piilottelee kukkaa, jossa on yksi mesi tai sellaista hunajakennoa, joka tarvitsee yhden hunajan.\\r\n\\r\nTäydennä 'hae mesi tai tee hunajaa' -funktio, pyydä sitten sitä keräämään mesi tai hunaja.\\r\n"
      4-5 Bee Debugging 1_instruction: "Nämä palikat todellakin häiritsevät minua.\\r\n\\r\nOsaatko korjata ne?"
      4-5 Bee Debugging 10_instruction: Etsi virheet ja korjata ne.
      4-5 Bee Debugging 11_instruction: Laskeeko tämä oikein?
      4-5 Bee Debugging 2_instruction: Auttaa mehiläistä saamaan mettä ja tekemään hunajaa.
      4-5 Bee Debugging 3_instruction: Etsi virheet ja korjata ne.
      4-5 Bee Debugging 4_instruction: Nämä lohkot eivät toimi. Mikä on kaava?
      4-5 Bee Debugging 5_instruction: Jotakin ei ole tässä oikein...
      4-5 Bee Debugging 6_instruction: Violetissa kukassa on tuntematon määrä mettä. Korjaa lohkot siten, että kaikki mesi saadaan kerättyä.
      4-5 Bee Debugging 7_instruction: Funktiosta puuttuu jotain...
      4-5 Bee Debugging 8_instruction: Tämä funktio on kunnossa, mutta sitä ei käytetä kunnolla.
      4-5 Bee Debugging 9_instruction: Miksi mehiläinen ei tee tarpeeksi hunajaa?
      4-5 Bee Debugging Assessment 1_instruction: 'Arviointi: Korjaa koodi.'
      4-5 Bee Nested Loops 1_instruction: Käytä silmukkaa kerätäksesi kaikki mesi.
      4-5 Bee Nested Loops 2_instruction: 'Kerää kaikki metsi jokaisesta kukasta. Käytä sisäistä silmukkaa. '
      4-5 Bee Nested Loops 3_instruction: Kerää kaikki mesi laittamalla käynnistyskoodi sisäkkäiseen silmukkaan.
      4-5 Bee Nested Loops 4_instruction: 'Kerää kaikki mesi kukista ja tee hunaja hunajakennoihin. Käytä sisäkkäistä silmukkaa. '
      4-5 Bee Nested Loops 5_instruction: Keŕää kaikki mesi käyttämällä sisäistä silmukkaa.
      4-5 Bee Nested Loops 6_instruction: Kerää kaikki mesi.
      4-5 Bee Nested Loops 7_instruction: Laita silmukka toinen silmukan sisälle tehdäksesi sisäinen silmukka, ja kerätäksesi kaikki mesi kukista.
      4-5 Bee Nested Loops 8_instruction: |
        Collect all of the nectar from these flowers
        by nesting a while loop. Replace the inner repeat times block with a while
        block. 
      4-5 Bee Nested Loops 9_instruction: |

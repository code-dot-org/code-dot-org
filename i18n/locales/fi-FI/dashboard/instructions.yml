      2-3 Artist Functions 12 Mike_instruction: "Funktiot ovat todella upeita toimintoja kun piirretään monimutkaisia asioita useita kertoja. Voitko käyttää \"Piirrä kukka\"-funktiota täyttääksesi loput kylvökoneen laatikosta?(Vihje: kasvit erotettiin toisistaan 100 kuvapisteen pituudella)  "
      2-3 Artist Functions 12 a_instruction: "Funktiot ovat todella upeita toimintoja kun piirretään monimutkaisia asioita useita kertoja. Voitko käyttää \"Piirrä kukka\"-funktiota täyttääksesi loput kylvökoneen laatikosta?(Vihje: kasvit erotettiin toisistaan 100 kuvapisteen pituudella)  "

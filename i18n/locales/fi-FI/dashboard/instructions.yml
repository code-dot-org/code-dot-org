      2-3 Artist Debugging 4_instruction: Mikä on kuva, mitä me yritämme tehdä? Viimeistele yhdistämällä pisteitä käyttämällä sopivia viivoja ja kulmia.
      2-3 Artist Debugging 5_instruction: "Koodi näkemällesi jalalle ja jalkaterälle on väärä. Vihje: jalkaterä on liian pitkä, meidän täytyy ehkä poistaa askel (tehty kompa)"

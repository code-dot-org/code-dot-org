      2-3 Artist Nested Loops 6_instruction: Tällä dinosauruksella on kahdeksan piikkiä hännässään; jokainen piikki on 30 pikseliä pitkä. Silmukoi kolmiota 8 kertaa, mutta muista liikkua eteenpäin jokaisen piikin jälkeen.
      2-3 Artist Nested Loops 7_instruction: Silmukoi tätä kolmiota 10 kertaa piirtääksesi auringon. Sinun täytyy liikkua ja kääntyä jokaisen kolmion jälkeen. Voit selvittää, kuinka paljon pitää kääntyä jakamalla ympyrän asteiden lukumäärän tarvittavien kuvioiden lukumäärällä.

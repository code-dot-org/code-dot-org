fi:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Jos käytät lohkoa ”siirrä eteenpäin 100 pikseliä”, niin minä piirrän viivan automaattisesti.
        2-3_Artist_1_new_b: Onko ongelmia kulman kääntymisessä? Käytä lohkoa "käänny oikealle 90 astetta".
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Onko ongelmia kulmien kanssa? Sinun täytyy mennä 360 astetta 8 kertaa.  Mitä on 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Ympyrä on 360 astetta, joten jos taiteilija kääntyy aina 1 asteen silmukassa, niin hänen täytyy tehdä se 360 kertaa.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Taiteilija ei näytä osoittavan oikeaan suuntaan. Voitko saada heidät ensin kääntymään ennen viivan piirtämistä?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Mikä on 100-70?  Perustuu tarinan ongelmaan, joka on, kuinka korkea hatun täytyy olla!
        2-3_Artist_3new_b: Taiteilija ei näytä osoittavan oikeaan suuntaan. Voitko saada heidät ensin kääntymään ennen viivan piirtämistä?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Talon viimeistelyssä meidän vain täytyy piirtää neliö!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'Jotta saadaan tehtyä nuo pienet kulmat, sinun täytyy kääntyä * kauemmas * joka kerta kun teit neliön kanssa.   '
        2-3_Artist_6_b: Koska olen jo oikealla, on helpointa aloittaa menemällä eteenpäin, sitten tee käännökset vasempaan luodaksesi kolmion.
        2-3_Artist_6_c: Kolmion jokainen sivu on saman pituinen kuin neliön jokainen sivu... 100 kuvapistettä!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: Helpoin tapa ratkaista tämä tehtävä on piirtää ensimmäinen ruutu ja päätyä taiteilijan osoittamiseen alaspäin ennen kuin aloitat toisen ruudun.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Jos leikkaat 200 kahtia, niin kuinka monta kuvapistettä leveän täytyy jokaisen neliön olla?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Tämä timantti on oikeastaan vain neliö kyljellään
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Jokainen askel on 100 kuvapistettä leveä ja 100 kuvapistettä korkea.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Tämä timantti on oikeastaan vain neliö käännettynä 45 astetta.
        2-3_Artist_9_b: |-
          Älä unohda kääntää taiteilijaa vasemmalle 45 astetta ennenkuin aloitat piirtämään neliötä!

           [] (https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: Muista, etä haluat ohjauspaneelin olevan 10 kuvapistettä *laajempi*... joten **lisää** 10 siihen numeroon, jota olet muuttamassa.
        2-3_Artist_Debugging_10_b: "**Kokeilu ja virhe ovat hienosti tässä** \nAloita muuttamalla yksi numero kerrallaan. \nMitkä numerot tekevät mitäkin? \nJos eksyt liikaa, niin klikkaa ”aloita alusta” ja koodisi palautetaan alkutilaan."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Vihje: Jokainen viiksi on 75 kuvapistettä pitkä.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Yksi käännös on 15 astetta liian pieni.
        2-3_Artist_Debugging_3_b: Jos ohjelma suoritetaan liian nopeasti että näkisit mitä on tapahtumassa, niin yritä hidastaa lioukusäätimellä.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Mitä tapahtuu, jos sinulla on taiteilija, joka siirtyy tai hyppää taaksepäin, kun hän piirtänyt ensimmäisen rivin?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Kuinka monta kertaa minun muotoni toistui?
          Kuinka monta kertaa *olisi* muotoa toistettava?
          Missä voit muuttaa sitä ohjelmassa?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: Taiteilijan on käännyttävä 60 astetta kauemmas vasemmalle ennen alkaa piirtämään!
        2-3_Artist_Debugging_9_b: Sinun ei tarvitse lisätä toista lohkoa saadaksesi täyskäännöksen, voit vain lisätä 60 astetta `käänny vasemmalle` lohkoon, joka on jo siellä olemassa!
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: Jokaisella neliöllä on 100 kuvapisteen sivut, se tarkoittaa, että sinun täytyy siirtyä eteenpäin 175 kuvapistettä ennenkuin piirrät seuraavan neliön.
        2-3_Artist_Functions_1_b: On sallittua tehdä päällekkäisiä viivoja kun teet lasit.
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: Jokaisella neliöllä on 100 kuvapisteen sivut, se tarkoittaa, että sinun täytyy siirtyä eteenpäin 175 kuvapistettä ennenkuin piirrät seuraavan neliön.
        2-3_Artist_Functions_1_b: On sallittua tehdä päällekkäisiä viivoja kun teet lasit.
      2-3 Artist Functions 11 a_authored_hint:
        2-3_Artist_Functions_11_a: Sinun täytyy muuttaa sivujen määrää ja pituutta funktion sisällä, sekä lisäksi on muutettava myös kulmaa, jonka taiteilija kääntyy sivujen välissä.
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: Sinun täytyy muuttaa sivujen määrää ja pituutta funktion sisällä, sekä lisäksi on muutettava myös kulmaa, jonka taiteilija kääntyy sivujen välissä.
      2-3 Artist Functions 12 a_authored_hint:
        2-3_Artist_Functions_12_a: Kokeile ensin koodin suoritusta, niin näet, mitä sinun on lisättävä.
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: Kokeile ensin koodin suoritusta, niin näet, mitä sinun on lisättävä.
      2-3 Artist Functions 2 a_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Sinun ohjelma olisi: 
          - Käytä funktiota 
          - Siirrä eteenpäin 100 + 75 kuvapistettä
          - Käytä funktiota
      2-3 Artist Functions 2_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Sinun ohjelma olisi: 
          - Käytä funktiota 
          - Siirrä eteenpäin 100 + 75 kuvapistettä
          - Käytä funktiota
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "** 115 + 45 = 160 **"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "** 115 + 45 = 160 **"
      2-3 Artist Functions 4 a_authored_hint:
        2-3_Artist_Functions_4_a: Taiteilijan on käännyttävä 120 astetta jokaisen neliön välissä, jotta se voi suorittaa loppuun tämän mallin.
      2-3 Artist Functions 4_authored_hint:
        2-3_Artist_Functions_4_a: Taiteilijan on käännyttävä 120 astetta jokaisen neliön välissä, jotta se voi suorittaa loppuun tämän mallin.
      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          Muista että koodi edellisessä tehtävässä oli: 

          <xml> <block type="when_run" deletable="false" movable="false"> 
          <next> 
          <block type="controls_repeat"> 
          <title name="TIMES">8</title> 
          <statement name="DO"> 
          <block type="draw_colour" inline="true"> 
          <value name="COLOUR"> 
          <block type="colour_random"/> 
          </value> 
          <next> 
          <block type="draw_turn_by_constant_dropdown"> 
          <title name="DIR">turnRight</title> 
          <title name="VALUE" config="45,60,90,120,180">45</title> 
          <next> 
          <block type="draw_move_by_constant"> 
          <title name="DIR">moveForward</title> 
          <title name="VALUE">50</title> 
          <next> 
          <block type="draw_turn_by_constant_dropdown"> 
          <title name="DIR">turnLeft</title> 
          <title name="VALUE" config="45,60,90,120,180">90</title> 
          <next> 
          <block type="draw_move_by_constant"> 
          <title name="DIR">moveForward</title> 
          <title name="VALUE">50</title> 
          </block> 
          </next> 
          </block> 
          </next> 
          </block> 
          </next> 
          </block> 
          </next> 
          </block> 
          </statement> 
          </block> 
          </next> 
          </block> 
          </xml>
        2-3_Artist_Loops_New_11_b: Sinun uusi käännöksesi olisi mentävä koodin ** loppuun ** silmukan sisällä.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Ennen kuin aloitat timanttia, taiteilijan tarvitsee kääntyä vasemmalle 60 astetta päästäkseen oikealle tielle.
        2-3_Artist Loops_New_12_b: Kun taiteilija on mennyt eteenpäin 100 kuvapistettä, hänen täytyy kääntyä oikealle 120 astetta tehdäkseen terävän kulman.
        2-3_Artist Loops_New_12_c: Taiteilijan täytyy kääntyä oikealle vain 60 astetta luodakseen laajan kulman.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "Jokaisen timantin lopussa taiteilija on jo oikeassa suunnassa alkaakseen seuraavan. \n\nTämän vuoksi meidän ei tarvitse lisätä ylimääräistä `käänny vasemmalle` lohkoa, ennen kuin aloitamme uudelleen."
        2-3_Artist_Loops_New_13_b: "Saadakseen jokaisen timantin tehtyä taiteilijan tarvitsee: \n- siirtyä \n- kääntyä oikealle 120 astetta \n- siirtyä \n- kääntyä oikealle 60 astetta \n\nSitten tee kaikki uudelleen!"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: Taiteilijan pitää kääntyä 45 astetta oikealle ennen kuin hän alkaa piirtämään.
        2-3_Artist_Loops_New_9_b: Tässä V on oikeastaan puolet neliöstä. Millainen ohjelma piirtäisi puolet neliöstä?
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: Muista laittaa kaikki harmaat lohkot silmukan sisälle.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Tarvitsetko apua kulmien kanssa?`\n** 360 / 12 = 30 **"
        2-3_Artist_Nested_Loops_3_b: Muista laittaa kaikki harmaat lohkot ja käänny lohko silmukan sisään.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Tarvitsetko apua kulmien kanssa?`\n** 360 / 12 = 30 **"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "Käytä `hyppää eteenpäin` lohkoa siirtyäksesi neliön päältä paikkaan, josta aloitat seuraavan neliön.\n\nJos neliöt ovat 20 pikseliä leveitä ja 20 pikselin etäisyydellä toisistaan, kuinka monta pikseliä pitää hypätä?"
      Artist Autorun Test_authored_hint:
        2-3_Artist_Functions_4_a: Taiteilijan on käännyttävä 120 astetta jokaisen neliön välissä, jotta se voi suorittaa loppuun tämän mallin.
      Function intro Ryan_authored_hint:
        Function_intro_Ryan_a: Voit kutsua toimintoa ohjelmassasi monta kertaa! Kokeile tehtävän selvittämistä kutsumalla sitä kaksi kertaa.
      Function intro Ryan_2019_authored_hint:
        Function_intro_Ryan_a: Voit kutsua toimintoa ohjelmassasi monta kertaa! Kokeile tehtävän selvittämistä kutsumalla sitä kaksi kertaa.
      MC Agent Freeplay_authored_hint:
        MC_HOC_2017_13_Cole_a: Kokeile laittaa Agent rakentamaan siltoja, jotta Alex tai Steve voi tehdä tutkimusmatkoja kartan reunojen ulkopuolelle.
      MC_HOC_2017_01_Cole_authored_hint:
        MC_HOC_2017_01_Cole_a: Ohjaa pelaaja taloon nuolinäppäinten avulla. Voitat pääsemällä oranssiin ruutuun.
      MC_HOC_2017_01_RETRY_authored_hint:
        MC_HOC_2017_01_RETRY_a: Vie yksi liiku eteenpäin -lohko työkalupakista työtilaan ja napsauta se paikalleen kun suoritetaan -lohkon alle.
        MC_HOC_2017_01_RETRY_b: Älä unohda napsauttaa Suorita, jotta koodi suoritetaan Agentia varten.
        MC_HOC_2017_01_RETRY_c: Kun Agent on suorittanut koodinsa loppuun, voit liikuttaa pelaajaa nuolinäppäimillä!
      MC_HOC_2017_01_RETRY_2019_authored_hint:

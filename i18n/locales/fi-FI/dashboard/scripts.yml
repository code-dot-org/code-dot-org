        course1:
          title: Kurssi 1
          description: Kurssi 1 on suunniteltu juuri lukemaan oppineille lapsille. Kurssin tavoitteina on opettaa lapsille taitoja, joita tarvitaan tietokoneohjelmien tekemisessä. Näitä taitoja ovat mm. yhteistyö, ongelmanratkaisutaito ja vaikeiden tehtävien ratkaisemisessa tarvittava sinnikkyys. Kurssin aikana oppilaat luovat oman pelin tai tarinan, jonka he voivat jakaa. Suositellaan esikoululaisille ja ekaluokkalaisille.
          description_short: Johdanto tietotekniikkaan juuri lukemaan oppineille.
          description_audience: 4+ -vuotiaille (lukutaidottomat)
          student_description: Kurssi 1 on suunniteltu juuri lukemaan oppineille lapsille. Kurssin tavoitteina on opettaa lapsille taitoja, joita tarvitaan tietokoneohjelmien tekemisessä. Näitä taitoja ovat mm. yhteistyö, ongelmanratkaisutaito ja vaikeiden tehtävien ratkaisemisessa tarvittava sinnikkyys. Kurssin aikana oppilaat luovat oman pelin tai tarinan, jonka he voivat jakaa. Suositellaan esikoululaisille ja ekaluokkalaisille.
        course2:
          title: Kurssi 2
          description: Kurssi 2 on tarkoitettu oppilaille, jotka osaavat jo lukea ja joilla on jo aiempaa ohjelmointikokemusta. Tällä kurssilla oppilaat luovat ohjelmia, jotka ratkaisevat pulmia, ja kehittävät vuorovaikutteisia pelejä ja tarinoita, joita he voivat jakaa. Suositellaan luokille 2-5.
          description_short: Johdanto tietotekniikkaan lukutaitoisille oppilaille.
          description_audience: Yli 6-vuotiaille (lukutaito vaadittu)
          student_description: Kurssi 2 on tarkoitettu oppilaille, jotka osaavat jo lukea ja joilla on jo aiempaa ohjelmointikokemusta. Tällä kurssilla oppilaat luovat ohjelmia, jotka ratkaisevat pulmia, ja kehittävät vuorovaikutteisia pelejä ja tarinoita, joita he voivat jakaa. Suositellaan luokille 2-5.
        course3:
          title: Kurssi 3
          description: Kurssi 3 on suunniteltu opiskelijoille, jotka ovat käyneet kurssin 2. Opiskelijat kaivautuvat syvemmälle ohjelmointiin liittyviin monimutkaisempiin ongelmiin, jotka on tuttuja aikaisempien kurssien pohjalta. Kurssin loppuun mennessä oppilaat luovat interaktiivisia tarinoita ja pelejä, joita he voivat jakaa muiden kanssa. Suositeltu luokkataso 4-5.
          description_short: Kurssi 3 on jatkoa kurssille 2.
          description_audience: 8+ -vuotiaille (kurssin 2 jälkeen)
          student_description: Kurssi 3 on suunniteltu opiskelijoille, jotka ovat käyneet kurssin 2. Opiskelijat kaivautuvat syvemmälle ohjelmointiin liittyviin monimutkaisempiin ongelmiin, jotka on tuttuja aikaisempien kurssien pohjalta. Kurssin loppuun mennessä oppilaat luovat interaktiivisia tarinoita ja pelejä, joita he voivat jakaa muiden kanssa. Suositeltu luokkataso 4-5.

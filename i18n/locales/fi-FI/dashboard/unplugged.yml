fi:
  data:
    unplugged:
      Unplug1:
        title: Johdanto tietojenkäsittelyyn
        desc: Tämä oppitunti tutustuttaa tietotekniikan käsitteeseen ja selittää mitä tietotekniikan ammattilainen tekee. Oppitunti antaa myös oppilaille mahdollisuuden asettua tietotekniikan ammattilaisen rooliin. Tunnin päätteeksi jokaisella oppilaalla on kotiin vietäväksi muistutus siitä mitä hän on oppinut. Voi tuntua houkuttelevalta jättää opettamatta nuorille lapsille sanastoa, joka liittyy tuleviin oppitunteihin, mutta niiden esittäminen hauskassa ja leikkisässä valossa nyt on rakentavampaa kuin tulevien tilaisuuksien odottaminen.
      Unplug2:
        title: Laskennallinen ajattelu
        desc: Vain paperia ja kyniä apuna käyttäen, oppilaat oppivat neljä askelta laskennalliseen ajatteluun. Lyhyen johdannon jälkeen, oppilaat jaetaan ryhmiin, joissa he luovat ohjeita muille oppilaille tietyn hirviön piirtämiseksi (esivalittujen hirviöiden valikoimasta). Aluksi tehtävä täytyy osittaa. Sitten tiimit analysoivat kaikki hirviöt valikoimassa yhteisten muotojen osalta, eristävät erilaiset yksityiskohdat hirviöistä ja käyttävät tätä tietoa luoden algoritmin (ohjeen) toiselle tiimille tietyn hirviön piirtämiseksi. Tiimit vaihtavat algoritmeja toisen ryhmän kanssa ja piirtävät hirviön algoritmiin perustuen. Vastaako kuva alkuperäisen tiimin tarkoittamaa?
      Unplug3:
        title: Ruutupaperiohjelmointi
        desc: Ohjelmoimalla toisensa piirtämään kuvia, oppilaat alkavat ymmärtää, mistä ohjelmoinnissa on kyse. Tämä oppitunti alkaa oppilaiden neuvoessa toisiaan värittämään neliöitä piirturipaperille yrittäessään tehdä mallinmukaisen kuvan. Jos aikaa on, oppitunti voi päättyä kuviin, joita oppilaat ovat itse tehneet.
      Unplug4:
        title: Algoritmit
        desc: Tällä oppitunnilla käsitellään algoritmeja. Hyödyntäen tangram-muotoja ja ruutupaperia, ensimmäiset harjoitukset osoittavat miten tärkeää on tehdä jokaisesta ohjeesta niin selkeä ja yksiselitteinen, kuin mahdollista. Tämän jälkeen oppilaat saavat tutkia, miten monella eri tavalla paperin voi taivutella suorakaiteen muotoiseksi ja samalla huomata, miten toiset tavat vaativat enemmän taitoksia, kuin toiset.
      Unplug5:
        title: Funktiot
        desc: Tällä oppitunnilla oppilaat tekevät auringonkerääjän narusta, helmistä ja erityisestä koristeesta. Oppilaat seuraavat sarjan toistuvia vaiheita, jonka jälkeen heidät pyydetään tunnistamaan tiettyjä taitojoukkoja, joita toistetaan useita kertoja. Kun nuo taidot ovat määritelty, niitä kutsutaan pääohjelmasta ja koko kaunis luomisprosessi tallennetaan yhdelle paperiarkille. Lopullinen ohjelma suunnataan koko luokalle, riippumatta onko niiden tyyppi naru, helmi vai koriste. Tämän tehokkaaseen käyttöön oppilaiden täytyy yleistää materiaaliensa yksityiskohdat ja heidän täytyy luoda epämääräisiä ilmaisuja oppilaan tarvikkeisiin. Tämä yleisten paikannäyttäjien käyttö on loistava johdanto muuttujiin.
      Unplug6:
        title: Ehdot
        desc: Tämä on luokkapeli. Ehdollisuuden, ehtolausekkeiden ja silmukoiden ideoihin tutustumisen jälkeen, luokka voi harjoitella yhdessä käyttäen etukäteen valmistettua ohjelmaa, korttipakkaa ja arpaonnea.
      Unplug7:
        title: Sävellys
        desc: Laulujen sanojen lukeminen on intuitiivista useimmille opiskelijoille. Otamme toiminnon, joka on jo yleistä osaamista ja muunnamme sen vankaksi koulutukseksi funktioiden määrittämiseksi ja kutsumiseksi. Kun oppilaat ovat tutustuneet määritys/kutsu prosessiin, lisäämme uusia kyvykkyyksiä, joita saadaan parametrien välittämisessä funktiokutsuille.
      Unplug8:
        title: Abstraktio
        desc: Tämä toiminta yhdistää opiskelijoidesi jokapäiväiset rutiinit ja Mad-Lib tyyppisen ajatuspelin auttaen luokkaasi oppimaan abstraktioiden tehokkuuden.
      Unplug9:
        title: Releohjelmointi
        desc: Oppitunti jatkaa edellisen toiminnon ideasta (4. Paperiohjelmointi) ja käyttää noita taitoja korostamaan tietyssä järjestyksessä toimivien ohjelmien viimeistelyn tärkeyttä ja kuinka ohjelmat pitää tarkastaa vikojen varalta.
      Unplug10:
        title: Internetti
        desc: Tällä tunnilla oppilaat teeskentelevät virtaavansa läpi internetin samalla oppien verkko-osoitteista, internet protokollista (IP) ja nimipalvelujärjestelmästä (DNS).
      Unplug11:
        title: Yhteenveto
        desc: Ensimmäisen 20 tunnin sarjan viimeinen kertaus auttaa luokkaa elämään uudestaan suosikkihetkensä, antaen heille seuraavia askeleita, joita he itse voivat ottaa, jos he haluavat jatkaa matkaansa tietotekniikassa.
      UnplugHappyMaps:
        title: Iloiset kartat
        desc: Oppilaat ohjaavat hahmon labyrintin läpi luomalla yksinkertaisia algoritmeja (sarja ohjeita).
      MoveIt:
        title: Liikuta, liikuta
        desc: Oppilaat ohjaavat hahmon labyrintin läpi luomalla yksinkertaisia algoritmeja (sarja ohjeita).
      PlantASeed:
        title: 'Tosielämän algoritmit: kylvä siemen'
        desc: Tämä oppitunti auttaa huomaamaan tavat, joilla käytämme algoritmeja arkipäivässä, käyttäen siemenen istutusta esimerkkinä. Siinä keskitytään myös tietotekniikan kokonaiskuvaan ja kuinka algoritmeillä on oleellinen rooli.
      BuildingAFoundation:
        title: Rakennetaan perustus
        desc: Opiskelijat kokoavat rakenteen käyttäen annettuja tarvikkeita. Rakenteiden täytyy suorittaa tehtävä (saavuttaa tietty korkeus tai kannattaa tietty paino) ja opiskelijat keskustelevat sitkeyden merkitystä, kun asioista tulee monimutkaisempia.
      GettingLoopy:
        title: Mennään silmukoille
        desc: Tällä oppitunnilla tutustutetaan silmukoiden ohjelmointikonseptiin (toistuvat käskyt) tanssin kautta. Oppilaat oppivat yksinkertaisen koreografian, joka heidät opetetaan toistamaan.
      RelayProgramming:
        title: Releohjelmointi
        desc: Opiskelijat juoksevat viestijuoksun, jossa he juoksevat pihan halki kirjoittaen algoritmin joka perustuu "paperiohjelmoinnin" kuvaan. He voivat kirjoittaa vain yhden ohjeen kerrallaan ja jos jossakin on virhe, heidän täytyy pyyhkiä kaikki siihen pisteeseen saakka.
      Conditionals:
        title: Ehtolausekkeet
        desc: Ehtolausekkeiden oppimiseksi opiskeliat pelaavat korttipeliä ja luovat sääntöjä kuten "Jos saan punaisen kortin, saan pisteen" ja "Jos saan mustan kortin, sinä saat pisteen."
      BigEvent:
        title: Suuri tapahtuma
        desc: Opiskelijat tutustutetaan "tapahtumien" ohjelmointikäsitteeseen, ne ovat toimenpiteitä, joita tietokone monitoroi koko ajan. Opettaja painelee paperisen kaukosäätimen nappuloita ja opiskelijat reagoivat riippuen mitä nappulaa painettiin.
      GoingPlacesSafely:
        title: Menossa turvallisesti
        desc: Internet on voimakas, mutta joskus vaarallinenkin paikka. Opettajat neuvovat kuinka pysyä turvassa internettiä selaillessa.
      GraphPaperProgramming:
        title: Ruutupaperiohjelmointi
        desc: Opiskelijat kirjoittavat algoritmin (käskyjen joukon) käyttäen tiettyjä ennaltamäärättyjä komentoja joilla ohjataan luokkakavereita piirroksen jäljentämisessä.
      PaperPlanes:
        title: 'Tosielämän algoritmit: paperilentokoneet'
        desc: Tällä tunnilla tutkitaan, miten algoritmit esiintyvät arkielämässämme, esimerkkinä paperilennokkien tekeminen. Oppitunti keskittyy myös tietotekniikan kokonaiskuvaan ja kuinka algoritmeillä on siinä oleellinen rooli.
      BinaryBracelets:
        title: Binäärikorut
        desc: Opiskelijat luovat rannekoruja nimensä ensimmäisen kirjaimen binäärimuodosta. Oppilaat oppivat, että tietoa voidaan esittää ja tallentaa useammalla kuin yhdellä tavalla.
      DigitalFootprint:
        title: Digitaalinen jalanjälkesi
        desc: Opettajat kertovat oppilailleen, että omien tietojensa lisääminen verkkoon luo digitaalisen jalanjäljen tai "polun" jolla on seurauksensa.
      ComputationalThinking:
        title: Laskennallinen ajattelu
        desc: Oppilaat käyttävät automatisointiajattelun vaiheita (osiin jakaminen, mallien havainnointi, abstraktio, algoritmi) päätelläkseen kuinka pelata peliä, jonka mukana ei tulekaan ohjeita.
      FunctionalSuncatchers:
        title: Funktionaaliset auringonkerääjät
        desc: Opiskelijat luovat algoritmin muuttujilla ja funktioilla (koodipätkät joita haluat käyttää uudestaan ja uudestaan) luodakseen auringonkerääjän käyttäen narua ja helmiä.
      SongwritingParameters:
        title: Säveltäminen
        desc: Opiskelijat käyttävät kuoron käsitettä oppiakseen muuttujien välityksestä (joilla voi muokata funktiota ilman että koko funktiota tarvitsee kirjoittaa uudestaan).
      DiceRace:
        title: 'Tosielämän algoritmit: Noppakisa'
        desc: Tällä oppitunnilla havainnollistaan kuinka algoritmejä käytetään arkielämässämme. Oppilaat tunnistavat ja kirjoittavat algoritmin noppakisapelille.
      Internet:
        title: Internet
        desc: Opiskelijat lähettävät viestejä, jotka esittävät lukuisia internetin siirtomenetelmiä käyttäen paperilappusia.
      Crowdsourcing:
        title: Joukkoistaminen
        desc: Opskelijat käyttävät joukkoistamista, tietotekniikassa yleistä ongelmanratkaisutekniikkaa, ratkaistakseen yhdessä luokkana tehtävän tehokkaammin kuin että yksi opiskelija yrittäisi sitä yksinään.
      DigitalCitizenship:
        title: Digitaalinen kansalaisuus
        desc: Opiskelijat tutkivat yksityisen ja henkilökohtaisen tiedon eroa, erottaen mitä on ja mitä ei ole turvallista jakaa verkossa.
      TangramAlgorithms:
        title: Tangram-algoritmit
        desc: Tämä oppitunti osoittaa meille jotakin tärkeää algoritmeistä. Jos pidät algoritmin yksinkertaisena niin sille löytyy monia käyttötapoja. Jos haluat, että kaikki päätyvät samaan lopputulokseen, niin algoritmisi tarvitsee enemmän yksityiskohtia.
      EnvelopeVariables:
        title: Kirjekuorimuuttujat
        desc: Muuttujat antavat vapautta ohjelmoinnissa. Tämä oppitunti selittää mitä muuttujat ovat ja kuinka voimme käyttää niitä monin eri tavoin. Käytä tätä toimintoa ennen (tai yhdessä) abstraktiotunnin kanssa, jotta idea tarttuu.
      MadGlibs:
        title: Mad Glibs
        desc: Abstraktio on yksi tärkeimmistä tietojenkäsittelijän ymmärrettävistä taidoista. Tässä toiminnossa laitat opiskelijasi analysoimaan tarinoita erojen varalta jotta he voivat yleistää ne. Näistä abstraktoiduista tarinoista tulee malleja hauskoille ja hassuille uusille tarinoille.
      ForLoopFun:
        title: Silmukkahupia
        desc: Tiedämme, että silmukat antavat meidän tehdä asioita uudestaan ja uudestaan, mutta nyt opimme kuinka käyttää silmukoita sisäänrakennettujen lisärakenteiden kanssa.
      SongwritingWithParameters:
        title: Parametroitu laulunkirjoitus
        desc: 'Eräs hienoimmista tietotekniikan rakenteista on funktio. Funktio (joita joskus kutsutaan proseduureiksi) ovat pienoisohjelmia, joita voit käyttää uudestaan ja uudestaan suuremman ohjelmasi sisällä. Tällä oppitunnilla opiskelijat intuitiivisesti oppivat miksi koodilohkojen yhdistäminen funktioiksi on niinkin kätevä käytäntö.  '
      BinaryImages:
        title: Binäärikuvat
        desc: Vaikka monet ajattelevat binääriä puhtaasti nollina ja ykkösinä, aiemmat kurssimme opettivat opiskelijoille, että informaatiota voidaan esittää monenlaisina binäärivaihtoehtoina. Tällä oppitunnilla viedään käsitettä askel pidemmälle, näyttäessään kuinka tietokone voi tallentaa jopa monimutkaisempaa informaatiota (kuen kuvia ja värejä) myös binäärisenä.
      VideoGamesCoordinatePlanes:
        title: Tietokonepelit ja koordinaattitasot
        desc: Tutustu miten rakastamasi videopelit perustuvat matematiikkaan. Tutki kuinka matemaattiset lausekkeet ja koordinaattitaso auttavat ymmärtämään videopelien toimintaa. Sitten voit alkaa suunnitella videopeliä, jonka tulet tekemään.
      Contracts:
        title: Sopimukset, lähtöjoukko ja maalijoukko
        desc: Sopimukset tarjoavat meille tavan ymmärtää funktioita ja keskustella niistä. Tässä oppitunnissa katsomme kuinka sopimukset auttavat meitä hahmottamaan uuden ohjelmointikielen tai funktion.
      DesignRecipe:
        title: Suunnitteluresepti
        desc: Viimeisessä vaiheessa opiskelijat kirjoittivat joitain hyvin yksinkertaisia funktioita - kehittyneemmät funktiot vaativat syvällisempää lähestymistapaa. Suunnitteluresepti on rakenteellinen lähestymistapa funktioiden kirjoittamiseen. Se sisältää myös testitapausten kirjoittamista, joilla voidaan tutkia toimiiko funktio joillakin arvoilla odotetusti.
      Booleans:
        title: Totuusarvot ja logiikka
        desc: Totuusarvot ovat neljäs ja viimeinen tietotyyppi, jonka opit tällä kurssilla. Tässä harjoituksessa opit mitä totuusarvot ovat, ja kuinka ne auttavat kirjoittamaan loogisesti toimivia funktioita
      ConditionalsPiecewiseFunctions:
        title: Ehtolauseet ja paloittaiset funktiot
        desc: Parametrit, joita välitämme funktiolle, aiheuttavat muutoksia saatavaan tulokseen, jotka riippuvat käytettävästä mallista. Oletetaan että haluamme joidenkin parametrin arvojen luovan tuloksen käyttäen yhtä mallia mutta muut arvot käyttävät toista mallia. Tämän aikaansamiseksi tarvitaan ehtolauseita...
      CollisionDetection:
        title: Törmäyksentunnistus ja Pythagoraan lause
        desc: Näytöllä olevien kohteiden toisiinsa osumisen tunnistus on tärkeä osa useimmissa peleissä. Tällä oppitunnilla katsomme kuinka Pythagoraan lausetta ja etäisyysfunktiota voidaan käyttää mittaamaan kahden pisteen välinen etäisyys tasolla, ja sitten päätellä koskevatko nämä pisteet (tai pelin hahmot) toisiaan.

  minecraft_leader_guide: "Eventတစ်ခုကို အစီအစဉ်ဆွဲရန် နှင့် ဦးဆောင်ရာ၌ သင့်ကို ကူညီနိုင်ရန် အရင်းအမြစ်များကို downloadဆွဲပါ."
  minecraft_facilitating_event: "ကျောင်းသားငယ်များနှင့် အတန်းကြီးကျောင်းသားများအတွက် facilitator quick start guide နှင့် powerpoint presentation များကို ယခု <a href='%{minecraft_facilitator_download}'>Download</a> ရယူနိုင်ပါပြီ။"
  minecraft_join_online_training: "Hour of Code ကို minecraft တွင် အသုံးပြုရန် <a href='%{minecraft_webinar_url}'>on-demand webinar</a>တွင်လေ့လာပါ။ Minecraft teamမှ မည်သို့ ပြုလုပ်ရမည်ကို သိနိုင်ပါသည်။ ထိုမှတစ်ဆင့် December 4-10 Computer science education week တွင် Hour of code ကို လူငယ်တွေဆီ ရောက်ရှိစေရန် ဘာတွေ လိုအပ်ကြောင်း စဉ်းစားပါ။."
  minecraft_continue_learning: 'လူတိုင်းအတွက် ကွန်ပျူတာ သိပ္ပံ: Beyond an Hour of Code at the Microsoft Store'
  minecraft_continue_learning_description: "ကွန်ပျူတာသိပ္ပံဆိုင်ရာမည်သည့် အတွေ့ကြုံမှမလိုအပ်ဘဲ ၁နာရီကြာသော workshopကို အခမဲ့ တက်ရောက်နိုင်ရန် ခြင်းဖြင့်သင်သည်Codingအကြောင်းများ ကွန်ပျူတာသိပ္ပံရဲ့အယူအဆများ နှင့်ရင်းနှီးလာမည်ဖြစ်ပြီး Hour of Codeကိုလဲကိုယ်တိုင်ဦးဆောင်ကျင်းပနိုင်မည်ဖြစ်သည်။\n <a href='%{minecraft_continue_learning_url}'>ယနေ့ဘဲSign up လုပ်ပါ</a>."
  minecraft_future: "လူငယ်အားလုံးကို အနာဂတ်အတွက် အဆင့်သင့်ဖြစ်အောင် ကူညီပါ"
  minecraft_future_description: "ကျောင်းတွေ စေတနာရှင် အဖွဲ့အစည်းတွေက digital skills တွေကို digital literacy ကတစ်ဆင့်ကွန်ပျူတာသိပ္ပံပညာရေး နဲ့ လူထုဆီကိုဘယ်လိုယူဆောင်ပေးကြတယ်ဆိုတာ သိရှိရန် <a href='%{minecraft_future_url}'>access the resources</a> တွင်ရှာဖွေပါ."
  minecraft_og_designer: "Minecraft သည် အသစ်သစ်သော လုပ်ဆောင်ချက်တေ့နဲ့အတူ ယခု ဗားရှင်းအသစ်တွင် ပါဝင်လာပါပြီ။animals တွေနဲ့အတူအခြားMinecraft သက်ရှိတွေကိုကိုယ်တိုင်ပရိုဂရမ်ဆွဲနိုင်ပါပြီ"
  minecraft_og_agent: "Minecraft ဂိမ်းကစားနည်းသည် Hour of Code အတွက်ပြန်လည်ရောက်ရှိလာပါပြီ။သင်သည် လူစွမ်းကောင်းတစ်ယောက်ဖြစ်ပါသည်။Minecraft biomesသို့ ခရီးသွားရန် ကုတ်နံပါတ်များကို ရေးသားပါ."

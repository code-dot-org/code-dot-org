      MC_HOC_2017_01_Cole: ဒီခရီးမှာ သင့်အနေနဲ့ ပစ္စည်းကိရိယာ အားလုံးကို စုဆောင်းရန် လိုအပ်ပါတယ်။ **arrow keys** ကိုအသုံးပြုပြီး အနီးအနား ရွှေ့ကြည့်ပါ။ ထို့နောက် အနိုင်ရရန် လမ်းကြောင်းပေါ်မှာ ရှိတဲ့ သေတ္တာဆီ အရောက်သွားလိုက်ပါ
      MC_HOC_2017_01_Kiki: ဒီအဆင့်ကိုကစားရန် ကစားကွက်အောက်မှာရှိတဲ့ လိမ္မော်ရောင် "Run" ဆိုသည့် ခလုတ်ကိုနှိပ်လိုက်ပါ။ ထို့နောက် **arrow keys** ကိုအသုံးပြု၍ ကစားသမားအား နေရာရွေ့လိုက်ပါ။
      MC_HOC_2017_01_RETRY: တံခါးကပိတ်ထားပါတယ်။ ဒါပေမဲ့ ကိုယ်စားလှယ်တစ်ယောက်က ဒီနေရာမှာကူညီဖို့ရှိနေပါတယ်။ ကိုယ်စားလှယ်ကို pressure plateသို့ခေါ်ရန် 'move forward'ဆိုတဲ့အတုံးလေးကို workspace မှာရှိတဲ့ 'when run'ဆိုသည့် အတုံးအောက်ခြေထိနှိပ်ပါ။ ထို့နောက် "Run" ခလုတ်အားနှိပ်ပါ။ အိမ်ထဲမှထွက်၍ သေတ္တာများကိုစုဆောင်းရန် 'arrow keys'ကိုအသုံးပြုပါ။

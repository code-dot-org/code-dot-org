      MC_HOC_2017 Agent Test: "**arrow keys**ကိုအသုံးပြု၍ ကစားသမားကိုရွေ့ရန် ''Run''ဆိုသည့်နေရာတွင် Clickနှိပ်ပါ။ ဤအဆင့်ကိုကျော်လွန်ရန် သင်တံခါးနားကိုရောက်ရန်လိုအပ်ပါသည်။ ထို့နောက်**space bar**ကိုအသုံးပြု၍ဖွင့်လိုက်ပါ။ ပြီးနောက် သင် လိမ္မော်ရောင်လေးထောင့်ကွက်အတွင်းသို့ ဝင်ရောက်နိုင်ပါပြီ။"

      MC_HOC_2017_02_Kiki: |-
        ကစားသမားသည် စွန့်စားခန်းကို စတင်နေပါပီ, သို့သော် ပထမဦးစွာ ပိတ်ထားသောတံခါး၏အခြားတစ်ဖက်တွင်ဝှက်ထားသောမီးတိုင်ဆီ ရောက်အောင်သွားရမည်.\\r
        \\r
        အဖြူရောင်လမ်းကြောင်းအတိုင်းသွားပြီးpressure plate ဆီသို့ရောက်ရန် ကိုယ်စားလှယ်ကိုရှေ့သို့နှစ်ကြိမ်ရွှေ့ရန်ပရိုဂရမ်ပြုလုပ်ပါ၊သို့မှသာကစားသမားအတွက်တံခါးဖွင့်ပေးနိုင်မည်ဖြစ်သည်.
      MC_HOC_2017_02_Will: |-
        ဒီအဆင့်ကိုဖြတ်ကျော်ရန် ကစားသမားဟာ ပိတ်ထားတဲ့တံခါး  နောက်မှာရှိတဲ့ လျှို့ဝှက်သစ်တောငယ်လေးထဲက လိမ္မော်ရောင်လေးထောင့်ကွက် ဆီရောက်ဖို့လိုအပ်ပါတယ်။  \\r
        \\r
        workplaceထဲမှာရှိတဲ့ codeတွေဟာ ကိုယ်စားလှယ်ကို pressure plateအတွင်းသို့ရောက်ရန် ရှေ့သို့နှစ်ကြိမ်ရွေ့စေပြီး Alexနဲ့ Steveအတွက် တံခါးဖွင့်ပေးပါလိမ့်မယ်
      MC_HOC_2017_03_Cole: "{currentPlayerName} သည် စွန့်စားခန်းမှာဆက်လက်ရှိနေပီးတော့ ခရီးအတွက်ပြင်ဆင်ဖို့ **compass**[compass] တစ်ခု လိုအပ်ပါတယ်.\\\\r\\\\r\nဂိတ်တံခါးကိုဖွင့်ရန် ကိုယ်စားလှယ်ကို code လုပ်ပါ. "
      MC_HOC_2017_03_Cole_2019: "{currentPlayerName} သည် စွန့်စားခန်းမှာဆက်လက်ရှိနေပီးတော့ ခရီးအတွက်ပြင်ဆင်ဖို့ **compass**[compass] တစ်ခု လိုအပ်ပါတယ်.\\\\r\\\\r\nဂိတ်တံခါးကိုဖွင့်ရန် ကိုယ်စားလှယ်ကို code လုပ်ပါ. "
      MC_HOC_2017_03_Kiki: |-
        ကစားသမားရဲ့ စွန့်စားခန်းက လျို့ဝှက်တောမှာရှိတဲ့ ပိတ်ထားတဲ့တံခါးနောက်မှ စတင်မှာဖြစ်ပါတယ်\\r\\r\\r
        pressure plate ကိုရောက်ရန် ကိုယ်စားလှယ်ကိုတံခါးဖွင့်ရာတွင်ကူညီဖို့ ကုတ်ရေးလိုက်ပါ.
      MC_HOC_2017_04: ဒီမြစ်ရဲ့ ပိုမိုကျယ်ဝန်းတဲ့ အပိုင်းကို ကိုယ်စားလှယ် ဖြတ်သွားနိုင်ရန် ကူညီပေးဖို့ နောက်ဆုံးပြုလုပ်ခဲ့သော ပဟေဠိမှ ပတ်လမ်းကို ပြောင်းလဲပါ
      MC_HOC_2017_04POINT5_Cole: |-
        သင်အခုနွံထဲမှလွတ်မြောက်သွားပါပီ! အခုလိမ္မော်ရောင်လေးထောင့်ကွက်ဆီသို့ ကစားသမားအန္တရာယ်ကင်းစွာရောက်အောင်ဆောင်ရွက်ပါ။.\\r
        \\r
        ပထမဆုံးpressure plateနှစ်ပြားကိုဖြတ်ကျော်ရန်အတွက် ရိုးရှင်းသောpatternကိုရှာပြီးအကွင်းတွေကိုအသုံးပြုခြင်းဖြင့်အေးဂျင့် လမ်းကြောရှင်းတဲ့နေရာမှာ ကူညီလိုက်ပါ.

      MC_HOC_2017_04_Cole: "ကိုယ်စားလှယ်ကရေကိုဖြတ်သန်းသွားနိုင်ပါတယ်!  \\\\r\n\n\\\\r\n'repeat'ပါသောအကွင်းကိုအသုံးပြုပြီးပဟေဠိကိုဖြေရှင်း၍ {currentPlayerName} ကိုတံခါးနောက်တွင်ရှိသော**bucket**[bucket_empty] ထဲသို့ရောက်အောင်ကူညီလိုက်ပါ. "
      MC_HOC_2017_04_Cole_2019: "ကိုယ်စားလှယ်ကရေကိုဖြတ်သန်းသွားနိုင်ပါတယ်!  \\\\r\n\n\\\\r\n'repeat'ပါသောအကွင်းကိုအသုံးပြုပြီးပဟေဠိကိုဖြေရှင်း၍ {currentPlayerName} ကိုတံခါးနောက်တွင်ရှိသော**bucket**[bucket_empty] ထဲသို့ရောက်အောင်ကူညီလိုက်ပါ. "
      MC_HOC_2017_04_Kiki: |-
        ဒီလျို့ဝှက်သစ်တောအဝင်မှတစ်ဆင့်လှပတဲ့အိုအေစစ်ကလေးဆီကိုခေါ်ဆောင်သွားမှာပါ။ဒီအဆင့်ကိုကျော်ဖြတ်ရန်အတွက်ကစားသမားသည်တဲပုတ်အတွင်းရှိလိမ္မော်ရောင်လေးထောင့်ကွက်သို့ရောက်ရန်လိုအပ်ပါတယ်။\\r

my:
  data:
    callouts:
      Function intro Ryan_callout:
        Function_intro_Ryan_1: ဒီရဲ့လမ်းညွှန်ချက်သေးသေးလေးက codeတော်တော်များများကို workspaceရှိနာမည်နှင့်တူညီစွာ လုပ်ဆောင်ရန် ကွန်ပြူတာကို ခိုင်းစေပါတယ်။
      MC_HOC_2017_01_Cole_callout:
        MC_HOC_2017_01_Cole_2: မြှားခလုတ်ကို အသုံးပြု၍ သို့မဟုတ် ဒီနေရာကိုနှိပ်၍ကစားသမားကို စတင်ရွေ့လျားပါ
      MC_HOC_2017_02_Will_callout:
        MC_HOC_2017_02_Cole_1: "အခုသင့်ကစားသမား(player) ဆီမှာ သူငယ်ချင်းရှိသွားပါပြီ သင့်ကိုကူညီပြီး သင်နဲ့အတူ အဆင့်တိုင်းဖြတ်သန်း\nရန် ကိုယ်စားလှယ် (agent) အတွက် code တွေ ကူရေးပေးလို့ရပါပြီ."
      MC_HOC_2017_03_Cole_callout:
        MC_HOC_2017_03_Cole_1: ဒီဟာက ထပ်ခါတလဲလဲ အလုပ်လုပ်တဲ့'repeat'ပါသောအကွင်းပါ ။အဲတာကိုနှိပ်ပြီး အလုပ်လုပ်ခိုင်းမယ့်နေရာ (workspace) ထဲထည့် ပြီးတော့ ထပ်ခါတလဲလဲ အလုပ်လုပ်စေချင်တဲ့ code ရေးပါ.
      MC_HOC_2017_04_Cole_callout:
        MC_HOC_2017_04_Cole_a: ကိုယ်စားလှယ်(agent) ကတော့ ရေပေါ်မှာပေါ်နေနိုင်ပါတယ်။ ဒါပေမယ့် ကစားသမား(player) ကမလုပ်နိုင်ပါဘူး!
      MC_HOC_2017_04_Kiki_callout:
        MC_HOC_2017_04_Kiki_1: ဒါကိုနှိပ်ပြီး အလုပ်လုပ်ခိုင်းမယ့်နေရာ (workspace) ထဲထည့် ပြီးရင် ထပ်ခါတလဲလဲ အလုပ်လုပ်စေချင်တဲ့ code ကိုရေးပါ
      MC_HOC_2017_06_Cole_callout:
        MC_HOC_2017_06_Cole_1: ဒီ blockတွေကို လွှတ်ပစ်လို့မရပါဘူး ဒါပေမယ့် ပြန်ပြင်လို့တော့ ရပါတယ်!
      MC_HOC_2017_08_RY_callout:
        MC_HOC_2017_08_RY_1: 'ကိုယ်စားလှယ်ကတော့ ချော်ရည်ပေါ်မှာ ပေါ်နေနိုင်ပါတယ်။ ဒါပေမယ့် ကစားသမားကတော့ မလုပ်နိုင်ပါဘူး!  '
      MC_HOC_2017_08_Will_callout:
        MC_HOC_2017_08_RY_1: 'ကိုယ်စားလှယ်ကတော့ ချော်ရည်ပေါ်မှာ ပေါ်နေနိုင်ပါတယ်။ ဒါပေမယ့် ကစားသမားကတော့ မလုပ်နိုင်ပါဘူး!  '
      MC_HOC_2017_Ali_callout:
        MC_HOC_2017_08_RY_1: 'ကိုယ်စားလှယ်ကတော့ ချော်ရည်ပေါ်မှာ ပေါ်နေနိုင်ပါတယ်။ဒါပေမယ့် Steve(စတိပ်) နဲ့ Alex (အဲလက်စ်) ကတော့ မလုပ်နိုင်ပါဘူး!  '

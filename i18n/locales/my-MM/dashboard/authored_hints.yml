my:
  data:
    authored_hints:
      MC Agent Freeplay_authored_hint:
        MC_HOC_2017_13_Cole_a: ကိုယ်စားလှယ်ကို မိုင်းသယ်လှည်းအတွက် သွားလမ်းတွေကြိုးစားတည်ဆောက်စေရင်း သင့်ကမ္ဘာကို ပိုလေ့လာနိုင်ပါလိမ့်မယ်!
      MC_HOC_2017_01_Cole_authored_hint:
        MC_HOC_2017_01_Cole_a: ကစားသမားတွေကို အိမ်ထဲသို့ ညွှန်ပြရန် သင်၏ မြှားသင်္ကေတ ကိုအသုံးပြုပါ။ သတ်မှတ်ထားတဲ့ လိမ္မော်ရောင် စတုရန်းကွက်သို့ ရောက်ရှိလျှင် အနိုင်ရပါပြီ.
      MC_HOC_2017_01_RETRY_authored_hint:
        MC_HOC_2017_01_RETRY_a: တူးဘောက်ထဲမှ 'move forward' ဆိုသော block ကို ဖိဆွဲပြီး workplace နေရာသို့ရွှေ့ပါ။ ပြီးနောက် ထို blockကို 'when run' block၏အောက်တွင်နေရာချထားပါ
        MC_HOC_2017_01_RETRY_b: ကုဒ်ကို ကိုယ်စားလှယ်အတွက် လည်ပတ်စေရန် ''Run'' ဆိုသောခလုပ်ကို နှိပ်ရန်မမေ့ပါနှင့်
        MC_HOC_2017_01_RETRY_c: ကိုယ်စားလှယ်က codeအားလုံးကို လည်ပတ်ပြီးတာနဲ့ သင်သည် ကစားသမားကို မြှားသင်္ကေတများနှင့် ရွှေ့နိုင်ပါပြီ!
      MC_HOC_2017_01_RETRY_2019_authored_hint:
        MC_HOC_2017_01_RETRY_a: တူးဘောက်ထဲမှ 'move forward' ဆိုသော block ကို ဖိဆွဲပြီး workplace နေရာသို့ရွှေ့ပါ။ ပြီးနောက် ထို blockကို 'when run' block၏အောက်တွင်နေရာချထားပါ
        MC_HOC_2017_01_RETRY_b: ကုဒ်ကို ကိုယ်စားလှယ်အတွက် လည်ပတ်စေရန် ''Run'' ဆိုသောခလုပ်ကို နှိပ်ရန်မမေ့ပါနှင့်
        MC_HOC_2017_01_RETRY_c: ကိုယ်စားလှယ်က codeအားလုံးကို လည်ပတ်ပြီးတာနဲ့ သင်သည် ကစားသမားကို မြှားသင်္ကေတများနှင့် ရွှေ့နိုင်ပါပြီ!
      MC_HOC_2017_02_Cole_authored_hint:
        MC_HOC_2017_02_Cole_a: အဲ့ဒီ ကိုယ်စားလှယ်ကို pressure plateပေါ်တွင် ရပ်တည်နိုင်ရန် နှစ်နေရာစာ ရွေ့ပါ။ သင့်ကစားသမားအတွက် တံခါးပွင့်လာပါလိမ့်မယ်
        MC_HOC_2017_02_Cole_b: |-
          "Run" ဆိုတဲ့ ခလုတ်ကိုနှိပ်ပါ။
          သင့်codeမမှန်ရင်တောင် သင်ကcode ကို လည်ပတ်နိုင်ပါတယ်။ code ကို ပြန်လည်ပတ်ခြင်းနှင့် အသစ်ပြန်စခြင်းတို့ကို သင်ဘာမှားယွင်းနေသည်ကိုတွေ့ရှိသည့်တိုင်အောင် အကြိမ်ကြိမ်ပြုလုပ်ပါ။
        MC_HOC_2017_02_Cole_c: ကိုယ်စားလှယ်က တံခါးကို ဖွင့်ပြီးတဲ့ အချိန်မှာပဲ ကစားသမားကို မြေပုံဆီရွေ့ရန် မြားပုံခလုတ်ကို အသုံးပြုပါ
        MC_HOC_2017_02_Cole_d: ကိုယ်စားလှယ်က မြေပုံပေါ်တွင် မျဉ်းသားထားသော လမ်းနောက်လိုက်နေသည်ကို သေချာအောင်လုပ်ပါ!
      MC_HOC_2017_02_Cole_2019_authored_hint:
        MC_HOC_2017_02_Cole_a: အဲ့ဒီ ကိုယ်စားလှယ်ကို pressure plateပေါ်တွင် ရပ်တည်နိုင်ရန် နှစ်နေရာစာ ရွေ့ပါ။ သင့်ကစားသမားအတွက် တံခါးပွင့်လာပါလိမ့်မယ်
        MC_HOC_2017_02_Cole_b: |-
          "Run" ဆိုတဲ့ ခလုတ်ကိုနှိပ်ပါ။
          သင့်codeမမှန်ရင်တောင် သင်ကcode ကို လည်ပတ်နိုင်ပါတယ်။ code ကို ပြန်လည်ပတ်ခြင်းနှင့် အသစ်ပြန်စခြင်းတို့ကို သင်ဘာမှားယွင်းနေသည်ကိုတွေ့ရှိသည့်တိုင်အောင် အကြိမ်ကြိမ်ပြုလုပ်ပါ။
        MC_HOC_2017_02_Cole_c: ကိုယ်စားလှယ်က တံခါးကို ဖွင့်ပြီးတဲ့ အချိန်မှာပဲ ကစားသမားကို မြေပုံဆီရွေ့ရန် မြားပုံခလုတ်ကို အသုံးပြုပါ
        MC_HOC_2017_02_Cole_d: ကိုယ်စားလှယ်က မြေပုံပေါ်တွင် မျဉ်းသားထားသော လမ်းနောက်လိုက်နေသည်ကို သေချာအောင်လုပ်ပါ!
      MC_HOC_2017_02_Will_authored_hint:
        MC_HOC_2017_02_Cole_a: အဲ့ဒီ ကိုယ်စားလှယ်ကို pressure plateပေါ်တွင် ရပ်တည်နိုင်ရန် နှစ်နေရာစာ ရွေ့ပါ။ သင့်ကစားသမားအတွက် တံခါးပွင့်လာပါလိမ့်မယ်
        MC_HOC_2017_02_Cole_b: |-
          "ကိုယ်စားလှယ်စတင်လုပ်ဆောင်ပါ" ခလုတ်ကိုနှိပ်ပါ။ မမှန်ရင်တောင်မှ သင် codeကို ဆက်လက်လုပ်ဆောင်နိုင်ပါသည်။ သင်ဘာမှားနေလဲ အဖြေရှာနိုင်သည်အထိ သင့်codeကို run and resetထပ်ခါထပ်ခါ လုပ်ပါ
        MC_HOC_2017_02_Cole_c: ကိုယ်စားလှယ်က တံခါးကို ဖွင့်ပြီးတဲ့ အချိန်မှာပဲ ကစားသမားကို လိမ္မော်ရောင် စတုရန်းကွက်သို့ ရွေ့ရန် မြားပုံခလုတ်ကို အသုံးပြုပါ
      MC_HOC_2017_03_Cole_authored_hint:
        MC_HOC_2017_03_Cole_a: ကိုယ်စားလှယ် pressure plateပေါ်ရောက်တာ့ ကစားသမားကို သံလိုက်အိမ်မြှောင်ဆီလမ်းလျှောက်သွားစေရန် မြားပုံခလုတ်ကို အသုံးပြုပါ!
        MC_HOC_2017_03_Cole_b: "Codeနံပါတ်က အနည်းငယ်ကြာနေတယ်လို့ ခံစားရပါသလား။ \n''repeat''ပါသောအကွင်း ကိုအသုံးပြုပြီး ဘယ်လိုမြန်အောင်လုပ်နိုင်မလည်း ကြိုးစားကြည့်ပါ"
      MC_HOC_2017_03_Cole_2019_authored_hint:
        MC_HOC_2017_03_Cole_a: ကိုယ်စားလှယ် pressure plateပေါ်ရောက်တာ့ ကစားသမားကို သံလိုက်အိမ်မြှောင်ဆီလမ်းလျှောက်သွားစေရန် မြားပုံခလုတ်ကို အသုံးပြုပါ!
        MC_HOC_2017_03_Cole_b: "Codeနံပါတ်က အနည်းငယ်ကြာနေတယ်လို့ ခံစားရပါသလား။ \n''repeat''ပါသောအကွင်း ကိုအသုံးပြုပြီး ဘယ်လိုမြန်အောင်လုပ်နိုင်မလည်း ကြိုးစားကြည့်ပါ"
      MC_HOC_2017_04POINT5_Cole_authored_hint:
        MC_HOC_2017_04POINT5_Cole_a: |-
          Pressure plateနှစ်ခုကို ဖြတ်ကျော်ခြင်းက ကစားသမားအတွက် လမ်ကြောင်းကို ပွင့်စေပါလိမ့်မယ်()
      MC_HOC_2017_04POINT5_RYAN_authored_hint:
        MC_HOC_2017_04POINT5_RYAN_b: 'ကိုယ်စားလှယ်၏ ဦးတည်ရာကို ပြောင်းလဲရန် ''turn right'' blockကို အသုံးပြုပါ '
        MC_HOC_2017_04POINT5_RYAN_a: Alex(သို့) Steveကို ပုဆိန်ဆီရောက်ရန် ကိုယ်စားလှယ်ကိုပထမ pressure plate ဆီ ရွေ့ရန်သာလိုပါတယ်
      MC_HOC_2017_04POINT5_RYAN_2019_authored_hint:
        MC_HOC_2017_04POINT5_RYAN_b: 'ကိုယ်စားလှယ်၏ ဦးတည်ရာကို ပြောင်းလဲရန် ''turn right'' blockကို အသုံးပြုပါ '
        MC_HOC_2017_04POINT5_RYAN_a: Alex(သို့) Steveကို ပုဆိန်ဆီရောက်ရန် ကိုယ်စားလှယ်ကိုပထမ pressure plate ဆီ ရွေ့ရန်သာလိုပါတယ်
      MC_HOC_2017_04_Cole_authored_hint:
        MC_HOC_2017_04_Cole_a: ကိုယ်စားလှယ်က 'move forward' (၇)ကြိမ်လိုပါတယ်. ထိုသို့လုပ်နိုင်အောင်''repeat''ပါသောအကွင်းကို သင်ဘယ်လိုအသုံးပြုမလဲ?
        MC_HOC_2017_04_Cole_c: |-
          "Run" ဆိုတဲ့ ခလုတ်ကိုနှိပ်ပါ။
          သင့်codeမမှန်ရင်တောင် သင်ကcode ကို လည်ပတ်နိုင်ပါတယ်။ code ကို ပြန်လည်ပတ်ခြင်းနှင့် အသစ်ပြန်စခြင်းတို့ကို သင်ဘာမှားယွင်းနေသည်ကိုတွေ့ရှိသည့်တိုင်အောင် အကြိမ်ကြိမ်ပြုလုပ်ပါ။
        MC_HOC_2017_04_Cole_b: ကိုယ်စားလှယ်က pressure plate ဆီရောက်တာနဲ့ ကစားသမားအတွက် တံခါးကို ဖွင့်ပေးလိမ့်မယ်.
      MC_HOC_2017_04_Cole_2019_authored_hint:
        MC_HOC_2017_04_Cole_a: ကိုယ်စားလှယ်က 'move forward' (၇)ကြိမ်လိုပါတယ်. ထိုသို့လုပ်နိုင်အောင်''repeat''ပါသောအကွင်းကို သင်ဘယ်လိုအသုံးပြုမလဲ?
        MC_HOC_2017_04_Cole_c: |-
          "Run" ဆိုတဲ့ ခလုတ်ကိုနှိပ်ပါ။
          သင့်codeမမှန်ရင်တောင် သင်ကcode ကို လည်ပတ်နိုင်ပါတယ်။ code ကို ပြန်လည်ပတ်ခြင်းနှင့် အသစ်ပြန်စခြင်းတို့ကို သင်ဘာမှားယွင်းနေသည်ကိုတွေ့ရှိသည့်တိုင်အောင် အကြိမ်ကြိမ်ပြုလုပ်ပါ။
        MC_HOC_2017_04_Cole_b: ကိုယ်စားလှယ်က pressure plate ဆီရောက်တာနဲ့ ကစားသမားအတွက် တံခါးကို ဖွင့်ပေးလိမ့်မယ်.
      MC_HOC_2017_05_Cole_authored_hint:
        MC_HOC_2017_05_Cole_a: အကွင်းတစ်ခုအတွင်းမှာ codeအပိုင်းအစတစ်ခုထက်ပိုထည့်နိုင်တယ်ဆိုတာ သင်သိပါသလား? ဤပဟေဠိကို ဖြေရှင်းရန် ''repeat''ပါသောအကွင်းအတွင်းမှာ 'move forward'နှင့်plank ပါသော'palce' blockတို့ကိုထား၍ ဆက်ကြိုးစာကြည့်ပါ.
        MC_HOC_2017_05_Cole_b: ကိုယ်စားလှယ်ကိုမြစ်ကိုဖြတ်ကာတံတားဆောက်စေပြီးမှသင်သွားပါ
      MC_HOC_2017_05_Cole_2019_authored_hint:
        MC_HOC_2017_05_Cole_a: အကွင်းတစ်ခုအတွင်းမှာ codeအပိုင်းအစတစ်ခုထက်ပိုထည့်နိုင်တယ်ဆိုတာ သင်သိပါသလား? ဤပဟေဠိကို ဖြေရှင်းရန် ''repeat''ပါသောအကွင်းအတွင်းမှာ 'move forward'နှင့်plank ပါသော'palce' blockတို့ကိုထား၍ ဆက်ကြိုးစာကြည့်ပါ.
        MC_HOC_2017_05_Cole_b: ကိုယ်စားလှယ်ကိုမြစ်ကိုဖြတ်ကာတံတားဆောက်စေပြီးမှသင်သွားပါ
      MC_HOC_2017_05_Josh_authored_hint:
        MC_HOC_2017_05_Cole_a: အကွင်းတစ်ခုအတွင်းမှာ codeအပိုင်းအစတစ်ခုထက်ပိုထည့်နိုင်တယ်ဆိုတာ သင်သိပါသလား? ဤပဟေဠိကို ဖြေရှင်းရန် ''repeat''ပါသောအကွင်းအတွင်းမှာ 'move forward'နှင့်plank ပါသော'palce' blockတို့ကိုထား၍ ဆက်ကြိုးစာကြည့်ပါ.
      MC_HOC_2017_06_Cole_authored_hint:
        MC_HOC_2017_06_Cole_a: ဤအကွင်း က ဘယ်နှကြိမ် လုပ်ဆောင်မှာလဲ? ဘယ်နှကြိမ် လုပ်ဆောင်သင့်လဲ?
        MC_HOC_2017_06_Cole_b: 'ကိုယ်စားလှယ်အား ရေကိုဖြတ်သွားရသည့် လမ်းအားလုံးမှာ တံတားဆောက်ရန်ကူညီပါ! '
      MC_HOC_2017_06_Cole_2019_authored_hint:

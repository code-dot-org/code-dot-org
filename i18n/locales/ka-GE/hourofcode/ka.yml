    არის კოდის ტირებისა და წერტილების გამოწვევის ბარათის აქტივობების პირველი ნაწილი.
  tutorial_wonsecret_longdescription: მოდით, გამოვიყენოთ Wonder Workshop Cue აპლიკაცია
    Cue რობოტთან ერთად, რომ საიდუმლო წერილების სისტემა შევქმნათ. ეს აქტივობა რეკომენდებულია
    მოსწავლეებისთვის, რომელთაც JavaScript-ის კოდის წერის გამოცდილება აქვთ.
  tutorial_hsscience_longdescription: წარმოიდგინეთ, თუ თქვენს სტუდენტებს შეეძლოთ მარტივად
    შექმნან ბუნებრივი მოვლენების საკუთარი კომპიუტერული მოდელები! ამ ერთსაათიანი გაკვეთილის
    გეგმა იყენებს წყლის ციკლს, როგორც მაგალითს ინტერაქტიული კომპიუტერული მოდელის შესაქმნელად
    iPad-ზე დაფუძნებული საბავშვო პროგრამირების ინსტრუმენტის გამოყენებით, სახელწოდებით
    Hopscotch. თქვენ შეგიძლიათ ადაპტირება მოახდინოთ შესწავლილი ნებისმიერი დინამიური
    სისტემის სიმულაციისთვის. წინასწარი გამოცდილება არ არის საჭირო!
  tutorial_popculture_longdescription: ეს აქტივობა დამწყებთათვის აძლევს ხელმისაწვდომ
    შესავალს ბრბოს წყაროს მონაცემების, ვიზუალიზაციისა და მონაცემთა ანალიზის შესახებ
    ინტერაქტიული ინსტრუმენტების გამოყენებით. მიზანია იმის დემონსტრირება, რომ ნებისმიერს
    შეუძლია წვლილი შეიტანოს მონაცემთა მეცნიერების პროექტებში და რომ კომპიუტერული მეცნიერება
    შეიძლება დაკავშირებული იყოს მრავალფეროვან თემებთან (თუნდაც პოპულარული კულტურის
    ტენდენციებთან), რაც მას აქტუალურს ხდის სხვადასხვა ადამიანებისთვის. ამ აქტივობაში
    სტუდენტები პრაქტიკაში სვამენ საკუთარ კითხვებს პოპულარული კულტურის შესახებ და ეძებენ
    პასუხებს ამ კითხვებზე გამოთვლითი ინსტრუმენტების გამოყენებით.
  tutorial_legorobust_longdescription: შენობის რა მახასიათებლების გამოკვლევა დაეხმარება
    მას მიწისძვრის მიმართ გამძლეობას, LEGO აგურისგან აგებული მიწისძვრის სიმულატორის
    გამოყენებით. სტუდენტები შეისწავლიან მიწისძვრების წარმოშობას და ბუნებას. შექმენით
    და დაპროგრამეთ მოწყობილობა, რომელიც საშუალებას მოგცემთ შეამოწმოთ შენობის დიზაინი.
    დოკუმენტურად დაადასტურეთ მტკიცებულებები და წარმოადგინეთ თქვენი დასკვნები იმის
    შესახებ, თუ რომელი სტრუქტურის დიზაინია საუკეთესო მიწისძვრებისთვის.
  tutorial_legoplants_longdescription: გამრავლების ფაზაში დამბინძურებელსა და ყვავილს
    შორის ურთიერთობის მოდელირება ა LEGO წარმომადგენლობა. სტუდენტები შეისწავლიან, თუ
    როგორ იღებენ სხვადასხვა ორგანიზმები აქტიურ როლს მცენარეთა გამრავლებაში. შექმენით
    და დაპროგრამეთ ფუტკრისა და ყვავილის მოდელი, რათა მიბაძოთ დამბინძურებელსა და მცენარეს
    შორის ურთიერთობას. წარმოადგინეთ და დააფიქსირეთ თქვენ მიერ შექმნილი სხვადასხვა
    მოდელები მცენარეებისა და მათი დამბინძურებლების შესახებ.
  tutorial_legopark_longdescription: შეიმუშავეთ მანქანები, რომლებსაც შეუძლიათ უსაფრთხოდ
    გაჩერდნენ მძღოლის ჩარევის გარეშე. მოსწავლეები მიხვდებიან, რომ ალგორითმებს შეუძლიათ
    შეასრულონ მთელი რიგი ინსტრუქციები წესრიგში. გამოიკვლიეთ შედეგების კონცეფცია ბორბლიანი
    რობოტის გადაადგილების სხვადასხვა გზების შედარების გზით.
  tutorial_legodetect_longdescription: დააპროექტეთ მანქანებისა და გზაზე მყოფ ობიექტებს
    შორის უბედური შემთხვევების თავიდან აცილების გზები.
  tutorial_legolight_longdescription: დააპროექტეთ მანქანის ფუნქციები, რომლებიც ღამით
    მგზავრობისას უსაფრთხოებას გააუმჯობესებენ. მოსწავლეები შეისწავლიან შემავალი მონაცემების
    კონცეფციასა და კონტროლის გზას.
  tutorial_alexa_longdescription: Alexa არის ხმოვანი სერვისი, რომელიც აძლიერებს Amazon
    Echo- ს. Alexa უზრუნველყოფს შესაძლებლობებს, სახელწოდებით „უნარები“, რაც მომხმარებელს
    საშუალებას აძლევს დაუკავშირდნენ მოწყობილობებს ხმის გამოყენებით. ამ სახელმძღვანელოში
    თქვენ შექმნით ვებ სერვისს Alexa— ს შეტყობინებების მოსაგვარებლად. თქვენ შექმნით
    ფაქტების უნარებს, რომლებიც უნიკალურია თქვენი სკოლისთვის ამ ლაბორატორიისთვის. ამ
    ლაბორატორიის დასასრულს თქვენ შეძლებთ შექმნათ Alexa Fact უნარი Amazon Developer
    Portal-ში, შექმნათ და დააკონფიგურიროთ ურთიერთქმედების მოდელი Alexa-ს უნარისთვის
    და შეამოწმოთ უნარი დეველოპერის ხელსაწყოების და სურვილისამებრ Alexa მოწყობილობის
    ან სიმულატორის გამოყენებით.
  tutorial_grokpetmicro_longdescription: 'ეს აქტივობა შექმნილია იმისთვის, რომ გაგაცნოთ
    ჩადგმული პროგრამირება და სპეციალურად შექმნილია კოდის საათისთვის. გამოიყენეთ MicroPython
    პროგრამირების ენა შინაური ცხოველის შესაქმნელად, რომლითაც შეგიძლიათ იკვებოთ და
    ითამაშოთ. არ გაქვთ BBC მიკრო: ბიტი? პრობლემა არ არის! ეს კურსი მოიცავს სრულ მიკრო:
    ბიტის სიმულატორს, ასე რომ თქვენ შეძლებთ გააკეთოთ ყველაფერი, რისი გაკეთებაც გსურთ
    რეალურ მიკრო: ბიტზე!'
  tutorial_pirateplunder_longdescription: Pirate ძარცვის ხდება ჩართვა 3D გარემო, რომელშიც
    სტუდენტები დაეხმაროს ჩვენი მეკობრე კაპიტანი მიღწევა მისი საგანძური გადმოიყვანა
    და ჩაშვების ვიზუალური ბლოკები დაწერა კოდი. სტუდენტები ასვლა, ბრძოლა, შეგროვება,
    და ფეხით მათი გზა მეშვეობით გამოწვევები მზარდი სირთულის ხოლო სწავლის შექმნა ეფექტური
    კოდი მარყუჟების და წერენ ინტელექტუალური ქცევის პირობები. ეს აქტივიტი გამიზნულია
    7+ წლის ბავშვებისთვის და პირველად კოდირებისთვის. გარდა ამისა, ყველას, ვისაც აქვს
    სმარტფონი და მობილური VR ყურსასმენი, შეძლებს შეისწავლოს მათი გადაჭრილი ამოცანები
    VR-ში.
  tutorial_cadj_longdescription: შეუერთდით Cody- ს და Ava- ს, რადგან ისინი გაეცნობიან
    მონაცემთა წარმოდგენას სახალისო და ინტერაქტიული DJ მოწყობილობის გამოყენებით. აღმოაჩინეთ,
    თუ როგორ შეიძლება თქვენი სახელის წარმოდგენა ციფრების, სურათების და ხმის გამოყენებით
    თქვენი საკუთარი ფერადი მუსიკალური მელოდიის შექმნისას!
  tutorial_cacrazy_longdescription: შეუერთდით ალექსს და ლონს, როდესაც ისინი გაეცნობიან
    კოდირებას სახალისო, ინტერაქტიული სურათების შექმნით. შეიტყვეთ თანმიმდევრობის, მარყუჟების,
    მოვლენებისა და მოქმედებების შესახებ, როდესაც ქმნით გიჟურ არსებებს ამ საინტერესო
    თავგადასავალში!
  tutorial_cajump_longdescription: შეუერთდით ჩარლის და ტილის, როდესაც ისინი შეიმუშავებენ
    სპორტული თემატიკის პლატფორმერის თამაშს ლუსის დაბადების დღისთვის.
  tutorial_carest_longdescription: შეუერთდით როსს კვების შურისმაძიებლების რესტორანში.
    გამოიყენეთ თქვენი გამოთვლითი აზროვნების უნარი, რათა დაეხმაროთ როსს პრობლემების
    გადაჭრაში და მიირთვით ვახშამი 8 აღელვებული ბავშვისთვის.
  tutorial_accai_longdescription: რობოტი იგზავნება უცნობ პლანეტაზე, რათა გაარკვიოს,
    შეძლებს თუ არა კაცობრიობას ახალი დასახლების შექმნა. იგი იკვლევს პლანეტას თავშესაფრის
    მოსაძებნად და აღმოაჩენს და ურთიერთქმედებს ადგილობრივ მოსახლეობასთან. როგორც მოთამაშე,
    თქვენ განიცდით ხელოვნური ინტელექტის სხვადასხვა ტექნიკას, რათა ასწავლოთ რობოტს
    ცხოველებისა და მცენარეების ამოცნობა, ახალი ენის გაგება, მოსახლეობასთან დიალოგი
    და ა. შ.
  tutorial_vceclipse_longdescription: 2017 წელს მოგვცა ჩვენი ცხოვრების ერთ-ერთი ყველაზე
    სანახაობრივი ბუნებრივი მოვლენა და ახლა ჩვენ ვაპირებთ მზის დაბნელების სიმულაციას
    JavaScript— ით! დაბნელებას, როგორც მოძრავი ნაწილების სისტემას ვუყურებთ, შეგვიძლია
    პრობლემის დაშლა ნაკბენის ზომის ნაწილებად, მეთოდების, მარყუჟების და პირობითი საშუალებების
    გამოყენებით, ინტერაქტიული აპლიკაციის შესაქმნელად, რომელიც ჩვენს დაკვირვებებს ასახავს.
  tutorial_pmzero_longdescription: ერთ საათში თქვენ შექმნით Pac-Man-ის თამაშის მარტივ
    ვერსიას. თქვენ დახატავთ 2D (ორგანზომილებიან) პერსონაჟებს და მათ გადააქცევთ 3D-დ
    (სამგანზომილებიანად). თქვენ შექმნით თვენს ლაბირინთს. შემდეგ თქვენ დააპროგამებთ
    თამაშს AgentCube-ის გამოყენებით. სულ რაღაც 11 IF/THEN წესით დახვეწილ AI-ს შექმნით.
    ორ ჭკვიან მოჩვენებასთანაც კი არ იქნება იოლი თამაშის მოგება.
  tutorial_hsela_longdescription: მოსწავლეები ივარჯიშებენ თხრობის ელემენტების იდენტიფიცირებაში,
    ხოლო მათი საყვარელი მოთხრობის, ლექსის ან ისტორიული მოვლენის გაცოცხლებას. კოდის
    სწავლა სტუდენტებს აძლევს სხვა ფორმატს და მედიას თავიანთი შემოქმედების გამოხატვისა
    და სხვებთან კომუნიკაციისთვის. აჩვენეთ მათ, თუ როგორ უნდა დაპროგრამონ საკუთარი
    ინტერაქტიული ისტორიები და დაელოდეთ ღიმილს. 1 საათიანი გაკვეთილის გეგმა, კოდირების
    წინასწარი გამოცდილება არ არის საჭირო.
  tutorial_ticklear_longdescription: თქვენ შეისწავლით AR (Augmented Reality) ძირითად
    კონცეფციას, მის ამჟამინდელ აპლიკაციებს და მომავალში მის შესაძლებლობებს და პროგრამირების
    ძირითად კონცეფციებს მოძრაობის ბლოკებისა და ღონისძიებების ბლოკების გამოყენებით
    AR/3D გარემოში.
  tutorial_bcrobot_longdescription: BlocksCAD-ის, უფასო ონლაინ პროგრამული უზრუნველყოფის
    გამოყენებით, რომელიც შექმნილია სტუდენტების კოდირებისა და კომპიუტერული დიზაინის
    სწავლებისთვის, სტუდენტები შეიმუშავებენ 3D რობოტს. ფორმების გამოყენებით, თარგმნა
    და ბლოკების როტაცია, მოსწავლეები დაექვემდებარებიან გამოთვლილ აზროვნებას, რათა
    შექმნან ის, რისი 3D ბეჭდვაც შეუძლიათ!
  tutorial_bcsnow_longdescription: BlocksCAD-ის, უფასო ონლაინ პროგრამული უზრუნველყოფის
    გამოყენებით, რომელიც შექმნილია სტუდენტების კოდირებისა და კომპიუტერული დიზაინის
    სწავლებისთვის, სტუდენტები შეიმუშავებენ 3D ფიფქს. ფორმების, თარგმნის, როტაციისა
    და მარყუჟის ბლოკების გამოყენებით, მოსწავლეები ექვემდებარებიან გამოთვლილ აზროვნებას,
    რათა შექმნან ის, რისი 3D ბეჭდვაც შეუძლიათ!
  tutorial_ifly_longdescription: მასწავლებლის ხელმძღვანელობით გაკვეთილის ეს აქტივობა,
    რომელიც ადაპტირებულია კოდის საათისთვის, იძლევა შესაძლებლობას შეისწავლონ ფიზიკური
    სისტემები რობოტიკის საშუალებით. ვიზუალური გადაათრიეთ და ჩამოაგდეთ პროგრამირების
    გარემო და დრონები, მოსწავლეები სწავლობენ, რომ ფიზიკური სისტემების დაპროგრამება
    და კონტროლი შესაძლებელია ალგორითმებისა და კოდების საშუალებით. მოიცავს ნაბიჯ-ნაბიჯ
    აქტივობის გეგმას, მასწავლებლისა და მოსწავლის ასოცირებულ რესურსებს და იდეებს გაფართოებისა
    და გამდიდრებისთვის სწავლის შემდგომი გასაგრძელებლად.
  tutorial_idowedo_longdescription: მასწავლებლის ხელმძღვანელობით გაკვეთილის ეს აქტივობა,
    რომელიც ადაპტირებულია კოდის საათისთვის, იძლევა შესაძლებლობას შეისწავლონ ფიზიკური
    პროგრამირება (რობოტიკა). ბავშვები ქმნიან და აშენებენ მოდელებს სამშენებლო აგურის
    გამოყენებით და აცოცხლებენ მათ კოდით! ვიზუალური გადაათრიეთ და ჩამოაგდეთ პროგრამირების
    გარემო და LEGO™ WeDo ნაწილები (ძრავა და კერა და არჩევითი სენსორები), მოსწავლეები
    სწავლობენ, რომ ფიზიკური სისტემების დაპროგრამება და კონტროლი შესაძლებელია ალგორითმებისა
    და კოდის გამოყენებით. მოიცავს ნაბიჯ-ნაბიჯ აქტივობის გეგმას, მასწავლებლისა და მოსწავლის
    ასოცირებულ რესურსებს და იდეებს გაფართოებისა და გამდიდრებისთვის სწავლის შემდგომი
    გასაგრძელებლად.
  tutorial_diggindwarf_longdescription: ჯუჯებს თქვენი დახმარება სჭირდებათ ნავიგაციაში,
    გამოთხრებსა და ძვირფასი ქვების მოგროვებაში! ისწავლეთ, როგორ გამოიყენოთ JavaScript,
    რომ გზა გაუკვლიოთ თქვენს ჯუჯას ლაბირინთებსა და თავსატეხებში.
  tutorial_spheroit_longdescription: ვისწავლოთ თქვენი პირველი „თუ/მაშინ, სხვა“ მდგომარეობა
    მშენებლობის სახალისო თამაში, სადაც თქვენ უნდა სროლა Sphero-ს და გამოცნობა ცხოველთა
    ხმები. ეს არის დიდი აქტივობა მას შემდეგ, რაც დაასრულებთ ბლოკებს 1 და შეიძლება
    გამოყენებულ იქნას „კოდის საათისთვის“.
  tutorial_gameofcodes_longdescription: ააშენეთ გასაოცარი დრაკონის თამაში კედლის დასაცავად,
    შემდეგ კი ექსპორტი, როგორც დამოუკიდებელი აპლიკაცია (iOS, Android, PC და Mac).
  tutorial_blocklygames_longdescription: Blockly Games არის საგანმანათლებლო თამაშების
    სერია, რომელიც ასწავლის პროგრამირებას. ის განკუთვნილია ბავშვებისთვის, რომლებსაც
    არ ჰქონდათ კომპიუტერული პროგრამირების გამოცდილება, მაგრამ სურთ ისწავლონ უფრო რთული
    ტემპით. ბოლოსთვის ეს თამაშები, მოთამაშეებს მზად არიან გამოიყენონ ჩვეულებრივი ტექსტური
    ენებზე.
  tutorial_spherohello_longdescription: დაიპყრეთ ბლოკები და გჭირდებათ ახალი გამოწვევა?
    მიიღეთ ლოგიკა, რომელიც ისწავლეთ ბლოკზე დაფუძნებული პროგრამირებით და დაიწყეთ სწავლა,
    თუ როგორ უნდა დაპროგრამოთ მხოლოდ ტექსტით. ამ პირველ ტექსტურ აქტივობაში ისწავლეთ
    ტექსტის ტილოს საფუძვლები, მარყუჟები და რამდენიმე რჩევა, რომ დაიწყოთ JavaScript
    კოდის პირველი სტრიქონები.
  tutorial_spheroarcade_longdescription: ამ არკადული სტილის სათამაშო მოედანზე შეგიძლიათ
    ხელახლა შექმნათ კლასიკური თამაშები Sphero-ს SPRK+ რობოტით თამაშის დიზაინის საფუძვლების
    შესწავლისას. თქვენ აშენება თქვენი ძალიან საკუთარი robotic renditions ზოგიერთი
    ცნობილი თამაშები, როგორიცაა Pong, Bop It, და Pac-Man. თითოეული თამაში იყენებს
    Sphero-ს სხვადასხვა გზით, როგორიცაა იატაკზე გადახვევა, ჟესტების გამოვლენა ან Sphero-ს
    ჯოისტიკად გამოყენება.
  tutorial_bcpy1_longdescription: 'კოდის საათის ეს გაკვეთილი გასწავლით პითონში კოდირების
    რამდენიმე ძირითად კონცეფციას, რომელიც დაფუძნებულია BuzzCoder.com— ის CodeCraft
    3D თამაშზე. CodeCraft არის ახალი თამაში, რომელიც ისწავლის პროგრამირებას ვირტუალურ
    3D სამყაროში იმის შექმნით, რასაც წარმოიდგენთ. თქვენ შეგიძლიათ დაიწყოთ მარტივი
    ბლოკების, სვეტების და კედლების, შემდეგ დიდი შენობების, ხიდების და ხეების აშენებიდან.
    როდესაც მზად იქნებით უფრო მოწინავე დონეზე ჩასასვლელად, თქვენ შეძლებთ უფრო რთული
    სტრუქტურების აშენებას: მზარდი ყვავილები, მბჟუტავი ვარსკვლავები და უხილავი დრონებიც
    კი, რომ გადაადგილდეთ და ააშენოთ ან გაანადგუროთ ნივთები თქვენი ბრძანებით. თქვენ
    გაერთობით ისწავლით კოდირებას ამ თამაშის დროს!'
  tutorial_bcpy2_longdescription: 'კოდის ეს საათი გაკვეთილი არის პითონის World of
    Python— ის შემდგომი კურსი. თქვენ შეისწავლით კოდირების უფრო მოწინავე კონცეფციებს
    Python— ში, Buzzcoder.com— ის CodeCraft 3D თამაშის საფუძველზე. CodeCraft არის
    ახალი თამაში, რომელიც ისწავლის პროგრამირებას ვირტუალურ 3D სამყაროში იმის შექმნით,
    რასაც წარმოიდგენთ. თქვენ შეგიძლიათ დაიწყოთ მარტივი ბლოკების, სვეტების და კედლების,
    შემდეგ დიდი შენობების, ხიდების და ხეების აშენებიდან. როდესაც მზად იქნებით უფრო
    მოწინავე დონეზე ჩასასვლელად, თქვენ შეძლებთ უფრო რთული სტრუქტურების აშენებას: მზარდი
    ყვავილები, მბჟუტავი ვარსკვლავები და უხილავი დრონებიც კი, რომ გადაადგილდეთ და ააშენოთ
    ან გაანადგუროთ ნივთები თქვენი ბრძანებით. თქვენ გაერთობით ისწავლით კოდირებას ამ
    თამაშის დროს!'
  tutorial_bcjs1_longdescription: 'კოდის საათის ეს გაკვეთილი გასწავლით JavaScript—
    ში კოდირების რამდენიმე ძირითად კონცეფციას, რომელიც დაფუძნებულია BuzzCoder.com—
    ის CodeCraft 3D თამაშზე. CodeCraft არის ახალი თამაში, რომელიც ისწავლის პროგრამირებას
    ვირტუალურ 3D სამყაროში იმის შექმნით, რასაც წარმოიდგენთ. თქვენ შეგიძლიათ დაიწყოთ
    მარტივი ბლოკების, სვეტების და კედლების, შემდეგ დიდი შენობების, ხიდების და ხეების
    აშენებიდან. როდესაც მზად იქნებით უფრო მოწინავე დონეზე ჩასასვლელად, თქვენ შეძლებთ
    უფრო რთული სტრუქტურების აშენებას: მზარდი ყვავილები, მბჟუტავი ვარსკვლავები და უხილავი
    დრონებიც კი, რომ გადაადგილდეთ და ააშენოთ ან გაანადგუროთ ნივთები თქვენი ბრძანებით.
    თქვენ გაერთობით ისწავლით კოდირებას ამ თამაშის დროს!'
  tutorial_bcjs2_longdescription: 'კოდის ეს საათი გაკვეთილი არის JavaScript-ის World
    of JavaScript-ის შემდგომი კურსი. თქვენ შეისწავლით უფრო მოწინავე კოდირების კონცეფციებს
    JavaScript— ში, BuzzCoder.com— ის CodeCraft 3D თამაშის საფუძველზე. CodeCraft არის
    ახალი თამაში, რომელიც ისწავლის პროგრამირებას ვირტუალურ 3D სამყაროში იმის შექმნით,
    რასაც წარმოიდგენთ. თქვენ შეგიძლიათ დაიწყოთ მარტივი ბლოკების, სვეტების და კედლების,

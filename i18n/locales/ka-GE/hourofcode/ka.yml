    სურთ ფოკუსირება. ეს კოლექციები ჯერ კიდევ იგივე ზუსტი ერთეულებია, რომლებიც ნაპოვნია
    CS Discoveries— ში, უბრალოდ დაჯგუფებულია ქვემოთ მოცემული ჩვენი რეკომენდაციების
    საფუძველზე, რათა ღრმად ჩავუღრმავდეთ CS Discoveries— ის კონკრეტულ არეალში. თითოეული
    კოლექცია არის დაახლოებით ერთი სემესტრი ან ერთ სემესტრზე ოდნავ ნაკლები. [დააწკაპუნეთ
    აქ ჩვენი კოლექციების ვარიანტების სანახავად] (%{collections_url}).
  csd_page_faq_answer_03_02: მასწავლებლებისთვის, რომლებსაც აქვთ კიდევ უფრო შეზღუდული

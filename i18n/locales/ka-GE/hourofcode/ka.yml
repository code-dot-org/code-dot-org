    კლასიკური თამაში ტელეფონი, სტუდენტები მიიღებენ, remix, და გაივლის გასწვრივ კოდი
    ქვემოთ სატელეფონო ჯაჭვი. შეასრულებს თუ არა თქვენი გუნდი სურათის მიზანს ბოლომდე

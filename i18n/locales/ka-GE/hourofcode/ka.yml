  engineering_faq_question_3: რა არის ინჟინერი გამოძახებით როტაცია Code.org— ზე?
  engineering_faq_answer_3: ჩვენი 30+ საინჟინრო გუნდი იზიარებს გამოძახებულ პასუხისმგებლობას.
    თითოეული ინჟინერი მოიცავს 24-საათიან ცვლას და იყენებს ჩვენს ესკალაციის ბილიკებსა
    და სათამაშო წიგნებს საიტის გათიშვის ან სხვა ცოცხალი საიტის საკითხებზე რეაგირებისთვის.
    ჩვენ ვამაყობთ ჩვენი საიტის საიმედოობით - საშუალოდ, თითოეული ინჟინერი მხოლოდ წელიწადში
    ერთხელ იღვიძებს იმ საკითხებისთვის, რომლებიც, როგორც წესი, სწრაფად წყდება. ამის
    ნაცვლად, „დღის შემქმნელი“ ჩვეულებრივ ხარჯავს სამუშაო დღის ნაწილს წარმოების განლაგების
    მართვაში და ნაკლებად გადაუდებელი საკითხების გამოსაცდელად.
  engineering_faq_question_4: ხართ თუ არა დისტანციური მეგობრული/WFH ორგანიზაცია?
  engineering_faq_answer_4_a: დიახ! 2019 წელს, პანდემიამდე ცოტა ხნით ადრე, Code.org
    გახდა დისტანციური პირველი ორგანიზაცია. დღეს ჩვენ გვყავს ინჟინრები აშშ-ს ყველა
    დროის ზონაში და შესაბამისად ვათავსებთ სამუშაო საათებს. ჩვენი შეხვედრების უმეტესობა
    ხდება დილის 10 საათიდან საღამოს 3 საათამდე PT.
  engineering_faq_answer_4_b: ჩვენ ასევე ვაღიარებთ პირადად დროის ღირებულებას და ყოველ
    კვარტალში ვიკრიბებით პირადად, როგორც წესი, სიეტლში. ამ ღონისძიებებიდან ორი (ჩვენ
    მათ ვუწოდებთ დაწყების კვირას და „კოდეჩელას“) ორგანიზაციაში ყველას აერთიანებს იანვარსა
    და ივნისში - ხოლო საინჟინრო და პროდუქტის გუნდები ცალკე ხვდებიან აპრილსა და ოქტომბერში.
  engineering_faq_answer_4_c: ჩვენ მტკიცედ გვჯერა, რომ ჩვენს სტუდენტებთან და მასწავლებლებთან
    ერთად დროის გასატარებლად, ამდენი პერსონალური ღონისძიება მოიცავს ვიზიტებს სკოლებში

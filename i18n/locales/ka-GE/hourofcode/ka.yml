  hoc_faq_title: ხშირად დასმული კითხვები
  hoc_faq_what_is_hoc_q: რა რის კოდის ერთი საათი?
  hoc_faq_what_is_hoc_a: "კოდის ერთი საათი არის ერთსაათიანი შესავალი კურსი კომპიუტერულ მეცნიერებებში, რომლის მიზანიცაა აჩვენოს, რომ პროგრამირების საწყისების სწავლა შეუძლია ყველას. <a href='http://code.org/learn'>გაეცანით ტუტორიალებს</a>."
  hoc_faq_last_year: სცადეთ ტუტორიალები
  hoc_faq_when_is_hoc_q: როდისაა კოდის ერთი საათი?
  hoc_faq_when_is_hoc_a: "კოდის ერთი საათის ჩატარება ნებისმიერ დროს შეგიძლიათ, მაგრამ ჩვენი კამპანიის მიზანია გავაერთიანოთ ათობით მილიონი მოსწავლე კოდის ერთი საათის ფარგლებში %{campaign_date}, <a href='http://csedweek.org'>კომპიუტერული მეცნიერებების საგანმანათლებლო კვირეულის</a> აღსანიშნად. იქნება თუ არა განსაზღვრული რომელიმე კონკრეტული <i>საათი</i>? არა. ამ კვირის განმავლობაში ნებისმიერი დრო შეგიძლიათ აირჩიოთ. (და თუ ამ კვირაში არ შეგიძლიათ, გააკეთეთ ერთი კვირით ადრე ან გვიან)."
  hoc_faq_why_cs_q: რატომ კომპიუტერული მეცნიერება?
  hoc_faq_why_cs_a: "<i>ყოველ</i>მოსწავლეს უნდა ჰქონდეს შესაძლებლობა ისწავლოს ინფორმატიკა. ინფორმატიკის სწავლა ავითარებს პრობლემების გადაჭრის უნარს, ლოგიკასა და შემოქმედებით უნარს. სწავლის ადრე დაწყება უზრუნველყოფს მოსწავლეების წარმატებას 21-ე საუკუნის ნებისმიერ პროფესიაში. გაეცანით სტატისტიკას აქ <a href='%{codeorg_url}'>%{partner_url}</a>."
  hoc_faq_how_participate_q: როგორ მივიღო მონაწილეობა კოდის ერთ საათში?
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>დაიწყეთ თქვენი გეგმა აქ</a> ჩვენი ინსტრუქციების გაცნობით. კოდის ერთი საათის ორგანიზება შეგიძლიათ თქვენს სკოლაში ან ნებისმიერ გაერთიანებაში&mdash; დამატებითი აქტივობის წრეში, არასამეწრამეო ორგანიზაციაში ან სამსახურში. ან სცადეთ დამოუკიდებლად %{campaign_date}."
  hoc_faq_behind_hoc_q: ვინ დგას კოდის ერთი საათის მიღმა?
  hoc_faq_behind_hoc_a: "კოდის ერთი საათი ორგანიზებულია <a href='http://code.org'>Code.org</a>-ის მიერ. Coge.org არის არამომგებიანი ორგანიზაცია, რომლის მიზანია ინფორმატიკის სწავლება მეტ სკოლაში გახდეს შესაძლებელი, გაიზარდოს ქალებისა და ფერადკანიანების წილი პროგრამირების მოსწავლეებს შორის. კოდის ერთი საათის ირგვლივ გაერთიანებულია <a href='http://code.org/about/partners'>უამრავი პარტნიორი</a>, მაგალითად Microsoft, Apple, Amazon, Boys and Girls Clubs of America და College Board."
  hoc_faq_host_q: პროგრამირების შესახებ არაფერი არ ვიცი. შეიძლება, რომ მაინც ვიყო ორგანიზატორი?
  hoc_faq_host_a: "რა თქმა უნდა, კოდის ერთი საათის აქტივობების გავლა დამოუკიდებლადაც შეიძლება. ერთადერთი, რაც უნდა გააკეთოთ: <a href='%{codeorg_url}/learn'> სცადოთ მიმდინარე ტუტორიალები</a>, აირჩიოთ, რომელიც მოგეწონებათ, აირჩიოთ საათი&mdash; ჩვენ მივხედავთ ყველაფერ დანარჩენს. თვენი ღონისძიების დასასგეგმად გაეცანით ჩვენს <a href='/how-to'>ინსტრუქციებს</a>."
  hoc_faq_devices_q: რა მოწყობილობები უნდა გამოვიყენო ჩემი მოსწავლეებისთვის?
  hoc_faq_devices_a: "Code.org–ის ტუტორიალები ყველა მოწყობილობასა და ბრაუზერში მუშაობს. მეტი ინფორმაცია ჩვენი ტუტორიალების ტექ. უზრუნველყოფის შესახებ შეგიძლიათ იხილოთ <a href='%{codeorg_url}/educate/it'>აქ</a>. პარტნიორების მიერ მოწოდებული ტუტორიალების ტექ. უზრუნველყოფის შესახებ <a href='%{codeorg_url}/learn'>%{partner_url}/წაიკითხეთ </a> ტუტორიალის აღწერაში. არ დაგავიწყდეთ, რომ ჩვენ ოფლაინ და მოწყობილობების გარეშე შესასრულებელი აქტივობებიც გვაქს!"
  hoc_faq_need_computers_q: მჭირდება თუ არა კომპიუტერი ყოველი მონაწილისთვის?
  hoc_faq_need_computers_a: "არა. ჩვენ გვაქვს კოდის ერთი საათის ისეთი ტუტორიალები, რომლებიც მუშაობენ პერსონალურ კომპიუტერებე, სმარტფონებზე, პლანშეტებზე, ზოგს კი საერთოდ არ სჭირდება არანაირი მოწყობილობა! არა აქვს მნიშვნელობა სად ხართ და რა გაქვთ. <p><i> აი, რამდენიმე იდეა: </i> <br> <ul> <li><b>იმუშავეთ წყვილებად.</b>კვლევები გვაჩვენებს, რომ მოსწავლეები უკეთ სწავლობენ <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> თუ წყვილში წერენ კოდს</a> ერთი კომპიუტერის გამოყენებით. დაყავით თქვენი მოსწავლეები ორ-ორად. <li><b>გამოიყენეთ პროექტორი.</b> თუ გაქვთ წვდომა ინტერნეტზე და პროექტორი, კოდის ერთი საათის გავლა მთელ ჯგუფს ერთად შეუძლია. უყურეთ ვიდეოებს ერთად, ამოცანები კი რიგ-რიგობით გააკეთეთ.<li><b> ისწავლეთ ოფლაინ.</b> ჩვენ გვაქვს ისეთი ტუტორიალები, რომელთა გასავლელად საერთოდ არ არის საჭირო არანაირი მოწყობილობა.</ul>"
  hoc_faq_international_q: 'მე ვარ <country>ში. როგორ მივიღო მონაწილეობა?'
  hoc_faq_international_a: "კოდის ერთი საათის ღონისძიების ჩატარება შეუზლია ყველას და ყველგან. შარშანაც მოსწავლეები მთელი მსოფლიოს მასშტაბით გაერთიანდნენ კოდის ერთი საათის ფარგლებში. გაიგეთ მეტი <a href='/promote'>აქ</a>."
  hoc_faq_tutorial_q: როგორ შევქმნა კოდის ერთი საათის ტუტორიალი?
  hoc_faq_tutorial_a: "თუ გინდათ გახდეთ ჩვენი პარტნიორი და შექმნათ ტუტორიალი,<a href='target-tutorial-guidelines'>გაეცანით ჩვენს რჩევებსა და ინსტრუქციებს</a>. ჩვენ სიამოვნებით მივიღებდით სხვადასხვა ფორმატის ტუტორიალებს, მაგრამ ჩვენი ძირითადი მიზანია მაქსიმალურად მარტივი და საინტერესო გავხადოთ სწავლა იმათთვის, ვინც პროგრამირებას პირველად კოდის ერთი საათის ფარგლებში შეეხება."
  hoc_faq_account_q: სჭირდებათ თუ არა მოსწავლეებს ანგარიშის შექმნა და სადმე შესვლა?
  hoc_faq_account_a: "არა. რეგისტრაცია ან საიტზე შესვლა არ არის საჭირო მოსწავლეებისთვის კოდის ერთ საათში მონაწილეობის მისაღებად. <a href='http://code.org/learn/beyond'>განგრძობადი კურსების</a> უმეტესობა ანგარიშის შექმნას მოსწავლის შედეგების შესანახად მოითხოვს."
  hoc_faq_high_school_q: რა აქტივობები ავირჩიო დამამთავრებელი კლასების მოსწავლეებისთვის?
  hoc_faq_high_school_a: "ჩვენი ახალი ვარსკვლავური ომებისა და მაინკრაფტის ტუტორიალები გადასარევია უფროსკლასელებისთვის. ნებისმიერი ასაკისთვის ჩვენი რჩევაა დაიწყოთ დამწყები დონის ტუტორიალით <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, მაგალითად Angry Birds ან ანასა და ელზას ტუტორიალებით. დამამთავრებელი კლასების მოსწავლეს უნდა შეეძლოს მათი 30 წუთში დასრულება, შემდეგ კი უფრო რთულ JavaScript ტუტორიალეზე გადასვლა, მაგალითად ხანის აკადემიის ან CodeHS ტუტორიალებზე."
  hoc_faq_scratch_q: კოდის ერთი საათისთვის სკრატჩის ტუტორიალი ავირჩიე, მაგრამ რა მოხდება, თუ ჩემს მოსწავლეებს ლეპტოპების მაგვირად პლანშეტები აქვთ?
  hoc_faq_scratch_a: "სკრატჩი არ მუშაობს პლანშეტებზე. თუ პატარა მოსწავლეები გყავთ, მათ შეუძლიათ გამოიყენონ ScratchJR iPad აპლიკაცია. თუ გადახევდავთ ტუტორიალებს აქ<a href='http://code.org/learn'>Code.org/learn</a>, იპოვით სხვა ტუტორიალებსაც, რომლებიც მუშაობს პლანშეტზე და შექმნილია Code.org, Tynker, Lightbot, ან CodeSpark-ის მიერ."
  hoc_faq_count_hoc_q: როგორ ვითვლით კოდის საათებს?
  hoc_faq_map_q: რატომ ვერ ვხედავ ჩემს წერტილს რუკაზე?
  hoc_faq_map_a: 'ძალიან ვწუხთ, რომ ჩვენს კოდის ერთი საათის რუკაზე თქვენს ღონისძიებას ვერ ხედავთ. რადგანაც ათობით ათასი ორგანიზატორი რეგისტრირდება, რუკა აერთიანებს მონაცემებს და რამდენიმე ღონისძიებას ერთ წერტილში აერთიანებს. თუ დააჭირეთ რიცხვს რუკის ზემოთ, გადახვალთ ღონისძიებების სიაში, სადაც აუცილებლად იქნება თქვენიც. კიდევ ერთი რამ: რუკა და სია ძირითადად 48 საათში ერთხელ ახლდება. შეამოწმეთ რამდენიმე დღეში!'
  hoc_faq_count_hoc_a: "კოდის ერთი საათის ტრეკერი არ არის გაზომვის ზუსტი მოწყობილობა. ჩვენ ვერ აღვრიცხავთ უნიკალური მოსწავლეების ID-ების ზუსტად, იმიტომ რომ არ ვთხოვთ მათ რეგისტრაციას ან საიტზე შესვლას. შედეგად, ჩვენ ვითვლით როგორც მეტობით, ასევე ნაკლებობით ერთდროულად. დეტალებს გაეცანით <a href='http://code. org/loc'>აქ </a>."
  hoc_faq_one_hour_q: რამდენის სწავლაა შესაძლებელი ერთ საათში?
  hoc_faq_one_hour_a: 'კოდის ერთი საათის მიზანი არ არის ერთ საათში ვინმე პროგრამირების ექსპერტი გახადოს. ერთი საათი მხოლოდ იმისთვისაა საკმარისი, რომ მოსწავლეებმა გაიგონ: პროგრამირება არის სახალისო, შემოქმედებითი, ყველასთვის მისაწვდომი აქტივობა. წარმატების საზომი არ არის ის, თუ რამდნეს ისწავლიან ბავშვები ამ ერთ საათში – არამედ, რამდენი სხვადასხვა გენდერული, სოციოეკონომიკური და ეთნიკური ჯგუფის წარმომადგენელი ბავშვი ჩაერთვება ამ ღონისძიებაში და შემდეგ რადმენი გააგრძელებს სწავლას. მილიონობით მასწავლებელი და მოსწავლე აგრძელებს პროგრამირებას კოდის ერთი საათის შემდეგ – სწავლობენ მთელი დღე, მთელი კვირა ან მეტიც და შედეგად ბევრი მოსწავლე სწავლობს სრულ კურსს ან სულაც პროფესიად ირჩევს პროგრამირებას. <br/><br/> ბავშვების გარდა "მოსწავლე" არის პედაგოგიც, რომელიც, ერთი საათის ჩატარების შემდეგ ხვდება, რომ მას შეუძლია ასწავლოს კომპიუტერული მეცნიერება; სკოლის ადმინისტრაცია კი ხვდება, რომ პროგრამირება არის საგანი, რომლის სწავლაც სურთ მოსწავლეებს და რომლის სწავლებაც შეუძლიათ მათ მასწავლებლებს. <br/><br/> ყველაზე მნიშვნელოვანი, რასაც ყველა სწავლობს ამ ერთ საათში არის მარტივი ჭეშმარიტება – ჩვენ ამის გაკეთება შეგვიძლია.'
  hoc_faq_more_questions_q: კიდევ გაქვთ კითხვები?
  hoc_faq_more_questions_a: "სცადეთ იპოვოთ პასუხი <a href='http://support.code.org'>დახმარების ფორუმზე</a>."
  hoc_faq_keep_learning_q: როგორ გავაგრძელო სწავლა კოდის ერთი საათის შემდეგ?
  hoc_faq_keep_learning_a: "კოდის ერთი საათის ჩატარება შეუძლია ნებისმიერ ადამიანს ნებისმიერ დროს. ტუტორიალები ჩვენს საიტზე მთელი წლის განმავლობაში არის წარდგენილი. გადადით <a href='/promote'>ჩვენი რესურსების</a> გვერდზე და გაიგეთ, როგორ უნდა ჩაატაროთ ღონისძიება."
  hoc_faq_certificates_q: სად ამოვბეჭდო სერტიფიკატები ჩემი სტუდენტებისთვის?
  hoc_faq_certificates_a: "გადადით ჩვენს <a href='%{codeorg_url}/certificates'>სერტიფიკატების გვერდზე</a>, სადაც წინასწარ შეძლებთ ამობეჭდოთ სერტიფიკატები მთელი თქვენი კლასისთვის. ასევე შეგიძლიათ ამობეჭდოთ <a href='%{codeorg_url}/certificates?course=mc'>სპეციალური სერტიფიკატები</a> იმ მოსწვლეებისთვის, რომლებიც მაინკრაფტის ტუტორიალს გაივლიან."
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

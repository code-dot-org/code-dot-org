  oceans_behind_the_scenes_1: 2-4 დონეზე იყენებენ <a href="https://www.tensorflow.org/"
    >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet პროექტის მიერ მოწოდებულ წინასწარ მომზადებულ მოდელს. </a> MobileNet მოდელი
    არის <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">კონვოლუციური
    ნერვული ქსელი,</a> რომელიც გაწვრთნილია <a href="http://www.image-net.org/">ImageNet-ზე</a>,
    14 მილიონზე მეტი სურათის მონაცემთა ნაკრები ხელით ანოტირებული სიტყვებით, როგორიცაა
    „ბუშტი“ ან „მარწყვი“. იმისათვის, რომ ამ მოდელის მორგება ეტიკეტირებული ტრენინგის
    მონაცემებით, რომელსაც მოსწავლე გამოიმუშავებს ამ აქტივობაში, ჩვენ ვიყენებთ ტექნიკას
    სახელწოდებით <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning.</a>ტრენინგის მონაცემთა ნაკრების თითოეული სურათი მიეწოდება MobileNet-ს,
    როგორც პიქსელებს, რათა მიიღოთ ანოტაციების სია, რომლებიც, სავარაუდოდ, ვრცელდება
    მასზე. შემდეგ, ახალი სურათისთვის, ჩვენ ვაწვდით მას MobileNet- ს და შევადარებთ
    ანოტაციების ჩამონათვალს ტრენინგის მონაცემთა ნაკრებიდან. ჩვენ ახალ სურათს ვახარისხებთ
    იმავე ეტიკეტით (მაგალითად, „თევზი“ ან „არა თევზი“), როგორც სურათები სასწავლო ნაკრებიდან
    ყველაზე მსგავსი შედეგებით.
  oceans_behind_the_scenes_1_markdown: 2-4 საფეხურები იყენებენ წინასწარ მომზადებულ
    მოდელს, რომელიც მოწოდებულია [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    პროექტით. MobileNet მოდელი არის [კონვოლუციური ნერვული ქსელი] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks),
    რომელიც გაწვრთნილია [ImageNet](http://www.image-net.org/), 14 მილიონზე მეტი სურათის
    მონაცემთა ნაკრები ხელით ანოტირებული სიტყვებით, როგორიცაა „ბუშტი“ ან „მარწყვი“.
    იმისათვის, რომ ამ მოდელის მორგება მონიშნული სასწავლო მონაცემებით, რომელსაც მოსწავლე
    გამოიმუშავებს ამ აქტივობაში, ჩვენ ვიყენებთ ტექნიკას სახელწოდებით [გადაცემის სწავლა]
    (https://en.wikipedia.org/wiki/Transfer_learning). ტრენინგის მონაცემთა ნაკრების
    თითოეული სურათი მიეწოდება MobileNet-ს, როგორც პიქსელებს, რათა მიიღოთ ანოტაციების
    სია, რომლებიც, სავარაუდოდ, ვრცელდება მასზე. შემდეგ, ახალი სურათისთვის, ჩვენ ვაწვდით
    მას MobileNet- ს და შევადარებთ ანოტაციების ჩამონათვალს ტრენინგის მონაცემთა ნაკრებიდან.
    ჩვენ ახალ სურათს ვახარისხებთ იმავე ეტიკეტით (მაგალითად, „თევზი“ ან „არა თევზი“),
    როგორც სურათები სასწავლო ნაკრებიდან ყველაზე მსგავსი შედეგებით.

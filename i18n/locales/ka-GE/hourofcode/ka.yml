  tutorial_codeclubhworld_longdescription: დაწერეთ Python ტექსტზე დაფუძნებული კოდი,
    რათა შექმნათ ინტერაქტიული პროექტი მომხმარებლის შეყვანით, რომელიც ბეჭდავს ტექსტს
    და emoji-ს. გამოიყენეთ ცვლადები ტექსტისა და ნომრების შესანახად და ფუნქციები თქვენი
    კოდის ორგანიზებისთვის.
  tutorial_codeclubspells_longdescription: გამოიყენეთ Scratch ბლოკები კოდირებისთვის
    კვერთხი რომ აყენებს შელოცვების გახდეს sprites შევიდა toads, იზრდება, და შემცირება
    მათ. რედაქტირება და საპირისპირო ხმა, რათა მართლწერის ხმის ეფექტები. სამაუწყებლო
    მართლწერის შეტყობინებები ისე, რომ მრავალჯერადი sprites გარდაქმნას, როდესაც გაგზავნა
    მიიღო.
  tutorial_coderdojoanime_longdescription: შექმენით საპასუხო ვებგვერდი ტექსტით და
    სურათებით ანიმე ნახატის გაკვეთილისთვის. გამოიყენეთ HTML ვებგვერდისა და CSS სტილის
    სტრუქტურისთვის, რათა გამოიყენოთ განლაგება, ფერის პალიტრები და შრიფტები.
  tutorial_coderdojotarget_longdescription: გამოიყენეთ Python p5 გრაფიკული ბიბლიოთეკით,
    რომ დახაზოთ სამიზნე და დააგროვოთ ქულები ისრებით დარტყმით. შეიტყვეთ RGB ფერების
    შესახებ და განათავსეთ თქვენი სამიზნე x & y კოორდინატებით. გამოიყენეთ, თუ, elif
    და სხვა პირობები, რათა გაიტანა გადაწყვეტილებები.
  tutorial_creaticodescratch_longdescription: Creaticode.com გთავაზობთ კოდირების აქტივობების
    ფართო სპექტრს მრავალ თემაში, როგორიცაა 3D თამაშები, 3D ხელოვნება, Augmented Reality
    თამაშები, ხელოვნური ინტელექტის აპლიკაციები, Youtube ვიდეო რემიქსი და გაეროს მდგრადი
    განვითარების მიზნები. ნაკაწრებზე დაფუძნებული ბლოკები გამოიყენება ყველა აქტივობაში,
    ამიტომ სტუდენტებს არ სჭირდებათ სხვადასხვა პროგრამირების ენის ან მომხმარებლის ინტერფეისის
    სწავლა თავიანთი პროექტების კოდირებისა და გაზიარებისთვის.
  tutorial_bbsierpinski_longdescription: გაკვეთილების ამ მოკლე სერიაში თქვენ ისწავლით
    საოცარი და ფერადი მათემატიკის ხელოვნების შექმნას!
  tutorial_bbstopwatch_longdescription: გაკვეთილების ამ მოკლე სერიაში თქვენ ისწავლით
    რეალური, სამუშაო წამზომის შექმნას!
  tutorial_idrpatterns_longdescription: გამოიყენეთ Loop სამოქმედო ბლოკი Weavly კოდირების
    გარემოში გეომეტრიული ნიმუშების შესაქმნელად, როგორიცაა კრისტალები, ვარსკვლავები
    ან სხვა საინტერესო ფორმები განმეორებითი ელემენტებით.
  tutorial_idrshapes_longdescription: 'ამ აქტივობაში მოთამაშეები იყენებენ Weavly სამოქმედო
    ბლოკებს მარტივი ფორმების, ასეთი კვადრატების, მართკუთხედების, სამკუთხედების, ექვსკუთხედების
    და ვარსკვლავების დასახატად. '
  tutorial_edisondetect_longdescription: გააცანით მარყუჟების ძირითადი გამოთვლითი ცნებები
    და ინფრაწითელი შუქის გაგება ედისონის რობოტებისა და ბლოკზე დაფუძნებული პროგრამირების
    ენის, EDBlocks-ის გამოყენებით. ეს გაკვეთილი იყენებს ედისონის რობოტის დრაივს და
    დაბრკოლებების გამოვლენის ფუნქციებს პროგრესული პროგრამირების ამოცანების კომპლექტის
    მეშვეობით.
  tutorial_edisonmusical_longdescription: მარტივი მუსიკალური მელოდიები მოქმედების
    თანმიმდევრობის შესანიშნავი მაგალითია. Edison- ისა და Scratch- ზე დაფუძნებული პროგრამირების
    ენის, EdScratch- ის გამოყენებით, სტუდენტებს შეუძლიათ შექმნან მუსიკა და დააკავშირონ
    თანმიმდევრობა და შეყვანის შედეგები სასიამოვნო პროგრამებში.
  tutorial_codemonkeydiglit_longdescription: 'ციფრული სამყაროს რამდენიმე მნიშვნელოვანი
    თემის შესავალი: როგორ გამოვიყენოთ კომპიუტერები, რა არის პროგრამული უზრუნველყოფა
    და აპარატურა, შესაძლო ონლაინ საფრთხეები და თქვენი კონფიდენციალურობის დაცვა. კურსი
    მოიცავს 2 გაკვეთილს - ციფრული გამოყენება და ციფრული მოქალაქეობა. თითოეული გაკვეთილი
    მზადდება თვითმართვადი სლაიდებით, ინტერაქტიული კითხვებითა და გამოკითხვებით, 3 მინი
    თამაშით და 5 მიმოხილვის კითხვით, სტუდენტის გაგების შესამოწმებლად.'
  tutorial_bsdrockpaper_longdescription: გამოიყენეთ პითონის პროგრამირების ენა 'Rock,
    Paper, Scissors' თამაშის შესაქმნელად. არ ინერვიულოთ, თუ პითონი არასდროს გიცდიათ,
    ჩვენ თითოეულ ნაბიჯს გაგივლით.
  tutorial_microbitreaction_longdescription: 'გააკეთეთ მიკრო: ბიტიანი რეაქციის თამაში
    ნამდვილი ფიზიკური კონცენტრატორებით, რომლებიც დამზადებულია ჯართის მუყაოსგან და
    სამზარეულოს ფოლგისგან.'
  tutorial_kinderanimal_longdescription: ამ გაკვეთილზე მოსწავლეები გადააქცევენ KIBO-ს
    მხიარულ ცხოველად, რომელიც მოძრაობს ბავშვების მიერ შექმნილი პროგრამის საპასუხოდ.

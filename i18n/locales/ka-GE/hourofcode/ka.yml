    მიჰყევით ნაბიჯებს აპლიკაციის სწრაფი ვიდეომიმოხილვის სანახავად, ისწავლეთ, როგორ შექმნათ პროგრამები ბლოკზე დაფუძნებული ინტერფეისით და გაეცანით ციკლებს. ამის შემდეგ, შეამოწმეთ თქვენი უნარები, რობოტით და აპლიკაციით თამაშით.
  tutorial_spherol_longdescription: ჩაყვინთეთ სინათლის ძალაში ამ აქტივობის დახმარებით.
    თქვენ აღმოაჩენთ Sphero-ს სინათლეების კონტროლის სხვადასხვა მეთოდს და შემდეგ ააწყობთ
    პროგრამას სინათლეების ასამუშავებლად. თქვენ შექმნით პროგრამას, რომელიც ენერგიას
    აწვდის გოგრის ფარანს, Sphero-ს აქცევს სენსორიან მბრუნავ თავად და აამოქმედებთ თქვენს
    კრეატიულობას ხანგრძლივი ექსპოზიციის სინათლის ხელოვნების შესაქმნელად.
  tutorial_spherov_longdescription: 'ამ Sphero ელვის ლაბორატორიის აქტივობაში ისწავლით
    პროგრამირების ძლიერ ბრძანებებს. ამ აქტივობაში შექმნით სიმულაციას, სადაც Sphero-ს
    პოლიციელი სიჩქარის გადაჭარბებისთვის აჩერებს. გარდა ამისა, შექმნით ცხელი კარტოფილის
    თამაშის პროგრამას და გადააქცევთ Sphero-ს მკითხავად, მომავლის წინასწარმეტყველებისთვის.
    ამ ყველაფერს მიაღწევთ ცვლადებით, რომლებიც საშუალებას გაძლევენ, მიუთითოთ პირობითი
    მნიშვნელობები ელვის ლაბორატორიის აპლიკაციაში. '
  tutorial_swb_longdescription: ისწავლეთ დროიდების დაპროგრამება და შექმენით თქვენი
    საკუთარი ვარსკვლავური ომების თამაში შორეულ გალაქტიკაში.
  tutorial_build-a-galaxy_longdescription: ისწავლეთ დროიდების დაპროგრამება და შექმენით
    თქვენი საკუთარი ვარსკვლავური ომების თამაში შორეულ გალაქტიკაში.
  tutorial_alicesims_longdescription: 'მიჰყევით ანიმაციის შექმნის პროცესს კადრების
    დაწყობიდან პროგრამირებამდე, ელისთან და სიმსებთან ერთად. ნება მიეცით კრეატიულობასა
    და ამბის თხრობის ნიჭს, გაგიძღვნენ ბლოკებით პროგრამირების გარემოში. პროექტი გაგაცნობთ,
    რა არის კადრების დაწყობა, კადრების წყობის გადმოთარგმნა პროგრამირებად სკრიპტად
    და როგორ უნდა დააპროგრამოთ მოკლე 3D ანიმაცია. '
  tutorial_tchr_longdescription: უკვე ათობით ათასმა პედაგოგმა სცადა კოდის ერთი საათი,
    ბევრი კლასი მზადაა უფრო კრეატიული, ნაკლებად სტანდარტული აქტივობებისთვის, რომლითაც
    შეიძლება კომპიუტერული მეცნიერებების საფუძვლების სწავლება. მასწავლებლებისთვის ინსპირაციის
    წყაროს პოვნაში დასახმარებლად, მოვაგროვეთ და ორგანიზება გავუწიეთ ერთსაათიან, მასწავლებლის
    მიერ ჩატარებულ გაკვეთილებისა და აქტივობების გეგმებს, რომლებიც შექმნილია სხვადასხვა
    სფეროდან, კოდის ერთი საათის ვეტერანებისთვის.
  tutorial_robogame_longdescription: გამოწვევას თქვენი სკოლა კონკურენციას Robot თამაშები!
    მოსწავლეები იასპარეზებენ მათემატიკის თემატური აქტივობების სერიაში, სადაც ისინი
    იყენებენ Dash და Dot პრობლემის გადასაჭრელად და ქულების მოსაპოვებლად საკუთარი თავისთვის,
    კლასისთვის და/ან სკოლისთვის.
  tutorial_tap_longdescription: ისწავლეთ კოდის წერის საფუძვლები თავსატეხების ექვსი
    ნაკრებიდან ერთ-ერთით. შემდეგ აირჩიეთ ნებისმიერი 100-ზე მეტი ტუტორიალიდან დამწყებთათვის,
    საშუალო საფეხურის და მაღალი საფეხურის მოსწავლეებისთვის. ამ ტუტორიალებს მოყვება
    დაწვრილებითი ინსტრუქციები ნახატების, მუსიკის, ანიმაციის, ამბების, ფიზიკისა და
    არკადული თამაშების პროექტების შესაქმენალად. როცა დაასრულებთ, შეგეძლებათ, გამოაქვეყნოთ
    თქვენი პროექტები და ნახოთ, რას აკეთებენ სხვა ბავშვები.
  tutorial_cintl_longdescription: ისწავლეთ კომპიუტერული მეცნიერებების საბაზისო კონცეფციები
    გადმოსატანი ბლოკების დახმარებით. ეს არის თამაშის მსგავსი, დამოუკიდებლად საყურებელი
    ტუტორიალი, რომელშიც მონაწილეობენ ბილ გეითსი, მარკ ცუკერბერგი, Angry Birds-ი და
    Plants vs. Zombies. ისწავლეთ repeat ციკლები, პირობითი ბრძანებები და საბაზისო ალგორითმები.
    ხელმისაწვდომია 37 ენაზე.
  tutorial_itchstop_longdescription: თქვენ გამოიყენებთ Itch-ს სტოპ კადრის ანიმაციების
    შესაქმნელად. ყურადღება მიაქციეთ, რომ ამ კურსისთვის რეკომენდირებულია ყურსასმენები.
    გამოიყენებთ რამდენიმე ამაღელვებელ სპრაიტს, რომლებსაც აქვთ ანიმაციის მხარდაჭერა
    და აჩვენებენ კოდს, რომლის დამატებაც დაგვჭირდება პერსონაჟების მოძრაობაში მოსაყვანად.
    გარდა ამისა, განვიხილავთ, როგორ შევქმნათ საკუთარი ანიმაციური ეფექტები და ნახატები.
    ვისწავლით, როგორ შევცვალოთ სპრაიტის კოსტიუმი scratch-ში განმეორებით, ანიმაციის
    ეფექტის მისაღებად (წიგნის სწრაფი გადაფურცვლის ანიმაციის მსგავსად), და გავიგებთ,
    რა კოდი დგას მის უკან. ყველა საჭირო ინსტრუმენტი არის Itch გარემოში, ამიტომ ეკრანების
    გადაცვლა საჭირო არ იქნება იმისთვის, რომ მიჰყვეთ პროექტს.
  tutorial_tynkerpn_longdescription: მიჰყევით პიპს, როდესაც ის იკვლევს დიდ ფართო სამყაროს!
    ამ პროექტში თქვენ შექმნით ინტერაქტიულ სცენას, რომელშიც Peep მიდის ბუნების გასეირნებაზე
    და ხედავს უამრავ საინტერესო ნივთს. თქვენ გააკეთებთ სხვადასხვა ნივთების გამოჩენას
    ან გაქრობას იმისდა მიხედვით, თუ სად დადის Peep. თქვენ შეგიძლიათ ნივთების ლაპარაკიც
    კი გააკეთოთ და დაამატოთ მუსიკა თქვენს სცენაზე!
  tutorial_tynkerpd_longdescription: მზად ხართ ააცეკვოთ პიპი და მისი მეგობრები? ისწავლეთ
    კოდის გამოყენება ჩიტების ანიმირებისთვის. ამ პროექტში, თქვენ გამოიყენებთ კოსტიუმებს
    და შეყოვნებებს ჩიტების ანიმირებისთვის, თითო ჯერზე თითო კადრი. თქვენ შეგიძლიათ
    დაამატოთ თქვენი საკუთარი ფონის მუსიკა და ასევე აალაპარაკოთ პიპი და მისი მეგობრები!
  tutorial_persistence_longdescription: ახალი და გადაუჭრელი პრობლემები ხშირად საკმაოდ
    რთულია. თუ ჩვენ გვსურს გვქონდეს რაიმე შემოქმედებითი, სასარგებლო და ჭკვიანური გაკეთების
    შანსი, მაშინ ჩვენ მზად უნდა ვიყოთ შეტევა რთულ პრობლემებზე, მაშინაც კი, თუ ეს ნიშნავს
    წარუმატებლობას რამდენჯერმე წარმატების მიღწევამდე. ეს გაკვეთილი გვასწავლის, რომ
    წარუმატებლობა არ არის მოგზაურობის დასასრული, არამედ მინიშნება, თუ როგორ უნდა მიაღწიოთ
    წარმატებას.
  tutorial_getloopy_longdescription: ციკლები განმეორებადი მოქმედებების აღსაწერად მოსახერხებელი
    გზაა. ამ გაკვეთილში სტუდენტები მოქმედებების მიმდევრობის ციკლად გარდაქმნაში ივარჯიშებენ.
  tutorial_createface_longdescription: ამ აქტივობის მიზანია იმის დემონსტრირება, თუ
    როგორ შეიძლება აშკარად რთული ქცევის დაპროგრამება რამდენიმე მარტივი წესის გამოყენებით.
    იგი ასევე გვიჩვენებს, თუ როგორ პროგრამების მხოლოდ წესები მოჰყვა კომპიუტერები და
    კონკრეტულად წარუდგენს ობიექტზე დაფუძნებული პროგრამირების. აქტივობა გვიჩვენებს,
    თუ როგორ შეიძლება პროგრამის ობიექტებად დაყოფა ბევრად უფრო ადვილი იყოს წერა, ვიდრე
    მისი ერთჯერადად დაწერის მცდელობა. კლასს შეუძლია დაწეროს რამდენიმე მარტივი პროგრამა,
    რათა გააკონტროლოს მათ მიერ შექმნილი სახე.
  tutorial_happymaps_longdescription: კომპიუტერული მეცნიერების საფუძვლებში არსებობს
    ისეთი რამ, რასაც ეწოდება ალგორითმი. სიტყვა "ალგორითმი" შეიძლება რთულად ჟღერდეს,
    მაგრამ ის უბრალოდ იმ ინსტრუქციების მიმდევრობაა, რომელსაც უნდა მიჰყვეს შემსრულებელი,
    რათა შედეგს მიაღწიოს. იმისათვის, რომ მივცეთ თქვენს მოსწავლეებს მდგრადი საფუძველი
    კომპიუტერული მეცნიერების მხრივ, ჩვენ ვიზრუნებთ იმაზე, რომ მათ საფუძვლიანად გაეცნონ
    ალგორითმებს.
  tutorial_moveit_longdescription: ეს გაკვეთილი დაეხმარება სტუდენტებს გააცნობიერონ,
    რომ მკაფიო მითითებების მისაცემად, მათ სჭირდებათ საერთო ენა. სტუდენტები ივარჯიშებენ
    ერთმანეთის კონტროლში ხელის ჟესტების მარტივი კომბინაციის გამოყენებით. მას შემდეგ
    რაც გაიგებენ ენას, ისინი დაიწყებენ ერთმანეთის „დაპროგრამებას“ წინასწარ მრავალი
    ინსტრუქციის მიცემით.
  tutorial_bigevent_longdescription: მოვლენები შესანიშნავი გზაა წინასწარ დაწერილი
    ალგორითმის შესაცლელად. ხანდახან გსურთ, რომ თქვენმა პროგრამამ ზუსტად მაშინ უპასუხოს
    მომხმარებელს, როდესაც მას უნდა. სწორედ ეს არის მოვლენების დანიშნულება.
  tutorial_gpp_longdescription: იმისათვის, რომ მოსწავლეებმა გაიგონ, თუ რას ნიშნავს

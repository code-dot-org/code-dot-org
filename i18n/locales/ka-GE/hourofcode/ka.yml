  tutorial_kodablehero_longdescription: კეთილი იყოს თქვენი მობრძანება Bug World-ში!
    Kodable FuzzFamily- ს სჭირდება თქვენი კოდირების დახმარება. გამოიყენეთ თქვენი რეალური
    გმირები და თქვენი ფანტაზია პერსონაჟის შესაქმნელად, რომელიც დაიცავს FuzzFamily-
    ს. თქვენ აირჩევთ თვისებებს, რომლებსაც თქვენი გმირი ფლობს და გამოცდით მათ ძალას
    Bug World-ის ბაგეების სლიმების წინააღმდეგ!
  tutorial_cacloud_longdescription: ფელიქსი სოციალურ ქსელში აქვეყნებს ჯუნოს ერთი შეხედვით
    უდანაშაულო ფოტოს. მას სასოწარკვეთილად სურს მისი ამოღება. მაქს, მისი მეგობარი,
    სწრაფად გადააქცევს სიტუაციას საიდუმლო მისიად. შეუერთდით მათ, როდესაც ისინი გაეცნობიან
    ღრუბლოვან გამოთვლებს და ცდილობენ თვალყური ადევნონ ფოტოს სერვერზე, რომელიც ინახება

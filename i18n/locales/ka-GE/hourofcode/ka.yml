    პროცესში ისინი ივარჯიშებენ და გამოიკვლევენ კოდის წერის საბაზისო კონცეფციებს, როგორიცაა
    თანმიმდევრობა, ციკლები, ცვლადები და პირობითი წინადადებები. '
  tutorial_unfortunate_longdescription: ჩვენ ყველა ვრეაგირებთ ჩვენ გარშემო მიმდინარე
    მოვლენებზე, როგორიცაა გამამხენევებელი შეძახილები, როცა ჩვენი გუნდი იგებს, ან ტირილი
    სევდიანი ფილმის ყურებისას, ან ცეკვა მუსიკის გაგონებისას. ამ გაკვეთილში ბავშვები
    გაიგებენ, როგორ ასწავლონ დეშს და დოთს, ჰქონდეთ რეაქცია მათ გარშემო მომხდარ მოვლენებზე!
  tutorial_cha_longdescription: კომპიუტერების ისტორია მომაჯადოვებელია. ეს კი თქვენი
    შანსია, გაიგოთ მეტი.
  tutorial_elaseq_longdescription: მოსწავლეები შეისწავლიან თანმიმდევრობის კონცეფციას

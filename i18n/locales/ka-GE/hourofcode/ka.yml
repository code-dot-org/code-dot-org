  tutorial_bbcbio_longdescription: სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ
    გაკვეთილი კომპიუტერულ ლაბორატორიაში და გაიგეთ მეტი ზრდის, სახეობებს შორის განსხვავებისა
    და დამტვერვის შესახებ. ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები.
  tutorial_ticklebb8_longdescription: "BB-8, რომელიც საუკეთესო კომპანიონია \"ვარსკვლავური
    ომების\" ყველა ფანისთვის, ახლა შეიძლება იყოს კოდის საუკეთესო მასწავლებელი! Tickle
    აპლიკაციის ძალით შეგიძლიათ, დაუმეგობრდეთ BB-8-ს და დააპროგრამოთ, გადაადგილდეს
    გარკვეული გზებით ან გესაუბროთ. ამავე დროს, სანამ სავარჯიშოების გაწმენდას ცდილობთ,
    შეგიძლიათ, ისწავლოთ პროგრამირების კონცეფციები.\n(საჭირო მოწყობილობები: BB-8) \n\nპრაქტიკა
    და ვარჯიში\n- დააპროგრამეთ BB-8, იმოძრაოს კვადრატულ გზაზე.\n- დააპროგრამეთ BB-8,
    იმოძრაოს რვიანის ფორმის გზაზე.\n- დააპროგრამეთ BB-8, შემთხვევით შეარჩიოს რიცხვი
    1-დან 10-მდე და შემდეგ გამოიცანით ეს რიცხვი!\n- გამოიყენეთ თქვენი ტელეფონის ან
    ტაბლეტის მოძრაობის სენსორები BB-8-ს სამართავად. მაგალითად, მოწყობილობის წინ გადახრისას
    BB-8 მიდიოდეს წინ, ხოლო შერყევისას ვიბრირებდეს.\n\nრისი სწავლა შეგიძლიათ\n- გაეცანით
    ვიზუალურ პროგრამირებას. \n- მოძრაობის საბაზისო ბრძანებების გამოყენებით, დააპროგრამეთ
    BB-8, შეასრულოს ქმედებები. \n- ისწავლეთ გამეორებადი ბლოკების, ანუ ციკლების გამოყენება,
    რომლებიც საშუალებას აძლევს კოდს, მრავალჯერ გაეშვას თანმიმდევრულად\n- გაეცანით

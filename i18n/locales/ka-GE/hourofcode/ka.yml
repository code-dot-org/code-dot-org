    მიდგომას მრავალფეროვან და ხშირად გაყოფილ დაინტერესებულ მხარეებს შორის. პოლარიზაციის
    გაზრდის დროს, სტუდენტებისთვის შესაძლებლობების გაზრდის იდეა აერთიანებს ხალხს პოლიტიკური
    სპექტრის მასშტაბით. Code.org— ის გუნდის წევრებს, სტუდენტებს, მასწავლებლებს და
    მხარდამჭერებს აქვთ მრავალფეროვანი და განსხვავებული შეხედულებები და ისინი ყველა
    მისასალმებელია ჩვენს მისიაში. [დაწვრილებით.] (%{read_more_url})
  about_page_section_specific_description_2: Code.org თვლის, რომ კომპიუტერული მეცნიერება
    ფუნდამენტურია ყველა სტუდენტისთვის და ჩვენ მზად ვართ ჩვენს ორგანიზაციაში თანასწორობის,
    წვდომისა და შესაძლებლობების მისაღწევად [values.](%{values_url}) ამ მიზნის მისაღწევად,

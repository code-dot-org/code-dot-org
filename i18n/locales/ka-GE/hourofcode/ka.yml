  tutorial_kibosnow_longdescription: 'ქალაქი თოვლით არის დაფარული და ჩვენ უნდა დავაპროექტოთ
    KIBO თოვლის საწმენდი, რომელიც დაგვეხმარება გაწმენდაში! სტუდენტები ჩაერთვებიან
    საინჟინრო დიზაინის პროცესში, რადგან ისინი შეიმუშავებენ, ამოწმებენ და აუმჯობესებენ
    თოვლის საწმენდი რობოტებს, რომლებიც ხელს შეუწყობენ ბამბის ბურთის თოვლის გაწმენდას.
    სტუდენტები ასევე შეიტყობენ უფრო მეტს მრავალი მნიშვნელოვანი სამუშაოს შესახებ, რაც
    საზოგადოების ფუნქციონირებას ახდენს. '
  tutorial_kibohappy_longdescription: თუ ბედნიერი ხართ და იცით, რომ ის ანათებს თქვენს
    შუქს! რობოტიკის ამ გაკვეთილზე, რომელიც ასევე ეწევა მუსიკას და სოციალურ-ემოციურ
    სწავლებას, სტუდენტები ერთობლივად ქმნიან პროგრამას KIBO— სთვის, მათ შორის როგორც
    შეყვანის, ასევე გამომავალი, რომელიც გამოხატავს ბედნიერების განცდას. სტუდენტები
    სწავლობენ, რომ რობოტებს აქვთ გამომავალი ნაწილები, რაც მათ საშუალებას აძლევს გაგზავნონ
    ინფორმაცია მსოფლიოში.
  tutorial_rubylove_longdescription: 'Love Letters for Computers არის 10 ნაწილიანი
    YouTube სერია საკლასო მასალებით, რათა დაეხმაროს დაწყებითი სკოლის მასწავლებლებს,
    გახადონ კომპიუტერული მეცნიერება ბავშვებისთვის უფრო მხიარული, ახირებული და ნაზი. '
  tutorial_spherosmiles_longdescription: იცოდით, რომ ღიმილს სუპერ ძალა აქვს?! დაპროგრამეთ
    თქვენი Spheros BOLT ვინმეს დღის გასანათებლად.
  tutorial_spherobaby_longdescription: ვისწავლოთ პროგრამა „ბავშვის ნაბიჯები“, რათა
    დაეხმაროს ასწავლოს მეგობარს კოდი.
  tutorial_toxarchitect_longdescription: დააკოპირეთ თქვენი მშენებელი რობოტი, რათა
    შექმნათ შენობები და პეიზაჟები. უტოპიური არქიტექტორი არის სავარჯიშო, რომელიც შექმნილია
    ფუნქციის კონცეფციის აღმოჩენისა და სწავლის გასაადვილებლად. შემოგვიერთდით ჩვენი
    აქტივობებით, რომლებიც სწრაფად ბადებს კითხვებს პროგრამის არქიტექტურასთან, აზრების
    ორგანიზების ხელოვნებასთან და იმის ცოდნასთან, თუ როგორ უნდა დაანგრიოთ დიდი პრობლემები
    მცირე პრობლემებად.
  tutorial_idodge_longdescription: ეს აქტივობა, რომელიც ადაპტირებულია კოდის საათისთვის,
    ავითარებს ბავშვთა პროგრამირების უნარებს აპლიკაციების შექმნით ტექსტის გამოყენებით
    - გამარტივებული JavaScript ენის გამოყენებით. პროგრამირების სწავლებისთვის PRIMM
    მიდგომის გამოყენებით, ბავშვები იკვლევენ პროგრამებს და იყენებენ გამოთვლითი აზროვნების
    უნარებს პრობლემების გადასაჭრელად, მოდიფიკაციისა და დიზაინის/განვითარებისათვის
    apps.
  tutorial_firiacodebot_longdescription: პითონი შეესაბამება თქვენს ტვინს! მაშინაც
    კი, თუ აქამდე არასდროს გამოგიყენებიათ ტექსტზე დაფუძნებული ენა, ეს აქტივობა გასწავლით
    ყველაფერს, რაც გჭირდებათ თქვენი რობოტის გადაადგილებისთვის, განათებისთვის და მომხმარებლის
    შეყვანაზე რეაგირებისთვის. CodeBot არის რევოლუციური პლატფორმა ავთენტური რეალურ
    სამყაროში კოდირებისთვის, რომელიც აერთიანებს რეალურ პროგრამირების ენას მძლავრ აპარატურასთან.
    თქვენი კოდი სრულად აკონტროლებს რობოტის ყველა ფუნქციას!
  tutorial_modlighthouse_longdescription: 'სტუდენტები ქმნიან შუქურას დიზაინის კრიტერიუმებისა
    და შეზღუდვების საფუძველზე. შემდეგ სტუდენტები იმეორებენ ამ დიზაინს, რათა ის ავტომატური
    გახადონ და მოახდინონ მისი შეტყობინების მორგება. '
  tutorial_spherogreen_longdescription: 'ისწავლეთ როგორ გამოიყენოთ დათვლის რიცხვის
    ცვლადი, რათა თვალყური ადევნოთ ყველა თქვენი საკლასო ოთახის გადამუშავებას. '
  tutorial_ozopopstar_longdescription: 'სტუდენტები დაწერენ და დაურეკავს ფუნქციებს
    და შეასრულებენ მათ Ozobot— ით. ეს ორი გაკვეთილიდან მეორეა. '
  tutorial_eddesign_longdescription: გააცანით მარყუჟების, წყობილი მარყუჟების და თანმიმდევრული
    წესრიგის ძირითადი გამოთვლითი ცნებები ედისონის რობოტებისა და ნაკაწრებზე დაფუძნებული
    პროგრამირების ენის EDScratch გამოყენებით. სტუდენტებს შეუძლიათ ამ გაკვეთილზე დამოუკიდებლად
    იმუშაონ შაბლონების იდეაზე, გეომეტრიული ფორმების ჩათვლით და გამოიკვლიონ, თუ როგორ
    შეიძლება მარყუჟების გამოყენება პროგრამებში, რომლებიც შეიცავს განმეორებით კოდს.
  tutorial_edshapeup_longdescription: გააცანით განსაზღვრული მარყუჟების და ცვლადების
    ძირითადი გამოთვლითი ცნებები Edison რობოტებისა და eDPy— ს გამოყენებით, ტექსტზე
    დაფუძნებული პროგრამირების ენა, რომელიც დაფუძნებულია პითონზე. მოსწავლეებს შეუძლიათ
    დამოუკიდებლად იმუშაონ ამ გაკვეთილზე, როდესაც ისინი ვარჯიშობენ გარკვეული მარყუჟების
    და ნიმუშების ამოცნობის გამოყენებით, რათა მართონ ნაცნობი რეგულარული მრავალკუთხედები,
    სანამ მიიღებენ ნაკლებად გავრცელებული რეგულარული მრავალკუთხედების და არარეგულარული
    ფორმების გამოწვევას.
  tutorial_ozocolor_longdescription: 'სტუდენტები გაეცნობიან ფუნქციების კონცეფციას
    ფერადი კოდების გამოყენებით ფუნქციის წარმოსაჩენად. ეს გაკვეთილი არის შესავალი და
    გამორთული გაკვეთილი ფუნქციების კონცეფციის გასაცნობად. ეს არის ორი გაკვეთილის სერიის
    პირველი გაკვეთილი, მაგრამ რომელიმე გაკვეთილის სწავლება შესაძლებელია იზოლირებულად.
    მეორე გაკვეთილი იყენებს OzoBlockly-ს ფუნქციების კონცეფციაზე დაყრდნობით. '
  tutorial_icomputeeggs_longdescription: მასწავლებლის ხელმძღვანელობით ეს აქტივობა,
    რომელიც ადაპტირებულია კოდექსის საათისთვის, აძლევს მოსწავლეებს შესაძლებლობას შეისწავლონ
    ფიზიკური პროგრამირება რობოტიკის საშუალებით. გადაათრიეთ და ჩამოაგდეთ პროგრამირების
    გარემო და პროგრამირებადი რობოტული სფერო, მოსწავლეები ქმნიან ალგორითმებს რობოტის
    დასაპროგრამებლად სააღდგომო კვერცხების დასამალად. მოიცავს ნაბიჯ ნაბიჯ გაკვეთილის
    გეგმას, მასწავლებლის/მოსწავლის რესურსებს და შეფასების მითითებებს.
  tutorial_rootunplugged_longdescription: ამოხსენით ხაზგარეშე დასაბეჭდი თავსატეხები
    პროგრამირების, მათემატიკის და სხვათა ძალის გამოყენებით, რათა გატეხოთ კოდი იქ,
    სადაც იმალება Root Robot!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest არის გამორთული აქტივობა,
    რომელიც ასწავლის სტუდენტებს გამოთვლითი აზროვნებისა და პროგრამირების საფუძვლებს
    მარტივი და სასიამოვნო გზით. სტუდენტები შეისწავლიან მოძრაობის მარტივ ბრძანებებს
    და პროგრამირების ახალ გამონათქვამებს, როგორიცაა „Bug“ და „Debug“. ეს აქტივობა
    ასევე ასწავლის მრავალ ეტიკეტის სცენარის კონცეფციას.
  tutorial_peblioportraits_longdescription: 'ისწავლეთ ანიმაციური პორტრეტების დაპროგრამება
    იმ მიზეზით, რომლის გჯერათ. '
  tutorial_rootcodebreak_longdescription: გამოიყენეთ თქვენი Root Robot და Root Coding
    აპი, რათა ჩართოთ დასაბეჭდი თავსატეხები და გამოწვევები, რათა გატეხოთ კოდი იქ, სადაც
    Root იმალება.
  tutorial_microbit14_longdescription: 'დააკოპირეთ ოკეანეების შენარჩუნების გზა მიკრო:
    ბიტის გამოყენებით. შეიტყვეთ მეტი გლობალური მიზნის 14-ის, წყლის ქვემოთ ცხოვრების
    შესახებ და ისწავლეთ ზღვის კუს პლაჟის შუქის კოდირება.'
  tutorial_barobomoon_longdescription: თქვენ ხართ ერთ-ერთი პიონერი ასტრონავტი მთვარის
    პირველ მუდმივ ბაზაზე და ბაზიდან მოშორებით ექსპედიციის დროს, გაუმართაობა ახდენს
    თქვენს მთვარის როვერსა და რადიოს. მაგრამ მცირე გამომგონებლობით შეგიძლიათ შექმნათ
    სინათლის სასიგნალო მოწყობილობა Arduino მიკროკონტროლერის, LED- ის და გადაათრიეთ
    და ჩამოაგდეთ კოდირება SOS- ის გასაგზავნად.
  tutorial_eddog_longdescription: გააცანით მარყუჟების და პირობითების ძირითადი გამოთვლითი
    ცნებები ედისონის რობოტებისა და პროგრამირების ენის EDBlocks-ის გამოყენებით. სტუდენტებს
    შეუძლიათ დამოუკიდებლად იმუშაონ ამ გაკვეთილზე, გამოიყენონ ედისონის რობოტის IR სინათლის
    სენსორები, ხოლო თანმიმდევრული პროგრამირება და დაშლა გამოიყენონ პროგრესული პროგრამირების
    გამოწვევებზე, გამოიკვლიონ, თუ როგორ შეუძლიათ რობოტებს იგრძნონ და მოახდინონ რეაგირება
    სამყაროზე.
  tutorial_microbit15_longdescription: დააკოპირეთ თქვენი გზა ადგილობრივი ველური ბუნების
    დასაცავად მიკრო:ბიტის გამოყენებით. შეიტყვეთ მეტი გლობალური მიზნის 15-ის, Life
    on Land- ის შესახებ და ისწავლეთ ველური ბუნების სახეობების მრიცხველის კოდირება.
  tutorial_unity_longdescription: 'შექმენით ნამდვილი ვიდეო თამაში C # კომპიუტერული
    კოდისა და Unity— ის გამოყენებით, პროფესიონალური პლატფორმა თამაშის განვითარებისათვის!
    ყველა აქტივობის აქტივი და ნაბიჯ-ნაბიჯ გაკვეთილები შედის. ეს პროექტი შეიძლება იყოს
    მასწავლებლის ხელმძღვანელობით ან სტუდენტის ხელმძღვანელობით. ეფექტურობისთვის, ჩვენ
    გირჩევთ, რომ სტუდენტებმა შეავსონ ერთ-ერთი წინა კოდის გარეშე Unity Creator Kits,
    რათა ისწავლონ Unity ინტერფეისი ამ აქტივობამდე.'
  tutorial_blockscadtarget_longdescription: შეამოწმეთ თქვენი სამიზნე დარტყმის შესაძლებლობები
    კოდის დაწერით, რათა სამკუთხედები სამ განზომილებაში გადაიტანოთ!
  tutorial_tcadicicles_longdescription: შეუთავსეთ კოდის ძალა და კომპიუტერის დახმარებით
    დიზაინი (CAD) 3D ყინულის დიზაინის შესაქმნელად. შემდეგ, ისწავლეთ როგორ დაბეჭდოთ
    თქვენი დიზაინი, თუ გაქვთ წვდომა 3D პრინტერზე!
  tutorial_blockscadscale_longdescription: დაწერეთ კოდი, რომ შექმნათ და 3D ბეჭდვითი
    მასშტაბის მოდელები მსოფლიოში ყველაზე ცნობილი შენობები!
  tutorial_tcadloops_longdescription: შეიტყვეთ, თუ როგორ შეიძლება კოდისა და კომპიუტერის
    დახმარებით დიზაინის (CAD) შერწყმა, რათა შეიქმნას ადიდებული ვარსკვლავის 3D მოდელი.
  tutorial_phidgets_longdescription: შექმენით გასაოცარი მუსიკალური ინსტრუმენტი Phidgets
    და Processing— ით!
  tutorial_modvariables_longdescription: 'სტუდენტები იკვლევენ, თუ როგორ მიედინება
    მონაცემები ქსელში Cubelets რობოტის ბლოკების გამოყენებით. ეს გაკვეთილი ვარაუდობს,
    რომ სტუდენტები უკვე კარგად იცნობენ, თუ როგორ მუშაობს Cubelets რობოტის ბლოკები
    ზოგადად. ეწვიეთ modrobotics.com/thehub უფასოდ „გაიცანი შენი კუბელეტები“ გაკვეთილები,
    რომ გააცნოთ ეს გამოთვლითი აზროვნების ინსტრუმენტი თქვენს სტუდენტებს. '
  tutorial_codestersmicro_longdescription: 'შეაერთეთ თქვენი მიკრო: ბიტი კოდესტერებთან
    და განბლოკეთ შესაძლებლობების სამყარო. გამოიყენეთ თქვენი მიკრო: ბიტი, როგორც თამაშის
    კონტროლერი, რათა დაეხმაროთ თქვენს მოთამაშეს ფეხბურთის ბურთის მართვაში. ნუ დაუშვებთ
    ბურთს მიწაზე დარტყმას! Micro Ball არის მარტივი, სახალისო თამაში, რომლის გაკეთებაც
    კი დამწყებ კოდირებას შეუძლია.'
  tutorial_codestersdata_longdescription: 'შეაერთეთ თქვენი მიკრო: ბიტი კოდესტერებთან
    და განბლოკეთ შესაძლებლობების სამყარო. ისწავლეთ როგორ შეაგროვოთ და შეინახოთ მონაცემები
    მიკრო:ბიტის სენსორებიდან. შემდეგ დახაზეთ მონაცემები, როგორც გაფანტული ნაკვეთი
    კოდესტერებში. წახალისებულია მარყუჟების, სიების და მოვლენების წინასწარი ცოდნა.'
  tutorial_ikodexmas_longdescription: მასწავლებლის ხელმძღვანელობით ეს აქტივობა, რომელიც
    ადაპტირებულია კოდექსის საათისთვის, ბავშვებს აცნობს ფილაზე დაფუძნებული პროგრამირების
    ენის გამოყენებას კოდირების უნარების გასავითარებლად. ბავშვები იყენებენ ალგორითმებს,
    პროგრამირებას და გამოთვლითი აზროვნების უნარებს, რათა დააპროგრამოთ Kodu საჩუქრები
    შობის ღამეს. მოიცავს ნაბიჯ-ნაბიჯ გაკვეთილის გეგმას, მოსწავლეთა გაკვეთილს და შეფასების
    ხელმძღვანელობას.
  tutorial_rpisensehat_longdescription: შეიტყვეთ, თუ როგორ გამოიყენოთ Sense HAT აპარატურა
    მონაცემთა აღრიცხვის მოწყობილობის შესაქმნელად, რომელსაც შეუძლია გადაიღოს მთელი
    რიგი ინფორმაცია მისი უშუალო გარემოს შესახებ.
  tutorial_mee_longdescription: პროგრამა Minecraft აგენტი შეაგროვოს მონაცემები ტყის
    ხანძარი. შემდეგ დაწერეთ კოდი, რათა თავიდან აიცილოთ ცეცხლის გავრცელება, გადაარჩინოთ
    სოფელი და სიცოცხლე დაუბრუნოთ ტყეში. ისწავლეთ კოდირების საფუძვლები და შეისწავლეთ
    ხელოვნური ინტელექტის რეალური მაგალითი.
  tutorial_kuborobo_longdescription: ამ აქტივობაში სტუდენტებმა გამოსცადეს თავიანთი
    ლოგიკა და თანმიმდევრობის უნარები, რადგან ისინი იყენებენ Tagtiles-ს თავიანთი KUBO
    რობოტის დასაპროგრამებლად, რათა იმოგზაურონ სხვადასხვა ადგილას დაბეჭდილ რუკაზე.
  tutorial_ai-oceans_longdescription: კომპიუტერული მეცნიერება კოდირებაზე ბევრად მეტია!
    შეიტყვეთ ხელოვნური ინტელექტის, მანქანათმცოდნეობის, ტრენინგის მონაცემებისა და მიკერძოების
    შესახებ, ეთიკური საკითხების შესწავლისას და როგორ შეიძლება AI გამოყენებულ იქნას
    მსოფლიო პრობლემების გადასაჭრელად.

    პროგრამისტებსაც მოეწონება, რომლებიც ნაგვის შემაგროვებელ გარემოს იყენებენ (Scala,
    Go, Python, Ruby და JavaScript). აღმოაჩინეთ Kotlin-ის საფუძვლები ამ ინტერაქტიულ
    ტუტორიალში!
  tutorial_kanostreet_longdescription: ხელოვნება და ტექნოლოგია გაერთიანდა! Kano-ს
    Street Art Hour of Code გამოწვევებთან ერთად ნებისმიერი შესაძლებლობების მქონე შემოქმედებითი
    ხალხი დაწერს კოდს ფუნჯით და მიიღებს ლამაზ, უნიკალურ ნამუშევარს. ამასობაში, ნამდვილი
    პროგრამული ენის გამოყენებით ისინი ინტუიციურად და საინტერესოდ ისწავლიან კომპიუტერული
    მეცნიერების პრინციპებს. ჩვენი მასწავლებლების რესურსებით და მართვადი მასალით ყველას
    შეუძლია, ისიამოვნოს სწავლით.
  tutorial_codemojijs_longdescription: შესავალი JavaScript-ში შექმნილია იმისთვის,
    რომ ასწავლოს მოსწავლეებს მარტივი ბრძანებები, რომლებსაც აქვთ მნიშვნელოვანი შედეგები
    პერსონაჟის ქმედებებზე. მოსწავლეები დაწერენ ბრძანებებს, რომელთა დახმარებითაც პერსონაჟები
    აკეთებენ ყველაფერს, დაწყებული მალაყით, დამთავრებული ხმების გამოცემით და საუბრით.
    ეს აქტივობა დაგეხმარებათ JavaScript-ის იდეებსა და ბრძანებებს.
  tutorial_techapf_longdescription: ამ ინტერაქტიული ტუტორიალის მიზანია, გაგაცნოთ Python-ის
    მაღალი საფეხურის თქვენთვის უცნობი ფუნქციები და ხრიკები Python ენის ცოდნის გასაღრმავებლად.
  tutorial_techfpjs_longdescription: ფუნქციონალური პროგრამირება არის ერთ-ერთი ისეთი
    რაღაც, რაც, შეიძლება, საცდელად ძალიან რთული ან ძალიან თეორიული ჩანს. ნუღარ მოიცდით!
    ამ ინტერაქციულ ტუტორიალში აღმოაჩენთ ფუნქციონალურ პროგრამირებას JavaScript-ის პრაქტიკული
    მაგალითებისა და სავარჯიშოების დახმარებით.
  tutorial_techlinq_longdescription: პროგრამირების ენა C# საკმაოდ პოპულარულია დეველოპერებს
    შორის. ამის ძირითადი მიზეზი მისი მძლავრი და ინტუიტური თვისებებია. ერთ-ერთი ასეთი
    თვისება LINQ-ია, ბიბლიოთეკა, რომელიც გამოიყენება მოთხოვნების შესასრულებლად პირდაპირ
    C#-ის სინტაქსში სხვადასხვა მონაცემთა ტიპის გამოყენების მაგივრად. ეს ინტერაქტიული
    გაკვეთილი ნაბიჯ-ნაბიჯ გაჩვენებთ, თუ როგორ უნდა გამოიყენოთ ის.
  tutorial_gpbcatapult_longdescription: მონაწილეები შექმნიან ზარბაზანს და გაუშვებენ
    ბურთს ეკრანის ერთი მხრიდან მეორეში, როგორც Angry Birds-შია.
  tutorial_quorumastro_longdescription: გაიგეთ კოდის წერის შესახებ გამოთვლითი ასტრონომიის
    თემების გამოყენებით ამ ხელმისაწვდომი ონლაინ კურსის დახმარებით. მასში მოსწავლეები
    აღმოაჩენენ, როგორ ხდება ტელესკოპების კონტროლი და, გარდა ამისა, ივარჯიშებენ პროგრამირების
    ენა Quorum-ის კომპიუტერული გრაფიკის ძრავაზე. ბოლო გაკვეთლისთვის მოსწავლეები შექმნიან
    ვარსკვლავების გრაფიკულ და ხელმისაწვდომ რუკას კოსმოსში სხვადასხვა ობიექტის მოსაძებნად.
  tutorial_alicewonder_longdescription: '"ელისი საოცრებათა ქვეყანაში" არის დამოუკიდებლად
    სწავლის თავსატეხი, რომელიც შექმნილია პროგრამირების გამოცდილების არმქონე 6+ წლის
    ბავშვებისთვის. თქვენ გაუძღვებით ელისს პარამეტრების მქონე და პარამეტრების არმქონე
    ფუნქციების გამოყენებით.'
  tutorial_rginter_longdescription: RoboGarden-ი არის გასაგებად მარტივი, პრაქტიკული
    საგანმანათლებლო აპლიკაცია, სადაც მოსწავლეებს შეუძლიათ, მონაწილეობა მიიღონ აქტიური
    სწავლის პროცესში. RoboGarden-ი, რომელიც მზადაა, პროგრამირება გასწავლოთ ნულიდან,
    ამცირებს ტექნიკური გამოცდილების მქონე მასწავლებლის საჭიროებას.
  tutorial_cssgrid_longdescription: შეისწავლეთ ყველაფერი CSS ბადის შესახებ თქვენს
    ბოსტნეულის ბაღში მუშაობის საშუალებით.
  tutorial_jshero_longdescription: JS-ის გმირს სურს, შეგიყვანოთ JavaScript-ის პროგრამირების
    სამყაროში. თითოეულ გვერდზე იპოვით პატარა გაკვეთილებს და პატარა დავალებებს. პასუხის
    გაცემა პირდაპირ გვერდზე არის შესაძლებელი და მაშინვე გეტყვიან, ამოცანა სწორად ამოხსენი,
    თუ შეცდომა დაუშვი.
  tutorial_codemojipy_longdescription: Python-ის ლაბორატორია IOS-ზე დაფუძნებული აქტივობაა,
    რომელიც ასწავლის პროგრამირების ენა python-ში კოდის წერის საფუძვლებს. მომხმარებლები
    შეისწავლიან ციკლებს, მასივებს, ბულის ცვლადებსა და ბევრ სხვა რამეს.
  tutorial_nclabdrone_longdescription: 'შექმენით დრონის ჩარჩო ათ ნაბიჯში NCLab-ის
    3D (სამგანზომილებიანი) მოდელირების აპლიკაციის გამოყენებით. შემდეგ შესაძლებელია
    დრონის ჩარჩოს 3D ბეჭდვა და ნამდვილი დრონის გაკეთება! თითოეული დაბიჯი შედგება ტუტორიალებისა
    და ინსტრუქციებისგან. დაასრულე კოდი და მაშინვე ნახე შედეგი. 3D მოდელირება 21-ე
    საუკუნის ინჟინერიის, წარმოების, ხელოვნების, მეცნიერების, მედიცინის და სხვა ბევრი
    დარგის განუყოფელი ნაწილია. ეს შესანიშნავი გზაა დასაწყებად! '
  tutorial_gpbcircle_longdescription: მონაწილეები შექმნიან წრეს, რომელიც იცვლის ფერს
    და სიკაშკაშეს მაუსის მოძრაობის მიხედვით. პროცესში, ისინი გამოიკვლევენ შეფერილობის,
    გაჯერებისა და სიკაშკაშის მოდელს.
  tutorial_gpbpaint_longdescription: მონაწილეები შექმნიან ხატვის რედაქტორს, რომელშიც
    მაუსით ხატვა არის შესაძლებელი, შემდეგ დაუმატებენ ისეთ თვისებებს, როგორიცაა საშლელის
    ღილაკი და ადგილების ფერით შევსების საშუალება.
  tutorial_cocomarcade_longdescription: მზად ხართ კიდევ უფრო მაგარი თამაშის შესაქმნელად?
    შეისწავლეთ პროგრამირების რთული კონცეპტები, როგორიაა ფუნქციები და მოვლენები Python-ისა
    და JavaScript-ის დახმარებით, შემდეგ კი გამოიყენეთ ეს უნარები და შექმენი საკუთარი
    არკადული გადარჩენის ჟანრის თამაში!
  tutorial_beetik_longdescription: ამ აქტივობაში მოსწავლეები აღადგენენ ფრანც ლისტის
    ცნობილი ნაწარმოების მცირე ნაწილს. ისინი ისწავლიან, როგორ იქმნება ციკლები და როგორ
    შეიძლება მათი გამოყენება როგორც პროგრამირებაში, ისე მუსიკაში. ეს არის ნაბიჯ-ნაბიჯ
    გაწეწრილი ინსტრუქცია, რომელიც მათ გააცნობთ ალგორითმულ აზროვნებას მუსიკაში კომპიუტერული
    მეცნიერებების ელემენტებით. ამ აქტივობის ბოლო დონეზე მოსწავლეები "დაჰაკავენ" მუსიკას,
    ისეთი ელემენტების გამოყენებით, როგორიცაა ტემპი, გასაღები, გამეორებები, ნოტები
    და ა. შ. იმ მიზნით, რომ ნასწავლის საფუძველზე შექმნან საკუთარი ვარიაციები. ეს აქტივობა
    აკავშირებს კლასიკურ მუსიკას და კომპიუტერულ მეცნიერებებს.
  tutorial_codedj_longdescription: Code DJ-ში თავდაპირველად აღმოაჩენთ JavaScript-ის
    საფუძვლებს, კითხვებზე პასუხების გაცემით, რომლებიც თანდათან უფრო დაემსგავსება კოდს.
    შემდეგ მიაღწევთ მეორე სამყაროს, სადაც პირდაპირ კოდის გამოყენებით, რეალურად შექმნით
    მუსიკას, ჯერ მხოლოდ რიცხვების შეცვლით, ხოლო როცა უფრო გაერკვევით, რიტმის ციკლებითა
    და სხვა ფუნქციების მანიპულირებით! შემდეგ განბლოკავთ Code DJ აპლიკაციაში მუსიკის
    თავისუფლად შექმნის შესაძლებლობას და მიიღებთ თქვენს ნამუშევარს mp3 ფორმატში!
  tutorial_rgadvan_longdescription: RoboGarden-ი არის გასაგებად მარტივი, პრაქტიკული
    საგანმანათლებლო აპლიკაცია, სადაც მოსწავლეებს შეუძლიათ, მონაწილეობა მიიღონ აქტიური
    სწავლის პროცესში. RoboGarden-ი, რომელიც მზადაა, პროგრამირება გასწავლოთ ნულიდან,
    ამცირებს ტექნიკური გამოცდილების მქონე მასწავლებლის საჭიროებას.
  tutorial_codehsrn_longdescription: 'ამ აქტივობით გაიგებთ, როგორ შექმნათ თქვენი პირველი
    მობილური აპლიკაცია და როგორ შეამოწმოთ ის თქვენს მობილურ ტელეფონზე React Native-ის
    გამოყენებით. სმარტფონზე აპლიკაციის გასაშვებად მოსწავლემ უნდა გამოწეროს Expo აპლიკაცია.
    გაიგეთ მეტი Expo აპლიკაციის შესახებ აქ: https://expo.io/.'
  tutorial_codehswd_longdescription: CodeHS თავსებადია უახლესი განახლებების მქონე
    ყველა ბრაუზერთან, Internet Explorer-ის გარდა. ჩვენ უპირატესობას ვანიჭებთ/გირჩევთ
    Chrome-ის ბრაუზერს, მაგრამ Firefox და Safari მშვენივრად იმუშაებს, თუ უკანასკნელ
    განახლებებს გამოიყენებთ.
  tutorial_turtlerobot_longdescription: მიიღოს საბჭოს თამაში Robot Turtles, რომელიც
    საშუალებას აძლევს სტუდენტს პრაქტიკაში დახმარების გარეშე მასწავლებელი.
  tutorial_ozoevo_longdescription: Ozobot-ის Evo მოიცავს უამრავ ძალიან მაგარ ტექნოლოგიას,
    როგორიცაა სიახლოვის სენსორები, პროგრამირებადი LED-ი, მოძრაობისა და ბგერების, სინათლისა
    და ფერის სენსორები, რაც საშუალებას აძლევს მას, დაინახოს ფერები და მიჰყვეს ხაზებს.
    შესავალი Evo-ში წარმოგიდგენთ OzoBlockly პროგრამას, რომელიც ამოძრავებს Evo-ს, როცა
    მისი სიახლოვის სენსორები აქტივირდება თქვენი ხელის მოძრაობით, და გამარჯვების აღსანიშნავად
    აცეკვებს მას, როცა ის კონკრეტულ ფერებს დააბიჯებს.
  tutorial_ozoexped_longdescription: მოსწავლეები ამ სახალისო, დაბეჭდვის შესაძლებლობის
    მქონე თამაშში დახატავენ ხაზებსა და ფერის კოდებს, რომლებსაც Ozobot-ი მიჰყვება.
    ამ შეჯიბრებებში, რომლებიც მოითხოვენ ფორმისა და ფერის კოდის შეთანხმებას, მნიშვნელოვანია
    როგორც იღბალი, ისე უნარები. წარმატების მიღწევის შემთხვევაში სტუდენტები მიუახლოვნდებიან
    დანიშნულების ადგილს. აქტივობა მოიცავს გამოწვევის ბარათებს, რომლებიც მოსწავლეებს
    შეუძლიათ, გამოიყენონ, როგორც სტრატეგია და გაუზარდონ ოპონენტებს თამაშის სირთულე.
  tutorial_ozojourney_longdescription: მოსწავლეები ერთად დააპროგრამებენ თავიანთ Ozobot-ს
    ფერდინანდ მაგელანის მოგზაურობის შესასრულებლად. მასწავლებელმა წინასწარ უნდა გამოჭრას
    და განალაგოს ქაღალდის კონტინენტები. მოსწავლეები Ozobot-ის დასაპროგრამებლად გამოიყენებენ
    OzoBlockly-ის ენას და დააპროგრამებენ მას ისე, რომ მან შეძლოს კონტინენტებს შორის
    გადაადგილება იმ გზით, რაც მაგელანმა გაიარა. გზად მოწავლეები მონიშნავენ მსოფილიოს
    სხვადასხვა გეოგრაფიულ ნაწილს.
  tutorial_ozocodes_longdescription: 'ეს ტუტორიალი დამწყებებს ეხმარება, ისიამოვნონ
    Ozobot-ის კოდის წერით: ისინი დაწერენ თავის სახელებს ისეთ სქელ, შავ ხაზებად, რომლებზეც
    ივლის Ozobot-ი. ისინი, ასევე, ჩასვამენ OzoCode-ებს ლოგიკურ ადგილებში, რათა რობოტს
    პირველი ასოდან ბოლომდე სიარულსა და ხტუნვაში დაეხმარონ. მოსწავლეები შეამოწმებენ
    და განავითარებენ პირველ მონახაზს, რათა საბოლოო მუშა პროდუქტი მიიღონ. ეს გაკვეთილი
    ავითარებს მოტორულ უნარებს და მოსწავლეს ამდიდრებს კომპიუტერული მეცნიერების კონცეპტებითა
    და OzoCode-ის გამოცდილებით.'
  tutorial_ozoeclipse_longdescription: აღმოაჩინეთ ციური სხეულის დაბნელება, მთვარის
    ფაზები და ციური მექანიკა (თანამგზავრების ცვალებადი სიჩქარე) Ozobot-ის გამოყენებით
    მარტივ რუკაზე, რომელიც ეფუძნება მთვარის ორბიტას დედამიწის გარშემო. Ozobot-ის პროგრამირების
    სულ მცირე გამოცდილებითაც კი, კლასს შეუძლია, მოახდინოს დაბნელების დემონსტრირება
    ორი ბოტისა და ნათურის გამოყენებით, შემდეგ კი შეუძლია, შექმნას თანამგზავრი სხეულების
    ცვალებადი სიჩქარის რუკა მარკერებით დახატული მარტივი ოზოკოდების გამოყენებით.
  tutorial_ozosimulator_longdescription: ეს აქტივობა ასწავლის პროგრამირების ენებს
    ისე, რომ მოსწავლეებს არ სჭირდებათ კომპიუტერის ან ბოტის გამოყენება. მოსწავლე თავად
    არის კომპიუტერი ამ აქტივობაში, რომელიც იყენებს ფსევდოკოდს, რათა ასწავლოს ბავშვებს
    ისეთი პროგრამის დაწერა, რომლის წაკითხვაც კომპიუტერს შეუძლია. ამ მიზნით ის იყენებს
    ტვინის გასავარჯიშებელ ლაბირინთს, რომელშიც მოსწავლემ ჯერ უნდა წაიკთხოს და შეასრულოს
    ბრძანებები, შემდეგ კი დაწეროს პროგრამა ლაბირინთისთვის იმის გამოყენებით, რაც ისწავლა.
  tutorial_ozoalgorithm_longdescription: 'მოსწავლეებს, რომლებმაც უკვე იციან პროგრამირების
    რამოდენიმე კონცეფცია, მოეწონებათ ეს გამოწვევა: აქ მათ Ozobot-ს უნდა აარჩევინონ
    შემთხვევითი გამრავლების მაგალითი, რის შემდეგაც მათ უნდა დახატონ ამ ფაქტის მასივი
    ბადეზე და დააციმციმონ და/ან თქვან პასუხები. პროგრამირების კონცეფციები, რომლებიც
    მოსწავლემ წინასწარ უნდა იცოდეს, შეიცავს ციკლებს, მათემატიკას, ცვლადებს, შემთხვევითი
    რიცხვის გენერირებასა და OzoBlockly-ს სპეციფიკურ კონცეფციებს, როგორებიცაა: წრფეზე
    მოძრაობა, LED შუქების აწყობა, ტაიმერები და "თქმა" Evo-ს აუდიო შესაძლებლობებისთვის.'
  tutorial_ozotimer_longdescription: შეგვიძლია, Ozobot Bit-ი ვაქციოთ ტაიმერად, კერძოდ
    კი, წამების გასაზომ ტაიმერად? ეს გამოწვევა-გაკვეთილი მოითხოვს გეომეტრიისა და ფიზიკური
    მეცნიერებების კონცეფციების ცოდნას, ისევე, როგორც მოსწავლის უნარს, დაწეროს მე-4
    დონის (Advanced) OzoBlockly კოდი, სინათლის ეფექტების, ხაზის ნავიგაციისა და დროის
    გაზომოვის გამოყენებით. ბაზისად მოცემულია OzoMap, რომლისთვისაც შეიძლება OzoBlockly
    პროგრამის შექმნა. Ozobot Bit მეორე წამზომის კალიბრაციისთვის საჭირო იქნება ჩვეულებრივი
    წამმზომი ან მობილური ტელეფონის წამმზომი აპლიკაცია.
  tutorial_ozohabits_longdescription: მას შემდეგ, რაც მოსწავლეებმა იციან, როგორ დახატონ
    ხაზები და OzoCode-ები Ozobot-ის დასაპროგრამებლად, ისინი უკვე მზად არიან პროგრამირების
    ამ მეთოდის რეალურ სამყაროში ინტეგრირებისთვის. ეს ტუტორიალი გვიჩვენებს, როგორ შეიძლება
    Ozobot-ის გამოყენება ბუნების მოდელირებისთვის კომპიუტერული სიმულაციების მსგავსად.
    გაკვეთილის დასაწყისში მასწავლებელი ხსნის, როგორ მუშაობს Point OzoCodes-ი და როგორ
    შეიძლება მათი გამოყენება Ozobot-ის შესაჩერებლად. ეს ფუნქციონალობა გამოყენებული
    იქნება იმის მოდელირებაში, თუ როგორ ჭამს და შემდეგ ჩერდება ბალახიან ბორცვზე მცხოვრები
    კურდღელი.
  tutorial_ozoprogram_longdescription: მოსწავლეები გაიგებენ, რამდენად მარტივია რობოტების
    დაპროგრამება იმ შემთხვევაშიც კი, როცა მათ საკლასო ოთახში რობოტი არ აქვთ. ეს ონლაინ
    ტუტორიალი, რომელსაც წაუძღვება მასწავლებელი, მოსწავლეებს ეხმარება, განავითარონ
    პროგრამირების უნარები, დარწმუნდნენ საკუთარ შესაძლებლობებში და გაიაზრონ კომპიუტერული
    მეცნიერება Ozobot's Blockly-ის თამაშების გამოყენებით. მოსწავლეები ნახავენ, თუ
    როგორ ატვირთავენ Ozobot-ის Bit და Evo პროგრამას უნიკალური მეთოდის გამოყენებით
    - ფერები რობოტის სინათლის სენსორებზე იციმციმებენ და მას პროგრამას ასწავლიან.
  tutorial_ozopair_longdescription: მოსწავლეები, რომლებაც იციან OzoBlockly-ის ბლოკზე
    დაფუძნებული პროგრამირების ენა, სწავლობენ მძღოლისა და ნავიგატორების გუნდებად მუშაობას
    და შემდეგ ვარჯიშობენ ერთი Ozobot რობოტისთვის ერთ კომპიუტერზე ერთი პროგრამის დაწერაში.
    ამ ტუტორიალს ხელმძღვანელობს მასწავლებელი, დასაწყისში აჩვენებს მათ ვიდეოებს, შემდეგ
    კი, საჭიროების მიხედვით, უძღვება მოსწავლეებს, ვიდრე ისინი ქმნიან თავიანთ პროგრამას.
  tutorial_codesnoopy_longdescription: შეუერთდით მეგობრებს და გაავარჯიშეთ კოდის წერის
    უნარები - დააპროგრამეთ Snoopy's Beagle Scouts-ის სახალისო და სულელური გუნდაობა!
    მივესალმებით დამწყებებს - გუნდები კოდს წერენ ჩუმად და ცდილობენ, სხვებზე ჭკვიანური
    პროგრამა მოიფიქრონ. კოდი არ შეიცავს სიტყვებს - ანუ, ყველას შეუძლია ამ სახალისო
    პროცესში ჩართვა! ამ აქტივობას ერთ მოწყობილობაზე 1-4 მოთამაშის მხადრაჭერა შეუძლია
    - ითამაშეთ მეგობრების ან კომპიუტერის წინააღმდეგ.
  tutorial_applabintro_longdescription: შექმენით საკუთარი აპლიკაცია JavaScript-ში
    ბლოკების ან ტექსტის გამოყენებთ. თქვენ შექმნით მარტივ აპლიკაციას ღილაკებით, გამოსახულებებით,
    ხმებითა და რამდენიმე ეკრანით, რომელიც შეგეძლებათ გაუზიაროთ მეგობრებს ან გამოაქვეყნოთ
    საჯარო გალერეაში. თუ უკვე იცით კოდის წერა ბლოკების დახმარებით, ეს არის შესანიშნავი
    შესაძლებლობა, კიდევ ერთი საფეხურით წინ წაწიოთ თქვენი პროგრამირების უნარები.
  tutorial_cslartist_longdescription: იცოდით, რომ ყოველ კომპიუტერში პატარა მხატვარი
    ცხოვრობს? ამ PDF-ში აღწერილია თავსატეხებით სავსე სახალისო ისტორია, რომელიც თქვენს
    მოსწავლეებს ციფრული ხელოვნების საწყისებს ასწავლის. ამასობაში ისინი ააგებენ თავის
    შემოქმედებებს პიქსელების, ალგორითმებისა და ციკლების გამოყენებით.
  tutorial_cslscratchjr_longdescription: CodeSpeak- ის „მოდით ვითამაშოთ ნაკაწრებითJR
    კნუტი!“ აქტივობის პაკეტი არის წაკითხული ხმამაღლა ამბავი თანმხლები სამუშაო ფურცლებით.
    The Story გადის კოდს შესანიშნავი პირველი პროექტისთვის ახალი კოდირებისთვის. ზრდასრულს
    შეუძლია წაიკითხოს მოთხრობა წინასწარ მკითხველი სტუდენტების კლასში და შემდეგ უხელმძღვანელოს
    სტუდენტებს, რომ დააკოდირონ სიუჟეტი თავიანთ ტაბლეტებში ScratchJR აპლიკაციის გამოყენებით.
    ადრეული კითხვის უნარის მქონე სტუდენტებს შეუძლიათ თავად წაიკითხონ მოთხრობა და დამოუკიდებლად
    შეავსონ აქტივობის პაკეტი.
  tutorial_floevents_longdescription: მოსწავლეები შეისწავლიან მოვლენებს - კონცეფციას,
    რომელიც პროგრამებს კონკრეტულ სტიმულზე რეაგირების საშუალებას აძლევს. მოვლენები
    განსაზღვრულია კოდის ნაწილებში, რომლებსაც მოვლენების დამმუშავებლები ჰქვია. ისინი
    ელოდებიან კონკრეტულ მოვლენას და შეიცავენ რეაგირების ინსტრუქციებს. მოსწავლეები
    ძირითად ტერმინოლოგიას ისწავლიან და დაწერენ ტექსტს მოვლენების დამმუშავებლისთვის
    Mad Libs-ის სტილის ამოცანაში, სადაც შექმნიან და აამოქმედებენ თავის მოვლენების
    დამმუშავებლებს.
  tutorial_florobot_longdescription: ამ გაკვეთილში მოსწავლეები რობოტიკის შესწავლისას
    აამაღლებენ თავიანთ განათლების დონეს. ისინი ნახავენ Flocabulary-ს საგანმანათლებლო
    ჰიპ-ჰოპ ვიდეოს და აღმოაჩენენ, რა არის რობოტი როგორი რობოტები გვხვდება ყოველდღიურ
    ცხოვრებაში. ისინი წაიკითხავენ რობოტების მოკლე, მაგრამ ამომწურავ აღწერებს, განიხილავენ
    ამოცანებს, რომლებთანაც რობოტებს მარტივად შეუძლიათ გამკვლავება და დაამთავრებენ
    გაკვეთილს რობოტის დაპროექტებით, რომელიც მოცემულ ამოცანას ამოხსნის.
  tutorial_isavesanta_longdescription: მასწავლებლის ხელმძღვანელობით სადღესასწაულო
    ღონისძიებაში, რომელიც ადაპტირებულია კოდის საათისთვის, ბავშვები ქმნიან კომპიუტერულ
    თამაშს Scratch— ის გამოყენებით, სანტას გადასარჩენად. ისინი ქმნიან ალგორითმებს,
    იყენებენ პირობით განცხადებებს, ასევე ამოწმებენ და ასწორებენ თავიანთ მუშაობას.
    მოიცავს ნაბიჯ-ნაბიჯ გაკვეთილის გეგმას, მოსწავლეთა რესურსებს, დამხმარე ბარათებს
    და წინასწარ დაწერილ პროგრამის შაბლონებს.
  tutorial_iorder_longdescription: ეს მასწავლებლის ხელმძღვანელობით განხორციელებული
    აქტივობა, რომელიც ადაპტირებულია კოდის საათისთვის, ავითარებს გამოთვლითი აზროვნებისა
    და კოდირების უნარებს Scratch 2.0-ის გამოყენებით. ბავშვები პროგრამირებენ ნაყინის
    სტენდის სიმულაციას და/ან თამაშს და ამით ქმნიან ალგორითმებს, იყენებენ გამეორებას,
    პირობით განცხადებებს, ამოწმებენ და ასწორებენ თავიანთ მუშაობას. მოიცავს ნაბიჯ ნაბიჯ
    გაკვეთილის გეგმას, მოსწავლეთა დამხმარე მასალებს და წინასწარ დაწერილ Scratch 2.0
    პროგრამის შაბლონებს მასწავლებლებისა და მოსწავლეებისთვის.
  tutorial_ianimate_longdescription: 'ეს მასწავლებლის ხელმძღვანელობით სეზონური აქტივობა,
    რომელიც ადაპტირებულია კოდექსის საათისთვის, ბავშვებს აცნობს კომპიუტერული ანიმაციების
    შექმნას. ბავშვები შექმნიან ჩარჩოებს, დაამატებენ ნამუშევრებს და აცოცხლებენ უბრალო
    საშობაო სცენას. უამრავი იდეა დიფერენციაციის, გაფართოებისა და გამდიდრებისთვის ძალიან
    მარტივი ანიმაციური თანმიმდევრობის შექმნიდან უფრო უნარიანი მოსწავლეებისთვის: ფონის,
    პერსონაჟებისა და საგნების ანიმაცია, 3D ეფექტების დამატება (მაგ. ჩრდილები), უფრო
    გლუვი მოძრაობისთვის მეტი ჩარჩოს შექმნა, ფონის შეცვლა სცენის შესაქმნელად. ცვლილებები
    და ერთზე მეტი ობიექტის ანიმაცია.'
  tutorial_iloveada_longdescription: მასწავლებლის ხელმძღვანელობით გაკვეთილის ეს აქტივობა,
    რომელიც ადაპტირებულია კოდექსის საათისთვის, იძლევა შესაძლებლობას ასწავლოს ისტორიასთან
    კურიკულარული გამოთვლა. ბავშვები იკვლევენ ადა ლავლეისს კომპიუტერულ მეცნიერებაში
    მნიშვნელოვან ისტორიულ ფიგურას და მსოფლიოში პირველ კომპიუტერულ პროგრამისტს! შემდეგ
    ისინი იყენებენ ძირითად HTML- ს, რათა შექმნან მულტიმედიური ვებგვერდი, რომელიც აჩვენებს
    მათ დასკვნებსა და უნარებს, როგორც ვებ ოსტატებს. მოიცავს ნაბიჯ-ნაბიჯ აქტივობის

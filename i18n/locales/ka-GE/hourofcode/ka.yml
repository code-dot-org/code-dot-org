    ხალხისთვის პრობლემების გადაჭრა.
  tutorial_baubles_longdescription: სტუდენტები გაეცნობიან ასოების ორობით წარმოდგენას
    და შენახვას, როგორც ჩართვისა და გამორთვის ფუნქციებს. დასასრულს, კლასს შეუძლია

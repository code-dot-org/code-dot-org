    განათლებაში ჩვენი უფასო ონლაინ სასწავლო სერიით პედაგოგებისთვის.
  ai_pl_101_hero_desc_02: ყოვლისმომცველი ონლაინ სასწავლო სერია მასწავლებლებისთვის.
  ai_pl_101_hero_presented: მიერ წარმოდგენილი
  ai_pl_101_intro_heading: რა არის AI 101 მასწავლებლებისთვის?
  ai_pl_101_intro_text: AI 101 მასწავლებლებისთვის არის უფასო, ფუნდამენტური ონლაინ
    პროფესიული სწავლების სერია ნებისმიერი მასწავლებლისა და პედაგოგისთვის, რომელიც
    დაინტერესებულია ხელოვნური ინტელექტის (AI) ინოვაციური სამყაროთი და მისი ტრანსფორმაციული
    პოტენციალით განათლებაში. პარტნიორები Code.org, ETS, ISTE, Khan Academy სთავაზობს
    ჩართვა სხდომები ცნობილი ექსპერტები, რომელიც demystify AI, შეისწავლონ პასუხისმგებელი
    განხორციელება, მისამართი კომპენსაცია, და აჩვენოს, თუ როგორ AI იკვებება სწავლის
    რევოლუცია სტუდენტი შედეგების. შემოგვიერთდით კვლევისა და გაძლიერების ამ მოგზაურობაში
    და გახსენით სწავლების მომავალი AI— ით და მის შესახებ.
  ai_pl_101_partnership_between: შორის პარტნიორობა
  ai_pl_101_join_email_title: დარეგისტრირდით მასწავლებლებისთვის AI 101-ზე ადრეული
    წვდომისთვის
  ai_pl_101_pro_join_email_desc: იყავით პირველი, ვინც მოისმენთ თითოეული სესიის დაწყებისას.
    მიიღეთ განახლებები AI რესურსების შესახებ Code.org, ETS, ISTE და Khan Academy.
  ai_pl_101_explore_title: AI— სთან დაკავშირებული რესურსები
  ai_pl_101_explore_desc: ჩვენ გვაქვს სხვადასხვა დამატებითი რესურსი თქვენთვის Code.org,
    ETS, ISTE და Khan Academy, რათა მხარი დაუჭიროთ მასწავლებლებს ამ ახალ და მზარდ
    სფეროში. შეამოწმეთ ისინი ქვემოთ.
  ai_pl_101_explore_title_1: ხანმიგო
  ai_pl_101_explore__desc_1: ხანის აკადემიის ხელოვნური ინტელექტის მქონე სასწავლო საშუალება
    მასწავლებლებს საშუალებას აძლევს შეწყვიტონ დროის დახარჯვა მოსამზადებელ დავალებებზე,
    რომლებიც არ უყვართ და ყურადღება გაამახვილონ იმაზე, რასაც უყვართ - სწავლება.
  ai_pl_101_explore__button_1: სცადეთ ხანმიგო
  ai_pl_101_explore_title_2: ხელოვნური ინტელექტის გამოკვლევები პედაგოგებისთვის
  ai_pl_101_explore__desc_2: ექვსი წლის განმავლობაში, ეს 15-საათიანი ონლაინ კურსი
    ISTE უკვე სახელმძღვანელო K-12 პედაგოგთა საფუძვლები AI სწავლებისა და სწავლის. კურსი
    ტარდება წელიწადში სამჯერ და სრულად ასინქრონულია ექსპერტი ინსტრუქტორის მუდმივი
    მხარდაჭერით.
  ai_pl_101_explore__button_2: კურსის დაწყება
  ai_pl_101_explore_title_3: AI სასწავლო გეგმა
  ai_pl_101_explore__desc_3: Code.org— ის AI სასწავლო გეგმაში 3-12 კლასებისთვის, სტუდენტები
    იყენებენ სახალისო აქტივობებს იმის დასადგენად, თუ როგორ სწავლობენ კომპიუტერები
    მონაცემებიდან. სასწავლო პროგრამა ასევე იწვევს სტუდენტებს გამოიკვლიონ მანქანათმცოდნეობა
    და მონაცემები ხელოვნური ინტელექტის ეთიკურ შედეგებზე ასახვისას.
  ai_pl_101_explore__button_3: გამოიკვლიეთ სასწავლო გეგმები
  ai_pl_101_explore_title_4: ETS-ის ინტერაქტიული კრიტერიუმი
  ai_pl_101_explore__desc_4: 'ეს ხელმძღვანელობს ხუთ აბზაცის წერის პლატფორმას ასწავლის
    მოსწავლეებს წერის პროცესის ხუთი კრიტიკული ფაზის განმავლობაში: მომზადება/დაგეგმვა,
    წერა, გადახედვა, რედაქტირება, ასახვა. ETS პერსონალიზებს წერის გამოცდილებას უახლესი
    ქულების მოდელებისა და ხელოვნური ინტელექტის გამოყენებით, ეხმარება მასწავლებლებს
    განმეორებითი გამოხმაურებისა და განმსაზღვრელი შეფასების მიწოდებაში წერის გამოცდილების
    განმავლობაში.'
  ai_pl_101_explore__button_4: გამოიკვლიეთ ინსტრუმენტი
  ai_pl_101_video_title_1: Fireside ჩატი სალ ხანთან და ჰადი პარტოვთან
  ai_pl_101_video_desc_1: შეუერთდით სალ ხანს (ხანის აკადემია) და ჰადი პარტოვი (Code.org)
    ცეცხლოვანი ჩატისთვის კლასში ხელოვნური ინტელექტის ათვისების შესახებ. ველით ცოცხალ
    დისკუსიას, მათ შორის დღეს ყველაზე საკამათო თემებს AI— ს გარშემო.
  ai_pl_101_video_title_2: AI- ს დემისტიფიკაცია პედაგოგებისთვის
  ai_pl_101_video_desc_2: შესავალი ხელოვნური ინტელექტის საფუძვლებში, რომელიც აღჭურვა
    თქვენ ფუნდამენტური ცოდნით, რათა გაიგოთ ხელოვნური ინტელექტის ღრმა გავლენა ჩვენს
    საზოგადოებაში და მისი მზარდი აქტუალობა განათლების სფეროსთან. თქვენ მიიღებთ პრაქტიკულ
    შეხედულებებს საკლასო ოთახში დავალებების ხელოვნური ინტელექტის გამოყენებისა და ადმინისტრაციულ
    დავალებებზე დროის დაზოგვის შესახებ.
  ai_pl_101_video_title_3: სწავლის გარდაქმნა AI— ით
  ai_pl_101_video_desc_3: გამოიკვლიეთ ხელოვნური ინტელექტისა და განათლების კვეთა. ეს
    სესია იკვლევს, თუ როგორ შეიძლება AI გაერთიანდეს პედაგოგიკასთან სტუდენტების სწავლის
    გასაუმჯობესებლად. ეს აუცილებელია მასწავლებლებისთვის, რომლებიც ცდილობენ გამოიყენონ
    AI, რათა გარდაქმნან თავიანთი სწავლების პრაქტიკა, რათა გაამდიდრონ თავიანთი სტუდენტების
    სწავლის გამოცდილება.
  ai_pl_101_video_title_4: AI— ს მიმართ პასუხისმგებელი მიდგომის უზრუნველყოფა
  ai_pl_101_video_desc_4: გამოიკვლიეთ ეთიკური მოსაზრებები და საუკეთესო პრაქტიკა საგანმანათლებლო
    გარემოში ხელოვნური ინტელექტის ჩართვისთვის. ეს სესია მოგაწვდით კონკრეტულ სტრატეგიებს,
    რესურსებს და რეალურ მაგალითებს, რომლებიც მიზნად ისახავს ხელოვნური ინტელექტის პოტენციური
    მიკერძოებულობის გაგებას და მასთან დაკავშირებული ეთიკური მოსაზრებების გაგებას.
  ai_pl_101_video_title_5: AI— ს შემოტანა საკლასო ოთახში
  ai_pl_101_video_desc_5: ეს სესია ფოკუსირებულია ხელოვნური ინტელექტის სწავლებაზე,
    AI საგანმანათლებლო ინსტრუმენტების შეფასებასა და გამოყენებაზე და სტუდენტების შეფასებისთვის
    ხელოვნური ინტელექტის გამოყენებაზე. თეორიის, პრაქტიკული მაგალითებისა და რესურსების
    მდიდარი ნაზავით, ის მიზნად ისახავს მასწავლებლების გაძლიერებას ხელოვნური ინტელექტის
    ლანდშაფტში ნავიგაციისთვის და სტუდენტების სწავლის გამოცდილების გაღრმავებაში.
  ai_pl_101_resources_5: გზამკვლევი AI— ს მიმართ პასუხისმგებელი მიდგომის უზრუნველსაყოფად
  ai_pl_101_video_desc_6: 'შეიტყვეთ მეტი ახალი ტექნოლოგიის შესახებ, რომელიც განაპირობებს
    AI— ს დიდ ცვლილებებს, რომელშიც წარმოდგენილია ორი ახალი ვიდეო დიდი ენის მოდელებზე
    (როგორიცაა ChatGPT) და Generative AI. მოუსმინეთ, თუ როგორ მუშაობს ეს ახალი ტექნოლოგიები
    უშუალოდ ექსპერტებისგან: მირა მურატი, OpenAI— ს CTO და RunwayML— ის აღმასრულებელი
    დირექტორი კრისტობალ ვალენზუელა.'
  ai_pl_101_llm_slides_title: დიდი ენის მოდელის მოთხოვნები პედაგოგებისთვის
  ai_pl_101_llm_slides_desc: ინსტრუმენტები LLMS— დან საუკეთესო გამოსავლის მისაღებად,
    როგორიცაა ChatGPT, დამწყებიდან მოწინავემდე. მოიცავს დამწყებ მოთხოვნებს მათთვის,
    ვინც უბრალოდ თითების თითებს იჭერს, ასევე მოწინავე ინსტრუმენტებს მათთვის, ვინც
    ცდილობს მაქსიმალურად გაზარდოს თავისი პოტენციალი.
  ai_pl_101_resources_3: AI მოთხოვნა სტუდენტის სწავლის გარდაქმნისთვის
  ai_pl_101_resources_section_title: AI— ს შესახებ გაცნობის მეტი გზა
  ai_pl_101_resources_guide: 'კომპანიონი სახელმძღვანელო:'
  how_ai_works_hero_heading: როგორ მუშაობს AI
  how_ai_works_hero_desc: ჩაყვინთეთ ხელოვნური ინტელექტის სამყაროში „როგორ მუშაობს
    AI“, ჩვენი ვიდეო სერიებით და თანმხლები გაკვეთილებით!
  how_ai_works_intro_desc: მოკლე ვიდეოების ეს სერია და საკლასო გაკვეთილების თანმხლები
    გაკვეთილები გაგაცნობთ თქვენ და თქვენს სტუდენტებს, თუ როგორ მუშაობს ხელოვნური ინტელექტი
    და რატომ არის ეს მნიშვნელოვანი. თქვენ შეგიძლიათ აირჩიოთ ინდივიდუალური გაკვეთილები
    თემის საფუძველზე, შეისწავლოთ თემების მთელი სერია ერთ კლასში ან ასწავლოთ 7-ვე გაკვეთილი,
    რომ უფრო ღრმად ჩაყვინთოთ.
  how_ai_works_intro_list_01: გაგაცნობთ ხელოვნურ ინტელექტს და მანქანათმცოდნეობას
  how_ai_works_intro_list_02: ჩაერთეთ იმაზე, თუ როგორ მუშაობს გენერაციული AI, მათ
    შორის დიდი ენის მოდელები (LLM) და გამოსახულების გენერირება
  how_ai_works_intro_list_03: გამოიკვლიეთ მიკერძოება, ეთიკა, კონფიდენციალურობა და
    ხელოვნური ინტელექტის პასუხისმგებელი გამოყენება
  how_ai_works_intro_list_04: შეეხეთ AI— ს რეალურ სამყაროში პროგრამებს, მათ შორის

    მაგრამ ის შეიძლება ადაპტირებული იყოს ტაბლეტზე მუშაობისთვის.
  tutorial_gpsound_longdescription: ამ პროექტში თქვენ დაწერთ პროგრამას თქვენი კომპიუტერის
    მიკროფონიდან ხმის ჩაწერაზე, უკან დაკვრა და ჩაწერილი ხმის სურათის დახატვა. ამის
    შემდეგ შეგიძლიათ ჩაწეროთ თქვენი ჩანაწერი, რომ დაამატოთ ისეთი ეფექტები, როგორიცაა
    მოედანზე ცვლა, შებრუნება ან ექო.
  tutorial_groklearningpython_longdescription: განავითარეთ თქვენი პროგრამირების უნარები
    და შექმენით თქვენი საკუთარი ცხოველების კლასიფიკატორი! ამ კურსში თქვენ გამოიყენებთ
    პროგრამირების ენას Python ცხოველების კლასიფიკაციისთვის მათი მახასიათებლების მიხედვით.
    თქვენ გაეცნობით ცხოველებს შორის განსხვავებებს და იმას, თუ როგორ იყენებენ ბიოლოგები
    პროგრამირებას, რათა დაეხმარონ მათ მეცნიერების კეთებაში! ამ აქტივობას აქვს გარკვეული
    სავარაუდო ცოდნა (ცვლადები, ბეჭდვა და შეყვანა).
  tutorial_htmltimetravel_longdescription: იმოგზაურეთ თავგადასავლებით დროში და დაიპყროთ
    ღრმა სივრცე, როდესაც ისწავლეთ ობიექტების გადაადგილება, როტაცია და გარდაქმნა CSS-ში
    ანიმაციის საფუძვლების გამოყენებით.
  tutorial_hp_flappy_longdescription: ისწავლეთ ლოგიკური აზროვნება და პროგრამირების
    კონცეფცია HyperPad-ზე საკუთარი Flappy Birds სტილის თამაშის შექმნით.
  tutorial_appytappin_longdescription: მასწავლებლის ხელმძღვანელობით ეს აქტივობა, რომელიც
    ადაპტირებულია კოდექსის საათისთვის, ბავშვებს აცნობს ტექსტზე დაფუძნებული პროგრამირების
    ენის გამოყენებას მობილური თამაშების აპლიკაციის შესაქმნელად. ისინი შეიმუშავებენ
    ალგორითმებს და იყენებენ ცვლადებსა და ფუნქციებს, ასევე ამოწმებენ და ასწორებენ მათ
    მუშაობას. მოიცავს ნაბიჯ-ნაბიჯ გაკვეთილის გეგმას, მოსწავლეთა რესურსებს, დამხმარე
    ბარათებს და წინასწარ დაწერილ პროგრამის შაბლონს.
  tutorial_icipher_longdescription: ამ მასწავლებლის ხელმძღვანელობით, კოდექსის საათისთვის
    ადაპტირებული საქმიანობა ასწავლის ბავშვებს უსაფრთხო კომუნიკაციას. ბავშვები სწავლობენ,
    რომ შეტყობინებები დროთა განმავლობაში დაშიფრულია და გაშიფრულია შიფრების გამოყენებით.
    ისინი იკვლევენ კრიპტოგრაფიას და იღებენ გაგებას უსაფრთხო კომუნიკაციების საჭიროების
    შესახებ.
  tutorial_iguess_longdescription: 3-5 წლის ბავშვებისთვის სწრაფი რეაგირების კოდების
    გაცნობა. გამოიყენეთ ტაბლეტები QR კოდების სკანირებისთვის და გამოიცანით მინი-მხეცი
    მოცემული ჰაბიტატიდან.
  tutorial_imake_longdescription: მასწავლებლის ხელმძღვანელობით ეს დაუცველი საქმიანობა,
    3-5 წლის ბავშვებისთვის, იყენებს კლასიკურ სანერგე რითმებს ალგორითმების, თანმიმდევრობისა
    და განმეორების კონცეფციის გასაცნობად. პოპულარულ რითმებში ნაბიჯებისა და შაბლონების
    იდენტიფიცირებით, ბავშვები იწყებენ იმის გაგებას, რომ ალგორითმები ჩვენს გარშემოა.
  tutorial_imorse_longdescription: გამოიკვლიეთ კრიპტოგრაფია Morse Code- ით და Sphero-ით.
    შეიტყვეთ, რომ ფიზიკური სისტემების დაპროგრამება შესაძლებელია და დაწერეთ კოდი Sphero-ს
    კომუნიკაციისთვის.
  tutorial_kanohp_longdescription: ისწავლეთ კოდირება და მაგიის შექმნა ეკრანზე შემოქმედებითი
    გამოწვევებით. ჩადება ბუმბულით ფრენა და ცეცხლი ნაკადი, შეადგინოს მუსიკა, და სხვა.
  tutorial_khanwebpages_longdescription: შეიტყვეთ, თუ როგორ უნდა შექმნათ ვებგვერდები
    HTML ტეგებით და CSS— ით და დაასრულეთ თქვენი საკუთარი მისალოცი ბარათის შექმნით
    მეგობრებთან ან ოჯახის წევრებთან გასაზიარებლად.
  tutorial_kibobowl_longdescription: ავარია! რამდენად შორს უნდა გადავიდეს KIBO- ს
    ბოულინგის ხაზის დაწყებიდან ქინძისთავებამდე? თქვენ შეგიძლიათ შექმნათ ერთი სწორი
    შესახვევი ან უფრო რთული გზა. სტუდენტები გამოიყენებენ შეფასებას და გაზომვას, რათა
    შექმნან პროგრამა ზოლის სიგრძის გასავლელად. ისინი შეამოწმებენ, თუ რამდენად შორს
    ატარებს ერთი წინგადადგმული ბლოკი KIBO-ს, შემდეგ გააუმჯობესებენ თავიანთ პროგრამებს
    საინჟინრო დიზაინის პროცესის გამოყენებით.
  tutorial_kibodance_longdescription: მოდით გვქონდეს KIBO Robot საცეკვაო წვეულება!
    შექმენით მუსიკალური პლეერი, რომ შეასრულოთ საყვარელი საკლასო სიმღერა, ან სიმღერა,
    რომელიც დაკავშირებულია მსოფლიო კულტურასთან, რომელსაც თქვენ შეისწავლით. სტუდენტები
    დაამშვენებენ თავიანთ KIBO- ს, როგორც მოცეკვავე, შემდეგ ისინი შექმნიან პროგრამას,
    რომელიც ასწავლის მათ KIBO- ს მუსიკას ცეკვას. სტუდენტები შეისწავლიან როგორ შექმნან
    პროგრამა იდეის გამოსახატავად (ამ შემთხვევაში, ცეკვა), თანმიმდევრობის უნარზე ფოკუსირებით.
  tutorial_buildcharacters_longdescription: რა ხასიათის თვისებები შეგიძლიათ ამოიცნოთ
    წიგნებში ან ნაცნობ ადამიანებში? შეიმუშავეთ თქვენი საკუთარი ფუზი და გამოიყენეთ
    კოდი მისი თვისებების შესაცვლელად და თქვენი პერსონაჟის გასაცოცხლებლად! გამოსახულია
    JavaScript ზედა ელემენტარისთვის.
  tutorial_designgames_longdescription: ყველაზე პოპულარული წინასწარი მკითხველის აპლიკაცია
    ახლა მოიცავს ციფრულ Maker Space- ს! ჩადება დონეზე, დიზაინი თამაშები, ან ავაშენოთ
    გმირები. აირჩიეთ თქვენი აქტივობა და დაიწყეთ შექმნა Kodable-ით! გამოსახულია JavaScript
    ზედა ელემენტარისთვის.
  tutorial_makelevels_longdescription: შეგიძლიათ სიმეტრიული ლაბირინთის აშენება? ლაბირინთი
    სწორი კუთხით? მიიღეთ კრეატიული და სრული ლაბირინთმშენებლობის გამოწვევები ძირითადი
    კოდირების კონცეფციებით. შეესაბამება K-5 საერთო Core მათემატიკას.
  tutorial_wizard_longdescription: იმოგზაურეთ Code Magic-ის სამყაროში, როგორც კოდის
    ოსტატი. ისწავლეთ შელოცვების შექმნა და ჩამოსხმა თქვენი ციხის პერსონალურად მოსაწყობად.
  tutorial_mbscratchcards_longdescription: დააკავშირეთ მიკრო:ბიტის ფიზიკური სამყარო
    Scratch-ის ვირტუალურ სამყაროსთან.
  tutorial_mbswiftplaygrounds_longdescription: გამოიყენეთ მიკრო:ბიტი iPad- ით, რომ
    ისწავლოთ Swift.
  tutorial_mbbuttons_longdescription: 'ამ შესავალ პროექტში თქვენ გააკეთებთ სურათებს
    ან ანიმაციებს მიკრო:ბიტის ეკრანზე ღილაკების დაჭერისას. ეს აქტივობა შესაფერისია
    მათთვის, ვინც აქამდე არასდროს დაპროგრამებულა ან მათთვის, ვინც ეძებს მარტივ შესავალს
    BBC მიკრო: ბიტის პროგრამირებაში. ის იყენებს MicroBlocks-ს, ნაკაწრების მსგავს პროგრამირების
    სისტემას, რომელიც საშუალებას გაძლევთ დაუყოვნებლივ ნახოთ თქვენი კოდი მიკრო:ბიტზე
    გაშვებული.'
  tutorial_meteor_longdescription: 'ამ პროექტში თქვენ შექმნით Falling Meteors თამაშს
    BBC მიკრო: ბიტისთვის. ღილაკების გამოყენებით, მოთამაშე გადავა ფარს, რომ დაიჭიროს
    მეტეორები და გადაარჩინოს დედამიწა. ტექნიკა, რომელსაც ამ პროექტში ისწავლით, შეიძლება
    გამოყენებულ იქნას BBC მიკრო: ბიტისთვის მრავალი სხვა თამაშის შესაქმნელად, მათ შორის
    ისეთი კლასიკა, როგორიცაა Pong და Space Invaders.'
  tutorial_ballbounce_longdescription: ისწავლეთ მობილური აპლიკაციის შექმნა, სადაც
    მომხმარებელი ბურთს აფრქვევს ეკრანზე და ის გადახტება კიდეებს.
  tutorial_mitcodi_longdescription: ისწავლეთ საკუთარი ინტერაქტიული მობილური აპლიკაციის
    შექმნა. დააჭირეთ ფუტკარს და მოისმინეთ მისი ხმაური!
  tutorial_mitdoodle_longdescription: გააკეთეთ მობილური აპლიკაცია, სადაც შეგიძლიათ
    დახაზოთ სურათები ეკრანზე!
  tutorial_talktome_longdescription: ისწავლეთ მობილური აპლიკაციის შექმნა, რომელიც
    თქვენს ტელეფონს გესაუბრებათ!
  tutorial_mobilecspmap_longdescription: გამოიყენეთ App Inventor, რათა შექმნათ რუკა
    ტური ღირშესანიშნაობების თქვენს ქალაქში, შტატში ან მსოფლიოს ნებისმიერ წერტილში.
    თვითმართვადი ვიდეო და ტექსტური გაკვეთილები სტუდენტებს უბიძგებს მომხმარებლის ინტერფეისის
    შექმნისა და მობილური აპლიკაციის კოდირების გზით, რუკის კომპონენტის გამოყენებით
    და მდებარეობების განსაზღვრაში გრძედის და გრძედის მიხედვით.
  tutorial_ozorandom_longdescription: 'შეიტყვეთ, თუ როგორ ქმნიან კომპიუტერები შემთხვევით
    რიცხვებს და იყენებენ მათ, შემდეგ გამოიყენეთ შემთხვევითი მოძრაობის პროგრამა, რათა
    დაგეხმაროთ ისტორიის იდეების დათესვაში. '
  tutorial_ozotroll_longdescription: 'შეიტყვეთ განსხვავება ინტერნეტ ტროლებსა და ზღაპრის
    ტროლებს შორის, შემდეგ ასწავლეთ Evo- ს, თუ როგორ უნდა იყოთ კარგი ტროლი, რომელიც
    გიცავთ. '
  tutorial_peblioart_longdescription: 'ისწავლეთ ფორმების დახატვა და ანიმაცია კოდით,
    რათა შექმნათ ინტერაქტიული ნამუშევრები, რომლებიც შთაგონებულია მხატვრების მიერ. '
  tutorial_astropi_longdescription: გააფორმეთ შეტყობინება და შეამოწმეთ ატმოსფერული

    მიერ. შეარჩიეთ ხმა თითოეული პერსონაჟისთვის, შემდეგ ჩაწერეთ ის, რისი თქმაც გსურთ.
    გახადეთ თქვენი ამბავი ინტერაქტიული თქვენი პერსონაჟების კოდირებით, დასვით კითხვები
    და იმოგზაუროთ სხვადასხვა სცენებზე. ექსპერიმენტი გააკეთეთ ისტორიების გაცოცხლების

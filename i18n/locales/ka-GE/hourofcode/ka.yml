    C/C++ პროგრამირების ენის შესასწავლად.\n"
  tutorial_robob_longdescription: 'RoboBlockly შექმნილია დამწყებებისთვის Blockly ენაში
    რობოტებთან ერთად რობოტიკის სასწავლად. ეს რობოიტიკის აქტივობები სრულდება ვიდეოგაკვეთილების
    დახმარებით. RoboBlockly ამზადებს მოსწავლეებს C/C++-ში კოდის წერისთვის.

    '
  tutorial_coders_longdescription: "ეს ნაბიჯ-ნაბიჯ გაწერილი თამაში-თავსატეხი არის
    მარტივი შესავალი ბოტის დაპროგრამებაში. \n\nმიზანია კოსმოსური ხომალდით რბოლში გაიმარჯვოთ.\n\nთამაშის
    დაწყება მარტივია და კოდის მხოლოდ რამდენიმე ხაზს მოითხოვს ხომალდის სამართავად,
    მაგრამ უფრო რთული ბოტების შესაქმნელად თამაში გთავაზობთ ამოუწურავ შესაძლებლობებს. "
  tutorial_tynkerhw_longdescription: ისწავლეთ პროგრამირება Hot Wheels-ით ამ მაღალი
    ოქტანური სარბოლო თამაშში! აირჩიეთ მანქანების ფართო არჩევანიდან, შემდეგ ისწავლეთ
    პროგრამირება რთულ სარბოლო ტრასებზე ნავიგაციის დროს. გადასვლა მეტი დაბრკოლებები,
    Skid გარშემო კუთხეში, და მოიგებს რასის. თქვენ კი შეგიძლიათ დაპროგრამოთ საკუთარი
    სარბოლო ტრასები და დაუპირისპირდეთ თქვენს მეგობრებს მათზე რბოლაში.
  tutorial_tynkermh_longdescription: Monster High მასპინძლობს ნადირობას! ამოხსენით
    კოდირების თავსატეხები გადაათრიეთ და ჩამოაგდეთ ბლოკებით, რათა დაეხმაროთ ფრენკის,
    დრაკულაურას, კლაუდინის, კლეოს და ღულიას. მოერიდეთ დაბრკოლებებს და ყველა სკოლა
    crests როგორც თქვენ ქვესტი მეშვეობით დარბაზები Monster High. შემდეგ დაპროგრამეთ
    თქვენი საკუთარი საცეკვაო წვეულების მუსიკალური ვიდეო მოცეკვავეებთან ერთად და გაუზიარეთ
    მეგობრებს.
  tutorial_caphoto_longdescription: ეს გამოწვევებით სავსე და სახალისო პროექტი გასწავლით,
    როგორ შექმნათ ფოტოს ჯიხურის აპლიკაცია. JavaScript-ის, CSS-ისა და HTML-ის გამოყენებით
    ჩართავთ ღილაკებს, რომლებიც კამერის გამოყენების საშუალებას გაძლევთ, ატვირთავთ სურათებს
    და შეცვლით მათ სტიკერებისა და ფილტრების გამოყენებით.
  tutorial_mozillahw_longdescription: მოსწავლეები შეცვლიან JavaScrip-ის კოდს, რათა
    ვებ-საიტზე სიტყვები შეცვალონ, ვების შემადგენელი ნაწილები ისწავლონ, JavaScript
    ცვლადები დააპროგრამონ და ვების შიგთავსი შეცვალონ.
  tutorial_ticklep_longdescription: "რისი მიღწევა შეგიძლიათ\nდრონი \"თუთიყუში\", რომელიც
    თავსებადია Tickle აპლიკაციასთან, ცნობილია იმით, რომ შესანიშნავად დაფრინავს. Tickle
    აპლიკაციის გამოყენებით, შეგიძლიათ, თქვენი ბრძანებების მიხედვით ახლებულად აფრინოთ
    თუთიყუშები და შეასრულებინოთ შესანიშნავი საჰაერო წარმოდგენები. ამ მიზნის მიღწევის
    პარალელურად კი პროგრამირებასაც ისწავლით. \n(საჭირო მოწყობილობები: Rolling Spider/Airborne
    Night Airborne Cargo) \n\nპრაქტიკა და სავარჯიშოები \n- დააპროგრამეთ დრონი, რომ
    აფრინდეს, რამდენჯერმე გადატრიალდეს და მიწაზე დაეშვას.\n- გააკეთეთ ისე, რომ დრონი
    კონკრეტული სისწრაფით მიფრინავდეს მიზნისკენ გარკვეული დროის განმავლობაში და შემდეგ
    უკუსვლით დაბრუნდეს საწყის წერტილამდე. \n- დააპროგრამეთ თუთიყუში დრონი ისე, რომ
    კვადრატის და სამკუთხედის ფორმის ტრაექტორიით იფრინოს, კონკრეტული გრადუსით შემოტრიალების
    გზით.\n- გამოიყენეთ თქვენი მოწყობილობის მოძრაობის სენსორი და დააპროგრამეთ მარშრუტები
    დრონის სამართავად. მაგალითად, დააპროგრამეთ დრონი, გაფრინდეს მარჯვნივ, როცა მოწყობილობა
    გადაიხრება მარჯვნივ, გაფრინდეს წინ, როცა მოწყობილობა გადაიხრება წინ.  მოწყობილობის
    შერყევის შემთხვევაში კი შეასრულოს ბრუნი ჰაერში!\n\nრისი სწავლა შეგიძლიათ\n- გაეცანით
    ვიზუალური პროგრამირების საფუძვლებს.\n- ისწავლეთ პროგრამირების კონცეფცია \"ციკლი\":
    საკონტროლო წინადადება განსაზღვრული იტერაციით, რომელიც კოდს საშუალებას აძლევს,
    განმეორებითად იმუშაოს.\n- ისწავლეთ ფიზიკის ორი კონცეფცია: 1) წრფივი დამოკიდებულება
    სიჩქარეს, დროსა და მანძილს შორის; 2) გადაადგილება, ვექტორი, რომელიც გამოხატავს
    სიჩქარის მნიშვნელობას მიმართულებასთან ერთად.\n- გაიგეთ მობრუნების კუთხეები (0-დან
    360 გრადუსამდე).\n-იწავლეთ გეომეტრიული კონცეფცია \"გარე კუთხეები\".\n- გაიგეთ
    პროგრამირების კონცეფცია \"მოვლენაზე დაფუძნებული პროგრამირება.\""
  tutorial_bbot_longdescription: "კოდის ერთი საათის ეს 3 ერთსაათიანი აქტივობა ისეა
    დაგეგმილი, რომ თქვენ არ დაგჭირდებათ არანაირი ცოდნა ან გამოცდილება პროგრამირებაში
    იმისთვის, რომ ასწავლოთ თქვენს მოსწავლეებს პროგრამირება! შეგიძლიათ, ასწავლოთ პროგრამირება
    სახალისო და მარტივი გზით. გადახედეთ აქტივობებს და ჩამოტვირთეთ ჩვენი გაკვეთილების
    მასალზები, პრეზენტაციის სლაიდების, უსადენო აქტივობების და ამოხსნის ინსტუქციების
    ჩათვლით. ამ ყველაფრის დახმარებით, მოემზადეთ თქვენი პირველი გაკვეთილისთვის 20-40
    წუთში! \n\nჩვენი აქტივობები მოიცავს როგორც ოფლაინ, ისე ონლაინ სავარჯიშოებს და
    გაძლევთ საშუალებას, ასწავლოთ მოსწავლეებს (7 წლის ასაკიდან) პროგრამირების და მისი
    ფუნდამენტური კონცეფციების შესახებ, როგორიცაა ციკლები და ალგორითმები. მოსწავლეები
    თავიანთ ცოდნას გამოიყენებენ Bomberbot ონლაინ თამაშში, სადაც დააპროგრამებენ თავიანთ
    რობოტს, ამოხსნას ლოგიკაზე დაფუძნებული თავსატეხები ყველაზე ეფექტური გზით. "
  tutorial_scratchg_longdescription: ბავშვებს უყვართ თამაში მობილურ ტელეფონებსა და
    კომპიუტერებზე. მაგრამ როგორაა დაპროგრამებული ეს თამაშები? ეს აქტივობა აცნობს მოსწავლეებს
    პროგრამირების ენა Scratch-ს და შემდეგ აჩვენებს, როგორ დააპროგრამონ სხვადასხვა
    სტილის თამაში. თამაშისთვის საჭირო ყველა დეტალი მოცემულია და მოსწავლეებმა უნდა
    მოიფიქრონ, როგორ დააკავშირონ ერთმანეთთან ყველაფერი ისე, რომ შექმნან ფუნქციონირებადი
    თამაში.
  tutorial_sjforest_longdescription: "„შემიძლია გავაკეთო საშინელი ტყე?“ არის შუალედური
    აქტივობა, რომელიც განკუთვნილია საბავშვო ბაღში მეორე კლასის ჩათვლით, რომლებსაც
    აქვთ პროგრამირების გამოცდილება, რათა გაეცნონ და დაეუფლონ ScratchJR— ის უფრო მოწინავე
    მახასიათებლებს. მოგვიანებით, ბავშვებს შეუძლიათ გამოიყენონ ის უნარები, რომლებიც
    ისწავლეს ამ საქმიანობის განხორციელებისას, შექმნან საკუთარი უნიკალური პროექტები,
    ან დაეყრდნონ იმას, რაც მათ შექმნეს „შემიძლია გავაკეთო საშინელი ტყე?“ პროგრამა.
    ამ აქტივობისა და ScratchJR-ით გაგრძელებული დროის მეშვეობით, სტუდენტებს ექნებათ
    შესაძლებლობა იფიქრონ შემოქმედებითად, გახდნენ მთხრობელები და გააუმჯობესონ მათემატიკური
    მსჯელობისა და თანმიმდევრობის უნარები."
  tutorial_sjgreet_longdescription: "„შემიძლია ჩემი პერსონაჟები მივესალმო ერთმანეთს?“
    არის მოწინავე საქმიანობა, რომელიც განკუთვნილია საბავშვო ბაღში მეორე კლასის ჩათვლით,
    რომლებსაც აქვთ პროგრამირების გამოცდილება ScratchJR— ის უფრო მოწინავე მახასიათებლების
    დასაუფლებლად. მოგვიანებით, ბავშვებს შეუძლიათ გამოიყენონ ის უნარები, რაც მათ ისწავლეს
    ამ საქმიანობის განხორციელებისას, შექმნან საკუთარი უნიკალური პროექტები, ან დაეყრდნონ
    იმას, რაც მათ შექმნეს „შემიძლია ჩემი პერსონაჟები მივესალმო ერთმანეთს?“ პროგრამა.
    ამ აქტივობისა და ScratchJR-ში გაგრძელებული დროის მეშვეობით, სტუდენტებს ექნებათ
    შესაძლებლობა იფიქრონ შემოქმედებითად, გახდნენ მთხრობელები და გააუმჯობესონ მათემატიკური

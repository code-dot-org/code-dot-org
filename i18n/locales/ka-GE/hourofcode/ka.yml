    ინტერაქტიული სქემის შესაქმნელად. გამოიყენეთ მონაცემთა ანალიზის უნარები შაბლონებისა
    და ანომალიების გამოსავლენად.
  tutorial_rpsolar_longdescription: შექმენით ანიმაციური, ინტერაქტიული, მზის სისტემის
    მოდელი Python პროგრამირების ენისა და p5 გრაფიკული ბიბლიოთეკის გამოყენებით. გამოიყენეთ

    ისინი ქმნიან იპოდრომს Ozobot-ისთვის.
  tutorial_ozoequestrian_longdescription: სტუდენტები გამოიყენებენ ფერთა კოდებს, რათა
    დაპროგრამონ თავიანთი მთა (Evo) კურსის დასასრულებლად.
  tutorial_irobotpizza_longdescription: გსურთ კოდირება გახადოთ ერთობლივი, სოციალური
    და სუპერ სახალისო გამოცდილება თქვენს სკოლაში? ციფრული ღონისძიების ამ კომპლექტში,
    ჩვენ გთავაზობთ ყველა იმ ინსტრუმენტს, რომელიც დაგჭირდებათ საოჯახო კოდის სრულყოფილი
    გამოწვევის მასპინძლობისთვის. IRobot Pizza Party- ზე ოჯახები იკრიბებიან, რომ გაუზიარონ
    კვება და კოდირონ ვირტუალური რობოტები გამოწვევების დასასრულებლად, რომლებიც შექმნილია
    როგორც დამწყებთათვის, ასევე მოწინავე კოდირებისთვის.
  tutorial_ai4alldance_longdescription: AI— ს ამ მოკლე, სახალისო ბაიტში სტუდენტები
    იკვლევენ, თუ როგორ შეუძლია AI ინსტრუმენტებს დაეხმაროს ადამიანებს ინოვაციებში და
    როგორ შეუძლიათ ადამიანთა ინოვატორებს ხელოვნური ინტელექტის გაუმჯობესება.
  tutorial_ai4allneural_longdescription: ეს სასწავლო პროგრამა არის შესავალი პრაქტიკული
    ღრმა ჩაძირვა ტექნიკურ დეტალებში იმის შესახებ, თუ როგორ შეუძლია ზოგიერთ AI სისტემას
    ობიექტების პოვნა სურათებში, ან სხვა ნიმუშები კონტექსტში. საბოლოო ჯამში, მოსწავლეები
    ასწავლიან სხვებს იმას, რაც ისწავლეს. თუ თქვენმა სტუდენტებმა გააკეთეს AI & amp
    Dance, მათ შეიძლება სურთ ამის შემოწმება შემდეგ, რათა გაიგონ, თუ როგორ მუშაობდა
    ეს სისტემა.
  tutorial_spheroinout_longdescription: ინდი მზადაა გაიგოს მეტი, თუ როგორ მუშაობს
    იგი და სხვა კომპიუტერები. ამ გაკვეთილზე აღმოაჩინეთ მონაცემები და შედეგები ამ პრაქტიკული
    კვლევის საშუალებით.
  tutorial_edisonblueprint_longdescription: შეგიძლიათ დაპროგრამოთ ედისონი სხვადასხვა
    ფორმებში მართვისთვის, რათა რობოტმა შეძლოს სხვადასხვა გეგმის დახატვა?
  tutorial_edisonmaze_longdescription: მოდით მივიღოთ ედისონის რობოტი ეილერის ბილიკის

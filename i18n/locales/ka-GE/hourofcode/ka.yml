  tutorial_robotical1_longdescription: მოსწავლეები დაინახავენ Marty Robot- ს, რომელიც
    მოძრაობს Unplugged ფერადი ბარათებით. შემდეგ მოსწავლეები უხელმძღვანელებენ პარტნიორს
    წინსვლისა და გაჩერებისკენ, ფერადი ქაღალდის გამოყენებით. Robotical— ის თითოეულ
    ფერად ბარათს აქვს მასში ჩასმული ინსტრუქცია, რომელსაც მარტი ესმის, რაიმე კოდის
    დაწერის ან მოწყობის საჭიროების გარეშე.
  tutorial_irobotshapes_longdescription: შეიტყვეთ სხვადასხვა ფორმების შესახებ ნიმუშის
    ამოცნობისა და თანმიმდევრობის მეშვეობით ამ გამორთული, დასაბეჭდი რობოტის თემატიკის
    სამუშაო წიგნში!
  tutorial_irobotparts_longdescription: შეიტყვეთ რობოტის ასაშენებლად გამოყენებული
    სხვადასხვა ნაწილის შესახებ თქვენი გრძნობების შესწავლისა და მათემატიკის საფუძვლების
    პრაქტიკის საშუალებით.
  tutorial_irobottools_longdescription: ეს სამუშაო წიგნი იკვლევს ყველა სხვადასხვა
    სახის ინსტრუმენტს, რომელიც გამოიყენება რობოტის შექმნისას შესატყვისი, დათვლის,
    გამწმენდის ნადირობისა და საზომი აქტივობების საშუალებით,
  tutorial_kindercar_longdescription: სტუდენტები გახდებიან ინჟინრები, შეისწავლიან
    საინჟინრო დიზაინის პროცესის საფეხურებს. კრის ვან დუსენის წიგნით „თუ მე ავაშენე
    მანქანა“ შთაგონებული, სტუდენტები მიჰყვებიან საინჟინრო დიზაინის პროცესს, რათა შექმნან
    საკუთარი საოცნებო მანქანები ხელნაკეთობებისა და გადამუშავებული მასალებისგან. ისინი
    სკანირებენ პროგრამირების მოკლე თანმიმდევრობას, რათა მათი მანქანები მოძრაობდნენ!
  tutorial_caavatar_longdescription: 'AVATAR არის უახლესი ინტერაქტიული ატრაქციონი
    ThrillVille თემატურ პარკში. საკურა და ნიკაუ ვერ დაველოდებით მის მონახულებას და
    ხვალინდელი სამყაროს გამოცდილებას! ამ ინტერაქტიულ მოკლე კურსში მოსწავლე უერთდება
    საკურასა და ნიკაუს, რათა გაეცნოს მონაცემებს, ციფრულ ნაკვალევს, ნივთების ინტერნეტს,

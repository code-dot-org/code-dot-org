  csa_ai_page_faq_answer_01_list_03: "**1D მასივები და მასივების სიები: ** ისინი უნდა
    ფლობდნენ ერთგანზომილებიანი მასივებისა და მასივების სიების გამოცხადებას, ინიციალიზაციას

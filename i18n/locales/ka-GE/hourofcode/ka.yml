    ეკრანზე და მოცულობა არასავალდებულობა.
  tutorial_hopfireworks_longdescription: 'თქვენი სტუდენტები იმდენად აღელვებულნი იქნებიან,
    როდესაც ისინი კოდირებენ საკუთარ (აფეთქების გარეშე!) ფეიერვერკის აპლიკაცია! Hopscotch
    არის მარტივი პროგრამირების ინსტრუმენტი iPad/iPhone- ზე, რომელსაც მილიონობით სტუდენტი
    უყვარს შემოქმედებითი გამოხატვის თავისუფლებისთვის. ეს თვითმართვადი ვიდეო გაკვეთილი
    ასწავლის ბავშვებს 8+ ასაკის პროგრამირების საფუძვლებს, ხოლო ისინი კოდირებენ ინტერაქტიული
    ფეიერვერკის მორგებულ ვერსიებს. '
  tutorial_grokspace_longdescription: ეს აქტივობა შექმნილია იმისათვის, რომ მოგანიჭოთ
    პროგრამირების პირველი გამოცდილება. ის სპეციალურადაა შექმნილი კოდის ერთი საათისთვის.
    გამოიყენეთ ვიზუალური პროგრამირების ენა Blockly, რათა გამოიკვლიოთ კოსმოსი და მიაღწიოთ
    ვარსკვლავებს.
  tutorial_codehspython_longdescription: შეისწავლეთ პროგრამირების ენა Python-ში კოდის
    წერის საფუძვლები ინტერაქტიული პროგრამირების წერის საშუალებით! ეს საათი მოიცავს
    ბეჭდვას, ცვლადებს, მათემატიკასა და მომხმარებლებისგან ინფორმაციის მიღებას. დაწერეთ
    პროგრამა, რომელიც მიიღებს მონაცემებს მომხმარებლისგან, შეინახავს მას და დააბრუნებს
    უნიკალურ პასუხს!
  tutorial_codehsjava_longdescription: დააპროგრამეთ Java-ში CodeHS-ის საშუალებით
  tutorial_techioda_longdescription: ეს სასარგებლო გაკვეთილი ინტერაქტიულად შეგასწავლით
    გრაფიკის ორ ელემენტს შორის უმოკლესი მანძილის პოვნას. მადლობას ვუხდით დეიქსტრას
    ალგორითმს.
  tutorial_grokmonster_longdescription: დააწყებინეთ ბავშვებს კოდის წერა ამ კოდის ერთი
    საათისთვის შექმნილი მეგობრული კურსის საშუალებით! გამოიყენეთ გადასათრევ-გადასაგდები
    ბლოკები, რათა დაწეროთ თქვენი საკუთარი პროგრამები, შეისწავლეთ მიმდევრობები და დალაგება
    და შექმენით მხიარული მონსტრი პერსონაჟები!
  tutorial_techmjs_longdescription: JavaScript საერთაშორისო სტანდარტია 1997 წლიდან.
    ამ ინტერაქტიულ გაკვეთილში, ჩვენ გამოვიკვლევთ ენის ყველა იმ თანამედროვე თვისებას,
    რომელიც თქვენს კოდს გახდის უფრო საღს, მოკლესა და მარტივად წასაკითხს.
  tutorial_techga_longdescription: გენეტიკური ალგორითმები იყენებენ ევოლუციის თეორიას
    სხვადასხვა პრობლემის მძლავრად ამოხსნისათვის. მაგალითად, გენეტიკური ალგორითმები
    უკეთ მუშაობენ იქ, სადაც დეტერმინირებული ალგორითმები ზედმეტად ხარჯიანები არიან.
    ასეთი ამოცანაა მოგზაური ვაჭრის ამოცანა. ეს ინტერაქტიული გაკვეთილი გასაგები და
    მარტივი შესავალია, რომელიც დაგეხმარებათ გენეტიკური ალგორითმების მუშაობის პრინციპების
    გაგებაში.
  tutorial_techioan_longdescription: ამ ინტერაქტიულ გაკვეთილში ჩვენ გავიგებთ, თუ რატომ
    უნდა ავარიდოთ თავი Java'ს "null" მნიშვნელობას და რა გზები არსებობს ამის გასაკეთებლად.
  tutorial_techiogsr_longdescription: Rust ახალი სისტემური დაპროგრამების ენაა, რომელიც
    შექმნილია მეხსიერების დაცულობისა და ეფექტურობის პრინციპების გათვალისწინებით. ის
    გამოუშვეს 2010 წელს. ამ ინტერაქტიულ გაკვეთილში თქვენ უნდა შეისწავლოთ ამ გამოსაყენებლად
    მხიარული პროგრამირების ენის საფუძვლები, რომლის ეფექტურობაც შეგვიძლია, C-სა და
    C++-ს ეფექტურობას შევადაროთ!
  tutorial_groktunnel_longdescription: ეს აქტივობა შექმნილია იმისათვის, რომ მოგანიჭოთ
    პროგრამირების პირველი გამოცდილება. ის სპეციალურადაა შექმნილი კოდის ერთი საათისთვის.
    გამოიყენეთ პროგრამირების ენა Python მარტივი თამაშის (ან MUD-ის) შესაქმნელად. შეგიძლიათ,
    გაიკვლიოთ გზა ამ ბნელ გვირაბში?
  tutorial_stemcod_longdescription: თამაშობთ ვიდეო თამაშებს? დაფიქრებულხართ, რომ ზოგიერთი
    თამაში სუპერ რეალისტურია და ზოგიერთი - ნახატივითაა? ამ აქტივობაში ვისაუბრებთ ვიდეო
    თამაშების აგებულებაზე და ისწავლით, როგორ შეცვალოთ კომპიუტერული კოდი ობიექტის მოძრაობის
    სიმულაციის შესაქმნელად. ჩვენი აქტივობები დაფუძნებულია კლასიკურ ვიდეო თამაშებზე.
    არ არის საჭირო რაიმეს დაინსტალირება, ეს 100%-ით თავსებადია Chromebook-თან.
  tutorial_techikb_longdescription: Kotlin არის ღია წყაროს პროგრამული ენა JetBrains-ისგან.

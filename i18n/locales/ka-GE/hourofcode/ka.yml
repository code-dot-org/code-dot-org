    რომ მისი გამოყენება მარტივი იყოს.
  tutorial_imathematician_longdescription: "მასწავლებლის ხელმძღვანელობით ეს საქმიანობა
    საშუალებას აძლევს მოსწავლეებს გამოიყენონ კომპიუტერული მეცნიერებისა და მათემატიკის
    ჯვარედინი სასწავლო მიდგომა.  \n\nმოსწავლეები შექმნიან კომპიუტერულ პროგრამას მათემატიკის
    ფილიალში (თამაშის თეორია) ცნობილი პრობლემის ვარიაციის გადასაჭრელად, სახელწოდებით
    „პატიმრის დილემა“.\n"
  tutorial_tlcmagic_longdescription: 'იმის შესწავლისას, თუ როგორ მუშაობს მაგია, თქვენ
    გაეცნობით გამოთვლილ აზროვნებას: განსაკუთრებით შეფასების მნიშვნელობას ალგორითმული
    აზროვნებისთვის. თქვენ შეისწავლით როგორც ტესტირებას, ასევე საფრთხის ანალიზს. ჯადოსნური
    ხრიკი გვიჩვენებს, თუ როგორ უნდა შეამოწმონ კომპიუტერის მეცნიერებმა, ინჟინრებმა
    (და ჯადოქრებმა) თავიანთი ალგორითმები საფუძვლიანად. მათ კარგად უნდა იფიქრონ იმაზე,
    თუ როგორ შეიძლება ყველაფერი არასწორედ წარიმართოს, ასევე შეამოწმონ, რომ ისინი სწორად
    წავა.'

  hoc_faq_title: ხდკ
  hoc_faq_what_is_hoc_q: რა არის კოდის ერთი საათი?
  hoc_faq_what_is_hoc_a_markdown: კოდის ერთი საათი არის ერთსაათიანი შესავალი კურსი
    კომპიუტერულ მეცნიერებებში, რომლის მიზანიცაა აჩვენოს, რომ პროგრამირების საწყისების
    სწავლა შეუძლია ყველას. გაეცანით [ტუტორიალებს](%{tutorials}). ამ სახალხო კამპანიას
    მხარს უჭერს [400 პარტნიორი](%{partners}) და 200.000 პედაგოგი მსოფლიოს გარშემო.
  hoc_faq_last_year: სცადეთ ტუტორიალები
  hoc_faq_when_is_hoc_q: როდისაა კოდის ერთი საათი?
  hoc_faq_when_is_hoc_a_markdown: კოდის ერთი საათი ტარდება ყოველ წელს [კომპიუტერული
    მეცნიერების საგანმანათლებლო კვირეულის განმავლობაში](%{csedweek_url}). %{campaign_date_year}
    წლის კომპიუტერული მეცნიერებების საგანმანათლებლო კვირეული ჩატარდება ამ დღეებში
    — %{campaign_date_full}, მაგრამ კოდის ერთი საათი წლის ნებისმიერ მონაკვეთში შეგიძლიათ
    ჩაატაროთ. კომპიუტერული მეცნიერების საგანმანათლებლო კვირეული ყოველწლიურად [ადმირალი
    გრეის მიურეი ჰოპერის](%{grace_hopper}), კომპიუტერული პიონერის, დაბადების დღის
    - 1906 წლის 9 დეკემბრის - აღსანიშნავად ტარდება.
  hoc_faq_why_cs_q: რატომ კომპიუტერული მეცნიერება?
  hoc_faq_why_cs_a_markdown: _ყოველ_ მოსწავლეს უნდა ჰქონდეს შესაძლებლობა, ისწავლოს
    ინფორმატიკა. ინფორმატიკის სწავლა ავითარებს პრობლემების გადაჭრის უნარს, ლოგიკასა
    და შემოქმედებით უნარს. სწავლის ადრე დაწყება უზრუნველყოფს მოსწავლეების წარმატებას
    21-ე საუკუნის ნებისმიერ პროფესიაში. გაეცანით სტატისტიკას [აქ](%{stats_url}).
  hoc_faq_how_participate_q: როგორ მივიღო მონაწილეობა კოდის ერთ საათში?
  hoc_faq_how_participate_a_markdown: "[დაიწყეთ თქვენი გეგმა აქ](%{howto}) ჩვენი ინსტრუქციების
    გაცნობით. კოდის ერთი საათის ორგანიზება შეგიძლიათ თქვენს სკოლაში ან ნებისმიერ გაერთიანებაში;
    დამატებითი აქტივობის წრეში, არასამეწარმეო ორგანიზაციაში ან სამსახურში. ან სცადეთ
    დამოუკიდებლად როცა კოდის ერთი საათი დაიწყება — %{campaign_date}."
  hoc_faq_behind_hoc_q: ვინ დგას კოდის ერთი საათის მიღმა?
  hoc_faq_behind_hoc_a_markdown: კოდის ერთი საათი ორგანიზებულია კოდის ერთი საათისა
    და კომპიუტერული მეცნიერების საგანმანათლებლო კვირეულის [მრჩეველთა და მეთვალყურეობის
    კომიტეტის](%{partner_url}) მიერ. ასევე, პარტნიორთა უპრეცედენტო გაერთიანების მიერ,
    რომლებიც მხარს უჭერენ კოდის ერთ საათს — Microsoft, Apple, Amazon, Boys and Girls
    Clubs of America და College Board.
  hoc_faq_host_q: პროგრამირების შესახებ არაფერი არ ვიცი. შეიძლება, რომ მაინც ვიყო
    ორგანიზატორი?
  hoc_faq_host_a_markdown: 'რა თქმა უნდა, კოდის ერთი საათის აქტივობების გავლა დამოუკიდებლადაც
    შეიძლება. ერთადერთი, რაც უნდა გააკეთოთ: [სცადოთ მიმდინარე ტუტორიალები](%{codeorg_url}/learn),
    აირჩიოთ, რომელიც მოგეწონებათ, აირჩიოთ საათი; ჩვენ მივხედავთ ყველაფერ დანარჩენს.
    ყველა ასაკისა და გამოცდილების მქონე მოსწავლისთვის გვაქვს რესურსები; დაწყებული
    საბავშვო ბაღიდან და ზევით. თქვენი ღონისძიების დასაგეგმად გაეცანით ჩვენს [ინსტრუქციებს](%{howto}).'
  hoc_faq_devices_q: რა მოწყობილობები უნდა გამოვიყენო ჩემი მოსწავლეებისთვის?
  hoc_faq_devices_a_markdown: Code.org–ის ტუტორიალები ყველა მოწყობილობასა და ბრაუზერში
    მუშაობს. მეტი ინფორმაცია ჩვენი ტუტორიალების ტექნიკური საჭიროებების შესახებ შეგიძლიათ
    იხილოთ [აქ]((%{codeorg_url}/educate/it)). პარტნიორების მიერ მოწოდებული ტუტორიალების
    ტექნიკური საჭიროებების შესახებ წაიკითხეთ ტუტორიალის აღწერაში — [%{partner_url}/learn](%{codeorg_url}/learn).
    არ დაგავიწყდეთ, რომ ჩვენ ოფლაინ და მოწყობილობების გარეშე შესასრულებელი [აქტივობებიც](%{unplugged_url})
    გვაქვს!
  hoc_faq_need_computers_q: მჭირდება თუ არა კომპიუტერი ყოველი მონაწილისთვის?
  hoc_faq_need_computers_a_markdown: "არა. ჩვენ გვაქვს კოდის ერთი საათის ისეთი ტუტორიალები,
    რომლებიც მუშაობს კომპიუტერებზე, სმარტფონებზე, პლანშეტებზე, ზოგს კი საერთოდ არ
    სჭირდება არანაირი მოწყობილობა! არა აქვს მნიშვნელობა, სად ხართ და რა გაქვთ. \n\n_აი,
    რამდენიმე იდეა:_ \n\n- **იმუშავეთ წყვილებად.** [კვლევები გვაჩვენებს](%{pair_programming_research}),
    რომ ბავშვები საუკეთესოდ სწავლობენ მაშინ, როცა [კოდს წერენ წყვილებში](%{pair_programming_video})
    ერთი კომპიუტერის გამოყენებით. დაყავით თქვენი მოსწავლეები ორ-ორად. \n- **გამოიყენეთ
    პროექტორი.** თუ გაქვთ წვდომა ინტერნეტსა და პროექტორზე, კოდის ერთი საათის გავლა
    მთელ ჯგუფს ერთად შეუძლია. უყურეთ ვიდეოებს ერთად, ამოცანები კი რიგ-რიგობით გააკეთეთ.\n-
    **ისწავლეთ ოფლაინ.** ჩვენ გვაქვს [ტუტორიალები, რომელთაც კომპიუტერები საერთოდ არ
    სჭირდება](%{unplugged_url})."
  hoc_faq_international_q: მე ვარ <country>ში. როგორ მივიღო მონაწილეობა?
  hoc_faq_international_a_markdown: ნებისმიერ მსურველს შეუძლია ორგანიზება გაუწიოს
    Hour of Code ღონისძიებას, მსოფლიოს ნებისმიერ წერტილში. გასულ წელს, სტუდენტები
    მსოფლიო მასშტაბით გაერთიანდნენ კოდის ერთი საათის განმავლობაში. შეიტყვეთ მეტი [here](%{promote}).
  hoc_faq_tutorial_q: როგორ შევქმნა კოდის ერთი საათის ტუტორიალი?
  hoc_faq_tutorial_a_markdown: თუ გინდათ გახდეთ ჩვენი პარტნიორი და შექმნათ ტუტორიალი,
    [გაეცანით ჩვენს სახელმძღვანელოს და ინსტრუქციებს](%{tutorial_guidelines}). ჩვენ
    სიამოვნებით მივიღებდით სხვადასხვა ფორმატის ტუტორიალებს, მაგრამ ჩვენი ძირითადი
    მიზანია მაქსიმალურად მარტივი და საინტერესო გავხადოთ კომპიუტერული მეცნიერება მოსწავლეებისა
    და მასწავლებლებისთვის ვინც პირველად ეცნობა მას.
  hoc_faq_account_q: სჭირდებათ თუ არა მოსწავლეებს ანგარიშის შექმნა და სადმე შესვლა?
  hoc_faq_account_a_markdown: არა. რეგისტრაცია, ან საიტზე შესვლა არ არის საჭირო მოსწავლეებისთვის
    კოდის ერთ საათში მონაწილეობის მისაღებად. [განგრძობადი კურსების](%{codeorg_url}/learn/beyond))
    უმეტესობა ანგარიშის შექმნას მოსწავლის შედეგების შესანახად მოითხოვს. ასევე, კოდის
    ერთი საათისთვის რეგისტრაცია ავტომატურად არ ქმნის კოდის სტუდიის ანგარიშს.
  hoc_faq_high_school_q: რა აქტივობები ავირჩიო დამამთავრებელი კლასების მოსწავლეებისთვის?
  hoc_faq_high_school_a_markdown: ჩვენი ვარსკვლავური ომებისა და Minecraft-ის ტუტორიალები
    გადასარევია უფროსკლასელებისთვის, განსაკუთრებით ვარსკვლავური ომების JavaScript
    ვერსია და ორივე ტუტორიალზე უფასო სათამაშო დონე. ნებისმიერი ასაკისთვის ჩვენი რჩევაა
    დაიწყოთ დამწყები დონის ტუტორიალით  [%{partner_url}/learn](%{codeorg_url}/learn),
    მაგალითად Angry Birds ან ანასა და ელზას ტუტორიალებით. დამამთავრებელი კლასების
    მოსწავლეს უნდა შეეძლოს მათი 30 წუთში დასრულება, შემდეგ კი უფრო რთულ JavaScript
    ტუტორიალზე გადასვლა, მაგალითად ხანის აკადემიის ან CodeHS ტუტორიალებზე.
  hoc_faq_scratch_q: კოდის ერთი საათისთვის სკრატჩის ტუტორიალი ავირჩიე, მაგრამ რა მოხდება,
    თუ ჩემს მოსწავლეებს ლეპტოპების მაგვირად პლანშეტები აქვთ?
  hoc_faq_scratch_a_markdown: Scratch არ მუშაობს ტაბლეტებზე. თუ თქვენი სტუდენტები
    ახალგაზრდები არიან, მათ შეუძლიათ გამოიყენონ ScratchJR iPad აპი (ადრეული მკითხველებისთვის).
    თუ გადახედავთ გაკვეთილებს [%{partner_url}/ვისწავლოთ] (%{codeorg_url}/ვისწავლოთ),
    შეგიძლიათ იპოვოთ სხვა გაკვეთილები, რომლებიც მუშაობს iPad- ებზე - Code.org, Tynker,
    Lightbot ან CodesPark- დან.
  hoc_faq_count_hoc_q: როგორ ვითვლით კოდის საათებს?
  hoc_faq_map_q: რატომ ვერ ვხედავ ჩემს წერტილს რუკაზე?
  hoc_faq_map_a_markdown: 'ძალიან ვწუხთ, რომ კოდის ერთი საათის რუკაზე თქვენს ღონისძიებას
    ვერ ხედავთ. რადგანაც ათობით ათასი ორგანიზატორი რეგისტრირდება, რუკა აერთიანებს
    მონაცემებს და რამდენიმე ღონისძიებას ერთ წერტილად ასახავს. თუ დააჭერთ [ღონისძიებების
    გვერდის](%{events_url}) ბმულს რუკის ქვემოთ, გადახვალთ ღონისძიებების სიაში, სადაც
    აუცილებლად იქნება თქვენიც. კიდევ ერთი რამ: რუკა და სია ძირითადად 48 საათში ერთხელ
    ახლდება. შეამოწმეთ რამდენიმე დღეში!'

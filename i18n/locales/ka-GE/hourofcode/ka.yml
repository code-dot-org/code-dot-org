  tutorial_caflags_longdescription: ისწავლეთ პროგრამირების რამდენიმე ძირითადი კონცეფცია
    ბლოკად. განავითარეთ თქვენი გამოთვლითი აზროვნება მარტივი ფორმების, ფერების და კოორდინატების
    გამოყენებით მსოფლიოს დროშების დასახატად. აღმოაჩინეთ თქვენი კრეატიულობა, როდესაც
    იკვლევთ ბლოკებისა და ღირებულებების სხვადასხვა თანმიმდევრობას, რათა შექმნათ თქვენი
    საკუთარი საინტერესო დროშის შედევრები.
  tutorial_matariki_longdescription: 'მაია და ჩარლი ახალი ზელანდიიდან არიან. მაიას
    ოჯახი ემზადება მატარიკის აღსანიშნავად: მაორის ახალი წელი. მან მოიწვია თავისი მეგობარი
    ჩარლი, რომ მოვიდეს და დარჩეს ოჯახის მარაში (ტრადიციული შეხვედრების სახლი). მატარიკისთვის
    უამრავი საინტერესო პრობლემის გადაჭრის ამოცანა და აქტივობაა გასაკეთებელი! გამოიყენეთ
    თქვენი გამოთვლითი აზროვნების უნარები, რათა დაეხმაროთ მაიას და ჩარლის დღესასწაულისთვის
    მომზადებაში.'
  tutorial_carestaurant_longdescription: ჩარლიმ და ტილიმ გადაწყვიტეს, რომ თუ როსს
    სწორად დაპროგრამებენ, ის შეძლებს დაეხმაროს ფერწერის გაკეთებას, რათა Food Avengers
    უფრო მიმზიდველი გახდეს. დარწმუნდით, რომ მათი ალგორითმები სწორია - არასწორად მიმართულმა
    რობოტმა საღებავის ფუნჯით შეიძლება სერიოზული ზიანი მიაყენოს!
  tutorial_casea_longdescription: ალექსი და ლონი ქმნიან ლამაზ თევზებს და სუპერ ზღვის
    არსებებს ბლოკებით. დაეხმარეთ მათ რიგითობის დალაგებაში და შეცდომების გამოსწორებაში
    შეცდომების დაფიქსირებით და გამოსწორებით. შეცვალეთ თქვენი საკუთარი ოკეანის სცენა
    და გააცოცხლეთ თქვენი პერსონაჟები ინტერაქტიულობის დამატებით. დამწყები კოდერები
    და წინასწარი მკითხველები მისასალმებელია!
  tutorial_cashield_longdescription: ეს ზაფხულის არდადეგებია და ალექსი, მისი ოჯახი
    და ლონი შვებულებაში მიდიან ფინეთში. ალექსის უფროსი ძმა რუბენი ქმნის აპს ფარის
    ბლაზონირების შესახებ და აჩვენებს ალექსსა და ლონს, თუ როგორ გამოიყენონ იგი. შეუერთდით
    მათ, როდესაც ისინი ისწავლიან ბლოკების თანმიმდევრობას საკუთარი საოცარი ფარის შესაქმნელად!
  tutorial_ccwslimer_longdescription: ისწავლეთ როგორ დაპროგრამოთ თქვენი საკუთარი გასაზიარებელი
    თამაში მრავალი დონით და გამოწვევებით!
  tutorial_codinggalaxy_longdescription: თქვენი პირველი მისიისთვის Adventure Planet-ზე,
    თქვენი მოვალეობაა ამოხსნათ კოდირების თავსატეხები ლამაზი პლანეტის გადასარჩენად.
  tutorial_boatrace_longdescription: ისწავლეთ როგორ გააკეთოთ ნავით რბოლა თამაში. მოთამაშე
    იყენებს მაუსის ნავიგაცია ნავი უდაბნოში კუნძული გარეშე bumping შევიდა დაბრკოლებები.
  tutorial_ccplay_longdescription: დააკოდირეთ და ითამაშეთ თამაშის დონის სერია კომპიუტერული
    მეცნიერების მნიშვნელოვანი ცნებების სწავლისას. საბოლოო დონეზე, აჩვენეთ თქვენი კრეატიულობა
    და უნარები, რომ დააკოპიროთ საკუთარი თამაში ნულიდან!
  tutorial_grinch_longdescription: 'ისწავლეთ დრონების და მაღალტექნოლოგიური სასწავლებლის
    დაპროგრამება კოდირების მაგიით, საჩუქრების გადასაღებად და მთაზე ნავიგაციისთვის,
    რათა შობა Whoville-ში დასაბრუნებლად. '
  tutorial_codehsart_longdescription: მემები! მემები! მემები! სტუდენტები იკვლევენ
    კოდირებისა და ხელოვნების კვეთას კომპიუტერული პროგრამის შექმნით, რაც მათ საშუალებას
    აძლევს შექმნან მორგებული მემები მეგობრებთან გასაზიარებლად.
  tutorial_codehsbitcoin_longdescription: კოდის ამ საათის აქტივობაში სტუდენტები ეცნობიან
    ბიტკოინის ბლოკჩეინის წიგნს და ბიტკოინის ზოგიერთ სტატისტიკას. სტუდენტები უყურებენ
    როგორ მუშაობს ტრანზაქციები ბიტკოინის წიგნზე და იკვლევენ ბიტკოინის ბლოკჩეინის საერთო
    მუშაობას.
  tutorial_codehsblockchain_longdescription: სტუდენტები გაეცნობიან კრიპტოვალუტის საფუძვლებს
    კრიპტოგრაფიის, ჰეშინგისა და ბლოკჩეინის ტექნოლოგიის შესწავლით!
  tutorial_codehscipher_longdescription: 'კოდის ამ საათის აქტივობაში სტუდენტები ეცნობიან
    კრიპტოგრაფიას კლასიკური კეისრის შიფრის გამოყენებით ზოგიერთი შეტყობინების გაშიფვრისა
    და დაშიფვრის მიზნით, ასევე აღმოაჩენენ შიფრის ხარვეზს და როგორ გააუმჯობესონ იგი. '
  tutorial_codehscollision_longdescription: სტუდენტები შეისწავლიან, თუ როგორ გამოიყენება

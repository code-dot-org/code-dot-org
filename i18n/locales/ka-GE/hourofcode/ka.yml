    [დაწვრილებით პროგრამული უზრუნველყოფის დაყენების შესახებ აქ] (%{accessibility_url}).
  csa_ai_page_faq_question_03: როგორ შემიძლია მხარი დავუჭირო ხელმისაწვდომობის საჭიროებებს

    ედისონის რობოტის ხაზის თვალთვალის სენსორის ტექნოლოგიას და ექსპერიმენტებს ატარებენ
    წითელ LED- ზე სხვადასხვა ფერის ზედაპირებზე. შემდეგ ისინი გადადიან საიდუმლო ხაზის
    დაუფლებაზე ალგორითმების კონცეფციის გამოყენებით.
  tutorial_microbitseaturtles_longdescription: შექმენით დაბალი სიმძლავრის, წითელი
    LED პლაჟის შუქის პროტოტიპი, რომელიც შეიძლება გამოყენებულ იქნას პლაჟის ბილიკებზე
    განათებისთვის, რომელიც ასევე უსაფრთხოა ზღვის კუებისთვის.
  tutorial_ozobotknow_longdescription: ამ გაკვეთილზე სტუდენტები გაეცნობიან Ozobot
    Evo-ს აპარატურისა და რობოტიკის კომპონენტებს.
  tutorial_imagilabs_longdescription: 'პროგრამა მოციმციმე გული, სარაკეტო ასაფრენად,
    თქვენი სახელი, ან არაფერი თქვენი ფანტაზია მოდის! დასაწყისისთვის, ჩვენ გასწავლით
    თუ როგორ უნდა დაპროგრამოთ გული თქვენს საყვარელ ფერში და შემდეგ დახუჭოთ იგი თქვენი
    საყვარელი სიმღერის რიტმს. შემოუერთდით ImagiCoders-ის ჩვენს საზოგადოებას, რათა
    გააზიაროთ და გაცვალოთ დიზაინი. ატვირთეთ თქვენი შემოქმედება თქვენს ImagicHarm—
    ზე, ასე რომ თქვენ შეგიძლიათ ამაყად ატაროთ თქვენი კოდი სადაც არ უნდა წახვიდეთ! '
  tutorial_irobotsimulator_longdescription: ისწავლეთ როგორ შექმნათ და ჩამოტვირთოთ
    კოდირების პროექტები ამ აქტივობის პაკეტით! მოგვარება ყველა თავსატეხები ერთად Root
    simbot ვირტუალურ არენაზე გამოსავლენად საიდუმლო გაგზავნა ბოლოს!
  tutorial_irobotkind_longdescription: ჩვენი რობოტი ჯერ კიდევ სწავლობს როგორ გააკეთოს
    კეთილი არჩევანი მეგობრებთან თამაშისას. ამ თამაშში დაეხმარეთ Root პრაქტიკას ზედიზედ
    ოთხი სახის გადაწყვეტილების მიღებით. თუ Root ცუდ არჩევანს აკეთებს, მან თავიდან
    უნდა დაიწყოს თავიდან! მოდით ერთად ვითამაშოთ!
  tutorial_firiavirtual_longdescription: ისწავლეთ პითონის პროგრამირება მძლავრი 3D
    რობოტიკის სიმულატორით. თქვენ დაასრულებთ რთულ მისიებს ვირტუალურ გარემოში რეალისტური
    ფიზიკით. მისიები გასწავლით კოდს, რომ გააკონტროლოთ ძრავები, LED- ები და სხვა პერიფერიული
    მოწყობილობები CodeBot- ზე. და Sandbox რეჟიმი საშუალებას გაძლევთ იყოთ კრეატიული
    პითონის კოდირების შეუზღუდავი შესაძლებლობებით. CodSpace Simulation— ით დაწყება
    მარტივია!
  tutorial_irobotguesscode_longdescription: განათავსეთ ახალი ტრიალი პიქციონზე კოდის
    საშუალებით! სტუდენტებს შეუძლიათ გამოიყენონ კოდი, რათა გააკეთონ პროგნოზები იმის
    შესახებ, თუ რა სურათებს, სიმღერებს ან სიტყვებს შექმნის Root SimBot. დააკოპირეთ
    თქვენი საკუთარი პიქციური ქმნილებაც!
  tutorial_ozobotnouns_longdescription: ამ გაკვეთილზე მოსწავლეები გამოავლენენ არარეგულარული
    მრავლობითი სახელების მართლწერის და გამოყენების სწორ გზას და გამოიყენებენ ფერადი
    კოდებს თავიანთი Ozobot— ის დასაპროგრამებლად, რათა გადავიდნენ სწორ არარეგულარულ
    მრავლობით სახელებზე მარცხნივ ან მარჯვნივ და გამოიყენონ არსებითი სახელი წინადადებაში.
  tutorial_nasa3d_longdescription: შეიტყვეთ აფეთქებული ვარსკვლავების, 3D მოდელების
    და კოდების ბლოკების შესახებ! ეს კოსმოსური აქტივობა ასტრონომიაში 3D მოდელირების
    საფუძვლებს გადაგიყვანთ უფასო ბრაუზერზე დაფუძნებული Tinkercad— ის გამოყენებით.
    სტუდენტებს შეუძლიათ პროგრესის მიღწევა მარტივი 3D ფორმების შექმნიდან NASA— ს რეალურ
    მონაცემებთან მუშაობაში აფეთქებულ ვარსკვლავებზე, ტესტირება გაძლიერებულ რეალობაში
    და მარყუჟების და დროზე დაფუძნებული ცვლილებების გამოყენებით კოდების ბლოკებით.
  tutorial_blupants_longdescription: მოამზადეთ ნამდვილი ავტონომიური რობოტი, რომ შეარჩიოს
    ბლოკები და განათავსოს ისინი მიზნისკენ დაბრკოლების კურსის გავლით. დაწყება drag-and-drop
    ინტერფეისი, და წინასწარ Python როგორც თქვენ უფრო გამოცდილი.
  tutorial_legodance_longdescription: სინქრონიზაცია საავტომობილო მოძრაობები შესვენების
    მოცეკვავე შენარჩუნება რიტმს მსუბუქი და beats.
  tutorial_nearpodcoding_longdescription: ამ 25-30 წუთიან Nearpod— ში, რომელშიც წარმოდგენილია
    Flocabulary თემის ნაპერწკალი, სტუდენტებს ეცნობიან კოდირებას ჰიპ ჰოპ ვიდეოს და
    Nearpod— ის ხელმოწერის ინტერაქტიული მახასიათებლების საშუალებით. ამ გაკვეთილზე
    მოცემულია Flocabulary ვიდეო კოდირება.
  tutorial_kcjplastic_longdescription: ჩვენ გიბიძგებთ გამოიყენოთ მონაცემთა ვიზუალიზაცია
    პლასტიკური დაბინძურების გადაწყვეტის შესაქმნელად! აღმოაჩინეთ საიდან მოდის პლასტმასის
    ნარჩენები და რატომ გახდა ის გლობალურ პრობლემად. შემდეგ იფიქრეთ საკუთარ პლასტმასის
    გამოყენებაზე, შეაფასეთ რამდენი ნარჩენების შემცირება შეგიძლიათ დროთა განმავლობაში
    და შეიმუშავეთ გამოგონება ან ალტერნატივა, რომელიც დაგეხმარებათ. ბავშვებს შეუძლიათ
    დაასრულონ ეს პროექტი საკუთარი თავით ან ზრდასრული დახმარებით.
  tutorial_legojourney_longdescription: 'მოგზაურობა საინტერესოა! გამოიწვიეთ სტუდენტები,
    გადააკეთონ ჩვენი Grasshopper Journey პროექტი, რათა შექმნან ახალი მოგზაურობა და
    იპოვონ სხვადასხვა გზები SPIKE Prime შთაგონებული ვირტუალური ბალახის გადაადგილებისთვის
    Scratch 3.0-ის გამოყენებით! CS უნარების გარდა, ამ მასწავლებლის მიერ გაადვილებული
    აქტივობა ასევე შეიძლება გამოყენებულ იქნას ისეთი სფეროების მხარდასაჭერად, როგორიცაა
    ენობრივი ხელოვნება, მეცნიერება და ხელოვნება. '
  tutorial_legohopper_longdescription: შეიმუშავეთ მრავალი პროტოტიპი, რომ იპოვოთ რობოტის

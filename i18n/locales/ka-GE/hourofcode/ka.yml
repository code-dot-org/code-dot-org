    ალგორითმი, რა არის ხაზოვანი ძებნა და როგორ შეიძლება ალგორითმების შედარება ეფექტურობის
    საფუძველზე. ის ასევე ასახავს იმას, თუ როგორ არის გამოთვლითი აზროვნება უფრო მეტი,

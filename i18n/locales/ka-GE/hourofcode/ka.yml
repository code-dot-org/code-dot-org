  tutorial_codespeakchatbot_longdescription: შეიტყვეთ, თუ როგორ უნდა დაშიფროთ ჩატბოტი,
    კომპიუტერული პროგრამა, რომელთანაც შეგიძლიათ ისაუბროთ, ხოლო გაეცანით კომპიუტერულ
    მეცნიერებათა ცნობილ ქალთა პიონერებს.
  tutorial_gamefrootgames_longdescription: ისწავლეთ ნამდვილი თამაშის კოდირება, როგორიცაა
    Super Mario Bros. სტუდენტები, რომლებიც მზად არიან გასცდნენ Scratch- ს და Tynker-
    ს, გაეცნობიან თამაშების ინდუსტრიის რეალურ პრაქტიკას, კოდირების კრეატიულ კონცეფციებს,
    როგორ გამოაქვეყნონ საკუთარი უნიკალური თამაში და დაიწყონ მუშაობა თამაშების ინდუსტრიაში
    კარიერისკენ. გაკვეთილი ეხება დონის დიზაინს, პერსონაჟის არჩევას, თქვენი პერსონაჟის
    ანიმაციას და კოდირებას გადაადგილებისთვის.
  tutorial_codespeakgrandparent_longdescription: ისწავლეთ ციფრული ბარათის კოდირება,
    რათა სიხარული გაავრცელოთ თქვენს ცხოვრებაში განსაკუთრებულზე.
  tutorial_educodekingdom_longdescription: სამეფო თავდასხმის ქვეშაა! დაგეგმეთ ძლიერი
    თავდაცვა, რათა დაეხმაროთ დამპყრობლების მოგერიებას. დაეუფლეთ მასივების ძალას, რათა
    შექმნათ თქვენი მონსტრების საკუთარი ტალღა საკუთარ კოშკის თავდაცვის თამაშში!
  tutorial_codehsdata_longdescription: გაეცანით მონაცემთა ვიზუალიზაციის გამოყენების
    ძალას მონაცემების მნიშვნელოვანი და ადვილად გასაგები გზებით საჩვენებლად. გამოიყენეთ
    ჩვენი გრაფიკის გენერატორი ვიზუალურად მიმზიდველი გრაფიკების შესაქმნელად და შეიტყვეთ,
    თუ როგორ გამოიყენება კოდირება ლამაზი მონაცემების შესაქმნელად.
  tutorial_educodecake_longdescription: ისწავლეთ HTML, როდესაც ტორტს აცხობთ შეფ როლანდთან
    ერთად. ჩამოაყალიბეთ და შექმენით თქვენი მორგებული ქმნილება თეგების და კლასების
    ახლად აღმოჩენილი ცოდნით.
  tutorial_ttsecond_longdescription: შეგიძლიათ ღია პროტოკოლის მიწოდება? თქვენ snuck
    გემზე დედაქალაქის გემი, და ახლა თქვენ უნდა თავიდან აცილება უსაფრთხოების თვითმფრინავების
    ხანგრძლივი საკმარისი გახსნა ხელმისაწვდომობის ყველა. სწრაფად შეისწავლეთ პირობითი
    განცხადებები იმის გასარკვევად, ხართ თუ არა უსაფრთხო თუ არა საშინელი კიბერვიზიისგან.
    თუ არა, ეს საჰაერო ხომალდზეა!
  tutorial_bsdtrivia_longdescription: 'ეს კურსი საშუალებას აძლევს სტუდენტებს გამოიყენონ
    კოდი, როგორც საშუალება გაუზიარონ ის, რაც მათთვის მნიშვნელოვანია ან საინტერესოა.
    მათ შეუძლიათ დაიცვან გაკვეთილი ან შექმნან უნიკალური პროექტები HTML, CSS და JavaScript
    სწავლის დროს. ისინი ხელმძღვანელობენ ვიდეო გაკვეთილებით, ცოცხალი კოდირებით და კოდის
    ტერმინების ხელმისაწვდომობით. Trivia Game Maker ყურადღებას ამახვილებს ინტერაქტიული
    წვრილმანი თამაშის შექმნაზე, სადაც ასევე შეგიძლიათ შეხვდეთ წვრილმან კითხვებს. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: პროგრამა საუბარი ორ sprites. მიიღეთ შემოქმედებითი
    ხოლო კომუნიკაციის კოდი Scratch ერთად CS პირველი!
  tutorial_codemonkeybeaver_longdescription: დაეხმარეთ თახვს მიზნების მიღწევაში! ჩაყვინთეთ
    ამ თახვის ბუნებრივ ჰაბიტატში მხიარული კოდირების აქტივობით, რომელიც დაიწყებს თქვენს
    კოდირების განათლებას. თახვებს შეუძლიათ ცურვა, ხის შეგროვება და კაშხლების აშენება.
    ამ პატარა თახვს თქვენი დახმარება სჭირდება. გამოიყენეთ კოდის მარტივი ბლოკები ტბაში
    კაშხლის დასასრულებლად, რათა წყალი მშვიდად დარჩეს, ააშენოს სახლი და გააკეთოთ სმუზი!
  tutorial_codestersdistance_longdescription: შეიტყვეთ პითონში კოდირების საფუძვლები,
    შემდეგ შექმენით პროგრამა, რომელიც ითვლის მანძილს ორ სპრიტს შორის, რათა დარწმუნდეთ,
    რომ ისინი სოციალური დისტანცირებაა ან საჭიროა ნიღბის ტარება.
  tutorial_itchspace_longdescription: ეს გაკვეთილი მოგაწვდით კლასიკური Space Invaders
    თამაშის შექმნას Scratch MIT პროგრამირების ენის გამოყენებით. გამოიწერეთ RokCoder
    YouTube არხი მეტი ნაკაწრებზე დაფუძნებული ვიდეოებისა და გაკვეთილებისთვის! თითოეული
    ვიდეო არის ნაკბენის ზომის სახელმძღვანელო (სიგრძე დაახლოებით ათი წუთი), რომელიც
    შეიცავს საკუთარ კონკრეტულ საბოლოო მიზნებს. საბოლოო შედეგი არის მაღალი ხარისხის
    Scratch არკადული თამაში.
  tutorial_vidcodemagic_longdescription: გააკეთეთ ციმციმები ეკრანის გარშემო შემთხვევით,
    მარყუჟის გამოყენებით.
  tutorial_vidcodemagices_longdescription: გააკეთეთ ციმციმები ეკრანის გარშემო შემთხვევით,
    მარყუჟის გამოყენებით.
  tutorial_codespeakmeal_longdescription: ისწავლეთ აპის კოდირება, რომელიც მომხმარებლებს
    ეხმარება ჯანსაღი კვების გადაწყვეტილებების მიღებაში.
  tutorial_itchfish_longdescription: Scratch 3.0 სამეურვეო მიღების თამაში ზვიგენი
    დევნა და ჭამა თევზი ჩაიშალა, როდესაც diver შეჭამეს შემთხვევით.
  tutorial_bsdwebsite_longdescription: 'ეს კურსი საშუალებას აძლევს სტუდენტებს გამოიყენონ
    კოდი, როგორც საშუალება გაუზიარონ ის, რაც მათთვის მნიშვნელოვანია ან საინტერესოა.
    მათ შეუძლიათ დაიცვან გაკვეთილი ან შექმნან უნიკალური პროექტები HTML, CSS და JavaScript
    სწავლის დროს. ისინი ხელმძღვანელობენ ვიდეო გაკვეთილებით, ცოცხალი კოდირებით და კოდის
    ტერმინების ხელმისაწვდომობით. „ჩემი ფავორიტების ვებსაიტი ფოკუსირებულია ტოპ 3 საქმის
    ვებგვერდის შექმნაზე, რაც გაინტერესებთ ან გიყვართ კეთება. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: ისწავლეთ ციფრული დროის კაფსულის კოდირება,
    რათა ჩაწეროთ და დაფიქრდეთ თქვენს ცხოვრებაზე ახლავე.
  tutorial_itchwebcam_longdescription: შეიტყვეთ გაძლიერებული რეალობის შესახებ და შექმენით
    თქვენი საკუთარი გაძლიერებული რეალობის ვირტუალური სივრცე.
  tutorial_itchball_longdescription: მიიღეთ ბურთი Bounce გარშემო ეკრანზე. შეიტყვეთ
    მარყუჟების და პირობითების შესახებ მარყუჟების შიგნით.
  tutorial_ttrace_longdescription: ფუნქციების გამოძახებით და კლასების დაპროექტებით,
    მოთამაშეები პროგრამირებენ საკუთარ სარბოლო მანქანას, რომ იყოს სწრაფი, მოხერხებული
    და ძლიერი; რბოლების დროს მათ შეუძლიათ გატეხონ თავიანთი კონკურენტების მანქანები,
    რათა შეძლონ თავიანთი კონტროლი.
  tutorial_plethora_longdescription: 'Plethora-ს ამ აქტივობაში თქვენ გადაჭრით ვიზუალურ
    სახალისო გამოწვევებს და შეისწავლით მიზეზ-შედეგობისა და მომხმარებლის ურთიერთქმედების
    ცნებებს. '
  tutorial_educodesecret_longdescription: გამოიკვლიეთ საიდუმლოების სამყარო აგენტ სმიტთან
    ერთად, როდესაც უფრო ღრმად ჩაყვინთავთ სწავლას, თუ განცხადებები, სტრიქონები, მარყუჟები.
    დაეხმარეთ აგენტ სმიტს დამნაშავეების პოვნაში და Python— ით დააკონფიგურიროთ სააგენტოს
    ოპერაციული სისტემა მათი ახალი მომხმარებლებისთვის.
  tutorial_itchshapes_longdescription: ისწავლეთ ფორმების დახატვა Scratch-ში. თქვენ
    ასევე შეისწავლით თუ როგორ უნდა გამოვთვალოთ რამდენი უნდა ჩართოთ ნებისმიერი ფორმისთვის.
  tutorial_codeguppytext_longdescription: ისწავლეთ ტექსტზე დაფუძნებული კოდირების საფუძვლები
    თქვენი პირველი პროგრამის შექმნით ონლაინ კოდირების რედაქტორში.
  tutorial_vidcodeplastiche_longdescription: ჩვენი ოკეანეების პლასტიკური შევსების
    პრობლემა კვლავ გაუარესდება. საბედნიეროდ, თქვენ შეგიძლიათ თქვენი ხმა მოისმინოთ
    კოდით პლასტიკური დაბინძურების PSA— ს საშუალებით. JavaScript— ის გამოყენებით პლასტიკური
    დაბინძურების შესახებ PSA— ს კოდირების შემდეგ, შეგიძლიათ გააკეთოთ მეორე ვიდეო ნებისმიერი
    საგნის შესახებ, რომელიც გაინტერესებთ! ისწავლეთ მარყუჟების, სინუსური ტალღების და
    მორგებული ემოჯის გამოყენება უნიკალური პროექტის შესაქმნელად.
  tutorial_educativechatbot_longdescription: შეიტყვეთ ხელოვნური ინტელექტისა და მანქანათმცოდნეობის
    სფეროს, ასევე საკუთარი ჩატბოტის პროგრამირების შესახებ!
  tutorial_educodebasics_longdescription: ვისწავლოთ ზოგიერთი პროგრამირების საფუძვლები
    და შექმნათ თქვენი საკუთარი თამაში ამ პროცესში!
  tutorial_codehsdesign_longdescription: 'კოდერები შეისწავლიან, თუ როგორ შეუძლია პროგრამირებას
    ხელი შეუწყოს მხატვრებს და შექმნას საკუთარი ონლაინ მაღაზიის მაკეტი HTML— ის გამოყენებით. '
  tutorial_htmlacademyphp_longdescription: გაიცანით Dumpo the Little Elephant, უფროსი
    პროგრამისტი ვებ დიზაინის სტუდიაში, რომელიც ავითარებს ონლაინ მაღაზიას. ერთად თქვენ
    შეისწავლით საფუძვლებს PHP ჩართვა გზა. თქვენ იმუშავებთ ვებ სკრიპტებთან და შეისწავლით

    პროცენტული მაჩვენებელი დაგვეხმარება Pi- ს გამოთვლაში. შემდეგ შეცვალეთ წერტილების
    ფერები მხოლოდ გასართობად!
  tutorial_stemplanetoids_longdescription: იცოდით, რომ კლასიკური ასტეროიდებისა და

  engineering_our_team_title: ჩვენი საინჟინრო გუნდი
  engineering_our_team_desc: 'Code.org— ის საინჟინრო გუნდი დაყოფილია ოთხ ქვეჯგუფად,
    რომლებიც ქმნიან და მხარს უჭერენ ჩვენი პლატფორმის სხვადასხვა სფეროს:'
  engineering_our_team_sub_title_1: სტუდენტთა სასწავლო გუნდი
  engineering_our_team_text_1: ჩვენი სტუდენტური სასწავლო გუნდი ფლობს ყველა ჩვენს საქმიანობას
    (ჩვენ მათ ლაბორატორიებს ვუწოდებთ), რომელსაც ჩვენი სტუდენტები ყოველდღიურად იყენებენ.
    ეს გუნდი ძირითადად მუშაობს წინა დონის ტექნოლოგიაზე (ჩვენ ვიყენებთ რეაგირებას და
    უამრავ მორგებულ JS- ს) და გვაქვს შესანიშნავი სამუშაო ურთიერთობა ბევრ პარტნიორთან
    და ღია კოდის პროექტებთან. მაგალითად, ჩვენ ვიყენებთ [Google's Blockly] (%{youtube_url})
    ყველა ჩვენი ბლოკზე დაფუძნებული პროგრამირებისთვის. ჩვენ მხარს ვუჭერთ სტუდენტებს
    სასწავლო მოგზაურობაში საბავშვო ბაღიდან მე-12 კლასამდე.
  engineering_our_team_sub_title_2: მასწავლებელთა გამოცდილების გუნდი
  engineering_our_team_text_2: ჩვენი მასწავლებელთა გამოცდილების გუნდი აშენებს ინსტრუმენტებს,
    რომლებიც იზიდავს ახალ მასწავლებლებს Code.org— ში (ჩვენ ამ შეძენის პროდუქტებს ვუწოდებთ)
    და ავითარებს პლატფორმას, რომელიც ჩვენს არსებულ მასწავლებლებს აძლევს უფლებას ასწავლონ
    ჩვენი სასწავლო გეგმა (ჩვენი მასწავლებლის ინსტრუმენტები). როგორც ჩვენი სტუდენტი
    ინსტრუმენტები, ჩვენ იმედი რეაგირებას ავაშენოთ ჩვენი წინა ბოლომდე და ჩვენი სერვერის
    მხარეს კომპონენტები ემსახურება გამოყენებით Ruby ლიანდაგზე.
  engineering_our_team_sub_title_3: პლატფორმის გუნდი
  engineering_our_team_text_3: ჩვენი პლატფორმის გუნდი ფლობს ძირითად კომპონენტებს,
    რომლებიც ემსახურება ჩვენი სტუდენტებისა და მასწავლებლების გუნდების საჭიროებებს
    (მაგალითად, ავთენტიფიკაცია და მომხმარებლის პროფილი) და ასევე აქვს მისია მიაღწიოს
    სტუდენტებს, რომლებსაც ჯერ ვერ მივაღწევთ. ეს მოიცავს ინტეგრაციის მშენებლობას, რომელიც
    გვაკავშირებს სკოლებთან, რომლებიც იყენებენ სწავლის მართვის სხვადასხვა სისტემას
    (LMS) და ჩვენი სასწავლო გეგმის შეფუთვას ისე, რომ ის შეიძლება გამოყენებულ იქნას
    დისტანციურ სკოლებში, რომლებსაც არ აქვთ წვდომა საიმედო ინტერნეტზე.
  engineering_our_team_sub_title_4: ინფრასტრუქტურის გუნდი
  engineering_our_team_text_4: ჩვენი ინფრასტრუქტურის გუნდი უზრუნველყოფს პლატფორმის
    ხერხემალს, რომელიც მხარს უჭერს ჩვენს სტუდენტებსა და მასწავლებლებს. ეს მოიცავს
    ჩვენს ჰოსტინგის ინფრასტრუქტურას და მასთან დაკავშირებულ სერვისებს (ჩვენ ვიყენებთ
    AWS), მონაცემთა მენეჯმენტს, უსაფრთხოების პროგრამებს, დეველოპერებისა და განლაგების
    სერვისებს და ბევრ სხვას. ეს გუნდი ასევე ფლობს ჩვენს სკალირების და უზრუნველყოფის
    სისტემებს, რომლებიც კრიტიკულია კოდის საათის განმავლობაში, სადაც ჩვენ ვიწვევთ მსოფლიოს
    ყველა სტუდენტს, დაასრულოს ჩვენთან კოდირების ერთი საათი.
  engineering_faq_question_1: რას აკეთებს Code.org?
  engineering_faq_answer_1_a: Code.org არის საგანმანათლებლო ინოვაციების არაკომერციული
    ორგანიზაცია, რომელიც ეძღვნება ხედვას, რომ ყველა სკოლის თითოეულ სტუდენტს აქვს შესაძლებლობა
    ისწავლოს კომპიუტერული მეცნიერება, როგორც მათი ძირითადი K-12 განათლების ნაწილი.
  engineering_faq_answer_1_b: ჩვენ ვაფართოვებთ კომპიუტერულ მეცნიერებებზე წვდომას სკოლებში,
    აქცენტი კეთდება ახალგაზრდა ქალებისა და სხვა ნაკლებად წარმოდგენილი ჯგუფების სტუდენტების
    მონაწილეობის გაზრდაზე. K-12 კომპიუტერული მეცნიერების სასწავლო გეგმის წამყვანი
    პროვაიდერი შეერთებული შტატების უმსხვილეს სასკოლო რაიონებში, Code.org ასევე აწყობს
    ყოველწლიურ კამპანიას Hour of Code, რომელშიც ჩართულია მსოფლიოს ყველა სტუდენტის
    15% -ზე მეტი.
  engineering_faq_answer_1_c: Code.org მხარს უჭერს გულუხვი დონორები, მათ შორის Microsoft,
    Amazon, Google და მრავალი სხვა.
  engineering_faq_question_2: რა არის Code.org— ის დეველოპერის გამოცდილება და ხელსაწყოები?
  engineering_faq_answer_2: ჩვენი დეველოპერის გამოცდილება შეიძლება განსხვავდებოდეს
    იმისგან, რაც თქვენ ნახეთ თქვენს წარსულ როლებში. მჭიდროდ ვთანამშრომლობთ ჩვენს პროდუქტის
    გუნდთან, ჩვენ ვაგზავნით წარმოებას ყოველ სამუშაო დღეს და გვაქვს სხვადასხვა კადენციები
    - ზოგჯერ თქვენ წერთ კოდს, რომელიც იმ დღეს პირდაპირ ეთერში გადის; სხვა დროს თქვენ
    გრძელვადიან პროექტებზე ხართ - და სანამ ჩვენ მივყვებით 2 — კვირიან სპრინტებს, ჩვენ
    ამას ვაკეთებთ მსუბუქი გზით. ჩვენ ინდექსირებას ვაკეთებთ სწორი საქმეების სწორად
    შესრულებისკენ, ვიდრე რაიმე კონკრეტული მეთოდოლოგიის პურისტული შეხედულების გათვალისწინებით.
    [მთელი ჩვენი კოდი] (%{code_url}) არის ღია წყარო და ჩვენ ვიყენებთ JIRA-ს და GitHub
    დახევის მოთხოვნებს ჩვენი ყველა სამუშაო ნივთის თვალყურის დევნებისთვის. ჩვენ ასევე
    ძალიან ვზრუნავთ ხარისხზე და ტესტირებაზე და გაგვიმართლა, რომ გვაქვს წარმოუდგენელი
    მხარდაჭერა [SauceLabs](%{saucelabs_url}) -ისგან, რომლებიც გვეხმარებიან UI ტესტების
    კომპლექტის ჩატარებაში სხვადასხვა სტუდენტურ მოწყობილობებზე (მაგ., iPads) მათ ღრუბლოვანი

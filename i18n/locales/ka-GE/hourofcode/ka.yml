  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 ასწავლის მოწინავე
    თანმიმდევრობისა და მარყუჟის უნარებს. სტუდენტები გამოიყენებენ ლოგიკის, მსჯელობისა

    და ახალგაზრდები, შექმნან საკუთარი თამაშები, ანიმაციები და ინტერაქტიული ამბები
    პირდაპირ საკუთარი მობილური ტელეფონების გამოყენებით.

    '
  tutorial_inf_longdescription: გამოიყენეთ სათამაშო ლაბორატორია, რათა შექმნათ ამბავი
    ან თამაში Disney Infinity-ს პერსონაჟების მონაწილეობით.
  tutorial_tynkersol_longdescription: შექმენით ჩვენი მზის სისტემის ინტერაქტიული მოდელი.
    ამ პროექტს მოყვება ნაბიჯ-ნაბიჯ ინსტრუქცია, რომელიც დაგეხმარებათ, შექმნათ მზის
    ირგვლივ მოძრავი პლანეტების სიმულაცია. შემდეგ დაამატეთ თითოეული პლანეტის შესახებ
    ფაქტები, რომლებიც პლანეტაზე დაწკაპუნებისას ამოხტება.
  tutorial_itchg_longdescription: "Name-IT შეგაქმნევინებთ ამოცნობის თამაშს! \n\nსაბოლოო
    პროექტი მოსწავლეებს დააწერინებს თამაშს, რომელშიც მათ უნდა ამოიცნონ ავსტრალიის
    შტატები!\n\nთავდაპირველად ინსტუქციების დახმარებით შექმნით თამაშს, სადაც უნდა დაასახელოთ
    წყლის ციკლის სამი ფაზა. თქვენ შექმნით სრულად ფუნქციონირებად თამაშს, ქულების მინიჭების
    ფუნქციის ჩათვლით!\n\nრაც შეეხება კოდის წერას, ისწავლით ცვლადებს, პირობით ბრძანებებს,
    სიებს, სთრინგების გაერთიანებასა და ბევრ სხვას. ამ ტექნიკების გამოყენებას შეძლებთ
    სხვა პროექტებში, რომლებსაც შეასრულებთ კოდის წერის უნარების განვითარების პროცესში!\n\nშეგიძლიათ,
    კიდევ უფრო შორს წაიყვანოთ ეს აქტივობა და დაამატოთ საკუთარი გამოსახულებები და იარლიყები
    (პროექტის სხვა დამატებით ფუნქციებთან ერთად, ხალისი არასდროს სრულდება). რეკომენდებულია
    ყურსასმენები."
  tutorial_como_longdescription: 200 ამბისა და უნარის რეჟიმის გამოწვევებში, მომხარებლებს
    შეუძლიათ დაეხმარონ მაიმუნს ბანანების დაჭერაში სწავლის და კოდის წერის საშუალებით.
    პროგრამირების თავგადასავლის 1 ნაწილი მოიცავს ციკლებს, ცვლადებს, მასივების ინდექსირებას,
    ფუნქციებს და სხვა მასალას. მეორე ნაწილი მოიცავს ბულის ლოგიკას (თუ/სხვაგვარად,
    და, ან და არა), შედარებებს, ფუნქციების დასაბრუნებელ მნიშვნელობებს და მოვლენათა
    აღძვრას მაუსის და კლავიატურის საშუალებით. პერსონალიზებული მითითებები და რჩევები
    ყოველ ბიჯზე დახვდებათ. 8-16 ასაკებისთვის.
  tutorial_processfound_longdescription: რას ნიშნავს, შექმნა პროგრამა, რომელიც გააკეთებს
    ისეთ რაღაცებს, რასაც ჩვენ ყოველ დღე ვაკეთებთ ხელით, ფურცლით, ფანქრით ან საღებავით?
    შეიძლება კომპიუტერის გამოყენება ნახატების შესაქმნელად? ანიმაციების შესაქმნელად?
    გამოსახულებების შესაქმნელად?
  tutorial_tynkerhomo_longdescription: თქვენ მიჰყვებით ნაბიჯ-ნაბიჯ ინსტრუქციას ინტერაქტიული
    სიუჟეტის ანიმაციისთვის, რომელშიც ბევრი ჰომოფონია! ყოველ ჯერზე, როდესაც პერსონაჟი
    ამბობს სიტყვას, რომელიც არის ჰომოფონი, ჰკითხეთ მოთამაშეს რომელი ჰომოფონია სწორი
    სიტყვა ამ კონტექსტისთვის. მოთამაშემ უკეთ იცის მათი ჰომოფონები, თორემ დიალოგს აზრი
    არ ექნება!
  tutorial_art_longdescription: დახატეთ მაგარი ნახატები და დიზაინები მხატვართან ერთად!
  tutorial_tynkerbrick_longdescription: გამოიყენეთ Tynker-ის ფიზიკის ძრავა ამ კლასიკური
    არკადული თამაშის საკუთარი, პერსონალიზებული ვერსიის შესაქმნელად. დაიწყეთ ნიჩნბის
    დაპროგრამებით, რომ მან იმოძრაოს ისრის ღილაკებზე დაჭერით, შემდეგ კი დაამატეთ ბურთი
    და აგურები. თამაშს უფრო ინდივიდუალურს გახდით ბურთის, აგურებისა და ნიჩბისთვის სპეციალური
    თვისებების დამატებით.
  tutorial_itchbio_longdescription: |-
    Name-IT შეგაქმნევინებთ ამოცნობის თამაშს!

    შექმენით თამაში, რომელშიც უნდა დაასახელოთ ბიოლოგიური უჯრედის ნაწილები. ისწავლეთ უჯრედის ნაწილები თამაშის შექმნისას და ითამაშეთ იმდენჯერ, რამდენჯერაც გსურთ, როცა გახსენება დაგჭირდებათ!

    თავდაპირველად ინსტუქციების დახმარებით შექმნით თამაშს, სადაც უნდა დაასახელოთ წყლის ციკლის სამი ფაზა. თქვენ შექმნით სრულად ფუნქციონირებად თამაშს, ქულების მინიჭების ფუნქციის ჩათვლით!

    კოდის წერის კუთხით, ისწავლით ცვლადებს, პირობით ბრძანებებს, სიებს, სთრინგების გაერთიანებასა და ბევრ სხვას. ამ ტექნიკების გამოყენებას შეძლებთ სხვა პროექტებში, რომლებსაც შეასრულებთ კოდის წერის უნარების განვითარების პროცესში!

    შეგიძლიათ, კიდევ უფრო შორს წაიყვანოთ ეს აქტივობა და დაამატოთ საკუთარი გამოსახულებები (სხვა დამატებით ფუნქციებთან ერთად, ხალისი არასდროს სრულდება). რეკომენდირებულია ყურსასმენები.
  tutorial_itchj_longdescription: |-
    ჩვენი ხტომის აქტივობა შეგძენთ კოდის წერის ისეთ უნარებს, რომლებითაც შეგეძლებათ, დააპროგრამოთ პერსონაჟი, რომ ახტეს პლატფორმებზე, რაც გამოიყენება ბევრ არკადულ თამაშში.

    გამოიყენეთ ხტომის უნარები და შექმენით საკუთარი თამაშის მიზანი.

    ამისთვის გამოიყენება კოორდინატთა სისტემას, ასე რომ, აქ ეკრანის კოორდინატების შესახებაც გაიგებთ.

    ისიამოვნეთ ხტომის შესახებს ყველაფრის სწავლით Itch-თან ერთად! რეკომენდირებულია ყურსასმენები.
  tutorial_tickleo_longdescription: "რისი მიღწევა შეგიძლიათ\nვეშაპი არის Tickle აპლიკაციის
    ერთ-ერთი პერსონაჟი. ეს აპლიკაცია გიღვივებთ ვეშაპის მსგავსი ვირტუალური ფიგურების
    მართვის წარმოსახვის უნარს თქვენი საკუთარი თამაშების შექმნის გზით. ამავე დროს,
    სავარჯიშოების გაწმენდის მცდელობისას შეგიძლიათ, ისწავლოთ პროგრამირების ძირითად
    კონცეფციები. \n\nპრაქტიკა & სავარჯიშოები\n- დააპროგრამეთ ვეშაპი, რომ შეძლოს წრეზე
    ცურვა და შემდეგ მიჰყვნენ თქვენს თითებს, როცა ეკრანს ეხებთ. - დააპროგრამეთ ვეშაპი,
    რომ იცუროს წრეზე საუდამოდ და იმოძრაოს 8-ისებურად.\n- დააპროგრამეთ ვეშაპი, რომ
    იცუროს ოკეანის ოთხი კუთხის გასწვრივ.\n- დააპროგრამეთ ვეშაპი, რომ იცუროს მარცხნივ
    და მარჯვნივ ოკეანეში.\n- გააკეთეთ ისე, რომ ვეშაპმა იცუროს და იბრუნოს თქვენი მოწყობილობის
    რყევისა და გადახრის მიხედვით. მაგალთად, იმისთვის, რომ ვეშაპმა  მარჯვნივ გაცუროს,
    გადახარეთ მოწყობილობა მარჯვნივ, და იმისთვის, რომ დატრიალდეს, შეარყიეთ მოწყობილობა.\n\nრისი
    სწავლა შეგიძლიათ\n- გაიცანით ვიზუალური პროგრამირება.\n- გაიგეთ, რა არის ბრძანებების
    თანმიმდევრობითი შესრულება, გამეორება (სამუდამოდ და გამეორების ციკლები) და პირობითი
    (თუ-მაშინ) ბრძანებები.\n- გაიგეთ დეკარტის კოორდინატთა სისტემის კონცეფცია.\n- შეისწავლეთ
    კოორდინატთა სისტემა მიმართულებით (0-360 გრადუსი) და მანძილით.\n- შეისწავლეთ მოვლენებზე
    დაფუძნებული პროგრამირების კონცეფციები.\n- გამოიყენეთ მოძრაობის სენსორები მოწყობილობებში,
    მოძრაობითი მოვლენების აღსაქმელად (გადახრა და შერყევა), ვეშაპის სამართავად."
  tutorial_hopgeo_longdescription: შექმენით ამ აქტიური გეომეტრიული მხტუნავი თამაშის
    საკუთარი ვერსია Hopscotch-ის ღია პროგრამირების გარემოში! გზად მიიღებთ პრაქტიკულ
    გამოცდილებას ისეთ კონცეფციებზე, როგორიცაა მიმდევრობა, ციკლები, ცვლადები და ბაგების
    გასწორება. ამ აქტივობის შესასრულებლად ან მონაწილეობის მისაღებად არ არის საჭირო
    გამოცდილება; ის შეიცავს სახალისო შიდა ვიდეო ტუტორიალს და დაწვრილებით სახელმძღვანელოს
    მონაწილეთათვის.
  tutorial_tynkermult_longdescription: დაწერეთ საკუთარი მათემატიკური თამაში! თქვენი
    პერსონაჟი უნდა გაიქცეს გამოქვაბულიდან ისე, რომ არ მოხვდეს ჩამოცვენილი ლოდები.
    მაგრამ ერთადერთი გზა, რითაც პერსონაჟს გაქცევა შეუძლია, არის მათემატიკურ შეკითხვებზე
    სწორი პასუხების გაცემა! თქვენ მიჰყვებით ნაბიჯ-ნაბიჯ გაწერილ ინსტრუქციებს იმისთვის,
    რომ დაწეროთ ეს სახალისო თამაში, რომელშიც გამოყენებულია გამრავლების ქვიზი.
  tutorial_monster_longdescription: იდუმალი კუნძულის კოდირების შეჯიბრი Monster Coding-ისგან
    გთავაზობთ სახალისო დამოუკიდებლად შესასრულებელ თავგადასავალს, რომლის დახმარებითაც
    ბავშვები ისწავლიან პროგრამირების რამდენიმე ძირითად კონცეფციას. თითოეული ბლოკზე
    დაფუძნებული აქტივობა ეფუძნება წინას და აცნობს ბავშვებს ფუნქციებს, ბულის მნიშვნელობებს,
    ციკლებს, If/Else გამოსახულებებსა და მასივებს, ფერადი ანიმაციური გამოსახულებებისა
    და აუდიო ინსტრუქციების დახმარებით.
  tutorial_tynkerapp_longdescription: შექმენით თქვენი საყვარელი თამაშის საკუთარი ვერსია.
    აირჩიეთ ათასობით პარამეტრებიდან, როგორიცაა პლატფორმული თამაშები, კლასიკური არკადული
    თამაშები, სარბოლო თამაშები, პროგრამირების ხელოვნება, ამბის თხრობის პროექტები და
    სხვა! თქვენს თამაშს უფრო ინდივიდუალურს გახდით მეტი საფეხურის შექმნით, ობიექტების
    ატვირთვით ან დახატვით და უფრო სახალისო ფუნქციების შექმნით.
  tutorial_tynkerpup_longdescription: ლეკვი პიქსელი თავის ოჯახთან ერთად მშვენიერ დღეს
    ატარებდა, მაგრამ ოჯახის წევრებს მისი მანქანაში ჩასმა დაავიწყდათ და მის გარეშე
    წავიდნენ! შეგიძლიათ, დააპროგრამოთ პიქსელი ისე, რომ იპოვოს სახლის გზა? ამ თავსატეხში
    თქვენ უნდა მართოთ პიქსელი, რომ თავიდან აიცილოს წინააღმდეგობები ოჯახში დასაბრუნებლად.
  tutorial_livecode_longdescription: როცა ჩვენს LiveCode ტუტორიალს გამოიყენებთ კოდის
    ერთი საათისთვის, თქვენი მოსწავლეები შექმნიან საკუთარ საუნდტრეკებს. ცხოველებისა
    და პიანინოს ხმებით საუნდტრეკების შექმნის შემდეგ, მოსწავლეებს შეეძლებათ, შექმნან
    საკუთარი საუნდტრეკები, მათ არჩეული გამოსახულებებითა და მუსიკით!
  tutorial_cocomgame_longdescription: პირველ რიგში, გააუმჯობესეთ თქვენი Python-ისა
    ან JavaScript-ის პროგრამირების უნარები. ამისათვის კოდის საშუალებით თავი აარიდეთ
    საშიშროებებს და შეაგროვეთ ტკბილი ნადავლი. შემდეგ გამოიყენეთ თქვენი პროგრამირების
    ძალები და შექმენით თქვენი საკუთარი თამაში და ნახეთ, შეძლებენ თუ არა თქვენი მეგობრები
    გამარჯვებას!
  tutorial_tynkerspin_longdescription: ამ პროექტში თქვენ შექმნით საოცარ, მორგებად
    სახატავ ინსტრუმენტს. დააპროგრამეთ თქვენი კალამი, აირჩიეთ სურათი (ან ატვირთეთ თქვენი
    საკუთარი) და თქვენ შეძლებთ ამ სურათის ტრიალის დახატვას.
  tutorial_code-avengers_longdescription: შექმენით 2-მოთამაშიანი 2D (ორგანზომილებიანი)
    თამაში JavaScrip-ით 10 მოკლე დავალების დახმარებით. შემდეგ გააგრძელეთ პროგრამირების
    საფუძვლების სწავლა (ცვლადები და If პირობები), ვიდრე ქმნით ქვიზს, რომელსაც გაუზიარებთ
    მეგობრებს. გზადაგზა მიიღებთ ქულებს და მედლებს კლასში საუკეთესო შედეგის მისაღებად
    ბრძოლაში.
  tutorial_tynkercq_longdescription: შექმენით თქვენი საკუთარი კანფეტის ტროლის პერსონაჟი
    და გაემგზავრეთ მრავალდონიან თავგადასავალში, რომლის მიზანია თქვენი პერსონაჟის სახლში
    მიყვანა. თქვენ მოგიწევთ პროგრამული თავსატეხების ამოხსნა, რათა გაიყვანოთ თქვენი
    პერსონაჟი ადამიანთა სამყაროში, თავი აარიდებინოთ დაბრკოლებებს და შეაგროვებინოთ
    საღეჭი რეზინები და პიტნის კანფეტები.
  tutorial_cmgame_longdescription: შექმენით საკუთარი თამაში - მაიმუნებთან ერთად! ეს
    არის ახალი ონლაინ კურსი CodeMonkey-ის შემქმნელებისგან. ისწავლეთ, როგორ ააწყოთ
    საკუთარი ონლაინ თამაში თავიდან ბოლომდე CoffeeScript-ის, პროგრამირების ნამდვილი
    ენის გამოყენებით. ისწავლეთ სპრაიტების დამატება, მათი კონტროლი კლავიატურით, მტრების
    თავიდან აცილება, ქულების დამატება და მოკლება, წინააღმდეგობების შექმნა და ვეფხვისგან
    თავის დაღწევა. წინა გამოცდილება არ არის საჭირო. როცა მორჩებით, გაუზიარეთ თქვენი
    თამაში მეგობრებს!
  tutorial_codesters_longdescription: 'შექმენით საკუთარი თამაშები, ანიმაციები და ხელოვნების
    ნიმუშები Python-ის გამოყენებით. როცა მორჩებით, გაუზიარეთ ნამუშევარი მეგობრებს!
    დააპროგრამეთ Python-ით, პროგრამირების ნამდვილი ენით, რომელსაც ყოველ დღე იყენებენ
    კომპანიები - ჩვენი გადმოსატანი და ჩასაგდები ხელსაწყო სწავლას ამარტივებს! სცადეთ
    კალათბურთის თამაშის შექმნა, ცეკვის დადგმა ან მოძრავი ბარათის შექმნა! '
  tutorial_qrm_longdescription: შეუერთდით მარიამს Quorum პროგრამირების ენის შესწავლაში,
    როგორც ბიოლოგიაში მსუბუქი და გასართობი მოგზაურობის ნაწილი. აქტივობები არის სტუდენტების
    ხელმძღვანელობით, ონლაინ მაგალითებით და ხელმისაწვდომია უსინათლოთა და მხედველობის
    დაქვეითებული პირებისთვის.
  tutorial_texas-instruments_longdescription: 'კოდის წერის 10 წუთის აქტივობის გამოყენება
    შეიძლება მოსწავლეებში TI ტექნოლოგიის გამოყენებით კოდის წერის ინტერესის გასაღვივებლად.
    ისწავლეთ კოდის წერის საფუძვლები TI-84™ Plus-ის გამოყენებით და მოემზადეთ პროგრამირების
    დასაწყებად მხოლოდ 10 წუთში - გამოცდილების ქონა არ არის საჭირო!  '
  tutorial_cajava_longdescription: JavaScript-ით ხატვა უფრო მარტივია, ვიდრე შეიძლება
    გეგონოთ. გაიგეთ მეტი მსოფლიოს დროშების შესახებ, ამისათვის დახატეთ დროშა ყოველ
    დონეზე. დონეები სირთულის მიხედვითაა დალაგებული. გაიგეთ მეტი ფიგურების, კოორდინატების,
    ფერებისა და პროგრამირებაში მიმდევრობითობის მნიშვნელობის შესახებ.
  tutorial_codehs_longdescription: კომპიუტერისთვის ბრძანების მიცემა - და სწორედ ესაა
    პროგრამირების ფუნქცია - გავს ძაღლისთვის ბრძანების მიცემას. ისწავლეთ კოდის წერა
    ძაღლ Karel-თან ერთად - ეს არის სახალისო, ხელმისაწვდომი და ვიზუალური შესავალი ტექსტზე
    დაფუძნებულ პროგრამირებაში, რომელიც დამწყებებს ასწავლის ისეთ ძირითად კონცეფციებს,
    როგორიცაა ბრძანებები და ფუნქციები. უკვე გაქვთ მცირე გამოცდილება? მაშინ სცადეთ
    ჩვენი JavaScript Graphics ტოტურიალი!
  tutorial_hopemo_longdescription: "ააწყვეთ სახატავი პროგრამა, რომელიც შექმნის ლამაზ,
    ინტერაქტიულ ხელოვნებას თქვენი საყვარელი ემოჯის მონაწილეობით.\n\nაღმოაჩინეთ პროგრამირების
    კრეატიული მხარე. ამისათვის შექმენით აპლიკაცია, რომელშიც თქვენი მეგობრები შეძლებენ
    საკუთარი თავის გამოხატვას. შექმნის პროცესში შეისწავლეთ მიმდევრობები, მოვლენები,

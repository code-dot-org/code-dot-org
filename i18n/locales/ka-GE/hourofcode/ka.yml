  csd_page_faq_question_02: როგორ/სად შემიძლია მივიღო პროფესიული განვითარება ამ კურსისთვის?
  csd_page_faq_answer_02: ჩვენი პროფესიული სწავლების პროგრამა გთავაზობთ მთელი წლის
    განმავლობაში მხარდაჭერას. პროგრამა იწყება ხუთდღიანი საზაფხულო სემინარით, სადაც
    გექნებათ შესაძლებლობა იმუშაოთ სასწავლო გეგმით და შეხვდეთ სხვა მასწავლებლებს თქვენი
    რეგიონიდან. მთელი წლის განმავლობაში, ჩვენ გთავაზობთ შემდგომ სემინარებს და ფორუმის
    მხარდაჭერას. თქვენ არ გჭირდებათ რაიმე წინასწარი კომპიუტერული მეცნიერების გამოცდილება
    დასაწყებად. და მასწავლებლებს უყვართ ეს! 90% მას საუკეთესო პროფესიულ განვითარებად
    აფასებს. [დააწკაპუნეთ აქ, რომ მიმართოთ და გაიგოთ მეტი] (%{apply_url}).
  csd_page_faq_question_03: მე ვასწავლი CS აღმოჩენებს, მაგრამ ჩემს სტუდენტებთან ერთ

  csa_ai_page_faq_answer_01_list_02: "**წერისა და დარეკვის მეთოდები: ** მოსწავლეებს
    უნდა შეეძლოთ განსაზღვრონ მეთოდები კლასში, გაიგონ მეთოდის პარამეტრები და დაბრუნების

  tutorial_frzn_longdescription: შევუერთდეთ ანას და ელზას კოდის წერით და მათთან ერთად
    გამოვიკვლიოთ ყინულის ჯადოქრობა და სილამაზე. თქვენ შექმნით ფიფქებს და ფორმებს ყინულზე
    სრიალის დროს და შექმნით ზამთრის სასწაულების ქვეყანას, რომელიც შეგიძლიათ, გაუზიაროთ
    მეგობრებს!
  tutorial_cocom_longdescription: აირჩიეთ თქვენი გმირი და პროგრამირების საშუალებით
    გააღწიეთ ოგრების პატრულით, ლავით და ლაზერული სხივებით გავსებული კიფგარდის საპყრობილედან.
    გადადით ახალ დონეებზე, მოაგროვეთ ძვირფასი ქვები და მოიძიეთ ჯადოსნური ნივთები,
    რათა მოიპოვოთ ახალი პროგრამული ძალები!
  tutorial_play-lab_longdescription: შექმენით ამბავი ან თამაში სათამაშო ლაბორატორიის
    საშუალებით! შექმენით ცხოველები, მეკობრეები, ზომბები, ნინძები და მრავალი სხვა პერსონაჟი.
    ამოძრავეთ და ააჟღერეთ ისინი, მოიპოვეთ ქულები და ისროლეთ ცეცხლოვანი ბურთები!
  tutorial_boxisland_longdescription: იმოგზაურეთ ყუთების კუნძულზე და შეაგროვეთ ყველა
    ვარსკვლავი! ყუთების კუნძული ლამაზი, მობილურისთვის განკუთვნილი პროგრამული თამაშია,
    რომელიც ბავშვებს საინტერესო მომაჯადოვებელ კუნძულზე ამოგზაურებს. ამ ტუტორიალში
    თქვენ შეისწავლით ალგორითმების საფუძვლებს, მიმდევრობებს, ციკლებსა და პირობით გამოსახულებებს!
  tutorial_textcomp_longdescription: 'რაღაც მომენტში ვაღწევთ ბიტების გაგზავნის სისწრაფის
    ფიზიკურ ლიმიტს და თუ დიდი მოცულობის ინფორმაციის გაგზავნა უფრო სწრაფად გვინდა,
    უნდა გამოვნახოთ ისეთი გზა, რომ იგივე ინფორმაცია წარმოვადგინოთ უფრო ცოტა ბიტით
    - ანუ, მონაცემები უნდა შევკუმშოთ. ამ გაკვეთილში მოსწავლეები გამოიყენებენ "ტექსტის
    შეკუმშვის მოწყობილობას" ინგლისური ტექსტის სეგმენტების შესაკუმშად სქემების მოძებნით
    და ტექსტის უფრო დიდი სქემების სიმბოლოებით ჩანაცვლებით. '
  tutorial_encryption_longdescription: 'მოსწავლეები გაეცნობიან დაშიფრვას და საიდუმლო
    შეტყობინებების გატეხვის მარტივ ტექნიკებს. ისინი თავად ცდიან კლასიკური კეისრის
    შიფრით და შემთხვევითი ჩანაცვლების შიფრით დაშიფრული შეტყობინებების გატეხვას. მოსწავლეები
    უკეთ გაეცნობიან ინტერნეტით ინფორმაციის გაგზავნისას საიდუმლოობის საჭიროებას და
    იმას, რომ ძლიერი გამომთვლელი ხელსაწყოების ეპოქაში საჭიროა, დაშიფრვის ტექნიკები
    იყოს უფრო დახვეწილი. '
  tutorial_kanopixel_longdescription: ყველა ასაკის შემქმნელი სწავლობს კოდის წერას
    ნამდვილი პროგრამირების ენით და ხედავს, როგორ ცოცხლდება მისი ბრძანებები კოდის დახმარებით
    13 სურათის თანმიმდევრობის შექმნით. გზადაგზა ისინი ისწავლიან ვიდეო თამაშების ხელოვნების
    ისტორიას, დაწყებული "პონგითა" და სხვა რეტრო თამაშებით, დამთავრებული 8-ბიტის ხელოვნებით
    და "Minecraft-ით". ისინი დააკავშირებენ კომპიუტერულ მეცნიერებებს ხელოვნებასთან,
    ისტორიასთან და ამბის თხრობასთან. სწავლის გრაფიკი მოქნილია - შეგიძლიათ, დახარჯოთ
    1 საათი ან რამდენიმე საათი, გაანაწილოთ მასალა ერთ ან რამდენიმე სესიად. მოსწავლეებს
    შეუძლიათ, დამოუკიდებლად შეასრულონ Pixel Hack-ი, გამოწვევებს შორის ინსტრუქციების
    გამოყენებით, ან შეუძლიათ, ჩართონ Pixel Hack-ი ინსტრუქტორის წინამძღოლობით - მითითებებით
    სავსე ყოველმხრივი სახელმძღვანელოთი. მოსწავლეებს შეუძლიათ, დაამატონ საკუთარი კრეატიული
    იდეები ჩვენი გამოწვევების დაჰაკვით, და მოიპოვონ Pixel-ის ჰაკერის სერთიფიკატი.
  tutorial_foos_longdescription: დააპროგრამეთ საყვარელი Foo-ები ისე, რომ მათ ამოხსნან
    თავსატეხები, რომლებიც ასწავლიან კომპიუტერული მეცნიერების ისეთ ფუნდამენტურ კონცეფციების
    როგორებიცაა მიმდევრობები და ციკლები. ყველას და ყველგან შეუძლია პროგრამირების სწავლა
    codeSpark-ის აკადემიის ჯილდოს მფლობელი "უსიტყვო" ინტერფეისის საშუალებით. დაწმყებო
    პროგრამისტებო და დაწყებითი კლასის მოსწავლეებო, კეთილი იყოს თქვენი მობრძანება!
  tutorial_tynkerdd_longdescription: შექმენით თქვენი საკუთარი, უნიკალური დრაკონი,
    შემდეგ გამოიყენეთ პროგრამირება, რათა ამოახსნევინოთ მას მხიარული თავსატეხები და
    მოიპოვოთ განძეულობა და მონეტები! განძეულობის მოსაპოვებლად, თქვენ მოგიწევთ ჩახლართულ
    ციხესიმაგრეებში მოგზაურობა, გაძლიერებების პოვნა და რაინდების დაპყრობა.
  tutorial_tynkerana_longdescription: გამოიყენეთ მათემატიკისა და გეომეტრიის ცოდნა
    და შექმენით მუშა ისრებიანი საათი წამების, წუთების და საათის მოძრავი ისრებით. ამისთვის
    დაგჭირდებათ, გამოთვალოთ, რა კუთხეს უნდა აჩვენებდეს თითოეული ისარი იმის მიხედვით,
    თუ რა დროა. როცა მორჩებით, შეგიძლიათ, დაამატოთ შეხსენება იმის შესახებ, თუ რისი
    გაკეთება დაგჭირდებათ დღის განმავლობაში საკუთარი მაღვიძარას შესაქმნელად!
  tutorial_vidcard_longdescription: |-
    ისწავლეთ, როგორ გააკეთოთ საკუთარი მისალოცი ბარათი JavaScript-ით!

    ისწავლით, როგორ დაამუშავოთ საკუთარი ვიდეო თითოეული პიქსელისთვის ბრძაბენის მიცემით კოდის საშუალებით!

    გარდა ამისა, შეგიძლიათ, ატვირთოთ და ჩაწეროთ საკუთარი ვიდეო.

    შექმნილია GSGNY-თან ერთად.
  tutorial_spritebox_longdescription: ირბინეთ, იხტუნავეთ და დაწერეთ კოდი, რომ გაიაროთ
    სამი სხვადასხვა სამყარო, შეაგროვოთ ვარსკვლავები და ფინიშის ხაზამდე მიაღწიოთ! ისწავლეთ
    მოქმედებების თანმიმდევრობები, გამართვა და ციკლები და კოდის წერა Swift-ში, Java-სა
    ან Icon-ების მეშვეობით.
  tutorial_tynkerch_longdescription: გადაარჩინეთ კომპიუტერი ბოროტი ვირუსებისგან! თქვენ
    უნდა გაიკვლიოთ გზა სისტემაში ვირუსების წაშლით, კარების გაღებით, ლაბირინთების ამოხსნით
    და პროტალებს შორის მოძრაობით. უფთხილდით ვირუსებს და ხარვეზებს!
  tutorial_lightbot_longdescription: ლაითბოტი არის თამაში, რომელიც მოთამაშეებისგან
    ითხოვს, გამოიყენონ პროგრამირების ლოგიკა თავსატეხების ამოსახსნელად! მიიღეთ კოდის
    წერის საბაზისო კონცეფციების პრაქტიკული ცოდნა და დაეხმარეთ ლაითბოტს, გაანათოს ყველა
    ლურჯი ფილა თითოეულ საფეხურზე. ისწავლეთ, როგორ დააწყოთ ინსტრუქციები თანმიმდევრობით,
    დაწეროთ პროცედურები და გამოიყენოთ ციკლები ამ თვითმართვად აქტივობაში. შესანიშნავია
    ნებისმიერი ასაკისა და დონის მოსწავლეებისთვის.
  tutorial_hoc_longdescription: ჩანაცვლების ველი code.org/hoc-ისთვის
  tutorial_code_longdescription: ისწავლეთ კომპიუტერული მეცნიერებების საბაზისო კონცეფციები
    გადმოსატანი ბლოკების დახმარებით. ეს არის თამაშის მსგავსი, დამოუკიდებლად საყურებელი
    ტუტორიალი, რომელშიც მონაწილეობენ ბილ გეითსი, მარკ ცუკერბერგი, Angry Birds-ი და
    Plants vs. Zombies. ისწავლეთ repeat ციკლები, პირობითი ბრძანებები და საბაზისო ალგორითმები.
    ხელმისაწვდომია 37 ენაზე.
  tutorial_tinspire_longdescription: გააცანით მოსწავლეებს კოდის წერის საფუძვლები -
    თითო ჯერზე 10 წუთით - იმ TI ტექნოლოგიის დახმარებით, რასაც ყოველ დღე ზურგჩანთით
    დაატარებენ. ეს გაკვეთილები მისცემს მოსწავლეებს მარტივ შესავალს პროგრამირებაში,
    რამაც შესაძლოა, გაუღვივოთ მათ ინტერესი კოდის წერასა და კომპიუტერულ მეცნიერებებში.
    მოსწავლეები დაწერენ პროგრამებს, რომლებიც გაამყარებენ მათი მათემატიკური კონცეფციების
    ცოდნას. ამაში მათ დაეხმარებათ საბაზისო TI ენა, რომელიც უკვე მზადაა გამოსაყენებლად
    მათ TI-Nspire მოწყობილობებზე.
  tutorial_itchbounceball_longdescription: |-
    ჩვენ გადაგიყვანთ მეშვეობით შესავალი Itch, გამოყენებით Scratch ვიზუალური პროგრამირების ენა.

    ამ გაკვეთილზე მოცემულია ვიდეო და ტექსტური მიმართულებები იმ კოდისთვის, რომელიც მოსწავლეებმა უნდა დაამატონ, რათა მიიღონ ბურთი, რომელიც ეკრანზე ზანურად ტრიალებს.

    მას შემდეგ, რაც მოსწავლეები დაასრულებენ ამ აქტივობას, არის შესაძლებლობა შეისწავლონ იდეები სხვა ცვლილებებისა და აქტივობების შესახებ, რომლებიც შეიძლება განხორციელდეს. არ არსებობს დასახული მიზანი ან შედეგი, რადგან ეს არის ღია სასწავლო გარემო, მაგრამ მხოლოდ ამ საწყისი კოდით სტუდენტები ამუშავებენ საოცარ პროექტებს!

    ყველა ინსტრუქცია შეიცავს ქავილის გარემოს, ასე რომ არ არის საჭირო ეკრანების გადართვა პროექტთან ერთად. ყურსასმენები რეკომენდირებულია.
  tutorial_vidclim_longdescription: "მსწავლეები იკვლევენ ფაქტს დედამიწის კლიმატის
    შესახებ და ერთვებიან მეცნიერებისა და ხელოვანების მუშაობაში კლიმატის ცვლილების
    საპასუხოდ. ისინი ატარებენ კვლევას და გეგმავენ ვიდეოს, რომლითაც გააზიარებენ თავიანთ
    ფაქტს. \n\nვიდეო შეიძლება იყოს შემდეგ თემაზე:\nკლიმატის ცვლილებისა და მისი ეფექტების
    გააზრება\nსაზოგადოების რეაგირება კლიმატის ცვლილების ეფექტებზე\nრა გავლენას ახდენს
    კლიმატის ცვლილება ყოველდღიურ ცხოვრებაზე\nრა ქმედებების განხორციელება შეიძლება
    ცვლილებისთვის"
  tutorial_matlab_longdescription: Learn to Code არის სახალისო, ონლაინ, აქტიური ტუტორიალი,
    რომლითაც ისწავლით კოდის წერას. გამოიყენეთ MATLAB და შეიტყვეთ, მეგობრებთან შეხვედრის
    უახლოესი ადგილი კინოთეატრია, სავაჭრო ცენტრი თუ კაფე. დაყავით ამოცანა უფრო პატარა

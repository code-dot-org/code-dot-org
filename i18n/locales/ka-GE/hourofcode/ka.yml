    არსებული თამაშის კოდის ხელახალი შერევით და გაფართოებით. შემდეგ გამოაქვეყნეთ და
    გაუზიარეთ თქვენი თამაში მეგობრებთან და ოჯახის წევრებთან.
  tutorial_capost_longdescription: HTML-ისა და CSS-ის სწავლის დაწყება მარტივია ამ
    ციფრული საფოსტო ღია ბარათის საშუალებით. ისწავლეთ სათაურების, აბზაცების, სურათების
    და ბმულების დამატება და შექმენით საარდადაგებო ან დაბადების დღის მისალოცი ბარათი
    თქვენი მეგობრებისთვის და ოჯახისთვის.
  tutorial_marco_longdescription: მოსწავლეები თამაშობენ სათავგადასავლო თამაშს, რომელიც
    დაფუძნებულია რეალურ ამბავზე. ისინი უძღვებიან მარკოს, მთავარ გმირს, თითოეულ საფეხურზე,
    რისთვისაც აძლევენ მას ნაბიჯ-ნაბიჯ ინსტრუქციებს, კოდის ერთ საათში გამოყენებული
    ვიზუალური პროგრამირების ენის დახმარებით. ისინი ეცნობიან ბრძანებების თანმიმდევრობას,
    იტერაციასა და პირობით ბრძანებებს ისე, რომ ვერც კი ამჩნევენ ამას.
  tutorial_codestersflappybike_longdescription: 'ამ აქტივობაში სტუდენტები იყენებენ
    ჩვენს ტექსტზე გადაათრიეთ ინსტრუმენტარიუმი, რათა დაუყოვნებლივ დაიწყონ კოდირება
    პითონში! სტუდენტები ხელმძღვანელობენ მთელი რიგი სასწავლო აქტივობებით, რომლებიც
    ასწავლიან მათ სრული თამაშის შექმნას! დასრულების შემდეგ, მათ დაუპირისპირდნენ გამოიყენონ
    ის, რაც შეიტყვეს სინტაქსის, წერტილოვანი აღნიშვნის, მოვლენების, ცვლადების, პარამეტრების
    და თამაშის მექანიკის შესახებ ახალი თამაშის შესაქმნელად. '
  tutorial_kanopong_longdescription: ისწავლეთ პროგრამირება ერთ საათი კლასიკური არკადული
    თამაშის შექმნის საშუალებით!
  tutorial_tynkerright_longdescription: 'შექმენით თქვენი საკუთარი კანონპროექტი უფლებების
    შესახებ: შეცვალეთ ფონი, დაამატეთ მეტი კითხვა, დააგროვეთ ქულები, დაამატეთ ანიმაციები.'
  tutorial_touchdevelop_longdescription: 'სენსორზე მორგებული რედაქტორი გაგაცნობთ პიქსელური
    ხელოვნების შექმნას, დათვის თავსატეხის ამოხსნას ან თქვენი საკუთარი მხტუნავი ჩიტის
    თამაშის შექმნას. '
  tutorial_tynkercc_longdescription: მოამზადეთ თქვენი ჯარი ბრძოლისათვის! დაწერეთ შეტევის
    ლოგიკის კოდი ჯარის ყოველი წევრისთვის, რათა გამოიყენოთ მტრის სუსტი წერტილები და
    ამ ბრძოლაში გამარჯვებულად გამოხვიდეთ. სწავლის პროცესში თქვენ გახსნით ახალ პერსონაჟებს,
    რომელთა დაპროგრამებასაც შეძლებთ. შექმენით თქვენი ჯარი, შემდეგ ებრძოლეთ მეგობრებს.
    ვისი კოდია საუკეთესო?
  tutorial_bamboo_longdescription: 'Bamboo JS არის Codemoji-ის მიერ შექმნილი აქტივობა,
    რომელიც მოსწავლეებს ასწავლის ჯავასკრიპტის საბაზისო კონცეფციებს. პანდა ბამბუკი
    და მისი მეგობრები გაუძღვებიან მოსწავლეებს ძირითადი ბრძანებებისა და სტრუქტურის
    შექმნის პროცესში. Bamboo JS აქტივობა შექმნილია მოსწავლეებისთვის, რომლებსაც სურთ
    ცოტა მეტი ანიმაცია და მეტი ხელოვნება და დიზაინი კოდის წერისას. ბამბუკის აქტივობა
    შესანიშნავია ნებისმიერი ასაკის მოსწავლისთვის. '
  tutorial_robojav_longdescription: 'შეისწავლეთ Java პროგრამირების საფუძვლები ერთ
    საათში. ამისათვის თქვენ შექმნით პატარა სამყაროს თქვენს ეკრანზე, რომელიც სიმულირებული
    რობოტებითა და უნიკალური არსებებით იქნება დასახლებული. დავალების შესასრულებლად
    პროგრამირების ცოდნა საჭირო არ არის. სავარჯიშო მოიცავს შემდეგ თემებს: ობიექტები,
    მეთოდები, პარამეტრები და მარტივი გრაფიკა.'
  tutorial_roboba_longdescription: 'RoboBlockly შექმნილია დამწყებებისთვის Blockly
    ენაში რობოტებთან ერთად მათემატიკის სასწავლად. ეს ალგებრა 1-ის აქტივობები სრულდება
    ვიდეოგაკვეთილების დახმარებით. RoboBlockly ამზადებს მოსწავლეებს C/C++-ში კოდის
    წერისთვის.

    '
  tutorial_knodsnake_longdescription: 'ისწავლეთ Snake-ის შექმნა JavaScript-ში! '
  tutorial_soccharater_longdescription: დააპროგრამეთ თქვენი საკუთარი პიქსელური პერსონაჟი!
    გამოიყენეთ HTML პერსონაჟის ასაწყობად, CSS მის გასასტილად და JavaScript ამ საყვარელი
    პიქსელური პიროვნების ანიმაციისათვის. დაწერეთ კოდი თქვენით ან მოიწვიეთ მეგობარი
    და დააპროგრამეთ ჯგუფურად.
  tutorial_silent_longdescription: |-
    აღომოაჩინეთ პროგრამირების ძირითადი კონცეფციები ახსნის გარეშე.
    ჩვენი ჩუმი მასწავლებელი დაგისვამს რამდენიმე კითხვას, რომლებიც გამოგაცნობინებენ ზოგიერთ ძირითად წესს და მოგცემენ საშუალებას, ისწავლოთ საკუთარ შეცმდომებზე.
    რადგანაც ამ თამაშში არ არის ტექსტი, ის ხელმისაწვდომია ნებისმიერ ენაზე მოსაუბრე მოთამაშისთვის.
  tutorial_robomesh_longdescription: მოსწავლეები წერენ Google Blockly კოდს პოპულარული
    VEX IQ რობოტის გასაკონტროლებლად. მათ შეუძლიათ, აირჩიონ კოდის დაწერა ვირტუალური
    რობოტისთვის ან ნამდვილი VEX IQ რობოტისთვის, რომელსაც თავად შექმნიან. ორივე ვარიანტი
    ხელმისაწვდომია ერთი ვებზე დაფუძნებული ინტერფეისით. მოსწავლეებს შეუძლიათ, ისწავლონ
    რობოტების საბაზისო მოძრაობები და სენსორისა და შედეგის გამოტანის ხელსაწყოს გამოყენება.
    ეს აქტივობა არის მარტივი და სახალისო.
  tutorial_amaze_longdescription: ამ პროექტში პერსონაჟი იწყებს სახლის ბაზაში და მიჰყვება
    გზას. პრიზის მისაღებად მან უნდა აარიდოს თავი დაბრკოლებებს. გასამარჯვებლად პერსონაჟმა
    უნდა მიიტანოს პრიზი სახლის ბაზაზე. პერსონაჟს არ აქვს უფლება შეეხოს დაბრკოლებებს.
    თუკი შეეხება, ის უნდა "გაიჭედოს" და თავიდან დაიწყოს სახლის ბაზიდან. დამატებითი
    სირთულისთვის, მოთამაშეს შეზღუდული აქვს თამაშის დასამთავრებლად გამოყოფილი დრო.
  tutorial_codestersds_longdescription: 'ამ Common Core ELA-ს გასწორებულ გაკვეთილზე,
    სტუდენტი იყენებს პროგრამირებას ამბის მოყოლისთვის, რომელიც მომხმარებლებს უბიძგებს
    შესაბამისი გარდამავალი სიტყვებისთვის. სტუდენტები გაეცნობიან ძირითად სინტაქსს,
    სტრიქონებს, ცვლადებს და მომხმარებლის შეყვანას. ისინი გამოიყენებენ პლატფორმას და
    სპრაიტს ამბის სათქმელად და მომხმარებელს სხვადასხვა სცენის ცვლილებების განსახორციელებლად. '
  tutorial_knodtext_longdescription: ისწავლეთ სათავგადასავლო თამაშის შექმნა Python-ში!
  tutorial_alicegar_longdescription: 'მიჰყევით ანიმაციის შექმნის პროცესს კადრების
    დაწყობიდან პროგრამირებამდე ელისთან და გარფილდთან ერთად. ნება მიეცით კრეატიულობასა
    და ამბის თხრობის ნიჭს, გაგიძღვნენ ბლოკებით პროგრამირების გარემოში. პროექტი გაგაცნობთ,
    რა არის კადრების დაწყობა, კადრების წყობის გადმოთარგმნა პროგრამირებად სკრიპტად
    და როგორ უნდა დააპროგრამოთ მოკლე 3D ანიმაცია. '
  tutorial_codesterstransform_longdescription: 'ამ აქტივობაში მოსწავლეები გამოიყენებენ
    Python-ს საკოორდინატო სიბრტყეზე სხვადასხვა გარდაქმნის განსახორციელებლად. გაკვეთილი
    მოიცავს დემონსტრაციებს, პირდაპირ ინსტრუქციებს და გამოწვევებს, რომლებიც მოსწავლეებისგან
    მოითხოვენ, დააპროგრამონ და გამოიცნონ სხვადასხვა სტატიკური გარდაქმნა! '
  tutorial_flexfrog_longdescription: ისწავლეთ ვებ დეველოპმენტი ამ საგანმანათლებლო
    თამაშის დახმარებით, სადაც ფროგის და მის მეგობრებს დაეხმარებით თავიანთი ლილიების
    ფოთლებთან მიღწევაში. თამაშის დასასრულს გეცოდინებათ, როგორ დაწეროთ კოდი CSS-ის
    ახალი თვისებების, flexbox-ის გამოყენებით. კოდის წერის გამოცდილება არ არის საჭირო!
  tutorial_codemoji_longdescription: ეს Codemoji არის 1-ლიდან მე-6 კლასის მოსწავლეებისთვის
    ვებზე დაფუძნებული აქტივობა. ისინი ისწავლიან პროგრამირების ძირითად კონცეფციებს
    Emoji-ების გამოყენებით. აქტივობის შესრულების შემდეგ მათ ნასწავლი ექნებათ HTML-ის
    ძირითადი ტეგები და კონცეფციები. ეს მათ დაეხმარება პროგრამირების პროექტის შესრულებაში,
    სადაც მოსწავლე რამოდენიმე ნაბიჯში ააწყობს მარტივ ვებ-საიტს. Codemoji აქტივობის
    შესრულების შემდგომ მოსწავლე პროგრამირების ნამდვილ უნარებს მიიღებს.
  tutorial_robobii_longdescription: 'RoboBlockly შექმნილია დამწყებებისთვის რობოტების
    Blockly ენაში დასაპროგრამებლად. ეს პროგრამული აქტივობები სრულდება ვიდეოგაკვეთილების
    დახმარებით. RoboBlockly ამზადებს მოსწავლეებს C/C++-ში დაპროგრამებისთვის.

    '
  tutorial_robobm_longdescription: "RoboBlockly შექმნილია დამწყებთათვის და ასწავლის
    მათ მათემატიკას Blockly-ის რობოტებით. მათემატიკის აქტივობები დამოუკიდებლად შესასრულებელია.
    \nRoboBlockly ამზადებს მოსწავლეებს C/C++ პროგრამირების ენის შესასწავლად.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly შექმნილია დამწყებთათვის და ასწავლის
    მათ მათემატიკასა და კოდის წერას Blockly-ის რობოტებით. კოდის წერის აქტივობები არის

  curriculum_desc_csf: ელემენტარული სასწავლო გეგმების უფასო ნაკრები, რომელიც სტუდენტებს
    აცნობს კომპიუტერული მეცნიერების ფუნდამენტურ კონცეფციებს.
  curriculum_desc_csf_express: ისწავლეთ კომპიუტერული პროგრამების შექმნა, პრობლემების
    გადაჭრის უნარების განვითარება და სახალისო გამოწვევების გადალახვა! შექმენით თამაშები
    და კრეატიული პროექტები მეგობრებთან, ოჯახთან და მასწავლებლებთან გასაზიარებლად.
  curriculum_desc_csf_express_pre_reader: შეიტყვეთ გადაათრიეთ და ჩამოაგდეთ ბლოკის
    კოდირების საფუძვლები თავსატეხების ამოხსნით და ანიმაციური სცენების შექმნით. შექმენით
    ხელოვნება და მარტივი თამაშები მეგობრებთან, ოჯახთან და მასწავლებლებთან გასაზიარებლად.
  curriculum_desc_csf_course_a: პროგრამა იყენებს ბრძანებებს, როგორიცაა მარყუჟები და
    მოვლენები. ასწავლეთ სტუდენტებს ითანამშრომლონ სხვებთან, გამოიკვლიონ პრობლემის გადაჭრის
    სხვადასხვა ტექნიკა, გააგრძელონ რთული ამოცანების წინაშე და გაეცნონ ინტერნეტის უსაფრთხოებას.
  curriculum_desc_csf_course_b: გამოუყენებელი აქტივობებისა და სხვადასხვა თავსატეხების
    საშუალებით სტუდენტები შეისწავლიან პროგრამირების საფუძვლებს, თანამშრომლობის ტექნიკას,
    გამოძიებას და კრიტიკული აზროვნების უნარებს, სირთულის წინაშე მდგრადობას და ინტერნეტის
    უსაფრთხოებას.
  curriculum_desc_csf_course_c: შექმენით პროგრამები თანმიმდევრობით, მარყუჟებით და
    მოვლენებით. გამოიკვლიეთ პრობლემის გადაჭრის ტექნიკა და შეიმუშავეთ სტრატეგიები პოზიტიური
    თემების შესაქმნელად, როგორც ონლაინ, ასევე ოფლაინ რეჟიმში. შექმენით ინტერაქტიული
    თამაშები, რომელთა გაზიარებაც სტუდენტებს შეუძლიათ.
  curriculum_desc_csf_course_d: ადრეულ კურსებში ნაპოვნი ცნებების მიმოხილვა, მათ შორის
    მარყუჟები და მოვლენები. ამის შემდეგ, მოსწავლეები შეიმუშავებენ ალგორითმების, წყობილი
    მარყუჟების, მარყუჟების, პირობების და სხვათა გაგებას.
  curriculum_desc_csf_course_e: გაახარეთ სახალისო, ინტერაქტიული პროექტები, რომლებიც
    აძლიერებენ ონლაინ უსაფრთხოების შესახებ სწავლას. ჩაერთეთ უფრო რთულ კოდირებაში,
    როგორიცაა წყობილი მარყუჟები, ფუნქციები და პირობები.
  curriculum_desc_csf_course_f: შეხედეთ, თუ როგორ აკეთებენ მომხმარებლები არჩევანს
    მათ მიერ გამოყენებულ აპებში. გააკეთეთ Sprite Lab— ის მრავალფეროვანი აპლიკაცია,
    რომელიც ასევე გთავაზობთ არჩევანს მომხმარებლისთვის. შეიტყვეთ უფრო მოწინავე ცნებები,
    მათ შორის ცვლადები და „ამისთვის“ მარყუჟები.
  curriculum_desc_problem_solving_computing: გამოიყენეთ პრობლემის გადაჭრის პროცესი
    თავსატეხების, გამოწვევებისა და რეალურ სამყაროში არსებული სცენარების მოსაგვარებლად.
    შეიტყვეთ კომპიუტერის შეყვანის, გამომავალი, შენახვისა და დამუშავების შესახებ, რათა
    დაეხმაროთ პრობლემის გადაჭრაში.
  curriculum_desc_web_development: შექმენით და გააზიარეთ შინაარსი ვებ — გვერდებზე,
    შეისწავლეთ ვებ — გვერდის შემოქმედებითი პოტენციალი. პროგრამირების დროს განავითარეთ
    კრიტიკული მოხმარების უნარები, პრობლემების გადაჭრის შესაძლებლობები და გუნდური მუშაობა.
  curriculum_desc_interactive_animations_games: შექმენით პროგრამული სურათები, ანიმაციები,
    ინტერაქტიული ხელოვნება და თამაშები. გაეცანით პროგრამირების კონცეფციებს და დიზაინის
    პროცესს.
  curriculum_desc_design_process: ფოკუსირება გამოთვლის საზოგადოების გავლენის გათვალისწინებაზე.
    დიზაინის გამოწვევების წყალობით, სტუდენტები თანაუგრძნობენ სხვების საჭიროებებს და
    ავითარებენ გადაწყვეტილებებს.
  curriculum_desc_data_society: ხაზს უსვამს მონაცემთა როლს პრობლემის გადაჭრაში და
    კომპიუტერების დახმარებას ამ პროცესში. დაფარეთ წარმომადგენლობის სისტემები და მასთან
    დაკავშირებული გამოწვევები. აღმოაჩინეთ, თუ როგორ ეხმარება მონაცემთა შეგროვება პრობლემის
    გადაჭრას.
  curriculum_desc_creating_apps_with_devices: 'გამოიკვლიეთ ფიზიკური მოწყობილობების
    როლი გამოთვლებში. პროგრამების შემუშავება, რომლებიც იყენებენ აპარატურულ საშუალებებსა
    და შედეგებს. ამ ერთეულის ვერსია არსებობს როგორც მიკრო: ბიტისთვის, ასევე წრიული
    სათამაშო მოედნისთვის.'
  curriculum_desc_csa: გააცანით სტუდენტებს პროგრამული უზრუნველყოფის ინჟინერია და ობიექტზე
    ორიენტირებული დიზაინი, სანამ ისინი სწავლობენ Java პროგრამირების ენას ამ უფასო
    სასწავლო გეგმაში AP® კომპიუტერული მეცნიერებისთვის A (AP® CSA).
  curriculum_desc_maker: შემქმნელთა განათლება STEM- ს (მეცნიერება, ტექნოლოგია, ინჟინერია,
    მათემატიკა) ნაბიჯს გადადგამს პრაქტიკული გამოცდილებისა და თანამშრომლობით კლასში,
    რათა დაეხმაროს პრობლემის გადაჭრისა და კრიტიკული აზროვნების სწავლებას.
  curriculum_desc_maker_short: შემქმნელთა განათლება იწვევს პრაქტიკულ გამოცდილებას
    და თანამშრომლობას კლასში, რათა დაეხმაროს პრობლემის გადაჭრისა და კრიტიკული აზროვნების
    სწავლებას.
  curriculum_desc_csd: მოქნილი კურსი, რომელიც საშუალებას აძლევს თითოეულ ერთეულს ისწავლოს
    მარტო ან კომბინირებული. აცნობს სტუდენტებს ვებსაიტების, აპების, ანიმაციების, თამაშებისა
    და ფიზიკური გამოთვლითი სისტემების შექმნას.
  curriculum_desc_csp: უფასო, AP® CSP მოწონებული, საშუალო სკოლის შესავალი კურსი, რომელიც

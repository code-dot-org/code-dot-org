  tutorial_edisonspotlight_longdescription: გააცანით ედისონის რობოტები თქვენს სტუდენტებს,
    დაეხმარეთ მათ დაიწყონ გამოიკვლიონ რა არის რობოტი და როგორ შეუძლია მას იგრძნოს

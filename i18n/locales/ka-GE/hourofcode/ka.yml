  engineering_faq_question_5: რა ხდის Code.org— ის საინჟინრო გუნდს უნიკალურს?
  engineering_faq_answer_5_a: 'რთული ტექნიკური პრობლემების გადაჭრის მიღმა, ჩვენ გვაქვს
    რამდენიმე რამ, რაც ჩვენს საინჟინრო ორგს განასხვავებს სხვებისგან, რომლებშიც შეიძლება
    მუშაობდეთ:'
  engineering_faq_answer_5_b_1: ჩვენ ყველანი ვიზიარებთ ჩვენს ვნებას ჩვენი მისიის მიმართ.
  engineering_faq_answer_5_b_2: თითოეული ჩვენგანი აქ არის, რათა მხარი დაუჭიროს მისიას
    კომპიუტერულ მეცნიერებებზე წვდომის გაფართოების მიზნით მსოფლიოს ყველა სტუდენტისთვის.
    ჩვენ ყველას გვაქვს ჩვენი უნიკალური ისტორია და პერსპექტივა იმის შესახებ, თუ რა
    გვიბიძგებს ამ მისიისკენ.
  engineering_faq_answer_5_c_1: ჩვენ ღრმად ვზრუნავთ ერთმანეთზე.
  engineering_faq_answer_5_c_2: როდესაც ინჟინრები პრობლემას ებრძვიან, ჩვენ ვდგავართ
    და ვეხმარებით. ჩვენი ერთ-ერთი პრინციპია ის, რომ პრობლემებზე რთულია, მაგრამ ერთმანეთის
    მიმართ კეთილგანწყობილი. ჩვენ რეგულარულად ვუწყობთ ხელს ინჟინრებს, მაგრამ ჩვენ არ
    ვნიშნავთ ზედმეტად ინჟინერირებულ გადაწყვეტილებებს მხოლოდ ვიღაცის დაწინაურების გზის
    მხარდასაჭერად. ამის ნაცვლად, ჩვენ ინვესტირებას ვაკეთებთ ჩვენს ინჟინრებში პროფესიული
    განვითარების გულუხვი ბიუჯეტით და სწავლის სხვა შესაძლებლობებზე წვდომით.
  engineering_faq_answer_5_d_1: ჩვენ ვმუშაობთ, მაგრამ ჩვენ ვადგენთ მკაფიო საზღვრებს.
  engineering_faq_answer_5_d_2: მიუხედავად იმისა, რომ ჩვენ მხარს ვუჭერთ სტუდენტებს
    მთელს მსოფლიოში, ჩვენ საკუთარ თავს პასუხისმგებლობას ვაკისრებთ სამუშაოსა და საშინაო
    ცხოვრებას შორის მკაფიო საზღვრებისთვის. ჩვენ გვსიამოვნებს არა შეხვედრები ოთხშაბათს,
    ვიღებთ ჩვენს PTO- ს (სულ 5 კვირა, რომელიც მოიცავს ორგ-კვირიან ოფისის დახურვას
    წლის ბოლოს, ანუ ზამთრის არდადეგები), ნახევარი სამუშაო დღე პარასკევს ზაფხულის განმავლობაში,
    ანუ ზაფხულის პარასკევს, და სხვა კეთილშობილური სარგებელი.

    და განძის ყუთების განბლოკვის მისიით. მთელი ამ ხნის განმავლობაში ისინი შეისწავლიან
    და შეისწავლიან კოდის საფუძვლებს, რადგან ისინი იყენებენ ბლოკებს მაიმუნის მოგზაურობის
    დასაპროგრამებლად მსოფლიოში.
  tutorial_bananatales_longdescription: ასწავლე პითონს ბავშვის მაიმუნის დახმარებით.
    ტყუპი მაიმუნები მიწისძვრის შედეგად დაშორდნენ - ერთ-ერთ მაიმუნს ბანანის მიღების
    საშუალება არ ჰქონდა! ახლა თქვენს სტუდენტებს ევალება გამოიყენონ კოდი ბილიკის აღსადგენად
    და ბავშვის მაიმუნის გამოსაკვებად.
  tutorial_scratchtales_longdescription: მიიღეთ პერსონაჟები მოგზაურობაში და სთხოვეთ

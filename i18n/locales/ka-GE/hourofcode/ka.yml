  tutorial_firiapython_longdescription: 'მოამზადეთ თქვენი მიკრო: ბიტი და გააუმჯობესეთ
    პითონის კოდირება! CodSpace დაგეხმარებათ ნაბიჯ ნაბიჯ თქვენი პირველი ხაზი Python
    კოდირების ინტერაქტიული პროგრამა ღილაკები და ები. ვისწავლოთ საფუძვლები პროგრამირების

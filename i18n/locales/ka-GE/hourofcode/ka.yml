  tutorial_bbcart_longdescription: სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ
    გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით ვიზუალური ხელოვნების შემცველი
    აპლიკაციები. ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები.
  tutorial_tlcknight_longdescription: ეს აქტივობა გულისხმობს თავსატეხის ამოხსნის მცდელობას
    ორი განსხვავებული წარმოდგენის გამოყენებით. დასაწყისისთვის ეს საკმაოდ რთულია, მაგრამ
    როდესაც გამგეობის წარმომადგენლობა და ნაბიჯები იცვლება, ეს მართლაც ადვილი ხდება.
    შექმენით გრაფიკები პრობლემის წარმოსაჩენად. იხილეთ აბსტრაქციის გამოყენების ძალა
    და როგორ შეუძლია წარმომადგენლობის არჩევანს გაუადვილოს პრობლემა. ეს აქტივობა გამომდინარეობს
    ტურის სახელმძღვანელოს აქტივობიდან.
  tutorial_fufafit_longdescription: მოსწავლეები შეისწავლიან პროგრამირების მოწინავე
    კონცეფციებს (ფუნქციებს) გაკვეთილისა და კინესთეტიკური აქტივობის საშუალებით. პროგრამის
    გასაშვებად სტუდენტები გამოიყენებენ ეკრანზე ფუნქციების ცოდნას. ეს გაკვეთილი განკუთვნილია
    სტუდენტებისთვის და მასწავლებლებისთვის, რომლებსაც აქვთ გარკვეული გამოცდილება თანმიმდევრობით,
    პირობებით, მარყუჟებით ან სხვა ფუნდამენტური პროგრამირების კონცეფციებით.
  tutorial_ozodance_longdescription: |-
    მასწავლებლის ხელმძღვანელობით ეს გაკვეთილი სტუდენტებს აცნობს კოდირების კონცეფციას Ozobot— ის, პატარა პროგრამირებადი რობოტის დახმარებით. სტუდენტები ისწავლიან კოდირებას Ozobot-ისთვის ცეკვის რუტინის შექმნით და პროგრამირებით! ისინი გამოიყენებენ OzoBlockly- ს, ვიზუალური პროგრამირების ენას, რომელიც დაფუძნებულია Blockly- ზე, ცეკვის დასაპროგრამებლად და შემდეგ გაერთეთ, რომ მათი ქორეოგრაფია ცოცხლდება, როდესაც Ozobot ასრულებს მათ ცეკვას.

    ამ სახელმძღვანელოსთვის არ არის საჭირო პროგრამირების გამოცდილება ან ცოდნა Ozobot— ის შესახებ. თუმცა, პროგრამირების გარკვეული გამოცდილების მქონე სტუდენტებიც კი ჩაერთვებიან Ozobot თამაშებით. გაკვეთილი განკუთვნილია 1-12 კლასებისთვის და შეიძლება მორგებული იყოს თქვენი სტუდენტების შესაძლებლობებზე.
  tutorial_codingrobotics_longdescription: მოსწავლეები ისწავლიან პროგრამირების საბაზისო
    კონცეფციებს და ახალ ცოდნას მიუსადაგებენ რობოტიკას. Kodable-სა და Wonder Workshop-ში
    მუშაობით, მოსწავლეები გამოიყენებენ პროგრამირების ცოდნას "Dash" რობოტისთვის ბრძანებების
    მისაცემად Path აპლიკაციაში.
  tutorial_box_longdescription: იმოგზაურეთ ყუთების კუნძულზე და დაეხმარეთ ჰიროს, მოაგროვოს
    უდაბნოში გაფანტული ყველა საათი! ამ ტუტორიალში ისწავლით ალგორითმების, თანმიმდევრობის,
    ციკლებისა და პირობითი ბრძანებების საფუძვლებს!
  tutorial_hopgame_longdescription: "გააგრძელეთ გართობა! გამოიყენეთ ეს პროექტზე დაფუძნებული
    სახელმძღვანელო, რათა გააუმჯობესოთ თამაშების დიზაინის სახელოსნო, ჰაკათონი ან კლასის
    ფარგლებში ჩატარებული გაკვეთილების სერია.\n\nშექმენით:\n1. გზაზე გადასვლის თამაში\n2.
    გეომეტრიული მხტუნავი\n3. ქვიზების შემქნელი\n4. დაცემადი ჩიტი \n5. მეტროპოლიტენის
    სკეიტერები\n6. გააღწიე ოთახიდან\n\nყოველი მათგანი მოიცავს სადისკუსიო კითხვებს,
    განსხვავებებსა და ვიდეო გაკვეთილს. \n\nმოსწავლეებს შეეძლებათ ინსტრუქციების გათიშვა
    საკუთარი თამაშების გასაუმჯობესებლად. წინა გამოცდილება საჭირო არ არის."
  tutorial_icontrol_longdescription: |-
    გაკვეთილს გაუძღვება მასწავლებელი და ისდაპტირებულია კოდის ერთი საათისთვის. გაკვეთილი მოსწავლეებს საშუალებას აძლევს, გამოიკვლიონ ფიზიკური პროგრამირება რობოტ Sphero-სთან ერთად.

    გადმოსაქაჩი ბლოკებით პროგრამირებისა და პროგრამირებადი რობოტი Sphero-ს გამოყენებით, მოსწავლეები ისწავლიან, რომ შეიძლება ფიზიკური სისტემების დაპროგრამება და კონტროლი.
  tutorial_cocomteach_longdescription: გააცანით თქვენს მოსწავლეებს Python და JavaScript
    CodeCombat-ის უფასო ერთსაათიანი კურსით "შესავალი კომპიუტერულ მეცნიერებებში". თქვენთვის
    შექმნილი გვაქვს გაკვეთლების სპეციალური გეგმა, რომელიც დაგეხმარებათ, აუხსნათ მოსწავლეებს
    კონცეფციები, მათ შორის, საბაზისო სინტაქსი, სტრიგნები, არგუმენტები, ციკლები, ცვლადები
    და x და y კოორდინატები, საპყრობილის ლაბირინთებისა და გმირსა ოგრის შერკინებების
    გამოყენებით.
  tutorial_bbcmathii_longdescription: სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის.

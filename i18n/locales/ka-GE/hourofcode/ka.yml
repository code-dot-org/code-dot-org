  tutorial_codejumper_longdescription: Code Jumper სასწავლო გეგმის ამ გაკვეთილზე მოსწავლეები
    იკვლევენ ქსელებს პრაქტიკული გამორთული გამოცდილებით კლასში ნაპოვნი ტიპიური მასალების
    გამოყენებით. ამ გაკვეთილის თემაა სხვებისადმი სიკეთის შეტყობინებები. ეს გაკვეთილი
    სპეციალურად შექმნილია იმისთვის, რომ ხელმისაწვდომი იყოს მხედველობის დარღვევის მქონე
    სტუდენტებისთვის.
  tutorial_meeempathy_longdescription: საუკუნეების განმავლობაში სოფლელები და ავადმყოფები
    ერთსა და იმავე სივრცეს იზიარებდნენ, მაგრამ იშვიათად ურთიერთობდნენ ერთმანეთთან.
    ახლა თქვენ შეგიძლიათ გამოიყენოთ კოდი ძალა, რათა ორი სოფელი ერთად. მოთამაშეები
    განიცდიან თანაგრძნობას და თანაგრძნობას მეზობლების მიმართ, ისწავლიან თანამშრომლობას

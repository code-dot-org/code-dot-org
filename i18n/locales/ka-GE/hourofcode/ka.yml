  tutorial_milnefunctions_longdescription: Dash სურს ისწავლოს ცეკვა! შეგიძლიათ დახმარებას
    სთხოვს მართოს და გარეთ და ნახოთ მისი პერსონალის შუა? ეს აქტივობა მიმართულია სტუდენტზე
    და ასწავლის მომხმარებელს თანმიმდევრობის, მარყუჟების და ფუნქციების შესახებ.
  tutorial_sasmap_longdescription: 'ამ გაკვეთილზე მოსწავლეები გამოიყენებენ კოდს, რათა
    აჩვენონ რუკაზე ადამიანისა და ფიზიკური მახასიათებლების განსხვავების გაგება. ისინი
    განსაზღვრავენ გზას მათემატიკის მახასიათებლების ქსელში ისე, რომ რობოტი დაეშვება
    მხოლოდ ადამიანის მახასიათებლებზე. შემდეგ სტუდენტები იმუშავებენ გუნდებში, რათა
    დაწერონ კოდი, რომელიც ნავიგაციას გაუწევს მათ რობოტს სწორი გზის გასწვრივ. '
  tutorial_firstrobotics_longdescription: ისწავლეთ კოდირება FTC Sim-ით, ონლაინ ბლოკზე
    დაფუძნებული პროგრამირების ენით, რომელიც მოიცავს ცოცხალ სიმულატორს, რათა სტუდენტებმა
    მყისიერად ნახონ რობოტი, რომელიც მოძრაობს მათ მიერ დაწერილი კოდის საფუძველზე.
  tutorial_sasdata_longdescription: ჩართეთ სტუდენტები მონაცემებით სწრაფი გამოკითხვების
    საშუალებით, რომლებიც წარმოქმნიან რეალურ დროში ინტერაქტიული მონაცემების ვიზუალიზაციას.
    სტუდენტები ამოიცნობენ, ინტერპრეტაციას და კომუნიკაციას გაუწევენ მონაცემებს - მნიშვნელოვან
    ფუნდამენტურ უნარებს ჩვენი მონაცემებით მდიდარი სამყაროს გასაგებად.
  tutorial_carnegiesensabot_longdescription: ისწავლეთ როგორ დაპროგრამოთ ვირტუალური
    EV3 რობოტი, რათა დაასრულოთ რეალურ სამყაროში Sensabot გამოწვევა ამ საქმიანობაში
    კარნეგი მელონის რობოტიკის აკადემია.
  tutorial_robotical4_longdescription: MartyBlocks თავსდება ვერტიკალურ ფორმატში, რაც
    უფრო ხშირია კოდის დასაწერად. მოსწავლეებს გადაეცემათ უფრო დიდი სამუშაო ადგილი და
    უფრო დიდი ფუნქციონირება მარტის კონტროლისთვის და საბოლოოდ მათ გარემოსთან ურთიერთობისთვის.
    ეს გაკვეთილი გააცნობს მოსწავლეებს სექციებს, განლაგებას, შეადარებს ამ ახალ გარემოს
    MartyBlocks Jr.
  tutorial_kinderadd_longdescription: ამ გაკვეთილზე მოსწავლეები გამოიყენებენ ალგორითმებს
    და მოძრავ რობოტებს მათემატიკური ცნებების მოდელირებისთვის. KIBO იმოგზაურებს ფიზიკური
    რიცხვითი ხაზის გასწვრივ დათვლის, შეკრებისა და გამოკლების მოდელირებისთვის. სტუდენტები
    შექმნიან ალგორითმებს (სურვილისამებრ განმეორებითი მარყუჟების ჩათვლით) პრობლემების
    გადასაჭრელად, ისევე როგორც პროგრამისტები აკეთებენ სამსახურში!
  tutorial_imagipython_longdescription: შეუერთდით მსოფლიოში პირველ სოციალურ ქსელს
    თინეიჯერებისთვის, რომლებსაც სურთ კოდირება. შეიმუშავეთ თქვენი პირველი ფერადი პროექტი
    წუთებში უფასო imagi აპლიკაციით.
  tutorial_robotical2_longdescription: მოსწავლეები შექმნიან ნაბიჯების თანმიმდევრობას,
    რათა პარტნიორმა შეძლოს მიზნისკენ მიმავალი მარშრუტი, გამოიყენოს Marty Controller.
    მიმართულების თითოეულ სიმბოლოს აქვს თანდართული მოძრაობა; ამ გაკვეთილზე მოსწავლეები
    წაახალისებენ ექსპერიმენტებს მიმართულების ისრებით, მაგრამ ყურადღება გამახვილდება
    წინა ისარზე.
  tutorial_robotical3_longdescription: მოსწავლეები შეისწავლიან მარტის ახალ ინტერფეისს,
    სადაც მათი ინსტრუქციები დარჩება მოწყობილობის ეკრანზე. მოსწავლეები შეაფასებენ რამდენი
    ნაბიჯი დასჭირდება მარტის მიზნის მისაღწევად.
  tutorial_blockscadvirus_longdescription: 'გამოიყენეთ 3D დიზაინის პლატფორმა ვირუსის
    მოდელირებისთვის და შეიტყვეთ, თუ როგორ იყენებენ ჩვენი სხეულები გეომეტრიას ამ დამპყრობლებთან

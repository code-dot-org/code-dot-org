    level:
      instructions:
        maze_2_2: 'შეგიძლიათ დამეხმარაროთ ამ აუტანელი გოჭის დაჭერაში? დადგით ერთად რამდენიმე ბლოკი "მოძრაობა წინ" და დააჭირეთ "გაშვებას". '
        maze_2_1: ეს გოჭი ძალიან მიშლის ნერვებს. მაპოვნინეთ!
        maze_2_2_5: მონიშნე ტრაექტორია და მიმიყვანეთ გოჭამდე. უფრთხილდი ასაფეთქებელს!
        maze_2_3: მიმიყვანეთ მწვანე ურჩხულამდე! (უფრთხილდი ასაფეთქებელს)
        maze_2_4: დამშვიდდით და მაპოვნინეთ ეს ტუტუცი გოჭი. თორემ გავბრაზდები!
        maze_2_5: იცით, ამ გოჭამდე მისვლა მხოლოდ ორი ბლოკის გამოყენებითაც შემიძლია. აბა, თუ მიხვდებით, როგორ?
        maze_2_6: მიმიყვანეთ მწავანე ბოროტმოქმედამდე მხოლოდ სამი ბლოკის გამოყენებით.
        maze_2_7: დამეხმარეთ ამ გოჭის მოშორებაში ბლოკების უმცირესი რაოდენობის გამოყენებით. გამოიყენეთ ერთზე მეტი ბლოკი "გამეორება".
        maze_2_8: 'როცა ბლოკი ნაცრისფერია, მისი წაშლა შეუძლებელია. ამოხსენით ეს თავსატეხი "გამეორების" ბლოკის დახმარებით, რომელიც ყველაფერს 3-ჯერ იმეორებს. სცადეთ "გამეორების" ნაცრისფერ ბლოკში ამ სამი ბლოკის ჩასმა: მოძრაობა, მოძრაობა, მობრუნება.'
        maze_2_9: კარგი, ახლა სცადეთ ახალი ბლოკი "გაიმეორე, მანამ" - ის გაიმეორებს ქმედებას, სანამ ამ გამაღიზიანებელ გოჭამდე არ მივაღწევ.
        maze_2_10: მშვენიერია, ერთიც გავაკეთოთ. შეგიძლიათ ამის ამოხსნა მხოლოდ 4 ბლოკის გამოყენებით?
        maze_2_11: ძვირფასო ადამიანო. მე ზომბი. მე მშია. უნდა.. მივაღწიო.. მზესუმზირამდე. შეგიძლიათ მიმიყვანო იქ, მხოლოდ 5 ბლოკის გამოყენებით?
        maze_2_12: ესეც თითქმის ისეთვიეა. შეგიძლიათ ამის გაკეთება მხოლოდ 5 ბლოკით?
        maze_2_13: 'გამოიყენეთ ახალი "თუ" ბლოკი და დამეხმარეთ გადავწყვიტო, როდის შევტრიალდე. მინიშნება: მხოლოდ ერთით მეტი ბლოკი გჭირდებათ. ნახეთ, ჩვენ როგორ ვაკეთებთ და შემდეგ დამოუკიდებლადაც შეძლებთ.'
        maze_2_14: ესეც ჰგავს წინა თავსატეხს, მთავარია გახსოვდეთ, როგორ გამოიყენეთ ბლოკები "თუ" და "გამეორება" ერთად.
        maze_2_15: მე მინდა მზესუმზირა! გამოიყენეთ ბლოკი "თუ" და მიმიყვანეთ მზესუმზირამდე ბლოკების მინიმალური რაოდენობით.
        maze_2_16: გავაკეთოთ კიდევ ერთხელ - ეს დავალება თითქმის იგივეა, მაგრამ უნდა უფრთხილდეთ მკბენარებს!
        maze_2_17: ბლოკი "თუ/სხვაგვარად" ამოწმებს პირობას და შემდეგ ასრულებს ერთ ან მეორე ქმედებას. გამოიყენეთ ეს ახალი ბლოკი და მიმიყვანეთ მზესუმზირამდე.
        maze_2_18: კიდევ ერთი ამოცანა "თუ/სხვაგვარად" ბლოკის გამოყენებაზე. შეძლებთ პირველივე ცდაზე სწორად გააკეთო?
        maze_2_19: შეგიძლიათ, უფრო რთულ ლაბირინთში მხოლოდ სამი ბლოკის დამატებით გამატაროთ? თუ ყველაფერს სწორად გააკეთებთ, მე შევძლებ გავიარო ნებისმიერი გზა, სიგრძის მიუხედავად.
        turtle_1_1: ჰეი, მე ვარ მხატვარი. კოდის გამოყენებით თითქმის ყველაფერი შეგიძლიათ დამახატინოთ. გამავლებინეთ ფუნჯი ნაცრისფერ ხაზებზე რამდენიმე ბლოკის გამოყენებით.
        turtle_1_2: 'ახლა დავხატოთ კვადრატი. მინიშნება: თქვენი საყვარელი ფერის გამოსაყენებლად, აირჩიეთ ის ახალ ბლოკში "ფერის არჩევა".'
        turtle_1_3: დახატეთ კვადრატი მხოლოდ 3 ბლოკის გამოყენებით.
        turtle_1_4: 'დახატეთ სამკუთხედი სხვადასხვა ფერის გვერდებით. ამისთვის გამოიყენეთ ბლოკი "შემთხვევითი ფერი", რომელიც ყოველ ჯერზე ახალ ფერს ირჩევს. მინიშნება: მოგიწევთ შეარჩიოთ მობრუნების სიდიდე ბლოკისთვის "მობრუნება" (დააჭირეთ რიცხვს).'
        turtle_1_5: ახლა კი დახატეთ სამკუთხედი და მერე კვადრატი, ისე, რომ კონვერტი გამოგივიდეთ.
        turtle_1_6: 'ხვდებით, როგორ უნდა დახატოთ სამკუთხედი და კვადრატი? მინიშნება: ჯერ დახატეთ სამკუთხედი, შემდეგ კი გამოთვალეთ, როგორ უნდა მოატრიალოთ მხატვარი კვადრატის დასახატად.'
        turtle_1_7: ახლა ცოტა გავართულოთ - სცადეთ ამ მწვანე სათვალის დახატვა. კვადრატების ზომა 100 პიქსელია და ისინი ერთმანეთს 50 პიქსელითაა დაშორებულია. არ დაგავიწყდეთ - მწვანე!
        turtle_1_8: სცადეთ მიხვდეთ, რა მოხდება, თუ ამ კოდს გაუშვებთ (ან დააჭირეთ ღილაკს "გაშვება" და ნახეთ). შემდეგ გაუშვით იმდენჯერ, რამდენიც საჭიროა ნახატის დასასრულებლად. ფერები ყოველ ჯერზე სხვადასხვა იქნება.
        turtle_1_9: შეგიძლიათ მიხვდეთ, რა რიცხვით უნდა შეცვალოთ კითხვის ნიშანი წრის დასახატად?
        turtle_1_10: 'გამოგივიდათ! ახლა დახატეთ, რაც გინდათ. რამდენიმე სახალისო იდეა: ფიგურა, ფიფქი, სპირალი. ასევე სცადეთ ახალი ბლოკი "განის განსაზღვრა". გაერთეთ!'
        turtle_4_1: 'შეგიძლიათ დახატოთ სამკუთხედი (თითო გვერდი 100 პიქსელის ზომის) მხოლოდ სამი ბლოკით? მინიშნება: გამოიყენეთ ბლოკი "გამეორება".'
        turtle_4_2: ამ სამკუთხედების დასახატად სადმე შუა პროგრამაში დაამატეთ ბლოკი "90 გრადუსით შეტრიალება".
        turtle_4_3: აი, ესაა კოდი, რომლითაც ერთი სამკუთხედი დახატეთ. შეძლებთ, "გამეორება" და "მოტრიალება" ბლოკების გამოყენებით დახატოთ ყვავილი?
        turtle_4_4: 'აი, იგივე კოდი წინა თავსატეხიდან, მაგრამ ყოველი სამკუთხედის შემდეგ მოტრიალება მხოლოდ 36 გრადუსი არის. რამდენჯერ უნდა გამეორდეს მოტრიალება? (მინიშნება: წრე შეიკვრება 360 გრადუსიანი მოტრიალების შემდეგ)'
        turtle_4_5: 'აი, იგივე კოდი წინა თავსატეხიდან, მაგრამ მოტრიალება 36-ჯერ მეორდება. რამხელა უნდა იყოს თითო მოტრიალება? (მინიშნება: წრე შეიკვრება 360 გრადუსიანი მოტრიალების შემდეგ)'
        turtle_4_6: შეგიძლიათ დახატოთ კვადრატი გვერდით 20 პიქსელი მხოლოდ 3 ბლოკის გამოყენებით?
        turtle_4_7: 'აი, კოდი კვადრატის დასახატად წინა თავსატეხიდან. შეგიძლიათ მისი გამეორება 10-ჯერ ისე, რომ გამოვიდეს კიბე? მინიშნება: მხოლოდ ორი დამატებითი ბლოკი გჭირდებათ.'
        turtle_4_8: აი, წინა თავსატეხის ამოხსნა. შეგიძლიათ დაასრულოთ ნახატი მხოლოდ 2 ბლოკის დამატებით?
        turtle_4_9: აი, წინა თავსატეხის ამონახსნი. რამდენი გრადუსით უნდა მოაბრუნოთ ნახატის დასასრულებლად? (ალბათ, რამდენიმე ცდა დაგჭირდებათ)
        turtle_4_10: აი, წინა თავსატეხის ამონახსნი. რამდენჯერ უნდა გაიმეოროთ ქმედება ნახატის დასასრულებლად?
        turtle_4_11: შეცვალეთ რიცხვები ბლოკებში "მოტრიალება" და "გამეორება" და შექმენით სხვადასხვა ნახატები. ან შეცვალეთ კოდის სხვა ნაწილებით და დახატეთ, რაც გინდა.
        maze_karel_1_1: ჰეი, მე ვარ ფერმერი. დათესვის დროა და თქვენი დახმარება მჭირდება მდელოს გასასწორებლად. გადამაადგილეთ ნაგვის გროვასთან და მომაშორებინეთ ის "მოშორების" ბლოკით.
        maze_karel_1_2: შემდეგ მიმიყვანეთ ორმოსთან და შემავსებინეთ ორი ნიჩბით. ამისთვის გამოიყენეთ ბლოკი "შევსება".
        maze_karel_1_3: გადამიყვანეთ მიწის გროვასთან და ბლოკების მინიმალური რაოდენობის გამოყენებით მითხარით, რამდენი ნიჩაბი მიწა მოვაშორო.

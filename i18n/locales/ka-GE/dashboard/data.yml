        studio_gumball_hello1: აინას ახალი მეგობრების შეძენა უნდა. შეგიძლიათ დაეხმაროთ? ამისთვის გადმოიტანეთ "თქმის" ბლოკი სამუშაო სივრცეში და ჩაწერეთ შიგნით "გამარჯობა".
        studio_gumball_hello2: დარვინი (პერსონაჟი 1) და მისი ძმა გამბოლი (პერსონაჟი 2) სკოლაში მიდიან. გამოიყენეთ ორჯერ ბლოკი "პერსონაჟი ამბობს" და მიასალმეთ ისინი ერთმანეთს.

      title: 'სემინარზე დასწრება'
      intro: "გმადლობთ, რომ დრო დაუთმეთ Code.org— ის სასწავლო გეგმაზე ტრენინგის მისაღებად. ჩვენი მისია კომპიუტერული მეცნიერების განათლების შესაძლებლობების მიტანა მსოფლიოს ყველა სკოლაში ყველა ბავშვისთვის თქვენს გარეშე შეუძლებელი იქნებოდა."
      instructions: "გთხოვთ, შეავსოთ ქვემოთ მოცემული ფორმა, რომ მიუთითოთ, რომ 1) თქვენ დაესწარით ტრენინგ სემინარს, რომელსაც მართავს Code.org— ის ერთ — ერთი საერთაშორისო პარტნიორი და 2) თქვენ ეთანხმებით, რომ გაუზიაროთ თქვენი ინფორმაცია ჩვენს საერთაშორისო პარტნიორს თქვენს ქვეყანაში, რათა მათ შეძლონ თქვენი მოგზაურობის მხარდაჭერა, როგორც კომპიუტერული მეცნიერების მასწავლებელი."
      thanks_markdown: "გმადლობთ წარდგენისთვის! ჩვენ მოუთმენლად ველით თქვენს მხარდაჭერას, როდესაც გაეცნობით Code.org— ის სასწავლო გეგმას და ინსტრუმენტებს. გთხოვთ, განაგრძოთ თქვენი კითხვებისა და გამოხმაურების გაზიარება ჩვენთან, მოგვწერეთ [support@code.org] (%{support_email_url}) ან [მასწავლებელთა ფორუმზე] (%{teacher_forum_url}) გამოქვეყნებით!"

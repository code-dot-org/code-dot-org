    logged_out:
      heading: 'გმადლობთ პროფესიული სწავლების პროგრამით დაინტერესებისთვის!'
      body: 'დასაწყებად, ჯერ უნდა შეხვიდეთ თქვენს Code.org ანგარიშში. თუ გსურთ მეტი ინფორმაცია პროგრამის შესახებ განაცხადის დაწყებამდე, გთხოვთ, გაეცნოთ <a href="%{url}">პროფესიული სწავლების პროგრამის მიმოხილვას</a>.'
    not_teacher:
      body_markdown: 'გმადლობთ Code.org— ის პროფესიული სწავლების პროგრამით დაინტერესებისთვის! თქვენ ამჟამად შესული ხართ სტუდენტის ანგარიშზე. გთხოვთ, შექმნათ მასწავლებლის ანგარიში ან [გადადით თქვენი მომხმარებლის პარამეტრებში] (%{user_settings}) თქვენი ანგარიშის მოსწავლედან მასწავლებელზე განახლებისთვის.'

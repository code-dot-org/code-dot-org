    announcement_how_code_studio: "იმისთვის, რომ კომპიუტერული მეცნიერების სწავლება დაიწყოთ არ გჭირდებათ არანაირი გამოცდილება. Code.org–ზე გვაქვს კურიკულუმები, გაკვეთილის გეგმები, უმაღლესი ხარისხის სასწავლო პროგრამები და უამრავი საინტერესო რამ ნებისმიესმიერი კლასისთვის&mdash; ყველაფერი უფასოა. ფიქრობთ, საიდან დაიწყოთ? გადმოიწერეთ <a href='%{video_download_url}'>ეს ვიდეო</a>!"
    announcement_go_beyond: "გააგრძელეთ სწავლა კოდის ერთი საათის შემდეგ და ისწავლეთ რაღაც ახალი თქვენს მოსწავლეებთან ერთად ყოველკვირეულად. Code.org–ზე გვაქვს კურიკულუმები, გაკვეთილის გეგმები, უმაღლესი ხარისხის სასწავლო პროგრამები და უამრავი საინტერესო რამ ნებისმიესმიერი კლასისთვის&mdash;და ეს ყველაფერი უფასოა. :) იმისთვის, რომ კომპიუტერული მეცნიერების სწავლება დაიწყოთ, არანაირი გამოცდილება არ გჭირდებათ. <b>გაიგეთ, რა უნდა გააკეთოს თქვენმა კლასმა ახლა.</b>"
    announcement_teacher_recruitment: "მასწავლებლები წინ მიუძღვებიან კომპიუტერული მეცნიერების მოძრაობას. თქვენ შეგიძლიათ მიიღოთ მონაწილეობა მაღალი ხარისხის K-12 კლასის პროფესიონალურ სასწავლო პროგრამებში <strong>აბსოლუტურად უფასოდ, როგორც თქვენთვის ასევე თქვენი სკოლისთვის</strong>. უწინამძღვრეთ კომპიუტერულ მეცნიერებას თქვენს სკოლაში და შეიტანეთ განაცხადი პროფესიულ სწავლებაზე."
    announcement_teacher_recruitment2: "მასწავლებლები წინ მიუძღვებიან კომპიუტერული მეცნიერების მოძრაობას. თქვენ შეგიძლიათ მიიღოთ მონაწილეობა მაღალი ხარისხის K-12 კლასის პროფესიონალურ სასწავლო პროგრამებში <strong>აბსოლუტურად უფასოდ, როგორც თქვენთვის ასევე თქვენი სკოლისთვის</strong>. უწინამძღვრეთ კომპიუტერულ მეცნიერებას თქვენს სკოლაში და შეიტანეთ განაცხადი პროფესიულ სწავლებაზე. საშუალო და უფროსი კლასების მასწავლებლებმა მოგვმართონ განცხადებით 17 მარტამდე."
    announcement_csf_pilot: "<strong>დამწყები კლასების მასწავლებლებო:</strong> მიიღეთ მონაწილეობა ჩვენი კომპიუტერული მეცნიერების საფუძვლების კურსების განახლებაში! ჩვენ ვეძებთ მასწავლებლებს, რომლებიც გაუძღვებიან წინ კომპიუტერული მეცნიერების საფუძვლების პროგრამის განახლებას 2017 წლის ზამთრის და გაზაფხულის პერიოდში. ჩვენ მხურვალედ გვსურს მოვისმინოთ თქვენი აზრი განახლებების შესახებ სანამ მათ რეალიზებას მოვახდენთ 2017 წლის აგვისტოში."
    announcement_student_privacy: "Code.org ძალიან სერიოზულად ეპყრობა მოსწავლეთა კონფიდენციალობას. თქვენი მოსწავლეების კონფიდენციალობის დასაცავად, ჩვენ შევიტანეთ ცვლილებები თქვენი განყოფილების ანგარიშში შესვლის გვერდზე, რათა თავიდან ავიცილოთ სრული სახელების გამოყვანა. იმის მიუხედავად, რომ ეს განახლება შეამცირებს კონფიდენციალობასთან დაკავშირებულ საფრთხეებს ანგარიშში შესვლის გვერდზე, ჩვენ მაინც ვურჩევთ მომხარებლებს <i>არ გამოიყენონ მოსწავლეთა სრული სახელები</i>."
    announcement_apcsp_recruitment: "<strong>კომპიუტერული მეცნიერების პრინციპების მასწავლებლებო:</strong> თქვენს მოსწავლეებს შეუძლიათ მიიღონ მონაწილეობა Code.org-ის შემდეგ ვირუსულ ვიდეოში, რომლის მიზანია სხვა მოსწავლეთა წახალისება, რომ წელს მოწინავე კომპიუტერული მეცნიერების პრინციპების გამოცდაში მონაწილეობის მიღება. ჩვენ ვთავაზობთ ყველა კომპიუტერული მეცნიერების პრინციპების კურსის მონაწილე მოსწავლეს გამოაგზავნონ 10-20 წამიანი ვიდეორგოლი ტვიტერზე, ინსტაგრამზე ან ფეისბუკზე წარწერით: \"I'm taking the #APCSP exam because...\" საუკეთესო ვიდეოები წარმოდგენილნი იქნებიან ჩვენს ვიდეორგოლში და გამარჯვებული მოსწავლეები მიიღებენ Code.org-ის საზურგულოს!"
    announcement_apcsp_recruitment2: "წელს ზედა რანგის კომპიუტერული მეცნიერების პრინციპების გამოცდა მიზნად ისახავს მოხსნას რეკორდები. გამოცდაში სტუდენტების მონაწილეობამ შეიძლება დრამატულად შეცვალოს აღნიშნული გამოცდის ნაირსახეობა, ამიტომ თქვენი დახმარება გვჭირდება. მოუწოდეთ ყველა იმ სტუდენტს რომელიც კომპიუტერული მეცნიერების პრინციპებს სწავლობს, რომ გავიდნენ ზედა რანგის კომპიუტერული მეცნიერების პრინციპების გამოცდაზე და მიიღეთ საჩუქარი <a href='%{gift_url}' target='_blank'></a>. ჩვენს ვიდეო გამოწვევაში <a href='%{challenge_url}' target='_blank'>#APCSP სტუდენტებმა ასევე შეიძლება წაახალისონ თანატოლები ქვეყნის შიგნით</a>."
    announcement_apcsp_recruitment3: "წელს ზედა რანგის კომპიუტერული მეცნიერების პრინციპების გამოცდა მიზნად ისახავს მოხსნას რეკორდები. გამოცდაში სტუდენტების მონაწილეობამ შეიძლება დრამატულად შეცვალოს აღნიშნული გამოცდის ნაირსახეობა, ამიტომ თქვენი დახმარება გვჭირდება. მოუწოდეთ ყველა იმ სტუდენტს რომელიც კომპიუტერული მეცნიერების პრინციპებს სწავლობს, რომ გავიდნენ ზედა რანგის კომპიუტერული მეცნიერების პრინციპების გამოცდაზე და მოიგეთ<a href='%{gift_url}' target='_blank'> სასაჩუქრე ბარათი, ლეპტოოპი ან სხვა შესანიშნავი პრიზი</a>! გააზიარეთ ეს ვიდეო, <a href='%{video_url}' target='_blank'></a> ამგვარად ბავშვები შეძლებენ მსოფლიოს სხვადასხვა რეგიონიდან მოუსმინონ თანატოლებს, რომლებიც ამ გამოცდას აბარებენ."
    announcement_csp_deadline: "ბოლო მოწოდება სკოლის მასწავლებლებისთვის! უწინამძღვრეთ კომპიუტერული მეცნიერების კურსს თქვენს სკოლაში და შეიტანეთ განცხადება ჩვენი მაღალი ხარისხის პროფესიულ სასწავლო პროგრამებში მონაწილეობის მისაღებად. <strong> ეს ყველაფერი აბსოლუტურად უფასოდ თქვენთვის ან თქვენი სკოლისთვის</strong>. განცხადებები მიიღება სრულდება 14 აპრილს."
    announcement_applab_export: "აპლიკაციების ლაბორატორია, ჩვენი ვებზე დაფუძნებული პროგრამირების გარემო კოდის ექსპორტის ფუნქციას გთავაზობთ! თქვენ შეგიძლიათ დაიწყოთ აპლიკაციების აწყობა drag-and-drop javascript-ის ბლოკებით, შემდეგ კი კოდის ექსპორტირება, რათა შეძლოთ კოდის რედაქტირება ნებისმიერ სასურველ პროფესიონალურ პროგრამირების გარემოში."
    announcement_csp_survey: "<b>გილოცავთ კომპიუტერული მეცნიერების მასწავლებლებო!</b><br/>თქვენი კომპიუტერული მეცნიერების პრინციპების მოსწავლეები (რომლებიც მოწინავე კომპიუტერული მეცნიერების გამოცდას აბარებენ) შეუერთდებიან 50,00-მდე სხვა მოსწავლეს ისტორიაში ყველაზე დიდ მოწინავე (AP) გამოცდაში. დროა მოვისმინოთ თქვენი მოსწავლეების აზრი - გაახსენეთ მათ, რომ შეავსონ კურსის ბოლოში განთავსებული გამოკითხვა! თქვენ შეგეძლებათ გადახედოთ თქვენი მოსწავლეების პასუხებს. ჩვენ ასევე გაგიზიარებთ საერთო ნაციონალურ საანგარიშო მოხსენებას."
    announcement_navigation_redesign: "<b>მომავალი საიტის ნავიგაციის ცვლილებები</b><br/>ამ ზაფხულს ჩვენ გამოვასწორებთ ნავიგაციას Code.org-ის საიტზე, რათა თქვენ მარტივად შეძლოდ გაწვდეთ საყვარელ რესურსებს საიტის ნებისმიერ ნაწილიდან. როგორც კი შეხვალთ თქვენს მასწავლებლის ანგარიშში, ყოველ გვერდზე ექნება ახალი სანავიგაციო პანელი, რომელიც შემოგთავაზებთ მთავარ გვერდზე, კურსებზე, პროექტების გალერეაში, განყოფილებებში და პროფესიონალურ სწავლებაში გადასვლას."

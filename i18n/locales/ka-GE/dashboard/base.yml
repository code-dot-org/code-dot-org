    intro_desc: 'ჩვენ განვაახლეთ მომსახურების პირობები და კონფიდენციალურობის პოლიტიკა, როგორც ქვემოთაა ნაჩვენები. ცვლილებები ძალაში შევა 2016 წლის 24 აგვისტოდან. უმთავრესი ცვლილება: ჩვენ <i>აღარ ვინახავთ მოსწავლეების ელექტრონული ფოსტის მისამართებს Code Studio-ში.</i> ეს ჩვენთვის ძალიან მნიშვნელოვანია და ვიმედოვნებთ, რომ ამით დავნერგავთ ახალ სტანდარტს მოსწავლეთა კონფიდენციალურობის კუთხით განათლების ტექნოლოგიებში. ჩვენ ელექტრონულ მისამართზე გამოგიგზავნეთ სხვა ცვლილებების მოკლე მიმოხილვა.'
    intro_instructions: თქვენ უნდა დაეთანხმოთ ახალ პირობებს, რომ თქვენს კლასში 13 წლამდე მოსწავლეებს სრული წვდომა ჰქონდეთ ყველა უახლეს ფუნქციაზე კოდის სტუდიაში. 13 წლამდე მოსწავლის ანგარიშის შექმნის დროს, თქვენ გთხოვენ დაადასტუროთ, რომ თქვენს სკოლას აქვს მშობლის თანხმობა მოსწავლის პერსონალური ინფორმაციის შეგროვებაზე და ამ ინფორმაციის მოსწავლისთვის სასარგებლოდ გამოყენებაზე სკოლაში, ისეთი საგანმანათლებლო პროგრამების ჩათვლის, როგორიცაა კოდის სტუდია.

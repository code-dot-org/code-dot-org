ka:
  data:
    unplugged:
      Unplug1:
        title: ინფორმატიკის შესავალი
        desc: ეს გაკვეთილი განმარტავს, თუ რა არის კომპიუტერული მეცნიერება და რას აკეთებს კომპიუტერული მეცნიერი. ასევე ის აძლევს მოსწავლეებს საშუალებას, კომპიუტერული მეცნიერის როლი მოირგონ. აქტივობის ბოლოს თითოეულ მოსწავლეს შეეძლება წაიღოს სახლში რაღაც, რას მას მიღებულ ცოდნას გაახსენებს. შესაძლოა, გაგიჩნდეთ სურვილი გამოტოვოთ ამ გაკვეთილებში შემავალი რთული ტერმინები, მაგრამ გაცილებით პროდუქტიული იქნება, თუ მათ ბავშვებს სახალისო თამაშის სახით ასწავლით და არ გადადებთ ამ საქმეს სამომავლოდ.
      Unplug2:
        title: გამოთვლითი აზროვნება
        desc: მხოლოდ ქაღალდითა და მარკერებით, მოსწავლეები ისწავლიან გამოთვლითი აზროვნების ოთხ ნაბიჯს. მცირე შესავლის შემდეგ მოსწავლეები უნდა დაიყონ ჯგუფებად და შექმნან მითითებები სხვა სტუდენტებისთვის, თუ როგორ დახატონ კონკრეტული მონსტრი (წინასწარ არჩეული მონსტრების კატალოგიდან). მთელი დავალება დანაწევრებული უნდა იყოს, ჯგუფები გააანალიზებენ კატალოგში მოცემულ მონსტრებს, გამოყოფენ სხვადასხვა დეტალებს, შემდეგ კი ამ ინფორმაციას მეორე ჯგუფისთვის მონსტრის დასახატი ალგორითმის (მითითებების) შესაქმნელად გამოიყენებენ. შემდეგ ჯგუფები ერთმანეთში გაცვლიან ალგორითმებს და დახატავენ მონსტრს მიღებული ალგორითმის მიხედვით. დაემთხვევა ნახატები დაპირისპირებული გუნდის იდეას?
      Unplug3:
        title: გრაფიკული პროგრამირება ქაღალდზე
        desc: სურათის დასახატად ერთმანეთის დაპროგრამებით მოსწავლეები გაიგებენ, თუ რეალურად რაზეა პროგრამირება. გაკვეთილი დაიწყება იმით, რომ მოსწავლეები ერთმანეთს მისცემენ ბრძანებებს, თუ როგორ გააფერადონ გრაფზე კვადრატები არსებული სურათის გასამეორებლად. თუ დრო დარჩება, გაკვეთილი შესაძლოა დასრულდეს მოსწავლეების მიერ სურათების დამოუკიდებლად შექმნით.
      Unplug4:
        title: ალგორითმები
        desc: ეს გაკვეთილი ეხება ალგორითმებს. ტანგრამის ფორმებისა და ქაღალდის გამოყენებით, პირველი სავარჯიშო გვაჩვეენებს, თუ რამდენად მნიშვნელოვანია თითოეული მითითება იყოს რაც შეიძლება გასაგები და ცხადი. შემდეგ, კლასი ნახავს თუ რამდენი გზა არსებობს ქაღალდის მართკუთხედად გადაკეცვის, სადაც გამოჩნდება რომ ზოგ მეთოდს მეტი ან ნაკლები გადაკეცვა სჭირდება.
      Unplug5:
        title: ფუნქციები
        desc: ამ გაკვეთილში მოსწავლეები ძაფის, მძივებისა და სპეციალური თილისმისგან გააკეთებენ ვიტრაჟებს. მოსწავლეები გაჰყვებიან განმეორებად ნაბიჯებს, შემდეგ კი მოუწევთ განსაზვრონ "უნარების" გაკრვეული განმეორებადი ერთობლიობები. ამ უნარების განსაზღვრის შემდეგ მათ მთავარი პროგრამა გამოიძახებს და შექმნის მთელი მშვენიერი პროცესი ერთ ფურცელზე ჩაიწერება. უკანასკნელი პროგრამა ორიენტირებული იქნება მთელ კლასზე, მიუხედავად მათი ძაფების, მძივების და თილისმებისა. იმისთვის რომ ამას ეფექტი ჰქონდეს, მოსწავლეებს მოუწევთ თავიანთი კონკრეტული მასალის სხვადასხვა დეტალების გამოყოფა და ცალკეული რესურსისთვის შედარებით ბუნდოვანი ტერმინის შერჩევა. ასეთი ზოგადი ადგილის შემავსებლების გამოყენება მშვენიერი დასაწყისია ცვლადების შესწავლისთვის.
      Unplug6:
        title: პირობები
        desc: ეს არის საკლასო თამაში. პირობითი ბრძანებების, თუ-დებულებებისა და ციკლების გაცნობის შემდეგ, მოსწავლეებს შეეძლებათ ვარჯიში წინასწარ დაწერილი პროგრამით, კარტითა და ცოტაოდენი იღბლის მეშვეობით.
      Unplug7:
        title: სიმღერის დაწერა
        desc: მრავალი მოსწავლისთვის ნოტების წაკითხვა სირთულეს არ წარმოადგენს. ჩვენ ავირჩევთ უკვე ცნობილ აქტივობას და მისი გამოყენებით ვისწავლით ფუნქციების განსაზღვრასა და გამოძახებას. როდესაც მოსწავლეები განსაზღვრა/გამოძახების პროცესს გაეცნობიან, დავამატებთ შესაძლებლობებს, რომლებიც ფუნქციების გამოძახებისას პარამეტრების გადაცემას მოსდევს.
      Unplug8:
        title: აბსტრაქცია
        desc: ეს აქტივობა აერთიანებს მოსწავლეების ყოველდღიურ რუტინასა და Mad-Lib-ის სტილის სააზროვნო თამაშს, რითაც მოსწავლეებს აბსტრაქციის ეფექტურობას წარმოუდგენს.
      Unplug9:
        title: პროგრამირება ცვლაში
        desc: ეს გაკვეთილი წინა აქტივობის იდეას (4. ქაღალდზე პროგრამირება) და მისთვის საჭირო უნარებს იყენებს, რათა ხაზი გაუსვას თანმიმდევრულად მოქმედი პროგრამების დასრულებასა და ბაგებზე პროგრამების ხშირად შემოწმების მნიშვნელოვანებას.
      Unplug10:
        title: ინტერნეტი
        desc: ამ გაკვეთილში მოსწავლეები წარმოიდგენენ, თითქოს ინტერნეტში არიან, და გაეცნობიან ვებ-მისამართებს, IP-ებსა და DNS-ს.
      Unplug11:
        title: შეჯამება
        desc: პირველი ოცსაათიანი სერიის საბოლოო შეჯამება მოსწავლეებს საუკეთესო მომენტების ხელახლა განცდის საშუალებას მისცემს და მიუთითებს მომდევნო ნაბიჯებზე, რომელთა გავლაც მოსწავლეებს თვითონ შეეძლებათ, თუ დაინტერესდებიან კომპიუტერულ მეცნიერებაში მოგზაურობის გაგრძელებით.
      UnplugHappyMaps:
        title: ბედნიერი რუკები
        desc: მოსწავლეები ქმნიან მარტივ ალგორითმებს (მითითებების სიებს), რათა პერსონაჟი ლაბირინთში ერთი ბრძანებით გაატარონ.
      MoveIt:
        title: ვისწავლოთ გადაადგილება
        desc: მოსწავლეები ქმნიან მარტივ ალგორითმებს (მითითებების სიებს), რათა პერსონაჟი ლაბირინთში ერთი ბრძანებით გაატარონ.
      PlantASeed:
        title: 'ცხოვრებისეული ალგორითმები: დათესე მცენარე'
        desc: ამ გაკვეთილში ნაჩვენებია, თუ როგორ ვიყენებთ ალგორითმებს ყოველდღიურ ცხოვრებაში, მაგალითად მცენარის დათესვისას. ასევე, ვისაუბრებთ კომპიუტერული მეცნიერების ზოგად სურათზე და იმაზე, თუ რამდენად მნიშვნელოვანია ალგორითმები.
      BuildingAFoundation:
        title: ფუნდამენტის აშენება
        desc: მოსწავლეები აგებენ სტრუქტურას მხოლოდ მიწოდებული რესურსებით. სტრუქტურამ გარკვეული დავალება უნდა შეასრულოს (მიაღწიოს გარკვეულ სიმაღლეს, გაუძლოს გარკვეულ წონას), და მოსწავლეები არჩევენ ღირს თუ არა მცდელობის გაგრძელება, როცა რაღაცები რთულდება.
      GettingLoopy:
        title: ჩაციკლვა
        desc: ამ გაკვეთილში საცეკვაო აქტივობით წარმოდგენილია პროგრამირების ახალი ცნება - ციკლები (განმეორებადი მითითებები). მოსწავლეები ისწავლიან უბრალო ილეთებს და შემდეგ მოუწევთ მათი გამეორება.
      RelayProgramming:
        title: პროგრამირება ცვლაში
        desc: მოსწავლეები მონაწილეობენ ესტაფეტაში, რომელშიც "ქაღალდზე გრაფიკული პროგრამირების" გამოსახულების მიხედვით ალგორითმის დასაწერად ეზოში სირბილი უწევთ. მოსწავლეს შეუძლია თითო ჯერზე მხოლოდ ერთი ინსტრუქციის დაწერა და თუ სადმე შეცდომაა, ინსტრუქციები უნდა წაიშალოს და პროცესი ხელახლა დაიწყოს.
      Conditionals:
        title: პირობითი ბრძანებები
        desc: 'პირობითი ბრძანებების სასწავლად მოსწავლეები თამაშობენ კარტს და ქმნიან წესებს, მაგალითად: "თუ წითელი კარტი ამოვა, ერთ ქულას მივიღებ" და "თუ შავი კარტი ამოვა, თქვენ მიიღებ ერთ ქულას."'
      BigEvent:
        title: დიდი მოვლენა
        desc: მოსწავლეები ეცნობიან პროგრამირების ახალ ცნებას - "მოვლენებს". მოვლენები ისეთი მოქმედებებია, რომელთაც კომპიუტერი მუდამ აკვირდება. მასწავლებელი ქაღალდის პულტზე ღილაკებს დააწვება, მოსწავლეები კი საპასუხო რეაქციას გამოავლენენ იმის მიხედვით, თუ რომელ ღილაკს დააწვა მასწავლებელი.
      GoingPlacesSafely:
        title: უსაფრთხო მგზავრობა
        desc: ინტერნეტი მძლავრი, მაგრამ ზოგჯერ საშიში ადგილია. მასწავლებლებმა უნდა აუხსნან მოსწავლეებს, თუ როგორ უნდა გამოიყენონ ინტერნეტი უსაფრთხოდ.
      GraphPaperProgramming:
        title: გრაფიკული პროგრამირება ქაღალდზე
        desc: მოსწავლეები წინასწარ განსაზღვრული ბრძანებების გამოყენებით წერენ ალგორითმს (მითითებების სიას), რათა თავიანთ კლასელებს ნახატი დაახატვინონ.
      PaperPlanes:
        title: 'ცხოვრებისეული ალგორითმები: ქაღალდის თვითმფრინავები'

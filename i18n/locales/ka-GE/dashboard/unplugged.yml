ka:
  data:
    unplugged:
      Unplug1:
        title: ინფორმატიკის შესავალი
        desc: ეს გაკვეთილი განმარტავს, თუ რა არის კომპიუტერული მეცნიერება და რას აკეთებს კომპიუტერული მეცნიერი. ასევე ის აძლევს მოსწავლეებს საშუალებას, კომპიუტერული მეცნიერის როლი მოირგონ. აქტივობის ბოლოს თითოეულ მოსწავლეს შეეძლება წაიღოს სახლში რაღაც, რას მას მიღებულ ცოდნას გაახსენებს. შესაძლოა, გაგიჩნდეთ სურვილი გამოტოვოთ ამ გაკვეთილებში შემავალი რთული ტერმინები, მაგრამ გაცილებით პროდუქტიული იქნება, თუ მათ ბავშვებს სახალისო თამაშის სახით ასწავლით და არ გადადებთ ამ საქმეს სამომავლოდ.
        pdfs:
          - unplug1
        video: Unplug1
      Unplug2:
        title: გამოთვლითი აზროვნება
        desc: მხოლოდ ქაღალდითა და მარკერებით, მოსწავლეები ისწავლიან გამოთვლითი აზროვნების ოთხ ნაბიჯს. მცირე შესავლის შემდეგ მოსწავლეები უნდა დაიყონ ჯგუფებად და შექმნან მითითებები სხვა სტუდენტებისთვის, თუ როგორ დახატონ კონკრეტული მონსტრი (წინასწარ არჩეული მონსტრების კატალოგიდან). მთელი დავალება დანაწევრებული უნდა იყოს, ჯგუფები გააანალიზებენ კატალოგში მოცემულ მონსტრებს, გამოყოფენ სხვადასხვა დეტალებს, შემდეგ კი ამ ინფორმაციას მეორე ჯგუფისთვის მონსტრის დასახატი ალგორითმის (მითითებების) შესაქმნელად გამოიყენებენ. შემდეგ ჯგუფები ერთმანეთში გაცვლიან ალგორითმებს და დახატავენ მონსტრს მიღებული ალგორითმის მიხედვით. დაემთხვევა ნახატები დაპირისპირებული გუნდის იდეას?
        pdfs:
          - unplug2
        video: Unplug2
      Unplug3:
        title: გრაფიკული პროგრამირება
        desc: სურათის დასახატად ერთმანეთის დაპროგრამებით მოსწავლეები გაიგებენ, თუ რეალურად რაზეა პროგრამირება. გაკვეთილი დაიწყება იმით, რომ მოსწავლეები ერთმანეთს მისცემენ ბრძანებებს, თუ როგორ გააფერადონ გრაფზე კვადრატები არსებული სურათის გასამეორებლად. თუ დრო დარჩება, გაკვეთილი შესაძლოა დასრულდეს მოსწავლეების მიერ სურათების დამოუკიდებლად შექმნით.
        pdfs:
          - unplug3
        video: Unplug3
      Unplug4:
        title: ალგორითმები
        desc: ეს გაკვეთილი ეხება ალგორითმებს. ტანგრამის ფორმებისა და ქაღალდის გამოყენებით, პირველი სავარჯიშო გვაჩვეენებს, თუ რამდენად მნიშვნელოვანია თითოეული მითითება იყოს რაც შეიძლება გასაგები და ცხადი. შემდეგ, კლასი ნახავს თუ რამდენი გზა არსებობს ქაღალდის მართკუთხედად გადაკეცვის, სადაც გამოჩნდება რომ ზოგ მეთოდს მეტი ან ნაკლები გადაკეცვა სჭირდება.
        pdfs:
          - unplug4
        video: Unplug4
      Unplug5:
        title: ფუნქციები
        desc: ამ გაკვეთილში მოსწავლეები ძაფის, მძივებისა და სპეციალური თილისმისგან გააკეთებენ ვიტრაჟებს. მოსწავლეები გაჰყვებიან განმეორებად ნაბიჯებს, შემდეგ კი მოუწევთ განსაზვრონ "უნარების" გაკრვეული განმეორებადი ერთობლიობები. ამ უნარების განსაზღვრის შემდეგ მათ მთავარი პროგრამა გამოიძახებს და შექმნის მთელი მშვენიერი პროცესი ერთ ფურცელზე ჩაიწერება. უკანასკნელი პროგრამა ორიენტირებული იქნება მთელ კლასზე, მიუხედავად მათი ძაფების, მძივების და თილისმებისა. იმისთვის რომ ამას ეფექტი ჰქონდეს, მოსწავლეებს მოუწევთ თავიანთი კონკრეტული მასალის სხვადასხვა დეტალების გამოყოფა და ცალკეული რესურსისთვის შედარებით ბუნდოვანი ტერმინის შერჩევა. ასეთი ზოგადი ადგილის შემავსებლების გამოყენება მშვენიერი დასაწყისია ცვლადების შესწავლისთვის.
        pdfs:
          - unplug5
        video: Unplug5
      Unplug6:
        title: პირობები
        desc: ეს არის საკლასო თამაში. პირობითი ბრძანებების, თუ-დებულებებისა და ციკლების გაცნობის შემდეგ, მოსწავლეებს შეეძლებათ ვარჯიში წინასწარ დაწერილი პროგრამით, კარტითა და ცოტაოდენი იღბლის მეშვეობით.
        pdfs:
          - unplug6
        video: Unplug6
      Unplug7:
        title: სიმღერის დაწერა
        desc: მრავალი მოსწავლისთვის ნოტების წაკითხვა სირთულეს არ წარმოადგენს. ჩვენ ავირჩევთ უკვე ცნობილ აქტივობას და მისი გამოყენებით ვისწავლით ფუნქციების განსაზღვრასა და გამოძახებას. როდესაც მოსწავლეები განსაზღვრა/გამოძახების პროცესს გაეცნობიან, დავამატებთ შესაძლებლობებს, რომლებიც ფუნქციების გამოძახებისას პარამეტრების გადაცემას მოსდევს.
        pdfs:
          - unplug7
        video: Unplug7
      Unplug8:
        title: აბსტრაქცია
        desc: ეს აქტივობა აერთიანებს მოსწავლეების ყოველდღიურ რუტინასა და Mad-Lib-ის სტილის სააზროვნო თამაშს, რითაც მოსწავლეებს აბსტრაქციის ეფექტურობას წარმოუდგენს.
        pdfs:
          - unplug8
        video: Unplug8
      Unplug9:
        title: ესტაფეტური პროგრამირება
        desc: ეს გაკვეთილი წინა აქტივობის იდეას (4. ქაღალდზე პროგრამირება) და მისთვის საჭირო უნარებს იყენებს, რათა ხაზი გაუსვას თანმიმდევრულად მოქმედი პროგრამების დასრულებასა და ბაგებზე პროგრამების ხშირად შემოწმების მნიშვნელოვანებას.
        pdfs:
          - unplug9
        video: Unplug9
      Unplug10:
        title: ინტერნეტი
        desc: ამ გაკვეთილში მოსწავლეები წარმოიდგენენ, თითქოს ინტერნეტში არიან, და გაეცნობიან ვებ-მისამართებს, IP-ებსა და DNS-ს.
        pdfs:
          - unplug10
        video: Unplug10
      Unplug11:
        title: შეჯამება
        desc: პირველი ოცსაათიანი სერიის საბოლოო შეჯამება მოსწავლეებს საუკეთესო მომენტების ხელახლა განცდის საშუალებას მისცემს და მიუთითებს მომდევნო ნაბიჯებზე, რომელთა გავლაც მოსწავლეებს თვითონ შეეძლებათ, თუ დაინტერესდებიან კომპიუტერულ მეცნიერებაში მოგზაურობის გაგრძელებით.
        pdfs:
          - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: ბედნიერი რუკები
        desc: მოსწავლეები ქმნიან მარტივ ალგორითმებს (მითითებების სიებს), რათა პერსონაჟი ლაბირინთში ერთი ბრძანებით გაატარონ.
      MoveIt:
        title: ვისწავლოთ გადაადგილება
        desc: მოსწავლეები ქმნიან მარტივ ალგორითმებს (მითითებების სიებს), რათა პერსონაჟი ლაბირინთში ერთი ბრძანებით გაატარონ.
      PlantASeed:
        title: 'ცხოვრებისეული ალგორითმები: დათესე მცენარე'
        desc: ამ გაკვეთილში ნაჩვენებია, თუ როგორ ვიყენებთ ალგორითმებს ყოველდღიურ ცხოვრებაში, მაგალითად მცენარის დათესვისას. ასევე, ვისაუბრებთ კომპიუტერული მეცნიერების ზოგად სურათზე და იმაზე, თუ რამდენად მნიშვნელოვანია ალგორითმები.
      BuildingAFoundation:
        title: ფუნდამენტის აშენება
        desc: მოსწავლეები აგებენ სტრუქტურას მხოლოდ მიწოდებული რესურსებით. სტრუქტურამ გარკვეული დავალება უნდა შეასრულოს (მიაღწიოს გარკვეულ სიმაღლეს, გაუძლოს გარკვეულ წონას), და მოსწავლეები არჩევენ ღირს თუ არა მცდელობის გაგრძელება, როცა რაღაცები რთულდება.
      GettingLoopy:
        title: ჩაციკლვა
        desc: ამ გაკვეთილში საცეკვაო აქტივობით წარმოდგენილია პროგრამირების ახალი ცნება - ციკლები (განმეორებადი მითითებები). მოსწავლეები ისწავლიან უბრალო ილეთებს და შემდეგ მოუწევთ მათი გამეორება.
      RelayProgramming:
        title: პროგრამირება ცვლაში
        desc: მოსწავლეები მონაწილეობენ ესტაფეტაში, რომელშიც "ქაღალდზე გრაფიკული პროგრამირების" გამოსახულების მიხედვით ალგორითმის დასაწერად ეზოში სირბილი უწევთ. მოსწავლეს შეუძლია თითო ჯერზე მხოლოდ ერთი ინსტრუქციის დაწერა და თუ სადმე შეცდომაა, ინსტრუქციები უნდა წაიშალოს და პროცესი ხელახლა დაიწყოს.
      Conditionals:
        title: პირობითი ბრძანებები
        desc: 'პირობითი ბრძანებების სასწავლად მოსწავლეები თამაშობენ კარტს და ქმნიან წესებს, მაგალითად: "თუ წითელი კარტი ამოვა, ერთ ქულას მივიღებ" და "თუ შავი კარტი ამოვა, თქვენ მიიღებ ერთ ქულას."'
      BigEvent:
        title: დიდი მოვლენა
        desc: მოსწავლეები ეცნობიან პროგრამირების ახალ ცნებას - "მოვლენებს". მოვლენები ისეთი მოქმედებებია, რომელთაც კომპიუტერი მუდამ აკვირდება. მასწავლებელი ქაღალდის პულტზე ღილაკებს დააწვება, მოსწავლეები კი საპასუხო რეაქციას გამოავლენენ იმის მიხედვით, თუ რომელ ღილაკს დააწვა მასწავლებელი.
      GoingPlacesSafely:
        title: უსაფრთხო მგზავრობა
        desc: ინტერნეტი მძლავრი, მაგრამ ზოგჯერ საშიში ადგილია. მასწავლებლებმა უნდა აუხსნან მოსწავლეებს, თუ როგორ უნდა გამოიყენონ ინტერნეტი უსაფრთხოდ.
      GraphPaperProgramming:
        title: გრაფიკული პროგრამირება ქაღალდზე
        desc: მოსწავლეები წინასწარ განსაზღვრული ბრძანებების გამოყენებით წერენ ალგორითმს (მითითებების სიას), რათა თავიანთ კლასელებს ნახატი დაახატვინონ.
      PaperPlanes:
        title: 'ცხოვრებისეული ალგორითმები: ქაღალდის თვითმფრინავები'
        desc: ამ გაკვეთილში ნაჩვენებია, თუ როგორ ვიყენებთ ალგორითმებს ცხოვრებისეულ მოქმედებებში, მაგალითად, ქაღალდის თვითმფრინავის გაკეთებაში. ასევე ყურადრებას გავამახვილებთ კომპიუტერული მეცნიერების ზოგად სურათზე და იმაზე, თუ რამდენად მნიშვნელოვანია ალგორითმები.
      BinaryBracelets:
        title: ორობითი სამაჯურები
        desc: მოსწავლეები ქმნიან სამაჯურებს, რომლებმაც მათი სახელის პირველი ასო ორობითი სისტემით უნდა წარადგინონ. მოსწავლეები სწავლობენ იმას, რომ მონაცემების წარდგენა და შენახვა არაერთი გზით შეიძლება.
      DigitalFootprint:
        title: თქვენი ციფრული ნაკვალევი
        desc: მასწავლებლები მოსწავლეებს უხსნიან, რომ საკუთარ თავზე ინფორმაციის ინტერნეტში განთავსება ერთგვარ "ნაკვალევს" ტოვებს, რასაც თავისი შედეგები მოჰყვება.
      ComputationalThinking:
        title: გამოთვლითი აზროვნება
        desc: მოსწავლეები კომპიუტერულ აზროვნებას (დანაწევრება, კანონზომიერებების შედარება, აბსტრაქცია, ალგორითმები) იყენებენ, რათა გაარკვიონ, თუ როგორ ითამაშონ თამაში, რომელსაც არ აქვს მითითებები.
      FunctionalSuncatchers:
        title: ფუნქციური ვიტრაჟები
        desc: მოსწავლეები ვიტრაჟების შესაქმნელად ძაფებისა და მძივების გამოყენებით ქმნიან ფუნქციებიან და ცვლადებიან ალგორითმს (კოდს, რომლის ისევ და ისევ გამოყენება გვჭირდება).
      SongwritingParameters:
        title: სიმღერის დაწერა პარამეტრების გამოყენებით
        desc: მოსწავლეები სიმღერაში მისამღერის ცნებას იყენებენ, რათა გაიაზრონ, თუ რას ნიშნავს ფუნქციის განსაზღვრა და გამოძახება.
      DiceRace:
        title: 'ცხოვრებისეული ალგორითმები: კამათლების შეჯიბრი'
        desc: ამ გაკვეთილში ნაჩვენებია, თუ როგორ ვიყენებთ ალგორითმებს ყოველდღიურ ცხოვრებაში. გაკვეთილის მსვლელობისას მოსწავლეები გამოიცნობენ და დაწერენ კამათლების შეჯიბრის ალგორითმს.
      Internet:
        title: ინტერნეტი
        desc: მოსწავლეები ფურცელზე დაწერილ შეტყობინებებს აგზავნიან და ცდილობენ ინტერნეტის გადაცემის მეთოდები წარმოადგინონ.
      Crowdsourcing:
        title: ქრაუდსორსინგი
        desc: კომპიუტერულ მეცნიერებაში მოსწავლეები იყენებენ ამოცანის ამოხსნის ცნობილ ტექნიკას - ქრაუდსორსინგს და დავალებას ერთობლივად უფრო ეფექტურად ასრულებენ, ვიდრე ცალკეული მოსწავლე შეასრულებდა.
      DigitalCitizenship:
        title: ციფრული მოქალაქეობა
        desc: მოსწავლეები სწავლობენ განსხვავებას პირად ინფორმაციასა და პერსონალურ ინფორმაციას შორის, რისი გაზიარება ონლაინ უსაფრთხოა და რისი - არა.
      TangramAlgorithms:
        title: ტანგრამული ალგორითმები
        desc: ეს გაკვეთილი მნიშვნელოვან რაღაცას გვაჩვენებს ალგორითმებზე. თუ ალგორითმს მარტივია, მაშინ მისი გამოყენება მრავალნაირად შეიძლება. თუ გსურთ, რომ ყველამ ერთნაირი შედეგი მიიღოს, მაშინ თქვენს ალგორითმს მეტი დეტალი დასჭირდება.
      EnvelopeVariables:
        title: ცვლადები კონვერტებში
        desc: ცვლადები კომპიუტერულ მეცნიერებაში თავისუფლებას იძლევა. ამ გაკვეთილში ახსნილია, თუ რა არის ცვლადები და როგორ გამოიყენება ისინი. გირჩევთ ეს აქტივობა აბსტრაქციაზე გაკვეთილამდე (ან მასთან ერთად) გამოიყენოთ, რათა მოსწავლეებმა იდეა კარგად გაიგონ.
      MadGlibs:
        title: Mad Glibs
        desc: აბსტრაგირება კომპიუტერული მეცნიერისთვის ერთ-ერთი მნიშვნელოვანი უნარია. ამ აქტივობაში მოსწავლეები გაანალიზებენ ამბებს და  გამოჰყოფენ მათში განსხვავებებს ცალკე ამბებად. ეს განყენებული ამბები სხვა, უფრო საინტერესო ამბების ერთგვარ ნიმუშად იქცევა.
      ForLoopFun:
        title: ხალისი "მიზნისთვის" ციკლით
        desc: უკვე ვიცით, რომ ციკლები მოქმედებების გამეორების საშუალებას გვაძლევს, ახლა კი ვისწავლით, თუ როგორ გამოვიყენოთ ციკლები, რომლებშიც დამატებითი სტრუქტურაა ჩაშენებული.
      SongwritingWithParameters:
        title: სიმღერის დაწერა პარამეტრების გამოყენებით
        desc: 'კომპიუტერული მეცნიერების სამყაროს ერთ-ერთი ბრწყინვალე სტრუქტურაა ფუნქცია. ფუნქციები (რომელთაც ზოგჯერ პროცედურებს უწოდებენ) არის მინი–პროგრამები, რომელთა გამოყენება თქვენს პროგრამაში ისევ და ისევ შეგიძლიათ. ეს გაკვეთილი მოსწავლეებს დაეხმარება იმის გაგებაში, თუ რატომაა გამოსადეგი კოდის ბლოკების ფუნქციებად გაერთიანება.  '
      BinaryImages:
        title: ორობითი სურათები
        desc: მიუხედავად იმისა, რომ მრავალი ადამიანი ორობითს ცალსახად ნულიანებად და ერთიანებად აღიქვამს, ჩვენს წინა კურსებში მოსწავლეებმა ისწავლეს, რომ ინფორმაციის გადმოცემა მრავალგვარი ორობითი ოპერაციით შეიძლება. ამ გაკვეთილში კიდევ უფრო სიღრმისეულად გავეცნობით ამ თემას და გაჩვენებთ, თუ როგორ ინახავს კომპიუტერი ორობითში უფრო რთულ ინფორმაციას (მაგალითად, სურათებსა და ფერებს).
      VideoGamesCoordinatePlanes:
        title: ვიდეოთამაშები და საკოორდინატო სიბრტყეები
        desc: აღმოაჩინეთ, თუ როგორ გამოიყენება ალგებრა თქვენ საყვარელ ვიდეოთამაშებში! გამოიკვლიეთ, თუ როგორ გვეხმარება ალგებრული გამოსახულებები და საკოორდინატო სიბრტყეები იმის გარკვევაში, როგორ მუშაობს ვიდეოთამაშები და დაგეგმეთ ვიდეო თამაში, რომელსაც თქვენ შექმნით.
      Contracts:
        title: კონტრაქტები, დომენები და დიაპაზონი
        desc: კონტრაქტები ფუნქციების გაგებისა და გარჩევის საშუალებას გვაძლევს. ამ გაკვეთილში ვნახავთ, თუ როგორ გვეხმარება კონტრაქტები ახალი პროგრამირების ენის ან ფუნქციის გაგებაში.
      DesignRecipe:
        title: დიზაინის რეცეპტი
        desc: უკანასკნელ ნაბიჯში მოსწავლეებმა ძალიან უბრალო ფუნქციები დაწერეს - მაგრამ უფრო რთული ფუნქციები უფრო დაფიქრებულ მიდგომას საჭიროებს. დიზაინის რეცეპტი ფუნქციის წერის სტრუქტურული მიდგომაა, რომელიც საცდელი შემთხვევების დაწერასაც გულისხმობს იმის შესამოწმებლად, რომ ფუნქცია მართლაც მოლოდინის შესაბამისად მუშაობს.
      Booleans:
        title: ბულის ტიპის მონაცემები და ლოგიკა
        desc: ბულის ტიპის მონაცემი არის მეოთხე და უკანასკნელი მონაცემის ტიპი, რომელსაც ამ კურსში ისწავლით. ამ აქტივობაში გაიგებთ, თუ რა არის ბული და როგორ გვეხმარება ის ლოგიკური ფუნქციების დაწერაში
      ConditionalsPiecewiseFunctions:
        title: პირობითი ბრძანებები და ნაწილობითი ფუნქციები
        desc: ფუნქციებისთვის გადაცემული პარამეტრები მრავალფეროვან შედეგებს ძალიან მკაცრი ნიმუშის საფუძველზე იძლევა. ვთქვათ, გვსურს გარკვეული მნიშვნელობის მქონე პარამეტრებით შედეგები ერთი ნიმუშის მიხედვით მივიღოთ, სხვა მნიშვნელობის მქონე პარამეტრებით კი - მეორე ნიმუშის მიხედვით. სწორედ აქაა საჭირო პირობითი ბრძანებები...
      CollisionDetection:
        title: შეჯახების აღმოჩენა და პითაგორას თეორემა
        desc: თამაშების უმეტესობაში მნიშვნელოვან ასპექტს წარმოადგენს იმის დადგენა, თუ როდის ეხებიან ობიექტები ეკრანზე ერთმანეთს. ამ გაკვეთილში ვნახავთ, თუ როგორ გამოიყენება პითაგორას თეორემა და მანძილის ფორმულა ორ წერტილს შორის მანძილის გასაგებად და როგორ წყდება, ეხება თუ არა ეს ორი ობიექტი (ან თამაშის პერსონაჟი) ერთმანეთს.

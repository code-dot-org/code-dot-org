        # შიგთავსის დამატება\r
        \r
        ალბათ, უკვე იპოვნეთ არაერთი ვებ-საიტი, რომელიც დაგეხმარებათ თქვენი არჩეული მიზნის შესასრულებლად. თუ არა, გააგრძელეთ კვლევა! სხვა შემთხვევაში კი, უკვე დროა დაიწყოთ თქვენი გვერდის შიგთავსის სტრუქტურიზაცია.\r
        \r
        მთელი იმ შიგთავსისათვის, რომელიც გარე წყაროებიდან მოიპოვეთ, თქვენ დაგჭირდებათ შესაბამისი ატრიბუციის გაკეთება თავდაპირველი შემქმნელისადმი. მანამდე კი, უბრალოდ ფრჩხილებში დაურთეთ იმ საიტის მისამართი, საიდანაც აიღეთ. მაგალითად\r
        \r
        * ASPCA-ზე დაყრდნობით, თავშესაფარში ჩაბარებული ცხოველების მხოლოდ 10%-ს ჩაუტარდათ სტერილიზაცია ან კასტრაცია (http://www.aspca.org/animal-homelessness).\r
        * შესაბამის თავშესაფრებში ევთანაზია უტარდება წელიწადში 2.7 მილიონ ცხოველს (http://www.aspca.org/animal-homelessness).\r
        \r
        # დავალება\r
        \r
        თქვენი გვერდის განლაგების სპეციფიკა დამოკიდებულია თქვენს მიზნებსა და თემებზე, მაგრამ ძირითადად, თქვენ უნდა შექმნათ შემდეგი სტრუქტურა\r
        \r
        * პირველი დონის ჰედერი ყურადღების მიმქცევი სათაურით თქვენი გვერდისთვის\r
        * მეორე დონის ჰედერი ცალკეული არგუმენტებისათვის, თქვენი მიზნის მხარდასაჭერად\r
        * შიგთავსის აბზაცები თითოეული მეორე დონის ჰედერის ქვეშ\r
        * იმ საიტების მისამართები სადაც მოიპოვეთ ინფორმაცია\r
        * ჯერ არ იდარდოთ თქვენი გვერდის სტილზე, ორიენტირებული ვართ მხოლოდ შიგთავსზე\r
        

რული.\\r </details>\\r <details>\\r <summary>**რა არის ატრიბუტი?**</summary>\\r ატრიბუტები არის დამატებითი ინფორმაცია, რომელსაც შეიცავს თეგი. ატრიბუტებს აქვთ სახელები და მნიშვნელობები. სახელი გვეუბნება, თუ რა სახის ინფორმაციაა მოწოდებული და შემდეგ მნიშვნელობა იძლევა კონკრეტულ ინფორმაციას ამა თუ იმ თეგისთვის.\\r \\r მაგალითად, &lt;img&gt; თეგებს აქვს ორი ატრიბუტი, src და alt. src აღნიშნავს სურათის ფაილის სახელს, ხოლო alt წაკითხვადი ტექსტით ატყობინებს ბრაუზერს, თუ რა არის გამოსახული სურათზე.\\r </details>\\r </div>\\r \\r\nრეცეპტის გვერდი ბევრად უკეთესია ნამცხვრის სურათით, ამიტომაც ჩვენ დავამატეთ ის ამ გვერდზე. თუმცა ის გვერდის სხვა ადგილს უფრო მოუხდება.\\r\n\\r\n# დავალება\\r\n* გადახედეთ ფაილების სიას თქვენი სამუშაო სივრცის მარცხენა მხარეს და იპოვეთ ფაილი სახელად \"scotcheroos.jpeg\"\\r\n* გამოიყენეთ დამკვირვებელი ხელსწყო იმ კოდის საპოვნელად, რომელიც უზრუნველყოფს სურათის გვერდზე გამოჩენას.\\r\n* დარწმუნდით, რომ თქვენ და თქვენი პარტნიორი თანხმდებით, თუ როგორ მუშაობს სურათის თეგი.\\r\n* სცადეთ სურათის გვერდის თავში ატანა."

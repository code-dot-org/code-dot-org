      CSD U3 Mouse Input Bee 2_markdown_instruction: "# შემთხვევითი წერტილი\\r\n\\r\n<img\nsrc=\"https://images.code.org/d124946bb9e01a3623078c2a87beea8c-image-1477681483067.gif\"\nstyle=\"float:right\">\\r\n\\r\nახლა, როდესაც თქვენ შეგიძლიათ ამოძრაოთ ფუტკარი მაუსის კურსორის მიმართულებით, მოდით გავაკეთოთ ისე, რომ ფუტკარმა იფრინოს კურსორის გარშემო ისე, როგორც მარჯვენა სურათზეა გამოსახული. ამის გასაკეთებლად, თქვენ უნდა **მიანიჭოთ `mouseX`-ს ან `mouseY`-ს შემთხვევითი რიცხვი -50-ს და 50-ს შორის.**\\r\n\\r\n# დავალება\\r\nთქვენ უკვე გაქვთ ფუტკრის სპრაიტი, რომელიც მაუსის კურსორს მიყვება.\\r\n\\r\n* განაახლეთ x და y კოორდინატები ისე, რომ ისინი იღებნდნენ შემთხვევით, მაგრამ კურსორთან ახლომდებარე მნიშვნელობებს.\\r\n\\t* მიანიჭეთ `World.mouseX`-ს და `World.mouseY`-ს შემთხვევითი რიცხვი  -50-ს და 50-ს შორის.\\r\n* საჭიროების შემთხვევაში, გამოიყენეთ `World.frameRate` ბლოკი, რათა შეანელოთ ანიმაცია და შეარჩიოთ საუკეთესო კადრების სიხშირე. \\r\n\\r\n_გამოწვევა:\n**დაამატეთ კიდევ 3 ფუტკარი**, რომლებიც მიყვებიან მაუსის კურსორს ერთნაირად და შექმნიან ფუტკრების გუნდს._"

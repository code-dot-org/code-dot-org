რაუზერს, რა არის გამოსახული სურათზე.\\r\n</details>\\r\n</div>\\r\n\\r\n# დეტალები მნიშვნელოვანია\\r\n\\r\nაუცილებელია , რომ `src` ატრიბუტი მიუთითებდეს გამოსაყენებელი სურათის ფაილის  _ზუსტ_ სახელს, რაც იმას ნიშნავს, რომ საჭიროა ყურადღება მიაქციოთ მართლწერას, დიდ და პატარა ასოებს და ფაილის გაფართოებას. ამ გვერდზე მოცემული სამივე სურათი დაზიანებულია, რადგან შეცდომითაა გამოყენებული  `src` ატრიბუტი. წყაროდ გამოიყენეთ ფაილების მენიუ და გაასწორეთ თითოეული სურათის თეგი.\\r\n\\r\n_შენიშვნა: იმის მიუხედავად, რომ სურათები როგორც საჭიროა, ისე არ იტვირთება, ჩვენი ვებ-საიტი მაინც აჩვენებს აღწერით ტექსტს, თუ რა უნდა იყოს იქ ნაჩვენები, რადგანაც ჩვენ გამოვიყენეთ  `alt` ატრიბუტები. მაგარია!_"

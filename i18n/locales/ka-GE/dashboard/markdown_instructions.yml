      CSD U2 Header Demo_markdown_instruction: "# ჰედერები\\r\n\\r\n<div style=\"float:\nright; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\\r\n<details>\\r\n<summary>**რა არის ჰედერი?**</summary>\\r\nჰედერი არის ვებ-გვერდის სექციების სხვადასხვა ზომის სათაური. ჰედერები აუმჯობესებენ თქვენი ვებ-გვერდის სტრუქტურას და უფრო მარტივად წაკითხვადს ხდიან მას.\\r\n</details>\\r\n<details>\\r\n<summary>**როგორ შევქმნა სხვადასხვა ზომის ჰედერი?**</summary>\\r\nარსებობს 6 სხვადასხვა ზომის ჰედერი. აქამდე, დასაწყისისთვის, თქვენ იყენებდით ყველაზე დიდს - &lt;h1&gt;. HTML-ის თეგში, ციფრი 1 მიუთითებს, რომ ეს არის ყველაზე დიდი ჰედერი. ყველაზე პატარა ჰედერი არის &lt;h6&gt;. აგრეთვე, შეგიძლიათ სცადოთ თეგები  &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;,\nდა &lt;h5&gt;, რომელთა ზომაც მცირდება ციფრის ზრდასთან ერთად.\\r\n</h1>\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML?**</summary>\\r\nHTML არის ჰიპერტექსტური მარკირების ენის აბრევიატურა (Hypertext Markup Language). ის გამოიყენება ვებ-გვერდის შიგთავსის სტრუქტურირებისთვის. HTML იყენებს თეგებს ელემენტების დასაწყისის და დასასრულის აღსანიშნავად. ეს თეგები არის ასოების ისეთი მიმდევრობები, რომლებიც არ ემთხვევა ინგლისურ სიტყვებს, რომ შიგთავსი და სტრუქტურა ერთმანეთისაგან ადვილად გავარჩიოთ.\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML ელემენტი?</summary>\\r\nHTML-ის ელემენტი არის ვებ-გვერდის ნაწილი, რომელიც იწყება გამხსენილი თეგით და, ზოგჯერ, სრულდება დახურვის თეგით. ელემენტი აგრეთვე მოიცავს თეგებს შორის მყოფ შიგთავსს. მაგალითად: \\r\n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"\nstyle=\"width:500px\">\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML თეგი?**</summary>\\r\nHTML თეგი არის სიმბოლოების განსაკუთრებული მიმდევრობა, რომელიც ეუბნება კომპიუტერს, თუ სად იწყება და სად მთავრდება HTML-ის ელემენეტი და რა სახისაა ის.\\r\n</details>\\r\n</div>\\r\n\\r\nაქამდე თქვენ შიგთავსს აბზაცებად ჰყოფდით. ამის გარდა, HTML საშუალებას გაძლევთ, კოდი **ჰედერებით** მოაწესრიგოთ. ჰედერი არის ტექსტის მოკლე ნაწილი, რომელიც გვერდის თავში თავსდება, სათაურივით.\\r\n\\r\nგააკეთეთ ეს:\\r\n* იპოვეთ ჰედერები ქვემოთ მოცემულ ვებ-გვერდზე და, ინსპექტორის ხელსაწყოს გამოყენებით, ნახეთ მათი კოდი.\\r\n* დარწმუნდით, რომ თქვენ და თქვენი მეწყვილე თანხმდებით, თუ რისთვის გამოიყენება თეგები.\\r\n* შეცვალეთ კოდი ისე, რომ \"ნახატი\" და \"2 წელი\" ემთხვეოდეს გვერდის დანარჩენ ჰედერებს."
      CSD U2 Header Sizes_markdown_instruction: "# ჰედერის ზომები\\r\n\\r\n<div style=\"float:\nright; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\\r\n<details>\\r\n<summary>**რა არის ჰედერი?**</summary>\\r\nჰედერები არის სხვადასხვა ზომის სათაურები ვებ-საიტზე. ჰედერები თქვენს ვებდგვერდს ნაწილებად ჰყოფენ, რათა მომხმარებელმა მარტივად შეძლოს მისი წაკითხვა.\\r\n</details>\\r\n<details>\\r\n<summary>**როგორ შევქმნა სხვადასხვა ზომის ჰედერები?**</summary>\\r\nჰედერები 6 სხვადასხვა ზომის არსებობს. ყველაზე ხშირად გამოიყენება &lt;h1&gt;. ნომერი 1 HTML-ის თეგში მიგვანიშნებს, რომ ის ყველაზე დიდი ზომისაა; ყველაზე პტარა არის &lt;h6&gt;. შეგიძლია ასევე სცადო &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt; და &lt;h5&gt; თეგები. რაც უფრო დიდია რიცხვი, მით უფრო პატრა ზომისაა ჰედერი.\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML?**</summary>\\r\nHTML იშიფრება როგორც Hypertext Markup Language, ანუ, ჰიპერტექსტური მარკირების ენა. HTML-ით ვებ-გვერდს და მასზე განთავსებულ ინფორმაციას ვანიჭებთ გარკვეულ სტრუქტურასა და დიზაინს. HTML იყენებს თეგებს, რათა დაახარისხოს და ერთმანეთისგან გამოყოს, თუ სად მთავრდება ვებ-გვერდის ერთი ელემენტი და იწყება მეორე. ეს თეგები სიმბოლოების ისეთი კომბინაციების, რომლებიც ჩვეულებრივ მეტყველებაში არ გამოიყენება, სწორედ იმისთვის, რომ მარტივად შეიძლებოდეს თეგისა და შიგთავსის განცალკევება.\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML ელემენტი? **</summary>\\r\nHTML ელემენტი არის ვებ-გვერდის ნაწილი, რომელიც მონიშნულია გამღები თეგით და ხანდახან სრულდება დამხურეავი თეგით. ელემენტის ნაწილია ასევე შიგთავსი ამ თეგებს შორის, მაგალითად: \\r\n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"\nstyle=\"width:500px\">\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML თეგი? **</summary>\\r\nესაა სპეციალური სიმბოლოების ერთობლიობა, რომელიც გვეუბნება, თუ სად იწყება და მთავრდება HTML ელემენტი და რა ტიპის ელემენტია ის.\\r\n</details>\\r\n\\r\n</div>\\r\n\\r\nჰედერი შეიძლება იყოს სხვადასხვა ზომის. ამ გვერდზე არის ექვსი სხვადასხვა ზომის ჰედერი, მაგრამ ყველა არეულია. შეგიძლიათ შენ და შენს პარტნიორს გაარკვიოთ, როგორ შეასწოროთ ისინი?\\r\n\\r\n\\r\n\\r\nგააკეთეთ შემდეგი:\\r\n*\nგამოიყენეთ ინსპექტორის ხელსაწყო რათა მიხვდეთ, რა ზრდის ჰედერს ზომაში.\\r\n*\nდარწმუნდი, რომ შენ და შენი პარტნიორი თანხმდებით იმაზე, თუ რას აკეთებენ ჰედერის განსხვავებული თეგები.\\r\n*\nშეცვალე თეგები ისე, რომ დაალაგო ჰედერები დიდი ზომიდან პატარა ზომამდე და ტექსტი გვეუბნებოდეს სწორ ზომას ისე, როგორც ქვემოთ მოცემულ სურათშია.\\r\n\\r\n<img\nsrc=\"https://images.code.org/762022f97a355dd63dce5ecc8d0127aa-image-1493161154608.58.15\nPM.png\" style=\"width:100px\" style=\"float:left\">\\r\n"
      CSD U2 Header Test_markdown_instruction: "# ჰედერები და პარაგრაფები\\r\n\\r\n<div\nstyle=\"float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left:\n20px; font-size:14px\" markdown=\"1\">\\r\n<details>\\r\n<summary>**რა არის \nპარაგრაფი?**</summary>\\r\nპარაგრაფი არის HTML ელემენტი, რომელიც აღინიშნება გამღები('<p>') და დამხურავი('</p>') თეგით. HTML-ში პარაგრაფი შეიძლება იყოს ნებისმიერი სიგრძის, დაწყებული ერთი სიტყვიდან დამთავრებული წინადადებების ერთობლიობით. თქვენი ვებ-გვერდის მთელი ტექსტი მოთავსებული უნდა იყოს HTML ელემენტებში (სათაურებსა და პარაგრაფებში). პარაგრაფი აჯგუფებს წინადადებებს,  ჯგუფების ერთმანეთისგან გამოსაყოფად კი მათ შორის სივრცეს ტოვებს.\\r\n</details>\\r\n<details>\\r\n<summary>**როგორ \nშევქმნა რამდენიმე პარაგრაფი?**</summary>\\r\nპარაგრაფი აღინიშნება გამღები('<p>') და დამხურავი('</p>') თეგით. ერთზე მეტი პარაგრაფის შესაქმნელად თქვენ დაგჭირდებათ რამდენიმე გამღები და დამხურავი `<p>` თეგი. მაგალითად:\\r\n<pre>\\r\n\\t&lt;p&gt;\\r\n    \\tეს\nარის პარაგრაფი.\\r\n    &lt;/p&gt;\\r\n\\t&lt;p&gt;\\r\n    \\tეს სხვა\nპარაგრაფია.\\r\n    &lt;/p&gt;\\r\n</pre>\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის \nჰედერი?**</summary>\\r\nჰედერი არის HTML ელემენტი. ის ვებ-გვერდზე გამოყოფს სექციების სათაურებს და ანიჭებს მათ განსხვავებულ ზომებს, რაც გვეხმარება ვებ-გვერდის სტრუქტურის შექმნაში და მომხმარებელსაც უადვილებს კითხვას.\\r\n</details>\\r\n<details>\\r\n<summary>**როგორ\nგავაკეთო განსხვავებული ზომის ჰედერები?**</summary>\\r\nჰედერს შესაძლებელია ჰქონდეს 6 სხვადასხვა ზომა. აქამდე თქვენ ძირითადად იყენებდით ყველაზე დიდს &lt;h1&gt;. რიცხვი 1 HTML თეგში მიუთითებს, რომ ეს არის ყველაზე დიდი ზომის ჰედერი. ყველაზე პატარა ზომისაა &lt;h6&gt;. შეგიძლიათ მოსინჯოთ &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;,\nand &lt;h5&gt; თეგებიც, რომლის ზომებიც პატარავდება რიცხვის ზრდასთან ერთად.\\r\n</h1>\\r\n</details>\\r\n<details>\\r\n<summary>**რა\nარის HTML?**</summary>\\r\nHTML იშიფრება, როგორც Hypertext Markup Language, ანუ, ჰიპერტექსტური მარკირების ენა. ის გამოიყენება ვებ-გვერდის შიგთავსის სტრუქტურიზებისთვის. HTML იყენებს თეგებს, რომ განსაზღვროს, სად იწყება და სად მთავრდება სტრუქტურის კონკრეტული ნაწილი. ეს თეგები წარმოადგენენ ლათინური ასოების ნაკრებებს, რომლებიც სამეტყველო ენაში არ გვხვდება, რათა შესაძლებელი იყოს თეგების და მათი შიგთავსის განსხვავება.\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML\nელემენტი?**</summary>\\r\nHTML ელემენტი საიტის ნაწილია. მისი დასაწყისი და ზოგჯერ დასასრულიც აღნიშნულია შესაბამისი თეგებით. ელემენტი თავის თავში მოიცავს თეგის შიგთავსსაც. მაგალითად: \\r\n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"\nstyle=\"width:500px\">\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის \nHTML თეგი?**</summary>\\r\nHTML თეგი წარმოადგენს ლათინური ასოების ნაკრებს. ის მოწყობილობებს ეუბნება, სად იწყება და სად მთავრდება HTML ელემენტი, ასევე რა ტიპისაა ეს ელემენტი.\\r\n</details>\\r\n\\r\n</div>\\r\n\\r\nამ გვერდის ავტორმა დაამატა დიდი რაოდენობის შიგთავსი, თუმცა მის სტრუქტურიზებაზე არ უფიქრია. მთელი ტექტსი არეულია ერთმანეთში.\\r\n\\r\nგააკეთეთ შემდეგი:\\r\n* გადაათვალიერეთ შიგთავსი მეწყვილესთან ერთად და მოიფიქრეთ, როგორი სტრუქტურა იქნება ამ შიგთავსისთვის შესაფერისი.\\r\n* დაწერეთ მოფიქრებული სტრუქტურის კოდი სათაურისა და პარაგრაფის თეგების გამოყენებით.\\r\n"
      CSD U2 Heading Demo_markdown_instruction: "# სათაურები\\r\n\\r\n<div style=\"float:\nright; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\\r\n<details>\\r\n<summary>**რას წარმოადგენენ სათაურები?**</summary>\\r\nსათაურები ვებ-გვერდზე სექციების განსხვავებული ზომის სახელებს წარმოადგენენ. სათაურები ხელს უწყობენ თქვენი ვებ-გვერდის სტრუქტურის შექმნას, რადგან ასრულებენ გამყოფების როლს და აუმჯობესებენ გვერდის წაკითხვადობას.\\r\n</details>\\r\n<details>\\r\n<summary>**როგორ შევქმნა განსხვავებული ზომის სათაურები?**</summary>\\r\nსათაურების 6 სახეობა არსებობს. აქამდე თქვენ ყველაზე დიდი სათაური გამოგიყენებიათ: &lt;h1&gt;. რიცხვი '1' HTML თეგში განსაზღვრავს იმას, რომ ეს სათაური ყველაზე დიდია. ყველაზე პატარა სათაურია &lt;h6&gt;. ასევე შეგიძლიათ გამოსცადოთ &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;,\nand &lt;h5&gt; თეგები, რომლებიც პატარავდებიან განმსაზღვრელი რიცხვის ზრდასთან ერთად.\\r\n</h1>\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML?**</summary>\\r\nHTML არის Hypertext Markup Language-ის აბრევიატურა (ჰიპერტექსტური მარკირების ენა). HTML გამოიყენება თქვენი ვებ-გვერდისა და მასზე არსებული ინფორმაციის სტრუქტურირებისთვის. HTML იყენებს თეგებს, რათა განსაზღვროს, თუ სად იწყება და მთავრდება ელემეტები. ეს თეგები წარმოადგენენ ასოების ისეთ მიმდვრობებს, რომლებიც ინგლისურ სიტყვებს არ ემთხვევა, რათა მარტივად გავარჩიოთ კოდი და შიგთავსი ერთამანეთისგან. \\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML ელემენტი?**</summary>\\r\nHTML ელემენტი არის ვებ-საიტის ნაწილი, რომელიც იწყება გამხსნელი თეგით და ზოგჯერ მთავრდება დამხურავი თეგით. ელემენტი ასევე მოიცავს თეგებს შორის მოთავსებულ ინფორმაციას. მაგალითად: \\r\n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"\nstyle=\"width:500px\">\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML თეგი?**</summary>\\r\nHTML თეგი არის ასოების განსაკუთრებული მიმდევრობა, რომელიც ეუბნება მანქანას თუ როდის იწყება ან მთავრდება HTML ელემენტი და რა ტიპისაა ის.\\r\n</details>\\r\n</div>\\r\n\\r\nაქამდე თქვენ გაანაწილეთ თქვენი მონაცემები აბზაცებად.  არსებობს კიდევ ერთი გზა, რომელსაც HTML-ი გთავაზობთ: კოდის ორგანიზება **სათაურების** გამოყენებით. სათაური არის მოკლე ტექსტი, რომელიც თავსდება შიგთავსის სექციის თავში.\\r\n\\r\nგააკეთეთ ეს:\\r\n* იპოვეთ სათაურები ქვემოთ მოცემულ ვებ-გვერდში და გამოიყენეთ ინსპექტორის ხელსაწყო, რათა ნახოთ, თუ რომელი კოდი ქმნის მათ.\\r\n* დარწმუნდით, რომ თქვენ და თქვენი მეწყვილე შეთანხმდით იმაზე, თუ რას აკეთებს თითოეული თეგი.\\r\n*\nშეცვალეთ კოდი ისე, რომ \"ნახატი\" და \"2 წელი\" ემთხვეოდეს გვერდზე არსებულ სათაურებს."

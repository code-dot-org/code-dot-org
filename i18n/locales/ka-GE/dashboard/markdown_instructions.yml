      Room Escape Workshop - 9-2_markdown_instruction: "# გასაღებზე დაკლიკვა\\r\n\\r\n<img src=\"https://images.code.org/1a736d2774860bebc5072b8ae8b38f34-image-1491066638078.10.00\nPM.png\" style=\"width:170px;float:right\">\\r\n\\r\nროდესაც მომხმარებელი დააწკაპებს გასაღებზე თქვენ გჭირდებათ, რომ იცოდეთ, რომ მას ის უჭირავს. ამის გასაკეთებლად, თქვენ შეგიძლიათ გადაადგილოთ გასაღები ოთახის ქვედა კუთხეში. \\r\n\\r\n# დავალება\\r\n\\r\n* დაამატეთ `onEvent`\nბლოკი, როდესაც მომხმარებელი დააწკაპებს გასაღებს. \\r\n* `onEvent` ბლოკის შიგნით:\\r\n\\t*\nგამოიყენეთ `setPosition`, რათა გადაადგილოთ გასაღები ეკრანის ქვედა კუთხეში"
      Room Escape Workshop - 9_markdown_instruction: "# გასაღებზე დაკლიკვა\\r\n\\r\n<img src=\"https://images.code.org/349cff555af4337118791d84acf1a5b2-image-1490371172781.59.08\nAM.png\" style=\"width:200px;float:right\">\\r\n\\r\nროდესაც მომხმარებელი დააწკაპებს გასაღებზე თქვენ გჭირდებათ, რომ იცოდეთ, რომ მას ის უჭირავს. ამის გასაკეთებლად, თქვენ შეგიძლიათ გადაადგილოთ გასაღები ოთახის ქვედა კუთხეში. \\r\n\\r\n# დავალება\\r\n\\r\n* დაამატეთ გასაღების სურათი ოთახის ქვედა მარჯვენა კუთხეში \\r\n* `onEvent` ბლოკის შიგნით:\\r\n\\t*\nდამალეთ გასაღები დიზაინის რეჟიმიდან"
      Room Escape Workshop - free play_markdown_instruction: "# თქვენ ეს შეძელით!\\r\n\\r\nთქვენ დააღწიეთ თავი ოთახს! ახლა კი, მასში ცვლილებების შეტანის დროა. \\r\n\\r\nგაითვალისწინეთ:\\r\n\\r\n* დაუმატეთ ოთახს მეტი სტილი\\r\n* დაამატეთ მეტი ისეთი რამ ოთახში, რასთანაც მომხმარებლებს ურთიერთქმედების საშუალება ექნებათ\\r\n* ეცადეთ თქვენი საიდუმლო კოდი გახადოთ რენდომი\\r\n* დაამატეთ მეტი ოთახი"
      SG U3L2_TurtleSquare_right_markdown_instruction: "<img src=\"https://images.code.org/ad48e7224312a6c41f4fc5727af53cc0-image-1436287265071.png\"\nalign=right>\\r\n# გააკეთეთ ეს:\\r\nამჯერად, დახატეთ 1 x 1 კვადრატი კუს *წინ და მარჯვნივ* რაც შეიძლება ზუსტად. გაითვალისწინეთ, რომ არ არის მარჯვნივ მობრუნების ბრძანება! თქვენ უნდა გაარკვიოთ, თუ როგორ დახატოთ ეს, მხოლოდ მარცხნივ მორუნებისა და წინ გადაადგილების საშუალებით. პროგრამა უნდა გაჩერდეს კუსთან მის თავდაპირველ პოზიციაში, სახით მისი თავდაპირველი მიმართულებით.\\r\n\\r\nროდესაც მორჩებით, დააწკაპუნეთ დასრულების ღილაკს, რომ გადახვიდეთ შემდეგ პრობლემაზე.\\r\n"
      Standalone_Artist_1_markdown_instruction: "კეთილი იყოს თქვენი მობრძანება სამხატვროში! ჯერ ვცადოთ კვადრატის შექმნა მარჯვნივ მობრუნებისა და წინ გადაადგილების ბლოკებით. თითეული გვერდი უნდა იყოს 100 პიქსელი.\\r\n\\r\n"
      Standalone_Artist_2_markdown_instruction: "დახატეთ ეს რომბი 120 და 60 გრადუსი კუთხეებით და 150 პიქსელი სიგრძის გვერდებით.\\r\n\\r\n"
      Standalone_Artist_3_markdown_instruction: "შეგიძლიათ დახატოთ ეს ექვსკუთხედი 100 პიქსელიანი გვერდებითა და 60 გრადუსიანი მობრუნებებით?\\r\n\\r\n"
      Standalone_Artist_4_markdown_instruction: "ახლა ახალი ბლოკი გაქვთ სათამაშოდ. ეს ბლოკია ციკლი. ის ბრძანებების სიას გაიმეორებს. რა მოხდება თუ ამ ბრძანებებს ექვსჯერ გავატარებთ ციკლში?\\r\n\\r\n"
      Standalone_Artist_5.5_markdown_instruction: "დაუკვირდით, როგორ გამარტივდა რომბის კოდი, როცა ის ციკლად გადავაკეთეთ. შეგიძლიათ მთელი მწკრივი 12-ჯერ გაატაროთ ციკლში და ყვავილი დაიხატება. მინიშნება: ყველა რომბი რომ ერთმანეთზე არ დაიხატოს, თითოეულის შემდეგ მოგვიწევს 30 გრადუსით მობრუნება.\\r\n\\r\n"
      Standalone_Artist_5_markdown_instruction: "რამდენჯერ უნდა გაატაროთ ეს რომბი ციკლში, რომ ყვავილი დახატოთ?\\r\n\\r\n"
      Standalone_Artist_6_markdown_instruction: "გაატარეთ ეს ექვსკუთხედი ციკლში ექვსჯერ და შექმენით დიზაინი. რამდენი გრადუსით მოგიწევთ მობრუნება ყოველ ჯერზე? მინიშნება: გაყავით წრის გრადუსების რაოდენობა იმ რაოდენობაზე, რამდენჯერაც აპირებთ ციკლის გაშვებას.\\r\n\\r\n"

      CSD U2 Image Tag 2_markdown_instruction: "<div style=\"float: right; height:\n250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\\r\n<details>\\r\n<summary>**როგორ უნდა დავამატო სურათები?**</summary>\\r\nთეგი `<img>` საშუალებას გაძლევთ გამოაჩინოთ სურათები თქვენს ვებ-გვერდზე. <br><br>\\r\\r\nმაგალითი:\\r\n<pre>&lt;img\nsrc=\"dog.png\" alt=\"dog jumping\"/&gt;</pre><br><br>\\r\n\\r\nიმისათვის, რომ უთხრათ ბრაუზერს, თუ რომელი ფაილი გამოიყენოს, დამატებით ინფორმაცია, სახელად **ატრიბუტი** ემატება &lt;img&gt; თეგს, ფრჩხილებს შორის. ატრიბუტი `src` მოდის სიტყვიდან **s**ou**rc**e (წყარო) და ინახავს სურათის სახელს. სურათების ფაილების სახელები მოიცავენ გაფართოებების, რაც ეუბნება კომპიუტერს, თუ რა სახის სურათთან აქვს საქმე. ძირითადი გაფართოებებია .jpg .jpeg .png. <br><br>\\r\n\\r\nsrc ატრიბუტის გარდა, სურათის ელემენტს ასევე ახლავს `alt` ატრიბუტი, რომელიც აღწერს სურათს. ეს მნიშვნელოვანია იმ შემთხვევაში, თუ სურათი არ ჩაიტვირთება, ან იმ ადამიანებისათვის ვისაც მხედველობის პრობლემები აქვთ. <br><br>\\r\n\\r\n`<img>` თეგი არის **თვითდახურვადი თეგის** მაგალითი, რადგან ის იხსნება და იხურება ერთ თეგში. ამის მოსანიშნად, ჩვენ ვათავსებთ  `/` -ს, რაც, ძირითადად, დამხურავ თეგს აღნიშნავს, სურათის თეგის ბოლოს.\\r\n\\r\n</details>\\r\n<details>\\r\n<summary>**რატომ არ აქვს სურათის თეგს დამხურავი თეგი?**</summary>\\r\nსურათის თეგს დამხურავი თეგი არ სჭირდება, რადგან მას არ აქვს ტექსტური შიგთავსი, რომელიც თეგებში უნდა მოექცეს. შიგთავსი, რომელიც ეკრანზე ჩნდება, თეგების ატრიბუტებითაა განსაზღვრული.\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის ატრიბუტი?**</summary>\\r\nატრიბუტები არის დამატებითი ინფორმაცია, რომელსაც შეიცავს თეგი. ატრიბუტებს აქვთ სახელები და მნიშვნელობები. სახელი გვეუბნება, თუ რა სახის ინფორმაციაა მოწოდებული და შემდეგ მნიშვნელობა იძლევა კონკრეტულ ინფორმაციას ამა თუ იმ თეგისთვის.\\r\n\\r\nმაგალითად, &lt;img&gt; თეგებს აქვს ორი ატრიბუტი, src და alt. src აღნიშნავს სურათის ფაილის სახელს, ხოლო alt, წაკითხვადი ტექსტით, ატყობინებს ბრაუზერს, რა არის გამოსახული სურათზე.\\r\n</details>\\r\n</div>\\r\n\\r\n# სურათების ატვირთვა\\r\n\\r\nთქვენ შეგიძლიათ ატვირთოთ სხვაგან ნაპოვნი სურათები **სურათის დამატების** ღილაკის გამოყენებით. ახლა კი, იპოვეთ რაიმე სხვა სახეობის ცხოველის სურათი და ჩამოტვირთეთ თქვენს კომპიუტერში (მარჯვენა-კლიკის და \"Save As\"-ის გამოყენებით).\\r\n\\r\nმას შემდეგ რაც გაამზადებთ თქვენს სურათს, დაკლიკეთ  ![](https://images.code.org/c35789d00e59b0dbe42879390dabf925-image-1493240590385.01.49\nPM.png) და ატვირთეთ სურათი თქვენი კომპიუტერიდან თქვენს პროექტში, საიდანაც შეძლებთ მის გვერდში გამოყენებას.\\r\n\\r\n# დავალება\\r\n\\r\n* ატვრითეთ ერთი სურათი მაინც ამ ვებ-გვერდზე\\r\n* `<img>` თეგის გამოყენებით, გამოაჩინეთ სურათ(ებ)ი თქვენს ვებ-გვერდზე.\\r\n* აუცილებლად დაამატეთ `alt` ატრიბუტი."

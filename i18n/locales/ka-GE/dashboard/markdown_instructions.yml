        \r
        # დავალება\r
        \r
        საწყისისთვის, ჩვენ დაგვჭირდება სწორა მივუთითოთ სენსორების დიაპაზონი - ჯერჯერობით არ იღელვოთ ფონის ფერის განსაზღვრაზე.\r
        \r
        <img src="https://images.code.org/39de88e19682e905a1e08d5f12398f35-image-1488995498849.png"
        style="float: right; width: 300px; margin-left: 20px;"/>\r
        \r
        * `sensor.setScale()` ბლოკის საშუალებით დააყენეთ სამივე ანალოგური სენსორის დიაპაზონი RGB ფერების სკალის არხზე.\r
        * შექმენით ცვლადები სამივე ფერისთვის და მიანიჭეთ თითოს შესაბამისი სენსორის `.value` (მნიშვნელობა).\r
        *
        გამოიყენეთ `console.log()` ცვლადების დიაპაზონის სისწორის შესამოწმებლად.\r

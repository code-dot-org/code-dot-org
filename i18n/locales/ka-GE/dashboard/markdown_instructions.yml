      courseD_Frozen_nested2_markdown_instruction: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_“ახლა, მოდით დავხატოთ ერთ ფიგურაზე მეტი.”_\\r\n\\r\nახლა აიღეთ თქვენი ფიგურა და დახატეტ ორი ან სამი ერთ ხაზში რამდენიმე პიქსელით წინ გადახტომის საშუალებით.  \\r\n\\r\n- თუ წინ გადახტებით ფიგურის სიგანეზე **ნაკლებით** ისინი შეიძლება გადაებან ერთმანეთს\\r\n-\nთუ წინ გადახტებით ფიგურის სიგანეზე **მეტით** მიიღებთ სიცარიელეს\\r\n\\r\n<hr/>\\r\n\\r\nთქვენი მწკრივი უნდა სრულდებოდეს ისე, როგორც ამ მაგალითბშია ნაჩვენები:\\r\n\\r\n![](https://images.code.org/cefc818d8636c7ce185738311870ff1d-image-1495820778762.39.25.png)\\r\n![](https://images.code.org/80dc77914de15685dc696825dff61723-image-1495820778762.39.43.png)\\r\n![](https://images.code.org/00cda078f119b1ddb0af27ae4a44b089-image-1495820778761.39.08.png)\\r\n<br/>  <br/>\\r\n\\r\n\\r\nან, თქვენმა ფიგურებმა შეიძლება იმოძრაონ, როგორც ამ მაგალითებშია ნაჩვენები: \\r\n\\r\n![](https://images.code.org/0c4066fe7547bc1f4495aacbeecdea6d-image-1496437220447.47.04.png)\\r\n![](https://images.code.org/4069376b784c147a8d443d49e22f783f-image-1496437220446.40.15.png)\\r\n![](https://images.code.org/02704ab3fb3356f76c544bb64c1a7cce-image-1496437220446.32.04.png)"
      courseD_Frozen_nested3_markdown_instruction: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_\"მოდით დავხატოთ ფიფქი.\"_\\r\n\\r\nშემდეგ, გაახტუნეთ ელსა ცენტრში `გადახტი 200-ით და ჩახტი 200-თ` ბლოკის გამოყენებით, შემდეგ დაატრიალეთ ის, რათა ისევ და ისევ დახატოთ სხვადასხვა მიმართულებით მიმართული ფიგურების მწკრივი.   \\r\n\\r\nრა საოცარი ფიფქების დახატვა შეგიძლიათ!\\r\n<hr/>\\r\nგადახედეთ ამ მრავალკუთხედების გამოყენების მაგალითებს:  \\r\n![](https://images.code.org/b32ebfb3be559bf8a6d017a854e0b97e-image-1495821528995.42.08.png)\\r\n![](https://images.code.org/08d7155f6829f82d878dfa57ad5dcaf3-image-1495821528996.42.26.png)\\r\n![](https://images.code.org/7d461ee9046871e6993406e558f28176-image-1495821528996.42.58.png)\\r\n\\r\nაბსტრაქტულ ფიგურებს შეუძლიათ დაამსგავსონ ფიფქრი ამ მაგალითებს:  \\r\n![](https://images.code.org/376d7ba20b6bb86e08b1675370e87b92-image-1496695869798.44.00.png)\\r\n![](https://images.code.org/4f649cc779920632674afac5acce5c95-image-1496695869798.47.51.png)\\r\n![](https://images.code.org/a68f925ffd87241ebc09183acc908b4b-image-1496695869796.31.49.png)"
      courseD_Frozen_nested4_markdown_instruction: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_\"რა მოხდება, თუ ფიფქებს ერთამენეთის თავზე დავხატავთ?\"_\\r\n\\r\nსცადეთ ერთმანეთის ზემოდან, ფენა-ფენა განალაგოთ ორი განსხვავებული ფორმის მქონე ფიფქი ისე, რომ მათ შორის მცირე მობრუნება იყოს - ნახეთ რას მიიღებთ! "

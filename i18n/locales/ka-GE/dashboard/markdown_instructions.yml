      Room Escape Workshop - 3-2_markdown_instruction: "# ამოძრავეთ სურათი\\r\n\\r\nახლა კი გააკეთეთ ისე, რომ მომხარებელს შეეძლოს საიდუმლო კოდის მოძებნა სურათზე დაწკაპებით. როდესაც ისინი დააწკაპებენ სურათზე, ის უნდა გადაადგილდეს ზევით და მოშორდეს გზას.\\r\n\\r\n# გააკეთეთ ეს\\r\n\\r\n*\nგადმოათრიეთ `onEvent` ბლოკი\\r\n* გადაცვალეთ id სურათზე`onEvent` ბლოკზე (რომელიც სურათის ელემენტის ID-ა)\\r\n* `onEvent` ბლოკის შიგნით დაამატეთ `setPosition` ბლოკი შემდეგი შეყვანადი მნიშვნელობებით\\r\n\\t* ID: სურათი\\r\n *\nშემდეგი ორი შეყვანადი მნიშშვნელობაა x-და y მნიშვნელობები - სცადეთ რამდენი რიცხვის გამოყენება, რათა ამოძრავოტ თქვენი სურათი მარჯვნივ გამოსახული ნიმუშის მსგავსად"

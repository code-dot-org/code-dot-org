      Room Escape Workshop - 4_markdown_instruction: "# სეიფის კონფიგურირება\\r\n\\r\nთქვენ უკვე დააგენერირეთ საიდუმლო კოდი და მიეცით მომხმარებლებს საშუალება მეორე ოთახში გადაადგილების საშუალება. მოდით მივცეთ მომხმარებელს საშუალება შეიყვანოს საიდუმლო კოდი სეიფზე დაწკაპებისას.\\r\n\\r\n# გააკეთეთ ეს\\r\n\\r\n* დაამატეთ `onEvent` ბლოკი\\r\n\\t * აირჩიეთ ID სეიფისთვის\\r\n* `onEvent` ბლოკის შიგნით ჩაამატეთ <img src=\"https://images.code.org/c0964a8543728d018d5d9583319e22b9-image-1491060910093.34.36\nAM.png\" style=\"width:300px\"> ბლოკი\\r\n\\t* მარცხენა მხარეს ჩაანაცვლეთ *x* (ცვლადის სახელი) *მიხვედრით*\\r\n * მარჯვენა მხარეს ჩაანაცვლეთ *\"შეიყვანეთ მნიშვნელობა\"* (მნიშვნელობის შესაყვანი ველი) \"შეიყვანე კოდით\"*"
      Room Escape Workshop - 5_markdown_instruction: "# საიდუმლო კოდის შემოწმება\\r\n\\r\nახლა, როდესაც თქვენ მიიღეთ მომხმარებლისგან საიდუმლო კოდის ვარაუდი, თქვენ უნდა შეამოწმოთ არის თუ არა ის სწორი. ჩვენ შეგვიძლია გავაკეთოთ ეს`if` ბრძანების საშუალებით. if ბრძანება ამოწმებს არის თუ არა პირობა ჭეშმარიტი, ამ შემთხვევაში ის შეამოწმებს არის თუ არა შეყვანილი რიცხვი საიდუმლო კოდის ტოლი.\\r\n\\r\n# დავალება\\r\n\\r\n*\nკონსოლის ბრძანების ქვემოთ მოთავსებული სეიფის `onEvent` ბლოკში დაამატეთ <img\nsrc=\"https://images.code.org/5e9a434b1ad6b8f010db928b668127a5-image-1491061131564.37.01\nAM.png\" style=\"width:100px\"> ბრძანება \\r\n* შექმენით პირობა <img src=\"https://images.code.org/f0680979704c30975550211b03ed222e-image-1491061134985.37.08\nAM.png\" style=\"width:100px\"> ბლოკის ჩასმით, რომელიც შეამოწმებს არის თუ არა ეს ორი მონაცემი ტოლი\\r\n*\n<img src=\"https://images.code.org/f0680979704c30975550211b03ed222e-image-1491061134985.37.08\nAM.png\" style=\"width:100px\">-ის ერთ მხარეს განათავსეთ *ვარაუდი* (ცვლადის სახელი, რომელიც ჩვენ შევქმენით მომხმარებლის ვარაუდის შესანახად)\\r\n* მეორე მხარეს განათავსეთ თქვენი საიდუმლო კოდის მნიშვნელობა"
      Room Escape Workshop - 6_markdown_instruction: "# შემთხვევითი კოდი\\r\n\\r\n<img src=\"https://images.code.org/dfa3a28d30b7a1d2879e3fc95b8f42dc-image-1489603534640.44.51\nPM.png\" style=\"width:200px;float:right\">\\r\n\\r\nჩვენს საიდუმლო ოთახში არის სეიფი კომბინაციური ბოქლომით. ეს კომბინაცია დამალულია პირველ ოთახში \"CODE\" წარწერიანი ნახატის უკან. რათა ეს ყველაფერი უფრო საინტერესოდ გავხადოთ, კოდისთვის ჩვენ დავაგენერირებთ შემთხვევით 4 ციფრიან რიცხვს.\\r\n\\r\n# დავალება\\r\n\\r\n*\nდაამატეთ ცვლადი, რომელიც შეინახავს თქვენს საიდუმლო კოდს.\\r\n\\t* გამოათრიეთ თქვენი ცვლადის ბლოკი\\r\n* var-ის გვერდით თავისუფალ ადგილას განათავსეთ თქვენი ცვლადის სახელი, მაგალითად safeCode.\\r\n* ცვლადის მარჯვენა მხარეს განათავსეთ საიდუმლო კოდი, რომელიც უნდა იყოს შემთხვევითი რიცხვი\\r\n\\t* დაამატეთ შემთხვევითი რიცხვის ბლოკი ცვლადის მარჯვენა მხარეს\\r\n    * შემთხვევითი რიცხვი იღებს ორ შემავალ მნიშვნელობას, რომელიც საზღვრავს დაგენერირებული რიცხვების დიაპაზონს\\r\n    * თქვენ გჭირდებათ, რომ მან დააგენერიროს რიცხვები 1000-დან 9999-მდე\\r\n* განსაზღვრეთ საიდუმლო კოდის ტექსტის ელემენტი პირველ ოთახში\\r\n\\t* გამოიყენეთ setText ბლოკი, რათა განსაზღვროთ secretCode ელემენტის ტექსტი"
      Room Escape Workshop - 7_markdown_instruction: "# სეიფის შიგთავსის ჩვენება\\r\n\\r\n<img\nsrc=\"https://images.code.org/71e74305187a46d0badeb29a9a69ac56-image-1490371014841.55.37\nAM.png\" style=\"width:200px;float:right\">\\r\n\\r\nროდესაც თქვენი პროგრამის კოდის შემოწმების ელემენტი იმუშავებს, თქვენ, ალბათ, სეიფის \"გახსნის\" და შიგნით გასაღების დანახვის ფუნქციის დამატება მოგინდებათ. თავიდან თქვენ უნდა შექმნათ ეს ელემენტები დიზაინის რეჟიმში.\\r\n\\r\n# დავალება\\r\n\\r\n* შედით დიზაინის რეჟიმში და დაამატეთ ნაცრისფერი კვადრატის სურათი\\r\n\\t*\nდააწკაპუნეთ და გადმოათრიეთ სურათის ელემენტი <img src=\"https://images.code.org/8f4bc108415d83e5c528c9204502efc2-image-1491059181186.06.13\nAM.png\" style=\"width:75px\"> ეკრანზე\\r\n    * მიანიჭეთ მას კარგი ID\n(მაგალითად *insideSafe*)\\r\n    * მოძებნეთ ნაცრისფერი კვადრატი, რათა სურათის მაგივრად გამოიყენოთ\\r\n    *\nეს ყველაფერი მოთავსდება სეიფის შიგნით და გარედან ამ ყველაფერს ვერ დაინახავთ\\r\n* დაამატეთ გასაღების სურათი\\r\n\\t* დააწკაპუნეთ და გადმოათრიეთ <img\nsrc=\"https://images.code.org/8f4bc108415d83e5c528c9204502efc2-image-1491059181186.06.13\nAM.png\" style=\"width:75px\"> ელემენტი ეკრანზე\\r\n    * მიანიჭეთ მას კარგი ID\n(მაგალითად *key*)\\r\n    * მოძებნეთ გასაღების სურათი, რათა გამოვიყენოთ ის პროგრამაში \\r\n* დააწკაპუნეთ ნაცრისფერი კვადრატის და გასაღების დამალულ თვისებას დიზაინის რეჟიმში. თუ ისინი დამალულები არიან ისინი დაემსგავსებიან დიზაინის რეჟიმში ქვემოთ მოცემულ სურათს\\r\n\\r\n<img src=\"https://images.code.org/2c2c7e9996515f2b30d416b558fd1360-image-1489605526794.17.55\nPM.png\" style=\"width:200px\">"

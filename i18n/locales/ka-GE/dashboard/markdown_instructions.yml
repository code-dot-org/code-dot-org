რს, რა არის გამოსახული სურათზე.\\r\n</details>\\r\n</div>\\r\n\\r\n# სურათების ატვირთვა\\r\n\\r\nთქვენ შეგიძლიათ ატვირთოთ სხვაგან ნაპოვნი სურათები **სურათის დამატების** ღილაკის გამოყენებით. ახლა კი, იპოვეთ რაიმე სხვა სახეობის ცხოველის სურათი და ჩამოტვირთეთ თქვენს კომპიუტერში (მარჯვენა-კლიკის და \"Save As\"-ის გამოყენებით).\\r\n\\r\nმას შემდეგ რაც გაამზადებთ თქვენს სურათს, დაკლიკეთ  ![](https://images.code.org/c35789d00e59b0dbe42879390dabf925-image-1493240590385.01.49\nPM.png) და ატვირთეთ სურათი თქვენი კომპიუტერიდან თქვენს პროექტში, საიდანაც შეძლებთ მის გვერდში გამოყენებას.\\r\n\\r\n# დავალება\\r\n\\r\n* ატვრითეთ ერთი სურათი მაინც ამ ვებ-გვერდზე\\r\n* `<img>` თეგის გამოყენებით, გამოაჩინეთ სურათ(ებ)ი თქვენს ვებ-გვერდზე.\\r\n* აუცილებლად დაამატეთ `alt` ატრიბუტი."

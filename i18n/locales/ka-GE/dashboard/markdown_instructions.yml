        # ფორმატირება\r
        <div style="float:
        right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px"
        markdown="1">\r
        <details>\r
        <summary>**რა არის ცარიელი ადგილი?**</summary>\r
        ცარიელი ადგილი აღნიშნავს ნებისმიერ სიმბოლოს, რომელიც ეკრანზე ჩანს, როგორც ცარიელი სივრცე, როგორიცაა ჰარე, ტაბი, ან ახალი ხაზი. ცარიელი ადგილი გამოიყენება დოკუმენტის განსხვავებული ნაწილების დასაშორებლად, რაც მას უფრო მარტივად წასაკითხს ხდის. მაგალითად, HTML-ის კოდში ახალი ელემენტები, როგორც ჩვეულებრივ, ახალ ხაზზე იწერება, მიუხედავად იმისა, რომ ეს არ ცვლის იმას, თუ როგორ გამოჩნდება გვერდი.\r
        </details>\r
        \<details>\r
        <summary>**რა არის 'შეწევა'?**</summary>\r
        'შეწევა' ეწოდება ტექსტის გადაადგილებას მარჯვენა ან მარცხენა მიმართულებით იმისათვის, რომ ის გამოიყოს სხვა ტექსტისგან. შეწევა გვეხმარება პროგრამის სტრუქტურის ფორმირებაში. HTML-ში შედარებით შიგნით შეწეულ ელემენტებს დაშორებული ეწოდებათ. მაგალითად:\r
        <pre>\r
           &lt;body&gt;\r
              &lt;p&gt;ეს აბზაცი მოქცეულია "body/ტანის" ელემენტში.&lt;/p&gt;\r
           &lt;/body&gt;\r
        </pre>\r
        \r
        </details>\r
        <details>\r
        <summary>**რა არის ფორმატირება?**</summary>\r
        ფორმატირება არის ტექსტის ისე განლაგება, რომ იგი უფრო მარტივად გასაგები გახდეს. HTML-ში ფორმატირება ძირითადად 'შეწევის' გამოყენებით ხდება. ეს იმას ნიშნავს, რომ ელემენტებს, რომლებიც სხვა ელემენტების შემადგენლობაში შედიან, კოდში შედარებით მარჯვენა მხარე უკავიათ. მაგალითად:\r
        <pre>\r
           &lt;body&gt;\r
              &lt;p&gt;ეს აბზაცი მოქცეულია "body/ტანის" ელემენტში.&lt;/p&gt;\r
           &lt;/body&gt;\r
        </pre>\r
        </details>\r
        <details>\r
        <summary>**რა იწვევს ინსპექტორის გაჩერებას?**</summary>\r
        ხანდახან HTML კოდში იმდენი შეცდომაა, რომ ინსპექტორი მას საერთოდ ვერ კითხულობს და ჩერდება. შესაძლოა, მან სწორი ნაწილებიც ვერ აღიქვას. როცა ბაგებს გაასწორებთ, ინსპექტორიც დაიწყებს მუშაობას.\r
        </details>\r
        </div>\r
        \r
        თქვენი კოდის წერის მანერას შეუძლია გაგიმარტივოთ ან გაგირთულოთ შეცდომების პოვნა. თუ თქვენ გამოიყენებთ **ცარიელ ადგილს** და **შეწევას**, თქვენი კოდი უფრო მარტივად წასაკითხი და შესასწორებელი გახდება.\r
        \r
        # დავალება\r
        \r
        * გადახედეთ კოდს თქვენს მეწყვილესთან ერთად და განიხილეთ, როგორ შეიძლება მისი ფორმატირება ისე, რომ უფრო მარტივი წასაკითხი გახდეს.\r
        * გახადეთ კოდი უფრო მარტივად წასაკითხი ახალი ხაზებისა და შეწევის დამატებით.\r
        * შეასწორეთ ყველა შეცდომა, რომ თქვენი გვერდი გამოიყურებოდეს ისე, როგორც <a href="https://codeprojects.org/kh6WWXr6rbDWuSBzsug7CRIZ2eo-EwPgV4D0M6pvhF8/"
        target="_blank">მოცემული გვერდი</a>

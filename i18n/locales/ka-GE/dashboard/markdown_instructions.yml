ზერს თუ რა არის გამოსახული სურათზე.\\r\n</details>\\r\n</div>\\r\n\\r\n# საავტორო უფლებების მიკუთვნება\\r\n\\r\nCreative Commons-ით ლიცენზირებული სურათის გამოყენებისას, თქვენ უნდა დაიცვათ თავდაპირველი შემქმნელის საავტორო უფლებები (ამას ასევე _ატრიბუცია_ ეწოდება). ატრიბუციისათვის ბევრი გზა არსებობს, მათ შორის ყველაზე მარტივია სურათის ქვემოთ ტექსტის დამატება, რომელიც მიგვითთებს შემქმნელს და იმ ვებსატის, საიდანაც სურათია აღებული.\\r\n\\r\nამ გვერდზე უკვე დავამატეთ ბაყაყის სურათი და დავურთეთ მას საავტორო უფლებები. გამოიყენეთ Creative Commons-ის საძიებო ძრავა და იპოვეთ ამფიბიის სხვა სურათი. დაამატეთ თქვენი ნაპოვნი სურათი ამ გვერდზე და დაურთეთ მას შესაბამისი ატრიბუცია, რომელიც უნდა მოიცავდეს:\\r\n\\r\n* შემქნმნელის სახელს (თუ ხელმისაწვდომია)\\r\n* ვებ-საიტს, სადაც ვიპოვეთ სურათი (მაგ. commons.wikimedia.org)\\r\n* ლიცენზიას, რომლითაც ისაა გამოქვეყნებული (მაგ. CC-BY)"

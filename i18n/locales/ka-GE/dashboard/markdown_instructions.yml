      csd-wednesday-pedagogy_markdown_instruction: "# ოთხშაბათის პედაგოგიის რეფლექსია\\r\n\\r\n## საზოგადოების შენება და ბარიერებთან გამკლავება\\r\n\\r\nსაზოგადოების სესიაში, ამ დილას, თქვენ ისაუბრეთ საზოგადოების შენებისა და ბარიერებთან გამკლავების შესახებ თქვენი ლოკალური კომპიუტერული მეცნიერების საგანმანათლებლო საზოგადოების გასაზრდელად. (თუ თქვენს რეგიონთან ერთად არ ყოფილხართ, დაფიქრდით ამ სესიებზე მიღებული გამოცდილებიდან, რა გამოგადგებათ თქვენს რეგიონში.)\\r\n\\r\n* რა იყო საერთო ბარიერები, რომლებზეც თქვენი რეგიონის მასწავლებლები თანხმდებიან?\\r\n* სხვა მასწავლებლების მიერ გაზიარებული ბარიერებიდან, რომელს წააწყდით პირადად?\\r\n* რისი გაკეთება შეგიძლიათ ადგილობრივი საზოგადოების დასახმარებლად?\\r\n* რა ნახეთ დღეს ისეთი, რისი შემოწმებაც წლის განმავლობაში მოგინდათ?\\r\n* საზოგადოების განვითარების მიზნებიდან, რომლის შესრულების იმედი გაქვთ თქვენს რეგიონში წლის ბოლოსათვის?\\r\n"
      csd-wednesday-unit_markdown_instruction: |-

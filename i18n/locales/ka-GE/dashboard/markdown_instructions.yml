      csp-wednesday-unit2_markdown_instruction: "# ოთხშაბათის ერთეულის რეფლექსია ნაწილი 2\\r\n\\r\n## ინტერნეტ სიმულატორის ახსნა\\r\n\\r\nროგორ აუხსნიდით ინტერნეტ სიმულატორს ახალ მასწავლებელს, რომელიც მისი გამოყენებითაა დაინტერესებული?\\r\n\\r\n* რა მხრივაა ინტერნეტ სიმულატორი უფრო მეტად საგანმანათლებლო, ვიდრე პროფესიონალური ხელსაწყო? \\r\n* რა სწავლების ფილოსოფია იქნება ყველაზე ეფექტური ინტერნეტ სიმულატორთან მიმართებაში? \\r\n"
      csp1dlp-assessment_markdown_instruction: "\\r\n\\r\n<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ პირველი თავის გაკვეთილებს და კარგად გაქვთ გააზრებული დავალებების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# პირველი თავი: დავალებები\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დემონსტრირებას გაუკეთებს, თუ როგორ გაიგეთ პირველი ერთეული. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა არის ეფექტურობის ამოცანებზე ვარჯიშის როლი ამ ერთეულში? \\r\n - რომელი ეფექტურობის ამოცანები გვხვდება?\\r\n - როგორ ემყარება ეფექტურობის ამოცანებზე ვარჯიში თავის შიგთავსს და მის განმავლობაში განვითარებულ უნარებს? \\r\n2. რა სახის დავალებების შექმნაა შესაძლებელი თავში მოცემულ მასალაზე დაყრდნობით? \\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csp1dlp-lessons_markdown_instruction: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ პირველი თავის გაკვეთილებს და კარგად გაქვთ გააზრებული მათ შორის კავშირი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# პირველი თემა: გაკვეთილებს შორის კავშირები და ფილოსოფია\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა უნარები და ცოდნა უნდა შეიძინონ მოსწავლეებმა ამ თავის გავლის შემდეგ? \\r\n - რომელი დიდი იდეების შესახებ სწავლობენ მოსწავლეები ყველაზე მეტს? სად და როგორ არის ეს დიდი იდეები მოხსენიებული?\\r\n - რომელი უნარები თუ გამოთვლითი პრაქტიკებია გამოკვეთილი აქტივობებისა და პროექტები განმავლობაში? \\r\n\\r\n2. რა კავშირია თავდაპირველ და უკანასკნელ გაკვეთილებს შორის?\\r\n\n- როგორაა გადანაწილებული მასალა ამ თემაში? \\r\n - რა საფუძველია ჩაყრილი ადრეულ ეტაპზე და როგორ ხდება მისი განვიტარება ერთეულის განმავლობაში? რატომ? \\r\n\n- როგორ უპასუხებდით მასწავლებელს, რომელიც ამბობს 'რა აზრი აქვს' გაკვეთილ 4-ს? \\r\n\\r\n3. რომელი გაკვეთილებია ამ თავში განსაკუთრებულად რთული სასწავლებლად და რატომ?\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\\r\n\\r\n\\r\n"
      csp1dlp-tools_markdown_instruction: "\\r\n\\r\n<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ პირველი თემის გაკვეთილს და კარგად გაქვთ გააზრებული გაკვეთლში განხილული ხელსაწყოები. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# პირველი თემა: ხელსაწყოების ფილოსოფია და გამოყენება\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n- რატომ ვიყენებთ ინტერნეტ სიმულატორს და რატომ არ ვასწავლით მის გარეშე?\\r\n- რა მხრივაა ინტერნეტ სიმულატორი უფრო მეტად საგანმანათლებლო, ვიდრე პროფესიონალური? \\r\n- რა არის ინტერნეტ სიმულატორით სწავლების ფილოსოფია? \\r\n- ეს არის ინტერნეტ სიმულატორით გადატვირთული ერთეული. რომელი სტრატეგიები გამოიყენება იმ მოსწავლესთან მიმართებაში, რომელიც ერთეულის ბოლოს გადაიღლება? \\r\n- ბევრ კლასს აქვს ტექნოლოგიური სირთულეები წლის დასაწყისში (კომპიუტერები არ არის მზადყოფნაში და ა. შ.). რა რჩევებს მისცემდით მასწავლებელს, რომელიც პირველ ერთეულს იწყებს, თუ მასთან სირთულეებია ტექნოლოგიასთან წვდომაზე?\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csp2dlp-assessment_markdown_instruction: "\\r\n\\r\n<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეორე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული დავალებების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეორე თემა: დავალებები\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა არის ეფექტურობის ამოცანებზე ვარჯიშის როლი ამ ერთეულში? \\r\n - როგორ ემყარება ეფექტურობის ამოცანებზე ვარჯიში თავის შიგთავსს და მის განმავლობაში განვითარებულ უნარებს? \\r\n2. რა სახის დავალებების შექმნაა შესაძლებელი თავში მოცემულ მასალაზე დაყრდნობით? \\r\n\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csp2dlp-lessons_markdown_instruction: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეორე თავის გაკვეთილს და კარგად გაქვთ გააზრებული კავშირი გაკვეთილებს შორის. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეორე თავის გაკვეთილებს შორის კავშირები და ფილოსოფია\\r\n\\r\nამ რეფლექსიისათვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც გვაჩვენებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა უნარებით და ცოდნა უნდა შეიძინონ მოსწავლეებმა ამ თავის დასასრულს? \\r\n - რომელი დიდი იდეების შესახებ სწავლობენ მოსწავლეები ამ თემაში? სად და როგორ არის ეს დიდი იდეები განხილული?\\r\n - რომელი უნარები თუ გამოთვლითი პრაქტიკებია გამოკვეთილი აქტივობებისა და პროექტების განმავლობაში? \\r\n\\r\n2. რა კავშირია თავდაპირველ და უკანასკნელ გაკვეთილებს შორის?\\r\n\n- პირველი თემის რომელი იდეები შეიძლება იქნას გამოყენებული მეორე თემის ადრეული გაკვეთილების ასახსნელად? \\r\n - როგორ აუხსნიდით პირველ და მეორე თემებს შორის კავშირს სხვა მასწავლებელს? \\r\n\n- რა საფუძველია ჩაყრილი ადრეულ ეტაპზე და როგორ ვითარდება ის თემის განმავლობაში? რატომ? \\r\n\\r\n3. რომელი გაკვეთილებია ამ თავში განსაკუთრებულად რთული სასწავლებლად და რატომ?\\r\n\\r\n\\r\n>## ამ რეფლექსიის დასრულების ჩათვლის მიღება\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\\r\n\\r\n\\r\n\\r\n"
      csp2dlp-tools_markdown_instruction: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეორე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული ხელსაწყოების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეორე თავი: ხელსაწყოებს ფილოსოფია და გამოყენება\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n- რატომ ვიყენებთ ერთეულში მოცემულ ხელსაწყოებს და რატომ არ ვასწავლით მათ გარეშე?\\r\n- რა მხრივაა ერთეულის ხელსაწყოები უფრო მეტად საგანმანათლებლო, ვიდრე პროფესიონალური? \\r\n- რა არის ამ ხელსაწყოებით სწავლების ფილოსოფია? \\r\n\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csp3dlp-assessment_markdown_instruction: "\\r\n\\r\n<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მესამე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული დავალებების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მესამე თავი: დავალებები\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა არის ეფექტურობის ამოცანებზე ვარჯიშის როლი ამ ერთეულში? \\r\n - როგორ ემყარება ეფექტურობის ამოცანებზე ვარჯიში ერთეულის შიგთავსს და მის განმავლობაში განვითარებულ უნარებს? \\r\n2. რა სახის დავალებების შექმნაა შესაძლებელი თავში მოცემულ მასალაზე დაყრდნობით? \\r\n\\r\n\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csp3dlp-lessons_markdown_instruction: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ ფიქრს დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მესამე თავის გაკვეთილს და გაიაზრეთ კავშირი გაკვეთილებს შორის. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ ნაწილს.**\\r\n\\r\n\\r\n# მესამე თავის გაკვეთილებს შორის კავშირები და ფილოსოფია\\r\n\\r\nამ ნაწილში თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც გვაჩვენებს, თუ როგორ გაიგეთ მასალა. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა უნარებითა და ცოდნით უნდა შეიძინონ მოსწავლეებმა ამ თემიდან? \\r\n - რომელი დიდი იდეების შესახებ სწავლობენ მოსწავლეები ამ თავში? სად და როგორ არის ეს დიდი იდე(ები) მოხსენიებული?\\r\n - რომელი უნარები თუ გამოთვლითი პრაქტიკებია გამოკვეთილი აქტივობებისა და პროექტები განმავლობაში? \\r\n\\r\n2. რა კავშირია თავდაპირველ და უკანასკნელ გაკვეთილებს შორის?\\r\n\n- როგორ არის გადანაწილებული ამ თავში მასალა? \\r\n - როგორ უპასუხებდით მასწავლებელს, რომელიც ამბობს 'რა აზრი აქვს' გაკვეთილებს 1-3? \\r\n\n- მესამე ერთეული იწყება დახარისხებით, ფუნქციებითა და პარამეტრებიანი ფუნქციებით, რომლებიც არ არის ტიპიური გზა პროგრამირების ერთეულის დასაწყებად (ბევრი იწყება ცვლადებით, მაგალითად). რა შეიძლება იყოს ასე დაწყების პოტენციური მიზეზები და სარგებელი?\\r\n - რა საფუძველია ჩაყრილი ადრეულ ეტაპზე და როგორ ვითარდება ის თემის განმავლობაში? რატომ? \\r\n - რომელი გაკვეთილებია განსაკუთრებულად რთული სასწავლებლად და რატომ? \\r\n\\r\n3. როგორ ურჩევდით ინსტრუქციის გამოყენებას პროგრამირებაში უკვე ფართო გამოცდილების მქონე მოსწავლეების მასწავლებელს?\\r\n\\r\n\\r\n>## ეს რეფლექსია ჩაითვლება დასრულებულად,\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს მოსაზრებებს, თქვენი პასუხი გაზიარდება ანონიმურად და მას განიხილავენ თქვენი კოლეგები, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\\r\n\\r\n\\r\n\\r\n"
      csp3dlp-tools_markdown_instruction: "\\r\n<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მესამე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული ხელსაწყოების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მესამე თავი: ხელსაწყოებს ფილოსოფია და გამოყენება\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n- რატომ ვიყენებთ Applab-ს Code Studio-ში და რატომ არ ვასწავლით მათ გარეშე?\\r\n- რა მხრივაა Applab-ი უფრო მეტად საგანმანათლებლო, ვიდრე პროფესიონალური? \\r\n- რა როლი აქვს ამ თავში მასწავლებელს, სადაც კომპიუტერული მეცნიერების შიგთავსის უმეტესობა დონეებშია ჩაშენებული? \\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csp4dlp-assessment_markdown_instruction: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეოთხე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული დავალებების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეოთხე თავი: დავალებები\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა არის ეფექტურობის ამოცანების ვარჯიშის როლი ამ ერთეულში? \\r\n - როგორ ემყარება ეფექტურობის ამოცანებით ვარჯიში თავის შიგთავსს და მის განმავლობაში განვითარებულ უნარებს? \\r\n2. რა სახის დავალებების შექმნაა შესაძლებელი თავში მოცემულ მასალაზე დაყრდნობით? \\r\n\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csp4dlp-lessons_markdown_instruction: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეოთხე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული მათ შორის კავშირი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეოთხე თავის გაკვეთილებს შორის კავშირები და ფილოსოფია\\r\n\\r\nამ რეფლექსიისათვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც გვაჩვენებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა უნარები და ცოდნა უნდა შეიძინონ მოსწავლეებმა ამ თავის გავლისას? \\r\n - რომელი დიდი იდეების შესახებ სწავლობენ მოსწავლეები ამ თავში? სად და როგორ არის ეს დიდი იდეები მოხსენიებული?\\r\n - რომელი უნარები თუ გამოთვლითი პრაქტიკებია გამოკვეთილი აქტივობებისა და პროექტების განმავლობაში? \\r\n\\r\n2. რა კავშირია თავდაპირველ და უკანასკნელ გაკვეთილებს შორის?\\r\n\n- როგორ არის გადანაწილებული ამ თავში მასალა? \\r\n - რა საფუძველია ჩაყრილი ადრეულ ეტაპზე და როგორ ვითარდება ის თავის განმავლობაში? რატომ? \\r\n\n- რა რეკომენდაციები გაქვთ ამ ერთეულის არასავალდებულო გაკვეთილებთან დაკავშირებით? (როდის უნდა გამოიყენოს ისინი მასწავლებელმა და როდის არა?)\\r\n3. როგორ შეიძლება აქამდე გავლილი მასალა უკავშირდებოდეს მეოთხე თავის თემებს? (განსაკუთრებით, ინტერნტსა და მონაცემებს) \\r\n4. რომელი გაკვეთილებია განსაკუთრებულად რთული სასწავლებლად და რატომ? \\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n"
      csp4dlp-tools_markdown_instruction: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეოთხე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული მათ შორის კავშირი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეოთხე თავი: ხელსაწყოების ფილოსოფია და გამოყენება\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n- რატომ ვიყენებთ ერთეულში მოცემულ ხელსაწყოებს და რატომ არ ვასწავლით მათ გარეშე?\\r\n- რა მხრივაა ეს ხელსაწყოები უფრო მეტად საგანმანათლებლო, ვიდრე პროფესიონალური? \\r\n- რა არის ამ ხელსაწყოებით სწავლების ფილოსოფია? \\r\n\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csp5dlp-assessment_markdown_instruction: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეხუთე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული დავალებების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეხუთე თავი: დავალებები\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. მეხუთე თავში გავლილი მასალიდან, რა არის საჭირო ეფექტურობის ამოცანის შესაქმნელად? რა მასალა იქნება ფიქსირებულ-პასუხებიან გამოცდაზე (როგორც ნაჩვენებია გამოცდის სარეკომენდაციო გიდში, კურსისა და გამოცდის აღწერაში) ისეთი, რაც არ არის საჭირო ეფექტურობის ამოცანისათვის? \\r\n2. რა სახის დავალებების შექმნაა შესაძლებელი თავში მოცემულ მასალაზე დაყრდნობით? \\r\n\\r\n\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csp5dlp-lessons_markdown_instruction: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეხუთე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული გაანალიზების როლი ერთეულში. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეხუთე თავის გაკვეთილებს შორის კავშირები და ფილოსოფია\\r\n\\r\nამ რეფლექსიისათვის, თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც გვაჩვენებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა უნარებითა და ცოდნით უნდა დატოვონ მოსწავლეებმა ერთეული? \\r\n - რომელი დიდი იდეების შესახებ სწავლობენ მოსწავლეები ერთეულში? სად და როგორ არის ეს დიდი იდე(ები) ა მოხსენიებული?\\r\n - რომელი უნარები თუ გამოთვლითი პრაქტიკებია გამოკვეთილი აქტივობებისა და პროექტები განმავლობაში? \\r\n\\r\n2. რა კავშირია თავდაპირველ და უკანასკნელ გაკვეთილებს შორის?\\r\n\n- როგორ არის შიგთავსი გადმოცემული ამ ერთეულში? \\r\n - რა საფუძველია ჩაყრილი ადრეულ ეტაპზე და როგორ ვითარდება ის ერთეულის განმავლობაში? რატომ? \\r\n3. რა რჩევა გაქვთ მასწავლებლებისათვის, იმის შესახებ, თუ როგორ გაუმკლავდნენ კუდან (მესამე თავი) მოვლენებზე დაფუძნებულ პროგრამირებაზე გადასვლას (აქ, მეხუთე ერთეულში)?  \\r\n4. რომელი გაკვეთილებია განსაკუთრებულად რთული სასწავლებლად და რატომ? \\r\n\\r\n\\r\n>## ამ რეფლექსიის დასრულების ჩათვლის მიღება\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\\r\n\\r\n"
      csp5dlp-tools_markdown_instruction: "\\r\n\\r\n<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეხუთე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული ხელსაწყოების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეხუთე თავი: ხელსაწყოების ფილოსოფია და გამოყენება\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n- რა არის Applab-ით სწავლების ფილოსოფია?\\r\n- რა არის მეხუთე ერთეულის ძირითადი რითმი და სტრუქტურა? *(რა სიჩქარითაა ტიპიური გაკვეთილები გათვალისწინებული და რა არის ძირითადი პროგრესი)*\\r\n\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"

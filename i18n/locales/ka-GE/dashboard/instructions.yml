      grade5_artist_functionparameters8_instruction: სამკუთხედის გვერდების სიგრძეებია 21 პიქსელი, ყოველი მომდევნო ფიგურის გვერდის  სიგრძე კი 7 პიქსელით უფრო გრძელია, ვიდრე წინასი. გამოიყენეთ გამრავლების ბლოკი - ეს ყველაფერი მხოლოდ ერთი ფუნქციის გამოძახებით შეიძლება, გაკეთდეს. დარწმუნდით, რომ მრავალკუთხედებს შორის 100 პიქსელის დაშორებაა.
      grade5_artist_functionparameters9_instruction: 'გამოწვევა: დაარედაქტირეთ `დახატე სპირალური ზღვარი`, რათა გამოიყენოთ `სიგრძე` და `გვერდები` პარამეტრები, შემდეგ თავიდან შექმენით ეს ფიგურები.'

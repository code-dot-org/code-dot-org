      Overworld Powered Minecart_instruction: "მშვენიერი ნამუშევარია! უმრავი რესურსი მოიძიეთ და კარგი სახლიც ააშენეთ. ახლა დროა რუკის კიდიდან თქვენ სახლამდე ლიანდაგი დააგოთ."

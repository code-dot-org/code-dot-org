      grade5_artist_parameters_squares1_instruction: 'დააჭირეთ "ჩასწორება"-ს რათა შეავსოთ "დახატე კვადრატი" ფუნქციის განსაზღვრება და დაამატეთ პარამეტრი. მასში უნდა შედიოდეს სიგრძის პარამეტრი, ისევე როგორც სამკუთხედში. ამჯერად, დახატეთ 3 კვადრატი: 25, 50 და 75 პიქსელი სიგრძის, თითეული 100 პიქსელის დაშორებით.'

      NEW Course 4 Artist Functions 1_instruction: "შეგიძლიათ ციკლის გამოყენებით დახატოთ კვადრატი გვერდით 100 პიქსელი?"
      NEW Course 4 Artist Functions 10.1_instruction: "ამ მოდელის გასამეორებლად გამოიყენეთ ფუნქციები წინა თავსატეხიდან."
      NEW Course 4 Artist Functions 10_instruction: "დააჭირეთ ჩასწორებას, რომ ფუნქციის განსაზღვრების ბლოკები შეავსოთ და დახატოთ 40 პიქსელიანი კვადრატი."
      NEW Course 4 Artist Functions 11_instruction: "ახლა კი გვინდა შევქმნათ ახალი ფუქნცია, სახელად \"კვადრატების რიგის დახატვა\", რომელიც ერთ ხაზში 6 კვადრატს დახატავს. შეგიძლიათ შექმნათ ის ფუნქცია \"20 კვადრატის დახატვის\" ფუნქციის გამოყენებით?"
      NEW Course 4 Artist Functions 12_instruction: "გამოიყენეთ ”დახაზე კვადრატების რიგი” ფუნქცია წინა თავსატეხიდან და გადახატეთ ეს ნიმუში"
      NEW Course 4 Artist Functions 13_instruction: "შეგიძლიათ, დახატოთ ვარსკვლავის ფიგურა \"დახატეთ კვადრატების რიგის\" ფუნქციის გამოყენებით?  "
      NEW Course 4 Artist Functions 14_instruction: "თავისუფალი თამაშის დროა! "
      NEW Course 4 Artist Functions 2_instruction: "შეგიძლიათ დახატოთ 3 კვადრატი, ერთმანეთისგან 20 პიქსელი დაშორებით? მინიშნება: თითოეული კვადრატი 100 პიქსელი ზომისაა"
      NEW Course 4 Artist Functions 3_instruction: "ეს ახალი ტიპის ბლოკია, სახელად ”ფუნქციის\" ბლოკი. დააჭირეთ \"რედაქტირებას\" და შემდეგ ჩაწერეთ კოდი, რომელიც 100 პიქსელის სიგრძის მქონე კვადრატს დახატავს.\\r\n\\r\nროცა რედაქტირებას მორჩებით, დააჭირეთ \"დახურვას\" და დაუბრუნდით პროგრამას."
      NEW Course 4 Artist Functions 4_instruction: "გამოიყენეთ ფუნქცია \"დახატე კვადრატი\" და გადახატეთ ეს ნიმუში. მინიშნება: ყოველი კვადრატის შემდეგ მოგიწევთ \"შემობრუნდი 120 გრადუსით\" ბლოკის გამოყენება."
      NEW Course 4 Artist Functions 5_instruction: "საიდან იცის \"დახატეთ კვადრატი\" ფუნქციამ, თუ რომელი ბრძანებები გაუშვას? დააჭირეთ \"ჩასწორებას\" \"დახატეთ კვადრატი\" ფუნქციის ბლოკში. ფუნქციის ედიტორში ბლოკები განსაზღვრავენ ფუნქციას \"დახატეთ კვადრატი\". როცა კარგად შეისწავლით, რა ხდება შიგნით, დააჭირეთ \"შენახვა და დახურვას\" და შემდეგ \"გაშვებას\""
      NEW Course 4 Artist Functions 6_instruction: "შეგიძლიათ დახატოთ ეს სურათი \"დახატე კვადრატი\" ფუნქციის ბლოკის გამოყენებით? მინიშნება: კვადრატები ერთმანეთს 20 პიქსელითაა დაშორებული.\\r\n"
      NEW Course 4 Artist Functions 7_instruction: "ეჩვევით ფუნქციების ბლოკების გამოყენებას? მოდით, შევცვალოთ კვადრატი ისე, რომ მისი გვერდის ზომა 200 პიქსელი გახდეს. მინიშნება: დააჭირეთ \"ჩასწორებას\" და შეცვალეთ \"დახატე კვადრატი\" ფუქნციის ედიტორის ზომა. არ დაგავიწყდეთ, დააჭიროთ \"დახურვას\", რომ გამოხვიდეთ ფუნქციის ედიტორიდან. "
      NEW Course 4 Artist Functions 8_instruction: "ჩვენ მოგაწოდეთ კოდის უმეტესი ნაწილი ფუნქციის შესაქმნელად, მაგრამ რაღაც აკლია. შეგიძლიათ ჩაასწოროთ ფუნქციის განსაზღვრება ისე, რომ სამკუთხედი დაიხატოს?"
      NEW Course 4 Artist Functions 9_instruction: "რომელი ბლოკი უნდა დაამატოთ, რომ სამკუთხედი კვადრატის ზემოთ განთავსდეს?"
      NEW Course 4 Artist Functions inspire_instruction: "დააჭირეთ აქ, რომ თავიდან ნახოთ შთამაგონელები სურათი."
      NEW Course 4 Artist Params 1_instruction: "განვსაზღვროთ ეს ფუნქცია ისე, რომ დახატოს კვადრატი გვერდით 50 პიქსელი. დასაწყებად დააჭირეთ ჩასწორებას."
      NEW Course 4 Artist Params 10_instruction: "შექმენით ”ექვსკუთხედის დახატვის” ფუნქციის ბლოკი სიგრძის პარამეტრით. მინიშნება: ამ ექვსკუთხედის ზომა 100 პიქსელი უნდა იყოს. "
      NEW Course 4 Artist Params 11_instruction: "შეგიძლიათ გაარკვიოთ, თუ როგორ იხატება ეს ფიგურა? ჩაასწორეთ ფუნქცია და გამოიყენეთ პარამეტრი ”გვერდები”."
      NEW Course 4 Artist Params 12_instruction: "შეგიძლიათ დაასრულოთ ეს ნახატი? ყოველი ფიგურის გვერდის სიგრძეა 100 პიქსელი."
      NEW Course 4 Artist Params 12a_instruction: "ეს სურათი წინას ჰგავს. შეგიძლიათ \"მიზნისთვის\" ციკლისა და თქვენი ფუნქციის ერთად გამოყენებით გააკეთოთ ეს დიზაინი?"
      NEW Course 4 Artist Params 13_instruction: "მოდით, ჩავასწოროთ ფუნქცია \"მრავალკუთხედის დახატვა\". მას უკვე აქვს პარამეტრი \"გვერდები\". ახლა ჩავასწოროთ ფუნქცია ისე, რომ მას გააჩნდეს პარამეტრი \"სიგრძე\".\\r\nმინიშნება: ყოველი ფიგურის მთლიანი ზომა არის 200 პიქსელი. გახსოვთ განტოლება, რომლითაც სხვადასხვა რაოდენობის გვერდების მქონდე ფიგურები ერთი ზომის ხდება?"
      NEW Course 4 Artist Params 14_instruction: "შეასწორეთ \"სპირალური კიდის დახატვა\" და გამოიყენეთ მისი პარამეტრები ამ ფიგურების შესაქმნელად."
      NEW Course 4 Artist Params 15_instruction: "თავისუფალი თამაში: აქ რამდენიმე ფუნქციაა, რომელიც დაწერეთ და რამდენიმე, რომლითაც თამაში შეგიძლიათ. დახატეთ რამე მაგარი!\nშეცვალეთ ფაქრის სისქე და დააკვირდით შედეგს!"
      NEW Course 4 Artist Params 2_instruction: "Create a `draw triangle` function\nfrom scratch that makes a triangle with  50 pixel sides."
      NEW Course 4 Artist Params 3_instruction: "ახლა გამოვიყენოთ ფუნქცია წინა თავსატეხიდან 5 სამკუთხედის დასახატად. მინიშნება: თითოეული სამკუთხედი დაშორებულია წინას 30 პიქსელით.\\r\n"
      NEW Course 4 Artist Params 4_instruction: "ამ ფუნქციის ბლოკებს რამე განსხვავებულს ხომ არ ამჩნევთ? დააჭირეთ გაშვებას და ნახეთ რა მოხდება."
      NEW Course 4 Artist Params 5_instruction: "შეავსეთ ??? სიგრძის პარამეტრის შემავალი მონაცემის ბლოკში. მინიშნება; ხუთკუთხედის გვერდის ზომაა 100 პიქსელი. "
      NEW Course 4 Artist Params 6_instruction: "\"???\"-ის სწორი რიცხვებით ჩანაცვლებით შეავსეთ სიგრძის პარამეტრი, რათა დახატოთ ფიგურები. კვადრატი და სამკუთხედი ზომით 100 პიქსელი, ექვსკუთხედი კი 75 პიქსელი."
      NEW Course 4 Artist Params 7_instruction: "შეგიძლიათ დაასრულოთ ნახატი? მინიშნება: თითოეული სამკუთხედი 25 პიქსელით უფრო დიდია ვიდრე წინა.  პირველი სამკუთხედი ზომით 25 პიქსელია."
      NEW Course 4 Artist Params 8_instruction: "ამ სამკუთხედის ფუნქციის კოდი გაფუჭებულია. შეგიძლიათ ჩაასწოროთ ფუნქცია და შემდეგ შექმნათ სამკუთხედები სიგრძით 25, 50 და 75?"
      NEW Course 4 Artist Params 9_instruction: 'დააჭირეთ "ჩასწორება"-ს რათა შეავსოთ "დახატე კვადრატი" ფუნქციის განსაზღვრება და დაამატეთ პარამეტრი. მასში უნდა შედიოდეს სიგრძის პარამეტრი, ისევე როგორც სამკუთხედში. ამჯერად, დახატეთ 3 კვადრატი: 25, 50 და 75 პიქსელი სიგრძის, თითეული 100 პიქსელის დაშორებით.'
      NEW Course 4 Artist Params inspire_instruction: "თავისუფალი შთაგონება:\nუკვე ყველაფერი იცით იმისთვის, რომ ასეთი ნიმუშები შექმნათ! თუ ეს სურათი შთაგაგონებთ, სცადეთ შექმნათ რამე მსგავსი. ან გააკეთეთ რამე თქვენი ფანტაზიის მიხედვით.\\r\n\\r\nგაინტერესებთ, როგორ შეიქმნა შთაგონების ნიმუში? ეწვიეთ https://studio.code.org/c/106387530-ს და იხილეთ ამოხსნა."
      NEW Course 4 Artist Vars 1.5_instruction: "შეხედეთ კოდს. ხედავთ, როგორ მუშაობს \"მიანიჭე სიგრძე\" და \"სიგრძე\" ბლოკები ერთად? დააჭირეთ \"გაშვება\"-ს, რომ იხილოთ ისინი მოქმედებაში. "
      NEW Course 4 Artist Vars 12_instruction: "ახლა შეცვალეთ წინა დონის კოდი და შექმენით ხუთკუთხედი გვერდებით 150."
      NEW Course 4 Artist Vars 2.5_instruction: "შეხედეთ კოდს. ხედავთ, როგორ მუშაობს \"მიანიჭე სიგრძე\" და \"სიგრძე\" ბლოკები ერთად? დააჭირეთ \"გაშვება\"-ს, რომ იხილოთ ისინი მოქმედებაში. "
      NEW Course 4 Artist Vars 2_instruction: "გადაიტანეთ რიცხვების ბლოკი როგორც ბლოკში ”მიანიჭე სიგრძე”, ასევე ბლოკში \"გაიმეორე_ჯერ\" და დახატეთ 50 პიქსელიანი სამკუთხედები.\n"
      NEW Course 4 Artist Vars 4 5_instruction: "უკანასკნელი თავსატეხი მშვენივრად შეასრულეთ. იგივე ვცადოთ, ოღონდ ამჯერად დიზაინი 60 პიქსელიანი ექვსკუთხედებით შევქმნათ."
      NEW Course 4 Artist Vars 4_instruction: "კიდევ ვცადოთ. \\r\\rშეგიძლიათ დააყენოთ სიგრძის ცვლადი 60-ზე, რომ ეს დიზაინი ექვსკუთხედებით შექმნათ?"
      NEW Course 4 Artist Vars 6_instruction: "დახატეთ ხუთკუთხედების ეს პატერნი. გვერდის სიგრძე უნდა იყოს 100 პიქსელი.\\r\n\\r\nხედავთ? სიგრძის მნიშვნელობა მხოლოდ ერთხელ ჩასვით და კოდი ყველგან სწორ მნიშვნელობას იყენებს."
      NEW Course 4 Bee For Loops 1_instruction: "გამოიყენეთ ციკლი და შეაგროვეთ ნექტარი თითოეული ყვავილიდან."
      NEW Course 4 Bee For Loops 10_instruction: "გამოიყენეთ თქვენი \"მიზნისთვის\" ცილკის \"მთვლელი\" ცვლადი, რომ აკონტროლოთ ჰორიზონტალური გადაადგილება."
      NEW Course 4 Bee For Loops 10a_instruction: 'მზად ხართ შეჯიბრისთვის? გამოიყენეთ, რაც კი ისწავლეთ ციკლების შესახებ და შეეცადეთ გადაჭრათ ეს ამოცანა. დაიმახსოვრეთ: თქვენ შეიძლება რამდენჯერმე მოგიწიოთ კოდის გაშვება, სანამ ყველა ნაბიჯს სწორად დაწერთ.'
      NEW Course 4 Bee For Loops 11_instruction: "შეგიძლიათ გამოიყენოთ ციკლის ცვლადი, რომ აკონტროლოთ მოძრაობა და ნექტრის შეგროვება?"
      NEW Course 4 Bee For Loops 2_instruction: "დაამატეთ საჭირო კოდი და შეაგროვებინეთ ფუტკარს მთელი ნექტარი. ნახეთ, რამდენი კოდია საჭრო ამ თავსატეხისთვის! (უფრო მარტივ გზას მომდევნო თავსატეხში ვისწავლით.)"
      NEW Course 4 Bee For Loops 3_instruction: "\"მიზნისთვის\" ციკლი ამას საგრძნობლად ამარტივებს! მთელი საჭრო კოდი აქაა, ჯერ ნახეთ როგორაა ის აგებული და შემდეგ დააჭირეთ \"გაშვებას\", რომ ნახოთ როგორ მუშაობს. "
      NEW Course 4 Bee For Loops 4 4_instruction: "შეგიძლიათ დაეხმაროთ ფუტკარს დარჩენილი თაფლის შეგროვებაში \"მიზნისთვის\" ციკლის გამოყენებით?"
      NEW Course 4 Bee For Loops 4_instruction: "ჩაანაცვლეთ ??? \"მიზნისთვის\" ციკლში ფუტკრისთვის შესაგროვებელი ნექტარის უდიდესი რაოდენობით. "
      NEW Course 4 Bee For Loops 5 5_instruction: "ეჩვევით \"მიზნისთვის\" ციკლის გამოყენებას? დავეხმაროთ ფუტკარს დანარჩენი ნექტარის შეგროვებაში."
      NEW Course 4 Bee For Loops 5_instruction: "შეგიძლიათ ციკლი უკუთვლისთვისაც გამოიყენოთ. სცადეთ შეაგროვოთ ნექტარი 5-დან 1-მდე უკუთვლით 1."
      NEW Course 4 Bee For Loops 6_instruction: "უკანასკნელ რიცხვს თქვენს ციკლში ეწოდება \"ნაზრდი\", ციკლის ყოველ შესრულებაზე მთვლელი ცვლადი ნაზრდით იზრდება. სცადეთ ამ ყვავილების შეგროვება 2 ნაზრდის გამოყენებით."
      NEW Course 4 Bee For Loops 7_instruction: "ახლა გავაერთიანოთ ცვლადი \"მთვლელი\" და მათემატიკური ბლოკი! როგორ შეგიძლიათ \"მთვლელის\" ცვლადის გამოყენება, იმისთვის, რომ ბაღში ბლოკების მინიმალური რაოდენობით გადაადგილდეთ? რა უნდა გააკეთოთ, რომ მოკრიბოთ 3, 6, 9, 12, 15 ნექტარი? პასუხი \"მთვლელი\" ცვლადია!\\r\\r დაიმახსოვრეთ: დაიმახსოვრე:\nთუ თქვენი ციკლი ითვლის ზრდადობით, თქვნს მთვლელ ცვლადს ნაზრდი ემატება ყოველ ჯერზე."
      NEW Course 4 Bee For Loops 8_instruction: "გამოგივიდათ! \nრამდენი უნდა იყოს ნაზრდი, რომ შეაგროვოთ 3, 6, 9, 12, 15 ნექტარი?"
      NEW Course 4 Bee For Loops 9_instruction: "თუ თქვენი ციკლი კლებადობით ითვლის, ყოველ ციკლში თქვენს მთვლელს გარკვეული სიდიდე აკლდება. რა უნდა იყოს ეს სიდიდე, რომ შეგროვდეს15, 12, 9, 6 და შემდეგ 3 ნექტარი?"
      NEW Course 4 Bee For Loops 95_instruction: "დააკვირდით თქვენი \"მიზნისთვის\" ციკლის თითოეულ დეტალს.  ხვებით, რომელი რიცხვები უნდა გააორმაგოთ ამ თავსატეხის ამოსახსნელად? რატომ მუშაობს ეს მეთოდი?"

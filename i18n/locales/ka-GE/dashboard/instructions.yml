      grade5_playlab_variables6_instruction: |-
        გამოიყენეთ მარჯვენა ისარი და ისროლეთ ნამცხვრები.\r
        \r
        როგორ დავაგროვოთ ქულები ჩვენს თამაშში? დაამატეთ 1 თქვენს "ქულების" ცვლადს ყოველ ჯერზე, როცა ძაღლი კატას ნამცხვარს მოახვედრებს. გამოიყენეთ "როდესაც პერსონაჟი 2 შეეხება რამეს" მოვლენა, რათა განაახლოთ თქვენი ქულა. თქვენი ცვლადი შეგიძლიათ ასე ზარდოთ: "ქულები= ქულები + 1." აიყვანეთ თქვენი ქულა 10-მდე (თითო ჯერზე ერთით!), რათა გადალახოთ ეს დონე.
      grade5_playlab_variables7_instruction: მოდი ეს თამაში ზედმეტად მარტივი ნუ იქნება - ყოველ ჯერზე, როცა ძაღლს (პერსონაჟი 1) მოხვდება ცეცხლოვანი ბურთი, ქულა უნდა დაკარგოთ. დაიწყეთ 10 ქულით, რომ ძალიან რთული არ იყოს. ჩამოაგდეთ თქვენი ქულა 10-დან 0-მდე, რათა გადალახოთ დონე.
      grade5_playlab_variables71_instruction: "ესაა თამაში წინა დონიდან,\nმაგრამ კოდის უმეტესობა დამალულია. მოცემულია ახალი ფუნქცია \"ქულის_დაგროვება\".\\r\n\\r\nდაარედაქტირეთ\nფუნქცია ისე, რომ ცვლადს \"მოთამაშის_ანგარიში\" დაემატოს პარამეტრი\n\"ქულები\".\\r\n\\r\nცვლადი \"მოთამაშის_ანგარიში\" უნდა გაიზარდოს ყოველჯერ, როცა\nძაღლი მონიშნავს კატას ნამცხვრით და იკლებდეს, როცა კატა მონიშნავს ძაღლს სენდვიჩით.\\r\n\\r\nმინიშნება:\nროცა დაასრულებთ, დააჭირეთ \"გაშვებას\". როცა ძაღლი დააგროვებს 6 ქულას, \nთქვენ გადახვლათ შემდეგ დონეზე. "
      grade5_playlab_variables81_instruction: "ჩვენ თქვენთვის დავამატეთ კიდევ ერთი ფუნქცია.\\r\n\\r\nდააპროგრამეთ თქვენი თამაში ისე, რომ იძახებდეს \"დონის გაზრდის\" ფუნქციას თუ \"მოთამაშის_ქულა\" გარკვეულ რიცხვზე მეტი ხდება. \\r\n\\r\nმაგალითად: \"მოთამაშის_ქულა\" > 6\\r\n\\r\nითამაშეთ! შემდეგ თავსატეხზე გადასასვლელად მესამე დონეზე უნდა გადახვიდეთ. "

      Ryan - Bee Conditionals_instruction: "ფუტკარს ახლა მხოლოდ ნექტარი სურს.\nყველა ობიექტი არ არის ყვავილი, ამიტომ შეამოწმეთ ყოველი ღრუბელი, ყვავილს ხომ არ მალავს.\nთუ მალავს, მაშინ შეგიძლიათ ნექტარის შეგროვება."
      Ryan Doily Step 1_instruction: "Now we're going to draw a doily step by step.\nFirst, draw a square."

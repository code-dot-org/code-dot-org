      Course 4 Bee For Loops 5_instruction: 'ამას "მიზნისთვის" ციკლი გაცილებით ამარტივებს! "მიზნისთვის" ციკლიდან მთვლელი ცვლადის გამოყენებით გაატარეთ ციკლში "აიღე ნექტარი" ბლოკი იმდენჯერ, რამდენჯერაც ეს ციკლში ხდებოდა. უჰ! ბევრი ციკლია. ყველა საჭირო კოდი აქაა, კარგად დააკვირდით, თუ როგორაა აგებული და შემდეგ დააჭირეთ გაშვებას და ნახეთ, როგორ მუშაობს. '
      Course 4 Bee For Loops 6_instruction: შეგიძლიათ ციკლი უკუთვლისთვისაც გამოიყენოთ. სცადეთ შეაგროვოთ ნექტარი 5-დან 1-მდე, უკუთვლის ნაბიჯით 1.

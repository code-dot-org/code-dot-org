      2-3 Maze sq7_instruction: "მიმიყვანეთ მწავანე ბოროტმოქმედამდე მხოლოდ სამი ბლოკის გამოყენებით."
      2-3 Maze sq8_instruction: "მიმიყვანეთ ამ გოჭამდე! (სადაა ბლოკი \"გამეორება\" ახლა, როცა მჭირდება?)"
      2-3 Maze sq9_instruction: "შექმენით ციკლები - ასე გოჭამდე ნაკლები ბლოკის გამოყენებით მიხვალთ."
      2-3 maze sq11_instruction: "მიმიყვანეთ გოჭთან! რომელი ბლოკები გამეორდა?"
      2-3 maze sq12_instruction: "შეგიძლიათ წინა პასუხი ციკლით ჩაანაცვლოთ, რომელიც \"გამეორების\" ბლოკს შეიცავს?"
      2-3 maze sq13_instruction: "ძვირფასო პიროვნება. მე ზომბი. უნდა... მივიდე... მზესუმზირასთან. შექმენით ციკლი \"გაიმეორე სანამ\" ბლოკით."
      2-3 maze sq14_instruction: "შეგიძლიათ მიმიყვანოთ მზესუმზირასთან მხოლოდ ოთხი ბლოკის გამოყენებით?"

        გამოიყენეთ მიღებული ცოდნა და დამეხმარეთ ბლოკების მინიმალური რაოდენობით მოვკრიბოთ ნექტარი იმ ყვავილებიდან, რომლებიც მას შეიცავენ. არ დაგავიწყდეთ ბოლოს თაფლის გაკეთება.
      grade3_Conditionals_12_instruction: "კიბის ეს ფორმა ნაცნობი უნდა იყოს. \\r\n\\r\nშეგიძლიათ მოკრიბოთ ნექტარი მხოლოდ მისი შემცველი ყვავილებიდან ბლოკების მინიმალური\nრაოდენობის გამოყენებით?"
      grade3_Conditionals_13_instruction: 'შეფასება: შეაგროვეთ მთელი ნექტარი. ფრთხილად იყავით, არ სცადოთ ნექტარის აღება იასამნისფერი ყვავილიდან, თუ მას ნექტარი არ აქვს.'
      grade3_Conditionals_2_instruction: "შეხედეთ, რამდენია!\\r\n\\r\nდამეხმარეთ, მოვკრიბო ნექტარი მთლიანად და დავამზადო თაფლი ბლოკების მინიმალური რაოდენობის გამოყენებით.  "
      grade3_Conditionals_3_instruction: "ფრთხილად - არ მოკრიბოთ ნექტარი ისეთი ყვავილისგან, რომელიც მას არ შეიცავს.\\r \"თუ ნექტარი\" ბლოკით შეამოწმეთ, შეიცავს თუ არა ყვავილი ნექტარს."
      grade3_Conditionals_4_instruction: შეამოწმეთ ეს ყვავილი "თუ" ბლოკით და ნახეთ, შეიცავს თუ არა იგი ნექტარს.

      course3_bee_debugging_challenge1_instruction: ნახეთ როგორ აგროვებენ ფუტკრები ნექტარს. შეგიძლიათ გამოიყენოთ იგივე პრინციპი, რათა ყველა ფუტკარს გააკეთებინოთ თაფლი?

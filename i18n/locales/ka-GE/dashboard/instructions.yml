      2-3 Artist Functions 1 a_instruction: "სალამი. მე ზომბი მხატვარი. მე სიყვარული ხატვა! \\r\\r დამეხმარეთ კვადრატული სათვალეების დახატვაში. \\r\\r სათვალის ხიდი 25 პიქსელით მოკლეა კვადრატის სიგრძეზე, კვადრატის სიგრძე კი 100 პიქსელია."

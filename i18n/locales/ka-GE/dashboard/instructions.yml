      grade4_artist_functions1_instruction: "სალამი. მე ზომბი მხატვარი. მე სიყვარული ხატვა! დამეხმარეთ კვადრატული სათვალეების დახატვაში, 100 პიქსელის სიგრძის გვერდებით.\\r სათვალის ხიდი 75 პიქსელის სიგრძისაა."

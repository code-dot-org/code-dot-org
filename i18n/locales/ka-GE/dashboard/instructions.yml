      Quantum Bee - Ryan_instruction: "ეს ღრუბლები მაბნევს! ზოგში არის ყვავილი და ზოგში არა. ყოველი ღრუბელი უნდა შევამოწმო, თაფლი კი მხოლოდ ყვავილებიდან მოვკრიბო."
      Quantum Bee_instruction: "იისფერ ყვავილებს აქვთ 1 ან 0 ნექტარი, მაგრამ თქვენ არ იცით, რომელს რამდენი აქვს. ფრთხილად - არ მოკრიბოთ ნექტარი ისეთი ყვავილიდან, რომელიც მას არ შეიცავს. \"თუ\" ბლოკით შეამოწმეთ, შეიცავს თუ არა ყვავილი ნექტარს."

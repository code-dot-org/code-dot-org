      grade2_playlab_project_3_instruction: "შეგიძლიათ პინგვინს (მსახიობი 1) ათქმევინოთ \"ვაი\" და გამოსცეს დაჯახების ხმა, როცა ჩომპს შეეჯახება? \\r\n\\r\nროცა დაასრულებთ, ითამაშეთ და ნახეთ, რა მოხდება."
      grade2_playlab_project_4_instruction: "შეგიძლიათ დაამატოთ ბლოკი, რომ შეაგროვოთ ქულები, \nროცა პინგვინი დაეჯახება ოქტავიას (მსახიობი 3)? \\r\nითამაშეთ და ამოძრავეთ პინგვინი ისრებით, \nსანამ ქულებს არ მოაგროვებთ!"
      grade2_playlab_project_5_instruction: |-
        დაამატეთ ბლოკები `გაშვებისას`
        რომ შეცვალოთ ფონი და პინგვინის სიჩქარე.\r
        \r
        ითამაშეთ და
        ამოძრავეთ პინგვინი ისრებით, სანამ ქულებს არ დააგროვებთ.
      grade2_puppy_loops2_instruction: შეგიძლიათ მიხვიდეთ გოჭამდე ისეთი ციკლის შექმნით, რომელიც მხოლოდ ერთ "წინ გადაადგილების" ბლოკს იყენებს გამეორებაში?
      grade2_puppy_loops4_instruction: გამოიყენეთ ორი გამეორების ციკლი, რომ გოჭთან ბლოკების მინიმალური რაოდენობის გამოყენებით მიხვიდეთ!
      grade3_ConditionalsElse_1_instruction: ღრუბელი ხედს მიფარავს! შეამოწმეთ, არის თუ არა მის ქვეშ ყვავილი და მოკრიბეთ ნექტარი მხოლოდ იმ შემთხვევაში, თუ იქ ყვავილია. ფრთხილად იყავით, ყვავილი შეიძლება აღარ დაგხვდეთ შემდეგ ჯერზე!
      grade3_ConditionalsElse_2_instruction: "მეტი ღრუბელი! \\r\n\\r\nშეამოწმეთ ყოველი ღრუბელი, ყვავილს ხომ არ მალავს. თუ კი, მაშინ შეგიძლიათ ნექტარის შეგროვება. \\r\n\\r\nგახსოვდეთ: ღრუბლის ქვეშ ყოველთვის ერთი და იგივე რამ არ იმალება!"
      grade3_ConditionalsElse_3_instruction: ახლა ფუტკარს მხოლოდ თაფლის გაკეთება სურს. ამ ღრუბლებიდან ზოგის ქვეშ შეიძლება იყოს ფიჭა. შეამოწმეთ ყველა ღრუბელი!
      grade3_ConditionalsElse_4_instruction: ღრუბელში ხანდახან ყვავილია, ხანდახან კი ფიჭა. გამოიყენეთ ბლოკი თუ/სხვაგვარად ნექტარის შესაგროვებლად, თუ ყვავილია. სხვა შემთხვევაში, გააკეთებინეთ თაფლი (რადგან ფიჭა იქნება).
      grade3_ConditionalsElse_5_instruction: |-
        ამ ღრუბლების ქვეშ ან ყვავილი უნდა იყოს, ან ფიჭა!\r
        \r
        გამოიყენეთ თუ/სხვაგვარად ბლოკი ნექტარის შესაგროვებლად, თუ ყვავილია.\r
        სხვა შემთხვევაში გააკეთეთ თაფლი (რადგან ფიჭა იქნება).
      grade3_ConditionalsElse_6_instruction: "ამ იასამნისფერ ყვავილში უნდა იყოს 1, 2 ან 3 ნექტარი. \\r\n\\r\nგააერთიანეთ პირობითი ბლოკები (\"თუ/სხვაგვარად\" და \"თუ\") და მოკრიბეთ ნექტარი მთლიანად.\n\\r\n\\r\nგახსოვდეთ, ნექტარის რაოდენობა თავსატეხის ყოველი გაშვებისას იცვლება!"
      grade3_ConditionalsElse_7_instruction: "ყვავილებს შეიძლება ჰქონდეთ 3, 2 ან 1 ნექტარი. \\r\n\\r\nდაასრულეთ `შეამოწმეთ იასამნისფერი ყვავილი` ფუნქცია და გამოიყენეთ ის ყვავილებიდან მთელი ნექტარის შესაგროვებლად."
      grade3_ConditionalsElse_8_instruction: "დაწერეთ ფუნქცია \"შეამოწმეთ ყვავილი, გააკეთეთ თაფლი\".\\r\n\\r\nთქვენი ფუნქცია უნდა ამოწმებდეს 3 ნექტარი აქვს იასამნისფერ ყვავილს, 2 თუ 1 და აგროვებდეს მთელ ნექტარს.\\r შემდეგ კი უნდა გადაადგილდებოდეს წინ და აკეთებდეს თაფლს."
      grade3_ConditionalsElse_9_instruction: "**შეჯამება:** ამ ღრუბელში ან ყვავილია, რომელიც ერთ ნექტარს შეიცავს ან ფიჭას, რომელსაც ერთი თაფლი აკლია.\\r\n\\r\n დაასრულეთ \"აიღე ნექტარი ან გააკეთეთ თაფლი\" ფუნქცია, შემდეგ კი გამოიძახეთ მთელი ნექტარისა ან თაფლის შესაგროვებლად.\\r\n"
      grade3_ConditionalsElse_TeacherIDo_instruction: |-

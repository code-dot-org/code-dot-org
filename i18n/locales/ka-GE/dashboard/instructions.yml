      2-3 maze sq16_instruction: "კარგი, ეს მსგავსია, მაგრამ ოდნავ გართულებული. შეგიძლიათ ხუთი ბლოკით ამოხსნათ?"
      2-3_instruction: "Purple flowers may have either 1 or 0 nectar. Be careful\nnot to collect nectar from a purple flower if it doesn't have any."
      2-3level1_instruction: "დაეხმარეთ ჩიტს ჯიუტი გოჭის დაჭერაში მისი წინ გადაადგილებით"
      20hr_farmer_stage9_1_instruction: "Hi, I'm a farmer. I need your help to flatten\nthe field on my farm so it's ready for planting. Move me to the pile of dirt\nand use the \"remove\" block to remove it."
      20hr_farmer_stage9_10_instruction: "I'm working late, so it's dark out, and\nI can't tell how large the piles are. Now I don't have all the options I\nused to have on the while block. Move me along the field, and if there is\na pile, remove it"
      20hr_farmer_stage9_11_instruction: "It's still dark outside. Move me along\nthe field. If there is a pile, remove it, and if there is a hole, fill it\nin. Hint: use the dropdown menu of options on the \"if\" block."
      20hr_farmer_stage9_2_instruction: "Next, move me to the hole and fill it with\nTWO shovelfuls of dirt, using the \"fill\" block."
      20hr_farmer_stage9_3_instruction: "Move me to the pile of dirt and tell me\nhow many shovelfuls to remove using as few blocks as possible."
      20hr_farmer_stage9_4_instruction: "Can you help me remove all four piles of\ndirt? Hint: use a repeat block if you can."
      20hr_farmer_stage9_5_instruction: "Help me fill in all these holes with 5 shovelfuls\nof dirt. Hint: you can put a \"repeat\" block inside the \"while\" block."
      20hr_farmer_stage9_6_instruction: "Remove all the piles of dirt, using as few\nblocks as possible. The new options in the dropdown menu on the \"while\"\nblock tell me if I'm standing on a pile or a hole."
      20hr_farmer_stage9_7_instruction: "Wow, I found a really deep hole! I don't\nknow how many shovelfuls of dirt it needs. Can you write a program that fills\nit until the ground is even?"
      20hr_farmer_stage9_8_instruction: "Help me fill in the hole at the end of the\nfield, using as few blocks as possible."
      20hr_farmer_stage9_9_instruction: "Make me remove all these piles of dirt.\nTry to use as few blocks as possible. Hint: try using a \"while\" block."
      20hr_maze_stage2_1_instruction: "Can you help me to catch the naughty pig?\nStack a couple of \"move forward\" blocks together and press \"Run\" to help\nme get there."
      20hr_maze_stage2_10_instruction: "Ok, try the new \"repeat until\" block -\nit will repeat until I reach the annoying pig."
      20hr_maze_stage2_11_instruction: "Ok, one last time for practice - can you\nsolve this one using only 4 blocks?"
      20hr_maze_stage2_12_instruction: "Dear person. Me zombie. Me hungry. Must...\nget... to sunflower... Can you get me there with only 5 blocks?"
      20hr_maze_stage2_13_instruction: "Ok, this is similar, but slightly different.\nCan you do it in only 5 blocks?"
      20hr_maze_stage2_14_instruction: "Use the new \"if\" block to let me decide\nwhen to turn. Hint: you only need one more block, but learn how we set it\nup so you can do it on your own next time."
      20hr_maze_stage2_15_instruction: "Ok, this is just like the last puzzle, but\nyou need to remember how you used the \"if\" block and the \"repeat\" block\ntogether."
      20hr_maze_stage2_16_instruction: "Me want sunflower! Use an \"if\" block to\nget me there with the fewest number of blocks."
      20hr_maze_stage2_17_instruction: "Ok, let's do that again for practice - this\nisn't very different, but watch out for the chompers!"
      20hr_maze_stage2_18_instruction: "The \"If-else\" blocks checks a condition,\nand then does one thing OR another. To get me to the sunflower try to use\nthis new block."
      20hr_maze_stage2_19_instruction: "One more practice of the \"if-else\" block,\ncan you get it right on your first try?"
      20hr_maze_stage2_2_instruction: "This pig is ruffling my feathers. Help me\nto find him!"
      20hr_maze_stage2_20_instruction: "Can you add just 3 blocks to help me solve\na more complex maze? If you do it right, I can walk any curvy path no matter\nthe length."
      20hr_maze_stage2_3_instruction: "Trace the path and lead me to the silly pig.\nAvoid TNT or the feathers will fly!"
      20hr_maze_stage2_4_instruction: "Guide me to the green evilness! (Watch out\nfor TNT)"
      20hr_maze_stage2_5_instruction: "Keep calm and help me to find the bad pig.\nOtherwise I might get angry!"
      20hr_maze_stage2_6_instruction: "There's a way I can get to the silly pig\nusing only 2 blocks. Can you figure it out?"
      20hr_maze_stage2_7_instruction: "Try to get me to the green intruder using\nonly three blocks."
      20hr_maze_stage2_8_instruction: "Help me banish this bad piggy using the fewest\nnumber of blocks. Try using more than one \"repeat times\" block."
      20hr_maze_stage2_9_instruction: "When a block is grey, that means you can't\ndelete it. Solve this puzzle using the \"repeat\" block that repeats 3 times.\nTry putting these 3 blocks inside the grey \"repeat\" block: move, move, turn."
      4-5 Artist 1_instruction: "დამასრულებინეთ ჩემი ყუთის ხატვა. (ყოველი გვერდის სიგრძე არის 300 პიქსელი) "
      4-5 Artist 10_instruction: "კოდის შესამოწმებლად დააჭირეთ ღილაკს \"გაშვება\". ნახატის დასასრულებლად გიმეორეთ რამდენჯერმე. ფერი ყოველ ჯერზე შეიცვლება."
      4-5 Artist 11_instruction: "დაასრულეთ მწვანე ხაზები. ყოველი ხაზის სიგრძეა 300 პიქსელი, მათ შორის დაშორება კი 15 პიქსელია."
      4-5 Artist 2_instruction: "შექმენით ამ კოდის ციკლი გამეორების ბლოკის გამოყენებით და დაასრულეთ კვადრატი."
      4-5 Artist 3.5_instruction: "სცადეთ მიხვდეთ, რა მოხდება, თუ ამ კოდს გაუშვებთ (ან დააჭირეთ ღილაკს \"გაშვება\" და ნახეთ). შემდეგ გაუშვით იმდენჯერ, რამდენიც საჭიროა ნახატის დასასრულებლად!"
      4-5 Artist 3_instruction: "ყვავილების მართკუთხა კლუმბის პერიმეტრი არის 600, სიგრძე - 200. დახატეთ მართკუთხედი ბლოკების მინიმალური რაოდენობის გამოყენებით."
      4-5 Artist 4_instruction: "რამდენი გრადუსია წრეში? შექმენით ციკლი ბლოკებისგან და დახატეთ ფერადი წრე."
      4-5 Artist 5_instruction: "რით შეგვიძლია, ჩავანაცვლოთ \"???\", რომ ზომბიმ უეჭველი დაასრულოს ხატვა მოცემული ციკლით?"
      4-5 Artist 6_instruction: "ამ ტოლგვერდა სამკუთხედის კუთხეებია 60, 60 და 60 გრადუსი. თითოეული გვერდის სიგრძეა 200 პიქსელი. დაასრულეთ ნახატი."
      4-5 Artist 7_instruction: "ამ სამკუთხედის კუთხეებია 30, 60 და 90 გრადუსი. დახრილი გვერდის სიგრძე (ჰიპოტენუზის სიგრძე) 200 პიქსელია. დაასრულეთ ნახატი."
      4-5 Artist 8_instruction: "ფეხბურთის მოედნის გამყოფი ხაზი გვერდითი ხაზების მართობულია. \\r\nამ მოედნის პერიმეტრია 800 პიქსელი და მისი სიგრძეა 240 პიქსელი. რას უდრის მისი სიგანე?\\r\n\\r\nდახატეთ საზღვრები და გამყოფი ხაზი."
      4-5 Artist 9_instruction: "დახატეთ მეორე ნახევარი, რომ დიზაინი სიმეტრიული გამოვიდეს. სამკუთხედები ტოლგვერდაა და გვერდის სიგრძე 50 პიქსელია."
      4-5 Artist Assessment 1_instruction: 'შეჯამება: გამოიყენეთ ციკლი ტოლგვერდა სამკუთხედის დასახატად. თითოეული გვერდი 300 პიქსელია.'
      4-5 Artist For Loops 1_instruction: "ჩასვით რიცვები 1-დან 10-მდე სიგანის ბლოკებში და გაუშვით კოდი."
      4-5 Artist For Loops 11_instruction: "დაასრულეთ \"მიზნისთვის\" ბლოკი ისე, რომ დაითვალოს 0, 20, 40, 60, 80... 200."
      4-5 Artist For Loops 12_instruction: "რა მოხდება თუ შევანაცვლებთ \"-დან\" და \"-მდე\" რიცხვებს? დაასრულეთ \"მიზნისთვის\" ბლოკი ისე, რომ დაითვალოს 200, 180, 160, 140, 120...0. "
      4-5 Artist For Loops 13_instruction: "დიზაინი \"მიზნისთვის\" ციკლის გარეშე დაიწყო და ბევრ ბლოკს საჭიროებს! გამოიყენეთ \"მიზნისთვის\" ბლოკი და დაასრულეთ სპირალი. მინიშნება: უკანასკნელი ხაზის სიგრძეა 250 პიქსელი."
      4-5 Artist For Loops 14_instruction: 'ვიღაცამ კოდი დაიწყო და შემდეგ გაიაზრა, რომ უფრო სწრაფი გზა უნდა არსებობდეს! გამოიყენეთ "მიზნისთვის" ბლოკი სხვა ბლოკების ჩასანაცვლებლად და დაასრულეთ სამკუთხა სპირალი. (მინიშნება: უაკანასკნელი ხაზის სიგრძეა 300 პიქსელი.)'
      4-5 Artist For Loops 15_instruction: 'ვიღაცამ კოდი დაიწყო და შემდეგ გაიაზრა, რომ უფრო სწრაფი გზა უნდა არსებობდეს! გამოიყენეთ "მიზნისთვის" ბლოკი სხვა ბლოკების ჩასანაცვლებლად და დაასრულეთ ექვსკუთხა სპირალი. (მინიშნება: უაკანასკნელი ხაზის სიგრძეა 200 პიქსელი.)'
      4-5 Artist For Loops 2_instruction: "ეს არის \"for\" ბლოკი. 1,2, 3... 10-ის დაწერის ნაცვლად, \"for\" ბლოკს შეუძლია გაიმეოროს მასში მყოფი ბლოკები და რიცხვები შენს მაგივრად დათვალოს. მოათავსე რიცხვი 10 \"for\" ბლოკის \"-მდე\" სექციაში."
      4-5 Artist For Loops 3_instruction: "როგორ დავითვალოთ 1-დან 50-მდე? შეასწორეთ ბლოკი \"მიზნისთვის\"."
      4-5 Artist For Loops 4_instruction: "შეასწორეთ ბლოკი \"მიზნისთვის\" ისე, რომ 1-დან 10-მდე დაითავლოს ნაბიჯით 1."
      4-5 Artist For Loops 6_instruction: "დახატეთ კვადრატები გვერდებით 50, 60, 70, 80 და 90 პიქსელი. თქვენ მოგიწევთ გამოიყენოთ ფუნქცია \"დახატე კვადრატი\" ხუთჯერ."
      4-5 Artist For Loops 7_instruction: 'დახატეთ კვადრატები და გამოიყენეთ "დათვლის ნაზრდის" ბლოკი, რათა შეცვალოთ მათი ზომები. მოათავსეთ ბლოკი "მთვლელი" ფუნქციაში "დახატე კვადრატი". მითითება: ის ცვლადების კატეგორიაშია.'
      4-5 Artist For Loops 8_instruction: "შეგიძლიათ დაასრულოთ პროგრამა ბლოკების მოთავსებით ბლოკში \"მიზნისთვის\", რომელიც 10-დან 200-მდე ათობით ითვლის? \"მიზნისთვის\" ბლოკს კატეგორიაში \"ციკლები\" იპოვით."
      4-5 Artist For Loops 9_instruction: "ამ წრეწირების ზომაა 5, 10, 15, 20, 25, 30 და 35. დახატეთ წრეები \"მიზნისთვის\" ბლოკის გამოყენებით."
      4-5 Artist Free Draw 1_instruction: "თავისუფალი თემა! შეგიძლიათ დახატოთ, რაც გინდათ."
      4-5 Artist Functions 1_instruction: "ამ სამკუთხედის დასახატად გამოიყენეთ გამეორების ციკლი."
      4-5 Artist Functions 10a_instruction: "ჩასვით ეს კოდი \"დახატე ფიფქი\" ფუნქციაში და ჩაანაცვლეთ 50 პარამეტრით \"ზომა\". ფუნქცია უკვე გამოძახებულია, რათა შექმნას 100 პიქსელიანი ფიფქი."
      4-5 Artist Functions 10b_instruction: 'გამოიყენეთ "დახატე ფიფქი" ფუნქცია სხვადასხვა ზომის ფიფქების შესაქმნელად. მინიშნება: პირველი ფიფქის სიგრძე 25 პიქსელია და ყოველი ფიფქი ორჯერ დიდია წინა ფიფქზე.'
      4-5 Artist Functions 11_instruction: 'ეს "დახატე ექვსკუთხედი" ფუნქცია იყენებს "დახატე სამკუთხედი" ფუნქციას. დაასრულეთ ექვსკუთხედის ფუნქცია. (მინიშნება: ექვსკუთხედს აქვს 6 გვერდი, თითოეული 100 პიქსელი სიგრძის)'
      4-5 Artist Functions 12_instruction: 'დაასრულეთ "დახატე ტალღები" ფუნქცია. თითოეული ტალღა შედგება ზედა და ქვედა ტალღისგან.  მინიშნება: დახატეთ 5 ლურჯი ტალღა.'
      4-5 Artist Functions 13 Free play_instruction: "აქ რამდენიმე ფუნქციაა პლანეტების, ვარსკვლავების, რაკეტებისა და რობოტების დასახატად. გამოიყენეთ ისინი, როგორც მოგესურვებათ და შექმენით სურათები, რომელთა გაზიარებაც მოგვიანებით მეგობრებთან შეგეძლებათ."
      4-5 Artist Functions 14 Free play_instruction: "მოგაწოდეთ რამდენიმე ფუნქცია. გამოიყენეთ ისინი ერთ ან მეტ ციკლში და შექმენით სურათები, რომელთა გაზიარება მეგობრებთან შეგეძლებათ. მაგალითის სანახავად დააჭირეთ \"გაშვებას\"."
      4-5 Artist Functions 15 Assessment_instruction: 'შეჯამება: გამოიყენეთ "დახატე კვადრატი" ფუნქცია კვადრატების შესაქმნელად. კვადრატების ზომებია 50, 100 და 150 პიქსელი.'
      4-5 Artist Functions 2a_instruction: "ახლა ჩასვით ეს ბლოკები ახალ ფუნქციაში \"პატარა სამკუთხედის დახატვა\" და გამოიძახეთ იგი."
      4-5 Artist Functions 2b_instruction: "ახლა კი მოცემული ბლოკებით შექმენით ახალი ფუნქცია \"პატარა სამკუთხედის დახატვა\"."
      4-5 Artist Functions 3_instruction: "ახლა შექმენით ფუნქციები \"დახატე საშუალო სამკუთხედი\" და \"დახატე დიდი სამკუთხედი. \"დახატე პატარა სამკუთხედი\" ფუნქცია უკვე მზადაა. სამკუთხედების გვერდების სიგრძეებია 50 (პატარა), 100 (საშუალო) და 150 (დიდი). "
      4-5 Artist Functions 4_instruction: "ამ ახალ \"დახატეთ სამკუთხედი\" ფუნქციას პარამეტრი გააჩნია და შეუძლია წინა სამივე ფუნქციის სამუშაო შეასრულოს. დახატეთ იგივე სამკუთხედები ამ ახალი ფუნქციის გამოყენებით."
      4-5 Artist Functions 5_instruction: "შეგიძლიათ გადააქციოთ ფუნქცია \"სამკუთხედის დახატვა\" \"კვადრატის დახატვად\" და შეცვალოთ ნახატი?"
      4-5 Artist Functions 6_instruction: 'გამოიყენეთ ფუნქციები "სამკუთხედის დახატვა" და "კვადრატის დახატვა" და დახატეთ სახლი. (მინიშნება: კვადრატის გვერდი 200 პიქსელია)'
      4-5 Artist Functions 6b_instruction: "გამოიყენეთ \"დახატე კვადრატი\" და სამკუთხედის ფუნქციები სხვა ბლოკებთან ერთად, დაამეტეთ ისინი ფუნქციაში \"დახატე სახლი\" და შექმნეთ სახლი მათი გამოძახებით."
      4-5 Artist Functions 7_instruction: "გამოიყენეთ \"დახატე სახლი\" ფუნქცია სახლების შესაქმნელად. სახლების ზომებია 100 პიქსელი და 50 პიქსელი და ისინი ერთმანეთისგან დაშორებულია 50 პიქსელით."
      4-5 Artist Functions 8_instruction: "ფუნქციას \"ყვავილის დახატვა\" აქვს პარამეტრი, რომელიც არეგულირებს ღეროს სიმაღლეს. დააყენეთ იგი 200-ზე და ნახეთ, რა მოხდება."
      4-5 Artist Functions 9_instruction: "დახატეთ ეს 3 ყვავილი. პირველის სიმაღლეა 100 და ყველი მომდევნო წინაზე 50 პიქსელით უფრო მაღალია. ყვავილები 100 პიქსელითაა დაშორებული."
      4-5 Artist Patterns 1_instruction: "დახატეთ ეს კვადრატი ციკლის გამოყენებით.\\r\\r\nგვერდის სიგრძე 20 პიქსელია."
      4-5 Artist Patterns 10_instruction: "ეს კოდი ექვსკუთხედების ორ სტრიქონს ხატავს - გაიმეორეთ ყველაფერი ციკლში ოთხჯერ და დახატეთ მთელი ფიჭა.\\r\n\\r\nმინიშნება: ყველაზე გარეთა ციკლში დაგჭირდებათ 120 პიქსელით უკან გადასვლა, რათა მხატვარმა ეკრანს გარეთ არ სცადოს დახატვა.\\r\n"
      4-5 Artist Patterns 11_instruction: "რამდენჯერ გჭირდებათ ამისი ციკლით გამეორება ნახევარწრის დასახატად? "
      4-5 Artist Patterns 12_instruction: "რა მოხდება, თუ ამ ციკლს დააკოპირებთ და მოაბრუნებთ მარცხნივ და არა მარჯვნივ? \\r\n\\r\nშეგიძლიათ დახატოთ ტალღა ამის გამეორებით?"
      4-5 Artist Patterns 13_instruction: "ახლა ეს ყველაფერი ოთხჯერ გავიმეოროთ ციკლში რათა შევქმნათ სურათის ჩარჩო. კუთხეებთან ფრთხილად - უბრალოდ 90 გრადუსით ვერ მობრუნდები!\\r\n\\r\nთუ 3 გრადუსით მობრუნების 60-ჯერ გამეორება ნახევარწრეს ქმნის, კოდის რომელი ბლოკები შექმნის მეოთხედ წრეებს კუთხეებისთვის?"
      4-5 Artist Patterns 2_instruction: "თუ მოათავსებთ თქვენს კვადრატის ციკლს კიდევ ერთ ციკლში, მიიღებთ ჩასმულ ციკლს. რა უნდა დაუმატოთ გარე ციკლს იმისთვის, რომ თხუთმეტივე კვადრატი ერთმანეთის მიყოლებით იყოს?"
      4-5 Artist Patterns 3_instruction: "ახლა ოდნავ გავართულოთ! კოდის მთელი ბლოკი ჩავსვით ციკლში, მაგრამ შემდეგი ხაზის დასახატად საჭიროა, მხატვარი უკან დავაბრუნოთ. კოდის რომელი ბლოკი უნდა მოვათავსოთ გარე ციკლის ბოლოს, რომ მთელი ბადე დაიხატოს?"
      4-5 Artist Patterns 4_instruction: "რომბის გვერდი არის 50 პიქსელი და კუთხეების ზომაა 120 და 60 გრადუსი. დახატეთ ციკლის გამოყენებით."
      4-5 Artist Patterns 5.5_instruction: "რამდენჯერ მოგიწევთ ამ ბლოკის გამეორება ბრილიანტების სრული ბადის მისაღებად?"
      4-5 Artist Patterns 5_instruction: "გავიმეოროთ იგივე 6–ბრილიანტიანი სტრიქონის შესაქმნელად. \n\\r\n\\r\nდაუკვირდით, რომ ჩვენი ბრილიანტის კოდი ორის მაგივრად სამჯერ გამეორებაზე შევცვალეთ - როგორ გგონიათ, რატომ?\\r\n"
      4-5 Artist Patterns 6_instruction: "რამდენჯერ მოგიწევთ ამ ბლოკის გამეორება ბრილიანტების სრული ბადის დასახატად?"
      4-5 Artist Patterns 7_instruction: "შევცვალოთ კოდი წინა თავსატეხიდან, რათა უფრო რთული ნიმუში მივიღოთ. დაუკვირდით, როგორ იკვეთებიან ბრილიანტები და სცადეთ შეცვალოთ პირველი \"გადახტი უკან\" 100-დან 50-მდე (გაანახევროთ) - ახლა რამდენად უკან უნდა წავიდეს მხატვარი მეორე ნახტომისას?"
      4-5 Artist Patterns 8_instruction: "გამოიყენეთ ციკლი, რომ დახატოთ ექვსკუთხედი 40 პიქსელი სიგრძის გვერდებითა და 60 გრადუსის კუთხეებით."
      4-5 Artist Patterns 9.5_instruction: "გავატაროთ ციკლში ეს კოდი და დავხატოთ ექვსკუთხედების ორი რიგი. დაუკვირდით, როგორ გადაინაცვლებს მეორე რიგი მარჯვნივ."
      4-5 Artist Patterns 9_instruction: "ახლა გაიმეორეთ ეს კოდი სამჯერ და დახატეთ მთელი სტრიქონი.\\r\\r თითოეული ექვსკუთხედის ყველაზე დაშორებულ წერტილებს შორის მანძილი, ანუ სიგანე, 80 პიქსელია."
      4-5 Artist Patterns Free Play_instruction: "თავისუფალი თამაში - სცადეთ თქვენ თვითონ შექმნა ნიმუში!"
      4-5 Bee Conditionals - FC Test_instruction: "ფუტკარს ახლა მხოლოდ ნექტარი სურს. ყველა ობიექტი არ არის ყვავილი, ამიტომ შეამოწმეთ ყოველი ღრუბელი, ყვავილს ხომ არ მალავს. თუ მალავს, მაშინ შეგიძლიათ ნექტარის შეგროვება."
      4-5 Bee Conditionals 1 (copy 1)_instruction: "The bee can't tell if this is\na flower or a honeycomb. Gather nectar only from flowers, but first check\nif it is a flower or a honeycomb."
      4-5 Bee Conditionals 1_instruction: "ღრუბელი ხედს მიფარავს! შეამოწმეთ, არის თუ არა მის ქვეშ ყვავილი და მოკრიბეთ ნექტარი მხოლოდ იმ შემთხვევაში, თუ იქ ყვავილია. ფრთხილად იყავით, ყვავილი შეიძლება აღარ დაგხვდეთ შემდეგ ჯერზე!"
      4-5 Bee Conditionals 2 (copy 1)_instruction: "The bee only wants nectar right\nnow. Remember, not all objects are flowers, so check to gather nectar only\nat flowers."
      4-5 Bee Conditionals 2_instruction: "მეტი ღრუბელი! \\r\n\\r\nშეამოწმეთ ყოველი ღრუბელი, ყვავილს ხომ არ მალავს. თუ კი, მაშინ შეგიძლიათ ნექტარის შეგროვება. \\r\n\\r\nგახსოვდეთ: ღრუბლის ქვეშ ყოველთვის ერთი და იგივე რამ არ იმალება!"
      4-5 Bee Conditionals 3_instruction: "ახლა ფუტკარს მხოლოდ თაფლის გაკეთება სურს. ამ ღრუბლებიდან ზოგის ქვეშ შეიძლება იყოს ფიჭა. შეამოწმეთ ყველა ღრუბელი!"
      4-5 Bee Conditionals 4 (copy 1)_instruction: "The unknown object is either\na flower or a honeycomb. Use the if/else block to collect nectar if it is\na flower, else to make honey (because it is a honeycomb)."
      4-5 Bee Conditionals 4_instruction: "ღრუბელში ხანდახან ყვავილია, ხანდახან კი ფიჭა. გამოიყენეთ ბლოკი თუ/სხვაგვარად ნექტარის შესაგროვებლად, თუ ყვავილია. სხვა შემთხვევაში, გააკეთებინეთ თაფლი (რადგან ფიჭა იქნება)."
      4-5 Bee Conditionals 5_instruction: "ამ ღრუბლების ქვეშ ან ყვავილი უნდა იყოს, ან ფიჭა!\\r\n\\r\nგამოიყენეთ თუ/სხვაგვარად ბლოკი ნექტარის შესაგროვებლად, თუ ყვავილია.\\r\nსხვა შემთხვევაში გააკეთეთ თაფლი (რადგან ფიჭა იქნება)."
      4-5 Bee Conditionals 6 (copy 1)_instruction: "This purple flower may have either\n3, 2, or 1 nectar. Here an if-else block is combined with another if-else\nblock to create an if, else-if, else block. Complete the solution to collect\nthe unknown amount of nectar."
      4-5 Bee Conditionals 6_instruction: "ამ იასამნისფერ ყვავილში უნდა იყოს 1, 2 ან 3 ნექტარი. \\r\n\\r\nგააერთიანეთ პირობითი ბლოკები (\"თუ/სხვაგვარად\" და \"თუ\") და მოკრიბეთ ნექტარი მთლიანად.\n\\r\n\\r\nგახსოვდეთ, ნექტარის რაოდენობა თავსატეხის ყოველი გაშვებისას იცვლება!"
      4-5 Bee Conditionals 7_instruction: "გახსოვდეთ, რომ იასამნისფერ ყვავილში 3, 2 ან 1 ნექტარია.\n\\r\n\\r\nდაასრულეთ \"შეამოწმეთ იასამნისფერი ყვავილი\" ფუნქცია და გამოიყენეთ ის ყვავილებიდან მთელი ნექტარის შესაგროვებლად."
      4-5 Bee Conditionals 8_instruction: "დაწერეთ ფუნქცია \"შეამოწმეთ ყვავილი, გააკეთეთ თაფლი\".\\r\n\\r\nთქვენი ფუნქცია უნდა ამოწმებდეს 3 ნექტარი აქვს იასამნისფერ ყვავილს, 2 თუ 1 და აგროვებდეს მთელ ნექტარს.\\r შემდეგ კი უნდა გადაადგილდებოდეს წინ და აკეთებდეს თაფლს."
      4-5 Bee Conditionals Assessment 1_instruction: "**შეჯამება:** ამ ღრუბელში ან ყვავილია, რომელიც ერთ ნექტარს შეიცავს ან ფიჭას, რომელსაც ერთი თაფლი აკლია.\\r\n\\r\n დაასრულეთ \"აიღე ნექტარი ან გააკეთეთ თაფლი\" ფუნქცია, შემდეგ კი გამოიძახეთ მთელი ნექტარისა ან თაფლის შესაგროვებლად.\\r\n"
      4-5 Bee Debugging 1_instruction: "ეს ბლოკები ძალიან მაწუხებს.\\r\\r შეგიძლიათ, გაასწოროთ?"
      4-5 Bee Debugging 10_instruction: "იპოვეთ და გაასწორეთ შეცდომები."
      4-5 Bee Debugging 11_instruction: "ეს სწორად ითვლის?"

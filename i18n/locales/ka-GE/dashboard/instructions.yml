      Course 4 Bee Params 1_instruction: "გამოიყენეთ ფუნქცია \"აიღე 3 ნექტარი\", რომელიც ფუტკარს აბრუნებს, გადააადგილებს ნექტარის შესაგროვებლად და შემდეგ აბრუნებს საწყის პოზიციაზე. დაწერეთ თანმიმდევრობა და შეაგროვეთ ყველა ნექტარი \"აიღე 3 ნექტარის\" გამოყენებით."
      Course 4 Bee Params 2_instruction: "ჩაასწორეთ \"აიღე 3 ნექტარი\" ისე, რომ ყვავილისკენ მარცხნივ მობრუნების მაგივრად მარჯვნივ მომაბრუნოს."

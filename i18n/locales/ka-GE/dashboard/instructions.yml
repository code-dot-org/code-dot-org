      Course 4 Play Lab Params 1_instruction: "ესაა ფუნქცია სახელად \"ახტომა\", რომელიც თქვენს მთავარ პერსონაჟს 100 პიქსელით ასწევს ჰაერში. გამოიყენეთ ახტომის ფუნქცია ყველა დროშის შესაგროვებლად."
      Course 4 Play Lab Params 10_instruction: "ჩვენ თქვენთვის დავამატეთ კიდევ ერთი ფუნქცია.\\r\n\\r\nდააპროგრამეთ თქვენი თამაში ისე, რომ იძახებდეს \"დონის გაზრდის\" ფუნქციას თუ \"მოთამაშის_ქულა\" გარკვეულ რიცხვზე მეტი ხდება. \\r\n\\r\nმაგალითად: \"მოთამაშის_ქულა\" > 6\\r\n\\r\nითამაშეთ! შემდეგ თავსატეხზე გადასასვლელად მესამე დონეზე უნდა გადახვიდეთ. "
      Course 4 Play Lab Params 2_instruction: "ახლა გვაქვს დროშები, რომლებიც ზედმეტად მაღალია ჩვენი ახტომის ფუნქციისთვის. გამოვიყენოთ \"ზემოთა\" და \"ქვემოთა\" ისრები, რომ ახტომის სხვადსხვა სიმაღლე გვქონდეს.  \\r\n\\r\nსაჭიროა ჩვენს ახტომის ფუნქციას დავამატოთ პარამეტრი \"სიმაღლე\". ზედა ისარმა ძაღლი უნდა აახტუნოს 200 პიქსელით, ხოლო ქვედა ღილაკმა - მხოლოდ 100 პიქსელით.\n"
      Course 4 Play Lab Params 3_instruction: "დავამატოთ კიდევ ერთი პარამეტრი ახტომის ფუნქციას, რათა შეგვეძლოს მისი ორი მსახიობისთვის გამოყენება. თითოეული მსახიობი რიცხვითაა წარმოდგენილი, დაწყბული ერთიდან. ჩაასწორეთ \"ახტომის\" ფუნქცია ისე, რომ განმარტებაში შედიოდეს პარამეტრი \"მსახიობი\". "
      Course 4 Play Lab Params 4_instruction: "ამ ფუნქციას ეწოდება \"პატრული\". \\r\\r ჩაასწორეთ ის ისე, რომ გადაიყვანოთ კატა 400 პიქსელით ზემოთ და შემდეგ 400 პიქსელით ქვემოთ."
      Course 4 Play Lab Params 5_instruction: "დაარედაქტირეთ \"პატრული\" ფუნქცია ისე, რომ მას დაემატოს \"პერსონაჟის\" პარამეტრი- ასე ჩვენ შევძლებთ მის გამოძახებას თითოეული მსახიობისთვის. გახსოვდეთ, რომ მსახიობები შეესაბამებიან რიცხვებს 1, 2 და 3."
      Course 4 Play Lab Params 6_instruction: "\"პატრულირების\" ფუნქციას დაუმატეთ პარამეტრი \"სიჩქარე\". სცადეთ გამოიყენოთ ბლოკი \"სიჩქარის განსაზღვრა\" ამ ახალ \"სიჩქარის\" პარამეტრთან და მოაპოვებინეთ პინგვინს ორივე დროშა, სანამ ელფები რომელიმეს დაეუფლებიან."
      Course 4 Play Lab Params 7_instruction: "შეხედეთ მოცემულ კოდს და სცადეთ გაარკვიოთ, რას აკეთებს თითოეული ბლოკი. \\r\nროცა მორჩებით, გამოიყენეთ ისრები ძაღლის საკონტროლებლად და დროშების შესაგროვებლად.\\r\nმინიშნება:\nპროგრამული ცვლილებების შეტანა საჭირო არ არის"
      Course 4 Play Lab Params 8_instruction: "გამოიყენეთ \"შეხებისას\" ბლოკი, რომ დააბრუნოთ ძაღლი მარცხენა ზედა კუთხეში მხოლოდ იმ შემთხვევაში, თუ ის სხვა მსახიობს შეეხება."
      Course 4 Play Lab Params 9_instruction: "ესაა თამაში წინა დონიდან,\nმაგრამ კოდის უმეტესობა დამალულია. მოცემულია ახალი ფუნქცია \"ქულის_დაგროვება\".\\r\n\\r\nდაარედაქტირეთ\nფუნქცია ისე, რომ ცვლადს \"მოთამაშის_ანგარიში\" დაემატოს პარამეტრი\n\"ქულები\".\\r\n\\r\nცვლადი \"მოთამაშის_ანგარიში\" უნდა გაიზარდოს ყოველჯერ, როცა\nძაღლი მონიშნავს კატას ნამცხვრით და იკლებდეს, როცა კატა მონიშნავს ძაღლს სენდვიჩით.\\r\n\\r\nმინიშნება:\nროცა დაასრულებთ, დააჭირეთ \"გაშვებას\". როცა ძაღლი დააგროვებს 6 ქულას, \nთქვენ გადახვლათ შემდეგ დონეზე. "
      Course 4 Play Lab Vars 1_instruction: "ამჯერად კოდის დაწერა საერთოდ არ გიწევთ, დააჭირეთ \"გაშვებას\" და ითამაშეთ! ამ თამაშში თქვენი ძაღლი კატაზე მეტი დროშის შეგროვებას ცდილობს. გამოიყენეთ ქვედა ისარი ძაღლის საკონტროლებლად. დააჭირეთ \"დასრულებას\", როცა მორჩებით თამაშს."
      Course 4 Play Lab Vars 2_instruction: "შეჯიბრი წინა თავსატეხში არც ისე სამართლიანი იყო! შეცვალეთ ცვლადი \"ძაღლის_სიჩქარე\", რათა შეძლოთ კატაზე მეტი დროშის შეგროვება. პირველი, ვინც შეაგროვებს 10 დროშას, გაიმარჯვებს!"
      Course 4 Play Lab Vars 3_instruction: "ესეც ახალი ტიპის თამაში! გამოიყენეთ მარცხენა და მარჯვენა ისრები მოძრაობისთვის და ზედა ისარი ახტომისთვის. ნახეთ, შეძლებთ თუ არა ყველა დროშის შეგროვებას."
      Course 4 Play Lab Vars 4_instruction: "ახლა ვიყენებთ ცვლადს სახელად \"სიმაღლე\", რომ ვაკონტროლოთ ძაღლის ახტომის სიმაღლე. განაახლეთ ცვლადი \"სიმაღლე\" ისე, რომ ძაღლს შეეძლოს, ყველა დროშას მისწვდეს."
      Course 4 Play Lab Vars 5_instruction: "ავაგოთ თამაში! პირველ რიგში ქულა დაგვჭირდება. გამოიყენეთ \"მიანიჭე ქულა\" ბლოკი და ჩაწერეთ საწყის ქულად 10. "
      Course 4 Play Lab Vars 6 (copy 1)_instruction: "უკვე გვაქვს ქულების ცვლადი, მაგრამ როგორ გავხადოთ ის გამოსადეგი? შეიძლება ქულების ცვლადის გაზრდა ყოველჯერ, როცა მტერს ცეცხლოვან ბურთს მოახვედრებთ. გამოიყენეთ \"როდესაც პერსონაჟი 2 შეეხება რამეს\" მოვლენა, რათა განაახლოთ თქვენი ქულა, როცა თქვენი ცეცხლოვანი ბურთი მოხვდება კატას. შეგიძლიათ ქულა გაზარდო ასე: score = score + 1. აიყვანეთ თქვენი ქულა 10-მდე (თითო ჯერზე ერთით!), რათა გადალახო ეს დონე."
      Course 4 Play Lab Vars 6_instruction: "გამოიყენეთ მარჯვენა ისარი და ისროლეთ ნამცხვრები.\\r\n\\r\nროგორ დავაგროვოთ ქულები ჩვენს თამაშში? დაამატეთ 1 თქვენს \"ქულების\" ცვლადს ყოველ ჯერზე, როცა ძაღლი კატას ნამცხვარს მოახვედრებს. გამოიყენეთ \"როდესაც პერსონაჟი 2 შეეხება რამეს\" მოვლენა, რათა განაახლოთ თქვენი ქულა. თქვენი ცვლადი შეგიძლიათ ასე ზარდოთ: \"ქულები= ქულები + 1.\" აიყვანეთ თქვენი ქულა 10-მდე (თითო ჯერზე ერთით!), რათა გადალახოთ ეს დონე."
      Course 4 Play Lab Vars 7_instruction: "მოდი ეს თამაში ზედმეტად მარტივი ნუ იქნება - ყოველ ჯერზე, როცა ძაღლს (პერსონაჟი 1) მოხვდება ცეცხლოვანი ბურთი, ქულა უნდა დაკარგოთ. დაიწყეთ 10 ქულით, რომ ძალიან რთული არ იყოს. ჩამოაგდეთ თქვენი ქულა 10-დან 0-მდე, რათა გადალახოთ დონე."
      Course 4 Play Lab Vars 8 (copy 1)_instruction: "კარგი, უკანასკნელი რამ ამ თამაშისთვის - გავაკეთოთ ისე, რომ მოთამაშეს მოგება (ან წაგება) შეეძლოს. გამოიყენეთ სამუდამო ციკლი, რათა ამოწმოთ ქულების მნიშვნელობა - თუ ქულა 20-ს გადასცდა, გააქრეთ მტერი. თუ ქულა 0-ზე ნაკლები გახდა, მაშინ გააქრეთ მოთამაშე. დააჭირეთ \"დასრულებას\", როცა თამაში თქვენი სურვილის შესაბამისად იმუშავებს."
      Course 4 Play Lab Vars 8_instruction: "გავაკეთოთ ეს თამაში ისე, რომ ძაღლს მოგება (ან წაგება) შეეძლოს. გამოიყენეთ სამუდამო ციკლი, რათა ამოწმოთ ქულების მნიშვნელობა - თუ ქულა 20-ს გადაცდა, გააქრეთ მტერი (კატა). თუ ქულა 0-ზე ნაკლები გახდა, მაშინ გააქრეთ მოთამაშე (ძაღლი). დააჭირეთ \"დასრულებას\", როცა თამაში თქვენი სურვილის შესაბამისად იმუშავებს."
      Course 4 Play Lab Vars 9_instruction: "თავისუფალი თამაშის დროა! მოცემულია ყველა ცვლადი რომლითაც ამ ეტაპზე ვითამაშეთ, ასევე რამდენიმე დამატებითი – თუ დაგჭირდებათ.\\r\n\\r\nშეამჩნიეთ, რომ თქვენს ინსტრუმენტების პანელში იმდენი ბლოკი იყო, რომ მათი ორგანიზება გახდა საჭირო? ნახეთ, ყველა შესაბამის კატეგორიაში გადავიტანეთ. გადახედეთ და გაეცანით ყველა არსებულ ბლოკს.\nროცა მორჩებით თვალიერებას, დაიწყეთ თამაშის ან ისტორიის შექმნა. გამოიყენეთ გამეორებები, ცვლადები და მოვლენები.\\r\n\\r\nმინიშნება: სამუშაო სივრცეში ყველა ბრძანების სანახავად ჩამოსქროლეთ."
      Course 4 Play Lab Vars_instruction: "კარგი, უკანასკნელი რამ ამ თამაშისთვის - გავაკეთოთ ისე, რომ მოთამაშეს მოგება (ან წაგება) შეეძლოს. გამოიყენეთ სამუდამო ციკლი, რათა ამოწმოთ ქულების მნიშვნელობა - თუ ქულა 20-ს გადასცდა, გააქრეთ მოწინააღმდეგე. თუ ქულა 0-ზე ნაკლები გახდა, მაშინ გააქრეთ მოთამაშე."
      Course 4 Play Labs For Loops 1_instruction: "მოდი ძაღლს 1-დან 100-მდე ყველა რიცხვი ვათქმევინოთ. გამოიყენეთ \"მიზნისთვის\" ციკლი და მთვლელის ბლოკი, რომ წარმოთქვათ მთვლელი ცვლადის მნიშვნელობა ციკლის ყოველ გაშვებაზე."
      Course 4 Play Labs For Loops 2_instruction: "ამჯერად დავეხმაროთ კატა ოლივს 1-დან 100-მდე კენტი რიცხვების დათვლაში."
      Course 4 Play Labs For Loops 3_instruction: "თუ დიდი რიცხვებით დავთვლით, შეგვიძლია უფრო დიდ რიცხვამდე იმავე დროში დავთვალოთ. სცადეთ პირატ პეგლეგს 10-დან 1000-მდე ათობით ათვლევინოთ."
      Course 4 Play Labs For Loops 4_instruction: "ნაზრდის შეცვლა მოსახერხებელი შეიძლება იყოს, მაგრამ მაინც წრფივად ვითვლით (რიცხვებს შორის თანაბარი მანძილია). ვთქვათ, გვინდა ვთვალოთ ექსპონენციალურად? ციკლისთვის პირობების შეცვლის გარეშე, შეგიძლიათ დათვალოთ 1, 4, 9, 16, 25... (მთვლელის კვადრატში აყვანით)?"
      Course 4 Play Labs For Loops 4a_instruction: "ახლა შევაერთოთ სხვადასხვა ცვლადები მეშვიდე საფეხურიდან და ვნახოთ, რა მოხდება. \\r\n\\r\nამ თავსატეხში, ძაღლი 0-დან 1000-მდე \"ნაზრდით\" დაითვლის. კოდის დასაწყისში განსაზღვრეთ \"ნაზრდის\" ცვლადი როგორც 10 და დააკვირდით შედეგს."

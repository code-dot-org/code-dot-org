      grade5_artist_variables_freeplay10_instruction: 'თავისუფალი თამაში: ცვალეთ ფიგურის გვერდების რაოდენობა. შეგიძლიათ შეცვალოთ ალგორითმი ისე, რომ ფიგურის ზომა არ იყოს დამოკიდებული გვერდების რაოდენობაზე? მინიშნება: თუ საწყის სიგრძეს გვერდების რიცხვზე გაყოფთ, ყოველი გვერდის სიგრძე შემცირდება, გვერდების რიცხვი კი გაიზრდება.'

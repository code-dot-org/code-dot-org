      grade5_playlab_variables_freeplay_instruction: "თავისუფალი თამაშის დროა! მოცემულია ყველა ცვლადი რომლითაც ამ ეტაპზე ვითამაშეთ, ასევე რამდენიმე დამატებითი – თუ დაგჭირდებათ.\\r\n\\r\nშეამჩნიეთ, რომ თქვენს ინსტრუმენტების პანელში იმდენი ბლოკი იყო, რომ მათი ორგანიზება გახდა საჭირო? ნახეთ, ყველა შესაბამის კატეგორიაში გადავიტანეთ. გადახედეთ და გაეცანით ყველა არსებულ ბლოკს.\nროცა მორჩებით თვალიერებას, დაიწყეთ თამაშის ან ისტორიის შექმნა. გამოიყენეთ გამეორებები, ცვლადები და მოვლენები.\\r\n\\r\nმინიშნება: სამუშაო სივრცეში ყველა ბრძანების სანახავად ჩამოსქროლეთ."

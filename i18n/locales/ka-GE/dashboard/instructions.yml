      Course 4 Play Labs For Loops 5a_instruction: "ამ თავსატეხში ძაღლი გააკონტროლებს თქვენს დროს. \\r\n\\r\nიგი 0-დან 30-მდე დაითვლის \"ნაზრდით\". \"ნაზრიდის\" ცვლადი 1-ის მნიშვნელობით დაიწყებს.\\r\n\\r\nშეგიძლიათ, ისე გააკეთოთ, რომ ყოველ ჯერ, როცა ძაღლს დააჭერთ, ნაზრდი 2-ით გაიზარდოს? დააჭირეთ წინ მანიშნებელ ისარს და გაუშვით \"მიზნისთვის\" ციკლი.\\r\n\\r\nგაატარეთ ციკლი რამდენჯერმე და ყოველი გატარების წინ დააჭირეთ ძაღლს."

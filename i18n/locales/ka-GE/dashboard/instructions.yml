      grade5_artist_variables_pentagons1_instruction: "დახატეთ ხუთკუთხედების ეს პატერნი. გვერდის სიგრძე უნდა იყოს 100 პიქსელი.\\r\n\\r\nხედავთ? სიგრძის მნიშვნელობა მხოლოდ ერთხელ ჩასვით და კოდი ყველგან სწორ მნიშვნელობას იყენებს."
      grade5_artist_variables_pentagons12_instruction: მივანიჭოთ ცვლადს "გვერდები" 5. რაც მეტ გვერდს დავამატებთ ამ ალგორითმს, მით უფრო დიდ თარგს მივიღებთ საბოლოოდ! დაუკვირდით, რომ გვაქვს ახალი ცვლადი "სიგრძე". შეგვიძლია ის გამოვიყენოთ ყოველ ჯერზე როცა გვექნება "წინ გადაადგილება". ამ ფიგურისთვის ცვლადს "სიგრძე" მიანიჭეთ 75.
      grade5_artist_variables_rectangle6_instruction: ახლა მინდა გავაკეთო მართკუთხედი, რომლის სიმაღლე მის სიგანეზე ორჯერ მეტია. გვაქვს ცვლადი სახელად "სიგანე", რომელსაც მინიჭებული აქვს 100. შეგიძლიათ გამოიყენოთ მათემატიკის ბლოკები და დაასრულოთ ეს კოდი?

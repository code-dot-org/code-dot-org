      grade5_artist_for_loopsfreeplay11_instruction: "თავისუფალი შთაგონება: უკვე ყველაფერი ისწავლეთ, რაც გჭირდებათ იმისთვის, რომ იცოდეთ როგორ შექმნა ასეთი ნიმუში! თუ ეს სურათი შთაგაგონებთ, სცადეთ რამე მსგავსი შექმნათ. მერე კი სცადეთ შექმნათ რამე თქვენ თვითონ.\\r\n\\r\nთუ გინდათ ნახოთ, როგორ შეიქმნა ეს შთამაგონებელი ნიმუშები, დააჭირეთ აქ."

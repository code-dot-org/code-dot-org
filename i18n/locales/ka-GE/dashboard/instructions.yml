      Course 4 Artist Params 6_instruction: 'მოდით, შევასწოროთ ეს "დახატე ფიგურა" ფუნქცია. მას უკვე აქვს სიგრძის პარამეტრი. ახლა, შევასწოროთ ფუნქცია ისე, რომ გაუჩნდეს პარამეტრი "გვერდი". გახსოვდეთ, რომ ნებისმიერი ფიგურისთვის მობრუნების კუთხე არის 360 გაყოფილი ფიგურის გვერდების რაოდენობაზე. მინიშნება: თითოეული ფიგურის სიგრძეებია: სამკუთხედის - 100 პიქსელი, ექვსკუთხედის - 25 პიქსელი და კვადრატის - 50 პიქსელი. '

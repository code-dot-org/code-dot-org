      2-3 Artist Functions 13_instruction: ჩვენ მოგაწოდეთ ფუნქციები. გამოიყენეთ ისინი როგორც მოგესურვებათ ერთ ან რამდენიმე ციკლში, დახატეთ სურათები და გაუზიარეთ ისინი მეგობრებს. მაგალითის სანახავად დააჭირეთ გაშვებას.
      2-3 Artist Functions 2_instruction: "ფუნქციები გაძლევენ ახალი ბლოკების განსაზღვრის საშუალებას! \\r\n\\r\nკვადრატის დასახატად საჭირო ბლოკები გადავიტანეთ ფუნქციაში სახელად 'კვადრატის დახატვა '. ამჯერად, სათვალის შესაქმნელად გამოიყენეთ ფუნქცია 'კვადრატის დახატვა '. \\r\n\\r\nკვადრატებს შორის მანძილი 75 პიქსელია."

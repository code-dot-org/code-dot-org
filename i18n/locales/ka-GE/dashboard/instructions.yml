      Course 4 Artist For Loops 3_instruction: "უმცირეს სამკუთხედს გააჩნია 20 პიქსელი სიგრძის გვერდები, უდიდესს - 200 პიქსელი სიგრძის გვერდები და თითოეული სამკუთხედი 20 პიქსელით დიდია წინაზე. განაახლეთ \"მიზნისთვის\" ციკლი ამ სამკუთხედების დასახატად.\n"
      Course 4 Artist For Loops 4_instruction: "როგორ გამოიყნებთ დაგროვილ ცოდნას ამ კვადრატების დასახატად? უმცირესის სიგრძეა 15 პიქსელი, უდიდესის - 300 პიქსელი და ყოველი მომდევნო წინაზე 15 პიქსელით უფრო დიდია. "
      Course 4 Artist For Loops 5_instruction: "წინა თავატეხი კარგად დაასრულეთ! ახლა ისევ გამოვიყენოთ \"მთვლელი\" ცვლადი, რომ დავხატოთ ეს მაგარი სურათი. "
      Course 4 Artist For Loops 6_instruction: "თავისუფალი თამაში! ეცადეთ გამოიყენოთ \"მიზნისთვის\" ციკლი და დახატოთ ზრდადი ფიგურის ნიმუში, თქვენი დიზაინით."
      Course 4 Artist For Loops 6a_instruction: "შეცვალეთ წინა დონის კოდში სამი რამ და მიიღეთ ეს!"
      Course 4 Artist For Loops 7_instruction: "რა მოხდება, თუ \"გაიმეორე 3-ჯერ\"-ს მოვაშორებთ ამ ალგორითმიდან, მაგრამ \"გადაადგილება\" და \"შემობრუნება\" ბლოკებს დავტოვებთ ციკლში? ამ სპირალურ სამკუთხედში ყოველი გვერდი წინაზე 20 პიქსელით გრძელია."
      Course 4 Artist For Loops 8_instruction: "წინა სურათის კოდი ოდნავ შევცვალეთ და, აი, ეს მივიღეთ. შეგიძლიათ მიხვდეთ, რა შეიცვალა?\\r\n\\r\nმინიშნება: რაღაცის წაშლაა საჭირო!"
      Course 4 Artist For Loops 8a_instruction: "ამ კვადრატული სპირალის უმცირესი გვერდის სიგრძეა 10, უდიდესის - 200 და ყოველი ხაზი 10 პიქსელით გრძელია წინაზე. შეგიძლიათ შეავსოთ გამოტოვებული ბლოკები, რათა დაასრულოთ ეს მშვენიერი სურათი?"
      Course 4 Artist For Loops 9_instruction: "შეგიძლიათ სპირალის გაკეთბა? დაიწყეთ 1-დან და მიდით 75 პიქსელამდე, ყოველ ჯერზე 1 პიქსელის მომატებით."
      Course 4 Artist For Loops Challenge_instruction: "**გამოწვევა:**შეგიძლიათ მიხვდეთ როგორ გამოიყენოთ ყველაფერი ის, რაც ისწავლეთ, ამ მრავალკუთხედების სურათის შესაქმნელად (გვერდი უნდა იყოს 40 პიქსელის სიგრძის)?"
      Course 4 Artist For Loops Challenge_a_instruction: "შეგიძლიათ მიხვდეთ, როგორ გამოიყენოთ ყველაფერი ის, რაც ისწავლეთ, ამ გამოსახულების შესაქმნელად?\\r\n\\r\nმინიშნება გჭირდებათ? დააჭირეთ აქ."
      Course 4 Artist For Loops inspire_instruction: "თავისუფალი შთაგონება: უკვე ყველაფერი ისწავლეთ, რაც გჭირდებათ იმისთვის, რომ იცოდეთ როგორ შექმნა ასეთი ნიმუში! თუ ეს სურათი შთაგაგონებთ, სცადეთ რამე მსგავსი შექმნათ. მერე კი სცადეთ შექმნათ რამე თქვენ თვითონ.\\r\n\\r\nთუ გინდათ ნახოთ, როგორ შეიქმნა ეს შთამაგონებელი ნიმუშები, დააჭირეთ აქ."
      Course 4 Artist Functions 1_instruction: "შეგიძლიათ ციკლის გამოყენებით დახატოთ კვადრატი რომლის სიგრძე 100 პიქსელია?"
      Course 4 Artist Functions 10_instruction: "რომელი ბლოკი უნდა დაამატოთ, რომ სამკუთხედი კვადრატის ზემოთ მოთავსდეს\"?"
      Course 4 Artist Functions 11_instruction: "ნახეთ კოდი, რომელიც ხატავს კუბს - შეგიძლიათ გადაიტანოთ ის ფუნქციაში სახელად \"დახატეთ კუბი\"?"
      Course 4 Artist Functions 12.1_instruction: "მოდით შევქმნათ ფუნქცია სახელად \"დახაზე ოქტაგონი 20\", რომელიც დახაზავს ოქტაგონს, რომლის ყოველი გვერდი 20 პიქსელის სიგრძის იქნება."
      Course 4 Artist Functions 12_instruction: "გაუშვით ციკლში კვადრატის ფუნქცია და დახატეთ ხაზი"
      Course 4 Artist Functions 13.1_instruction: "ახლა მოდით შევქმნათ ფუნქცია სახელად \"ზედა მარჯვენა კუთხეში ახტომა\", რომელიც მხატვარს გადაიყვანს თქვენს მიერ ახლახან დახატული ოქტაგონის ზედა მარჯვენა კუთხეში და ჩვენ შევძლებთ, დავასრულოთ ეს ფიგურა.\\r\n\\r \nმინიშნება: იმისთვის, რომ ზედა მარჯვენა კუთხეში მოხვდეთ, სცადეთ ისე ახტომა, რომ მხოლოდ ოქტაგონის 3/8-ს მისწვდეთ."
      Course 4 Artist Functions 13_instruction: "ნახეთ, ახალი ფუნქცია გვაქვს - \"დახატე კვადრატების ხაზი\". შეგიძლიათ ნახოთ ფუნქციის ბლოკი და გამოიკვლიოთ, თუ როგორ ავაგეთ ის. დაკლიკეთ \"გაშვებას\", როცა მზად იქნებით შემდეგი თავსატეხისთვის."
      Course 4 Artist Functions 14.1_instruction: "ახლა შევქმნათ ფუნქცია, რომელსაც ჰქვია \"ზედა მარჯვენაში კუთხეში ახტომა\" რომელიც მხატვარს თქვენ მიერ დახატული ოქტაგონის ზედა მარჯვენა კუთხეში გადაიყვანს და ჩვენ შევძლებთ დავასრულოთ ეს ფიგურა."
      Course 4 Artist Functions 14_instruction: "მშვენივრად მიდიხართ! გამოვიყენოთ ახალი \"დახატე კვადრატების ხაზი\" ფუნქცია კვადრატული ფორმის დასახატად. გახსვოდეთ, თითოეული კვადრატის სიგრძეა 40 პიქსელი."
      Course 4 Artist Functions 15_instruction: 'ცოტა გავართულოთ. შეგიძლიათ დახატოთ ვარსკვლავის ფორმის ფიგურა "დახატე კვადრატების ხაზი" ფუნქციის გამოყენებით? წარმატებები! მინიშნება: შესაძლოა 144 გრადუსით მობრუნება დაგჭირდეთ'
      Course 4 Artist Functions 2_instruction: 'შეგიძლიათ დახატოთ 3 კვადრატი, ერთმანეთისგან 20 პიქსელი დაშორებით? მინიშნება: თითოეული კვადრატი 100 პიქსელი ზომისაა'
      Course 4 Artist Functions 3_instruction: "შეგიძლიათ დახატოთ ეს სურათი \"დახატე კვადრატი\" ფუნქციის ბლოკის გამოყენებით? მინიშნება: ყოველი კვადრატი 120 პიქსელითაა დაშორებული.\\r\n"
      Course 4 Artist Functions 4_instruction: "მზად ხართ საკუთარი \"ფუნქციის ბლოკის\" შესაქმნელად? დააკლიკეთ \"ფუნქიების\" ბლოკს ინსტრუმენტების ყუთში, დაარქვით \"დახატე სამკუთხედი\", შემდეგ შექმენით სამკუთხედი, როგორც აქამდე აკეთებდით, მოქმედებებითა და ციკლების ბლოკებით. დააკლიკე \"შენახვა და დახურვას\" ზედა მარჯვენა კუთხეში. მზადაა!\nმინიშნება: შექმენით სამკუთხედი, რომლის გვერდის სიგრძეა 100 პიქსელი. წარმატებები!"
      Course 4 Artist Functions 5 OLD_instruction: "ვცადოთ ჩვენი ორი ფუნქციის გამოყენება სახლის დასახატად - რა უნდა გასწორდეს ამ კოდში რომ სახლი კარგად დაიხატოს?"
      Course 4 Artist Functions 5_instruction: "შეგიძლიათ დახატოთ ეს სურათი \"დახატე კვადრატი\" ფუნქციის ბლოკის გამოყენებით? მინიშნება: ყოველი კვადრატი 120 პიქსელითაა დაშორებული.\\r\n"
      Course 4 Artist Functions 6_instruction: "რომელი ბლოკი უნდა დაამატოთ, რომ სამკუთხედი კვადრატის ზემოთ მოთავსდეს\"?"
      Course 4 Artist Functions 7_instruction: "შეგიძლიათ დახატოთ კვადრატების რიგი კვადრატის ფუნქციის გამოყენებით? თითოეული კვადრატი სიგრძით 40 პიქსელია."
      Course 4 Artist Functions 8_instruction: 'ეჩვევით ფუნქციის ბლოკების გამოყენებას? შევცვალოთ ეს კვადრატი ისე, რომ მისი ზომა 200 პიქსელი გახდეს. მინიშნება: დააჭირეთ "ჩასწორება"-ს, რათა შეცვალოთ "დახატე კვადრატი" ფუნქციის ედიტორის ზომა. არ დაგავიწყდეთ, დააჭიროთ "შენახვა და დახურვას" ფუნქციის ედიტორიდან გამოსასვლელად. '
      Course 4 Artist Functions 9_instruction: "ფუნქციის შესაქმნელად ჩვენ მოგაწოდეთ კოდის უმეტესი ნაწილი, თუმცა, როგორც ჩანს რაღაც აკლია. შეგიძლიათ ფუნქციის ბლოკი ბოლომდე შეავსოთ?"
      Course 4 Artist Functions Inspiration_instruction: "მინიშნებების ხელახლა სანახავად ისევ დააჭირეთ აქ."
      Course 4 Artist Functions challenge_instruction: "მინიშნებების ხელახლა სანახავად ისევ დააჭირეთ აქ."
      Course 4 Artist Functions inspire_instruction: "დააჭირეთ აქ, რომ თავიდან ნახოთ შთამაგონელები სურათი."
      Course 4 Artist Inspire_instruction: "გსურთ გაიგოთ, როგორ შეიქმნა შთაგონების ნიმუშები? დააჭირეთ აქ!\\r\n\\r\nან შექმენით რამე სრულიად განსხვავებული!"
      Course 4 Artist Params 1_instruction: "ჩავასწოროთ ფუნქცია, რომელიც ხატავს კვადრატებს 50 პიქსელი სიგრძის გვერდებით"
      Course 4 Artist Params 10_instruction: "შეგიძლიათ ფუნქციები სხვა ფუნქციებიდან გამოიძახოთ! გამოიყენეთ ფუნქცია \"ფიგურა\" საფუძვლად, შექმენით 3 სახლის ფიგურა, თითოეული წინაზე 20 პიქსელით დიდი, დაწყებული 50 პიქსელი სიგრძით. შეიძლება მთვლელის ციკლის გამოყენება გამოგადგეთ. "
      Course 4 Artist Params 11_instruction: "How about a function called \"pinwheel\"\nthat takes three parameters - \"sides,\" \"length\" and \"repeat.\" You can\ncalculate how much to turn after each shape using the same math you used to\nfigure out the turns for a shape of \"sides\". Can you recreate this picture?\nHere's a tip each shape is 100 pixel's in length."
      Course 4 Artist Params 12_instruction: "გამოიყენეთ \"მასრული თვალის\" ფუნქცია, რომ დახატოღ ეს ფიგურები. გვერდის სიგრძე თითოეული სურათისთვის არის 50."
      Course 4 Artist Params 13_instruction: 'თავისუფალი თამაში: აქ რამდენიმე ფუნქციაა, რომელიც დაწერეთ და რამდენიმე, რომლითაც თამაში შეგიძლიათ. დახატეთ რამე მაგარი!'
      Course 4 Artist Params 2_instruction: "That triangle function would be a whole\nlot more useful if it could draw triangles of different sizes. I've added\na parameter for line length, but it doesn't do anything yet. Can you update\nthe function so it uses the \"length\" parameter when it draws each side?\nThe triangle sizes are 150 pixels, 75 pixels and 25 pixels."
      Course 4 Artist Params 3_instruction: "შეგიძლიათ თითოეული ეს სამკუთხედი ახალი ფუნქციით დახატოთ? პირველი 25 პიქსელი სიგრძისაა, მეორე - 50 და მესამე - 75. "
      Course 4 Artist Params 4_instruction: "შეგიძლიათ დაამატოთ ახალი ფუნქცია, სახელად კვადრატი? ის უნდა იღებდეს სიგრძის პარამეტრს, როგორც ამას სამკუთხედი აკეთებდა. ამჯერად დახატეთ 3 კვადრატი, 25, 50 და 75 პიქსელი სიგრძის, დაშორებული 100 პიქსელით."
      Course 4 Artist Params 5_instruction: "გამოიყენეთ ორივე ახალი ფუნქცია ამ სურათის დასახატად. საქმის გასამარტივებლად გამოიყენეთ ციკლი პარამეტრით \"მთვლელი\".\n"
      Course 4 Artist Params 6_instruction: 'მოდით, შევასწოროთ ეს "დახატე ფიგურა" ფუნქცია. მას უკვე აქვს სიგრძის პარამეტრი. ახლა, შევასწოროთ ფუნქცია ისე, რომ გაუჩნდეს პარამეტრი "გვერდი". გახსოვდეთ, რომ ნებისმიერი ფიგურისთვის მობრუნების კუთხე არის 360 გაყოფილი ფიგურის გვერდების რაოდენობაზე. მინიშნება: თითოეული ფიგურის სიგრძეებია: სამკუთხედის - 100 პიქსელი, ექვსკუთხედის - 25 პიქსელი და კვადრატის - 50 პიქსელი. '
      Course 4 Artist Params 7_instruction: "შეგიძლიათ დახატოთ ეს ფიგურები \"???\"-ს შევსებით? კვადრატი და სამკუთხედი 100 პიქსელი ზომისაა, ექვსკუთხედი კი 75 პიქსელი ზომის. "
      Course 4 Artist Params 8_instruction: "შეგიძლიათ გაარკვიოთ, როგორ უნდა დაიხატოს ეს ფიგურა? მინიშნება: შექმენით ახალი ფუნქცია ექვსი გვერდით, სახელად ექვსკუთხედი.\n"
      Course 4 Artist Params 9_instruction: "გახსოვთ, როცა გამოვიყენეთ მთვლელი ციკლი, მაგრამ მოვაშორეთ შიგნით მყოფი ციკლი? გავერთოთ და გამოვიყენოთ \"დახატე ფიგურა\" ფუნქცია სიგრძის და \"გვერდის\" პარამეტრებით. შეგიძლიათ ამ ფიგურების შექმნა? კვადრატის მთვლელი უნდა იყოს 5/100/5 სამკუთხედის - 10/100/10 და ექვსკუთხედის - 2/100/2."
      Course 4 Artist Var 9_instruction: 'ეს არის სამკუთხედის დახატვის ალგორითმი. შეცვალეთ ისე, რომ "გვერდის" პარამეტრს იყენებდეს. ჩაანაცვლეთ რიცხვი 3 "გვერდის" პარამეტრით. მინიშნება: არ დაგავიწყდეთ "მიანიჭე გვერდები" ბლოკის გამოყენება.'
      Course 4 Artist Vars 1_instruction: "შეგიძლიათ დამეხმაროთ ტლგვერდა სამკუთხედის დახატვაში? \\r\\rთითოეული გვერდის სიგრძე უნდა იყოს 100 პიქსელი."
      Course 4 Artist Vars 10_instruction: "ეს ალგორითმი ხატავს სამკუთხედებს უფრო პატარა საკმუთხედებისგან. შეგიძლიათ შეცვალოთ ისე, რომ ის \"გვერდების\" ცვლადს იყენებდეს თითოეული სამკუთხედის დასახატად? გაარჩიეთ კოდი და ყოველ ჯერზე, როცა დაინახავთ 3-ს, შეცვალეთ ის თქვენი ცვლადით \"გვერდები\". არ დაგავიწყდეთ \"მიანიჭე გვერდები\" ბლოკის გამოყენება."
      Course 4 Artist Vars 11_instruction: "ეს ალგორითმი წინა თავსატეხისთვის მოვიფიქრეთ - რა უნდა მივანიჭოთ \"გვერდები\" ცვლადს, რომ დავხატოთ სურათი კვადრატებისგან?"
      Course 4 Artist Vars 12_instruction: "მივანიჭოთ ცვლადს \"გვერდები\" 5. რაც მეტ გვერდს დავამატებთ ამ ალგორითმს, მით უფრო დიდ თარგს მივიღებთ საბოლოოდ! დაუკვირდით, რომ გვაქვს ახალი ცვლადი \"სიგრძე\". შეგვიძლია ის გამოვიყენოთ ყოველ ჯერზე როცა გვექნება \"წინ გადაადგილება\". ამ ფიგურისთვის ცვლადს \"სიგრძე\" მიანიჭეთ 75."
      Course 4 Artist Vars 13_instruction: "როცა ფიგურას ბევრი გვერდი აქვს, ყოველი\nგვერდი უფრო მოკლე უნდა იყოს, თუ გვინდა, რომ მთელი ფიგურა დაეტიოს ეკრანზე.\n\\r\nშევქმნათ ამ მშვენიერი ფიგურის ალგორითმი, მაგრამ ამჯერად \"სიგრძის\" ცვლადის ხელით ჩასწორების მაგივრად გამოვიყენოთ მათემატიკური ბლოკი ცვალიდით \"გვერდები\" - ასე ფიგურა ნამდვილად ჩაეტევა სწორად. ყოველი მრავალკუთხედის პერიმეტრია 300 პიქსელი.\\r\nგინდათ მინიშნებები? დააჭირეთ აქ."
      Course 4 Artist Vars 14_instruction: "თავისუფალი თამაში: ნახეთ, თქვენი ალგორითმი კიდევ ერთ ციკლშია ჩასმული. ატარეთ ექსპერიმენტები თქვენი ორი ცვლადის მნიშვნელობების ცვლით და დახატეთ საინტერესო ფიგურები.\\r\n\\r\nმეტი ეფექტისთვის, სცადეთ სხვადასხვა ფერი! გამოიყენეთ შემთხვევითი ფერი ციკლებში და ნახეთ, როგორ შეიცვლება თქვენი დიზაინი."
      Course 4 Artist Vars 2_instruction: "\"გადაადგილდი 150-ით წინ\"-ის გამოყენების ნაცვლად, \"გადაადგილება\" ბლოკი ახლა ცვლად \"სიგრძე\"-ს უკავშირდება. შეგიძლიათ \"სიგრძეს\" მიანიჭოთ 150 და ეს სამკუთხედი დახატოთ?"
      Course 4 Artist Vars 3_instruction: "ეს ციკლი უნდა ხატავდეს კვადრატს, მაგრამ რაღაც აკლია. შეგიძლიათ გაასწოროთ ისე, რომ იყენებდეს \"სიგრძე\" ცვლადს და გაარკვიოთ, თუ რა სიგრძის უნდა იყოს თითოეული გვერდი? "
      Course 4 Artist Vars 4_instruction: "ახლა მინდა გავაკეთო მართკუთხედი, რომლის სიმაღლე მის სიგანეზე ორჯერ მეტია. გვაქვს ცვლადი სახელად \"სიგანე\", რომელსაც მინიჭებული აქვს 100. შეგიძლიათ გამოიყენოთ მათემატიკის ბლოკები და დაასრულოთ ეს კოდი?"
      Course 4 Artist Vars 5_instruction: "გამოიყენეთ ცვლადი \"გვერდები\", რომ აკონტროლოთ რამდენჯერ უნდა გაეშვას ციკლი."
      Course 4 Artist Vars 6_instruction: "ეს არის კოდი, რომელსაც შეუძლია ნებისმიერი წესიერი მრავალკუთხედის დახატვა. დავამატე ცვლადი \"გვერდები\", რომელსაც მინიჭებული აქვს 4. შეგიძლიათ გამოიყენოთ ცვლადი \"გვერდები\" (მათემატიკის ბლოკებთან ერთად) რათა დარწმუნდეთ, რომ სწორი რაოდენობით ვაკეთებ მობრუნებას იმისდა მიუხედავად, რამდენი გვერდი აქვს მრავალკუთხედს? \\r\n\\r\nმინიშნებასთან დასაბრუნებლად დაკლიკეთ აქ!"
      Course 4 Artist Vars 7_instruction: "შეგიძლიათ შეასწოროთ ცვლადი  \"გვერდები\" ისე, რომ დამეხმაროთ ამ ექვსკუთხედის დახატვაში?\\r\n\\r\nხედავთ, როგორ შეიძლება მხოლოდ ერთი მნიშვნელობის შეცვლით დახატოთ სამკუთხედი, ოთხკუთხედი, ხუთკუთხედი ან რვაკუთხედი?"
      Course 4 Artist Vars 8_instruction: 'თავისუფალი თამაში: ცვალეთ ფიგურის გვერდების რაოდენობა. შეგიძლიათ შეცვალოთ ალგორითმი ისე, რომ ფიგურის ზომა არ იყოს დამოკიდებული გვერდების რაოდენობაზე? მინიშნება: თუ საწყის სიგრძეს გვერდების რიცხვზე გაყოფთ, ყოველი გვერდის სიგრძე შემცირდება, გვერდების რიცხვი კი გაიზრდება.'
      Course 4 Artist Vars 9_instruction: "შეასწორეთ ეს ალგორითმი ისე, რომ ფიქსირებული რაოდენობის მაგივრად ის იყენებდეს ცვლადს \"გვერდები\" და ხატავდეს სამკუთხედს. არ დაგავიწყდეთ \"მიანიჭე გვერდები\" ბლოკის გამოყენება."
      Course 4 Bee 1_instruction: "ფუტკარი ვერ არჩევს რა არის ღრუბლის ქვემოთ! \\r\n\\r\nგამოვიყენოთ \"თუ\" ბლოკი და შევამოწმოთ ღრუბლის ქვეშ არის თუ არა ყვავილი. \\r\n\\r\nაიღეთ ნექტარი ერთხელ, მხოლოდ იმ შემთხვევაში, თუ ყვავილია."
      Course 4 Bee 2_instruction: "გამოიყენეთ \"თუ/სხვაგვარად\" ბლოკი და შეამოწმეთ თითოეული ობიექტი, რომ ნახოთ ყვავილია თუ არა. თუ არის, შეაგროვეთ ნექტარი...სხვა შემთხვევაში გააკეთეთ თაფლი!"
      Course 4 Bee 3_instruction: "უცნობი ობიექტი ან ყვავილია ან ფიჭა. გამოიყენეთ \"თუ/სხვაგვარად\" ბლოკი. შეაგროვეთ ნექტრი თუ ყვავილია, თუ არა, გააკეთეთ თაფლი (რადგან მაშინ ფიჭა იქნება)."
      Course 4 Bee 4_instruction: "ამ იისფერ ყვავილში შეიძლება იყოს 3, 2 ან 1 ნექტარი. აქ არის \"თუ/სხვაგვარად\" ბლოკი, კომბინირებული კიდევ ერთ \"თუ/სხვაგვარად\" ბლოკთან, რაც ქმნის \"თუ/სხვაგვარად-თუ/სხვაგვარად\" ბლოკს. დაასრულეთ ამოხსნა და შეაგროვეთ უცნობი რაოდენობის ნეტქარი."
      Course 4 Bee 5_instruction: "იასამნისფერ ყვავილში შეიძლება იყოს 3, 2 ან 1 ნექტარი. დაამატეთ \"თუ/სხვაგვარად\" ბლოკი \"თუ/სხვაგვარად-თუ/სხვაგვარად\" ბლოკის შესაქმნელად. დაასრულეთ ამოხსნა, რათა შეაგროვოთ ნეტქრის უცნობი რაოდენობა."
      Course 4 Bee 6_instruction: "ამ იისფერ ყვავილში შესაძლოა იყოს 3, 2 ან 1 ნექტარი. შექმენით \"თუ/სხვაგვარად-თუ/სხვაგვარად\" ბლოკი, რათა შეაგროვოთ უცნობი რაოდენობის ნექტარი."
      Course 4 Bee 7_instruction: "გამოიყენეთ ყველაფერი, რაც ისწავლეთ, რომ შეაგროვოთ ნექტარი მთლიანად. იასამნისფერ ყვავილში შეიძლება იყოს 3, 2 ან 1 ნექტარი."
      Course 4 Bee For Loops 1_instruction: "გამოიყენეთ ციკლი, რომ შეაგროვოთ ნექტარი თითოეული ყვავილიდან."
      Course 4 Bee For Loops 10_instruction: "თუ თქვენი ციკლი კლებადობით ითვლის, ყოველ ციკლში თქვნს მთვლელს გარკვეული სიდიდე აკლდება. რა უნდა იყოს ეს სიდიდე, რომ შეგროვდეს 9, 6 და შემდეგ 3 ნექტარი?"
      Course 4 Bee For Loops 11_instruction: "რა სჭირს ამ ციკლს? ნახეთ, თუ შეძლებთ მის შეკეთებსა და შეაგროვებინეთ ფუტკარს ყველა ნექტარი."
      Course 4 Bee For Loops 2_instruction: "ეს ახალი ტიპის ციკლია, რომელსაც \"მიზნისთვის\" ციკლი ეწოდება. ეს კონკრეტული \"მიზნისთვის\" ციკლი ერთობით დაითვლის 1-დან 5-მდე და ყოველი დათვლისას შეასრულებს მასში მოქცეულ პირობებს. დაეხმარეთ ფუტკარს ნექტრის აღებაში."
      Course 4 Bee For Loops 3_instruction: "ეს თავსატეხი 1-დან 3-მდე ერთეულებით მთვლელი ციკლით შეგიძლიათ ამოხსნათ. შევაგროვოთ ნექტარი!"
      Course 4 Bee For Loops 4_instruction: "შეაგროვეთ ნექტარი ამ ყვავილებიდან მთლიანად. ნეტა ამის უფრო მარტივი გზა თუ არსებობს..."

      MC HOC 2016 Level 5_instruction: "ეს ძროხები დაიკარგნენ! გადაიყვანეთ ისინი ბალახზე. გამოყენეთ \"ნაბიჯი წინ\" ბლოკი ციკლში \"მუდმივად\"."
      MC HOC 2016 Level 6_instruction: "ახლა ზომბებს ქმნით. გამოყენეთ \"გაჩენის\" ბლოკი, რომ ღამის დადგომისას 3 ზომბი შექმნათ. უბრძანეთ, რომ მოთამაშისკენ იმოძრავონ. გადარჩით დილამდე."
      MC HOC 2016 Level 7_instruction: "Now let’s combine what you've learned and\ncreate a new mob! Make a cow, lead it to the pasture, and get it to give you\nmilk."
      MC HOC 2016 Level 8_instruction: "თქვენს ცხვრამდე მისასვლელი გზა ბლოკითაა ჩახერგილი. საბედნიეროდ, ქრიფერი გვყავს. ქრიფერები ფეთქდებიან მიკარებისას. ახლა უნდა მოიფიქროთ, როგორ ააფეთქებინოთ ქრიფერს კედელი, რომ ცხვრამდე მიაღწიოთ!"
      MC HOC 2016 Level 9_instruction: "Zombies are attacking the village! Code the\nIron Golem to fight them with you. Defeat all the Zombies to save the village!\\r\n"
      MC HOC 2016 Nerop_instruction: "Now let's explore our world! Use the arrows\nto walk around and press the space bar or tap the game space to 'use' items.\nTry getting inside the house by using the door to continue."
      MC HOC 2016 New Drop_instruction: "მაინკრაფტში ცხვრები მატყლს ყრიან. \"გამოყენებისას\" სლოტში ჩასვით \"დაყრა\", შემდეგ კი გამოყენეთ ცხვარი."
      MC HOC 2016 New Spawn_instruction: "ახლა კი შეგიძლიათ შეავსოთ სამყარო რითაც გინდათ! განათავსეთ \"გაჩენის\" ბლოკი \"გაშვებისას\" ბლოკის ქვემოთ, რომ თამაშის დაწყებისას რაღაცები გაჩნდეს."
      MC HOC 2016 New Walk_instruction: "გამოვიკვლიოთ ჩვენი სამყარო! იმოძრავეთ ისრებით და დააჭირეთ ჰარეს ან თამაშის პანელს საგნების გამოსაყენებლად. სახლში შესასვლელად გამოიყენეთ კარი."
      MC HOC 2016 New pn_instruction: "Now let's explore our world! Use the arrows\nto walk around and press the space bar or tap the game space to 'use' items.\nTry getting inside the house by using the door to continue."
      MC HOC 2016 SCORE LEVEL_instruction: "ზოგ თამაშში ქულების დაგროვება შეგიძლიათ. ეთამაშეთ დაჭერობანა ამ გოლემებს და გამოყენეთ ბლოკი \"1 ქულის დამატება\", რათა დააგროვოთ თითო ქულა ყოველ დაჭერაზე. მოსაგებად ხუთი ქულის დაგროვებაა საჭირო!"
      MC HOC 2016 Village Test_instruction: "ოჰ არა! ზომბებმა კუთხეში მოგიმწყვდიეს! \nშექმენით რკინის გოლემი, რომელიც დაერევა ზომბებს!"

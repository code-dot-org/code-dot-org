      grade3_ConditionalsElse_1_instruction: "ღრუბელი ხედს მიფარავს! შეამოწმეთ, არის თუ არა მის ქვეშ ყვავილი და მოკრიბეთ ნექტარი მხოლოდ იმ შემთხვევაში, თუ იქ ყვავილია. ფრთხილად იყავით, ყვავილი შეიძლება აღარ დაგხვდეთ შემდეგ ჯერზე!"
      grade3_ConditionalsElse_2_instruction: "მეტი ღრუბელი! \\r\n\\r\nშეამოწმეთ ყოველი ღრუბელი, ყვავილს ხომ არ მალავს. თუ კი, მაშინ შეგიძლიათ ნექტარის შეგროვება. \\r\n\\r\nგახსოვდეთ: ღრუბლის ქვეშ ყოველთვის ერთი და იგივე რამ არ იმალება!"
      grade3_ConditionalsElse_3_instruction: "Now I just want to make honey. Some\nof these clouds might have honeycombs under them. Be sure to check each cloud!"
      grade3_ConditionalsElse_4_instruction: "ღრუბელში ხანდახან ყვავილია, ხანდახან კი ფიჭა. გამოიყენეთ ბლოკი თუ/სხვაგვარად ნექტარის შესაგროვებლად, თუ ყვავილია. სხვა შემთხვევაში, გააკეთებინეთ თაფლი (რადგან ფიჭა იქნება)."
      grade3_ConditionalsElse_5_instruction: "There will be either a flower or a\nhoneycomb under each of those clouds!\\r\n\\r\nUse the `if/else` block to collect\nnectar if there is a flower.\\r\nOtherwise, make honey (because there is a\nhoneycomb)."
      grade3_ConditionalsElse_6_instruction: "I am not sure how much nectar this\nflower has, but I know it has either 1, 2, or 3 nectar. \\r\n\\r\nCombine the\nconditional blocks (`if` and/or `if/else`) to only get as much nectar as the\nflower has. \\r\n\\r\nRemember, the amount of nectar can change each time you\nrun the puzzle!"
      grade3_ConditionalsElse_7_instruction: "გახსოვდეთ, რომ იასამნისფერ ყვავილში 3, 2 ან 1 ნექტარია.\n\\r\n\\r\nდაასრულეთ \"შეამოწმეთ იასამნისფერი ყვავილი\" ფუნქცია და გამოიყენეთ ის ყვავილებიდან მთელი ნექტარის შესაგროვებლად."
      grade3_ConditionalsElse_8_instruction: "Write the function for `check flower\nmake honey`. \\r\n\\r\nYour function should check if the purple flower has 3,\n2, or 1 nectar and get all of the nectar. \\r\nThen, move forward and make\nhoney."
      grade3_ConditionalsElse_9_instruction: "**Assessment:** This cloud is either\nhiding a flower with one nectar or a honeycomb that needs one honey.  \\r\n\\r\nComplete\nthe `get nectar or make honey` function, then call it to collect the nectar\nor honey. \\r\n"
      grade3_ConditionalsElse_TeacherIDo_instruction: "There will be either a flower\nor a honeycomb under each of those clouds!\\r\n\\r\nUse the `if/else` block\nto collect nectar if there is a flower.\\r\nOtherwise, make honey (because\nthere is a honeycomb)."
      grade3_Conditionals_1 BAD_instruction: "გამოიყენეთ ციკლი, რომ შეაგროვოთ მთელი ნექტარი."
      grade3_Conditionals_1_instruction: "ჰეი, მე მშიერი ფუტკარი ვარ! \\r\nდამეხმარეთ - ყველა ყვავილის ნექტარი უნდა მოვკრიბო ბლოკების მინიმალური რაოდენობის გამოყენებით."
      grade3_Conditionals_10 BAD_instruction: "შეაგროვეთ ნექტარი ყვავილების რიგებიდან. გამოიყენეთ ჩასმული ციკლი."
      grade3_Conditionals_10_instruction: "რამდენი რამ ხდება!\\r\\rგამოიყენეთ მიღებული ცოდნა და შეაგროვეთ ნექტარი და დაამზადეთ თაფლი."
      grade3_Conditionals_11 BAD_instruction: შეჯამება - გამოიყენეთ "სანამ" ციკლი და შეაგროვეთ მთელი ნექტარი ამ ყვავილიდან.
      grade3_Conditionals_11_instruction: "შევაჯამოთ!\\r\\r\nგამოიყენეთ მიღებული ცოდნა და დამეხმარეთ ბლოკების მინიმალური რაოდენობით მოვკრიბოთ ნექტარი იმ ყვავილებიდან, რომლებიც მას შეიცავენ. არ დაგავიწყდეთ ბოლოს თაფლის გაკეთება."
      grade3_Conditionals_12_instruction: "კიბის ეს ფორმა ნაცნობი უნდა იყოს.\\r\\r შეგიძლიათ მოკრიბოთ ნექტარი მისი შემცველი ყვავილებიდან ბლოკების მინიმალური რაოდენობის გამოყენებით?"
      grade3_Conditionals_13_instruction: "Assessment: Collect all of the nectar.\nBe careful not to try to collect nectar from a purple flower if it doesn't\nhave any."
      grade3_Conditionals_2_instruction: "შეხედეთ, რამდენია!\\r\n\\r\nდამეხმარეთ, მოვკრიბო ნექტარი მთლიანად და დავამზადო თაფლი ბლოკების მინიმალური რაოდენობის გამოყენებით.  "
      grade3_Conditionals_3_instruction: "Be careful not to collect nectar from a\npurple flower if it doesn't have any. \\r\nYou must first check if the nectar\nis equal to 1 using the `if nectar` block."
      grade3_Conditionals_4_instruction: "შეამოწმეთ ეს ყვავილი \"თუ\" ბლოკით და ნახეთ, შეიცავს თუ არა იგი ნექტარს."
      grade3_Conditionals_5_instruction: "მოაგროვეთ ნექტარი ყოველი ყვავილისგან, რომელიც მას შეიცავს."
      grade3_Conditionals_6_instruction: "ამ მდელოზე წითელი და იისფერი ყვავილებია. წითელ ყვავილებში ნექტარის რაოდენობა ცნობილია, იისფერებში კი - უცნობი. მოაგროვეთ ნექტარი მთლიანად."
      grade3_Conditionals_7_instruction: "მოკრიბეთ მთლიანად ყოველი ყვავილის ნექტარი."
      grade3_Conditionals_8_instruction: "ჰმ, ნეტა აქ რა არის!\\r\\r დამეხმარეთ შემოვუფრინო ნაკვეთს და მოვკრიბო ნექტარი იმ ყვავილებიდან, რომლებიც მას შეიცავენ. "

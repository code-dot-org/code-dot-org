      CSD U3 Mouse Input Bee 1_2019: "<img src=\"https://images.code.org/d2092b4f2debc336f963d48bd6cf4973-image-1477681020928.gif\"\nstyle=\"float:right\">\\r\n\\r\n# მაუსის X და Y\\r\n\\r\nშემავალი ინფორმაციის მიღების ერთ-ერთი ყველაზე მარტივი გზაა ვამოძრაოთ სპრაიტი მომხმარებლის მაუსის კურსორის პოზიციისკენ.\n**თქვენ შეგიძლიათ აიღოთ მაუსის x და y კოორდინატები `World.mouseX` და `World.mouseY`-ის საშუალებით.**\nეს ეფუძნება მოდელს, რომელიც თქვენ შეისწავლეთ სპრაიტის თვისებებთან ერთად. `World` ობიექტის სახელია, ხოლო `mouseX` და `mouseY` თვისებების სახელებია.\\r\n\\r\n#\nგააკეთეთ ეს\\r\n\\r\nთქვენ მოგიწევთ ფუტკრის სპრაიტის ისე დაპროგრამება, რომ მან იმოძრაოს მაუსის კურსორის მიმართულებით სათამაშო არის ფარგლებში.\\r\n\\r\n* ფუტკრის სურათი უკვე ჩატვირთულია ანიმაციის ტაბში თქვენთვის\\r\n* შექმენით ფუტკრის სპრაიტი, რომელიც იხატება ფანჯრის ცენტრში.\\r\n*\nხატვის ციკლში განაახლეთ სპრაიტის პოზიცია ისე, რომ ის უდრიდეს მაუსის პოზიციას:\\r\n\\t* მიანიჭეთ სპრაიტის x პოზიციას `World.mouseX`-ის მნიშვნელობა.\\r\n    *\nმიანიჭეთ სპრაიტის y პოზიციას `World.mouseY`-ის მნიშვნელობა.\\r\n* გაუშვით პროგრამა მისი მუშაობისუნარიანობის შესამოწმებლად.\\r\n"
      CSD U3 Mouse Input Bee 2: "# შემთხვევითი წერტილი\\r\n\\r\n<img\nsrc=\"https://images.code.org/d124946bb9e01a3623078c2a87beea8c-image-1477681483067.gif\"\nstyle=\"float:right\">\\r\n\\r\nახლა, როდესაც თქვენ შეგიძლიათ ამოძრაოთ ფუტკარი მაუსის კურსორის მიმართულებით, მოდით გავაკეთოთ ისე, რომ ფუტკარმა იფრინოს კურსორის გარშემო ისე, როგორც მარჯვენა სურათზეა გამოსახული. ამის გასაკეთებლად, თქვენ უნდა **მიანიჭოთ `mouseX`-ს ან `mouseY`-ს შემთხვევითი რიცხვი -50-ს და 50-ს შორის.**\\r\n\\r\n# დავალება\\r\nთქვენ უკვე გაქვთ ფუტკრის სპრაიტი, რომელიც მაუსის კურსორს მიყვება.\\r\n\\r\n* განაახლეთ x და y კოორდინატები ისე, რომ ისინი იღებნდნენ შემთხვევით, მაგრამ კურსორთან ახლომდებარე მნიშვნელობებს.\\r\n\\t* მიანიჭეთ `World.mouseX`-ს და `World.mouseY`-ს შემთხვევითი რიცხვი  -50-ს და 50-ს შორის.\\r\n* საჭიროების შემთხვევაში, გამოიყენეთ `World.frameRate` ბლოკი, რათა შეანელოთ ანიმაცია და შეარჩიოთ საუკეთესო კადრების სიხშირე. \\r\n\\r\n_გამოწვევა:\n**დაამატეთ კიდევ 3 ფუტკარი**, რომლებიც მიყვებიან მაუსის კურსორს ერთნაირად და შექმნიან ფუტკრების გუნდს._"

      'AllTheThings: Pixelation - Lesson 14 - Make the Letter A': "<img align=\"right\" src=\"https://code.org/images/cspunit1/letterA.png\" width=\"150\" hspace=\"20\">\\r\n            # დავალება 1: შექმენით ასო 'A' ზომით 3x5\\r\n            დაიწყეთ მარჯვნივ გამოსახული 3x5 ასო 'A'-ს ახალად აგებით, პიქსელაციის ხელსაწყოს გამოყენებით. \\r\n          \\r\n            საწყისი ეტაპისთვის სურათი *არასწორი* ზომებითაა აგებული. თვენი პირველი დავალებაა 8-ბიტიანი ორობითი კოდის მეორე ბაიტის 5-ად გადაკეთება: 0000 0101. ამის შემდეგ, უკვე შეგიძლიათ დაიწყოთ პიქსელთა მონაცემების შეყვანა A-ს ასაგებად.\\r.\n            "
      'AllTheThings: Pixelation - Lesson 15 - Color Shades 4x4': "#\nპიქსელაცია: დავალება 3\\r\n<img src = \"https://code.org/images/cspunit1/ColorTask3.png\"\nalign=right width=200 hspace=20>\\r\n**მითითებები:**\\r\nმოცემულია 4x4 სურათი, რომელიც მედიმ ვიდეოში შექმნა.\\r\n\\r\nთქვენი დავალებაა ფერებით შეავსოთ 4x4 ბადე *პიქსელზე 12-ბიტის* გამოყენებით. საბოლოო შედეგი უნდა გამოიყურებოდეს დაახლოებით (და არა ზუსტად) ისე, როგორც მარჯვნივ გამოსახული სურათი. \\r\n\\r\nესენი კი, მოცემული მოთხოვნებია:\\r\n\\r\n\n* რიგი 1 - შეავსეთ წითელის ელფერებით. \\r\n* რიგი 2 - მწვანის ელფერებით. \\r\n* რიგი 3 - ლურჯის ელფერებით. \\r\n* რიგი 4 - ნაცრისფერის ელფერებით. \\r\n"
      'AllTheThings: Pixelation - Lesson 15 - Complete 3-bit color': "#\nფერების პიქსელაცია: დავალება 1\n**მითითებები:**\n\n* მოცემულია 4x2 სურათი, რომელსაც მედი ჰქმნიდა, თუმცა დაუსრულებელია ბოლო 2 კვადრატი.\n* გაარკვიეთ რომელი ორი ფერია საჭირო და მათი კოდირებით დაასრულეთ სურათი.\n"
      AppLab Intro 1 - Add Button: "# ვიწყებთ - დაამატეთ ღილაკი\\r\n\\r\nახალ გვერდზე გადასასვლელად თქვენ უნდა დაამატოთ ღილაკი მთავარ გვერდზე. ღილაკის გაკეთება ორგვარადაა შესაძლებელი. \\r\n\\r\n1. თუ მოგწონთ \"ძაღლების\" ღილაკის ვიზუალი, შეგიძლიათ გადააკოპიროთ ის. დააწკაპუნეთ ღილაკს და შემდეგ აირჩიეთ \"გაორმაგება\".\\r\n\\r\n\\t![](https://images.code.org/171aa97d90014f66f999ecf929b672c0-image-1504289310310.08.10\nAM.png)\\r\n\\r\n2. თქვენ ასევე შეგიძლიათ ნულიდან შექმნათ საკუთარი ღილაკი. ამისათვის გადმოათრიეთ ის დიზაინის ინსტრუმენტების პანელიდან.\\r\n\\r\n\\t![](https://images.code.org/501c9ddd3e5b737df5b9cf053ae198a7-image-1504289359851.09.09\nAM.png)\\r\n\\r\n3. დააწკაპუნეთ ღილაკს და გადმოათრიეთ იქ სადაც გსურთ.\\r\n\\r\n3.\nახლა, როდესაც ახალი ღილაკი გაქვთ, მიანიჭეთ მას გასაგები სახელი, \"catButton\". თქვენ ასევე შეგიძლიათ შეცვალოთ მისი ტექსტი, მაგალითად მიანიჭოთ მას \"Cats!\".\\r\n\\r\n\\t![](https://images.code.org/87586b18b001fae0001d2243f6d09889-image-1504289448320.10.14\nAM.png)\\r\n    \\r\n4. თქვენი ღილაკის იერსახის ცვლილების მრავალი გზა არებობს. ჩაატარეთ ექსპერიმენტები მენიუს ყველა ელემენტით.\\r\n\\r\n5. როდესაც დაასრულებთ, გაუშვით თქვენი აპლიკაცია, რათა დარწმუნდეთ, რომ ღილაკი მართლაც ჩნდება. შემდეგ დააწკაპუნეთ \"დასრულებას\", რათა გააგრძელოთ და შეისწავლოთ თუ როგორ გავუწეროთ ღილაკს ფუნქციონალი."
      AppLab Intro 1 - Add Event: "# ვიწყებთ - onEvent\\r\n\\r\nთქვენ დაბრუნდით \"კოდირების რეჟიმში\". ალბათ, ამჩნევთ, რომ ამ აპლიკაციაში უკვე არის კოდის ნაწილი. ეს `onEvent()` ბლოკი  უშვებს ამავე კოდს, როდესაც დააჭერთ `dogButton` ღილაკს.\nთქვენ დაგჭირდებათ მეორე `onEvent()` ბლოკი, რათა აამუშავოთ თქვენი ღილაკი.\nამის გასაკეთებლად ორი გზა არსებობს.\\r\n\\r\n1. კოდირების რეჟიმიდან თქვენ შეგიძლიათ ბლოკის \nგადმოთრევა \\r\n\\r\n\\t![](https://images.code.org/c1ca564880152242c3bf92b2b9ad4fca-image-1504290427563.26.56\nAM.png)\\r\n \\r\n2. დიზაინის რეჟიმში თქვენს ღილაკს აქვს \"მოვლენების\" პანელი.\nდააწკაპუნეთ \"ჩასვი და მანახე კოდი\", რათა დაამატოთ კოდი.\\r\n\\r\n\\t![](https://images.code.org/90d6c0cb723ee4317244f99dcfbd3a66-image-1504290568475.29.18\nAM.png)\\r\n\\r\n3. გამოიყენეთ ჩამოშაშლელი სია, რათა დარწმუნდეთ, რომ მოვლენა რეაგირებს \"catButton\"-ზე.\\r\n\\r\n\\t![](https://images.code.org/ebef61f18259a2fb0d8addb90d9d8ba4-image-1504290674099.31.03\nAM.png)\\r\n    \\r\n4. `setScreen()` ბლოკი ცვლის ეკრანს. გადმოათრიეთ ეს ბლოკი `onEvent()` ბლოკში და აირჩიეთ სიიდან `catScreen`.\\r\n\\r\n\\t![](https://images.code.org/00433d32665ec6f2aa6a0caac2626568-image-1504290788639.33.02\nAM.png)\\r\n    \\r\n5. გაუშვით თქვენი აპლიკაცია. თუ ყველაფერმა სწორად იმუშავა, თქვენი კატის ღილაკი გადართავს მიმდინარე ეკრანს კატის ეკრანზე. როდესაც მზად იქნებით, გააგრძელეთ კურსი, რათა ნახოთ თუ როგორ შეიძლება აპლიკაციაში ხმების დამატება!"
      AppLab Intro 1 - Add Screen: "# ვიწყებთ - დაამატეთ კატები ეკრანზე\\r\n\\r\n1. თქვენ მოგიწევთ ეკრანზე კატების დამატება. ეს `დიზაინის რეჟიმია`, რომლიდანაც თქვენ შეგიძლიათ ეკრანების დამატება და შეცვლა. ეკრანის დასამატებლად, დააწკაპუნეთ ეკრანის ჩამოსაშლელ სიას და აირჩიეთ \"ახალი ეკრანი\".\\r\n\\r\n\\t![](https://images.code.org/4e90c1d897ede63403a1351f5ec3bfae-image-1504288061907.47.33\nAM.png) \\r\n\\r\n2. შემდეგ დარქვით თქვენს ახალ ეკრანს \"catScreen\".\\r\n\\r\n\\t![](https://images.code.org/966a2563aaf8a59a983fe6417d01dae9-image-1504288205242.49.33\nAM.png)\\r\n  \\r\n3. საბოლოოდ, აირჩიეთ ეკრანის ფონის სურათი, რომელზეც კატებია გამოსახული\\r\n\\r\n\\t![](https://images.code.org/ff8509146b8a249973498af63f41b08d-image-1504288758611.51.40\nAM.png)\\r\n    \\r\nეკრანის დამატების შემდეგ, დააჭირეთ \"დასრულებას\", რათა ისწავლოთ თუ როგორ უნდა დაამატოთ ღილაკები ეკრანზე ნავიგაციის საწარმოებლად."
      AppLab Intro 1 - Add Sound: "# ვიწყებთ - ხმის დამატება\\r\n\\r\nაპლიკაციების ლაბორატორიას ხმის დაკვრაც შეუძლია. ამისათვის თქვენ დაგჭირდებათ `playSound()` ბლოკის გამოყენება.\\r\n\\r\n1. გადმოათრიეთ `playSound()` ბლოკი თქვენს `onEvent`-ში. როდესაც მომხმარებელი დააწკაპებს ღილაკს, ის გაიგონებს ხმას. შემდეგ დააწკაპუნეთ \"არჩევას...\" მნიუდან.\\r\n\\r\n\\t![](https://images.code.org/9c84293859317f7ae46391a28c5a51e7-image-1504291688560.47.41\nAM.png)\\r\n\\r\n2. გადადით \"ხმების ბიბლიოთეკაში\" და მოძებნეთ სასურველი ხმები. აქ ისინი ტონობითაა!\\r\n\\r\n\\t![](https://images.code.org/5393762b4f31fa4f09040ca8b09ca91c-image-1504291692587.47.52\nAM.png)\\r\n\\r\n3. გაუშვით თქვენი აპლიკაცია, რათა ნახოთ თუ რამდენად კარგად მუშაობენ თქვენი ხმები."
      AppLab Intro 1 - Build Your Adventure: |-
        # შექმენით თქვენი თავგადასავალი\r
        \r
        გამოიყენეთ ეს ცარიელი პროექტი თქვენი პროექტის შესაქმნელად. თქვენ თავიდანვე გეძლევათ მთავარი ეკრანი ორი ღილაკით. სურვილის შემთხვევაში, თქვენ **მარტივად და სწრაფად შეგიძლიათ შექმნათ ეკრანების კოპიოები** ახალი სამყაროს ასაშენებლად. რას შექმნით?\r
        \r
        როდესაც დაამთავრებთ, თქვენ შეგიძლიათ "გაუზიაროთ" თქვენი ნამუშევარი მეგობარს მობილურით ან ბმულით. შექმენით თქვენი საკუთარი ექაუნთი, რათა განაგრძოთ აპლიკაციების ლაბორატორიის გამოყენება!

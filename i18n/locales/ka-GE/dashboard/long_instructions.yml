etails>\\r\n</div>\\r\n\\r\nაქამდე თქვენ გაანაწილეთ თქვენი მონაცემები აბზაცებად.  არსებობს კიდევ ერთი გზა, რომელსაც HTML-ი გთავაზობთ: კოდის ორგანიზება **სათაურების** გამოყენებით. სათაური არის მოკლე ტექსტი, რომელიც თავსდება შიგთავსის სექციის თავში.\\r\n\\r\nგააკეთეთ ეს:\\r\n* იპოვეთ სათაურები ქვემოთ მოცემულ ვებ-გვერდში და გამოიყენეთ ინსპექტორის ხელსაწყო, რათა ნახოთ, თუ რომელი კოდი ქმნის მათ.\\r\n* დარწმუნდით, რომ თქვენ და თქვენი მეწყვილე შეთანხმდით იმაზე, თუ რას აკეთებს თითოეული თეგი.\\r\n*\nშეცვალეთ კოდი ისე, რომ \"ნახატი\" და \"2 წელი\" ემთხვეოდეს გვერდზე არსებულ სათაურებს."
      CSD U2 Heading Sizes: "# სათაურების ზომები\\r\n\\r\n<div style=\"float:\nright; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\\r\n<details>\\r\n<summary>**რას წარმოადგენენ სათაურები?**</summary>\\r\nსათაურები ვებ-გვერდზე სხვადასხვა სექციების განსხვავებული ზომის სახელწოდებებს წარმოადგენენ. სათაურები ხელს უწყობენ თქვენი ვებ-გვერდის სტრუქტურის შექმნას, რადგან ასრულებენ გამყოფების როლს და აუმჯობესებენ გვერდის წაკითხვადობას.\\r\n</details>\\r\n<details>\\r\n<summary>**როგორ შევქმნა განსხვავებული ზომის სათაურები?**</summary>\\r\nსათაურების 6 სახეობა არსებობს. აქამდე თქვენ ყველაზე დიდი სათაური გამოგიყენებიათ: &lt;h1&gt;. რიცხვი '1' HTML თეგში განსაზღვრავს იმას, რომ ეს სათაური ყველაზე დიდია. ყველაზე პატარა სათაურია &lt;h6&gt;. ასევე შეგიძლიათ გამოიყენოთ &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;,\nand &lt;h5&gt; თეგები, რომლებიც პატარავდებიან განმსაზღვრელი რიცხვის ზრდასთან ერთად.\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML?**</summary>\\r\nHTML არის Hypertext Markup Language-ის აბრევიატურა (ჰიპერტექსტური მარკირების ენა). HTML გამოიყენება თქვენი ვებ-გვერდის და მასზე არსებული ინფორმაციის სტრუქტურირებისთვის. HTML იყენებს თეგებს, რათა განსაზღვროს, თუ სად იწყება და მთავრდებს სტრუქტურს. ეს თეგები წარმოადგენს ასოების ისეთ მიმდევრობას, რომელიც არ ემთხვევა ინგლისურში არსებულ სიტყვებს, რათა მარტივად გავარჩიოთ ერთმანეთისგან კოდი და შიგთავსი. \\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML ელემენტი?**</summary>\\r\nHTML ელემენტი არის ვებ-საიტის ნაწილი, რომელიც იხსნება საწყისი თეგით და ზოგჯერ იხურება საბოლოო თეგით. ელემენტი ასევე მოიცავს თეგებს შორის მოთავსებულ ინფორმაციას. მაგალითად: \\r\n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"\nstyle=\"width:500px\">\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML თეგი?**</summary>\\r\nHTML თეგი არის ასოების განსაკუთრებული მიმდევრობა, რომელიც ეუბნება კომპიუტერს თუ როდის იწყება ან მთავრდება HTML ელემენტი და რა ტიპისაა ის.\\r\n</details>\\r\n\\r\n</div>\\r\n\\r\nსათაურები სხვადასხვა ზომის შეიძლება იყოს.  ან გვერდზე ექვსი განსხვავებული ზომის სათაურია, მაგრამ ყველა არეულია.  შეგიძლიათ მეწყვილესთან ერთად გაასწოროთ ისინი?\\r\n\\r\n\\r\n\\r\nგააკეთეთ ეს:\\r\n* შეგიძლიათ ინსპექტორის მოწყობილობის გამოყენებით გაარკვიოთ, თუ რა ანიჭებს სათაურებს განსხვავებულ ზომებს?\\r\n* დარწმუნდით, რომ თქვენ და თქვენი მეწყვილე შეთანხმდით იმაზე, თუ რას აკეთებს თითოეული თეგი.\\r\n* შეცვალეთ თეგები ისე, რომ სათაურები განლაგებულნი იყვნენ კლებადობით და ტექსტი შეესაბამებოდეს მასში აღწერილ ზომას, როგორც ქვემოთ მოცემულ სურათშია ნაჩვენები.\n\\r\n\\r\n<img src=\"https://images.code.org/762022f97a355dd63dce5ecc8d0127aa-image-1493161154608.58.15\nPM.png\" style=\"width:100px\" style=\"float:left\">\\r\n"
      CSD U2 Heading Sizes_2018: "# სათაურების ზომები\\r\n\\r\n<div style=\"float:\nright; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\\r\n<details>\\r\n<summary>**რას წარმოადგენენ სათაურები?**</summary>\\r\nსათაურები ვებ-გვერდზე სხვადასხვა სექციების განსხვავებული ზომის სახელწოდებებს წარმოადგენენ. სათაურები ხელს უწყობენ თქვენი ვებ-გვერდის სტრუქტურის შექმნას, რადგან ასრულებენ გამყოფების როლს და აუმჯობესებენ გვერდის წაკითხვადობას.\\r\n</details>\\r\n<details>\\r\n<summary>**როგორ შევქმნა განსხვავებული ზომის სათაურები?**</summary>\\r\nსათაურების 6 სახეობა არსებობს. აქამდე თქვენ ყველაზე დიდი სათაური გამოგიყენებიათ: &lt;h1&gt;. რიცხვი '1' HTML თეგში განსაზღვრავს იმას, რომ ეს სათაური ყველაზე დიდია. ყველაზე პატარა სათაურია &lt;h6&gt;. ასევე შეგიძლიათ გამოიყენოთ &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;,\nand &lt;h5&gt; თეგები, რომლებიც პატარავდებიან განმსაზღვრელი რიცხვის ზრდასთან ერთად.\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML?**</summary>\\r\nHTML არის Hypertext Markup Language-ის აბრევიატურა (ჰიპერტექსტური მარკირების ენა). HTML გამოიყენება თქვენი ვებ-გვერდის და მასზე არსებული ინფორმაციის სტრუქტურირებისთვის. HTML იყენებს თეგებს, რათა განსაზღვროს, თუ სად იწყება და მთავრდებს სტრუქტურს. ეს თეგები წარმოადგენს ასოების ისეთ მიმდევრობას, რომელიც არ ემთხვევა ინგლისურში არსებულ სიტყვებს, რათა მარტივად გავარჩიოთ ერთმანეთისგან კოდი და შიგთავსი. \\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML ელემენტი?**</summary>\\r\nHTML ელემენტი არის ვებ-საიტის ნაწილი, რომელიც იხსნება საწყისი თეგით და ზოგჯერ იხურება საბოლოო თეგით. ელემენტი ასევე მოიცავს თეგებს შორის მოთავსებულ ინფორმაციას. მაგალითად: \\r\n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"\nstyle=\"width:500px\">\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML თეგი?**</summary>\\r\nHTML თეგი არის ასოების განსაკუთრებული მიმდევრობა, რომელიც ეუბნება კომპიუტერს თუ როდის იწყება ან მთავრდება HTML ელემენტი და რა ტიპისაა ის.\\r\n</details>\\r\n\\r\n</div>\\r\n\\r\nსათაურები სხვადასხვა ზომის შეიძლება იყოს.  ან გვერდზე ექვსი განსხვავებული ზომის სათაურია, მაგრამ ყველა არეულია.  შეგიძლიათ მეწყვილესთან ერთად გაასწოროთ ისინი?\\r\n\\r\n\\r\n\\r\nგააკეთეთ ეს:\\r\n* შეგიძლიათ ინსპექტორის მოწყობილობის გამოყენებით გაარკვიოთ, თუ რა ანიჭებს სათაურებს განსხვავებულ ზომებს?\\r\n* დარწმუნდით, რომ თქვენ და თქვენი მეწყვილე შეთანხმდით იმაზე, თუ რას აკეთებს თითოეული თეგი.\\r\n* შეცვალეთ თეგები ისე, რომ სათაურები განლაგებულნი იყვნენ კლებადობით და ტექსტი შეესაბამებოდეს მასში აღწერილ ზომას, როგორც ქვემოთ მოცემულ სურათშია ნაჩვენები.\n\\r\n\\r\n<img src=\"https://images.code.org/762022f97a355dd63dce5ecc8d0127aa-image-1493161154608.58.15\nPM.png\" style=\"width:100px\" style=\"float:left\">\\r\n"
      CSD U2 Heading Sizes_2019: "# სათაურების ზომები\\r\n\\r\n<div style=\"float:\nright; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\\r\n<details>\\r\n<summary>**რას წარმოადგენენ სათაურები?**</summary>\\r\nსათაურები ვებ-გვერდზე სხვადასხვა სექციების განსხვავებული ზომის სახელწოდებებს წარმოადგენენ. სათაურები ხელს უწყობენ თქვენი ვებ-გვერდის სტრუქტურის შექმნას, რადგან ასრულებენ გამყოფების როლს და აუმჯობესებენ გვერდის წაკითხვადობას.\\r\n</details>\\r\n<details>\\r\n<summary>**როგორ შევქმნა განსხვავებული ზომის სათაურები?**</summary>\\r\nსათაურების 6 სახეობა არსებობს. აქამდე თქვენ ყველაზე დიდი სათაური გამოგიყენებიათ: &lt;h1&gt;. რიცხვი '1' HTML თეგში განსაზღვრავს იმას, რომ ეს სათაური ყველაზე დიდია. ყველაზე პატარა სათაურია &lt;h6&gt;. ასევე შეგიძლიათ გამოიყენოთ &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;,\nand &lt;h5&gt; თეგები, რომლებიც პატარავდებიან განმსაზღვრელი რიცხვის ზრდასთან ერთად.\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML?**</summary>\\r\nHTML არის Hypertext Markup Language-ის აბრევიატურა (ჰიპერტექსტური მარკირების ენა). HTML გამოიყენება თქვენი ვებ-გვერდის და მასზე არსებული ინფორმაციის სტრუქტურირებისთვის. HTML იყენებს თეგებს, რათა განსაზღვროს, თუ სად იწყება და მთავრდებს სტრუქტურს. ეს თეგები წარმოადგენს ასოების ისეთ მიმდევრობას, რომელიც არ ემთხვევა ინგლისურში არსებულ სიტყვებს, რათა მარტივად გავარჩიოთ ერთმანეთისგან კოდი და შიგთავსი. \\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML ელემენტი?**</summary>\\r\nHTML ელემენტი არის ვებ-საიტის ნაწილი, რომელიც იხსნება საწყისი თეგით და ზოგჯერ იხურება საბოლოო თეგით. ელემენტი ასევე მოიცავს თეგებს შორის მოთავსებულ ინფორმაციას. მაგალითად: \\r\n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"\nstyle=\"width:500px\">\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML თეგი?**</summary>\\r\nHTML თეგი არის ასოების განსაკუთრებული მიმდევრობა, რომელიც ეუბნება კომპიუტერს თუ როდის იწყება ან მთავრდება HTML ელემენტი და რა ტიპისაა ის.\\r\n</details>\\r\n\\r\n</div>\\r\n\\r\nსათაურები სხვადასხვა ზომის შეიძლება იყოს.  ან გვერდზე ექვსი განსხვავებული ზომის სათაურია, მაგრამ ყველა არეულია.  შეგიძლიათ მეწყვილესთან ერთად გაასწოროთ ისინი?\\r\n\\r\n\\r\n\\r\nგააკეთეთ ეს:\\r\n* შეგიძლიათ ინსპექტორის მოწყობილობის გამოყენებით გაარკვიოთ, თუ რა ანიჭებს სათაურებს განსხვავებულ ზომებს?\\r\n* დარწმუნდით, რომ თქვენ და თქვენი მეწყვილე შეთანხმდით იმაზე, თუ რას აკეთებს თითოეული თეგი.\\r\n* შეცვალეთ თეგები ისე, რომ სათაურები განლაგებულნი იყვნენ კლებადობით და ტექსტი შეესაბამებოდეს მასში აღწერილ ზომას, როგორც ქვემოთ მოცემულ სურათშია ნაჩვენები.\n\\r\n\\r\n<img src=\"https://images.code.org/762022f97a355dd63dce5ecc8d0127aa-image-1493161154608.58.15\nPM.png\" style=\"width:100px\" style=\"float:left\">\\r\n"
      CSD U2 Heading Test: "# სათაურები და აბზაცები\\r\n\\r\n<div\nstyle=\"float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left:\n20px; font-size:14px\" markdown=\"1\">\\r\n<details>\\r\n<summary>**რას წარმოადგენს აბზაცის ელემენტი?**</summary>\\r\nაბზაცები ასევე იქმნებიან გახსნის (`<p>`)\nდა დახურვის(`</p>`) თეგებით. აბზაცი HTML-ში შეიძლება იყოს ნებისმიერი ზომის, დაწყებული ერთი სიტყვით დამთავრებული მრავალი წინადადებით. თქვენი ვებ-გვერდის მთელი ტექსტი უნდა იყოს მოთავსებული HTML თეგებში (სათაურებში ან აბზაცებში). აბზაცები აჯგუფებენ წინადადებებს და ამატებენ თავისუფალ ადგილს მათ და ტექსტის ახალ ჯგუფს შორის.\\r\n</details>\\r\n<details>\\r\n<summary>**როგორ შევქმნათ რამდენიმე აბზაცი?**</summary>\\r\nაბზაცები ასევე იქმნებიან გახსნის (`<p>`)\nდა დახურვის(`</p>`) თეგებით. ერთზე მეტი აბზაცის შესაქმნელად, თქვენ დაგჭირდებათ '<p>' გამხსნელი და დამხურავი თეგების რამდენიმე კომპლექტი. მაგალითად\\r\n<pre>\\r\n\\t&lt;p&gt;\\r\n    \\tეს აბზაცია.\\r\n    &lt;/p&gt;\\r\n\\t&lt;p&gt;\\r\n    \\tეს კიდევ ერთი აბზაცია.\\r\n    &lt;/p&gt;\\r\n</pre>\\r\n</details>\\r\n<details>\\r\n<summary>**რას წარმოადგენენ სათაურები?**</summary>\\r\nსათაურები ვებ-გვერდზე განსხვავებული ზომის სექციებს წარმოადგენენ. სათაურები ხელს უწყობენ თქვენი ვებ-გვერდის სტრუქტურის შექმნას, რადგან ასრულებენ გამყოფების როლს და აუმჯობესებენ გვერდის წაკითხვადობას.\\r\n</details>\\r\n<details>\\r\n<summary>**როგორ შევქმნა განსხვავებული ზომის სათაურები?**</summary>\\r\nსათაურების 6 სახეობა არსებობს. აქამდე თქვენ ყველაზე დიდი სათაური გამოგიყენებიათ: &lt;h1&gt;. რიცხვი '1' HTML თეგში განსაზღვრავს იმას, რომ ეს სათაური ყველაზე დიდია. ყველაზე პატარა სათაურია &lt;h6&gt;. ასევე შეგიძლიათ გამოსცადოთ &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;,\nand &lt;h5&gt; თეგები, რომლებიც პატარავდებიან განმსაზღვრელი რიცხვის ზრდასთან ერთად.\\r\n</h1>\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML?**</summary>\\r\nHTML არის Hypertext Markup Language-ის (ჰიპერტექსტური მარკირების ენის) აბრევიატურა. HTML გამოიყენება თქვენი ვებ-გვერდისა და მასზე არსებული ინფორმაციის სრტუქტურიზაციისთვის. HTML იყენებს თეგებს, რათა განსაზღვროს, თუ სად იწყება და მთავრდება სტრუქტურები. ეს თეგები წარმოადგენენ ასოების ისეთ მიმდვრობებს, რომლებიც არ არის ინგლისური ენის ნაწილი, რათა მარტივად გავარჩიოთ კოდი და შიგთავსი ერთამანეთისგან. \\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML ელემენტი?**</summary>\\r\nHTML ელემენტი არის ვებ-საიტის ნაწილი, რომელიც იხსნება საწყისი თეგით და ზოგჯერ იხურება საბოლოო თეგით. ელემენტი ასევე მოიცავს თეგებს შორის მოთავსებულ ინფორმაციას. მაგალითად: \\r\n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"\nstyle=\"width:500px\">\\r\n</details>\\r\n<details>\\r\n<summary>**რა არის HTML თეგი?**</summary>\\r\nHTML თეგი არის ასოების განსაკუთრებული მიმდევრობა, რომელიც ეუბნება მანქანას, თუ როდის იწყება ან მთავრდება HTML ელემენტი და რა ტიპისაა ის.\\r\n</details>\\r\n\\r\n</div>\\r\n\\r\nამ გვერდის ავტორმა ბევრი ინფორმაცია განათავსა მასზე, თუმცა არ იფიქრა სტრუქტურაზე.  ტექსტი სულ არეულია.\\r\n\\r\nგააკეთეთ ეს:\\r\n* მეწყვილესთან გადახედეთ საიტის შიგთავსს და შეარჩიეთ თქვენი აზრით საუკეთესო სტრუქტურა.\\r\n* გამოიყენეთ სათაურების და აბზაცების თეგები, რათა დაალაგოთ ვებ-გვერდი.\\r\n"

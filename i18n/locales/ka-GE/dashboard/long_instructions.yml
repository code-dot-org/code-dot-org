      csp_socialBelonging_control: "\\r\n## შესავალი კომპიუტერულ მეცნიერებაში\\r\n\\r\nკომპიუტერულმა მეცნიერებამ უამრავი რამ შეცვალა: როგორ ვურთიერთობთ ერთმანეთთან, ვქმნით ხელოვნებასა და ფილმებს, ვზრდით საკვებს და მეტიც, ვმკურნალობთ ავადმყოფობებს. ყველას შეუძლია ისწავლოს კომპიუტერული მეცნიერება და მოახდინოს ცვლილებები.\\r\n\\r\n***\\r\n\\r\n## ციტატები მოსწავლეებისაგან\\r\n\\r\nჩვენ გვესმის, რომ კომპიუტერული მეცნიერების კურსის გავლა თავიდან რთული იქნება. აქ მოცემულია რამდენიმე მოსწავლის ციტატა, რომლებიც ცდილობენ გაგიზიარონ მათი სტრატეგიები და რჩევები, ამ კურსის გასავლელად. **გთხოვთ ყურადღებით წაიკითხოთ ციტატები და უპასუხოთ ქვემოთ მოცემულ კითხვარს**.\\r\n\\r\n<div style=\"background-color:\n#d9eff7; border-radius: 40px 40px 40px 5px; color: #000000; width: 80%; padding:\n0.5px 20px 1px 20px;\">\\r\n\\r\n<p style=\"font-size: 70px; margin-bottom:\n-10px; margin-top: 30px; opacity: 0.5\">&ldquo;</p>\\r\n<p style=\"line-height:\n1.5; margin-left: 10px; margin-right: 30px; \">\\r\nამ კლასის პირველ კვირაშივე ძალიან სწრაფად ჩამოვრჩი. ძალიან ბევრი ახალი ინფორმაცია იყო სასწავლი. დასაწევად კი, სწავლის უკეთესი გზის მოძებნა გახდა საჭირო. ვცადე, კლასის მასალასა და ჩემს უწინდელ ცოდნას შორის კავშირი მეპოვნა. ეს ნამდვილად დამეხმარა რაღაცების დამახსოვრებაში. ასევე, ვცადე არ გადამემლაშებინა. გაკვეთილებს შორის პატარა შესვენებების აღება დავიწყე და დაბრუნებისთანავე ვამოწმებდი, თუ მახსოვდა, რასაც ცოტა ხნის წინ ვსწავლობდი. ეს ძალიან დამახმარა\\r\n </p>\\r\n<p style=\"font-size: 70px; text-align:\nright; margin-right: 5%; margin-top: -10px; opacity: 0.5\">&rdquo;</p>\\r\n<p\nstyle=\"text-align: right; font-size: 125%; font-style: italic; margin-right:\n70px; margin-top: -20px; \">\\r\nსოფია ფ. (16 წლის)\\r\n</p>\\r\n\\r\n</div>\\r\n<br>\\r\n\\r\n<div\nstyle=\"background-color: #d9eff7; border-radius: 40px 40px 5px 40px; color:\n#000000; width: 80%; margin-left: 10%; padding: 0.5px 20px 1px 20px;\">\\r\n\\r\n\\r\n<p\nstyle=\"font-size: 70px; margin-bottom: -10px; margin-top: 30px; opacity:\n0.5\">&ldquo;</p>\\r\n<p style=\"line-height: 1.5; margin-left: 10px; margin-right:\n30px;\">იყო დღეები, როდესაც თავს ძალიან დაღლილად ვგრძნობდი და ფიქრებში ვერთობოდი. ეს სერიოზული პრობლემა იყო, რადგან ამის გამო სასწავლის დიდი ნაწილის გამოტოვება მიწევდა. დავიწყე ღამით უფრო ადრე დაძინება და ვეცადე, მაქსიმალურად არ მომედუნებინა ყურადღება. ყოველი კლასის ბოლოს, მასწავლებელი გაკვეთილს აჯამებდა\\r\n თუ რა ვისწავლეთ იმ დღეს, რაც ძალიან გამოგვადგებოდა. აგრეთვე, დავიწყე გაკვეთილზე ჩანაწერების გაკეთება, რაც ფიქრებში გართობის საშუალებას არ მაძლევდა. ეს პატარა ხერხები დამეხმარა კლასის გავლაში და მეტიც ვისწავლე.</p>\\r\n<p style=\"font-size: 70px; text-align: right;\nopacity: 0.5\">&rdquo;</p>\\r\n<p style=\"text-align: right; font-size: 125%;  font-style:\nitalic; margin-right: 30px; margin-top: -20px\">\\r\nჟასმინ დ. (17 წლის)\\r\n</p>\\r\n</div>\\r\n<br>\\r\n\\r\n<div\nstyle=\"background-color: #d9eff7; border-radius: 40px 40px 40px 5px; color:\n#000000; width: 80%; padding: 0.5px 20px 1px 20px;\">\\r\n\\r\n<p style=\"font-size:\n70px; margin-bottom: -10px; margin-top: 30px; opacity: 0.5\">&ldquo;</p>\\r\n<p\nstyle=\"line-height: 1.5; margin-left: 10px; margin-right: 30px; \">მე\\r\nხანდახან ძალიან გულმავიწყი ვიყავი და ეს ამ კლასში პრობლემას მიქმნიდა. ამას კომპიუტერთან ძალიან ბევრ მუშაობას ვაბრალებდი. სხვა კლასებში ფურცელზე ჩანაწერებს ვაკეთებ და შემდეგ მათ სახლში გადავიკითხავ ხოლმე. ხერხი, რომელიც მე გამომადგა, მდგომარეობს იმაში, რომ მაინც გავაკეთო ჩანაწერები და გამოვცადო ჩემი თავი კონცეფტების შესახებ. თავიდან არ ვიყავი დარწმუნებული, რომ ეს იმუშავებდა, თუმცა საბოლოოდ ძალიან გამოსადეგი აღმოჩნდა.\n</p>\\r\n\\r\n<p style=\"font-size: 70px; text-align:\nright; opacity: 0.5\">&rdquo;</p>\\r\n<p style=\"text-align: right; font-size:\n125%;  font-style: italic; margin-right: 30px; margin-top: -20px\">\\r\nსემ ჯ. (17 წლის)\\r\n</p>\\r\n</div>\\r\n\\r\n***\\r\n<p style=\"font-size: 125%\">ახლა კი, განიხილეთ წაკითხული სტრატეგიები, თუ როგორ შეიძლება მიიღოთ მაქსიმალური ცოდნა ამ გაკვეთილებიდან.\n</p>\\r\n\\r\n## გააზრება და შეჯამება: \\r\n\\r\n<p style=\"font-size: 150%;\ncolor: black; font-weight: bolder; line-height: 1.5\">პირადად თქვენ რომელი სტრატეგიები გეხმარებათ სწავლაში ყველაზე მეტად? და რითი გავს, ან განასხვავდება ისინი აქ წაკითხული, სხვა მოსწავლეების სტრატეგიებისაგან?</p>\\r\n\\r\n*გთხოვთ დაწეროთ მოკლე აბზაცი. ყურადღება არ გაამახვილოთ მართლწერაზე, გრამატიკაზე ან იმაზე, თუ რამდენად კარგად ნაწერი იქნება ის.*"
      csp_socialBelonging_control_2018: "\\r\n## შესავალი კომპიუტერულ მეცნიერებაში\\r\n\\r\nკომპიუტერულმა მეცნიერებამ უამრავი რამ შეცვალა: როგორ ვურთიერთობთ ერთმანეთთან, ვქმნით ხელოვნებასა და ფილმებს, ვზრდით საკვებს და მეტიც, ვმკურნალობთ ავადმყოფობებს. ყველას შეუძლია ისწავლოს კომპიუტერული მეცნიერება და მოახდინოს ცვლილებები.\\r\n\\r\n***\\r\n\\r\n## ციტატები მოსწავლეებისაგან\\r\n\\r\nჩვენ გვესმის, რომ კომპიუტერული მეცნიერების კურსის გავლა თავიდან რთული იქნება. აქ მოცემულია რამდენიმე მოსწავლის ციტატა, რომლებიც ცდილობენ გაგიზიარონ მათი სტრატეგიები და რჩევები, ამ კურსის გასავლელად. **გთხოვთ ყურადღებით წაიკითხოთ ციტატები და უპასუხოთ ქვემოთ მოცემულ კითხვარს**.\\r\n\\r\n<div style=\"background-color:\n#d9eff7; border-radius: 40px 40px 40px 5px; color: #000000; width: 80%; padding:\n0.5px 20px 1px 20px;\">\\r\n\\r\n<p style=\"font-size: 70px; margin-bottom:\n-10px; margin-top: 30px; opacity: 0.5\">&ldquo;</p>\\r\n<p style=\"line-height:\n1.5; margin-left: 10px; margin-right: 30px; \">\\r\nამ კლასის პირველ კვირაშივე ძალიან სწრაფად ჩამოვრჩი. ძალიან ბევრი ახალი ინფორმაცია იყო სასწავლი. დასაწევად კი, სწავლის უკეთესი გზის მოძებნა გახდა საჭირო. ვცადე, კლასის მასალასა და ჩემს უწინდელ ცოდნას შორის კავშირი მეპოვნა. ეს ნამდვილად დამეხმარა რაღაცების დამახსოვრებაში. ასევე, ვცადე არ გადამემლაშებინა. გაკვეთილებს შორის პატარა შესვენებების აღება დავიწყე და დაბრუნებისთანავე ვამოწმებდი, თუ მახსოვდა, რასაც ცოტა ხნის წინ ვსწავლობდი. ეს ძალიან დამახმარა\\r\n </p>\\r\n<p style=\"font-size: 70px; text-align:\nright; margin-right: 5%; margin-top: -10px; opacity: 0.5\">&rdquo;</p>\\r\n<p\nstyle=\"text-align: right; font-size: 125%; font-style: italic; margin-right:\n70px; margin-top: -20px; \">\\r\nსოფია ფ. (16 წლის)\\r\n</p>\\r\n\\r\n</div>\\r\n<br>\\r\n\\r\n<div\nstyle=\"background-color: #d9eff7; border-radius: 40px 40px 5px 40px; color:\n#000000; width: 80%; margin-left: 10%; padding: 0.5px 20px 1px 20px;\">\\r\n\\r\n\\r\n<p\nstyle=\"font-size: 70px; margin-bottom: -10px; margin-top: 30px; opac
        markdown="1">\r
        <details>\r
        <summary>**სიების რომელი ორი სახეობა არსებობს?**</summary>\r

        HTML-ში გვხვდება 2 სახეობის სია, თანმიმდევრული და მარკირებული.\r
        </details>\r
         <details>\r
        <summary>**რა არის მარკირებული სია?**</summary>\r 
        მარკირებული სია არის არათანმიმდევრულად დალაგებული,  ბურთულებიანი ელემენტების ერთობლიობა.\r
        <br /><br />მარკირებული სიის ელემენეტს აქვს თეგი &lt;ul&gt; . რომელიც არის აბრევიატურა სიტყვებისა <strong>U</strong>nordered <strong>L</strong>ist (დაულაგებელი). სიის თითოეული წევრი მონიშნულია სიის წევრის ელემენტით  &lt;li&gt;. რომელიც არის აბრევიატურია სიტყვებისა  <strong>L</strong>ist <strong>I</strong>tem (სიის წევრი).  სიის თიოთეულ წევრს ქვეელემენტი ეწოდება, რაც ნიშნავს იმას, რომ იგი შედის მთავარი თეგის, მარკირებული სიის, &lt;ul&gt; შემადგენლობაში.\r
        </details>\r
        \r
        <details>\r
        <summary>**როგორ უნდა შევქმნა მარკირებული სია?**</summary>\r
        მარკირებული სიის შექმნა ორი ნაბიჯისაგან შედგება: სიის შექმნა და მასში ელემენტების დამატება. მარკირებული სიის შესაქმნელად იწერება თეგები `&lt;ul&gt; &lt;/ul&gt;`. შემდეგ კი ხდება ამ თეგების **შიგნით** ელემენტთა დამატება, რისთვისაც საჭიროა `&lt;li&gt; &lt;/li&gt;` თეგების გამოყენება, რომელთა შორისაც ათავსებთ სიის ელემენტს (წევრს).\r 
        <br /><br />\r
         რეკომენდირებულია &lt;li&gt; თეგების ისე განლაგება, რომ მარტივად აღსაქმელი იყოს მათი  &lt;ul&gt; თეგის შემადგენლობაში ყოფნა.\r
        \r
        </details>\r
        \r
        <details>\r
        <summary>**მაჩვენე მუშა კოდი.**</summary>\r
        <table border="1">\r
        <tr>\r
        <td>მაგალითი</td>\r
        <td>შედეგი</td>\r
        </tr>\r
        <tr>\r
        <td><pre>
        &lt;ul&gt; <br>   &lt;li&gt;Red &lt;/li&gt; <br>   &lt;li&gt;Green &lt;/li&gt;
        <br>   &lt;li&gt;Blue&lt;/li&gt; <br> &lt;/ul&gt; </pre></td>\r
        <td><img
        src="https://images.code.org/25d4dfc9b6c448d0da305df66aa1dfb7-image-1473444368948.05.32
        PM.png" style="width:200px"></td>\r
        </tr>\r
        </table>\r
        \r
        </details>\r
        </div>\r
        \r
        ეს გვერდი უნდა შეიცავდეს მარკირებულ სიას, თუმცა მას აკლია სიის თეგები.\r
        \r

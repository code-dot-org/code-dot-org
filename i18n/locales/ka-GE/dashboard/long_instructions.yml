      2-3 Artist Functions 10: "**თავისუფალი აქტივობა:** მოცემულია ორი ფუნქცია, ერთი დიდი, ხოლო მეორე პატარა კბილანის დასახატად. \\r\n\\r\nგამოიყენეთ ისინი მანქანის შიდა ნაწილის დასახატად!"
      2-3 Artist Functions 11 a: "ჩვენ ' კვადრატის დახატვის ' ფუნქციას სახელი შევუცვალეთ და დავარქვით ' ექვსკუთხედის დახატვა ', მაგრამ ის კვლავ კვადრატებს ხატავს! \\r\n\\r\nშეგიძლიათ ისე შეცვალოთ ' ექვსკუთხედის დახატვის ' ფუნქცია, რომ მან მართლაც ექვსკუთხედი დახატოს 50 პიქსელიანი გვერდებით?\n\\r\n\\r\nდახატეთ სურათი ახალი ფუნქციის გამოყენებით!"

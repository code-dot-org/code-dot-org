      Standalone_Artist_6: "გაატარეთ ეს ექვსკუთხედი ციკლში ექვსჯერ და შექმენით დიზაინი. რამდენი გრადუსით მოგიწევთ მობრუნება ყოველ ჯერზე? მინიშნება: გაყავით წრის გრადუსების რაოდენობა იმ რაოდენობაზე, რამდენჯერაც აპირებთ ციკლის გაშვებას.\\r\n\\r\n"

        ერთეული ერთიდან, რა კავშირები შეიძლება გამოგადგეთ ერთეული 2-ის ადრეული გაკვეთილების სამოტივაციოდ?
      csd-wednesday-unit2: "# ოთხშაბათის ერთეულის რეფლექსია ნაწილი 2\\r\n\\r\n## ვებ ლაბორატორია\\r\n\\r\nროგორ აუხსნით ვებ ლაბორატორიას ახალ მასწავლებელს, რომელიც მისი გამოყენებითაა დაინტერესებული?\\r\n\\r\n* რა აქცევს ვებ ლაბორატორიას უფრო საგანმანათლებლო, ვიდრე პროფესიონალურ ხელსაწყოდ?\\r\n* რა სახის მხარდაჭერები არსებობს ვებ ლაბორატორიით მომუშავე მოსწავლეთათვის?\\r\n"
      csd1dlp-assessment: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ პირველი თავის გაკვეთილებს და კარგად გაქვთ გააზრებული დავალებების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# პირველი თავი: დავალებები\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც გვაჩვენებს, თუ როგორ გაიგეთ პირველი თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა სახის დავალებების შექმნაა შესაძლებელი თავში მოცემულ მასალაზე დაყრდნობით? \\r\n\\t* რა როლი უჭივარს პროექტებს ამ ერთეულში?\\r\n\\t* რამდენად ეხმიანება პროექტები შიგთავსსა და უნარებს, რომლებიც ერთეულის მანძილზე ჩამოგიყალიბდათ? \\r\n2. რომელი მოსწავლეთა პრაქტიკებია გამოკვეთილი ყველაზე მეტად ამ თავში აქტივობებისა და პროექტების სახით? \\r\n3. რა არის ძირითადი K-12 ფეიმვორქის კომპიუტერული მეცნიერების სტანდარტები ამ ერთეულში?\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csd1dlp-lessons: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ პირველი თავის გაკვეთილებს და კარგად გაქვთ გააზრებული გაკვეთილებს შორის კავშირი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# პირველი თემა: გაკვეთილის კავშირები და ფილოსოფია\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. როგორია თემის ტიპიური გაკვეთილი? \\r\n\\r\n2. რა კავშირია თავდაპირველ და უკანასკნელ გაკვეთილებს შორის?\\r\n\\r\n3. სად ხედავთ ამ თავში კურიკულუმის ფასეულობებსა და ფილოსოფიას ხაზგასმულს?\\r\n\\t- რა მხრივ ეხმარება კურიკულუმი პოზიტიური საკლასო საზოგადოების შენებას?\\r\n\\r\n4. როგორ ეხმარება შეტანა-მიღება-განთავსება-გადამუშავების მოდელი მოსწავლეს მოემზადოს იმისათვის, რომ იფიქროს უფრო სიღრმისეულად იმის შესახებ, თუ როგორ გვეხმარებიან კომპიუტერები პრობლემების გადაჭრაში?\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n"
      csd1dlp-tools: "\\r\n\\r\n<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ პირველი თავის გაკვეთილებს და კარგად გაქვთ გააზრებული ხელსაწყოების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# პირველი თავი: ხელსაწყოების ფილოსოფია და გამოყენება\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n- როგორ უპასუხებდით მასწავლებელს, რომელიც გეკითხებათ, თუ რატომ არ გამოიყენება პირველ თავში კომპიუტერები?\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csd2dlp-assessment: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეორე თემის გაკვეთილს და კარგად გაქვთ გააზრებული დავალებები. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეორე თემის დავალებები\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა სახის დავალებები შეგვიძლია შევქმნათ ამ თემის მასალის მიხედვით? \\r\n\\t* რა როლი უჭივარს პროექტებს ამ ერთეულში?\\r\n\\t* რამდენად ეხმიანება პროექტები შიგთავსსა და უნარებს, რომლებიც ერთეულის მანძილზე უყალიბდება მოსწავლეს? \\r\n2. რომელი პრაქტიკებია გამოკვეთილი ყველაზე მეტად ამ თემაში აქტივობებისა და პროექტების სახით? \\r\n3. რომელი K-12 კომპიუტერული მეცნიერების სტანდარტებია გამოყენებული ამ თემაში?\\r\n\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csd2dlp-lessons: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ პირველი თავის გაკვეთილებს და კარგად გაქვთ გააზრებული მათ შორის კავშირი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეორე თავი: კავშირები გაკვეთილებს შორის და ფილოსოფია\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რომელი გაკვეთულებია განსაკუთრებით რთული სასწავლებლად ამ თავში და რატომ? \\r\n2. როგორაა შიგთავსი გადმოცემული ამ ერთეულში? \\r\n3. პირველი ერთეულის რომელი კავშირები შეიძლება იქნეს გამოყენებული მეორე ერთეულის ადრეული გაკვეთილების სამოტივაციოდ?\\r\n4. რატომ ვასწავლით HTML-სა და CSS-ს JavaScript-ის დაწყებამდე თამაშის ლაბორატორიაში? \\r\n5. საკლასო ოთახის რომელი ორი პრაქტიკებია, თქვენი აზრით, ყველაზე მნიშვნელოვანი ამ ერთეულში? რატომ?\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n\\r\n"
      csd2dlp-tools: "\\r\n\\r\n<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეორე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული ხელსაწყოების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეორე თავი: ხელსაწყოების ფილოსოფია და გამოყენება\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რას ეტყოდი მასწავლებელს, რომელიც ამბობს, რომ აპირებს უბრალოდ დასვას მოსწავლეები კომპიუტერთან და საშუალება მისცეს, თავიანთი ტემპით გაიარონ კურსი? \\r\n2. რა არის ვებ ლაბორატორიის ამ თავში გამოყენების ფილოსოფია? \\r\n\\t* რა მხრივაა ვებ ლაბორატორია უფრო საგანმანათლებლო, ვიდრე პროფესიონალური ხელსაწყო? \\r\n\\t* რა სახის მხარდაჭერები არსებობს ვებ ლაბორატორიით მომუშავე მოსწავლისათვის?\\r\n\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csd3dlp-assessment: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მესამე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული დავალებების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მესამე თავი: დავალებები\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა სახის დავალებების შექმნაა შესაძლებელი თავში მოცემულ მასალაზე დაყრდნობით? \\r\n\\t* რა როლი უჭივარს პროექტებს ამ ერთეულში?\\r\n\\t* რამდენად ეხმიანება პროექტები შიგთავსსა და უნარებს, რომლებიც ერთეულის მანძილზე ჩამოგიყალიბდათ? \\r\n2. რომელი მოსწავლეთა პრაქტიკებია გამოკვეთილი ყველაზე მეტად ამ თავში აქტივობებისა და პროექტების სახით? \\r\n3. რა არის ძირითადი K-12 ფეიმვორქის კომპიუტერული მეცნიერების სტანდარტები ამ ერთეულში?\\r\n\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csd3dlp-lessons: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მესამე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული მათ შორის კავშირი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მესამე თავი: კავშირები გაკვეთილებს შორის და ფილოსოფია\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რომელი გაკვეთულებია განსაკუთრებით რთული სასწავლებლად ამ თავში და რატომ? \\r\n2. რომელი გაკვეთილებია ამ თავში ყველაზე ფუნდამენტური და რატომ? \\r\n3. როგორაა შიგთავსი გადმოცემული ამ თავში?\\r\n4. პროგრამირებაში ფართო გამოცდილების მქონე მოსწავლეების მასწავლებელს, როგორ ურჩევდით ამ ერთეულის ინსტრუქციების დიფერენცირებას? \\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n\\r\n"
      csd3dlp-tools: "\\r\n\\r\n<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მესამე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული ხელსაწყოების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მესამე თემა: ხელსაწყოების ფილოსოფია და გამოყენება\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა როლი უჭირავს ამ თემაში მასწავლებელს, როცა კომიუტერული მეცნიერების შიგთავსის უმეტესობა ჩაშენებულია სხვადასხვა დონეებში? \\r\n\\t* რა არის თამაშის ლაბორატორიაში პროგრამირების ფილოსოფია?\\r\n\\t* რა მხრივაა თამაშის ლაბორატორია უფრო მეტად საგანმანათლებლო, ვიდრე პროფესიონალური ხელსაწყო?\\r\n\\t* რა სახის მხარდაჭერები არსებობს მოსწავლისათვის, რომელიც თამაშის ლაბორატორიას იყენებს?\\r\n2. რა უნდა გაითვალისწინოს მასწავლებელმა იმისათვის, რომ მოსწავლეებს ვებ ლაბორატორიიდან თამაშის ლაბორატორიაში გადასვლაში დაეხმაროს? \\r\n\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csd4dlp-assessment: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეოთხე თემის გაკვეთილს და კარგად გაქვთ გააზრებული დავალებების როლი თემაში. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეოთხე თავი: დავალებები\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა სახის დავალებების შექმნაა შესაძლებებლი თავში მოცემულ მასალაზე დაყრდნობით? \\r\n\\t* რა როლი უჭივარს პროექტებს ამ ერთეულში?\\r\n\\t* რამდენად ეხმიანება პროექტები შიგთავსსა და უნარებს, რომლებიც ერთეულის მანძილზე ჩამოგიყალიბდათ? \\r\n\\t* რა არის გასათვალისწინებელი ჯგუფური პროექტისათვის, ამ ერთეულში?\\r\n2. რა უნარებითა და ცოდნით უნდა დაამთავრონ მოსწავლეებმა ერთეული? \\r\n3. რა არის ძირითადი K-12 ფეიმვორქის კომპიუტერული მეცნიერების სტანდარტები ამ ერთეულში?\\r\n\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\\r\n\\r\n"
      csd4dlp-lessons: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეოთხე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული მათ შორის კავშირი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეოთხე თემა: გაკვეთილებს შორის კავშირები და ფილოსოფია\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. კურიკულუმიდან, რომელ სხვა ერთეულ(ებ) თან არის ეს ერთეული ყველაზე ახლო კავშირში? როგორაა ის დაკავშირებული სხვა ერთეულებთან? \\r\n2. როგორაა პრობლემების გადაჭრის პროცესი გამოყენებული ამ ერთეულში? როგორ უნდა მიჰყვნენ მოსწავლეები პრობლემების გადაჭრის პროცესს ერთულის მანძილზე? \\r\n3. CS Discoveries მოწყობილია იმისათვს, რომ საშუალება მოგცეთ, ასწავლოთ კლასს ორი განცალკევებული სემესტრად, სადაც მეოთხე ერთეული შესაძლოა ახალი სემესტრის პირველი ერთეული იყოს. რა არის ამ ერთეულის როლი მეორე სემესტრის კურიკულუმის დაწყებაში?\\r\n4. სად ხედავთ კურიკულუმის ფასეულობებსა და ფილოსოფიებს ხაზგასმულს, ამ ერთეულში? \\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\\r\n\\r\n\\r\n\\r\n"
      csd4dlp-tools: "\\r\n\\r\n<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეოთხე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული ხელსაწყოების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეოთხე ერთეულის ხელსაწყოს ფილოსოფია და გამოყენება\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. აპლიკაციების ლაბორატორიას გამოვიყენებთ მოგვიანებით, ამ ერთეულში. რა არის აპლიკაციების ლაბორატორიის როლი ერთეულში? რით განსხვავდება ეს სხვა შემთხვევებისაგან, როდესაც კურიკულუმში ეს ხელსაწყო გამოვიყენეთ? \\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csd5dlp-assessment: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეხუთე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული დავალებების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეხუთე თავი: დავალებები\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა სახის დავალებების შექმნაა შესაძლებელი თავში მოცემულ მასალაზე დაყრდნობით? \\r\n\\t* რა როლი უჭივარს პროექტებს ამ ერთეულში?\\r\n\\t* რამდენად ეხმიანება პროექტები შიგთავსსა და უნარებს, რომლებიც ერთეულის მანძილზე ჩამოგიყალიბდათ? \\r\n\\t* რა არის გასათვალისწინებელი ჯგუფური პროექტისათვის, ამ ერთეულში?\\r\n2. რა უნარებითა და ცოდნით უნდა დაამთავრონ მოსწავლეებმა ერთეული? \\r\n3. რა არის ძირითადი K-12 ფეიმვორქის კომპიუტერული მეცნიერების სტანდარტები ამ ერთეულში?\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csd5dlp-lessons: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეხუთე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული მათ შორის კავშირი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეხუთე თავი: კავშირები გაკვეთილებს შორის და ფილოსოფია\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. კურიკულუმიდან, რომელ სხვა ერთეულ(ებ) თან არის ეს ერთეული ყველაზე ახლო კავშირში? როგორაა ის დაკავშირებული სხვა ერთეულებთან? \\r\n2. რომელი გაკვეთილებია განსაკუთრებულად რთული სასწავლებლად ამ თავში და რატომ? \\r\n3. რა კავშირია ადრეულ და უკანასკნელ გაკვეთილებს შორის?\\r\n4. რა დონეზეა, მოსწავლეების მიერ, ორობითი წარმოდგენის სისტემების გაგება მოსალოდნელი? \\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n\\r\n"
      csd5dlp-tools: "\\r\n\\r\n<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეხუთე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული ხელსაწყოების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეხუთე თავი: ხელსაწყოების ფილოსოფია და გამოყენება\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. ამ ერთეულის მეორე თავი შეიცავს რამდენიმე გაკვეთილს ელცხრილის ხელსაწყოთი. \\r\n\\t* რა უნარები უნდა განავითარონ მოსწავლეებმა ამ ხელსაწყოთი?\\r\n\\t* როგორ ეხმარება ეს ხელსაწყო კომპიუტერული მეცნიერების შიგთავსის გაგებაში მათ, ამ ერთეულში?\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csd6dlp-assessment: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეექვსე თემის გაკვეთილს და კარგად გაქვთ გააზრებული დავალებების როლი თემაში. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეექვსე თავი: დავალებები\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა სახის ანალიზის შესაძლებლობებია ჩაშენებული ამ ერთეულში? \\r\n\\t* რა როლი უჭივარს პროექტ(ებ) ს ამ ერთეულში?\\r\n\\t* რამდენად ეხმიანება პროექტ(ებ) ი შიგთავსსა და უნარებს, რომლებიც ერთეულის მანძილზე ჩამოგიყალიბდათ? \\r\n2. მოსწავლეთა რომელი პრაქტიკებია გამოკვეთილი ყველაზე მეტად ამ ერთეულში, აქტივობებისა და პროექტები განმავლობაში? \\r\n3. რა არის ძირითადი K-12 ფეიმვორქის კომპიუტერული მეცნიერების სტანდარტები ამ ერთეულში?\\r\n\\r\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csd6dlp-lessons: "<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეექვს თემის გაკვეთილს და კარგად გაქვთ გააზრებული გაკვეთილებს შორის კავშირი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეექვსე თავი: კავშირები გაკვეთილში და ფილოსოფია\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რომელი გაკვეთილებია განსაკუთრებულად რთული სასწავლებლად ამ თავში და რატომ? \\r\n2. როგორაა შიგთავსი გადმოცემული ამ ერთეულში? \\r\n3. რომელი გაკვეთილებია ამ თავში ყველაზე ფუნდამენტური და რატომ?\\r\n4. მესამე ერთეულის რომელ პროგრამირების უნარებს ეყრდნობა ეს ერთეული? რომელი ახალი უნარებია შემოტანილი? \\r\n5. როგორ უკავშირდება მოსწავლეთა პროგრამა სათამაშო მოედნის წრედი შეტანა-მიღება-განთავსება-დამუშავების მოდელს, პირველ ერთეულში?\n\\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"
      csd6dlp-tools: "\\r\n\\r\n<br><br>\\r\n\\r\n> **შენიშვნა: სანამ რეფლექსიას დაიწყებდეთ, დარწმუნდით, რომ გადახედეთ მეექვსე თავის გაკვეთილებს და კარგად გაქვთ გააზრებული ხელსაწყოების როლი. თუ ჯერ არ გადაგიხედავთ მასალისათვის, გადახედეთ და შემდეგ დაუბრუნდით ამ რეფლექსიას.**\\r\n\\r\n\\r\n# მეექვსე თავი: ხელსაწყოების ფილოსოფია და გამოყენება\\r\n\\r\nამ რეფლექსიისთვის თქვენ უნდა გაითვალისწინოთ ქვემოთ მოყვანილი თითოეული მოთხოვნა და ჩამოაყალიბოთ წერილობითი პასუხი, რომელიც დაგვანახებს, თუ როგორ გაიგეთ თავი. თქვენი პასუხი მკაფიოდ უნდა ეხებოდეს ქვემოთ ჩამოთვლილთ: \\r\n\\r\n1. რა რჩევას მისცემდით მასწავლებელს, რომელიც მალე უნდა გადავიდეს თამაშის ლაბორატორიის პროგრამირებიდან, აპლიკაციების ლაბორატორიის პროგრამირებაზე? \\r\n\\t* რაში მდგომარეობს აპლიკაციების ლაბორატორიის (ხელსაწყოების ნაკრებით) ფილოსოფია?\\r\n\\t* რატომ ვიყენებთ აპლიკაციების ლაბორატორიას ხელსაწყოების ნაკრებითა და სათამაშო მოედნის წრედით, იმის მაგივრად, რომ მათ გარეშე ვასწავლოთ?\\r\n2. რა მხრივაა ერთეულის ხელსაწყოები უფრო მეტად საგანმანათლებლო, ვიდრე პროფესიონალური? \\r\n\\r\n>## როდის ჩაითვლება ეს რეფლექსია დასრულებულად\\r\n\\r\n>- მას შემდეგ, რაც გააგზავნით თქვენს რეფლექსიას, თქვენი პასუხი გაზიარდება ანონიმურად და მას თქვენი კოლეგები განიხილავენ, თქვენ კი სხვა დამხმარეების ნამუშევარი გექნებათ განსახილველი. ისინი, ვინც ნაწერს განიხილავენ, მოელიან კარგად მოფიქრებულ და ჩამოყალიბებულ პასუხებს, რომლებიც აჩვენებენ, რომ თქვენ დაუთმეთ დრო ზემოთ ჩამოთვლილი კითხვების განხილვას. განმხილველებს ექნებათ საშუალება უპასუხონ თქვენს გაგზავნილ წერილს და თქვენც შეგეძლებათ კვლავ გააგზავნოთ ტექსტი მათთვის საპასუხოდ.\\r\n- იმისათვის, რომ ჩაგეთვალოთ ეს მოთხოვნა შესრულებულად, საჭიროა, ორმა განმხილველმა დაადასტუროს, რომ თქვენ სრულად უპასუხეთ ყველა მოთხოვნას. მათ, აგრეთვე, შეუძლიათ განხილვაში ინსტრუქტორიც ჩართონ. თქვენ მუდამ გექნებათ საშუალება უპასუხოთ თქვენი რეფლექსიის განხილვებს და ახალად გააგზავნოთ რეფლექსიები! განმხილველის პასუხი გამოჩნდება ამ გვერდის ბოლოში, როდესაც ის მზად იქნება. \\r\n\n\\r\n\\r\n\\r\n"

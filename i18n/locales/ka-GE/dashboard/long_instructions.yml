      course4_playlab_variables_challenge3: |-
        შეძლებთ გაარკვიოთ, თუ როგორ მუშაობს ეს "მკითხავი" აპლიკაცია? ეცადეთ თამაშს დაამატოთ ამ ფუნქციებიდან რამდენიმე:\r
        \r
        * შეცვალეთ "დიახ" და "არა" პასუხები, უფრო საინტერესო ვარიანტებით.\r
        * მიეცით ნება მოთამაშეს, რომ დასვას სხვა შეკითხვა, მას შემდეგ, რაც აქტიორი მას მომავალს უწინასწარმეტყველებს.\r
        * მიეცით კუდიანს კიდევ ორი სათქმელი, როდესაც ის `გაბრაზებულ` ან `ნორმალურ` ხასიათზე იქნება.\r
        * მიეცით ჯადოქარს ბედისწერის საკუთარი წყება.\r
        * გააკეთეთ ისე, რომ თითოეულ აქტიორს შეეცვალოს ხასიათი შემთხვევითობით.\r
        \r
        ჩაიხედეთ მინიშნებებში, თუ რომელიმე გამოწვევის შესრულებაში დახმარება დაგჭირდათ!

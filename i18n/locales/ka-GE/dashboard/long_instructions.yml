      csd-thursday-pedagogy: "# ხუთშაბათის პედაგოგიის რეფლექსია\nნაწილი 1\\r\n\\r\n## ინსტრუქციის დიფერენცირება\\r\n\\r\nრომელი სტრატეგიები შეისწავლეთ იმის შესახებ, რომ ინსტრუქციის დიფერენცირება აკმაყოფილებდეს სტუდენტების განსხვავებულ სასწავლო საჭიროებებს კომპიტერული მეცნიერების აღმოჩენებში? დაასახელეთ 2 მათგანი მაინც. "
      csd-thursday-pedagogy2: |
        # ხუთშაბათის პედაგოგიის რეფლექსია
        ნაწილი 2\r
        \r
        ## ახალწვეულებისა და სტუდენტების საჭიროებები\r
        \r
        საზოგადოების სესიაში, ამ დილას, თქვენ ისაუბრეთ ახალწვეულთა შეკრებასა და სტუდენტების საჭიროებების დაკმაყოფილებაზე იმ რეგიონში, სადაც მუშაობთ. (თუ თქვენს რეგიონთან ერთად არ ყოფილხართ, იფიქრეთ რა ისწავლეთ ამ სესიებიდან, რაც თქვენს რეგიონზეც გავრცელდება.)\r
        \r
        * რა იყო ძირითადი ახალწვეულის მიღების სირთულე, რაზეც თქვენი რეგიონის მასწავლებლები თანხმდებიან?\r
        * რა იყო ძირითადი მოსწავლეთა მხარდაჭერის საჭიროებები, რაზეც თქვენი რეგიონის მასწავლებლები თანხმდებიან?\r
        * რა ნახეთ დღეს ისეთი, რისი შემოწმებაც წლის მანძილზე მოგინდებათ?\r
        * რომელი ახალწვეულთა მიღების გეგმების შესრულების იმედი გაქვთ, თქვენს რეგიონში, წლის ბოლოსათვის?\r

      csd-thursday-unit: "# ხუთშაბათის ერთეულის რეფლექსია ნაწილი 1\n\\r\n\\r\n## თამაშის ლაბორატორია\\r\n\\r\nროგორ აუხსნით თამაშის ლაბორატორიის პროგრამირებას ახალ მასწავლებელს, რომელიც დაინტერესებულია მისი გამოყენებით? \\r\n\\r\n* რა მხრივაა თამაშის ლაბორატორია უფრო საგანმანათლებლო, ვიდრე პროფესიონალური ხელსაწყო? \\r\n* რა სახის მხარდაჭერები არსებობს მოსწავლეებისათვის, რომლებიც თამაშის ლაბორატორიას იყენებენ?\\r\n"

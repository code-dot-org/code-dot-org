      'Project: Finish Color Sleuth': "# გამოწვევა - შეარჩიეთ გზა იმისათვის, რომ განახორციელოთ და დაასრულოთ თამაში\\r\n\\r\nახლა თქვენი დავალებაა კოდის ნაწილის თქვენით, დამოუკიდებლად დამატებაა. გამოიყენეთ რაც აქამდე ისწავლეთ, ასევე ალექსისისა და მაიკლის დისკუსიები.\\r\n\\r\n**ეს არის პროგრამირების უკანასკნელი დონე**\\r\n\\r\n* შეცვალეთ, ან დაამატეთ ნებისმიერი რამ პროგრამას\\r\n* როდესაც მორჩებით, დააჭირეთ **გაგზავნას**\\r\n\\r\n**მიზანი:** დაამატეთ კოდი, რომელიც უზრუნველყოფს, რომ თამაში დასრულდეს, რომელიც:\\r\n* გადაგიყვანთ `gameOver_screen`-ზე\\r\n*\nაჩვენებს, თუ რომელმა მოთამაშემ მოიგო თამაში `player1Win_label` ან `player2Win_label`-ით\\r\n\\r\n* ჩვენ ვუზრუნველყავით `gameOver_screen` როგორც ამ პროექტის შაბლონის ნაწილი -- გადაერთეთ დიზაინის რეჟიმზე, რომ ნახოთ, კიდევ რა ვარიანტები გაქვთ*\\r\n\\r\n**რჩევები**\\r\n* თუ იდეების ნაკლებობას განიცდით, ეცადეთ რომ განახორციელოთ თამაშის დასრულების პირობა \"ერთიდან ათამდე\" - პირველი მოთამაშე, რომელიც მიაღწევს 10 ქულამდე, იმარჯვებს.\\r\n* აგრეთვე, შეგიძლიათ გამოიყენეთო რჩევა დისკუსიიდან და დაამატოთ ისეთი ფუნქცია, როგორიცაა `checkGameOver()` და გამოიძახოთ ის `checkCorrect`-იდან\\r\n\\r\n<details><summary><strong>დამატებით: არასავალდებულო, დამატებითი იდეები თქვენი პროექტისათვის [დაკლიკეთ გასახსნელად]</strong></summary>\\r\n\\r\n<p>\\r\nაქ მოცემულია ბევრი იდეა, რომლებითაც შეგიძლიათ, განავრცოთ თქვენი პროექტი.\\r\n\\r\n</p>\\r\n<ul>\\r\n\\r\n\\r\n<li>დაამატეთ \"თავიდან დაწყების\" ღილაკი უკანასკნელ ანაბეჭდზე, რომელიც განაახლებს ყველაფერს და დაგაბრუნებთ სათამაშო ანაბეჭდზე\\r\n</li>\\r\n<li>დაამატეთ მისალმების ანაბეჭდი, რომელიც ახსნის წესებს და შესთავაზებს მოთამაშეებს თამაშის დაწყებას (გახადეთ იგი მთავარი ანაბეჭდი)\\r\n</li>\\r\n<li>გაართულეთ თამაში:</li>\\r<uL>\\r\n<li>გახადეთ ფერები შედარებით მსგავსი (ჩვენ თითოეული RGB მნიშვნელობას 20 დავუმატეთ, სცადეთ 15, ან 10).</li>\\r\n    <li>ან შექმენით სირთულის ცვლადი - შეგიძლიათ გააჩინოთ რენდომ რიცხვი 5-სა და 20-ს შორის და დაამატოთ ის RGB მნიშვნელობებში. </li>\\r\n    <li>ან გაართულეთ ის პროგრესულად - გამოიყენეთ ცვლადი, რომელიც გააკონტროლებს თუ რამდენით უნდა გაიზარდოს ან შემცირდეს RGB მნიშვნელობა დროთა განმავლობაში.</li>\\r\n\\t<li>ან მისალმების ანაბეჭდზე ჰკითხეთ მოთამაშეს, მარტივი, საშუალო, თუ რთული თამაში უნდა.</li>\\r\n</uL>\\r\n\\r\n<li>დაამატეთ დროის ათვლის ელემენტი - მოძებნეთ დოკუმენტაცია setTimeout -ისათვის, რომელიც გამოიძახებს ფუნქციას გარკვეული დროის შემდეგ. (შენიშვნა: ამის გასაკეთებლად შეიძლება დაგჭირდეთ პროექტის რემიქსის შექმნა თავისუფალი აქტივობის აპლიკაციის ლაბორატიორიის პროექტში).\\r\n</li>\\r\n<li>აგრეთვე შეგიძლიათ გამოიყენოთ <code>getTime()</code> დასაწყისში და კოდის ბოლოს, რათა გამოითვალოს თუ რა დრო დასჭირდა თამაშის დასრულებას, რისი გამოყენებაც ქულის შესაცვლელად შეიძლება გამოგადგეთ.</li>\\r\n</ul>\\r\n</details>\\r\n"
      'Project: Finish Color Sleuth_2018': "# გამოწვევა - შეარჩიეთ გზა იმისათვის, რომ განახორციელოთ და დაასრულოთ თამაში\\r\n\\r\nახლა თქვენი დავალებაა კოდის ნაწილის თქვენით, დამოუკიდებლად დამატებაა. გამოიყენეთ რაც აქამდე ისწავლეთ, ასევე ალექსისისა და მაიკლის დისკუსიები.\\r\n\\r\n**ეს არის პროგრამირების უკანასკნელი დონე**\\r\n\\r\n* შეცვალეთ, ან დაამატეთ ნებისმიერი რამ პროგრამას\\r\n* როდესაც მორჩებით, დააჭირეთ **გაგზავნას**\\r\n\\r\n**მიზანი:** დაამატეთ კოდი, რომელიც უზრუნველყოფს, რომ თამაში დასრულდეს, რომელიც:\\r\n* გადაგიყვანთ `gameOver_screen`-ზე\\r\n*\nაჩვენებს, თუ რომელმა მოთამაშემ მოიგო თამაში `player1Win_label` ან `player2Win_label`-ით\\r\n\\r\n* ჩვენ ვუზრუნველყავით `gameOver_screen` როგორც ამ პროექტის შაბლონის ნაწილი -- გადაერთეთ დიზაინის რეჟიმზე, რომ ნახოთ, კიდევ რა ვარიანტები გაქვთ*\\r\n\\r\n**რჩევები**\\r\n* თუ იდეების ნაკლებობას განიცდით, ეცადეთ რომ განახორციელოთ თამაშის დასრულების პირობა \"ერთიდან ათამდე\" - პირველი მოთამაშე, რომელიც მიაღწევს 10 ქულამდე, იმარჯვებს.\\r\n* აგრეთვე, შეგიძლიათ გამოიყენეთო რჩევა დისკუსიიდან და დაამატოთ ისეთი ფუნქცია, როგორიცაა `checkGameOver()` და გამოიძახოთ ის `checkCorrect`-იდან\\r\n\\r\n<details><summary><strong>დამატებით: არასავალდებულო, დამატებითი იდეები თქვენი პროექტისათვის [დაკლიკეთ გასახსნელად]</strong></summary>\\r\n\\r\n<p>\\r\nაქ მოცემულია ბევრი იდეა, რომლებითაც შეგიძლიათ, განავრცოთ თქვენი პროექტი.\\r\n\\r\n</p>\\r\n<ul>\\r\n\\r\n\\r\n<li>დაამატეთ \"თავიდან დაწყების\" ღილაკი უკანასკნელ ანაბეჭდზე, რომელიც განაახლებს ყველაფერს და დაგაბრუნებთ სათამაშო ანაბეჭდზე\\r\n</li>\\r\n<li>დაამატეთ მისალმების ანაბეჭდი, რომელიც ახსნის წესებს და შესთავაზებს მოთამაშეებს თამაშის დაწყებას (გახადეთ იგი მთავარი ანაბეჭდი)\\r\n</li>\\r\n<li>გაართულეთ თამაში:</li>\\r<uL>\\r\n<li>გახადეთ ფერები შედარებით მსგავსი (ჩვენ თითოეული RGB მნიშვნელობას 20 დავუმატეთ, სცადეთ 15, ან 10).</li>\\r\n    <li>ან შექმენით სირთულის ცვლადი - შეგიძლიათ გააჩინოთ რენდომ რიცხვი 5-სა და 20-ს შორის და დაამატოთ ის RGB მნიშვნელობებში. </li>\\r\n    <li>ან გაართულეთ ის პროგრესულად - გამოიყენეთ ცვლადი, რომელიც გააკონტროლებს თუ რამდენით უნდა გაიზარდოს ან შემცირდეს RGB მნიშვნელობა დროთა განმავლობაში.</li>\\r\n\\t<li>ან მისალმების ანაბეჭდზე ჰკითხეთ მოთამაშეს, მარტივი, საშუალო, თუ რთული თამაში უნდა.</li>\\r\n</uL>\\r\n\\r\n<li>დაამატეთ დროის ათვლის ელემენტი - მოძებნეთ დოკუმენტაცია setTimeout -ისათვის, რომელიც გამოიძახებს ფუნქციას გარკვეული დროის შემდეგ. (შენიშვნა: ამის გასაკეთებლად შეიძლება დაგჭირდეთ პროექტის რემიქსის შექმნა თავისუფალი აქტივობის აპლიკაციის ლაბორატიორიის პროექტში).\\r\n</li>\\r\n<li>აგრეთვე შეგიძლიათ გამოიყენოთ <code>getTime()</code> დასაწყისში და კოდის ბოლოს, რათა გამოითვალოს თუ რა დრო დასჭირდა თამაშის დასრულებას, რისი გამოყენებაც ქულის შესაცვლელად შეიძლება გამოგადგეთ.</li>\\r\n</ul>\\r\n</details>\\r\n"

      Course 4 Artist For Loops 5: "წინა თავატეხი კარგად დაასრულეთ! ახლა ისევ გამოვიყენოთ \"მთვლელი\" ცვლადის ბლოკი, რომ დავხატოთ ეს მაგარი სურათი.\\r\n\\r\n"

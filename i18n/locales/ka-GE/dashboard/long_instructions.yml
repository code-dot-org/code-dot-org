      Course 4 Artist For Loops 13: ეს ფიგურები ყოველ ჯერზე უფრო იზრდება! ეს ამოცანა ხომ ცვლადებით გადავჭერით? როგორ შევამციროთ გვერდების სიგრძეები მათი რაოდენობის მატებისას მთვლელი ცვლადის გამოყენებით? წინ ფიქსირებული სიდიდით გადაადგილების ნაცვლად გადაადგილდით (100 / "მთვლელი") პიქსელით.
      Course 4 Artist For Loops 14: "თუ ჩვეულებრივზე ოდნავ მეტად ან ნაკლებად მოაბრუნებთ რომელიმე ფიგურას, ლამაზ ეფექტს მიიღებთ.\\r\n\\r\n სცადეთ წინა დონის კოდის გამოყენება და 89 გრადუსით მობრუნება, რათა ეს გამრუდებული კვადრატული სპირალი შექმნათ."
      Course 4 Artist For Loops 15: "**თავისუფალი თამაში:** ეცადეთ თქვენ თვითონ შექმნათ რამე ნახატი `for ციკლების` გამოყენებით. დამატებულია რამდენიმე გამოსადეგარი ცვლადი რომელთა გამოყენება ასევე შეგიძლიათ."

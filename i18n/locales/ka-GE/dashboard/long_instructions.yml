      Course 4 Artist For Loops 9: "შეგიძლიათ სპირალის გაკეთბა? დაიწყეთ 1-დან და მიდით 75 პიქსელამდე, ყოველ ჯერზე 1 პიქსელის მომატებით.\\r\n\\r\n"

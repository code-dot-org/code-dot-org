        # დაარედაქტირეთ თქვენი პირველი ადგილმდებარეობა\r
        \r
        სად იწყებს თქვენი პერსონაჟი თავის მოგზაურობას? დაიმახსოვრეთ საწყისი ადგილი და პირველი მიღებული გადაწყვეტილება, როდესაც დაიწყებთ ამ დონეს.\r
        \r

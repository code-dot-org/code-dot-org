      CSD U2 project review: |
        # გადახედეთ თქვენს პროექტს\r
        \r
        თქვენ თითქმის მზად ხართ პროექტის გამოსაქვეყნებლად, მაგრამ ჯობს კიდევ ერთხელ გადაამოწმოთ აკმაყოფილებს თუ არა თქვენი პროექტი ყველა მოთხოვნას.\r
        \r
        # დავალება\r
        * გადაამოწმეთ გიღირთ თუ არა ყველა იმ ინფორმაციის გაზიარება, რაც თქვენს საიტზე გაქვთ.\r
        * შეამოწმეთ სწორადაა თუ არა ატრიბუტირებული თქვენი ყველა სურათი და გაქვთ თუ არა მათი გამოყენების უფლება.\r
        * შეამოწმეთ შეიცავს თუ არა თქვენი პროექტი ყველაფერს, რაც ინსტრუქციაში იყო მოთხოვნილი.\r
        * გამოიყენეთ კომენტარები და ცარიელი სივრცეები იმისთვის, რომ გახადოთ თქვენი ვებ-საიტი უფრო მარტივად წაკითხვადი.\r
        * სთხოვეთ თქვენს მეწყვილეს, თქვენს საიტზე, პოტენციური შეცდომების პოვნაში დახმარება.\r


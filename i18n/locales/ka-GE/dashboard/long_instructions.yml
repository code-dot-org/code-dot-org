        აქ მოცემულია თქვენი უწინდელი პროექტი. თქვენ ერთმანეთთან დააკავშირებთ ორ გვერდს, გვერდის თავში, **სანავიგაციო დაფის** შექმნით. ვებ-საიტებს ძირითადად აქვთ იგივე სანავიგაციო დაფა მათ ყველა გვერდზე, რომლის დახმარებითაც თქვენ შეგიძლიათ საიტზე გადაადგილება. სანავიგაციო დაფის მაგალითი შეგიძლიათ იხილოთ [ამ გვერდზე] (https://studio.code.org/projects/weblab/2KO4FIjN89QPeYnTG_NzLIjroaG8daOY3jRl5uHm1Co/).\r
        \r
        # დავალება\r
        * თქვენ მთავარ გვერდზე (index.html), დაამატეთ ორი ჰიპერბმული მის თავში, ერთი მიბმული თქვენი სიების გვერდათ, ხოლო მეორე მთავარ გვერდთან.\r
         * *მიუხედავად იმისა, რომ შეიძლება უცნაურად მოგეჩვენოთ გვერდის საკუთარ თავთან მიბმა, ნაკელბად დამაბნეველია რომ სანავიგაციო დაფა იყოს ზუსტად ერთნაირი ყველა გვერდზე.*\r
        * დააკოპირეთ სანავიგაციო დაფის კოდი და დაამატეთ ის თქვენი სიების გვერდის თავშიც.\r
        * შეამოწმეთ თქვენი ლინკები გადასახედ არეში მათზე დაკლიკვით.\r
        \r


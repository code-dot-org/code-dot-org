      courseF_bee_functions2: "საქმის გასამარტივებლად, დროა გავიგოთ ფუნქციების შესახებ!\\r\n\\r\nამ მომენტიდან თქვენ მოგიწევთ *ფუქნციების რედაქტორის* გამოყენება.  ეს რედაქტორი გამოჩნდება ცალკე ფანჯარაში მაშინ, როდესაც მოგინდებათ ფუნქცია დარედაქტირება.  თქვენ ვერ დაინახავთ ფუნქციის კოდს, როდესაც იმუშავებთ სამუშაო სივრცეში, თუმც არ იღელვოთ... მე ისევ მანდ ვარ!  \\r\n___\\r\n\\r\nმოდით ვივარჯიშოთ ამ ფუნქციაზე, რომელიც აგროვებს ნექტარს მაშინ, როდესაც ფუტკარი ყვავილზეა. შიდა კოდის სანახავად დააწკაპუნეთ ლურჯ `რედაქტირების` ღილაკს!\\r\n\\r\nგამოიყენეთ `შეაგროვე მხოლოდ ნექტარი` ფუნქცია, რათა შეაგროვოთ ნექტარი ყოველი ყვავილიდან."
      courseF_bee_functions2_2018: "საქმის გასამარტივებლად, დროა გავიგოთ ფუნქციების შესახებ!\\r\n\\r\nამ მომენტიდან თქვენ მოგიწევთ *ფუქნციების რედაქტორის* გამოყენება.  ეს რედაქტორი გამოჩნდება ცალკე ფანჯარაში მაშინ, როდესაც მოგინდებათ ფუნქცია დარედაქტირება.  თქვენ ვერ დაინახავთ ფუნქციის კოდს, როდესაც იმუშავებთ სამუშაო სივრცეში, თუმც არ იღელვოთ... მე ისევ მანდ ვარ!  \\r\n___\\r\n\\r\nმოდით ვივარჯიშოთ ამ ფუნქციაზე, რომელიც აგროვებს ნექტარს მაშინ, როდესაც ფუტკარი ყვავილზეა. შიდა კოდის სანახავად დააწკაპუნეთ ლურჯ `რედაქტირების` ღილაკს!\\r\n\\r\nგამოიყენეთ `შეაგროვე მხოლოდ ნექტარი` ფუნქცია, რათა შეაგროვოთ ნექტარი ყოველი ყვავილიდან."

      courseD_Frozen_nested1: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_“გამარჯობა, მე ელსა არანდელედან ვარ, დამემხარეთ ფიგურის დახატვაში.”_\\r\n\\r\nდახატეთ მცირე ფიგურა, **20-დან 50** პიქსელამდე სიგანის. ეს შეიძლება იყოს ნებისმიერი სასურველი ფიგურა. \\r\n<hr/>\\r\n\\r\nთქვენ შეგიძლიათ სცადოთ და შექმნათ ამ ფიგურების მსგავსი მრავალკუთხედი:  \\r\n![](https://images.code.org/14e58b3901ca7c13319cc64f18ae5d82-image-1495765942356.21.06.png)\\r\n![](https://images.code.org/8f79d689ea4936a3725a37025f8fda40-image-1495765942357.25.49.png)\\r\n![](https://images.code.org/e5d222ae7356af4811aa153640af135e-image-1495765942357.26.09.png)  \\r\n\\r\n  \\r\n  \\r\nან თუნდაც შექმნათ აბსტრაქტული ფიგურა, ამ ფიგურების მსგავსად:  \\r\n![](https://images.code.org/8471c095219da3044b3830bebeedefb3-image-1496436883704.32.19.png)\\r\n![](https://images.code.org/2fe6ed2db5308f4b34f7632fc6b8a64d-image-1496436883705.40.32.png)\\r\n![](https://images.code.org/abb0947f634bc4b712d47516587a6cb8-image-1496436883705.47.21.png)\\r\n\\r\n"
      courseD_Frozen_nested2: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_“ახლა, მოდით დავხატოთ ერთ ფიგურაზე მეტი.”_\\r\n\\r\nახლა აიღეთ თქვენი ფიგურა და დახატეტ ორი ან სამი ერთ ხაზში რამდენიმე პიქსელით წინ გადახტომის საშუალებით.  \\r\n\\r\n- თუ წინ გადახტებით ფიგურის სიგანეზე **ნაკლებით** ისინი შეიძლება გადაებან ერთმანეთს\\r\n-\nთუ წინ გადახტებით ფიგურის სიგანეზე **მეტით** მიიღებთ სიცარიელეს\\r\n\\r\n<hr/>\\r\n\\r\nთქვენი მწკრივი უნდა სრულდებოდეს ისე, როგორც ამ მაგალითბშია ნაჩვენები:\\r\n\\r\n![](https://images.code.org/cefc818d8636c7ce185738311870ff1d-image-1495820778762.39.25.png)\\r\n![](https://images.code.org/80dc77914de15685dc696825dff61723-image-1495820778762.39.43.png)\\r\n![](https://images.code.org/00cda078f119b1ddb0af27ae4a44b089-image-1495820778761.39.08.png)\\r\n<br/>  <br/>\\r\n\\r\n\\r\nან, თქვენმა ფიგურებმა შეიძლება იმოძრაონ, როგორც ამ მაგალითებშია ნაჩვენები: \\r\n\\r\n![](https://images.code.org/0c4066fe7547bc1f4495aacbeecdea6d-image-1496437220447.47.04.png)\\r\n![](https://images.code.org/4069376b784c147a8d443d49e22f783f-image-1496437220446.40.15.png)\\r\n![](https://images.code.org/02704ab3fb3356f76c544bb64c1a7cce-image-1496437220446.32.04.png)"
      courseD_Frozen_nested3: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_\"მოდით დავხატოთ ფიფქი.\"_\\r\n\\r\nშემდეგ, გაახტუნეთ ელსა ცენტრში `გადახტი 200-ით და ჩახტი 200-თ` ბლოკის გამოყენებით, შემდეგ დაატრიალეთ ის, რათა ისევ და ისევ დახატოთ სხვადასხვა მიმართულებით მიმართული ფიგურების მწკრივი.   \\r\n\\r\nრა საოცარი ფიფქების დახატვა შეგიძლიათ!\\r\n<hr/>\\r\nგადახედეთ ამ მრავალკუთხედების გამოყენების მაგალითებს:  \\r\n![](https://images.code.org/b32ebfb3be559bf8a6d017a854e0b97e-image-1495821528995.42.08.png)\\r\n![](https://images.code.org/08d7155f6829f82d878dfa57ad5dcaf3-image-1495821528996.42.26.png)\\r\n![](https://images.code.org/7d461ee9046871e6993406e558f28176-image-1495821528996.42.58.png)\\r\n\\r\nაბსტრაქტულ ფიგურებს შეუძლიათ დაამსგავსონ ფიფქრი ამ მაგალითებს:  \\r\n![](https://images.code.org/376d7ba20b6bb86e08b1675370e87b92-image-1496695869798.44.00.png)\\r\n![](https://images.code.org/4f649cc779920632674afac5acce5c95-image-1496695869798.47.51.png)\\r\n![](https://images.code.org/a68f925ffd87241ebc09183acc908b4b-image-1496695869796.31.49.png)"
      courseD_Frozen_nested4: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_\"რა მოხდება, თუ ფიფქებს ერთამენეთის თავზე დავხატავთ?\"_\\r\n\\r\nსცადეთ ერთმანეთის ზემოდან, ფენა-ფენა განალაგოთ ორი განსხვავებული ფორმის მქონე ფიფქი ისე, რომ მათ შორის მცირე მობრუნება იყოს - ნახეთ რას მიიღებთ! "
      courseD_Frozen_nested5: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_\"გამოიჩინეთ კრეატიულობა და ნახეთ თუ როგორი ფიფქების დახატვა შეგვიძლია სხვადასხვა ფიგურის და კუთხის გამოყენებით!\"_\\r\n"
      courseD_Frozen_nested6: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_\"მოდით ვცადოთ რამე ახლის გაკეთება. ამჯერად, ისრიალეთ ზიგ-ზაგით.\"_\\r\n\\r\n\\r\n<img\nsrc=\"https://images.code.org/73b1310fca6cf884ec8fb8b026210212-image-1495839168718.16.10.png\"\nwidth=\"200px\" style=\"float: left; margin: 0 15px 15px 0;\" />\\r\nდახატეთ კიბისებრი ნიმუში, რომელიც გამოიყენებს 75-105 გრადუსიან მობრუნებებს -- მაგრამ დარწმუნდით, რომ თქვენი მარცხენა და მარჯვენა მობრუნებებს იგივე კუთხე აქვთ.  \\r\n(მოგვიანებით გაიგებთ რატომ.)"
      courseD_Frozen_nested7: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_\"მოდით შევტრიალდეთ და საწყისებს დავუბრუნდეთ.\"_\\r\n\\r\nშეტრიალდით 180 გრადუსით და ისევ დახატეთ იგივე კიბისებრი ნიმუში!  \\r\n\\r\n- ამ დონის დარჩენილი ნაწილი უფრო გამარტივდება, თუ განათავსებთ თქვენ კოდს ციკლში, რათა შეასრულებინოთ ელსას ხატვის მოქმედება, შემეგ შეატრიალოთ 180 გრადუსით, დახატოთ, შემდეგ კი ისევ შეტრიალდეთ180 გრადუსით.\\r\n\\r\n<hr/>\\r\n\\r\nაი, კიბის მაგალითი, რომელიც იყენებს 76 გრადუსიან მობრუნებს:\\r\n\\r\n![](https://images.code.org/ceea66fad37e79cc45a850911f90440c-image-1496696286635.16.27.png)"

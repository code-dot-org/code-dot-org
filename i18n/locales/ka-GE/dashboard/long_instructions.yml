      csd-tuesday-pedagogy: "# სამშაბათის პედაგოგიური რეფლექსია\\r\n\\r\n##\nსაკლასო სავარჯიშოები\\r\n\\r\nდაასახელეთ ორი <a href=\"https://docs.google.com/document/d/1FhHPqlC6dU_z9retuBYb-duUwyKpnjwuEgjF4zfdhvI/edit#heading=h.xbvgs2732c34\">\nსაკლასო აქტივობა</a>, რომელთა მოდელირება იხილეთ TLO-ში, წინა ორი დღის განმავლობაში? \\r\n\\r\n* იყვნენ თუ არა ისინი წარმატებულნი?\\r\n* რა თვისებებით ხასიათდებოდნენ სიტუაციები და რა იყო მათი გადაწყვეტის გზა?"

      Room Escape Workshop - 10 - 2: "# კარის გაღება\\r\n\\r\n<img\nsrc=\"https://images.code.org/57407cb51f50e08ecddb8ce7d2d89157-image-1491065952915.58.58\nPM.png\" style=\"width:200px;float:right\">\\r\n\\r\nგააღეთ კარი თუ მათ აქვთ გასაღები!\\r\n\\r\n# დავალება\\r\n\\r\n* დაამატეთ `მოვლენაზე` ბლოკი კარზე დაწკაპებისთვის\\r\n* დაამატეთ `თუ` ბრძანება `მოვლენაზე` ბლოკის შეგინით, რათა შეამოწმოთ გაუტოლდა თუ არა გასაღების პოზიცია ეკრანის ქვემოთა ნაწილს\\r\n\\t* დაამატეთ თუ ბრძანება\\r\n    *\nთუ ბრძანებასი დაამატეთ `==`\\r\n    * `==` მხარეს განათავსეთ x პოზიცია, რათა ამოძრაოთ გასაღები, როდესაც მასზე დააწკაპებთ\\r\n    * მეორე მხარეს დაამატეთ `აიღეXპოზიცია()` ბლოკი - იმ ID-თ, რომელიც თქვენი გასაღების ID-ს ტოლია\\r\n* `თუ` ბრძანების შიგნით გამოიყენეთ `გამოაჩინე ელემენტი`, რათა გამოაჩინოთ კარის უკან დამალული ნაწილი მაშინ, თუ გაქვთ გასაღები"

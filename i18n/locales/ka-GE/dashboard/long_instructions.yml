      AppLab Intro 2 - Template: |-
        # ვიწყებთ - გამოსცადეთ ეს აპლიკაცია\r
        \r
        სანამ დაიწყებთ თქვენი საკუთარი აპლიკაციის შექმნათ, გაივარჯიშეთ აპლიკაციების ლაბორატორიის გამოყენებით. შექმენით ეს აპლიკაცია, ცხოველთა მაღაზიაში ვიზიტის შესახებ. დასაწყებად, დააწკაპუნეთ "გაშვებას", შემდეგ კი გადადით "ძაღლების" ეკრანზე. როდესაც ამას გააკეთებთ, დააწკაპუნეთ "დასრულებას" შემდეგ დონეზე გადასასვლელად.
      AppLab Intro 2 - Try App: "<img src=\"https://images.code.org/1f43ffc6a6da4c3a7644802cdbbff58b-image-1504737782528.jpg\",\nstyle=\"float:right;width:200px\">\\r\n\\r\n# ვიწყებთ - გამოსცადეთ ეს აპლიკაცია\\r\n\\r\nამ პროექტის გავრცობის საშუალებით, თქვენ მოგიწევთ \"აირჩიე შენი საკუთარი თავგადასავალი\" აპლიკაციის შექმნა..\nიმისათვის, რომ მარტივად დაიწყოთ, თქვენი პროექტის ნაწილები უკვე შემოხაზულია ლურჯად. დააწკაპუნეთ გაშვებას, რათა ნახოთ თუ რა არის შექმნილი თავიდანვე.\n\\r\n\\r\nროდესაც ნახავთ თუ როგორ მუშაობს პროექტი მიმდინარე მდგომარეობაში, დააწკაპუნეთ \"დასრულებას\", რათა შექმნათ თქვენი საკუთარი."

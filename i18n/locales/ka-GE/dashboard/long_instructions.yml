        თქვენ უკვე ნახეთ რამდენიმე დისკუსიებით გადატვირთული სესია. რამდენიმე სპეციფიკური მაგალითია საზოგადოება (ოთხშაბათი) და ახალწვეულთა შეკრება/სტუნდეტის საჭიროებები (ხუთშაბათი). რომელი საერთო შუამავალი (გამამარტივებელი) სტრატეგიები იყო გამოყენებული ამ სესიებზე?\r
        \r
        * რას აკეთებენ შუამავლები?\r

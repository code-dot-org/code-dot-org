      2-3 Artist 1 new: "გამარჯობა, მე მხატვარი ვარ. შენი დაწერილი კოდით ნებისმიერი რამ შეგიძლია, დამახატინო. ახლა კი, რამდენიმე ბლოკის გამოყენებით ეცადე შემავსებინო ნაცრისფერი ხაზები. (თითოეული ხაზი სიგრძეში 100 პიქსელია)\\r\n\\r\n"

      2-3 Artist 12: "შექმენით წრე თვალის დასასრულებლად!\n\\r\n\\r\nთუ თითოეულ ციკლზე მხატვარი ბრუნდება 1 გრადუსით მარჯვნივ, რამდენჯერაა საჭირო კოდის გამეორება, რომ წრე დაიხატოს? "
      2-3 Artist 2 new: "ამ სახლს ნახევრად დასრულებული კედელი აქვს.\nმისი თითოეული გვერდის სიგრძე არის 100, გარდა ნახევრად დასრულებული კედლისა, რომელის სიგრძეც 50-ია. დაასრულეთ კედელი."
      2-3 Artist 3.4: "ახტომის ბლოკი მხატვარს დახატვის გარეშე ამოძრავებს. დახატეთ წყვეტილი ხაზი წინ გადახტომისა და წინა მოძრაობის ბლოკების გამოყენებით.\nყოველი ხაზის სიგრძეა 50 პიქსელი."
      2-3 Artist 3new: "წითელი ქუდი სიმაღლეში 100 პიქსელია. დაასრულეთ შავი ქუდის ხატვა, რომელიც 70 პიქსელით მოკლეა. \\r\n\\r\n*(შენიშვნა: თითოეული ქუდის სიგანე 50 პიქსელია.)*"

      CourseF_PlayLab_vars3: "ეს თამაშის ახალი სახეობაა!\n\\r\n\\r\nამ დონეზე არაფრის შეცვლა არ გიწევთ.\\r\n\\r\n**მითითებები:**\nგამოიყენეთ მარცხენა და მარჯვენა ისრების ღილაკები, რათა იმოძრაოთ და ზემოთა ისარი, რათა ახტეთ. სცადეთ ყველა დროშის შეგროვება."
      CourseF_PlayLab_vars6: "<h5><b>\\r\nროგორ უნდა დავაგროვოთ ქულები ჩვენს თამაშში?\\r\n</b></h5>\\r\n<br/>\\r\n\\r\n1. დაამატეთ 1 თქვენს \"ქულები\" ცვლადს ყოველ ჯერზე, როცა ძაღლი კატას ნამცხვრის ნაჭერს მოახვედრებს.<br/> <br/> \\r\n2.\nგამოიყენეთ \"როდესაც მსახიობი 2 შეეხება რამეს\" მოვლენა, რათა გამოიწვიოთ თქვენი ქულის განახლება. თქვენი ცვლადი შეგიძლიათ ასე ზარდოთ: `ქულები = ქულები + 1.` <br/> <br/>\n\\r\n3. აიყვანეთ თქვენი ქულა 10-მდე, რათა გადალახოთ ეს დონე.\\r\n\\r\n<br/><br/>\\r\n<h4>\\r\n**შენიშვნა:**\nგამოიყენეთ მარჯვენა ისრის ღილაკი, რათა ისროლოთ ნამცხვარი!\\r\n</h4>"
      CourseF_PlayLab_vars7: "<h5><b>\\r\nროგორ უნდა დავაგროვოთ ქულები ჩვენს თამაშში?\\r\n</b></h5>\\r\n<br/>\\r\n\\r\n1. დაამატეთ 1 თქვენს \"ქულები\" ცვლადს ყოველ ჯერზე, როცა ძაღლი კატას ნამცხვრის ნაჭერს მოახვედრებს.<br/> <br/> \\r\n2.\nგამოიყენეთ \"როდესაც მსახიობი 2 შეეხება რამეს\" მოვლენა, რათა გამოიწვიოთ თქვენი ქულის განახლება. თქვენი ცვლადი შეგიძლიათ ასე ზარდოთ: `ქულები = ქულები + 1.` <br/> <br/>\n\\r\n3. აიყვანეთ თქვენი ქულა 10-მდე, რათა გადალახოთ ეს დონე.\\r\n\\r\n<br/><br/>\\r\n<h4>\\r\n**შენიშვნა:**\nგამოიყენეთ მარჯვენა ისრის ღილაკი, რათა ისროლოთ ნამცხვარი!\\r\n</h4>"
      CourseF_PlayLab_vars8: "<h5><b>\\r\nროგორ უნდა დავაგროვოთ ქულები ჩვენს თამაშში?\\r\n</b></h5>\\r\n<br/>\\r\n\\r\n1. დაამატეთ 1 თქვენს \"ქულები\" ცვლადს ყოველ ჯერზე, როცა ძაღლი კატას ნამცხვრის ნაჭერს მოახვედრებს.<br/> <br/> \\r\n2.\nგამოიყენეთ \"როდესაც მსახიობი 2 შეეხება რამეს\" მოვლენა, რათა გამოიწვიოთ თქვენი ქულის განახლება. თქვენი ცვლადი შეგიძლიათ ასე ზარდოთ: `ქულები = ქულები + 1.` <br/> <br/>\n\\r\n3. აიყვანეთ თქვენი ქულა 10-მდე, რათა გადალახოთ ეს დონე.\\r\n\\r\n<br/><br/>\\r\n<h4>\\r\n**შენიშვნა:**\nგამოიყენეთ მარჯვენა ისრის ღილაკი, რათა ისროლოთ ნამცხვარი!\\r\n</h4>"
      CourseF_PlayLab_vars9: "მოდით ეს თამაში ზედმეტად მარტივი ნუ იქნება!\\r\n\\r\nყოველ ჯერზე, როცა ძაღლს (პერსონაჟი 1) მოხვდება კატის (პერსონაჟი 2) გასროლილი სენდვიჩი, ქულა უნდა დაკარგოთ.\\r\n\\r\nდაიწყეთ 10 ქულით, რომ ძალიან რთული არ იყოს. \nჩამოაგდეთ თქვენი ქულა 10-დან 0-მდე, რათა გადალახოთ დონე."
      D_Frozen_nested3: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_\"მოდით დავხატოთ ფიფქი.\"_\\r\n\\r\nშემდეგ, გაახტუნეთ ელსა ცენტრში `გადახტი 200-ით და ჩახტი 200-თ` ბლოკის გამოყენებით, შემდეგ დაატრიალეთ ის, რათა ისევ და ისევ დახატოთ სხვადასხვა მიმართულებით მიმართული ფიგურების მწკრივი.   \\r\n\\r\nრა საოცარი ფიფქების დახატვა შეგიძლიათ!\\r\n<hr/>\\r\nგადახედეთ ამ მრავალკუთხედების გამოყენების მაგალითებს:  \\r\n![](https://images.code.org/b32ebfb3be559bf8a6d017a854e0b97e-image-1495821528995.42.08.png)\\r\n![](https://images.code.org/08d7155f6829f82d878dfa57ad5dcaf3-image-1495821528996.42.26.png)\\r\n![](https://images.code.org/7d461ee9046871e6993406e558f28176-image-1495821528996.42.58.png)\\r\n\\r\nაბსტრაქტულ ფიგურებს შეუძლიათ დაამსგავსონ ფიფქრი ამ მაგალითებს:  \\r\n![](https://images.code.org/376d7ba20b6bb86e08b1675370e87b92-image-1496695869798.44.00.png)\\r\n![](https://images.code.org/4f649cc779920632674afac5acce5c95-image-1496695869798.47.51.png)\\r\n![](https://images.code.org/a68f925ffd87241ebc09183acc908b4b-image-1496695869796.31.49.png)"
      D_Frozen_nested4: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_\"რა მოხდება, თუ ფიფქებს ერთამენეთის თავზე დავხატავთ?\"_\\r\n\\r\nსცადეთ ერთმანეთის ზემოდან, ფენა-ფენა განალაგოთ ორი განსხვავებული ფორმის მქონე ფიფქი ისე, რომ მათ შორის მცირე მობრუნება იყოს - ნახეთ რას მიიღებთ! "
      D_Frozen_nested5: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_\"გამოიჩინეთ კრეატიულობა და ნახეთ თუ როგორი ფიფქების დახატვა შეგვიძლია სხვადასხვა ფიგურის და კუთხის გამოყენებით!\"_\\r\n"
      D_Frozen_nested6: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_\"მოდით ვცადოთ რამე ახლის გაკეთება. ამჯერად, ისრიალეთ ზიგ-ზაგით.\"_\\r\n\\r\n\\r\n<img\nsrc=\"https://images.code.org/73b1310fca6cf884ec8fb8b026210212-image-1495839168718.16.10.png\"\nwidth=\"200px\" style=\"float: left; margin: 0 15px 15px 0;\" />\\r\nდახატეთ კიბისებრი ნიმუში, რომელიც გამოიყენებს 75-105 გრადუსიან მობრუნებებს -- მაგრამ დარწმუნდით, რომ თქვენი მარცხენა და მარჯვენა მობრუნებებს იგივე კუთხე აქვთ.  \\r\n(მოგვიანებით გაიგებთ რატომ.)"
      D_Frozen_nested7: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)\n_\"მოდით შევტრიალდეთ და საწყისებს დავუბრუნდეთ.\"_\\r\n\\r\nშეტრიალდით 180 გრადუსით და ისევ დახატეთ იგივე კიბისებრი ნიმუში!  \\r\n\\r\n- ამ დონის დარჩენილი ნაწილი უფრო გამარტივდება, თუ განათავსებთ თქვენ კოდს ციკლში, რათა შეასრულებინოთ ელსას ხატვის მოქმედება, შემეგ შეატრიალოთ 180 გრადუსით, დახატოთ, შემდეგ კი ისევ შეტრიალდეთ180 გრადუსით.\\r\n\\r\n<hr/>\\r\n\\r\nაი, კიბის მაგალითი, რომელიც იყენებს 76 გრადუსიან მობრუნებს:\\r\n\\r\n![](https://images.code.org/ceea66fad37e79cc45a850911f90440c-image-1496696286635.16.27.png)"

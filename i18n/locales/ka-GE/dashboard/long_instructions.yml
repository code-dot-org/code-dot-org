      CSD U2 ordered list: "# თანმიმდევრული სიები\\r\n<div style=\"float:\nright; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\\r\n<details>\\r\n<summary>**სიების რა 2 სახეობა არსებობს?**</summary>\\r\n\nHTML-ში გვხვდება 2 სახეობის სია, თანმიმდევრული და მარკირებული.\\r\n</details>\n<details>\\r\n<summary>**რა \nარის თანმიმდევრული სია?**</summary>\\r\nთანმიმდევრული სია არის ერთმანეთის მიყოლებით დალაგებული იმ ელემენტების ერთობლიობა, რომელთაც გააჩნიათ საკუთარი ნომრები.\\r\n<br /><br />\\r\nთანმიმდევრული სია იხსნება თეგით\n'<ol>' . რომელიც არის მისივე ინგლისური შესატყვისის აბრევიატურა: <strong>O</strong>rdered <strong>L</strong>ist.\nსიის თითოეული ელემენტი მონიშნულია თეგით '<li>';. რომელიც ასევე არის აბრევიატურა: <strong>L</strong>ist <strong>I</strong>tem. სიის თიოთეულ წევრს ქვეელემენტი ეწოდება, რაც ნიშნავს იმას, რომ იგი შედის მთავარი თეგის, თანმიმდევრული სიის, '<ol>' შემადგენლობაში.\\r\n\\r\n</details>\\r\n\\r\n<details>\\r\n<summary>**როგორ იქმნება თანმიმდევრული სია?**</summary>\\r\nთანმიმდევრული სიის შესაქმნელად 2 ნაბიჯის განხორციელებაა საჭირო:\nსიის შექმნა და მასში ელემენტების დამატება. თანმიმდევრული სიის შესაქმნელად იწერება თეგები '<ol></ol>'. შემდეგ კი ხდება ამ თეგების **შიგნით** ელემენტთა დამატება, რისთვისაც საჭიროა '<li></li>' თეგების გამოყენება, რომელთა შორისაც ათავსებთ სიის ელემენტს (წევრს).\\r\n<br /><br />\\r\nრეკომენდირებულია '<li>' თეგების ისე განლაგება, რომ მარტივად აღსაქმელი იყოს მათი '<ol>' თეგის შემადგენლობაში ყოფნა.\\r\n\\r\n</details>\\r\n\\r\n<details>\\r\n<summary>**მაჩვენე მუშა კოდი.**</summary>\\r\n<table\nborder=\"1\">\n<table\nborder=\"1\">\\r\n<tr>\\r\n<td>მაგალითი</td>\\r\n<td>შედეგი</td>\\r\n</tr>\\r\n<tr>\\r\n<td><pre>\n&lt;ol&gt; <br> &lt;li&gt;Step 1 &lt;/li&gt; <br> &lt;li&gt;Step 2 &lt;/li&gt;\n<br> &lt;li&gt;Step 3 &lt;/li&gt; <br> &lt;/ol&gt; </pre></td>\\r\n<td><img\nsrc=\"https://images.code.org/3ef357cfad8ac98a8b30beb229ebcb78-image-1473446360428.39.04\nPM.png\" style=\"width:200px\"></td>\\r\n</tr>\\r\n</table>\\r\n\\r\n</details>\\r\n</div>\\r\n\\r\nეს გვერდი უკვე შეიცავს თანმიმდევრულ სიას, თუმცა მას შესაბამისი თეგები აკლია.\\r\n\\r\n#\nშეასწორე\\r\n\\r\n* გამოიყენე თეგები `<ol>` და `<li>` და გადააქციე მოცემული ტექსტი თანმიმდევრულ სიად, რომელიც ისე გამოიყურება, როგორც ქვედა მაგალითშია.\\r\n\\r\n*ცნობისათვის: შენი კოდი არ უნდა შეიცავდეს რიცხვებს.* \\r\n\\r\n![](https://images.code.org/b3186e83c3e3bd2680a1a300e5abd126-image-1493238064706.17.03\nPM.png)"

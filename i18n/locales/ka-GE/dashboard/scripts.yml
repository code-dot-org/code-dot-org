          description: "ამ განყოფილების პირველ თავში მოსწავლეები ავითარებენ ვიზუალური მონაცემების ინტერპრეტაციის უნარებს და იყენებენ ცხრილებისა და ვიზუალიზაციის ინსტრუმენტებს საკუთარი ციფრული არტეფაქტების შესაქმნელად. მიმდინარე პროექტის - „კლასის მონაცემთა ტრეკერის“ საშუალებით - მოსწავლეები სწავლობენ მონაცემების შეგროვებას და გაწმენდას და რამდენიმე საერთო ინსტრუმენტის გამოყენებას აგრეგაციების გამოსათვლელად და ვიზუალიზაციის შესაქმნელად. \n\nმეორე თავი იკვლევს მონაცემების მნიშვნელობას აპებში. App Lab— ს აქვს მრავალი ინსტრუმენტი, რომელიც საშუალებას გაძლევთ შეაგროვოთ და გამოიყენოთ მონაცემები თქვენს აპებში. მეორე თავში მოცემულია მიმოხილვა, თუ როგორ მუშაობს ეს ხელსაწყოები, მაგალითების პროექტების შერჩევა, რომლებიც შეიძლება აშენდეს ამ ხელსაწყოების გამოყენებით და სივრცე, რომელშიც უნდა ავაშენოთ და წარადგინოთ საბოლოო პროექტი."
          description_short: ისწავლეთ მონაცემთა შეგროვება და მათი გამოყენება აპლიკაციების ლაბორატორიაში.

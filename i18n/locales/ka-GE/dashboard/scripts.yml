              display_name: 'თავი 1: ვებგვერდების შექმნა'
              description: სტუდენტები იყენებენ გამოთვლას, როგორც თვითგამოხატვის ფორმას, რადგან ისინი ქმნიან და ავითარებენ ძირითად ვებ გვერდებს. ფოკუსირება ტეგებზე, საკვანძო სიტყვებზე და სინტაქსზე, რომლებიც გამოიყენება კომპიუტერთან ინსტრუქციების გადასაცემად, სტუდენტები იყენებენ HTML- ს ვებ — გვერდის შინაარსის სტრუქტურირებისთვის. ისინი ასევე იკვლევენ თავიანთი ნამუშევრების ონლაინ გამოქვეყნების კონფიდენციალურობისა და ინტელექტუალური საკუთრების შედეგებს.

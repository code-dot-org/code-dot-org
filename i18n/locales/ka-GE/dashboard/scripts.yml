        csd1-2021:
          title: პრობლემის გადაჭრა და გამოთვლა ('21-'22)
          description_short: "  შეისწავლეთ თუ როგორ მუშაობენ ადამიანები კომპიუტერთან პრობლემების გადასაჭრელად."
          lesson_groups:
            cspSurvey:
              display_name: გამოკითხვა
            csd1_1:
              display_name: 'თავი 1: პრობლემის გადაჭრის პროცესი'
              big_questions: "-   რა სტრატეგიები და პროცესები შემიძლია გამოვიყენო, რომ გავხდე პრობლემის უფრო ეფექტური ამომხსნელი?"
              description: ეს თავი უხელმძღვანელებს მოსწავლეებს შეიმუშაონ და მიიღონ უფრო ფორმალური სტრუქტურირებული პრობლემის გადაჭრის პროცესი იმ პრობლემების ასახვით, რომლებსაც მათ აქვთ პრობლემები, როგორც საკლასო ოთახში, ასევე ყოველდღიურ ცხოვრებაში. მრავალფეროვანი პრობლემების საშუალებით, როგორიცაა ლოგიკური თავსატეხები, საინჟინრო გამოწვევები და მოგზაურობის დაგეგმვა, სტუდენტები სწავლობენ პრობლემების სხვადასხვა კლასის იდენტიფიცირებას, დიდი პრობლემების დაშლას და პრობლემების გადაჭრის პიროვნული უნარების განვითარებას.
            csd1_2:
              display_name: 'თავი 2: კომპიუტერები და პრობლემების გადაჭრა'
              description: ამ თავში წარმოდგენილია კომპიუტერები, როგორც მანქანები, რომლებიც წყვეტენ ინფორმაციულ პრობლემებს. სტუდენტები იწყებენ კომპიუტერის საერთო განმარტების შექმნას, რომელიც ფოკუსირებულია ფუნქციონალურობაზე კონკრეტული აპარატურის ნაცვლად. შემდეგ ისინი იკვლევენ კომპიუტერების პრობლემების გადაჭრის გზებს. მათი საბოლოო პროექტისთვის სტუდენტები გვთავაზობენ აპლიკაციას, რომელიც შეიძლება გამოყენებულ იქნას მათი არჩევის პრობლემის გადასაჭრელად.
            csd1_3:
              display_name: ალტერნატიული გაკვეთილები
              description: 'ეს თავი გთავაზობთ ალტერნატიულ გაკვეთილებს ამ განყოფილებისთვის.  '
          name: csd1-2021
          student_description: პრობლემის გადაჭრა და გამოთვლა არის უაღრესად ინტერაქტიული და თანამშრომლობითი შესავალი კომპიუტერული მეცნიერების სფეროში, რომელიც ჩამოყალიბებულია პრობლემების გადაჭრის უფრო ფართო ძიებაში. თქვენ ივარჯიშებთ პრობლემის გადაჭრის პროცესის გამოყენებით თავსატეხების, გამოწვევებისა და რეალური სამყაროს სცენარების სერიის გადასაჭრელად. შემდეგი, თქვენ შეისწავლით თუ როგორ შეიტანენ კომპიუტერები ინფორმაციას, გამოაქვთ, ინახავენ და ამუშავებენ ინფორმაციას, რათა დაეხმარონ ადამიანებს პრობლემების გადაჭრაში. განყოფილება მთავრდება პროექტით, რომელშიც თქვენ შეიმუშავებთ პროგრამას, რომელიც დაგეხმარებათ თქვენი არჩევანის პრობლემის მოგვარებაში.

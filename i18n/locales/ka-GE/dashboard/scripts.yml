          name: csd3-2021
          student_description: " მე-3 განყოფილებაში თქვენ დაეყრდნობით თქვენს კოდირების გამოცდილებას, როდესაც დაპროგრამებთ ანიმაციებს, ინტერაქტიულ ხელოვნებას და თამაშებს Game Lab-ში. განყოფილება იწყება მარტივი ფორმებით და აყალიბებს უფრო დახვეწილ sprite- ზე დაფუძნებულ თამაშებს, იგივე პროგრამირების კონცეფციებისა და დიზაინის პროცესის გამოყენებით, რომელსაც კომპიუტერის მეცნიერები ყოველდღიურად იყენებენ. საბოლოო პროექტში თქვენ შეიმუშავებთ პერსონალიზებულ, ინტერაქტიულ პროგრამას."
        csd4-2021:
          title: დიზაინის პროცესი ('21-'22)
          description: |-
            მე -4 ნაწილი წარმოგიდგენთ გამოთვლების უფრო ფართო სოციალურ ზემოქმედებას. დიზაინის გამოწვევების სერიის მეშვეობით, თქვენ შეისწავლით თუ როგორ უკეთ გაიგოთ სხვების საჭიროებები პრობლემის გადაწყვეტის შემუშავებისას. განყოფილების მეორე ნახევარი შედგება განმეორებითი გუნდური პროექტისგან, რომლის დროსაც გუნდებს აქვთ შესაძლებლობა გამოავლინონ საჭიროება, რომელიც მათ აინტერესებთ, პროტოტიპის გადაწყვეტილებები როგორც ქაღალდზე, ასევე App Lab-ში და გამოსცადონ გადაწყვეტილებები რეალურ მომხმარებლებთან, რათა მიიღონ გამოხმაურება და განახორციელონ შემდგომი გამეორება.

            **განხორციელების სახელმძღვანელო განყოფილებისთვის 4**

            -   სრული ნაწილი 1 თავი 1 ამ განყოფილების დაწყებამდე
            -   ეს განყოფილება არის წინაპირობა მე-6 ნაწილისა და 7
                ნაწილისთვის - შეგიძლიათ ნახოთ სრული [სასწავლო გეგმის სახელმძღვანელო](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) და [განხორციელების გზამკვლევი](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) დამატებითი ინფორმაციისთვის ამ ერთეულის შესახებ
          description_short: "  ისწავლეთ როგორ შეიმუშავოთ პროგრამა, რომელიც აკმაყოფილებს თქვენი მომხმარებლების საჭიროებებს."
          lesson_groups:
            csd4_1:
              display_name: 'თავი 1: მომხმარებელზე ორიენტირებული დიზაინი'
              description: ეს თავი წარმოგიდგენთ დიზაინის პროცესს, როგორც პრობლემის გადაჭრის პროცესის სპეციფიკურ ვერსიას, რომელშიც თანმიმდევრულად არის ინტეგრირებული მომხმარებლის საჭიროებებისადმი თანაგრძნობა. სტუდენტები სწავლობენ სტრატეგიებს მომხმარებლის საჭიროებების იდენტიფიცირებისა და იმის შესაფასებლად, თუ რამდენად კარგად მიმართავს მათ სხვადასხვა დიზაინი. კერძოდ, ისინი სწავლობენ როგორ შეიმუშაონ ქაღალდის პროტოტიპი, როგორ შეაგროვონ და უპასუხონ პროტოტიპის შესახებ გამოხმაურებას და განიხილავენ სხვადასხვა მომხმარებლის ინტერფეისების გავლენას ან გავლენას არ ახდენს მათი აპლიკაციების გამოყენებადობაზე.
            csd4_2:
              display_name: 'თავი 2: აპლიკაციის პროტოტიპირება'
              description: ეს თავი ფოკუსირებულია ხანგრძლივ ჯგუფურ პროექტზე, რომელიც საშუალებას აძლევს სტუდენტებს გამოიყენონ ყველაფერი, რაც ისწავლეს მომხმარებელზე ორიენტირებული დიზაინის შესახებ, აპლიკაციის პროტოტიპის შესაქმნელად. გუნდებში მუშაობისას, სტუდენტები განსაზღვრავენ სოციალურ საკითხს, რომელიც მათ აინტერესებთ და შეიმუშავებენ და პროტოტიპებენ აპს ამ საკითხის გადასაჭრელად. ეს არის შესაძლებლობა სტუდენტებისთვის შეისწავლონ სხვა როლები პროგრამული უზრუნველყოფის შემუშავებაში, როგორიცაა პროდუქტის მენეჯმენტი, მარკეტინგი, დიზაინი და ტესტირება.
            csd5_2:
              display_name: 'თავი 2: მონაცემებთან დაკავშირებული პრობლემების გადაწყვეტა'

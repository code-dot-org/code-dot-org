              description_student: 'ეს დონე მოიცავს ჰიპერბმულებს, რომლებიც  ვებ დეველოპერებს აძლევენ საშუალებას, დაუკავშირონ ერთმანეთს გვერდები ერთიანი ვებ-საიტის შესაქმნელად. მთლიანი საიტის ვებში გამოქვეყნებამდე კლასი ააწყობს ერთ პროექტს ყველა წინა გვერდის ერთმანეთთან დაკავშირებით და შექმნის ნავიგაციის ზოლს ყოველი გვერდისთვის.  '
            Styling Text with CSS:
              name: ტექსტის სტილის მორგება CSS-ით
              description_student: ეს დონე წარმოგიდგენთ CSS-ს, როგორც გვერდის ელემენტების სტილის განსაზღვრის გზას. კლასი შეისწავლის CSS წესების საბაზისო სინტაქსს და გამოიკვლევს თვისებებს, რომლებიც ზემოქმედებენ HTML ტექსტურ ელემენტებზე. საბოლოოდ, ყველა გამოიყენებს ტექსტურ სტილებს საკუთარ პირად ვებ-საიტზე.
              description_teacher: |-
                ეს დონე წარმოგიდგენთ CSS-ს, როგორც გვერდის ელემენტების სტილის მორგების გზას. კლასი შეისწავლის CSS წესების საბაზისო სინტაქსს და გამოიკვლევს თვისებებს, რომლებიც ზემოქმედებენ HTML ტექსტური ელემენტებზე. ისინი იმუშავებენ HTML გვერდზე, რომელიც გვიამბობს გინესის რეკორდების მფლობელებზე, კერძოდ კი დაამატებენ მოწოდებულ გვერდს თავის სტილებს. ბოლო დონეზე მოსწავლეები გამოიყენებენ ახალ ინფორმაციას საკუთარ პირად ვებ-გვერდზე ტექსტური ელემენტების სტილების განსასაზღვრად.\r

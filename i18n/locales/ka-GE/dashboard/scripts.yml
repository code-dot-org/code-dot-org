              name: ინტელექტუალური საკუთრება და სურათები
              description_student: ეს გაკვეთილი მოიცავს სხვების მიერ შექმნილი მედიის ( სურათების, ვიდეოს ან მუსიკის) შემქნელების უფლებების პატივიცემით გამოყენებას. Creative Commons ლიცენზირების შესწავლის შემდეგ, კლასი ისწავლის ვებ-გვერდზებზე სურათების დამატებას და ამავე დროს საავტორო უფლებების სწორად მითითებას.
            Clean Code and Debugging:
              description_student: ეს დონე მოიცავს პრობლემებს, რომლებიც ხშირად იჩენენ თავს HTML ვებ-გვერდების დიზაინის დროს. კლასი შეასწორებს შეცდომებს მიმდევრობითად გართულებად ვებ-გვერდებში, რომლებიც Code Studio-ზე არიან განთავსებულნი. კლასი ასევე შეისწავლის კომენტარების, თეთრი სივრცის (შორისის) და დაშორების მნიშვნელობასა და პრაქტიკულობას ვებ-გვერდების წაკითხვადობის გასაუმჯობესებლად.

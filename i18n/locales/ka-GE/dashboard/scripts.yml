          name: csd2-2021
          student_description: " მე —2 განყოფილებაში თქვენ შეისწავლით თუ როგორ უნდა შექმნათ და გააზიაროთ შინაარსი თქვენს ვებ — გვერდებზე. მას შემდეგ, რაც გადაწყვეტთ, თუ რა შინაარსის გაზიარება გსურთ მსოფლიოსთან, თქვენ შეისწავლით თუ როგორ უნდა შექმნათ თქვენი გვერდები HTML და CSS გამოყენებით. თქვენ ასევე ივარჯიშებთ პროგრამირების მნიშვნელოვან უნარებს, როგორიცაა გამართვა, რესურსების გამოყენება და გუნდური მუშაობა.  "

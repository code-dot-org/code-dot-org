              description: სტუდენტები აფართოებენ ვებსაიტების იდეებს პირადი გამოხატვის მიღმა და იწყებენ მათ, როგორც პრობლემების გადაჭრის გზას. სტუდენტები დაეყრდნონ თავიანთ თანამშრომლობით უნარებს და მუშაობენ გუნდებში, რათა შექმნან მრავალგვერდიანი ვებსაიტები, რომლებიც გადაჭრის პრობლემას.
            cspSurvey:

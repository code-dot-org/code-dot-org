              name: ვებ-საიტების გამოკვლევა
              description_teacher: ყოველ ვებ-საიტს აქვს დანიშნულება, მიზანი რომლისთვისაც ის ვიღაცამ შექმნა და ვიღაცა იყენებს. ამ გაკვეთილში მოსწავლეები დაიწყებენ საიტის შესაძლო დანიშნულებების გათვალისწინებას, როგორც მომხმარებლების, ასევე შემქნელების მხრიდან. მოსწავლეები გამოიკვლევენ ამერიკის შეერთებულ შტატებში რამდენიმე ყველაზე მეტად გამოყენებად ვებ-საიტს და ეცდებიან, გაიგონ თუ რა მხრივ არიან ისინი გამოყენებადი მომხარებლებისთვის და როგორ შეიძლება ემსახურონ თავიანთ შექმნელებს.

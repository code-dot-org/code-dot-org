        csd6-2021:
          title: ფიზიკური გამოთვლა ('21-'22)
          description: |-
            განყოფილება 6 იკვლევს ტექნიკის პლატფორმების როლს გამოთვლაში და როგორ შეუძლიათ სხვადასხვა სენსორებს უზრუნველყონ უფრო ეფექტური შეყვანა და გამომავალი, ვიდრე ტრადიციული კლავიატურა, მაუსი და მონიტორი. App Lab-ისა და Adafruit's Circuit Playground— ის გამოყენებით, თქვენ შეიმუშავებთ პროგრამებს, რომლებიც გამოიყენებენ იმავე ტექნიკურ საშუალებებსა და გამოსავალს, რასაც ხედავთ ჭკვიან მოწყობილობებში, თუ როგორ შეიძლება უბრალო უხეში პროტოტიპმა გამოიწვიოს მზა პროდუქტი. განყოფილება მთავრდება დიზაინის გამოწვევით, რომ გამოიყენოს Circuit Playground, როგორც საფუძველი თქვენი საკუთარი დიზაინის ინოვაციისთვის.

            **განხორციელების სახელმძღვანელო განყოფილებისთვის 6**

            -   სრული ნაწილი 1 თავი 1 ამ განყოფილების დაწყებამდე
            -   ეს განყოფილება ვარაუდობს, რომ სტუდენტებმა დაასრულეს ნაწილი 3 თავი 1 და მთელი ნაწილი 4. ამ ფონის გარეშე მოსწავლეებს შეუძლიათ იბრძოლონ ამ განყოფილებაში.
            -   ეს განყოფილება მოითხოვს სტუდენტებს ჰქონდეთ წვდომა Circuit Playground— ზე - [დააწკაპუნეთ აქ](https://code.org/circuitplayground) დამატებითი ინფორმაციისთვის Circuit Playground— ის გამოყენების შესახებ თქვენს კლასში
                — ში - ეს განყოფილება შეიძლება შეიცვალოს 7 განყოფილებით - იხილეთ [განხორციელების სახელმძღვანელო](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) დამატებითი ინფორმაციისთვის ამ ვარიანტის შესახებ
            -   სახელმძღვანელო, თუ როგორ უნდა დაეხმაროთ სტუდენტებს პროგრამირების დონეზე და განვასხვავოთ ამოცანები, ხელმისაწვდომია [გამართვის გზამკვლევი](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) და [დიფერენციაციის გზამკვლევი](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   შეგიძლიათ ნახოთ სრული [სასწავლო გეგმის სახელმძღვანელო](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) ამ ერთეულის შესახებ დამატებითი ინფორმაციისთვის
          description_short: შეისწავლეთ პროგრამირება ფიზიკური მოწყობილობების საშუალებით.
          lesson_groups:
            csd6_1:
              display_name: 'თავი 1: აპარატული გამოყვანა'
              description: ეს განყოფილება იწყება აქტივობით, რომელიც წაახალისებს სტუდენტებს გამოიკვლიონ არატრადიციული გამოთვლითი პლატფორმების მრავალფეროვნება, სანამ დაიწყებენ პროგრამირების მიმოხილვას App Lab-ში, განსაკუთრებული აქცენტით მოვლენებზე ორიენტირებული პროგრამირების მოდელის უკეთ გაგებაზე, რომელიც პირველად დაინერგა განყოფილებაში 4. სტუდენტები სწავლობენ ტექნიკას, რათა მათ მიერ დაწერილი აპლიკაციები უფრო მოქნილი გახადონ დიზაინის ელემენტების შეცვლით კოდის საშუალებით, ნაცვლად იმისა, რომ ყოველთვის დაეყრდნონ დიზაინის რეჟიმს. Circuit Playground— ის გამოყენებით, ისინი შეისწავლიან სხვადასხვა მიდგომებს ტექნიკის გამოყენებით შეყვანისა და გამომავალი პროდუქტის წარმოებისთვის. ბოლოსთვის ამ თავში, სტუდენტები შეიმუშავებენ განვითარება თამაში, რომელიც იყენებს ფიზიკური ტექნიკის შემავალი და გამომავალი.
            csd6_2:
              display_name: 'თავი 2: აპარატული შეყვანა'
              description: იმის გაგებით, თუ როგორ გამოიყენონ აპარატურა შეყვანისა და გამომავალი პროდუქტის მისაღებად, სტუდენტები გადადიან ფიქრზე უფრო რთულ პროგრამებზე, რომლებიც აერთიანებს აპარატურასა და პროგრამულ უზრუნველყოფას. ფერადი LED- ების, როგორც მსგავსი ობიექტების ჯგუფის მაგალითის გამოყენებით, სტუდენტები სწავლობენ როგორ გამოიყენონ მასივები მნიშვნელობების სიების თვალყურის დევნებისთვის. იქიდან ჩვენ დანერგვა ამისთვის loop, პირველი უბრალოდ, როგორც გზა გავიმეორო ბლოკი კოდი, და შემდეგ, როგორც გზა აწარმოებს კოდი თითოეულ ელემენტს მასივი. ამ თავის ბოლოს მოსწავლეები შეისწავლიან თავიანთი დაფების ყველა კომპონენტს, როდესაც ისწავლიან თავიანთი კოდის სტრუქტურას მასივების, მარყუჟების და პარამეტრული ფუნქციების გამოყენებით. ბოლო ორ გაკვეთილზე მოსწავლეებს საშუალება აქვთ თავიანთი დაფების გამოყენებით ფიზიკური პროტოტიპების აგება.

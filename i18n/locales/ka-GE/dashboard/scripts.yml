          student_description: " \nგანყოფილება 1 არის უაღრესად ინტერაქტიული და თანამშრომლობითი შესავალი კომპიუტერული მეცნიერების სფეროში, რომელიც ჩარჩოშია პრობლემების გადაჭრის უფრო ფართო ძიებაში. თქვენ ივარჯიშებთ პრობლემის გადაჭრის პროცესის გამოყენებით თავსატეხების, გამოწვევებისა და რეალური სამყაროს სცენარების სერიის გადასაჭრელად. შემდეგი, თქვენ შეისწავლით თუ როგორ შეიტანენ კომპიუტერები ინფორმაციას, გამოაქვთ, ინახავენ და ამუშავებენ ინფორმაციას, რათა დაეხმარონ ადამიანებს პრობლემების გადაჭრაში. განყოფილება მთავრდება პროექტით, რომელშიც თქვენ შეიმუშავებთ პროგრამას, რომელიც დაგეხმარებათ თქვენი არჩევანის პრობლემის მოგვარებაში."

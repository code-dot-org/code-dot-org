  third_party_khan_desc: 'ისწავლეთ კოდით ნახატების, ანიმაციებისა და თამაშების შექმნა – გამოიყენეთ JavaScript & ProcessingJS, ან ისწავლეთ HTML & CSS გამოყენებით ვებ–გვერდების შექმნა. თქვენ შეგიძლიათ გაუზიაროთ სხვებს თქვენი ნამუშევარი, შეისწავლოთ სხვების შემოქმედება და ისწავლოთ ერთმანეთისგან!'

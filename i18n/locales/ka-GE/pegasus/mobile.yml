  third_party_lightbot_desc: "Lightbot–ში მოსწავლეებმა უნდა დააპროგრამონ რობოტი, რათა მან ბრძანებების მიხედვით ამოხსნას თავსატეხები. თამაში შეიძლება ბრაუზერში (საჭიროა Flash Player), ან Android ან iOS მოწყობილობაზე. Lightbot–ში მოცემულია საწყისი დონეების კომპლექტი. მოსწავლეები გაიგებენ, როგორ მართონ კომპიუტერი ბრძანებებით და მიხვდებიან, როგორ იწერება კომპიუტერული პროგრამები."

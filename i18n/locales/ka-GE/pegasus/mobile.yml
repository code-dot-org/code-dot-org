  compatibility_unsupported_browser: "თქცენი ბრაუზერი არ არის მხარდაჭერილი. თხოვთ, განაახლეთ თქვენი ბრაუზერი <a href='%{supported_browsers_url}', target='_blank'>ჩვენ მიერ მხარდაჭერილ ბრაუზერზე</a>. შეგიძლიათ სცადოთ გვერდის ნახვა, მაგრამ მისი ფუნქციონალურობა დარღვეული იქნება."

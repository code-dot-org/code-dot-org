  scratch_longdescription: 'სკრაჩთან ერთად თქვენ შექმნით საკუთარ ინტერაქტიულ თამაშებს, ამბებს, ანიმაციებს &mdash; და გაუზიარებთ მათ მეგობრებს. დაიწყეთ სახელის ანიმირებით, მისალოცი ბარათის შექმნით ან მაგიდის ტენისის თამაშით.'
  lightbot_longdescription: აანთებინეთ Lightbot-ს ყველა ლურჯი ფილა! Lightbot არის თავსატეხი, რომელიც იყენებს თამაშის მეთოდებს და მოთამაშეს პროგრამირებას პრაქტიკული კუთხით უხსნის. ისწავლეთ ინსტრუქციებისა და პროცედურების შექმნა და ციკლების გამოყენება. იდეალურია ნებისმიერი ასაკისთვის.
  thinkersmith_longdescription: 'წინასწარ განსაზღვრული "რობოტის ლექსიკონით" მოსწავლეები გაიგებენ, როგორ შეასრულებინონ ერთმანეთს დავალებები მათი განხილვის გარეშე. ეს გაკვეთილი აჩვენებს ბავშვებს კავშირს სიმბოლოებსა და მოქმედებებს შორის და ცდომილებების გასწორებას ასწავლის. "ჩემი რობოტი მეგობრები" კარგია ჯგუფში სათამაშოდ. ამ კურს მასწავლებლის სახელმძღვანელოც მოჰყვება.'
  condcards_longdescription: გაეცანით ალგორითმებსა და პირობით დებულებებს ამ ოფლაინ-აქტივობით, კარტების გამოყენებით. დავალება სრულდება გუნდურად და თითო გუნდს კარტის თითო შეკვრა სჭირდება.
  lightbotintl_longdescription: გაიგეთ მეტი პროგრამირების ლოგიკის შესახებ, დაიწყეთ 4+ ასაკის პროგრამირებით, iOS-ზე, Android-ზე ან ვებ-ბრაუზერით. ისწავლეთ ბრძანებების თანმიმდევრულად დალაგება, პატერნების შემჩნევა, პროცედურებისა და ციკლების გამოყენება!
  codehs_longdescription: 'მიგიციათ თუ არა ოდესმე ბრძანება ძაღლისთვის? კომპიუტერისთვის ბრძანების მიცემაც იგივეა - პროგრამირება კი სწორედ კომპიუტერისთვის ბრძანებების გაცემაა. ისწავლეთ პროგრამირება ძაღლ კარელთან ერთად&mdash; მხიარული და მისაწვდომი გასაცნობი კურსის ფარგლებში, რომელიც შეგასწავლით, როგორ მუშაობს ბრძანებები და ფუნქციები. კურსი გათვლილია მოსწავლეებზე, მაგრამ რეგისტრაცია და მოსწავლეების პროგრესზე დაკვირვება მასწავლებლებსაც შეუძლიათ!'
  codecademy_longdescription: 'Codeacademy არის ინტერაქტიული შესავალი ინფორმატიკაში, დაფუძნებული JavaScript-ს. მას მსოფლიოში მილიონობით მოსწავლე იყენებს. ჩვენ მოვამაზადეთ კოდის ერთი საათი: თავსატეხებით, სლაიდებით და საბოლოო შესასრულებებლი პროექტით.'
  codecombat_longdescription: დაამარცხეთ ოგრები ამ დაუვიწყარ თამაშში და ისწავლეთ Python ან JavaScript!
  codemonkey_longdescription: 'CodeMonkey არის ონლაინ-თამაში, რომელიც პროგრამირების რეალურ ენებს გასწავლით! დავალება (მაიმუნის დაპროგრამება ბანანების დასაჭერად) რთულდება ყოველ ახალ დონეზე. ყოველი სწორი პასუხისთვის თქვენ აგროვებთ ვარსკვლავებს და ყოველთვის შეგიძლიათ გაუზიაროთ თქვენი შედეგი სხვებს. '
  codeavengers_longdescription: 'დაწერეთ ორგანზომილებიანი თამაში ორი მონაწილით JavaScript ენაზე, ათი მოკლე დავალების შესრულებით. შემდეგ გაეცანით პროგრამირების სხვა ცნებებს (ცვლადები და "თუ" დებულებები), შექმენით ქვიზი და გაუზიარეთ იგი მეგობრებს. ყოველი შესრულებული დავალებისთვის დააგორვეთ ქულები, ბეჯები და მოიპოვეთ ადგილი ლიდერთა დაფაზე.'
  processing_longdescription: შესავალი პროგრამირებაში ვიზუალური ხელოვნების კონტექსტში პროცესული პროგრამირების ენის გამოყენებით. მოკლე ვიდეო გაკვეთილებს შემდეგ გადახვალთ პროგრამირების დავალებებზე, რის შედეგადაც დაწერთ ხატვის ინტერაქტიულ პროგრამას
  robomind_longdescription: 'მოსწავლეები სწავლობენ პროგრამირებას თავიანთი ვირტუალური რობოტის მართვით. ოლაინ-კურსში შედის მოკლე პრეზენტაციები, ფილმები, თავსატეხები და დავალებების შესასრულებლად სასრგებლო მინიშნებები. '
  groklearning_longdescription: 'გამოიყენეთ პროგრამირების ენა Python და შექმენით ჩატბოტი ელიზა - რობოტი-პსიქოთერაპევტი. ასწავლეთ ელზას რა და როდის უნდა თქვას. როგორ ფიქრობთ, შეძლებთ დააჯეროთ თქვენს მეგობრებს, რომ ელიზა ადამიანია და არა კომპიუტერი?'
  quorum_longdescription: ეს ტუტორიალი ადაპტირებულია მხედველობის დარღვევების მქონეთათვის და უზრუნველყოფს ეკრანიდან კითხვის პროგრამების გამართულ მუშაობას. გაჰყევით მარის და ნახეთ, როგორ სწავლობს იგი პროგრამირების ენას Quorum-ს ბიოლოგიის ლაბორატორიაში. კურსი შეიცავს ონლაინ-აქტივობებს და სრულდება დამოუკიდებლად.
  codespark_longdescription: The Foos არის მხიარული, ბავშვებისთვის ადაპტირებული რესურსი. ამოცანების ამოსახსნელად და ვირტუალური სამყაროს გასაცოცხლებლად სხვადასხვა საყვარელი პერსონაჟი უნდა დააპროგრამოთ. თამაში არ შეიცავს სიტყვებს, ამიტომ მონაწილეობა შეუძლია ყველას!
  kodable_longdescription: Kodable არის iPad თამაში, რომელიც ხუთი წლიდან ზემოთ ბავშვებს პროგრამირების საფუძვლებს აცნობს. მასწავლებლის ან მშობლის დახმარება შეიძლება სასარგებლო აღმოჩნდეს, მაგრამ აუცილებელი არ არის.
  tynkerapp_longdescription: 'ისწავლეთ პროგრამირება სახალისო თავსატეხების ამოხსნით. დაწერეთ თამაშები და შექმენით ისტორიები: გამოიყენეთ გრაფიკა, 10-ზე მეტი სხვადასხვა ხელსაწყო და პერსონიფიცირებადი პერსონაჟები. ინტერნეტ-კავშირი აუცილებელი არ არის. თქვენი ნამუშევრების ნახვა ვებზეც შეგიძლიათ.'
  robomindnl_longdescription: 'მოსწავლეები სწავლობენ პროგრამირებას თავიანთი ვირტუალური რობოტის მართვით. ოლაინ-კურსში შედის მოკლე პრეზენტაციები, ფილმები, თავსატეხები და დავალებების შესასრულებლად სასრგებლო მინიშნებები. '
  flappy_longdescription: 'გამოიეყენეთ ვიზუალური პროგრამირება და შექმენით საკუთარი Flappy Bird თამაში - შეგიძლიათ გააკეთოთ Flappy Shark, Flappy Santa - რაც გინდათ. შემდეგ დაამატეთ თამაში თქვენს ტელეფონზე ერთი ღილაკის დაჭერით.'
  bitsbox_longdescription: შექმენით საკუთარი ვირტუალური პლანშეტი, შემდეგ კი დაწერეთ სხვადასხვა აპლიკაციები სათამაშოდ და გასაზიარებლად. მარტივი ინსტრუქციებით ბავშვებიც კი შეძლებენ ნამდვილი JavaScript-ით პროგრამირებას. შემდეგ კი, რაც მეტს ივარჯიშებთ, მით მეტი გამოგივათ.
  makeschool_longdescription: 'ისწავლეთ პროგრამირება iPhone თამაშის შექმნით ახალ, დამწყებთათვის შექმნილ პროგრამირების ენაზე Swift! შექმენით პოკემონებით შთაგონებული თამაში და ასწავლეთ მონსტრებს ახალი მოძრაობები. თქვენ ისწავლით ცვლადების, მეთოდებისა და ობიექტების გამოყენებას - და თქვენი მონსტრები გაიმარჯვებენ!'
  touchdevelop_longdescription: 'სენსორული რედაქტორი დაგეხმარებათ პიქსელური ნახატის შექმნაში, დათვის თავსატეხის ამოხსნაში ან თქვენი საკუთარი მხტუნავი ჩიტის თამაშის შექმნაში. '
  appinventor_longdescription: მოკლე და დინამიკური ვიდეო-ტუტორიალები გასწავლით თქვენი Android ტელეფონისა ან პლანშეტისთვის სამი მარტივი აპლიკაციის შექმნას. გამოადგება როგორც დამწყებებს, ასევე ექსპერტებს, როგორც ინდივიდუალურ მოსწავლეებს, ასევე ჯგუფებს.
  blockly_longdescription: თუ ინტერნეტ-კავშირი ძალიან ნელია, გადმოიწერეთ Blockly-ის ტუტორიალები ერთ სამმეგაბაიტიან ZIP ფაილად ნებისმიერ კომპიუტერსა ან მეხსიერების გარე მოწყობილობაზე
  thinkersmith2_longdescription: მოსწავლეები ისწავლიან ასოების გამოსახვასა და შენახვას ბინარულ სისტემაში, On და Off ფუნქციების სახით. ბოლო დავალებაში საკუთარი ინიციალები უნდა დაშიფრონ.
  kodableunplugged_longdescription: 'FuzzFamily Frenzy-ს გამოყენება შეიძლება ჩვეულებრივ ქაღალდზე. ეს სავარჯიშოები განკუთვნილია 5 წლის ზემოთ ბავშვებისთვის პროგრამირების ლოგიკის ასახსნელად. მასწავლებელმა უნდა გააცნონ ბავშვებს თამაში, შემდეგ კი ისინი შექმნიან თავიანთი მეწყვილეებისთვის ბრძანებების სერიას წინაღობების გადასალახად. '
  projguts_longdescription: ეს ოფლაინ-აქტივობა ეხმარება მოსწავლეებს მოდელირების და სიმულაციის არსის გაგებაში. მოსწავლეთა ჯგუფი ქვა/ქაღალდი/მაკრატლის სხვადასხვა ვარიაციებს თამაშობენ, შედეგები კი სხვადასხვა მოდელირების კონტექსტში განიხილება.
  hourofcode_longdescription: შემავსებელი ახალი code.org/hoc-ისთვის
  frozen_longdescription: გამოვიყენოთ კოდი, რათა შევუერთდეთ ანასა და ელზას, რომლებიც მაგიისა და ყინულის მშვენიერებას იკვლევენ. თქვენ შექმნით ფიფქებსა და ფიგურებს, ისრიალებთ ციგურებზე და შექმნით ზამთრის საოცნებო სამყაროს, რომლის მეგობრებთან გაზიარება შეგეძლებათ!
  starwars_longdescription: ისწავლეთ დროიდების დაპროგრამება და შექმენით თქვენი საკუთარი ვარსკვლავური ომების თამაში შორეულ გალაქტიკაში.
  playlab_longdescription: 'შექმენით ისტორია ან თამაში თამაშების ლაბორატორიაში! გააცოცხლეთ ცხოველები, მეკობრეები, ზომბები, ნინძები და ბევრი სხვა პერსონაჟი: აამოძრავეთ, აალაპარაკეთ და აამოქმედეთ ისინი. მათ ქულების დაგროვბაც კი შეუძლიათ!'
  monstercoding_longdescription: The Mystery Island Coding Quest by Monster Coding offers a fun filled self guided adventure that teaches several key programming concepts to children. Each block based activity builds on the previous, introducing kids to Functions, Boolean Values, Loops, If/Else Statements, and Arrays, using colorful animated graphics, audio instructions.
  allcancode_longdescription: 'Students play an adventure game based on an original story. They guide Marco - the main character - through each level by giving him step-by-step instructions in the form of the visual programming language used by the Hour of Code. They get introduced to sequencing commands, iteration and conditions without even noticing it.'
  csfirst_longdescription: Create a story about two characters at sea. Animate the water, and customize the scenery to add your own flare. Use code to tell the story you want to tell!
  boxisland_longdescription: Take a trip on Box Island and help Hiro collect all the clocks scattered in the wilderness! In this tutorial you will learn the basics of algorithms, sequences, loops and conditionals!
  codesters_longdescription: 'Create your own games, animations, and artwork using Python.  Once you’re done, share them with friends! Program in Python, a real programming language used every day at companies - our drag and drop toolkit makes it easy to learn!  Try building a basketball game, choreographing a dance, or designing an animated card! '
  texasinstruments_longdescription: "The 10 Minutes of Code activities can be used in class as a way to spark students' interest in coding with the TI technology they carry in their backpacks everyday.  Learn the basics of coding using the TI-84&#8482; Plus and get started programming in just 10 minutes – no experience needed!  "
  teacherled_longdescription: Now that tens of thousands of educators have tried the Hour of Code, many classrooms are ready for more creative, less one-size-fits-all activities that teach the basics of computer science. To help teachers find inspiration, we collected and curated one-hour teacher-led lesson and activity plans designed for different subject areas for Hour of Code veterans.

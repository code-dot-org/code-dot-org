  third_party_tynker_desc: Tynker–ის კრეატიული გამოთვლითი პლატფორმა ეხმარება ბავშვებს განავითარონ გამოთვლითი აზროვნება და პროგრამირების უნარები სახალისო მეთოდებით. ჩვენი ინოვაციური ვიზუალური პროგრამირების ენა, ინტერაქტიული კურსები და თამაშზე დაფუძნებული პროგრამირების აქტივობები მარტივად შეასწავლიან ბავშვებს პროგრამირების საწყისებს და უჩენენ მათ სურვილს შექმნან და გამოიგონონ.

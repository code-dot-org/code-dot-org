  third_party_scratchjr_desc: Scratch Jr. არის გაცნობითი პროგრამული ენა, რომელიც პატარებს (5-7 წელი) აძლევს საშუალებას შექმნან საკუთარი ინტერაქტიული ისტორიები და თამაშები. ბავშვები აერთიანებენ გრაფიკულ პროგრამულ ბლოკებს და მართავენ პერსონაჯებს. ბავშვებს შეუძლიათ პერსონაჟების შეცვლა, საკუათრი ხმების დამატება და საკუთარი ფოტოს ჩასმაც კი – შემდეგ კი ბლოკების გამოყენება და ამ პერსონაჟების გაცოცხლება.
  third_party_scratchjr_btn_curriculum: Scratch Jr.–ის კურიკულუმის გადმოწერა
  third_party_scratchjr_btn_site: ექვიეთ Scratch Jr.–ს
  third_party_scratch_desc: Scratch–ზე თქვენ შეგიძლიათ დაწეროთ თქვენი საკუთარი ინტერაქტიული ისტორიები, თამაშები და ანიმაციები, შემდეგ კი გაუზიაროთ თქვენი ნამუშევარი სხვებს. Scratch ეხმარება ახალგაზრდებს ისწავლონ შემოქმედებითად ფიქრი, სისტემურად იმსჯელონ და გუნდურად იმუშავონ, რაც 20–ე საუკუნის აუცილებელ უნარებს წარმოადგენს.
  third_party_scratch_btn_curriculum: Scratch–ის კურიკულუმის გადმოწერა

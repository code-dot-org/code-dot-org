  sphero_beyond_shortdescription: "SPRK გაკვეთილები - ესაა რობოტიკის სახალისო ინტენსიური კურსი, რომელიც აძლიერებს ბავშვების მათემატიკისა და ზუსტი მეცნირებების უნარებს."
  codeorg_beyond_longdescription: "ისწავლეთ ინფორმატიკის საფუძვლები ვიზუალური პროგრამირებით. 3 მთლიანი კურსი, ყოველი 15-20 გაკვეთილით, რომელიც აერთიანებს \"უსადენო\" საკლასო აქტივობებსა და თვითმყოფად ტუტრორიალებს ბილ გეითსის, მარკ ცუკერბერგის, Angry Birds და Plants vs. Zombies თამაშების შემქმნელების ვიდეო ლექციებით. ისწავლეთ გამეორების ციკლები, თუ-მაშინ დებულებები და ბაზისური ალგორითმები."
  khan_beyond_longdescription: "ისწავლეთ JavaScript პროგრამირების საფუძვლები - ხატეთ კოდით. გააკეთეთ ეს დამოუკიდებლად - ან კლასთან ერთად!"
  tynker_beyond_longdescription: "პროგრამირების სწავლა Tynker-ით მარტივი და სახალისოა. ბავშვები ქმნიან თამაშებს და მობილურ აპლიკაციებს კოდის ბლოკების დაწყობით ისე, რომ პროგრამირების სინტაქსის ცოდნა არ არის საჭირო. იდეები წამში გადაიქცევა ანიმირებულ ისტორიებად და მათემატიკურ ხელოვნებად. როცა ბავშვი აითვისებს საფუძვლებს, Tynker შესათავაზეს მას უფრო რთულ მასალას, მაგალითად, იმავე სინტაქსს."
  scratch_beyond_longdescription: "სკრატჩთან ერთად თქვენ შექმნით საკუთარ ინტერაქტიულ თამაშებს, ისტორიებს, ანიმაციებს &mdash; და გაუზიარებთ მათ მეგობრებს. დაიწყეთ სახელის ანიმირებით, მისალოცი ბარათის შექმნით ან მაგიდის ტენისის თამაშით."
  lightbot_beyond_longdescription: "გაიგეთ მეტი პროგრამირების ლოგიკის შესახებ, დაიწყეთ 4+ ასაკის პროგრამირებით, iOS-ზე, Android-ზე ან ვებ-ბრაუზერით. ისწავლეთ ბრძანებების თანმიმდევრულად დალაგება, შაბლონების შემჩნევა, პროცედურებისა და ციკლების გამოყენება!"
  codecademy_beyond_longdescription: "Codeacademy არის ინტერაქტიული შესავალი ინფორმატიკაში, დაფუძნებული JavaScript-ს. მას მსოფლიოში მილიონობით მოსწავლე იყენებს. ჩვენ მოვამაზადეთ კოდის ერთი საათი: თავსატეხებით, სლაიდებით და საბოლოო შესასრულებებლი პროექტით."
  kodable_beyond_longdescription: "Kodable არის iPad თამაში, რომელიც ხუთი წლიდან ზემოთ ბავშვებს პროგრამირების საფუძვლებს აცნობს. მასწავლებლის ან მშობლის დახმარება შეიძლება სასარგებლო აღმოჩნდეს, მაგრამ აუცილებელი არ არის."
  scratchjr_beyond_longdescription: "ScratchJr არის პროგრამირების ენა დამწყებთათვის, რომელიც მისცემს თქვენს ბავშვებს შესაძლებლობას შექმნან თავიანთი ინტერაქტიული ისტორიები და თამაშები. პერსონაჟების სამართავად ბავშვები აერთებენ ვიზუალურ ბლოკებს"
  hopscotch_beyond_longdescription: "Hopscotch პროგამირების ენის ტუტორიალები iPad-ისთვის. მოსწავლეები ისწავლიან iPad აპლიკაციებისა და თამაშების შექმნას. მათ შეუძლიათ იმუშავონ ინდივიდუალურად ან ჯგუფურად (ერთ iPad-ზე მაქსიმუმ 3 მოსწავლე)."
  pocketcode_beyond_longdescription: "შექმენით თქვენი საკუთარი თამაში თქვენს სმარტფონზე Pocket Code-ის გამოყენებით. დაეხმარეთ პარაშუტისტ სტივს დროზე დაარიგოს ამანათები. მერე კი გაუზიარეთ თამაში მეგობრებს!"
  groklearning_beyond_longdescription: "ეს არის Python პროგრამირების ენის შესავალი კურსი - მათთვის, ვისაც ჯერ არა აქვს პროგრამირების არანაირი გამოცდილება. სასწავლო მასალისა და ამოცანების ერთობლიობა გაგარკვევთ Phyton-ისა და პროგრამირების რაობაში. ეს კურსი სხვადასხვა გამოცდილებისა და ასაკის უამრავმა ბავშმა გაიგარა - დარწმუნებული ვართ, რომ იგი თქვენთვისაც იქნება სასარგებლო."
  hacketyhack_beyond_longdescription: 'ჰაკერი ჰაკი გასწავლით პროგრამირებას ნულიდან ბოლომდე. არაუშავს, თუ არანაირი გამოცდილება არ გაქვთ! ჰაკი გასწავლით Ruby-ს. Ruby გამოიყენება ბევრი სხვადასხვა აპლიკაციისთვის, მათ შორის კომპიუტერული აპლიკაციებისა და საიტებისთვის. (მინიშნება: დაგჭირდებათ პროგრამის დაყენება)'
  robomind_beyond_longdescription: 'მოსწავლეები პროგრამირების საფუძვლებს საკუთარი რობოტის მართვით სწავლობენ. ონლაინ-კურსი შეიცავს პრეზენტაციებს, ფილმებს, დავალებებს და სხვადასხვა მინიშნებებს - ეს ყველაფერი დაგეხმარებათ პროგრამირების დავალებების შესრულებაში. '
  makeschool_beyond_longdescription: "უკვე იცით, რა არის ObjectiveC? დაწერეთ iPhone თამაში ერთ საათში! ერთად გავიაროთ ყველა ეტაპი: დაწერა, გატესტვა და თამაში - ეს ყველაფერი ბრაუზერში. მერე კი გავუზიაროთ შედეგი მეგობრებს Facebook-ზე! არაუშავს, თუ არ გაქვთ iPhone-ზე პროგრამირების გამოცდილება. მთავარია, გაიგოთ რა არის ცვლადები, მეთოდები და ობიექტები."
  appinventor_beyond_longdescription: "მოკლე და დინამიკური ვიდეო-ტუტორიალები გასწავლით თქვენი Android ტელეფონისა ან პლანშეტისთვის სამი მარტივი აპლიკაციის შექმნას. გამოადგება როგორც დამწყებებს, ასევე ექსპერტებს, როგორც ინდივიდუალურ მოსწავლეებს, ასევე ჯგუფებს."
  touchdevelop_beyond_longdescription: "TouchDevelop გაძლევთ საშუალებას შექმნათ აპლიკაცები შემდეგი მოწყობილობებისთვის: iPad, iPhone, Android, PC, Mac, Windows Phone. ჩვენი სენსორული რედაქტორით კოდის წერა პლანშეტის ან მობილურის გამოყენებითაც კია სახალისო!"
  codehs_beyond_longdescription: 'ისწავლეთ პროგრამირების საფუძვლები ძაღლ კარელთან ერთად, გაიარეთ სახალისო ვიზუალური გაცნობითი კურსი. კომპიუტერისთვის ბრძანებების გაცემა იგივეა, რაც ძაღლისთვის. კარგი იქნება, თუ ამ ტუტორიალს მასწავლებელთან ერთად გაივლით, მაგრამ მარტოც გაუმკლავდებით. (მინიშნება: კურსი ფასიანია)'
  udemy_beyond_longdescription: 'შეიძლება კოდის ერთი ხაზიც არ დაგიწერიათ არასდროს - ან პროგრამირება თქვენი პროფესიაა. ნებისმიერ შემთხვევაში Udemy-ზე მოიძებნება თქვენთვის კარგი კურსი, რომელიც პროფესიონალებს მიჰყავთ. (მინიშნება: კურსი ფასიანია)'
  lynda_beyond_longdescription: 'ისწავლეთ ვებ-აპლიკაციების წერა, ობიექტზე-ორინტირებული ენების С და C++ საფუძვლებით დაწყებული, Java-თი დამთავრებული. ჩვენი ტუტორიალები გასწავლით მობილური აპლიკაციების შექმნას, PHP და MySQL მონაცემებთა ბაზებთან მუშაობას, სტატისტიკური მონაცემების დამუშავების R ენასა და უამრავ სხვა რამეს. (მინიშნება: კურსი ფასიანია)'
  edx_beyond_longdescription: "CS50x არის ჰარვარდის შესავალი კურსი ინფორმატიკაში, განკუთვნილი ყველასთვის თანაბრად. იგი შიეცავს შემდეგ თემებს: აბსტრაქცია, ალგორითმები, მონაცემთა სტრუქტურები, ინკაპსულაცია, რესურსების მართვა, უსაფრთხოება, პროგრამული უზრუნველყოფა და ვებ-დეველოპმენტი. თქვენ ისწავლით შემდეგ ენებს: C, PHP, და JavaScript, ასევე SQL, CSS, and HTML. CS50x არის სიდიდით მეორე კურსი ჰარვარდში."
  coursera_beyond_longdescription: 'სტენფორდის კურსი CS 101 მიჰყავს ნიკ პარლანტს - და ის უფასოა! CS 101 ინფორმატიკის ძირითად იდეებს აცნობს იმათ, ვისაც პროგრამირების არანაირი გამოცდილება არა აქვს. ჩაატარეთ ცდები კოდით - შეამოწმეთ კომპიუტერების შესაძლებლობები და შეზღუდვები. CS 101 ასევე გაწვდით ზოგად ცოდნას: რა არის კომპიუტერი, რა არის ტექნიკური უზრუნველყოფა, რა არის პროგრამული უზრუნველყოფა, რა არის ინტერნეტი. ბრაუზერის გამოყენების ცოდნის გარდა სხვა გამოცდილება არ მოგეთოხვებათ.'
  udacity_beyond_longdescription: "ამ კურსში თქვენ ისწავლით ინფორმატიკის ძირითად ცნებებს და დაწერთ საკუთარ კომპიუტერულ პროგრამებს - მაგალითად, საძიებო სისტემას. პროგრამირების გამოცდილება არ მოგეთხოვებათ. სიამოვნებით ვიღებთ დამწყებებს! კურსის ბოლოს გეცოდინებათ იმდენი, რომ დამოუკიდებლად შეძლებთ დაწერო პროგრამები Python-ით და თავისუფლად შეძლებთ საშუალო დონის კურსებზე გადასვლას."
  teachingtree_beyond_longdescription: "TeachingTree არის ღია პლატფორმა, რომელზეც ნებისმიერს შუძლია განათავსოს საგანმანათლებლო კონტენტი. ჩვენი მიზანია, რომ მოსწავლეებს შეეძლოთ იპოვონ ზუსტად ის ინფორმაცია, რაც სჭირდებათ ამ კონკრეტულ მომენტში. ყველას შეუძლია დაამატოს ვიდეოები ან ცნებები."
  kodu_beyond_longdescription: "Kodu აძლევს ბავშვებს საშაულებას შექმნან თამაშები კომპიუტერზე ან XBox-ზე ვიზუალური პროგრამირების ენის მეშვეობით. Kodu შეიძლება გამოიყენოთ შემოქმედებითი, საკითხების გადაწყვეტის, ამბის მოყოლის და, ცხადია, პროგრამირების უნარების გასავითარებლად. ყველას შეუძლია გამოიყენოს Kodu და შექმნას თამაში: პატარებსაც და დიდებსაც, იმათაც, ვისაც აქვთ პროგრამირების გამოცდილება და იმათაც, ვისაც არა. Kodu XBox-ისთვის ასევე მისაწვდომია აშშ-ში, XBox მაღაზიაში, Indie Games არხზე, მხოლოდ 5 დოლარად."
  cargobot_beyond_longdescription: "Cargo-Bot არის თამაში-თავსატეხი, სადაც რობოტს ყუთების გადაადგილებას ასწავლით. მარტივად ჟღერს, არა? მოცემულია 36 თავსატეხი, კარგი მუსიკა და თვალწარმტაცი გრაფიკა. შეგიძლიათ ჩაწეროთ თქვენი ამონახსნები ვიდეოზე და გაუზიაროთ მეგობრებს YouTube-ით."
  kidsruby_beyond_longdescription: 'შექმენით თამაშები ან შეასრულეთ საშიანაო დავალება Ruby-ს გამოყენებით! უბრალოდ უთხარით მშობლებსა ან მასწავლებლებს, რომ Ruby-ზე პროგრამირებას სწავლობთ... ;) პროგრამა უფასოა და მუშაობს ნებისმიერ კომპიუტერზე, მაგრამ სჭირდება დაყენება.'
  w3schools_beyond_longdescription: "ისწავლეთ ვებ-საიტების შექმნა. გაეცანით სერვერის მუშაობის პრინციპებს ერთ დღეში. გაიგეთ, როგორ დაუმატოთ თქვენს საიტს მონაცემთა ბაზები"
  codeavengers_beyond_longdescription: "დაწერეთ თამაშები, აპლიკაციები და ვებ-გვერდები. შექმნილია ექსპერტების მიერ დამწყებთათვის: ინსტრუქციები მარტივია, მინიშნებები კი მისაწვდომი ყოველთვის, როცა საჭიროა. ჩვენი HTML, CSS და JavaScript კურსები შეიცავენ პროგრამირების დავალებებს, გამეორებისთვის კი - თამაშებს. სწავლა ნებისმიერ ასაკში იქნება სახალისო და ეფექტური."
  mozilla_beyond_longdescription: "Thimble-ს გამოყენებით საკუთარი ვებ-გვერდების შექმნა და გაზიარება სასაცილომდე მარტივია. დაწერეთ და დაარედაქტირეთ HTML და CSS პირდაპირ თქვენს ბრაუზერში, შემდეგ კი გატესტეთ ნაშრომი. თანაბრად სასარგებლოა როგორც დამწყებთათვის, ასევე გამოცდილი მომხმარებლებისთვის."
  codecombat_beyond_longdescription: "ითამაშეთ ჯადოქარი და გამოიყენეთ კოდი (ჯადოები) თქვენი გმირების სამართავად, ლაბირინთებში სამოძრაოდ, ოგრების დასამარცხებლად, მტრების მოსატყუებლად და მოკავშირეების გადასარჩენად! ისწავლეთ JavaScript ამ HTML 5 ვებ-თამაშში დამწყებთათვის."
  codea_beyond_longdescription: "Codea iPad-ებისთვის გაძლევთ საშუალებას შექმნათ თამაშები და სიმულაციები &mdash; და განახორციელოთ ნებისმიერი ვიზუალური იდეა. მოიფიქრეთ, როგორ შეიძლება გამოიყენოთ iPad-ის ისეთი თვისებები, როგორიცაა სენსორული ეკრანი და აკსელომეტრი? ჩვენ ვფიქრობთ, რომ Codea არის ყველაზე ლამაზი და მარტივი კოდის რედაქტორი, რომელსაც ოდესმე გამოიყენებთ. ყველაფრის შეცვლა შეგიძლიათ ერთი შეხებით: რიცხვის, ფერის, სურათის. დააჭირე და ვიზუალური რედაქტორები აგარჩევინებეთ ზუსტად იმას, რაც გინდათ."
  lego_beyond_longdescription: "შექმენით პატარა რობოტები LEGO-ს დეტალების გამოყენებით ისე, რომ მათი დაპროგრამება და პარამეტრების გასწორება შეიძლებოდეს."
  finch_beyond_longdescription: "The Finch არის ახალი რობოტი, რომელიც გასწავლით ინფორმატიკას. მისი შექმნა არის კარნეგი მელონის CREATE ლაბორატორიის ოთხწლიანი კვლევის შედეგი. The Finch დახემხარებათ გაერკვეთ პროგრამირების საფუძვლებში; იგი უზრუნველყოფს პროგრამირების ათზე მეტ ენასა და გარემოს, მათ შორის რამდნიმეს რვა წლის ასაკის ბავშვებისთვის. The Finch შეიქმნა, რათა მიეცა მოსწავლეებისთვის ინტერაქტიული პროგრამების დაწერის საშუალება."
  arduino_beyond_longdescription: "Arduino არის პოპულარული პლატფორმა, რომელიც აძლევს მხატვრებსა და დიზაინერებს საშუალებას იმუშავონ ნამდვილ სენსორებზე, LED-ზე და სხვა ტექნოლოგიებზე. Sparkfun Virtual Sandbox გასწავლით ნადმვილ Arduino პროგრამირებას პირდაპირ თქვენს ბრაუზერში."
  processing_beyond_longdescription: "Processing არის პროგრამირების ენა, გარემო და ონლაინ-გაერთიანება. 2001 წლიდან მოყოლებული Processing ზრუნავს პროგრამულ განათლებაზე ხელოვნებაში და ხელოვნების განვითარებაზე ტექნოლოგიებში. თავდაპირველად იგი შეიქმნა, როგორც პროგრამული უზრუნველყოფა პროგრამირების საფუძვლების სასწავლად ხელოვნების კონტექსტში. ახლა კი იგი უკვე პროფესიონალების ინსტრუმენტად იქცა. ათობით ათასი მოსწავლე, ხელოვანი, დიზაინერი, მკვლევარი იყენებს Processing-ს სწავლისთვის, პროტოტიპების შექმნისა და წარმოებისთვის."
  alice_beyond_longdescription: "Alice Project იყენებს ინოვაციურ პროგრამულ გარემოს და 3D ანიმაციების შექმნით უზრუნველყოფს ინსტრუმენტებსა და მასალებს გამოთვლითი აზროვნების, ამოცანების გადაწყვეტის, პროგრამირების სასწავლად და სასწავლებლად: ნებისმიერი ასაკისა და კლასისთვის."
  sphero_beyond_longdescription: "არა აქვს მნიშვნელობა, მშობელი ხართ თუ მასწავლებელი: SPRK გაკვეთილებით თქვენი ბავშვები სწრაფად და ხალისიანად ისწავლიან რობოტების პროგრამირებას და განავითარებენ მათემატიკის უნარებს."

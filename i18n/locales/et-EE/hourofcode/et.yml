  accessibility_explore_title: Avastage Code.org juurdepääsetavuse ressurssidele
  accessibility_explore_text: Meie juurdepääsetavuse ressursside leht sisaldab põhjalikku
    dokumentatsiooni ja juhiseid meie funktsioonide ja tööriistade kohta, sh juurdepääsetavad

  csd_page_faq_question_01: Kas CS avastused on kaardistatud standarditele?
  csd_page_faq_answer_01: CS Discoveries kirjutati juhistena nii arvutiteaduse K-12
    raamistiku kui ka 2017. aasta CSTA standarditega. Praegu sisaldab iga CS Discoveries
    õppetund vastendusi 2017. aasta CSTA standarditele. [Standardite vastenduste kokkuvõte
    leiate siit] (%{mappings_url}). Standardite Google'i lehtede versiooni leiate
    aadressil [CSD Standards] (%{csd_standards_url}).
  csd_page_faq_question_02: Kuidas/Kust ma saan selle kursuse professionaalset arengut?
  csd_page_faq_answer_02: Meie professionaalne õppe programm pakub aastaringset tuge.
    Programm algab viiepäevase suvetöökojaga, kus teil on võimalus õppekavaga praktilisi
    töökohti teha ja kohtuda teiste teie piirkonna õpetajatega. Aasta vältel pakume
    järeltöötubasid ja foorumi tuge. Alustamiseks ei ole vaja eelnevat arvutiteaduslikku
    kogemust. Ja õpetajad armastavad seda! 90% auaste see parim professionaalne areng
    kunagi. [Vajuta siia, et taotleda ja rohkem teada saada] (%{apply_url}).
  csd_page_faq_question_03: Ma õpetan CS avastused, kuid on vähem kui üks semester
    minu õpilased. Mida te soovitaksite?
  csd_page_faq_answer_03_01: Õpetajad, kellel on piiratud ajakava, kes ei suuda õpetada
    kõiki CS-avastuste üksusi kooliaasta jooksul, saavad nüüd hõlpsasti määrata konkreetse
    CS Discoveries üksuste komplekti selle põhjal, millele nad tahavad keskenduda.
    Need kogud on ikka sama täpne ühikut leitud CS avastused, lihtsalt rühmitatud
    põhineb meie soovitusi allpool sukelduda sügavale konkreetses valdkonnas CS avastused.
    Iga kollektsioon on ligikaudu üks semester või veidi vähem kui üks semester. [Vajuta
    siia, et näha meie kollektsioonid võimalusi] (%{collections_url}).
  csd_page_faq_answer_03_02: Õpetajatele, kellel on veelgi piiratud ajakava, on neil
    võimalus määrata ainult üks ühik korraga CS avastustest ilma kogu kursuse määramata.
    Loodame, et see aitab toetada klassiruume, mis õpetavad üksused CS avastused varjatud
    osana suuremate kursuste või õpetamisel infotehnoloogia piiratud ajakava. [Vajuta
    siia, et näha meie paindlikke üksusi] (%).
  csd_page_faq_question_04: Milliseid materjale ja tarvikuid on vaja CS avastuste
    jaoks?
  csd_page_faq_answer_04_01: Üks potentsiaalne kulu, mida selle kursuse õpetamisel
    kaaluda, on trükkimine. Paljudel õppetundidel on jaotusmaterjalid, mis on mõeldud
    üliõpilaste juhtimiseks läbi tegevuste. Kuigi see ei ole vajalik, et kõik need
    jaotusmaterjalid trükkida, paljud olid mõeldud trükkida ja soovitame printida,
    kui võimalik.
  csd_page_faq_answer_04_02: 'Beyond trükkimine, mõned õppetunnid nõuavad tüüpiline
    klassiruumis tarvikud ja manipulatsioonid nagu: Student ajakirjad, plakatipaber,
    markerid/värvilised pliiatsid, käärid, vanapaber, liim või lint, post-it märkmed
    või indeks kaardid (või sarnase suurusega vanametalli paber) ja joonlaud või sirge
    serv mingi.'
  csd_page_faq_answer_04_03: 'Lisaks nendele üldistele õppematerjalidele kutsutakse
    konkreetsetes üksustes üles järgmised esemed:'
  csd_page_faq_answer_04_04: Probleemide lahendamine ja arvutustehnika
  csd_page_faq_answer_04_05: Alumiiniumfoolium, veekonteiner, penne (pidage meeles,
    et penne võib asendada mõne muu sama suurusega kaaluga). Alternatiivsed tegevused
    on saadaval, kui teil pole juurdepääsu nendele tarnetele.
  csd_page_faq_answer_04_06: Seadmetega rakenduste loomine (variant A ja B)
  csd_page_faq_answer_04_07: 'Option A: Classroom set of Circuit Playgrounds. Check
    out [code.org/maker/circuitplayground](%{url}) for more details.'
  csd_page_faq_answer_04_08: 'Option B: Classroom set of micro:bit devices. Check
    out [code.org/maker/microbit](%{url}) for more details.'
  csd_page_faq_answer_04_09: Tegija tarvikud, näiteks tühjad koekastid või papist
    rullid või kriimustuspaber
  csd_page_faq_answer_04_10: "* Märkus: Seadmetega rakenduste loomine on kaks rakendusvalikut
    - üks neile, kes kasutavad ringkonnakohtu mänguväljakuid ja teine neile, kes kasutavad
    micro:bit. Õpetajad ei peaks ostma mõlemat seadmekomplekti ega õpetama mõlemat
    üksusvalikut, kuna need on samaväärsed ja hõlmavad sama sisu."
  csd_page_faq_question_06: Kuidas CS Discoveries sobib teiste Code.org kursustega?
  csd_page_faq_answer_06_01: CS Discoveries is designed to fit naturally between our
    [CS Fundamentals](%{csf_url}) courses and our [CS Principles](%{csp_url}) course.
    While each of these courses is designed to be an age-appropriate entry point to
    computer science, students with previous experience will find many new topics
    to explore, and they will revisit familiar topics in novel and more challenging
    contexts.

  tenth_anniversary_began_video_title: Mida enamik koole ei õpeta
  tenth_anniversary_testimonials_heading: Mida inimesed ütlevad
  tenth_anniversary_testimonials_01: Mul oli keskkooli õpilane tulla mulle neli aastat
    pärast mul oli teda 8. klassi keskkooler ja ta oli põnevil, et ta kavatseb õppida
    infotehnoloogia kolledžis. Nagu keskkooler ta puutus kokku midagi uut, ja et istutatud
    seemne tema kolledži aastat.
  tenth_anniversary_testimonials_02: Ma liitusin Tour of Code oma avaistung aastal
    ja on olnud teiega kogu tee! See on inspireerinud mind otsima õpilastele täiendavaid
    kodeerimisvõimalusi. Täname kõik, mida olete teinud, et saada lapsed tegelevad
    ja põnevil infotehnoloogia! Me ei oleks seal, kus me oleme ilma sinuta!
  tenth_anniversary_testimonials_03: Ma võlgnen Code.org nii palju. Ma olen õpetaja
    olen täna, sest vahendid pakute õpetajatele nagu mina. Olen kasutanud Code.org
    alates 2013. aastast ja olen olnud juhendaja alates 2019. aastast. Täname, et
    mind hea välimusega neid aastaid, Code.org. Ma tõesti hindan seda.
  farsi_page_top_heading: Code.org Pärsia
  farsi_page_top_heading_02: Talent on kõikjal, kuid võimalus ei ole. Code.org Farsi
    avab ukse võimalus, mis muidu oleks suletud.
  farsi_page_top_desc: Tänapäeval on maailmas üle 110 miljoni farsi keele kõnelejaid.
    Enamik emakeelena kõnelejaid elab küll Iraanis, Afganistanis ja Tadžikistanis,
    elab kogu maailmas miljoneid immigrantide, sisserändajate ja pagulastena. Mis
    Code.org in Farsi algatusel, farsi keelt kõnelevad õpilased on sama juurdepääs
    meie õppekavadele, mis on juba kättesaadavad õpilastele kõigis teistes maailma
    suuremates keeltes.
  farsi_page_global_heading: Iraanlaste ülemaailmne mõju haridusele ja tehnoloogiale
  farsi_page_global_desc_01: Kui mõtlete algoritmile, võite eeldada, et see on midagi
    uut, kuid algoritmi mõiste avastati Iraanis üle 1300 aasta tagasi. „Algoritm”
    on nime saanud selle leiutaja, matemaatiku Al Khwarizmi järgi, kes elas maal varem
    tuntud kui Pärsia ja nüüd tuntud kui Iraan. Kui epitsenter matemaatika, loodusteaduste,
    filosoofia ja meditsiini, Iraan on teinud põhjalikud edusammud ja mõju tehnoloogia.
  farsi_page_global_desc_02: Väljaspool riigi enda piire on iraanlased üle maailma
    aidanud kaasa lugematutel viisidel teaduse ja tehnoloogia arendamisse — nagu Uber,
    eBay, Intuit ja Dropbox, kaasasutajatena või tegevjuhina, või selliste tehnoloogiate
    nagu LASIK kirurgia või JPEG kompressioon või teaduslikes, akadeemilistes või
    insenerirollides üle maailma.
  farsi_page_global_desc_03: Lõpuks Code.org juhib Iraani ameeriklane Hadi Partovi
    ja on kasvanud üheks suurimaks hariduse mittetulundusühinguteks maailmas.

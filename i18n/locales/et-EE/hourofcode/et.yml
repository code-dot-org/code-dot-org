  tutorial_caflags_longdescription: Lugege mõningaid põhilisi programmeerimiskontseptsioone
    blockly. Arendage oma arvutuslikku mõtlemist, kasutades lihtsaid kujundeid, värve
    ja koordinaate, et juhtida maailma lippe. Avasta oma loovust nagu te uurida erinevaid
    järjestusi plokid ja väärtused ehitada oma põnev lipu meistriteosed.
  tutorial_matariki_longdescription: 'Maia ja Charlie on pärit Uus-Meremaalt. Maia
    pere valmistub tähistama Matariki: māori uut aastat. Ta kutsus oma sõbra Charlie
    tulema ja jääma oma pere marae (traditsiooniline koosolekumaja). Matariki jaoks
    on palju põnevaid probleemide lahendamise ülesandeid ja tegevusi! Kasutage oma
    arvutuslik mõtlemine oskused, et aidata Maia ja Charlie valmistuda pidu.'
  tutorial_carestaurant_longdescription: Charlie ja Tilley on otsustanud, et kui nad
    programmeerivad Rossi korralikult, saab ta aidata teha mõnda maali, et muuta Food
    Avengers atraktiivsemaks. Veenduge, et nende algoritmid on õiged, kuigi - valesti
    suunatud robot pintsliga võiks teha tõsiseid kahjustusi!
  tutorial_casea_longdescription: Alex ja Lonnie luua väljamõeldud kala ja super mere
    olendid plokid. Aita neil sorteerida järjestused järjekorras ja siluda määrimine
    ja millega vigu. Kohanda oma ookeani stseeni ja tuua oma tähemärki elu lisades
    interaktiivsust. Algaja kooderid ja eelnevalt lugejad teretulnud!
  tutorial_cashield_longdescription: See on suvepuhkus ja Alex, tema pere ja Lonnie
    lähevad puhkusele Soome. Alex vanem vend Reuben loob app umbes kilp blazonry ja
    näitab Alex ja Lonnie, kuidas seda kasutada. Liitu nendega, kui nad õpivad jada
    plokid kujundada mõned hämmastav kilbid oma!
  tutorial_ccwslimer_longdescription: Lugege, kuidas programmeerida oma jagatav mäng
    mitmel tasandil ja väljakutsed!
  tutorial_codinggalaxy_longdescription: Teie esimene missioon Adventure Planet, teie
    kohustus on lahendada kodeerimine mõistatusi päästa ilus planeet.
  tutorial_boatrace_longdescription: Lugege, kuidas teha paadi võidusõidu mäng. Mängija
    kasutab hiirt navigeerida paadiga kõrbesaarele ilma keemistsentrid arvesse takistusi.
  tutorial_ccplay_longdescription: Kood ja mängida seeria mängu tasanditel õppides
    oluline infotehnoloogia mõisted. Lõplikul tasandil, uhkeldama oma loovust ja oskused
    koodi oma mängu nullist!
  tutorial_grinch_longdescription: 'Õpi programmeerida drones ja kõrgtehnoloogia saani
    kodeerimine magic lüüa kingitusi ja navigeerida mööda mäge tagasi jõulud Whoville. '
  tutorial_codehsart_longdescription: Meemid! Meemid! Meemid! Õpilased uurivad kodeerimise
    ja kunsti ristumiskohta, luues arvutiprogrammi, mis võimaldab neil luua kohandatud
    meeme, mida jagada sõpradega.
  tutorial_codehsbitcoin_longdescription: Selles tunnis kood aktiivsus, õpilased tutvustatakse
    Bitcoin blockchain pearaamatu ja mõned Bitcoin statistika. Õpilased vaadata, kuidas
    tehingute töötab Bitcoin pearaamatu ja ja uurida üldist tulemuslikkust Bitcoin
    blockchain.
  tutorial_codehsblockchain_longdescription: Õpilased saavad teada krüptovaluutade
    aluste kohta, uurides krüptograafiat, räsimist ja blockchain tehnoloogiat!
  tutorial_codehscipher_longdescription: 'Selles kooditunnis tutvustatakse õpilastele
    krüptograafiat, kasutades klassikalist Caesari salakiri, et dekrüpteerida ja krüpteerida
    mõned sõnumid, samuti avastada šifrija viga ja kuidas seda parandada. '
  tutorial_codehscollision_longdescription: Õpilased uurivad, kuidas simulatsioone
    kasutatakse teadusuuringutes. Nad uurivad, kuidas mass ja kiirus mõjutavad elastseid
    kokkupõrkeid, kasutades kineetilise energia võrrandite hoogu säilitamist ja kineetilise
    energia võrrandite säilimist, et kontrollida simulatsiooni abil arvutatud lõpliku
    kiiruse väärtusi. Õpilased peaksid olema eelnevalt teadmised lahendada matemaatilisi
    võrrandeid kasutades baasalgebra.
  tutorial_codehsmath_longdescription: 'Õpilased tutvustatakse Tracy Turtle ja õppida,
    kuidas kodeerida erinevaid matemaatilisi mudeleid Python! Nr kodeerimine kogemus
    on vajalik, kuid õpilased peaksid olema läbinud Algebra I või kõrgem. '
  tutorial_codehsmusic_longdescription: Õpilased uurivad, kuidas kodeerimist muusika
    loomisel kasutatakse, ehitades JavaScripti plokkidega oma dünaamilised kaheksa-arvu
    löögid ja mustrid!
  tutorial_codehssports_longdescription: Õpilased õpivad, kuidas kodeerimist kasutatakse
    spordi- ja mängukujunduses, ehitades algse spordi videomängu, mida saab kohe oma
    sõpradega jagada!
  tutorial_codemojipizza_longdescription: 'Selle kursuse eesmärk on õpetada õpilastele
    JavaScripti objektide põhialuseid. Õpilased õpivad põhitüüpi andmeid, mida saab
    salvestada muutujad, nende esimene tõeväärtus kõik viis luua oma objekte mitme
    atribuudiga. Tegevus muudab keerukate kontseptsioonide arusaadavaks, kasutades
    igaühe lemmiktoitu: Pizza!'
  tutorial_moonlander_longdescription: Õpi füüsika kui koodi! Moon Lander on mäng
    Builder muidugi 17 harjutusi, mis juhendab teid, kuidas ehitada oma füüsika-põhine
    mäng. Mängus, siis kasutada koodi ja 6.-9. klassi füüsika mõisteid, et aidata
    kosmoselaev maa ohutult Kuul.
  tutorial_sushicards_longdescription: Tee mäng, kus sa liigutada hai ümber proovida
    ja püüda kala.
  tutorial_codesparkcreate_longdescription: Kunagi tahtnud kujundada ja koodi oma
    videomängu? Vali kahe mängu komplektid, mis juhendab teid luua ja kodeerimine
    Mario stiilis videomängu kasutades CodesPark Akadeemia ei sõnu liides. Algaja
    kooderid ja eelnevalt lugejad teretulnud!
  tutorial_hardvsoft_longdescription: Illustreeritud lasteloo ja töölehtede kaudu
    õpivad õpilased riistvara ja tarkvara erinevusi.
  tutorial_codestersecard_longdescription: 'Ehitage oma programmeerimisoskused, kui
    õpid, kuidas luua elektroonilist õnnitluskaarti, mida saate jagada oma õpetaja,
    pere või sõpradega! '
  tutorial_codesterslogo_longdescription: Kasuta koodi, et saada loominguline ja kujundada
    oma firma logo! Õpid kodeerimine põhitõdesid programmeerimiskeeles, Python. Pärast
    õpetuse läbimist on teil kõik oskused, mida vajate oma isikliku brändi logo loomiseks!
  tutorial_codesterstshirt_longdescription: 'Õpi põhilised programmeerimise oskused
    ja praktika liigub koordineerida lennuk kui loote oma monogrammi t-särk disain! '
  tutorial_codewards_longdescription: Liitu põnev missioon päästa veealuse linna.
    Kogemused päästeinseneri tööd, millega määratakse kindlaks kahjustatud linnasüsteemid
    käskude ja algoritmidega. Ületada erinevaid väljakutseid, et tõestada oma oskused,
    luure ja julgust!
  tutorial_olympics_longdescription: 'Koos Elsie saada valmis Robot olümpiamängudel!
    Koos programmeerimiskontseptsioonidega õpitakse, kuidas sõita, koguda üksikasju
    ja luua tööriistu, ehitada ja testida oma vägevat robotit. '
  tutorial_codinismhero_longdescription: Õpi põhitõdesid programmeerimine läbi lõbus
    näiteid, ja ehitada mängu õppimise ajal!
  tutorial_discovery_longdescription: Kaks märki kohtuvad maailmas, ja avastada üllatav
    objekt. Mis juhtub järgmisena? Mis Scratch ja CS First, igaüks saab luua oma unikaalse
    lugu koodiga.
  tutorial_csfirstname_longdescription: Vali nimi ja tooge sõna tähed koodi abil ellu.
    Valige hüüdnimi, lemmiklooma nimi, loom, sport, koht või hobi.
  tutorial_edisonmove_longdescription: Tutvustage tekstipõhist programmeerimist ja
    võtmearvutuslikku jada kontseptsiooni oma õpilastele, kasutades Edisoni roboteid
    ja Pythonil põhinevat tekstipõhist programmeerimiskeelt eDPy. Tutvuge arvutiteaduse
    ja programmeerimise põhitõdesid, sealhulgas funktsioone, sisendeid, sisendparameetreid
    ja väljundeid. Siis võtta kodeerimine väljakutse ja kirjutada oma programmi, et
    saada oma Edison robot läbi labürindis.
  tutorial_edisonspider_longdescription: Tutvustage muutujate ja andmete võtmearvutuslikke
    kontseptsioone, üldotstarbeliste programmeerimiskeelte kahte kõige põhilisemat
    osa, kasutades Edisoni roboteid ja kriimustuspõhist programmeerimiskeelt EDScratch.
    Õpilased saavad selle õppetunni kaudu töötada iseseisvalt teada, millised muutujad
    on, miks me neid kasutame ja seejärel rakendame oma teadmisi Edisoni programmeerimisel,
    et sõita nagu ämblik, mis paneb lõksu.
  tutorial_edisonspotlight_longdescription: Tutvustage oma õpilastele Edisoni roboteid,
    aidates neil hakata uurima, mis robot on ja kuidas see maailmale tunnetab ja reageerib.
    Õpilased saavad selle õppetunni kaudu töötada iseseisvalt, kui nad programmeerivad
    Edisoni robotit, kasutades plokipõhist programmeerimiskeelt EdBlocks, harjutades
    arvutiteadust põhialuseid, sealhulgas järjestust, silmuseid ja tingimusi.
  tutorial_firiapython_longdescription: Võta oma micro:bit valmis, ja taseme-up Python
    kodeerimine! CodeSpace juhendab teid samm-sammult oma esimesest Pythoni reast
    interaktiivse programmi kodeerimiseni nuppude ja LED-idega. Tutvuge põhiliste
    seadmete programmeerimise, sisendite jälgimise ja väljundite kontrollimise põhitõdesid.
    Lugege, kuidas muutujad ja kui avaldused kontrollida voolu koodi, ja lõpeta kiire
    ja lõbus mikro-mäng!
  tutorial_gamefrootsquid_longdescription: Kolossaalsed kalmaarid on maailma suurimad
    selgrootud. Selles kodeerimine mäng algajatele saate teada põhitõdesid kodeerimine
    ja luua mäng, mis uurib kalmaari elu ookeani all. Sa avastad salajane elu kolossaalne
    kalmaar, kuidas koodi klaviatuur mängu kontrolli (sisendid/väljundid), Google
    Blockly kodeerimine keel, kuidas avaldada oma arvutimängu.
  tutorial_duckpiano_longdescription: Selles projektis saate teha võtmed arvuti mängida
    quack helisid erinevatel kohtadel, nagu klaver, mis kõlab nagu part. Võite kasutada
    oma part klaver mängida lihtsaid lugusid. Hiljem võite proovida teisi helisid,
    näiteks koera haugub või isegi helisid, mida ise salvestate. See projekt töötab
    kõige paremini klaviatuuriga arvutis, kuid seda saab kohandada tahvelarvutiga
    töötamiseks.
  tutorial_gpsound_longdescription: Selles projektis kirjutate programmi arvuti mikrofoni
    heli salvestamiseks, taasesitamiseks ja salvestatud helist pildi joonistamiseks.
    Seejärel saate salvestist töödelda, et lisada efekte, näiteks vahetusvahetust,
    tagurpidi või kaja.
  tutorial_groklearningpython_longdescription: Arendage oma programmeerimisoskust
    ja looge oma loomade klassifikaator! Sellel kursusel saate kasutada programmeerimiskeelt
    Python loomade klassifitseerimiseks nende omaduste põhjal. Saate teada loomade
    erinevustest ja sellest, kuidas bioloogid kasutavad programmeerimist, et aidata
    neil teadust teha! Sellel tegevusel on mõned eeldatud teadmised (muutujad, trükkimine
    ja sisend).
  tutorial_htmltimetravel_longdescription: Võtke seikluslik reisimine läbi aja ja
    vallutage sügav ruumi, õppides, kuidas liigutada, pöörata ja muuta objekte CSS-i
    animatsiooni põhitõdesid kasutades.
  tutorial_hp_flappy_longdescription: Õppige loogilist mõtlemist ja programmeerimiskontseptsiooni,
    luues oma Flappy Birds stiilis mängu HyperPadis.
  tutorial_appytappin_longdescription: See õpetaja juhitav tegevus, mis on kohandatud
    kooditunniks, tutvustab lapsi kasutama tekstipõhist programmeerimiskeelt mobiilimängude
    rakenduse väljatöötamiseks. Nad kujundavad algoritme ja kasutavad muutujaid ja
    funktsioone, samuti testivad ja siluda oma tööd. Sisaldab samm-sammult tunniplaani,
    õpilase ressursse, tugikaarte ja eelnevalt kirjutatud programmi malli.
  tutorial_icipher_longdescription: See õpetaja juhtis tegevust, mis on kohandatud
    koodeksi tunniks, õpetab lastele turvaliselt suhtlemist. Lapsed õpivad, et sõnumid
    kogu aeg on krüpteeritud ja dekrüpteeritud kasutades šifrid. Nad uurivad krüptograafiat
    ja saavad aru vajadusest turvalise side järele.
  tutorial_iguess_longdescription: Tutvustame Quick Response koodid lastele vanuses
    3-5. Kasutage tablette QR-koodide skannimiseks ja arvan, et mini-metsaline antud
    elupaigast.
  tutorial_imake_longdescription: See lahtiühendatud õpetaja juhitud tegevus 3-5-aastastele
    lastele kasutab klassikalisi lasteaia rüüme, et tutvustada algoritmide, järjestuse
    ja korduste kontseptsiooni. Populaarsete riimide sammude ja mustrite kindlakstegemisel
    hakkavad lapsed mõistma, et algoritmid on meie ümber.
  tutorial_imorse_longdescription: Avasta krüptograafia Morse Code ja Sphero. Lugege,
    et füüsilisi süsteeme saab programmeerida ja kirjutada koodi Sphero suhelda.
  tutorial_kanohp_longdescription: Õpi kodeerida ja teha magic ekraanil loomingulisi
    väljakutseid. Tee suled lennata ja tulekahju voolu, komponeerida muusikat ja palju
    muud.
  tutorial_khanwebpages_longdescription: Vaadake, kuidas teha veebilehti HTML-siltide
    ja CSS-iga ning lõpetada, tehes oma enda õnnitluskaardi, et jagada sõprade või
    perega.
  tutorial_kibobowl_longdescription: Crash! Kui kaugele KIBO on liikuda, et saada
    algusest keeglirada sõrmed? Saate luua ühe sirge sõiduraja või keerulisema tee.
    Õpilased kasutavad hindamise ja mõõtmise luua programmi reisida sõiduraja pikkus.
    Nad testivad, kui kaugele üks edasi plokk kannab KIBO, seejärel parandada oma
    programme, kasutades Engineering Design Process.
  tutorial_kibodance_longdescription: Olgem on KIBO Robot tantsupidu! Häälestage muusikamängija,
    et esitada lemmikklassiruumi laulu või laulu, mis on ühendatud uuritava maailma
    kultuuriga. Õpilased kaunistavad oma KIBO tantsijana, siis loovad nad programmi,
    et õpetada oma KIBO muusikat tantsima. Õpilased õpivad, kuidas luua programmi
    väljendada idee (antud juhul tants), keskendudes sekveneerimine võime.
  tutorial_buildcharacters_longdescription: Millised on mõned iseloomujooned, mida
    saate tuvastada raamatutes või inimestes, keda teate? Kujundage oma udusulg ja
    kasutage koodi, et muuta selle omadusi ja tuua oma iseloomu ellu! Lisaks JavaScript
    ülemine elementaarne.
  tutorial_designgames_longdescription: Kõige populaarsem eellugeja rakendus sisaldab
    nüüd digitaalset Maker Space! Tee tasemed, disaini mängud, või ehitada tähemärki.
    Vali oma tegevus ja hakka looma Koddable! Lisaks JavaScript ülemine elementaarne.
  tutorial_makelevels_longdescription: Kas sa ehitada sümmeetriline labürindis? labürindis
    täisnurga all? Hankige loominguline ja täielik mase-hoone väljakutsed põhiliste
    kodeerimiskontseptsioonidega. Joondatud K-5 Common Core matemaatika.
  tutorial_wizard_longdescription: Teekond maailma Code Magic kui Code Wizard. Õpi
    luua ja enamus ilm kohandada oma lossi.
  tutorial_mbscratchcards_longdescription: Ühendage füüsilise maailma micro:bit virtuaalse
    maailma Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Kasutage micro:bit koos iPadiga, et
    õppida Swift.
  tutorial_mbbuttons_longdescription: Selles sissejuhatavas projektis kuvatakse pildid
    või animatsioonid mikro-bitise ekraanil nuppude vajutamisel. See tegevus sobib
    neile, kes pole kunagi varem programmeerinud, või neile, kes otsivad lihtsat sissejuhatust
    BBC micro:biti programmeerimisele. See kasutab MicroBlocks, Scratch-like programmeerimissüsteem,
    mis võimaldab teil näha oma koodi töötab micro:bit kohe.
  tutorial_meteor_longdescription: Selles projektis saate luua BBC micro:bit jaoks
    Falling Meteors mängu. Nuppude abil liigub mängija kilpi, et püüda langevaid meteoore
    ja päästa Maa. Selles projektis õppitavaid tehnikaid saab kasutada BBC micro:biti
    jaoks paljude teiste mängude tegemiseks, sealhulgas klassikatele nagu Pong ja
    Space Invaders.
  tutorial_ballbounce_longdescription: Õpi tegema mobiilirakendus, kus kasutaja flings
    palli üle ekraani ja see põrkab maha servad.
  tutorial_mitcodi_longdescription: Õppige oma interaktiivse mobiilirakenduse loomist.
    Vajutage mesilane ja kuulda seda buzz!
  tutorial_mitdoodle_longdescription: Tee mobiilirakendus, kus saab joonistada pilte
    ekraanil!
  tutorial_talktome_longdescription: Õpi tegema mobiilirakendus, mis muudab teie telefoni
    sinuga rääkida!
  tutorial_mobilecspmap_longdescription: Rakenduse leiutaja abil saate luua maamärkide
    kaardiekskursiooni oma linnas, osariigis või kõikjal maailmas. Isejuhitavad video-
    ja tekstiõpetused juhivad õpilasi läbi kasutajaliidese loomise ja mobiilirakenduse
    kodeerimise, kasutades kaardi komponenti ning määravad asukohad laius- ja pikkuskraadide
    järgi.
  tutorial_ozorandom_longdescription: 'Lugege, kuidas arvutid luua juhuslikke numbreid
    ja kasutada neid, siis kasutage juhusliku liikumise programmi, et aidata seemne
    ideid lugu. '
  tutorial_ozotroll_longdescription: 'Lugege erinevust Interneti-trollide ja muinasjuttude
    trollide vahel, seejärel õpetage Evo''le, kuidas olla hea troll, mis kaitseb teid. '
  tutorial_peblioart_longdescription: 'Õppige kujundeid joonistama ja animeerima koodiga,
    et luua kunstnikest inspireeritud interaktiivseid kunstiteoseid. '
  tutorial_astropi_longdescription: Koodige sõnum ja kontrollige ISS-i pardal olevat
    välisõhu temperatuuri, kasutades Astro Pi arvuti Sense HAT veebimulaatorit.
  tutorial_rgart_longdescription: Otsid lihtne ja intuitiivne viis õpetada oma õpilastele
    koodi? RoboGarden STEAM on sulanud koodi praktiseerivad STEAMI õppe ja mängitud
    missioone mitmes tegevuses. Kunstitegevuses mõistab õpilane värvide segamise kontseptsioone,
    kasutades kodeerimisplokke sünnipäeva väljakutsete lahendamiseks.
  tutorial_rgengineer_longdescription: Otsid lihtne ja intuitiivne viis õpetada oma
    õpilastele koodi? RoboGarden STEAM on sulanud koodi praktiseerivad STEAMI õppe
    ja mängitud missioone mitmes tegevuses. Inseneritegevuses õpib õpilane põhilisi
    robootikat, kasutades kodeerimisplokke jõulupidu väljakutsete lahendamiseks.
  tutorial_rgmath_longdescription: Otsid lihtne ja intuitiivne viis õpetada oma õpilastele
    koodi? RoboGarden STEAM on sulanud koodi praktiseerivad STEAMI õppe ja mängitud
    missioone mitmes tegevuses. Matemaatika aktiivsus, üliõpilane praktikaid lugedes,
    liitmine ja lahutamine samas lahendada mõned kodeerimine väljakutseid.
  tutorial_rgscience_longdescription: Otsid lihtne ja intuitiivne viis õpetada oma
    õpilastele koodi? RoboGarden STEAM on sulanud koodi praktiseerivad STEAMI õppe
    ja mängitud missioone mitmes tegevuses. Teadustegevuses läheb õpilane läbi reisi
    kosmosesse, mis lahendab mitmeid kodeerimisväljakutseid ning teab rohkem kosmoseelementide
    ja teaduse faktide kohta.
  tutorial_rgtech_longdescription: Otsid lihtne ja intuitiivne viis õpetada oma õpilastele
    koodi? RoboGarden STEAM on sulanud koodi praktiseerivad STEAMI õppe ja mängitud
    missioone mitmes tegevuses. Tehnoloogia aktiivsus, õpilane läheb läbi reisi vulkaanilise
    saarte lahendada mitu kodeerimine väljakutseid mõista põhimõisteid Technology.
  tutorial_robotmagic3d_longdescription: Kasutage oma kujutlusvõimet, et luua animeeritud
    3D logo oma nime, oma lemmik spordimeeskond või midagi, mida soovite. Kasutage
    koodi, et muuta 3D-mudelid ja tähed lõbusaks. Lõpuks saate alla laadida oma loomingu
    animeeritud kleebise ja jagada seda sõpradega.
  tutorial_robotmagicflappy_longdescription: Kasutage oma kujutlusvõimet, et luua
    3D Flappy Bird mäng. Kasuta koodi, et teha 3D mudelid tulevad elus lõbus. Lõpus
    saate jagada oma loomingut sõpradega ja väljakutse neile rekordi.
  tutorial_scratchadventure_longdescription: Saada oma lemmik Cartoon Network tähemärki
    quest, alates kaugeim jõuab universumi, serva Craig oja. Ava salajane aarded ja
    avastada uusi tegelasi luues seiklus mäng.
  tutorial_scratchtalk_longdescription: Tooge oma tegelased ellu Scratch, kasutades
    uusi Amazoni jõul olevaid tekst kõneks plokke. Looge räppimisrobot või interaktiivne
    animatsioon, mis räägib. See projekt näitab teile, kuidas luua kõnelevaid animatsioone,
    mis pöörlevad, suurendavad ja muudavad värve. Võimalused on lõputud!
  tutorial_scratchjrstory_longdescription: Vahepealne aktiivsus mõeldud lastele 2.-5.
    klassid mõned kogemused ScratchJR. Läbi selle tegevuse ja jätkuv aeg ScratchJR,
    õpilased on võimalus mõelda loovalt, parandada oma jutustamise ja koostööd eakaaslastega.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Koostöö
    on sissejuhatav tegevus mõeldud lastele lasteaias läbi teise klassi vähe pole
    programmeerimise kogemus. Läbi selle tegevuse, õpilased on võimalus mõelda loovalt,
    saada jutuvestjad, ja parandada pärast matemaatilisi põhjendusi ja sekveneerimine
    oskused.
  tutorial_spherocomm_longdescription: Lugege valesti suhtlemise kohta nii kogukonnas
    kui ka arvutiprogrammis. Kasutage neid teadmisi, et lahendada mis tahes valesti
    suhtlemine või vead programmis, püüdes aidata BOLT leida oma tee koju.
  tutorial_spherocommunity_longdescription: Disain lihtne tee, mis kujutab endast
    ühist marsruuti, et te reisite iga päev. Loote oma kogukonna marsruudi kaudu kaks
    programmi, tõmmatud tee ja plokipõhise programmi tee.
  tutorial_spherofunctions_longdescription: Vaadake, kuidas kasutada ja kasutada funktsioone,
    et muuta Sphero kalkulaatoriks.
  tutorial_spheroinfrared_longdescription: Hakka epidemioloogiks, et peatada haruldase
    roboti infektsiooni levik, mis vaevab BOLT-robotite kogukonda.
  tutorial_spherolightsensor_longdescription: Lugege, kuidas luua programm, mis kasutab
    ümbritseva valguse andurit, et mõõta luksi väärtusi ja jälitada BOLT.
  tutorial_spheromansion_longdescription: Hoiame hunnik dinosaurused oma maja ei tohiks
    olla küsimus, eks? Nagu te ette kujutate, see ei lõpe hästi. Olete mõisa raamatukogus
    lõksus ja peate programmeerima oma väljapääsu.
  tutorial_roadblocks_longdescription: Oma kogukonna jätkuna muudate oma plokkide
    programmi, kui teie ja teie partner puutuvad marsruudil kokku erinevate teeblokkidega.
  tutorial_spherotext2_longdescription: Õppige oma esimene tingimuslik ehitades lõbus
    mäng, kus sa viskamine Sphero ja aim loomade helisid. See on suurepärane tegevus
    pärast seda, kui olete valmis Tekst 1.
  tutorial_spherotext3_longdescription: Õpi muutma Sphero peamisi valgusdioode güroskoobi
    pöörlemiskiiruse põhjal. Samuti saate teada normaliseerimise ja absoluutväärtuse
    kohta. See on suurepärane tegevus pärast täielikku Tekst 1 ja 2.
  tutorial_spherotext4_longdescription: Kasutage muutujaid ehitada kuum kartul mängu
    powered by Sphero. Te kasutate pseudokoodi ja lugeda dokumentatsiooni tuua see
    klassikaline mäng elu. Samuti saate teada tehnilised kontseptsioonid nagu loop
    kuni ja juhuslikkuse piires. See on suurepärane tegevus pärast seda, kui olete
    valmis Tekst 2 või 3.
  tutorial_spheroraptor_longdescription: Loo rikastatud pliiats hoida Spheroraptors
    on lahe, samas kirjutades koodi Spheroraptors põgeneda. Alates silmustest, tingimustest,
    operaatoritest ja isegi võrdlusvahenditest vajate nii palju kodeerimisoskusteavet
    kui saate koguda.
  tutorial_stempiday_longdescription: Me kasutame arvu Pi, et arvutada ringi ümbermõõt
    ja pindala, kuid kas olete kunagi mõelnud, kust see number pärineb või kuidas
    seda arvutada? Selles kodeerimistegevuses saate juhuslikult genereerida punkte,
    mis sarnanevad väga halb mängija shooting noolemäng noolemängu juures noolemängu.
    Protsent noolemängu, et maa sees ringi aitab meil arvutada Pi. Seejärel muutke
    punktide värve lihtsalt lõbu pärast!
  tutorial_stemplanetoids_longdescription: Kas teadsite, et kood taga klassikaline
    asteroidid ja Lunar Lander mängud on lihtsam kui võite arvata? Kas teadsite, et
    mõlemad mängud on täpne füüsika? Selles tegevuses saate määrata purustatud asteroidide
    mängu, kus laev liigub ainult sirgjooneliselt. Siis lisate gravitatsiooni mängu
    ja proovige maanduda laeva Kuule! Töötab chromebookide ja muude seadmetega!
  tutorial_stempong_longdescription: Kas teadsite, et kood taga populaarne mäng Bonk.io
    ja klassikaline Pong mäng on lihtsam kui võite arvata? Kas teadsite, et mõlemad
    mängud on täpne füüsika? Selles tegevuses saate määrata purustatud versiooni Pong
    mängu nii, et objektid põrgatama nagu nad peaksid. Siis lisate gravitatsiooni,
    et luua Bonk.io kloon. Töötab chromebookide ja muude seadmetega!
  tutorial_algobot_longdescription: AlgoBot on puzzle mäng, mis toimub Europa, pan-galaktika
    kolonisatsiooni laeva, kus ringlussevõtu missioon läheb kohutavalt valesti. Mängijad
    käsk AlgoBot, tark vähe teenust droid, ja õppida kasutama visuaalset programmeerimiskeelt,
    et aidata tal sisaldada kriisi!
  tutorial_thunkableapps_longdescription: 'Vaadake, kuidas luua oma rakendusi plokkide
    baasil kodeerimine! '
  tutorial_toxicodedot_longdescription: 'Valige kaardi oma teki ja tõlgendada selle
    koodi, et edeneda läbi maailma. Kasutage oma intuitiivseid võimeid, et arvata
    reegleid ja õppida oma vigadest. Made ettevaatlikult meeskond taga Arvuta see
    ja Silent Õpetaja, sama põhialused: katse-ja-vea asemel verbose selgitused, sujuv
    progresseerumist, no koodi kirjutada, kättesaadavus absoluutne algajatele.'
  tutorial_gcactions_longdescription: Avasta tegevusi, üks peamisi ehituskivid kodeerimine,
    ja kasutada neid koodi videomängu! Avasta digitaalse kultuuri ja õppida robotid
    ja mida nad tegelikult saavad teha.
  tutorial_gccomparators_longdescription: Avasta võrdlejad ja loogiline reeglid, mis
    on peamised ehituskivid kodeerimine, ja kasutada neid kodeerida videomängu! Tutvuge
    digitaalkultuuriga ja tutvuge meie veebitegevuste jälgimisega.
  tutorial_gcconditions_longdescription: Avasta tingimused, üks peamisi ehituskivid
    kodeerimine, ja kasutada neid koodi videomängu! Tutvuge digitaalse kultuuriga
    ja tutvuge algoritmidega, mis meie võrgumaailma võimustavad.
  tutorial_gccreate_longdescription: Loo oma esimene täielik videomängu GameCode!
    Loo uusi märke, et need (natuke) targemaks, anna mängija suurriigid... Sky on
    piir!
  tutorial_gcevents_longdescription: 'Avasta sündmused, üks peamisi ehituskivid kodeerimine,
    ja kasutada neid koodi videomängu! Avasta digitaalse kultuuri ja õppida tehisintellekti
    ja kuidas see võiks olla mõttekas sinu elus. '
  tutorial_gcloops_longdescription: Avasta silmad, üks peamisi ehituskivid kodeerimine,
    ja kasutada neid koodi videomängu! Avasta digitaalse kultuuri ja õppida kaja kambri
    nähtus sotsiaalsed võrgustikud.
  tutorial_gcvariables_longdescription: Avasta muutujad, üks peamisi ehituskivid kodeerimine,
    ja kasutada neid koodi videomängu! Tutvuge digitaalkultuuriga ning saate teada,
    millised andmed on ja kuidas see toimib.
  tutorial_beanything_longdescription: Avasta kuus cool karjääri ja näha, kuidas kodeerimine
    saab rakendada igaüks! Avastage, milline on olla robootikainsener, muusik, astronaut,
    põllumajandustootja, mesinik ja kondiitritooted. Kasutage programmeerimist tegelaste
    animeerimiseks, muusika koostamiseks, lugude jutustamiseks, mängude kujundamiseks
    ja isegi kunsti loomiseks.
  tutorial_change_longdescription: Loo projekt, mis näitab, kuidas sa muudaksid maailma!
    Kas olete kirglik ringlussevõtu suhtes või teil on idee saavutada maailma rahu,
    jagage oma nägemust koodiga!
  tutorial_cooking_longdescription: Uuhkeldama oma oskused - luua interaktiivne cooking
    mäng. Algajad saavad kasutada isejuhitud juhendaja samas arenenud kooderitel on
    võimalus alustada tühja projekti.
  tutorial_crystal_longdescription: Battle sõpradega selles multiplayer mäng. Rakenda
    oma strateegiaid ja pit oma koodi vastu kogu Tynker kogukond näha, kes tõeline
    kodeerimine meister on! Loo ilm, koguda power-ups ja võita vaenlased nagu te lahing
    looduses 4-mängija areenil, mis kahaneb keset lava!
  tutorial_landscape_longdescription: Kasutage Pythoni pliiatsi joonistamise funktsiooni,
    et koostada maastik koodi abil. Kasutage juba loodud maastikuelemente või kujundage
    oma struktuure. Avalda ja jagada oma loomingut!
  tutorial_pets_longdescription: Loo lõbus mäng umbes lemmikloomad - kas reaalne või
    kujuteldav! Algajad saavad kasutada isejuhitud juhendaja samas arenenud kooderitel
    on võimalus alustada tühja projekti.
  tutorial_petvet_longdescription: Hõivatud päev Pet Vet viib lõbus nagu sina ja Barbie
    aidata erinevaid lemmikloomi läbi oma esimese tervist. Alates suunavad lemmikloomad
    uurimisruumi diagnoosimiseks oma nuusud, boo-boos ja sügeleb, leiad iga puzzle
    on lahendus, et muuta lemmikloomad end paremini kui kunagi varem!
  tutorial_superhero_longdescription: Kasutage HTML ja CSS pixel art luua oma lemmik
    superkangelane maskid. Avalda ja jagada oma loomingut!
  tutorial_vidcodeplastic_longdescription: Probleem plastist täitmine meie ookeanide
    jätkuvalt halveneb. Õnneks saate teha oma hääle kuulda koodiga läbi Plastic Reostus
    PSA. Pärast kodeerimine PSA plastist reostuse JavaScript, saate teha teise video
    iga teema sa hoolid! Õpi kasutama silmuseid, sine lained ja kohandatud emotikonide
    teha unikaalne projekt.
  tutorial_vidcodetypeface_longdescription: Loo oma kirjatüüp, kasutades tüpograafia
    kujundeid ja elemente. Tüüp on rohkem elemente kui sa võisid aru! Siiani oleme
    rääkinud fonte ja kuidas nad on erinevad stiilid teksti. Fondid on tegelikult
    lihtsalt erinevad stiilid kirjatüüp. Kirjatüüp on sarnaste omadustega fontide
    perekond.
  tutorial_washustorm_longdescription: Vaadake, kuidas sissetuleva tormi programmeerida.
  tutorial_activitypackets_longdescription: Leia tundi peresõbralik lõbus Wonder Workshop
    printable paketid loominguline kodeerimine tegevust. Tooge kodeerimine ellu Dash,
    Dot ja Cue robotitega, laadides alla need online- ja võrguühenduseta tegevused,
    mida kasutada kooditunnil ja kaugemalgi ajal!
  tutorial_googlerookie_longdescription: Selles tegevuses kodeerite Rookie teemastatud
    kollaaži, kasutades sissejuhatavat kodeerimiskeelt Blockly. Kasutate järjestusi,
    muutujaid ja silmuseid, et luua unikaalne tükk, mis toob esile teie loovust!
  tutorial_tommyturtle_longdescription: Abi noored lapsed õpivad põhitõdesid kodeerimine
    Tommy Turtle! Gold auhinna võitja Best Educational App Best Mobile App Awards.
    Ühendab StemDashiga, et võimaldada vanematel ja õpetajatel jälgida õppe edenemist,
    vestelda oma lapsega julgustamiseks või piirata nende mänguaega.
  tutorial_mazyad_longdescription: See toode laiendab meie piire, et luua integreeritud
    paberversioon arvutipõhiste rakendustega ja alternatiiviks, kui arvutit mingil
    põhjusel ei kasutata. See on ka sissejuhatus mõista programmeerimine üldiselt.
  tutorial_gamemaker_longdescription: Mängutegija on avatud otsaga tegevus, kus õpilased
    saavad lihtsa koodiviisardi abil luua kõike, mida nad soovivad. Lihtsalt kliki
    pildil armas väike koletis ja valida üks valikuid menüüs. Rohkem arenenud õpetused
    on ka neile, kes soovivad minna sügavamale mängu tegemine.
  tutorial_duckrace_longdescription: Selle muidugi siis lahendada programmeerimise
    ülesandeid, mis aitavad Toni part koguda münte oma puhkus kokkuhoid. Kursuse lõpus
    loote oma mängu.
  tutorial_allcancodeapps_longdescription: Allcancode platvormi abil saate luua veebi-
    ja mobiilirakendusi alates disainist kuni kohaletoimetamiseni. Rakendusloogika
    on kirjutatud Google Blockly, programmeerimiskeel, mida kasutatakse enamikus Code.org
    tegevustes.
  tutorial_n2y_longdescription: Nendes printable tegevusi, õpilased saavad aidata
    väike robot nimega Bitt Bott uurida erinevaid maavorme Maal. Õpilased annavad
    Bitt Bott lihtsaid juhiseid valides ja ringilt sobivad suuna nooled. Iga kuue
    tegevus sisaldab lihtsaid juhiseid, mis on toetatud sümbolid n2y® SymbolStix PRIME®
    kollektsiooni. Sümbolid aitavad mitte-lugejatel ja algajatel lugejatel mõista
    ja järgida juhiseid.
  tutorial_microsoftarcade_longdescription: Play lõbus arcade mänge, kujundada oma
    sprites, ja õppida põhitõdesid kodeerimine oma mängu MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Ei arvuti või internet? Pole probleemi.
    Proovige CS First Unplugged tegevusi, et uurida, kuidas arvutiteadus suudab lahendada
    probleeme, nagu aidata inimestel püsida ühenduses üksteisega. „Ühendada' Scratch
    tegevused on saadaval ka!
  tutorial_toxicodepython_longdescription: Avastage Pythoni põhitõed ilma sõnade ja
    selgitusteta. Meie vaikne õpetaja esitab teile mitu väljakutset, mis viivad teid
    reeglite arvamisele ja oma vigadest õppimisele.
  tutorial_codecombatozaria_longdescription: Sisesta maailma Ozaria kus sa saad kangelane
    eepiline seiklus. Sa pead kasutama võimu kodeerimine võita pimeduses, mis on võtnud
    üle maailma! Mööda teed, saate kohtuda huvitavate tegelastega ja reisida erinevatele
    maadele, harjutades kodeerimiskontseptsioone nagu järjestused, silumine, silumine
    ja lagunemine. Lõpuks saate kujundada mängitav mäng, mida saate jagada oma sõpradega!
  tutorial_vidcodedate_longdescription: 'Kliimakella projekt on kultuuriliselt asjakohane
    matemaatika, keskkonnateaduse ja arvutiteaduse ristmik. Selles koodeksi tunnil
    juhinduvad õpilased oma kliimakella ehitamisest. Nad suhtlevad objektide, omaduste,
    muutujate, funktsioonide ja silmustega ning kohandavad oma sõnumit, et edastada
    oma sõnum maailmale ja nende tulevikulootused. '
  tutorial_codemonkeyspace_longdescription: 'Kirjutage reaalne kood, mis aitavad ahv
    astronaut püüda banaane kosmoses! '
  tutorial_codespeakhappy_longdescription: Õpi programmeerida meditatsiooni app, mis
    transpordib teid oma „õnnelik koht.”
  tutorial_grokimage_longdescription: Kasutage programmeerimiskeelt Python, et teha
    piltides kiireid muudatusi. Tee lõbus pilditöötlusprogrammide ja teha oma pildifilter!
  tutorial_icomputelearn_longdescription: Kui õpid kodeerima iCompute, programmeerige
    oma fantastilisi interaktiivseid lugusid, mänge ja animatsioone. Meie loominguliste,
    lõbusate tegevuste järgimine tähendab, et arendate nii arvutuslikku mõtlemist
    kui ka kodeerimisoskust!
  tutorial_rpstress_longdescription: Kasutage kriimustusplokke, et luua ja isikupärastada
    oma klikitavat stressipalli graafiliste efektide, kostüümianimatsioonide ja heliefektidega.
  tutorial_bsdcause_longdescription: 'See kursus võimaldab õpilastel kasutada koodi
    kui võimalust jagada seda, mis on neile oluline või huvitav. Nad saavad jälgida
    õppetundi või luua unikaalseid projekte õppides HTML, CSS ja JavaScript. Nad juhinduvad
    video tutorials, live kodeerimine ja juurdepääs koodi sõnastik. Toetus Minu põhjus
    keskendub sihtlehe kujundamisele ja kodeerimisele, mis kogub andmeid teie lemmikpõhjuse
    toetajatelt. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Kasutage silmust, et itereerida üle massiivi,
    põhjustades emotikoni animeerida läbi mitme suvandi.
  tutorial_vidcodeanimojies_longdescription: Kasutage silmust, et itereerida üle massiivi,
    põhjustades emotikoni animeerida läbi mitme suvandi.
  tutorial_bsdinspire_longdescription: 'See kursus võimaldab õpilastel kasutada koodi
    kui viis jagada, mis on oluline või huvitav neile.Nad võivad järgida õppetund
    või luua unikaalseid projekte õppides HTML, CSS ja JavaScript. Nad juhinduvad
    video tutorials, live kodeerimine ja juurdepääs koodi sõnastik. Inimesed, kes
    mind inspireerivad, keskendub veebilehe loomisele, et tutvustada kolme parimat
    inimest, kes on teile inspireerinud. #codeisyourvoice'
  tutorial_tttractor_longdescription: Aidake tuua väljad tagasi elule. Farmer Hayao
    on maha tema õnne, ja tema väljad on muutunud jama. Aga ta on lihtsalt saadud
    väljamõeldud uue traktori korduva koodi süsteemi kasutades silmuseid, et lihtsalt
    võib salvestada kõik. Abi õppida, kuidas traktor töötab vesi kõik põllukultuurid
    oma valdkondades.
  tutorial_codeillusionmickey_longdescription: Alustada maagiline kodeerimine seiklus
    Mickey! Vaadake, kuidas joonistada, värvida ja teisaldada kujundeid meediakunsti
    tutvustuse juhtimisel JavaScripti abil.
  tutorial_scigirlsquest_longdescription: 'Selles online kodeerimine seiklus, noorte
    võtta Subby allveelaeva läbi veealuse väljakutseid, kasutades koodi leida erinevaid
    objekte ja koguda teaduslikke andmeid ookeani põhja. '
  tutorial_codespeakbreathe_longdescription: Õpi programmeerida meditatsiooni app,
    mis juhendab kasutajaid läbi tähelepanelik hingamine kasutamise.
  tutorial_vidcodeface_longdescription: Kasutage oma kohandatud näofiltri kodeerimiseks,
    nagu need, mida kasutate sotsiaalmeedias.
  tutorial_educodemaze_longdescription: Disain labürindis, koos koletised ja lukustatud
    lõigud. Kasutage muutujaid, silmuseid ja stringe, et aidata oma kangelasel liikuda
    teie loodud maailmas.
  tutorial_educoderace_longdescription: Õpi infotehnoloogia kui vallandada võidusõitja
    sind! Invent ja kohandada oma enda auto, kõik samas üha sügavamat arusaamist objektide
    ja kuidas videomängud on tehtud.
  tutorial_codespeakchatbot_longdescription: Lugege, kuidas kodeerida juturobotit,
    arvutiprogrammi, kellega saate vestelda, õppides samal ajal arvutiteaduse kuulsate
    naiste pioneeride kohta.
  tutorial_gamefrootgames_longdescription: Õpi koodi tõeline mäng nagu Super Mario
    Bros. Õpilased, kes on valmis minema kaugemale Scratch ja Tynker tutvustatakse
    tõeline mängude tööstus tava, loominguline kodeerimine mõisted, kuidas avaldada
    oma unikaalse mängu ja alustada tööd karjääri mängude tööstus. Õpetus on kõike
    tasemel disain, valides iseloomu, animeerimine ja kodeerimine oma iseloomu liikuda.
  tutorial_codespeakgrandparent_longdescription: Õppige kodeerima digitaalset kaarti,
    et levitada rõõmu kellelegi erilisele oma elus.
  tutorial_educodekingdom_longdescription: Kuningriik on rünnaku all! Plan võimas
    kaitsemehhanisme, et aidata tõrjuma sissetungijad. kapten võimu massiivid, et
    luua oma enda laine koletised oma torni kaitseministeeriumi mäng!
  tutorial_codehsdata_longdescription: Lisateave andmete visualiseerimise võimaluse
    kohta andmete kuvamiseks tähendusrikkalt ja hõlpsasti arusaadavatel viisidel.
    Kasutage meie graafikugeneraatorit, et luua visuaalselt atraktiivseid graafikuid
    ja õppida, kuidas kodeerimist kasutatakse ilusate andmete loomiseks.
  tutorial_educodecake_longdescription: Õpi HTML kui küpsetada kooki kokk Roland.
    Kujundage ja kujundage oma kohandatud loomingut oma taasleitud teadmistega siltide
    ja klasside kohta.
  tutorial_ttsecond_longdescription: Kas saate pakkuda avatud protokolli? Olete liibuma
    pardal kapitali laeva, ja nüüd peate hoiduma turvalisuse drones piisavalt pikk,
    et avada juurdepääs kõigile. Uurige kiiresti tingimuslikke avaldusi, et teada
    saada, kas olete ohutu või mitte, sest viitsinud kübervisioon. Kui ei, siis on
    see õhupalli!
  tutorial_bsdtrivia_longdescription: 'See kursus võimaldab õpilastel kasutada koodi
    kui võimalust jagada seda, mis on neile oluline või huvitav. Nad saavad jälgida
    õppetundi või luua unikaalseid projekte õppides HTML, CSS ja JavaScript. Nad juhinduvad
    video tutorials, live kodeerimine ja juurdepääs koodi sõnastik. Trivia Game Maker
    keskendub interaktiivse tühiasi mängu loomisele, kus saate ka välja tuua tühiasi
    küsimusi. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programmeerida vestlus kahe sprites. Get
    loominguline suhtlemisel koodi Scratch CS First!
  tutorial_codemonkeybeaver_longdescription: Abi Beaver saavutada oma eesmärke! Sukelduge
    sellesse kobras looduslikku elupaika lõbusalt pakitud kodeerimistegevusega, mis
    hüppab teie kodeerimisharidust. Kobrad saavad ujuda, koguda puitu ja ehitada tammid.
    See väike kobras vajab teie abi. Kasutage lihtsaid plokke koodi lõpule tammi järve
    nii vesi jääb rahulikuks, ehitada maja, ja teha smuutisid!
  tutorial_codestersdistance_longdescription: Lugege Pythoni kodeerimise põhitõdesid,
    seejärel looge programm, mis arvutab kahe spriidi vahelise kauguse, et veenduda,
    et need on sotsiaalsed distantseeruvad või peavad maski kandma.
  tutorial_itchspace_longdescription: See juhendaja viib teid läbi loomise klassikaline
    Space Invaders mäng kasutades Scratch MIT programmeerimiskeelt. Telli RokCoder
    YouTube'i kanal rohkem kriimustuspõhiseid videoid ja õpetusi! Iga video on hammustada
    suurusega juhendaja (umbes kümne minuti pikkune), mis sisaldab oma konkreetseid
    lõppeesmärke. Lõpptulemus on kvaliteetne Scratch arcade mäng.
  tutorial_vidcodemagic_longdescription: Tee vilgub kuvatakse juhuslikult ümber ekraani
    kasutades silmus.
  tutorial_vidcodemagices_longdescription: Tee vilgub kuvatakse juhuslikult ümber
    ekraani kasutades silmus.
  tutorial_codespeakmeal_longdescription: Õppige kodeerima rakendust, mis aitab kasutajatel
    teha tervisliku toidu otsuseid.
  tutorial_itchfish_longdescription: Scratch 3.0 juhendaja tegemise mängu hai death
    ja kala söömine häiritud, kui sukelduja süüakse kogemata.
  tutorial_bsdwebsite_longdescription: 'See kursus võimaldab õpilastel kasutada koodi
    kui võimalust jagada seda, mis on neile oluline või huvitav. Nad saavad jälgida
    õppetundi või luua unikaalseid projekte õppides HTML, CSS ja JavaScript. Nad juhinduvad
    video tutorials, live kodeerimine ja juurdepääs koodi sõnastik. „Minu lemmikute
    veebisait keskendub veebisaidi loomisele kolmest parimast asjast, millest sa oled
    huvitatud või armastad teha. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Vaadake, kuidas kodeerida digitaalset ajakapslit,
    et salvestada ja mõelda oma elu kohe.
  tutorial_itchwebcam_longdescription: Lugege liitreaalsuse kohta ja tehke oma liitreaalsuse
    virtuaalruum.
  tutorial_itchball_longdescription: Get palli põrge ümber ekraani. Lugege silmuste
    ja tingimuste kohta silmuste kohta.
  tutorial_ttrace_longdescription: Helistades funktsioone ja projekteerimine klassid,
    mängijad programmeerida oma võidusõiduauto olema kiire, krapsakas ja võimas; ajal
    võistlused, nad saavad siis häkkida oma konkurentide sõidukeid rüselus oma kontrolli.
  tutorial_plethora_longdescription: 'Selles Plethora tegevuses saate lahendada visuaalseid
    lõbusaid väljakutseid ja õppida põhjuse ja tagajärje mõisteid ning kasutaja suhtlemist. '
  tutorial_educodesecret_longdescription: Avasta maailma saladusi Agent Smith kui
    sukelduda sügavamale õppimine kui avaldused, stringid, for-in silmad. Aidake Agent
    Smithil leida süüdlasi ja seadistada ameti operatsioonisüsteem oma uutele kasutajatele
    Pythoniga.
  tutorial_itchshapes_longdescription: Vaadake, kuidas joonistada kujundeid Scratch.
    Samuti saate teada, kuidas arvutada, kui palju peate kuju pöörama.
  tutorial_codeguppytext_longdescription: Õppige tekstipõhise kodeerimise põhitõdesid,
    luues oma esimese programmi online-kodeerimisredaktoris.
  tutorial_vidcodeplastiche_longdescription: Probleem plastist täitmine meie ookeanide
    jätkuvalt halveneb. Õnneks saate teha oma hääle kuulda koodiga läbi Plastic Reostus
    PSA. Pärast kodeerimine PSA plastist reostuse JavaScript, saate teha teise video
    iga teema sa hoolid! Õpi kasutama silmuseid, sine lained ja kohandatud emotikonide
    teha unikaalne projekt.
  tutorial_educativechatbot_longdescription: Lugege tehisintellekti ja masinõppe valdkonda,
    samuti programmeerimist oma juturoboti!
  tutorial_educodebasics_longdescription: Õpi mõned programmeerimine põhialused ja
    luua oma mängu protsessis!
  tutorial_codehsdesign_longdescription: 'Kooderid saavad teada, kuidas programmeerimine
    võib toetada kunstnikke ja luua oma e-poe mockup, kasutades HTML-i. '
  tutorial_htmlacademyphp_longdescription: Meet Dumpo Little Elephant, vanem programmeerija
    veebidisaini stuudio, kes arendab poe. Koos õpid PHP põhitõdesid huvitaval viisil.
    Töötate veebiskriptidega ja õppite muutujaid, lisate paigutusse PHP-skripte ja
    suhtlete andmebaasidega, luues samal ajal tõelise veebiprojekti.
  tutorial_gamefrootdistance_longdescription: 'COVID-19: Spread leviku peatamine,
    saate muuta tegurit „Peatudes kodus” ja kodeerida lihtsat uudiste klikkerit. Tegevus
    illustreerib seda, kuidas sotsiaalne distantseerimine avaldab otsest mõju sellele,
    kui kiiresti võib viirus nagu COVID-19 levida. Õpilased ja õpetajad saavad väikese
    ülevaate viirusteadusest, viiruse mõjust ühiskonnale ja suurendavad samal ajal
    oma digitaalseid sõnaosavusi.'
  tutorial_codesterscovid_longdescription: Lugege Pythoni kodeerimise põhitõdesid,
    luues samal ajal oma PSA selle kohta, kuidas me saame COVID-19 leviku peatada.
    Kujundage oma animeeritud interaktiivne PSA, et jagada kriitilist teavet sotsiaalse
    distantseerumise tähtsuse, maski kandmise, karantiini tegemise ja muude meetmete
    kohta.
  tutorial_ttbunker_longdescription: Sa leidsid Bunker, ja kõik selle saladused on
    sinu, kui sa crack selle krüpteerimine. Armee läheneb, ja sa pead hoidma ümbermõõt
    kasutades võimu programmeerimine. Koodi üksikuid torne, seadistades ulatust, kahjustusi
    ja rohkem erivolitusi, lisades uusi koodiridu ja muutuvaid väärtusi. Elada piisavalt
    kaua, et teada saada, kuidas klassid ja juhtumid võivad sind veelgi võimsamaks
    muuta.
  tutorial_cuttle_longdescription: Väljakutse ennast nende lõbusate ja interaktiivsete
    ülesannetega ning õppige kõike arvutusliku mõtlemise kohta.
  tutorial_bsdjokes_longdescription: 'See kursus võimaldab õpilastel kasutada koodi
    kui võimalust jagada seda, mis on neile oluline või huvitav. Nad saavad jälgida
    õppetundi või luua unikaalseid projekte õppides HTML, CSS ja JavaScript. Nad juhinduvad
    video tutorials, live kodeerimine ja juurdepääs koodi sõnastik. Naljad ja mõistatused
    keskenduvad interaktiivsete kaartide komplekti loomisele, mis sisaldavad teie
    lemmik nalju ja mõistatusi ning vastuseid! #codeisyourvoice'
  tutorial_rptree_longdescription: Kasutage Scratch, et luua simulatsioon, mis näitab,
    kuidas metsa tervis ja metsade raadamise tase mõjutavad puid, elusloodust ja imenduvat
    CO2 kogust. Sa peaksid juba teadma, kuidas Scratch koordinaadid ja muutujad töötavad.
  tutorial_codestersunity_longdescription: Õpi põhitõdesid kodeerimine Python sealhulgas
    nimekirjad, silmad ja sprites. Seejärel looge seinamaaling kasutades silmust,
    et pääseda iga loendisse salvestatud sprite juurde.
  tutorial_codesterssoccer_longdescription: Õppige Pythoni kodeerimise põhitõdesid,
    seejärel looge programm, mis laseb jalgpalli palli eesmärgiks. Teie löögi eesmärgiks
    on teil kõigepealt hinnata joone kalle. Õnn kaasa!
  tutorial_breakoutlock_longdescription: 'Haspy Robot vajab teie abi! Ta vajab teie
    teadmisi silmustest, algoritmidest ja kodeerimisest, et aidata tal määrata Lockit
    koodi ja taaskäivitada oma süsteemi. '
  tutorial_thunkablemask_longdescription: Vaadake, kuidas luua mobiilirakendus, mis
    annab sulle punkte, kui teate, kuidas maski õigesti kanda!
  tutorial_cafarming_longdescription: Arvutiteadus aitab toita näljane maailm. Põllumajandustootjad
    kasutavad tehnoloogiat, et kasvatada toitu targemal ja säästvamal viisil. Agribots
    ja drones saab jälgida, vee ja spray põllukultuuride ja isegi lahendada need Ärritav
    umbrohi! Lugege, kuidas talus kasutatakse tehisintellekti, arvutivisiooni ja asjade
    internetti.
  tutorial_blocksmithyeti_longdescription: Oh ei! Keegi lõksus Yeti! Ainult sina ja
    teie programmeeritav nutikahur suudavad Yeti päästa ja toita oma sõpru. Õpilased
    kasutavad JavaScripti, et päästa Yeti selle lõbusa interaktiivse enesetempo õppetundiga.
  tutorial_codecapture_longdescription: 'Tehke esimesed sammud JavaScripti programmeerimise
    maailma, kasutades lihtsalt pliiatsi ja paberit ja oma mobiiltelefoni! '
  tutorial_codehslitter_longdescription: 'Vaadake, kuidas programmeerimist kasutada,
    et aidata lahendada üks maailma suurimaid probleeme: prügikast ja jäätmetest!
    Selles Choe-Your-Oman-Adventure Hour of Code, teil on valida põhitõdesid Python
    või põhitõdesid Web Design. Ükskõik, kumb te valite, saate uurida, kuidas arvutiteadust
    kasutada, et vähendada oma kogukonna pesakonna hulka.'
  tutorial_bsdocean_longdescription: Elu allpool Water heidab valgust pakilisele küsimusele,
    millega me tänapäeval silmitsi seisame - meie keskkond. See projekt keskendub
    suunavad teid kodeerida oma enda kodulehel kaitsta meie vetes.
  tutorial_itchplatformer_longdescription: Lihtne jälgida juhendaja, kuidas luua lihtne
    reforminguseadme mängu kasutades Scratch.
  tutorial_codejika_longdescription: Hea sissejuhatus kodeerimine kasutades HTML ja
    CSS. Koodige paar rida, vaadake viivitamatut väljundit ilma Hows ja Whys haarata,
    luues kena sihtlehe kahevärvilise gradiendi tausta, nime ja veebisaidi käivitamise
    kuupäevaga.
  tutorial_gamefrootclicker_longdescription: Õppijad kodeerivad oma Clicker Game ja
    saavad protsessi käigus teada muutujate, erinevate andmetüüpide, tingimusliku
    loogika, võrdlevate operaatorite kohta ning saavad väärtuslikke ülevaateid sellest,
    kuidas professionaalsed mänguarendajad kujundavad ja teevad tõelisi mänge. Aasta
    lõpuks juhendaja siis on kodeeritud erinevat tüüpi, avaldatud mängu, ja tegeleb
    infotehnoloogia põlisrahvaste kontekstis.
  tutorial_rmagicequity_longdescription: 'Uurige mõisteid, mis on seotud ebavõrdsuse
    vähendamisega koodiga: piiratud ressursid, võrdsus, võrdsus ja vabanemine. Kasutage
    muutujaid ja funktsioone isejuhitud ploki keskkonnas. Lõpeta animeerides 3D osalejad.'
  tutorial_ttfreestyle_longdescription: Sa oled uue muusikavideo koreograaf ja lavastaja!
    Tippige reaalne kood tantsijate, maastike jm paigutamiseks ja kontrollimiseks.
    Lihtsalt veenduge, et suurtähed ja kirjavahemärgid õigesti, vastasel juhul on
    kogu asi lihtsalt staatiline.
  tutorial_ozobotcolor2_longdescription: Õpilased õpivad põhifunktsioone Ozobot. Õpilased
    õpivad, kuidas juhtida Värvikoodid Ozobot saab lugeda.
  tutorial_ozobotcolor3_longdescription: Õpilased õpivad, kuidas programmeerida bot
    reisida vasakule, paremale ja otse värvikoodid.
  tutorial_clcarbon_longdescription: Pythoni tunniplaan, mis õpetab õpilastele, kuidas
    teha süsiniku jalajälje kalkulaator, mis arvutab jalajälje lühikese viktoriini
    igapäevaelu kohta, siis annab võrdlusmõõdikud (st see on sama palju süsinikku
    kui xxxx) ja soovitab võimalusi olla keskkonnasõbralikum.
  tutorial_kodablebasics_longdescription: Pole arvutit? Pole probleemi! Õpi põhilisi
    programmeerimisoskusi ja harjutama, kasutades tuumikoodeerimiskäske ilma seadme
    kasutamiseta.
  tutorial_scigirlscc_longdescription: Aidake oma õpilastel õppida kirjutama pseudokoodi!
    Arvutiprogrammeerijad alustavad sageli projekte, kasutades igapäevakeelt, et kirjutada
    välja, mida nad oma koodis juhtuda tahavad — seda nimetatakse pseudokoodiks. Noored
    töötavad rühmades, et kirjutada pseudokoodi lihtsa liikumise või tantsukäigu jaoks.
  tutorial_irobotpicture_longdescription: Robotitel on palju andureid, mis töötavad
    koos, et aidata robotil mõista kõike selle ümber. Nii nagu andurid, saavad meie
    sõbrad sageli näha, kuulda, tunda või mõista asju, mida me ei suuda. Selles tegevuses
    tehke koostööd, et aidata dekodeerida salajasi sõnumeid ja crack koodi!
  tutorial_kcjmyself_longdescription: Selles tegevuses saate teada, kuidas kasutada
    Scratch kodeerida animatsiooni kõike sinust! Kujundage kohandatud tähemärk ennast
    esindamiseks, liikumiseks liikumiseks ja lisage kodulinna kuvamiseks erinevaid
    taustapilte. See projekt on piisavalt lihtne, et lapsed lõpetada ise või toel
    üles kasvanud.
  tutorial_nearpodalgorithms_longdescription: 'Selles Nearpod õppetundis tuvastavad
    õpilased algoritmi samm-sammult juhiste komplekti. Õpilased õpivad konkreetse
    ülesande täitmiseks algoritmi looma, testima ja parandama. '
  tutorial_kibodrop_longdescription: Engineering on umbes püsivus ja jonn. Täna saavad
    õpilased insenerideks, õppides inseneride projekteerimise protsessi etappe. Nad
    loovad mudeleid käsitööst ja ringlussevõetud materjalidest, seejärel testivad
    nad oma mudelite vastupidavust, kukutades need pahkluu kõrguselt. See on lahti
    ühendatud tegevus; KIBO robotid on vabatahtlik.
  tutorial_ozobotcolor1_longdescription: Õpilased õpivad Ozoboti põhifunktsioone,
    sealhulgas seda, kuidas boti andureid kalibreerida ja kuidas joonistada boti järgimiseks
    jooni.
  tutorial_scigirlspixels_longdescription: 'Selles lahtiühendatud tegevuses saate
    teada, mis on piksel ja kuidas saata sõbrale lihtsat mustvalget pilti! '
  tutorial_kcjheroines_longdescription: Selles tegevuses saate teada erinevate Kanada
    naiste kohta, kes on teinud ajalugu. Kasutades Scratch, saate teada, kuidas kodeerida
    videomängu tähistame oma elu ja saavutusi. Vali kangelanna, kohandada oma kostüüm
    ja tausta, koodi liikumise ja eesmärke oma mängu, ja hoida skoor. See projekt
    on piisavalt lihtne, et lapsed lõpetada ise või toel üles kasvanud.
  tutorial_ozobotvalue_longdescription: Õpilased kasutavad oma Ozobot juhuslikult
    valida koht väärtus, tuvastada sama koha väärtus kolmekohaline number, ja kirjutada
    number.
  tutorial_icodebytes_longdescription: Õppige arvutiteadust ilma tehnoloogiata! Fun
    unplugged arvuti tegevust lastele vanuses 5-7 teha klassis või kodus koos perega.
    Tegevused aitavad arendada arvutuslikku mõtlemise oskust tõeliselt lõbusalt. Jaguneb
    arvutiteaduse aluspõhimõteteks ja hõlmavad algoritmide loomist, loogiliselt mõtlemist,
    mustrite määrimist ja reeglite leidmist või koostamist.
  tutorial_clfashion2_longdescription: Kas oled moe teadlik andmete teadlane, kellel
    on huvi koodi? Liituge Data Science Fashionista klassidega, et õppida, kuidas
    kodeerimine ja mood käia käsikäes! Kasutame SQL-koodi koos andmeteadusega, et
    uurida turundust, liinilaade ja salvestustoiminguid.
  tutorial_ai4all_longdescription: 'See bait AI on mõeldud kiire ja lõbus õpetaja
    hõlbustas viis hakata tundma mõningaid põhilisi ideid kaasaegse AI sealhulgas:
    kuidas andmed muutuvad väljund AI mudel, kuidas inimese eelarvamusi sisestada
    andmekogusid ja kuidas AI saab kasutada erinevates valdkondades, sealhulgas kunsti
    ja loovust. Õpilased õpivad neid asju uurides joonistus Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Avasta andmed teaduse, üks kõige väärtuslikum
    oskused, ja vaata maailma! Kas andmeteadus kõlab kuivalt ja hirmutav, nagu matemaatika?
    Ära karda. See sissejuhatav klass näitab teile, et olete juba eksperdid andmete
    ja andmete teadus on täis lõbus ja huvitavaid teadmisi, mis on seotud teemadega
    nagu jalgpall, muusika, kunst ja oma lemmik raamatuid. Materjalid valmis isiklikult
    või kaugõppe seaded. '
  tutorial_spheroinputs_longdescription: 'See tegevus sulle mõelda ühise infotehnoloogia
    kodeerimine mõiste sisendite ja väljundite ja kuidas see idee on seotud kasutades
    infotehnoloogia hea. '
  tutorial_edisoncount_longdescription: 'Tutvustage põhilisi arvutuslikke kontseptsioone
    sisendite ja väljundite kohta, kasutades Edisoni roboteid ja plokk-põhist programmeerimiskeelt
    EdBlocks selles õpilase juhitud tegevuses. Kasutage Edison robot drive funktsiooni
    kaudu komplekt progressiivne programmeerimine ülesandeid. Robotile programmide
    loomine „jälgi” nõuab järjestikuse mõtlemise rakendamist ja sisend-protsessi-väljundtsükli
    mõistmist. '
  tutorial_spheroloops_longdescription: 'See tegevus sulle mõelda ühise infotehnoloogia
    kodeerimine mõiste silmuseid ja kuidas see mõiste on seotud kasutades infotehnoloogia
    hea. '
  tutorial_kiboprogram_longdescription: Selles õppetükis õpivad lapsed programmeerimise
    sekveneerimisest ja sümbolitest, mis moodustavad programmeerimiskeele nagu KIBO.
    Õpilased loovad oma programmeerimissümbolid ja tegutsevad välja programmid oma
    liikumisega. Lõpuks saavad nad tõlkida need liikumisprogrammid KIBO programmidesse.
  tutorial_hellorubycsin60_longdescription: 'Kas olete kunagi mõelnud, mis sõidab
    sees juhtmed arvuti? Või miks arvuti osad näevad välja nagu väike linn? Või mis
    tegelikult on algoritm? Need 30 ise tempo ühe minuti videod on suunatud 5-9 aastased,
    millele järgneb tegevus lapsed saavad täita kodus. Teemad hõlmavad koodi, riistvara,
    võrke, tehisintellekti ja muid huvitavaid ideid. '
  tutorial_clfashion1_longdescription: Kas oled moe teadlik andmete teadlane, kellel
    on huvi koodi? Liituge Data Science Fashionista klassidega, et õppida, kuidas
    kodeerimine ja mood käia käsikäes! Kasutame SQL-koodi koos andmeteadusega, et
    uurida turundust, liinilaade ja salvestustoiminguid.
  tutorial_irobottraffic_longdescription: Liiklussignaalid on meie igapäevaelus turvalisuse
    põhitarbekaupu. Kood oma valgusfoori koos Root robot ja õppida leiutaja!
  tutorial_edisonmystery_longdescription: Kick-start õpilase uurimise kasutades Edison
    line tracker kasutades Edison robotid ja kriimustuspõhine programmeerimiskeel
    EDScratch selles õpilane juhitud tegevus. Õpilased tutvuvad esmakordselt Edisoni
    roboti liinijälgimise andurite tehnoloogiaga ja katsetavad punast LED-i eri värvi
    pindadel. Seejärel liiguvad nad algoritmide kontseptsiooni abil mõistatusliku
    joone omandamiseks.
  tutorial_microbitseaturtles_longdescription: Loo väikese võimsusega punase LED-rannalamp
    prototüüp, mida saab kasutada rannaradadadel valgustamiseks, mis on ohutu ka merikilpkonnadele.
  tutorial_ozobotknow_longdescription: Selles õppetükis tutvustatakse õpilastele Ozobot
    Evo riistvara- ja robootikakomponente.
  tutorial_imagilabs_longdescription: 'Programmeerida vilkuv süda, raketi õhkutõusmist,
    oma nime, või midagi oma kujutlusvõimet kerkib! Alustuseks õpetame teile, kuidas
    programmeerida südant oma lemmikvärviga ja seejärel panna see vilkuma oma lemmiklaulu
    rütmile. Liitu meie ImagiCodersi kogukonnaga, et jagada ja vahetada kujundusi.
    Laadi oma loomingut oma ImagiCharm, et saaksite uhkelt kanda oma koodi kuhu iganes
    sa lähed! '
  tutorial_irobotsimulator_longdescription: Lugege, kuidas luua ja alla laadida kodeerimisprojekte
    selle tegevuspaketi abil! Lahenda kõik mõistatused Root simbot virtuaalne areenil
    paljastada salajane sõnum lõpus!
  tutorial_irobotkind_longdescription: Meie robot õpib ikka veel sõpradega mängides
    lahkeid valikuid tegema. Selles mängus aitab Root praktikas, tehes neli liiki
    otsuseid järjest. Kui Root teeb halva valiku, peab ta alustama kogu tee alguses
    uuesti! Mängime koos!
  tutorial_firiavirtual_longdescription: Õpi Python programmeerimine võimas 3D robootika
    simulaator. Sul täielik väljakutseid missioonide virtuaalses keskkonnas realistlik
    füüsika. Missioonid õpetavad CodeBot mootorite, valgusdioodide ja muude välisseadmete
    juhtimiseks koodi. Ja Liivakasti režiim võimaldab teil saada loominguline piiramatu
    Python kodeerimine võimalusi. CodeSpace'i simulatsiooniga on lihtne alustada!
  tutorial_irobotguesscode_longdescription: Pane uus spin Pictionary kaudu koodi!
    Õpilased saavad koodi abil ennustada, milliseid pilte, laule või sõnu Root SimBot
    loob. Kood oma Pictionary loomine, liiga!
  tutorial_ozobotnouns_longdescription: Selles õppetükis tuvastavad õpilased õige
    viisi kirjutada ja kasutada ebakorrapäraseid mitmuse nimisõnu ning kasutada värvikoode,
    et programmeerida oma Ozobot, et liikuda õigesse ebaregulaarse mitmuse nimisõnade
    juurde kas keerates vasakule või paremale ja kasutage nimisõna lauses.
  tutorial_nasa3d_longdescription: Lugege plahvatavate tähtede, 3D-mudelite ja koodiblokkide
    kohta! See spacey tegevus viib teid läbi põhitõdesid 3D modelleerimine astronoomia
    kasutades tasuta brauseripõhine Tinkercad. Õpilased saavad edeneda lihtsate 3D-kujundite
    loomisest kuni tegelike NASA andmetega plahvatuslike tähtede kohta, testides liitreaalsuses
    ning kasutades koodiplokkidega silmuseid ja ajapõhiseid muudatusi.
  tutorial_blupants_longdescription: Treenige tõelist autonoomset robotit plokkide
    korjamiseks ja nende eesmärgi saavutamiseks, navigeerides läbi takistusraja. Alusta
    drag-and-drop liides, ja edasi Python kui saad rohkem kogenud.
  tutorial_legodance_longdescription: Sünkroniseerige purunemistantsija motoorseid
    liikumisi, et hoida rütmis valgust ja lööki.
  tutorial_nearpodcoding_longdescription: Selles 25-30 minutit Nearpod featuring Flocabulary
    teema säde, õpilased tutvustatakse kodeerimine läbi hip hop video ja Nearpod allkiri
    interaktiivseid funktsioone. See õppetund sisaldab Flocabulary video kodeerimine.
  tutorial_kcjplastic_longdescription: Me esitame teile väljakutse kasutada andmete
    visualiseerimist, et arendada plastist reostuse lahendust! Avastage, kust pärinevad
    plastjäätmed ja miks see on muutunud ülemaailmseks probleemiks. Siis mõelge oma
    plastmassi kasutamisele, hinnake, kui palju jäätmeid võite aja jooksul vähendada,
    ja kujundada leiutis või alternatiiv, mis võiks aidata. Lapsed saavad seda projekti
    ise lõpule viia või täiskasvanud toel.
  tutorial_legojourney_longdescription: 'Reisid on põnev! Challenge õpilased remiksida
    meie rohutirts Journey projekti, et luua uus teekond ja leida erinevaid viise
    SPIKE Prime inspireeritud virtuaalne rohutirts liikuda kasutades Scratch 3.0!
    Lisaks CS-oskustele saab seda õpetaja hõlbustatavat tegevust kasutada ka selliste
    valdkondade toetamiseks nagu keelekunst, teadus ja kunst. '
  tutorial_legohopper_longdescription: Disainige mitu prototüüpi, et leida kõige tõhusam
    viis roboti liigutamiseks ilma ratasteta.
  tutorial_catrobatembroidery_longdescription: Kood oma disaini oma Android telefoni
    ja õmblema seda oma T-särk, püksid, jõusaal kott või kingad!
  tutorial_irobotphone_longdescription: Selles kodeerimine väljakutse õpilased teevad
    koos eemalt luua kollektiivne programm, mis tõmbab pilti. Modelleeritud pärast
    klassikalist mängu Telefon, õpilased saavad, remix, ja edasi mööda koodi alla
    telefonikett. Kas teie meeskond täidab Picture Goal selleks ajaks, kui jõuate
    lõpuni?
  tutorial_codeguppydraw_longdescription: Kiire sissejuhatus tekstipõhise kodeerimise
    juurde, kasutades lõbusaid ja kaasahaaravaid JavaScripti sisestamise programme
  tutorial_codejumper_longdescription: Koodihüppaja õppekavas õppekavas uurivad õppijad
    võrgustikke praktilisi ühendamata kogemusi, kasutades klassiruumis leiduvaid tüüpilisi
    materjale. Selle õppetunni teema on umbes sõnumid headust teistele. See õppetund
    on spetsiaalselt loodud selleks, et olla kättesaadav nägemispuudega õpilastele.
  tutorial_meeempathy_longdescription: Sajandeid külaelanikud ja illaelanikud jagasid
    sama ruumi, kuid harva suhtlesid üksteisega. Nüüd saate kasutada koodi võimu,
    et tuua kaks küla kokku. Mängijad kogevad empaatiat ja kaastunnet oma naabrite
    vastu, õpivad koostööd ja kaasatust ning võtavad omaks mitmekesisust, mis teeb
    meid kõiki ainulaadselt eriliseks.

  hoc_faq_title: Korduma kippuvad küsimused
  hoc_faq_what_is_hoc_q: 'Mis on Koodi Tund? '
  hoc_faq_what_is_hoc_a: KoodiTund sai alguse kui tunnine sissejuhatus arvutiteadusesse
    eesmärgiga murda müüt, et programmeerimine on raske. Soovisime näidata, et igaüks
    võib õppida ära algtõed ning tegutseda arvutiteaduse valdkonnas. Tänaseks on KoodiTund
    rahvusvaheline kampaania, millega tähistatakse arvutiteaduse olulisust. Alates
    1-tunnistest programmeerimismängudest kuni erinevate kogukondlike üritusteni.
    Vaata meie <a href='%{tutorials}'> juhendeid ja tegevusi</a>. Meie rohujuurekampaaniat
    toetab üle<a href='%{partners}'> 400 partneri </a>ja 200 000 haridustöötaja üle
    maailma.
  hoc_faq_what_is_hoc_a_markdown: Kooditund algas ühetunnise sissejuhatusena arvutiteadusele,
    mille eesmärk on demüstifitseerida „koodi”, näidata, et igaüks saab põhitõdesid
    õppida, ning laiendada osalemist arvutiteaduse valdkonnas. Sellest ajast alates
    on saanud ülemaailmne jõupingutusi arvutiteaduse tähistamiseks, alustades 1-tunnise
    kodeerimistegevusega, kuid laiendades igasuguseid kogukonna jõupingutusi. Tutvu
    [õpetused ja tegevused] (%{tutorials}). Seda rohujuure kampaaniat toetavad üle
    [400 partneri] (%{partners}) ja 200 000 õpetaja üle maailma.
  hoc_faq_last_year: Proovi juhendeid
  hoc_faq_when_is_hoc_q: Mis on KoodiTund (Hour of Code)?
  hoc_faq_when_is_hoc_a: KoodiTund toimub iga aasta <a href='%{csedweek_url}'>Arvutiteaduse
    hariduse nädala raames</a>. %{campaign_date_year} Arvutiteaduse hariduse nädal
    toimub%{campaign_date_full}, kuid KoodiTund üritusi võib korraldada aastaringselt.
    Arvutiteaduse hariduse nädal toimub iga aasta ja märgib arvutiteaduse algataja
    <a href='%{grace_hopper}'> admiral Grace Murray Hopper</a> sünnipäeva (9. detsember
    1906)
  hoc_faq_when_is_hoc_a_markdown: The Hour of Code takes place each year during [Computer
    Science Education Week](%{csedweek_url}). The %{campaign_date_year} Computer Science
    Education Week will be %{campaign_date_full}, but you can host an Hour of Code
    all year-round. Computer Science Education Week is held annually in recognition
    of the birthday of computing pioneer [Admiral Grace Murray Hopper](%{grace_hopper})
    (December 9, 1906).
  hoc_faq_why_cs_q: Miks just arvutiteadus?
  hoc_faq_why_cs_a: "<i>Igal</i>õpilasel peaks olema võimalus arvutiteadusi õppida.
    See aitab arendada probleemilahendusoskust, loogikat ja loovust. Kui alustada
    varakult, on õpilastel head eeldused, et mistahes 21. sajandi ametis edukas olla.
    Vaata statistikat <a href='%{stats_url}'>siit</a>."
  hoc_faq_why_cs_a_markdown: _Every_ üliõpilane peaks olema võimalus õppida infotehnoloogia.
    See aitab kasvatada probleemide lahendamise oskust, loogikat ja loovust. Alustades
    varakult, on õpilastel alus edule igal 21. sajandi karjääriteel. Vaata veel statistikaid
    [here](%{stats_url}).
  hoc_faq_how_participate_q: Kuidas saan KoodiTund kampaanias osaleda?
  hoc_faq_how_participate_a: "<a href='/how-to'>Alusta planeerimist siit</a> ja loe
    meie juhendit. KoodiTund ürituse võid korraldada oma koolis või kodukohas &mdash;
    kui koolivälise üritusena või ka töökohas. Või proovi ise KoodiTund läbi täna,
    kui %{campaign_date} kätte jõuab."
  hoc_faq_how_participate_a_markdown: "[Alusta planeerimist siit] (%{howto}) vaadates
    meie juhend. Saate korraldada kooditunnise ürituse oma koolis või kogukonnas —
    näiteks koolivälises klubis, mittetulundusühingus või tööl. Või lihtsalt proovida
    seda ise, kui %{campaign_date} saabub."
  hoc_faq_behind_hoc_q: Mis on Koodi Tund?
  hoc_faq_behind_hoc_a: KoodiTundi juhivad Hour of Code ja Computer Science Education
    Week<a href='%{partner_url}'> nõustavad komiteed</a> ning paljud partnerid, kes
    KoodiTundi &mdash; toetavad, sealhulgas Microsoft, Apple, Amazon, Boys and Girls
    Clubs of America ja College Board.
  hoc_faq_behind_hoc_a_markdown: Kooditundi korraldab Code.org ja seda juhib kood
    Hour of Code Review Committee, samuti enneolematu koalitsioon [partners](%{partner_url}),
    mis on kokku tulnud, et toetada kooditund — sealhulgas Microsoft, Apple, Amazon,
    Boys and Girls Clubs of America ja College Board.
  hoc_faq_host_q: Ma ei tea programmeerimisest midagi. Kas ma saan siiski üritust
    korraldada?
  hoc_faq_host_a: Loomulikult on KoodiTund tegevused koos selgitavate juhenditega.
    Sina pead vaid<a href='%{codeorg_url}/learn'> proovima meie juhendeid</a>, valima
    endale sobiva, võtma tunnikse &mdash; ja meie kanname ülejäänu eest hoolt. Meil
    on valikud eri vanusegruppidele ja oskustasemetele alates lasteaiast. Alusta oma
    ürituse planeerimist meie <a href='/how-to'> juhendi lugemisega</a>.
  hoc_faq_host_a_markdown: Muidugi. Tund Code tegevused on iseenesest juhitud. Kõik,
    mida pead tegema, on [proovige meie praeguseid õpetusi] (%{codeorg_url}/õpi),
    vali soovitud juhendaja ja vali tund — me hoolitseme ülejäänud eest. Meil on ka
    võimalusi igas vanuses ja kogemuste tasemel, alates lasteaiast ja kuni. Alusta
    oma sündmuse planeerimist, lugedes meie [kuidas suunata] (%{howto}).
  hoc_faq_devices_q: Milliseid seadmeid peaksid õpilased kasutama?
  hoc_faq_devices_a: Code.org juhendid töötavad kõigis seadmetes ja veebilehitsejates.
    Lisainfot Code.org tehniliste nõuete kohta leiad<a href='%{codeorg_url}/educate/it'>
    siit</a>. Tehnilised nõuded Code.org partnerite poolt välja töötatud juhenditele
    leiate <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>iga juhendi juures.
    Lisaks pakume <a href='%{unplugged_url}'> arvutivabasid tegevusi</a>, kui kool
    ei saa teisi tegevusi läbi viia!
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: Kas igal osalejal peab olema oma arvuti?
  hoc_faq_need_computers_a: Ei. Meil on KoodiTund tegevusi, mis töötavad lauaarvutites,
    tahvelarvutites, nutitelefonides ning mõned sellised, mis üldse arvutit ei vaja!
    KoodiTundi saab läbi teha seega kõikjal ja mistahes seadmetega.<p><i> Siin on
    mõned võimalused</i><br><ul><li><b> Tööta paarides.</b><a href='%{pair_programming_research}'>
    Uuringud näitavad</a>, et õpilased õpivad paremini<a href='%{pair_programming_video}'>
    paaris programmeerides</a>, jagades arvutit ja töötades koos. Julgustage õpilastel
    paare moodustama. <li><b> Kasuta projektorit ja ekraani.</b> Kui projektor on
    ühendatud internetiühendusega arvutiga, siis saab kogu grupp KoodiTund tegevuse
    üheskoos läbi teha. Vaata videot koos ja lahendage mõistatusi või vastake küsimusi
    kordamööda.<li><b> Tee arvutivabasid tegevusi.</b> Me pakume <a href='%{unplugged_url}'>
    juhendeid tegevustele, mis </a>ei vaja üldse arvutit.</ul>
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: Asun riigis <country>. Kuidas saan rahvusvaheliselt osaleda?
  hoc_faq_international_a: Igaüks saab korraldada KoodiTund ürituse üle maailma. Eelmisel
    aastal liitusid KoodiTund üritusega õpilased üle maailma. Loe lähemalt <a href='/promote'>
    siit</a>.
  hoc_faq_international_a_markdown: Igaüks võib korraldada kooditunnise sündmuse kõikjal
    maailmas. Eelmisel aastal ühinesid õpilased üle maailma Koodetund. Uuri rohkem
    [here](%{promote}).
  hoc_faq_tutorial_q: Kuidas saaksin KoodiTund juhendit koostada?
  hoc_faq_tutorial_a: Kui soovid hakata partneriks juhendite valmistamisel, siis <a
    href='/tutorial-guidelines'> vaata meie juhiseid ja instruktsioone</a>. Me soovime
    pakkuda erinevaid võimalusi osalemiseks, kuid meie peamine eesmärk on pakkuda
    kogemusi nendele õpilastele ja õpetajatele, kelle jaoks arvutiteadused on midagi
    uut.
  hoc_faq_tutorial_a_markdown: Kui olete huvitatud õppepartneriks saamisest, [vaata
    meie juhiseid ja juhiseid] (%{tutorial_guidelines}). Soovime kasutada erinevaid
    huvitavaid võimalusi, kuid peamine eesmärk on optimeerida kogemusi õpilastele
    ja õpetajatele, kes on uued arvutiteaduses.
  hoc_faq_account_q: Kas tudengid peavad sisse logima või konto looma?
  hoc_faq_account_a: Ei. KoodiTund tegevuste tegemiseks ei pea õpilased kontot looma
    ega sisse logima. Enamik<a href='%{codeorg_url}/learn/beyond'> jätkukursuseid</a>
    nõuavad konto loomist, et õpilaste tehtud töid salvestada. KoodiTunni üritusega
    liitumine EI loo automaatselt Code Studio kontot. Kui soovid õpilastele kontosid
    luua, palun jälgi neid <a href='https://youtu.be/_smelV_KISE'>soovitusi</a>.
  hoc_faq_account_a_markdown: Ei. Absoluutselt mingit registreerumist või sisselogimist
    on vaja õpilastele proovida kooditund. Enamik [jätkukursusi] (%{codeorg_url}/õppimine/kaugemale)
    nõuab õpilaste edenemise salvestamiseks konto loomist. Samuti ei loo kooditunni
    registreerimine automaatselt Code Studio kontot. Kui soovite oma õpilastele kontosid
    luua, järgige neid [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Millist tegevust peaksin keskkooliõpilastega proovima?
  hoc_faq_high_school_a: Star Wars ja Minecraft õpetused sobivad hästi keskkooliõpilastele,
    eriti Star Wars JavaScripti versioon ning tasuta mängu tase mõlema mängu puhul.
    Alternatiivina soovitame proovida ühte meie algajate õpetustest <a href='%{codeorg_url}/learn'>%{partner_url}/õpi</a>,
    et alustada. Näiteks mäng Angry Birds või Anna ja Elsa. Keskkooliõpilane peaks
    ühe neist valmis saama 30 minutiga ning võib siis proovida keerulisemaid juhendeid,
    mis kasutavad JavaScripti, nagu näiteks Khan Academy või CodeHS.
  hoc_faq_high_school_a_markdown: Our Star Wars and Minecraft tutorials are great
    for high schoolers, especially the Star Wars JavaScript version and the free play
    level on both tutorials. Alternately, we recommend trying one of the beginner
    tutorials on [%{partner_url}/learn](%{codeorg_url}/learn) to start, such as the
    tutorial with Angry Birds or with Anna and Elsa. A high school student should
    be able to finish one of these in 30 minutes and can then try a more advanced
    tutorial in JavaScript, such as Khan Academy or CodeHS.
  hoc_faq_scratch_q: Kasutan KoodiTunnis Scratchi, kuid mis saab siis kui õpilastel
    on sülearvutite asemel tahvelarvutid?
  hoc_faq_scratch_a: Scratch ei tööta tahvelarvutis. Kui Teie õpilased on väikesed,
    saavad nad kasutada ScratchJR rakendust iPadile (noortele lugejatele). Kui vaatad
    juhendeid <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, leiad juhendeid,
    mis on mõeldud iPadile veebilehtedelt Code.org, Tynker, Lightbot, or CodeSpark.
  hoc_faq_scratch_a_markdown: Scratch doesn't run on tablets. If your students are
    young, they can use the ScratchJR iPad app (for early-readers). If you look at
    the tutorials on [%{partner_url}/learn](%{codeorg_url}/learn), you can find other
    tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark.
  hoc_faq_count_hoc_q: Kuidas te KoodiTunde arvestate?
  hoc_faq_map_q: Miks ei ole minu sündmuse linnukest kaardilt näha?
  hoc_faq_map_a: Meiil on kahju, et Teie sündmust ei ole KoodiTunni kaardilt näha.
  hoc_faq_map_a_markdown: Meil on nii kahju, et te ei näe oma sündmust kooditunni
    kaardil. Kümnete tuhandete korraldajate tõttu, kes registreeruvad, koondab kaart
    andmed ja kuvab ühe punkti mitme sündmuse kohta. Kui klõpsate kaardi all oleval
    lingil [sündmuste leht] (%{events_url}), suunatakse teid kõigi sündmuste loendisse
    riigi kaupa ja leiate oma sündmuse loetletud seal. Arvestades kooditundile registreeruvaid
    tuhandeid inimesi, kulub kaardi- ja sündmuste loendi uuendamiseks tavaliselt 48
    tundi. Kontrollige mõne päeva pärast tagasi!
  hoc_faq_count_hoc_a: KoodiTund haldur ei ole täpne kasutuse mõõdik. Me ei loenda
    unikaalseid õpilasi, sest me ei nõua kontot või registreerimist. Seega oleme osalejate
    arvu nii üle- kui alahinnanud. Loe lähemalt<a href='%{codeorg_url}/loc'> siit</a>.
  hoc_faq_count_hoc_a_markdown: 'Me ei loe unikaalseid üliõpilaste ID-d täiuslikult,
    kui jälgime osalemist kooditunnil. Miks? Osaliselt seetõttu, et me ei taha hõõrdumist
    palutakse „login/register”, enne kui õpilane või klassiruum proovib esimest korda
    õppida, ja osaliselt seetõttu, et seal on võib-olla tegevusi, mida me ei saa jälgida
    internetis. Me võtame teatud samme kahekordse loendamise vähendamiseks, kuid ilma
    sisselogimisviiba, see ei tööta ideaalselt. Samal ajal on kooditunnil PALJU üliõpilaste
    tegevusi, mida üldse ei jälgita. Näiteks: (1) õpilasi, kes kasutavad koodi tunni
    proovimiseks mobiili/tahvelarvuti rakendust, ei loeta tavaliselt (2) õpilasi,
    kes jagavad paarisprogrammeerimise või rühmaprogrammeerimise jaoks ekraani, võidakse
    lugeda üheks (3) õpilaseks, kes üritavad lahti ühendatud klassiruumi tegevust,
    ei saa lugeda veebis (4) õpetajaid, kes loovad oma kooditunni tegevused. Selle
    tulemusena on mõned alla loendamise ja mõned topelt-loendamine, ja nii me ei näe
    Tund of Code tracker olla täpne mõõt kasutamine. See on kindlasti suunatud õige,
    ja näitab, et paljud kümned miljonid õpilased on osalenud.'
  hoc_faq_one_hour_q: Kui palju tunni ajaga jõuab õppida?
  hoc_faq_one_hour_a: KoodiTund kampaania eesmärk ei ole muuta kedagi tunniga arvutiteadlaseks.
    Kuid ühest tunnist piisab selleks, et teada saada, et arvutiteadus on lõbus ja
    loov ning sobib kõigile õpilastele sõltumata nende vanusest või taustast. Kampaania
    edu mõõdik ei ole see, kui palju arvutiteaduse alaseid teadmisi on õpilased omandanud.
    Edu peegeldub hoopis selles, kui palju erinevas vanuses ja erineva taustaga osalejaid
    kampaanias on. See omakorda tõstab mitmekesisust arvutiteaduse erialadel üldisemalt.
    Miljonid osalenud õpilastest ja õpetajatest on otsustanud astuda sammu edasi ning
    läbida terve kurus (või isegi minna eriala õppima kõrgkooli).<br/><br/>Lisaks
    õpilastele õpivad ka haridustöötajad, kes näevad, et arvutiteaduse põhitõdede
    õpetamine ei ole midagi keerulist ning selleks ei pea olema arvutiteadust õppinud.
    Kümned tuhanded õpetajad on oma õppeteed jätkanud erinevate kursuste näol, mis
    toimuvad kas koolides või veebis. Sama kehtib ka koolijuhtide kohta, kes näevad,
    et nende õpilased soovivad arvutiteadust õppida ning et nad on selleks suutelised.<br/><br/>
    Kõige rohkem õpime selle tunniga seda, et me saame sellega hakkama.
  hoc_faq_one_hour_a_markdown: |-
    Koodeksitunni eesmärk ei ole õpetada kedagi ühe tunni jooksul saama asjatundlikuks arvutiteadlaseks. Üks tund on ainult piisav, et teada saada, et arvutiteadus on lõbus ja loominguline, et see on kättesaadav igas vanuses, kõigile õpilastele, olenemata taustast. Selle kampaania edukuse meede ei ole selles, kui palju CS õpilased õpivad - edu kajastub lai osalemine sooliste, rassi/etniliste ja sotsiaalmajanduslike rühmade vahel ning sellest tulenev registreerumise ja osalemise suurenemine näeme CS-kursustel kõigil tasemetel. Miljonid osalevad õpetajad ja õpilased on otsustanud minna kaugemale ühe tunni - õppida terve päeva või terve nädala või kauem, ja paljud õpilased on otsustanud registreeruda kogu kursuse (või isegi kolledži suur) tulemusena.

    Lisaks õpilastele on teine „õppija” õpetaja, kes saab ühe tunni pärast usalduse, et nad saavad õpetada arvutiteadust, kuigi neil ei pruugi olla arvutiteadlasena kolledži kraadi. Kümned tuhanded õpetajad otsustavad jätkata infotehnoloogia edasi, kas osaleda PD või pakkudes jätku-online kursused, või mõlemad. Ja see kehtib ka kooliadministraatorite kohta, kes mõistavad, et arvutiteadus on midagi, mida nende õpilased tahavad ja õpetajad on võimelised.

    Ennekõike, mida kõik osalejad saavad õppida tund on see, et me saame seda teha.
  hoc_faq_more_questions_q: Sul on veel küsimusi?
  hoc_faq_more_questions_a: Proovi leida vastust meie <a href='http://support.code.org'>abi
    foorumist</a>.
  hoc_faq_more_questions_a_markdown: Proovige leida vastus meie [tugifoorum] (http://support.code.org).
  hoc_faq_keep_learning_q: Kuidas pärast KoodiTundi edasi õppida?
  hoc_faq_keep_learning_a: Igaüks võib korraldada KoodiTunni. Õpetused on kättesaadavad
    aastaringselt. Kõik meie õpetused ja õppekavad on kodulehel pidevalt kättesaadavad.
    Palun minge <a href='/promote'>materjalid</a>rubiiki, kust leiate abimaterjale,
    kuidas KoodiTund edukalt läbi viia.
  hoc_faq_keep_learning_a_markdown: Igaüks võib igal ajal võõrustada kooditundi. Õpetused
    jääda kuni aastaringselt. Võite eeldada, et kõik meie õpetused ja õppekava on
    saadaval meie kodulehel igaveseks. Palun minge [meie ressursid] (%{promote}) ürituste
    juhendid ja muud ressursid, et aidata muuta oma kooditund sündmus edukaks.
  hoc_faq_certificates_q: Kust saan oma õpilastele tunnistused printida?
  hoc_faq_certificates_a: Minge meie<a href='%{codeorg_url}/certificates'>tunnistused
    lehele</a>, kus saate printida tunnistused kogu klassile juba ette. Samuti saata
    printida<a href='%{codeorg_url}/certificates?course=mc'>eritunnustused</a>õpilastele,
    kes on läbi teinud Minecrafti õpetuse.
  hoc_faq_certificates_a_markdown: Go to our [certificates page](%{codeorg_url}/certificates)
    where you can print certificates for your entire class ahead of time. You can
    also print out [special certificates](%{codeorg_url}/certificates?course=mc) for
    students doing the Minecraft tutorial.
  hoc_faq_logo_q: Kas on piiranguid KoodiTund logo või nime kasutamisele?
  hoc_faq_logo_a: Hour of Code (KoodiTund) on kaubamärk. Me ei soovi selle kasutamist
    ära hoida, kuid soovime, et seda kasutataks teatud piirides. Palun lugege lähemalt<a
    href='%{logo_url}'>kasutusreeglitest</a>.
  hoc_faq_logo_a_markdown: Kooditund on kaubamärgistatud. Me ei taha vältida selle
    kasutamist, kuid me tahame veenduda, et selle kasutamine sobib mõne piiranguga.
    Palun vaadake [käesolevad kasutusjuhised] (%{logo_url}).

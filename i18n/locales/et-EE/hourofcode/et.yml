  tutorial_rpccw_longdescription: Loo oma iseloomu, kujundage T-särk ja looge muusikat.
    Teeni märke iga lõpetatud projekti jaoks.
  tutorial_rpledfirefly_longdescription: Kasutage Raspberry Pi Pico mikrokontrollerit
    ja põhilisi elektroonilisi komponente, et luua vilkuv LED jaanimardikas. Kirjutage
    MicroPython koodi süüdata oma jaanimardikas ja luua lüliti hüppaja juhtmed jäljendada
    jaanimardikaid looduses, kui lüliti on suletud.
  tutorial_rpcharting_longdescription: Avasta võimu nimekirjad Python programmeerimiskeeles
    salvestades olümpiamedali andmed siis kasutada pügal raamatukogu luua interaktiivne
    diagramm. Kasutage andmeanalüüsi oskust mustrite ja anomaaliate avastamiseks.
  tutorial_rpsolar_longdescription: Looge animeeritud, interaktiivne Päikesesüsteemi
    mudel, kasutades Pythoni programmeerimiskeelt ja p5 graafikateeki. Kasutage sõnastikke,
    et salvestada planeedi fakte, mis koormavad orbiidi planeedi klõpsamisel.
  tutorial_rpwebcards_longdescription: Looge veebikaartide komplekt, mis libistades
    kursorit nende kohal. Kasutage CSS-i stiili ja animatsioone, seejärel kohandage
    väljamõeldud fontide ja värviastmike abil.
  tutorial_codeclubhworld_longdescription: Kirjutage Pythoni tekstipõhine kood, et
    luua interaktiivne projekt, millel on kasutaja sisend, mis prindib teksti ja emotikonid.
    Kasutage muutujaid teksti ja numbrite talletamiseks ning koodi korraldamiseks
    funktsioone.
  tutorial_codeclubspells_longdescription: Kasutage Scratch plokid kodeerida võlukepp,
    mis heidab ilm omakorda sprites arvesse kärnkonnad, kasvada ja kahaneb neid. Muuda
    ja vastupidine heli teha õigekirja heliefekte. Broadcast õigekirja sõnumeid nii,
    et mitu sprites teisendada, kui sõnum on vastu võetud.
  tutorial_coderdojoanime_longdescription: Loo tundlik veebileht teksti ja pilte anime
    joonistus juhendaja. Kasutage HTML-i veebilehe ja CSS-laadide struktureerimiseks
    paigutuse, värvipalettide ja fontide rakendamiseks.
  tutorial_coderdojotarget_longdescription: Kasutage Python koos p5 graafika raamatukogu
    juhtida eesmärgi ja punkte lööb seda nooltega. Lisateave RGB-värvide kohta ja
    paigutage sihtmärk x- ja y-koordinaatidega. Kasutage punktisüsteemisotsuste tegemiseks
    kui, elif ja muud tingimusi.
  tutorial_creaticodescratch_longdescription: Creaticode.com pakub laia valikut kodeerimistegevusi
    paljudes teemades, nagu 3D-mängud, 3D-kunstid, liitreaalsuse mängud, tehisintellekti
    rakendused, YouTube'i video remiksimine ja ÜRO säästva arengu eesmärgid. Kõigis
    tegevustes kasutatakse kriimustuspõhiseid plokke, nii et õpilased ei pea oma projektide
    kodeerimiseks ja jagamiseks õppima teist programmeerimiskeelt ega kasutajaliidest.
  tutorial_bbsierpinski_longdescription: Selle lühikese seeria õppetunde, saate teada,
    et luua hämmastav ja värvikas matemaatika kunsti!
  tutorial_bbstopwatch_longdescription: Selles lühikeses õppetundide seerias saate
    teada, et luua tõeline, töötav stopper!
  tutorial_idrpatterns_longdescription: Kasuta Weavly kodeerimiskeskkonnas toimingukonda
    Loop, et luua geomeetrilisi mustreid nagu kristallid, tähed või muud põnevad kujundid
    korduvate elementidega.
  tutorial_idrshapes_longdescription: 'Selles tegevuses kasutavad mängijad Weavly
    tegevusplokke lihtsate kujundite, näiteks ruutude, ristkülikute, kolmnurkade,
    kuusnurkade ja tähtede joonistamiseks. '
  tutorial_edisondetect_longdescription: Tutvustage võti arvutuslik mõisted silmuseid
    ja arusaamist infrapunavalgust kasutades Edison robotid ja plokk põhineb programmeerimiskeel,
    EdBlocks. See õppetund kasutab Edisoni roboti ajami- ja takistuste tuvastamise
    funktsioone läbi progressiivsete programmeerimisülesannete komplekti.
  tutorial_edisonmusical_longdescription: Lihtsad muusikalised lugusid on suurepärane
    näide tegevuses järjestusest. Kasutades Edisoni ja Scratch-põhist programmeerimiskeelt,
    EDScratch, saavad õpilased luua muusikat ja siduda jada ja sisendid-väljundid
    nauditavateks programmideks.
  tutorial_codemonkeydiglit_longdescription: 'Sissejuhatus mõningate oluliste teemade
    juurde digitaalses maailmas: kuidas kasutada arvuteid, mis on tarkvara ja riistvara,
    võimalikud võrguohud ja privaatsuse kaitsmine. Kursus sisaldab 2 õppetundi - digitaalne
    kasutamine ja digitaalne kodakondsus. Iga õppetund on valmistatud ise giidiga
    slaidid interaktiivseid küsimusi ja uuringuid, 3 mini mängud ja 5 läbivaatamise
    küsimused kontrollida õpilase arusaamist.'
  tutorial_bsdrockpaper_longdescription: Kasutage Pythoni programmeerimiskeelt, et
    ehitada „Rock, Paper, Scissors” mäng. Ärge muretsege, kui sa pole kunagi proovinud
    Python, me jalutame teid läbi iga sammu.
  tutorial_microbitreaction_longdescription: Tehke mikro-bitreaktsioonimäng reaalsete
    füüsikaliste lülititega, mis on valmistatud vanametallist ja köögi fooliumist.
  tutorial_kinderanimal_longdescription: Selles õppetükis muudavad õpilased KIBO mänguliseks
    loomaks, kes liigub vastuseks programmile, mille lapsed loovad. Õpilased saavad
    katsetada KIBO sisend- ja väljundvalikuid, et seda edasi võtta.
  tutorial_kindersinger_longdescription: Selles õppetundis õpilased kleit KIBO üles
    esineja riided ja õpetada KIBO laulda lemmik laulu! KIBO helisalvestus/taasesitusmooduliga
    kasutavad lapsed oma sekveneerimisoskust, et programmeerida KIBO, et esitada oma
    laulu õiges järjekorras. See õppetund on mõeldud lastele, kellel on eelnev KIBO
    kogemus.
  tutorial_microbitwwn_longdescription: Raputage oma micro:bit ja antakse juhuslik
    suund kõndida.
  tutorial_grokcyberlive_longdescription: Mereväe kapten hoitakse vangistuses sees
    tema laeva. Suur vaatamisväärsus on läinud pimedaks. Ja relvad on suunatud Sydney
    kõige aktiivsematele saitidele…See on kõik ühendatud ja see on teie jaoks, et
    vabastada kapten, tabada süüdlane ja neid peatada. Õpilased peavad jälgima vihjeid,
    lahendama mõistatusi ja mõistatama, kuidas peatada suuremahuline simuleeritud
    küberrünnak, enne kui on liiga hilja.
  tutorial_codemojimaze_longdescription: Lugege järjestused, mis aitavad Deeno lõpule
    labürindis.
  tutorial_codemojisnake_longdescription: Selles üksuses õpivad õpilased, kuidas kasutada
    kodeerimisplokke Scratch luua madu mäng.
  tutorial_carnegietoxibots_longdescription: Keegi magab Zillah City. Mängid üks Zeds,
    meeskonna pühendatud stantsimine läbi ähvardus Toxibots, pahavara rikutud robotid,
    mis kuuluvad Toxicorp, hiiglane korporatsioon. Enamik Toxibots hävisid, kuid seal
    on veel mõned ümber wreaking laastavalt. Hoidke Zed Clubhouse üles ja programmeerige
    oma koostööroboti (teise nimega „cobot”) Beastie, et aidata neid jäädvustada.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge koos VICE Virtual Robotiga
    pakub programmeerimistegevuste struktureeritud jada reaalses maailmas projektipõhises
    kontekstis. Selle eesmärk on saada õpilased mõtlema mitte ainult robootika mustritele
    ja struktuurile, vaid ka programmeerimisele ja probleemide lahendamisele üldisemalt.
    See õppetund sisaldab videoid, animatsioone ja sisseehitatud kodeerimiskeskkonda
    virtuaalse robotiga.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge pakub struktureeritud jada programmeerimine tegevusi reaalses maailmas
    projektipõhise konteksti. Selle eesmärk on saada õpilased mõtlema mitte ainult
    robootika mustritele ja struktuurile, vaid ka programmeerimisele ja probleemide
    lahendamisele üldisemalt. See õppetund sisaldab videoid, animatsioone ja sisseehitatud
    kodeerimiskeskkonda virtuaalse robotiga.
  tutorial_spheroincolor_longdescription: Sphero indi näed värvi palju nagu sina ja
    mina. Kuid kes on kiirem värvide äratundmisel? Kes saab kõige rohkem ära tunda?
    Selles õppetundis avastada, kuidas me näeme värvi ja väljakutse indi värvi võistlus!
  tutorial_kcjdominos_longdescription: Selles õppetükis me simuleerida alla doomino
    kasutades JavaScript. Mööda teed saame teada muutujad, funktsioonid, silmad, hiire
    sündmused ja koputab asju üle!
  tutorial_spherocolortheory_longdescription: Sega oma värve kallutades ja pöörleva
    sphero BOLT! Uurige, kuidas lisavärvi teooria töötab, lisades punase, rohelise
    ja sinise erinevaid väärtusi, et teha palju erinevaid värve. Lugege, kuidas saate
    BOLT-i sensorite abil mõõta selle orientatsiooni ja muuta värve.
  tutorial_codecombatesports_longdescription: Konkurentsivõimeline kodeerimine pole
    kunagi olnud nii eepiline! Õpi oskused, mida vaja mängida nagu plusse meie Esports
    BootCamp. Nr kodeerimine kogemus vaja. Alusta koolitus koopasse ja avastanud kodeerimine
    strateegiad ja taktika pead konkureerida. Pärast lihvimist oma oskused, pane oma
    kood proovile meie esports areenil teiste mängijate vastu üle maailma! Oled meie
    järgmine AI League Grand Champion?
  tutorial_spherodigdisplay_longdescription: Digitaalsed ekraanid on kõikjal meie
    ümber, alates telefonidest arvutimonitorideni televisioonist kuni tänapäevaste
    stendideni. Aga kuidas nad töötavad? Kaevake digitaalsete kuvarite taga olevasse
    graafilisse tehnoloogiasse ja saate praktilisi kogemusi, programmeerides pilte
    ja animatsioone LittleBITS-i koodibiti ja LED-maatriksiga.
  tutorial_spherorvrincolor_longdescription: 'Nähtav valgus koosneb erineva pikkusega
    lainetest, mida silm tuvastab värvina. Kuigi RVR+-l ei ole silmi (vähemalt neid,
    mis näevad), on tal andur, mis suudab tuvastada mitmesuguseid värve. Lugege RVR+
    värvianduri võimalusi ja kuidas seda programmeerida. '
  tutorial_clbinary_longdescription: Kasutades Minecraftis restone'i komponente, saavad
    osalejad teada, kuidas toimib binaarne loendamine, luues JA OR loogikaväravaid
    ning kasutavad binaarset loendamist, et luua lukustatud ukse avamiseks kombinatsioonlukk.
  tutorial_sascollabcode_longdescription: Nägemispuudega õpilastele kodeerimise õpetamiseks
    võib olla keeruline leida ressursse. SAS usub, et igal õpilasel peaks olema võimalus
    õppida kodeerima ja selle eesmärgiks on seda saavutada, kasutades punktkirja koodi
    plokid SAS koodinumbritega - koostööl põhinev kodeerimiskeskkond, mis võib saada
    kogu klassiruumi kodeerimise vaid ühe iPadi ja Sphero robotiga.
  tutorial_codecombatgoblins_longdescription: Me vajame teie abi! Alustada eepiline
    quest kus te võtate kontrolli mängu kaudu oma volitusi programmeerimine. Hakka
    kangelane, avada rüüstata ja laiendada oma arsenal koodi päästa linna. Siis kasuta
    AI strateegiad koguda pool lõpliku Goblin boss lahing!
  tutorial_scratchstorytelling_longdescription: Animeeri oma lugu Scratch! Lisage
    spriteid, taustu ja interaktiivseid graafilisi efekte, et tuua oma lugu ellu.
    Sisaldab õpetaja hõlbustamise juhend, Scratch projekti juhendaja, ja kodeerimine
    kaardid. See tegevus on kooskõlas ühise Core inglise keele kunsti standardid.
  tutorial_crayolasymbols_longdescription: Pilt on väärt tuhat sõna - isegi väikesed
    pildid ütlevad palju! Visuaalsed sümbolid on kõikjal, suunates meid avalikesse
    tualettruumidesse, haiglatesse, ratastooli rambidesse ja bussipeatustesse. Kasutage
    kujundeid ja jooni, et kujundada originaalseid sümboleid, mida teised saavad loota.
  tutorial_crayoladrawacode_longdescription: Avasta koode eile ja täna. Ancient inimesed
    joonistasid sümboleid koopaseintele, et jutustada lugusid. Vana-egiptlased nikerdusid
    kivisse hieroglüüfid, inimeste, esemete ja tegevuste esindavate visuaalsete sümbolite
    keel. Looge lisandlugusid visuaalsete koodidega.
  tutorial_crayolafollowmycode_longdescription: Looge kodeeriv tants, visandades visuaalseid
    sümboleid nagu nooled, spiraalid ja jälgedes, et luua muster, mida teie ja teised
    järgivad. Või teha väike tähemärki Model Magic ja kasutada neid jälgida oma tantsu
    koodi!
  tutorial_madpicturethis_longdescription: See õppetund tutvustab õpilastele HTML
    keel ja õpetab neile, kuidas dekodeerida, isegi kui nad ei ole kunagi suhelnud
    HTML koodi enne. Tehes tähelepanekuid, õpilased märkad mustrid ja saada paremini
    mõista, kuidas HTML-kood on kirjutatud ja tõlgendatud.
  tutorial_mindmakersmaps_longdescription: Selles universumis on eri tüüpi kaardid
    taustaks lõbusate väljakutsete jaoks autonoomsete sõidukite puhul, mis järgivad
    teie programme. Et võita, siis on tõlgendada iga kaardi ja programmi mitte ainult
    liikumist, kuid kohaneda ootamatu andurid takistuste ja looduslike sündmuste nagu
    ilm, temperatuur ja aja möödudes. Hea reis!
  tutorial_mindmakersjorel_longdescription: Joreli Vendi lõbus universum on nüüd teie
    kontrolli all! Kuid selleks peate omandama programmeerimise põhialuseid ja arendama
    oskused nagu algoritmiline mõtlemine, probleemide lagunemine, mustri tuvastamine
    ja abstraktsioon... kõvasti tööd ja võib-olla saate teada Joreli venna nime!
  tutorial_mindmakersroboland_longdescription: Programmi imelik ja lõbus robotid Mustachebot
    ja Ladybot! Sa aitad neil ületada väljakutseid, ja nad aitavad teil arendada arvutuslikku
    mõtlemist. Mida rohkem arenenud väljakutse, seda rohkem sa õppida algoritme, lagunemine,
    mustrid ja abstraktsioon... Töötage kõvasti ja lõbutsege!
  tutorial_mindmakersrobolandjr_longdescription: Programmi imelik ja naljakas robotid
    Mustachebot ja Ladybot. Kui teil õnnestub lahendada väljakutse, saad natuke rohelist
    palli ja liikuda edasi järgmisele. Capriche!
  tutorial_codehsdraw_longdescription: Loo oma joonistus programmi Scratch kasutades
    klaviatuuri ja hiire sisendeid. Igaüks saab seda kasutada teha lõbus ja loominguline
    digitaalse kunsti!
  tutorial_codehscamouflage_longdescription: Kasuta ScratchJR programmeerida looma
    näidata oma kohandamine kasutades kamuflaaž oma keskkonda!
  tutorial_firiapythoncodex_longdescription: Lihtsad samm-sammult õppetunnid õpetavad
    Pythoni kodeerimist, kui avate uusi võimalusi, alates ilusast värvilisest ekraanist
    kuni hi-fi helisüsteemini. Kasutage oma unikaalsete ja interaktiivsete projektide
    kodeerimiseks sisseehitatud kiirendusmõõturit, valgusandurit ja mikrofoni. Ja
    saate otse ühendada servomootoreid ja väliseid andureid piiramatute laienemisvõimaluste
    jaoks. Codex = mängud, muusika, andurid, kunst ja palju muud!
  tutorial_bekidscoding_longdescription: Liitu Grace, zak ja dot robot seiklus loop
    galaktika! Kood plokid lõpule põnevaid ülesandeid, ja õppida põhitõdesid algoritme,
    järjestusi ja silmuseid!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour on 4-11-aastaste isejuhitud
    kodeerimismäng. See õpetab kodeerimise põhialuseid nagu sekveneerimine, silumine,
    silmused ja funktsioonid. Samuti õpetab tehnikaid probleemide lahendamiseks, et
    lapsed saaksid enesekindlamaks, sõltumatuteks õppijateks.'
  tutorial_microbitdice_longdescription: Raputage oma micro:bit teha juhuslikke numbreid.
  tutorial_madflashcard_longdescription: See õppetund paljastab õpilastele HTML- ja
    CSS-koodi ning annab neile võimaluse sellega suhelda ja nende tulemusi reaalajas
    näha.
  tutorial_madappwars_longdescription: 'See õppetund annab õpilastele võimaluse uurida
    äri pool app areng. Selles tegevuses võrdlevad õpilased kahte rakendust, mis kuuluvad
    samasse katuskategooriasse (näiteks: kaks reisirakendust) ja hindavad, milline
    on konkreetsete kriteeriumide alusel parem.'
  tutorial_kodablepuppies_longdescription: Õpilased kohtuvad Koddable kohevate sõpradega
    ja õpivad, kuidas nende eest hoolitseda! „Lemmikloomad” on mängusisesed kutsikad,
    kes vajavad palju armastust ja tähelepanu. Õpilased programmeerida Carebots aidata
    vastutusel olla uus käpa rent kasutades kodeerimine mõisted nagu funktsioonid
    ja tingimisi avaldused.
  tutorial_googlesuperhero_longdescription: Pöörake igapäevane kangelane oma elust
    või kogukonnast superkangelaseks, programmeerides neid üle hoonete lennata, keerutama,
    kaaslasega töötama ja punkte mängus olevate objektide puudutamisega. In Code Your
    Hero, uhkeldama oma kangelase erivolitusi ja oma loovust CS First ja Scratch.
  tutorial_googlename _longdescription: Vali nimi ja tooge sõna tähed koodi abil ellu.
    Valige hüüdnimi, lemmiklooma nimi, loom, sport, koht või hobi.
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: Loo Päikesesüsteemi, mis tõesti kivid!
    Lugege muusika, astronoomia ja kodeerimise kohta selles isejuhitud tegevuses (kodeerimiskogemust
    pole vaja). Programm planeedid teha muusikat, luues oma muusikaline Päikesesüsteemi,
    koos kosmoselised meloodiad.
  tutorial_hatchxrsolar_longdescription: 'Avasta tähed ja ehitada oma Päikesesüsteemi
    kasutades mõisteid plokk põhinev programmeerimine. Lugege 3D-ruumi põhitõdesid
    ja sukelduge oma kujutlusvõimesse, et ehitada oma unistuste universum, kõik vähem
    kui tund. Ja arvan, mida, saate käivitada oma projekti AR mis tahes iOS seade
    kasutades HatchXR app. Ärge unustage jagada oma loomingut meiega, kasutades #hatchxr
    #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kood klassikaline ruumi sissetungijad mängu
    3D, samas õppida põhilised mängu areng, liikumine 3D ruumi ja õppida põhilisi
    programmeerimise mõisted nagu silmad, conditionals, muutujad ja klaviatuur sündmused,
    kõik vähem kui tund. Ärge unustage jagada oma loomingut meiega, kasutades #hatchxr
    #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Ehitage klassikaline Chrome''i T-rex dino
    mäng 3D-s, õppides samal ajal mängu arendamise põhilisi, liikumist 3D-ruumis ja
    õppige fundamentaalseid programmeerimiskontseptsioone nagu silmad, konditsioneerid,
    muutujad ja klaviatuuri sündmused, kõik vähem kui tunni jooksul. Ärge unustage
    jagada oma loomingut meiega, kasutades #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Merisead tulevad ja nad on näljane. Iga
    vooru, programmi Bot tulekahju porgandid, käivitada salat või tugineda võimas
    Apple kilp selles maruvihane, tempokas kodeerimine mäng. Koguda südameid avada
    rohkem tööriistu ja sisaldavad toitmine hullus samas lootes, et teie kood ei riku.
  tutorial_pickcodeshapes_longdescription: Õppige kasutama Pickcode koodi kirjutamiseks,
    mis loob erinevaid kujundeid. Kui kursus on lõpetatud, saad loominguline ja teha
    mis tahes disaini soovid!
  tutorial_codesterssketch_longdescription: Lugege põhitõdesid kodeerimine Python
    luues oma kohandatud Etcha-a-visand! Vaadake, kuidas juhtida ekraanil kuvatavat
    spritit erinevate võtmesündmustega, aktsepteerida kasutaja sisendit pliiatsi laiuse
    määramiseks ja kasutada loendit pliiatsi värvi reguleerimiseks.
  tutorial_pickcodechatbot_longdescription: Sellel kursusel saate teada, kuidas teha
    lihtsat juturoboti, mis mängib kiiret reklaami libsi mängu.
  tutorial_codestersfish_longdescription: Lugege põhitõdesid kodeerimine Python luues
    oma kukkumise-objekti mäng! Saate teada, kuidas lisada tausta ja spriite ning
    kuidas kasutada sündmusi spriitide loomiseks ja juhtimiseks laval.
  tutorial_codestershedgehog_longdescription: Õpi põhitõdesid kodeerimine Python,
    siis luua mäng, mis tulistab sprite tähed! Pildistamiseks peate esmalt õppima,
    kuidas luua võtme-, intervalli- ja kokkupõrkesündmusi. LÖÖKLAINE MAHA!
  tutorial_pickcodeggame_longdescription: Õpi tegema kahe mängija aim mäng, kus üks
    mängija sisestab number juturoboti ja juturobot annab vihjeid teisele mängijale,
    kui nad üritavad ära arvata.
  tutorial_codestersdino_longdescription: Lugege Pythoni funktsioone ja sündmusi,
    luues samal ajal oma Flappy Dino mängu. Kui mäng algab, dino langeb! Kui vajutad
    plokk, sa kaotad. Mitu plokid saate navigeerida dino kaudu?
  tutorial_pickcodemtpaint_longdescription: Selle kursuse käigus saate teada, kuidas
    kasutada funktsioone, et joonistada päris keerukas kuju (nagu mobius riba, kuid
    kolmnurga kujul). Pärast seda õppetundi on teil ehitusplokid erineva kujundusega
    tonni tegemiseks.
  tutorial_microsoftcarnival_longdescription: Kood oma klassiruumis karneval mänge
    nagu lahtima-the-Mole, Burstin' õhupallid ja Target Practice.
  tutorial_thunkablescavenger_longdescription: Õpi ehitama oma Scavenger Hunt app
    Thunkable, ja kasutada oma app hunt objekte oma mobiilseadmes niipea, kui teie
    kood on lõpule jõudnud.
  tutorial_codeillusionfund_longdescription: Sisestage kodeerimise ja arvutiteaduse
    maagiline maailm, kui õpid ja tutvuge arvuti põhialustega! See hõlmab klõpsamist
    ja kerimist, lohistamist ja kukkumist, kopeerimist ja kleepimist ning tippimist.
  tutorial_codeillusiongoofybeg_longdescription: Alustada maagiline kodeerimine seiklus
    tobe! Vaadake, kuidas joonistada, värvida ja teisaldada kujundeid ning laadida
    pilte ja helisid, kui juhite mängude arendamise põhitõdesid JavaScripti abil.
  tutorial_codeillusiongoofyint_longdescription: 'Loo oma enda interaktiivne, digitaalne
    bänd tobe nagu te uurida rõõmu Game Development kasutades JavaScript. See tegevus
    põhineb mida sa õppinud meie sissejuhatav tegevus, Disney Codeillusion: Mäng Development
    Adventure tobe algajatele.'
  tutorial_robotmagicescape_longdescription: Põgeneda kummitab 3D tuba abiga programmeeritav
    robotid.
  tutorial_codespeakclimate_longdescription: Vaadake, kuidas HTML-i abil vastutustundlikult
    luua baasveebisaiti ja aidata teisi kliimamuutuste kohta harida.
  tutorial_codespeaktwinkle_longdescription: Kuula lugemiseks valjusti „kodeerimine
    Twinkle"ja seejärel õppida kodeerida seda kasutades ScratchJR app
  tutorial_coinbasecrypto_longdescription: Testi oma mälu ja õppige krüpto põhitõdesid!
  tutorial_codespeakcomp_longdescription: Lugege uss kompostimine ja ehitada mäng
    Scratch!
  tutorial_codespeaksnake_longdescription: Kuula lugu Snake, klassikaline mobiilne
    mäng star, ja koodi oma mängu ScratchJr
  tutorial_prstemalexa_longdescription: Õpilased uurivad hääl tehisintellekti - või
    hääl AI - kodeerides kaks Alexa oskused. Õpilased hakkavad vaadates video hõlmab
    hääl AI põhitõdesid, ja siis ehitada hääl AI-jõul programmi MIT App Inventor,
    mis ütleb „Hello Moon” ja programm, mis võib etleda juhuslikult ruumi fakte. Õppetund
    lõpeb sõnavara ülevaate ja aruteluga.
  tutorial_coderzfarm_longdescription: Programmeerida robot istutada aed, ja õppida,
    kuidas robotid aitavad põllumajandustootjatele reaalses maailmas.
  tutorial_intelinofield_longdescription: Õppige programmeerima Intelino nutikat rongi,
    mis on ühendatud tegevusklõpsatusega ja lõpetage ülesanne juhtida õpilasi üle
    linna oma põllutreisil.
  tutorial_cablockchain_longdescription: See interaktiivne kursus uurib blockchain
    tehnoloogia ja cryptocurrencies, liikumapanev jõud järgmise põlvkonna web. Jälgi
    meie tegelased, kui nad sisenevad metaverse kohta hunt leida potentsiaalne scammer.
    Nad avastavad erinevaid loomingulisi rakendusi blockchain ja kaaluda, kuidas see
    võiks mõjutada ühiskonda tulevikus.
  tutorial_nasaparachute_longdescription: Selles tegevuses saate teada, kuidas JPL-i
    insenerid kasutasid binaarkoodi, et lisada varjatud sõnum langevarjus, mida kasutatakse
    Marsi kulguri abistamiseks, Perseverance, Marsil edukalt maandumiseks. Sul on
    ka võimalus luua oma peidetud sõnum.
  tutorial_nasascratch_longdescription: Loo Kuu või Mars uurimise mäng kasutades Scratch,
    visuaalne programmeerimiskeel. Mõtle nagu NASA ruumi missiooni planeerijad kujundada
    oma mängu!
  tutorial_nasaorbit_longdescription: Selles tegevuses kasutavad õpilased Scratch,
    Snap! või mõni muu programmeerimiskeel, et luua interaktiivne simulatsioon kosmoselaeva
    dokkimisest rahvusvahelisse kosmosejaama. Crew Orbital Docking Simulatsioon (kodeerimine
    Sim) osaleb õpilased arvutusliku mõtlemise, probleemide lahendamise ja reaalmaailma
    rakenduste matemaatika.
  tutorial_nasapackage_longdescription: Selles tegevuses kasutavad õpilased Scratch,
    Snap! või mõni muu programmeerimiskeel, et luua interaktiivne simulatsioon undamist,
    mis navigeerib ümber geofenced ala, et pakkuda paketti. Simulatsioon tegeleb õpilaste
    arvutusliku mõtlemise, probleemide lahendamise ja reaalse maailma kohaldamise
    matemaatika.
  tutorial_nasalunar_longdescription: 'Õpilased saavad teada Artemis 1 missiooni ja
    NASA rakenduse arendusväljakutse (ADC) kohta. Eesmärgiks on, et õpilased saaksid
    järgida samme, mille oleme loonud Code.org App Lab abil, et õppida põhilist programmeerimist,
    kasutades plokkkoodi. '
  tutorial_meeestate_longdescription: 'Lahenda mõistatusi põgeneda dr Breakowski salapärane
    mõis uues Minecraft Hour of Code: Escape Estate. Kasutage kodeerimist ja arvutuslikku
    mõtlemist, et avada saladusi, avada lõksu uksed ja paljastada varjatud vihjeid.
    Kood oma väljapääs koidikul ja teenida miljonit smaragdid! Mis kodeerimine plokkides
    või Python, Hour of Code pakub õppimise rada igaüks õppida põhitõdesid koodi.'
  tutorial_imagipixelart_longdescription: Õpi Python ja luua oma värvikas animatsioone
    selles 1 tund krahhi muidugi!
  tutorial_kcjhealth_longdescription: 'Lisateave andmete visualiseerimise, algoritmilise
    kunsti ja kodeerimise kohta ning uurides SDG #3 ''Hea tervis ja heaolu ''.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye ja Riri peavad Wakanda abistamiseks
    bändima. Kood oma tegevusele pakitud tegevus inspireeritud Marvel Studios „Black
    Panther: Wakanda igaveseks”!'
  tutorial_nafbrand_longdescription: Koodi oma brändi, siis luua virtuaalne kontakt
    faili luua personaliseeritud QR kood oma kontaktandmed. Pärast selle tegevuse
    lõpuleviimist on teil kaasaegne visiitkaart, mida saate jagada võrgustike loomisel
    inimestega, kes saavad teid aidata või suunata oma karjääri või kolledži reisi.

  tutorial_codehsart_shortdescription: Meemid! Meemid! Meemid! Õpilased uurivad kodeerimise
    ja kunsti ristumiskohta, luues arvutiprogrammi, mis võimaldab neil luua kohandatud
    meeme, mida jagada sõpradega.
  tutorial_codehsbitcoin_shortdescription: Selles tunnis kood aktiivsus, õpilased
    tutvustatakse Bitcoin blockchain pearaamatu ja mõned Bitcoin statistika.
  tutorial_codehsblockchain_shortdescription: Õpilased saavad teada krüptovaluutade
    aluste kohta, uurides krüptograafiat, räsimist ja blockchain tehnoloogiat!
  tutorial_codehscipher_shortdescription: 'Selles kooditunnis tutvustatakse õpilastele
    krüptograafiat, kasutades klassikalist Caesari salakiri, et dekrüpteerida ja krüpteerida
    mõned sõnumid, samuti avastada šifrija viga ja kuidas seda parandada. '
  tutorial_codehscollision_shortdescription: Õpilased uurivad, kuidas simulatsioone
    kasutatakse teadusuuringutes. Nad uurivad, kuidas mass ja kiirus mõjutavad elastseid
    kokkupõrkeid, kasutades kineetilise energia võrrandite hoogu säilitamist ja säilitamist
  tutorial_codehsmath_shortdescription: 'Õpilased tutvustatakse Tracy Turtle ja õppida,
    kuidas kodeerida erinevaid matemaatilisi mudeleid Python! Nr kodeerimine kogemus
    on vajalik, kuid õpilased peaksid olema läbinud Algebra I või kõrgem. '
  tutorial_codehsmusic_shortdescription: Õpilased uurivad, kuidas kodeerimist muusika
    loomisel kasutatakse, ehitades JavaScripti plokkidega oma dünaamilised kaheksa-arvu
    löögid ja mustrid!
  tutorial_codehssports_shortdescription: Õpilased õpivad, kuidas kodeerimist kasutatakse
    spordi- ja mängukujunduses, ehitades algse spordi videomängu, mida saab kohe oma
    sõpradega jagada!
  tutorial_codemojipizza_shortdescription: Selle kursuse eesmärk on õpetada õpilastele
    JavaScripti objektide põhialuseid. Õpilased õpivad põhitüüpi andmeid, mida saab
    salvestada muutujad.
  tutorial_moonlander_shortdescription: Moon Lander on mäng Builder muidugi 17 harjutusi,
    mis juhendab õpilasi, kuidas ehitada oma füüsika-põhine mäng.
  tutorial_sushicards_shortdescription: Tee mäng, kus sa liigutada hai ümber proovida
    ja püüda kala.
  tutorial_codesparkcreate_shortdescription: Kunagi tahtnud kujundada ja koodi oma
    videomängu? Vali kahe mängu komplektid, mis juhendab teid luua ja kodeerimine
    Mario stiilis videomängu kasutades CodesPark Akadeemia ei sõnu liides. Algaja
    kooderid ja eelnevalt lugejad teretulnud!
  tutorial_hardvsoft_shortdescription: Illustreeritud lasteloo ja töölehtede kaudu
    õpivad õpilased riistvara ja tarkvara erinevusi.
  tutorial_codestersecard_shortdescription: 'Ehitage oma programmeerimisoskused, kui
    õpid, kuidas luua elektroonilist õnnitluskaarti, mida saate jagada oma õpetaja,
    pere või sõpradega! '
  tutorial_codesterslogo_shortdescription: Kasuta koodi, et saada loominguline ja
    kujundada oma firma logo! Õpid kodeerimine põhitõdesid programmeerimiskeeles,
    Python. Pärast õpetuse läbimist on teil kõik oskused, mida vajate oma isikliku
    brändi logo loomiseks!
  tutorial_codesterstshirt_shortdescription: 'Õpi põhilised programmeerimise oskused
    ja praktika liigub koordineerida lennuk kui loote oma monogrammi t-särk disain! '
  tutorial_codewards_shortdescription: Liitu põnev missioon päästa veealuse linna.
    Kogemused päästeinseneri tööd, millega määratakse kindlaks kahjustatud linnasüsteemid
    käskude ja algoritmidega. Ületada erinevaid väljakutseid, et tõestadaoma oskused,
    luure ja julgust!
  tutorial_olympics_shortdescription: 'Koos Elsie saada valmis Robot olümpiamängudel!
    Koos programmeerimiskontseptsioonidega õpitakse, kuidas sõita, koguda üksikasju
    ja luua tööriistu, ehitada ja testida oma vägevat robotit. '
  tutorial_codinismhero_shortdescription: Õpi põhitõdesid programmeerimine läbi lõbus
    näiteid, ja ehitada mängu õppimise ajal!
  tutorial_discovery_shortdescription: Kaks märki kohtuvad maailmas, ja avastada üllatav
    objekt. Mis juhtub järgmisena? Mis Scratch ja CS First, igaüks saab luua oma unikaalse
    lugu koodiga.
  tutorial_csfirstname_shortdescription: Vali nimi ja tooge sõna tähed koodi abil
    ellu. Valige hüüdnimi, lemmiklooma nimi, loom, sport, koht või hobi.
  tutorial_edisonmove_shortdescription: Tutvustage tekstipõhist programmeerimist ja
    võtmearvutuslikku jada kontseptsiooni oma õpilastele, kasutades Edisoni roboteid
    ja Pythonil põhinevat tekstipõhist programmeerimiskeelt eDPy.
  tutorial_edisonspider_shortdescription: Tutvustage muutujate ja andmete võtmearvutuslikke
    kontseptsioone, üldotstarbeliste programmeerimiskeelte kahte kõige põhilisemat
    osa, kasutades Edisoni roboteid ja kriimustuspõhist programmeerimiskeelt EDScratch.
  tutorial_edisonspotlight_shortdescription: Tutvustage oma õpilastele Edisoni roboteid,
    aidates neil hakata uurima, mis robot on ja kuidas see maailmale tunnetab ja reageerib.
  tutorial_firiapython_shortdescription: Võta oma micro:bit valmis, ja taseme-up Python
    kodeerimine! CodeSpace juhendab teid samm-sammult oma esimesest Pythoni reast
    interaktiivse programmi kodeerimiseni nuppude ja LED-idega.
  tutorial_gamefrootsquid_shortdescription: Kolossaalsed kalmaarid on maailma suurimad
    selgrootud. Selles kodeerimine mäng algajatele saate teada põhitõdesid kodeerimine
    ja luua mäng, mis uurib kalmaari elu ookeani all.
  tutorial_duckpiano_shortdescription: Selles projektis saate teha võtmed arvuti mängida
    quack helisid erinevatel kohtadel, nagu klaver, mis kõlab nagu part.
  tutorial_gpsound_shortdescription: Selles projektis kirjutate programmi arvuti mikrofoni
    heli salvestamiseks, taasesitamiseks ja salvestatud helist pildi joonistamiseks.
    Seejärel saate salvestist töödelda, et lisada efekte, näiteks vahetusvahetust,
    tagurpidi või kaja.
  tutorial_groklearningpython_shortdescription: Arendage oma programmeerimisoskust
    ja looge oma loomade klassifikaator! Sellel kursusel saate kasutada programmeerimiskeelt
    Python loomade klassifitseerimiseks nende omaduste põhjal.
  tutorial_htmltimetravel_shortdescription: Võtke seikluslik reisimine läbi aja ja

  tutorial_talktome_shortdescription: Õpi tegema mobiilirakendus, mis muudab teie
    telefoni sinuga rääkida!
  tutorial_mobilecspmap_shortdescription: Rakenduse leiutaja abil saate luua maamärkide
    kaardiekskursiooni oma linnas, osariigis või kõikjal maailmas.
  tutorial_ozorandom_shortdescription: 'Lugege, kuidas arvutid luua juhuslikke numbreid
    ja kasutada neid, siis kasutage juhusliku liikumise programmi, et aidata seemne
    ideid lugu. '
  tutorial_ozotroll_shortdescription: 'Lugege erinevust Interneti-trollide ja muinasjuttude
    trollide vahel, seejärel õpetage Evo''le, kuidas olla hea troll, mis kaitseb teid. '
  tutorial_peblioart_shortdescription: 'Õppige kujundeid joonistama ja animeerima
    koodiga, et luua kunstnikest inspireeritud interaktiivseid kunstiteoseid. '
  tutorial_astropi_shortdescription: Koodige sõnum ja kontrollige ISS-i pardal olevat
    välisõhu temperatuuri, kasutades Astro Pi arvuti Sense HAT veebimulaatorit.
  tutorial_rgart_shortdescription: RoboGarden STEAM Tegevused on sulatatud koodi praktiseerivad
    STEAM õppe ja mängitud missioone mitmes tegevuses.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Tegevused on sulatatud koodi
    praktiseerivad STEAM õppe ja mängitud missioone mitmes tegevuses.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Tegevused on sulatatud koodi
    praktiseerivad STEAM õppe ja mängitud missioone mitmes tegevuses.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Tegevused on sulatatud koodi
    praktiseerivad STEAM õppe ja mängitud missioone mitmes tegevuses.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Tegevused on sulatatud koodi
    praktiseerivad STEAM õppe ja mängitud missioone mitmes tegevuses.
  tutorial_robotmagic3d_shortdescription: Kasutage koodi, et muuta 3D-mudelid ja tähed
    lõbusaks. Lõpuks saate alla laadida oma loomingu animeeritud kleebise ja jagada
    seda sõpradega.
  tutorial_robotmagicflappy_shortdescription: Kasutage oma kujutlusvõimet, et luua
    3D Flappy Bird mäng. Kasuta koodi, et teha 3D mudelid tulevad elus lõbus. Lõpus
    saate jagada oma loomingut sõpradega ja väljakutse neile rekordi.
  tutorial_scratchadventure_shortdescription: Saada oma lemmik Cartoon Network tähemärki
    quest, alates kaugeim jõuab universumi, serva Craig oja. Ava salajane aarded ja
    avastada uusi tegelasi luues seiklus mäng.
  tutorial_scratchtalk_shortdescription: Looge räppimisrobot või interaktiivne animatsioon,
    mis räägib. See projekt näitab teile, kuidas luua kõnelevaid animatsioone, mis
    pöörlevad, suurendavad ja muudavad värve.
  tutorial_scratchjrstory_shortdescription: Läbi selle tegevuse ja jätkuv aeg ScratchJR,
    õpilased on võimalus mõelda loovalt, parandada oma jutustamise ja koostööd eakaaslastega.
  tutorial_scratchjrtwinkle_shortdescription: Läbi selle tegevuse, õpilased on võimalus
    mõelda loovalt, saada jutuvestjad, ja parandada pärast matemaatilisi põhjendusi
    ja sekveneerimine oskused.
  tutorial_spherocomm_shortdescription: Lugege valesti suhtlemise kohta nii kogukonnas
    kui ka arvutiprogrammis. Kasutage neid teadmisi, et lahendada mis tahes valesti
    suhtlemine või vead programmis, püüdes aidata BOLT leida oma tee koju.
  tutorial_spherocommunity_shortdescription: Disain lihtne tee, mis kujutab endast
    ühist marsruuti, et te reisite iga päev. Loote oma kogukonna marsruudi kaudu kaks
    programmi, tõmmatud tee ja plokipõhise programmi tee.
  tutorial_spherofunctions_shortdescription: Vaadake, kuidas kasutada ja kasutada
    funktsioone, et muuta Sphero kalkulaatoriks.
  tutorial_spheroinfrared_shortdescription: Hakka epidemioloogiks, et peatada haruldase
    roboti infektsiooni levik, mis vaevab BOLT-robotite kogukonda.
  tutorial_spherolightsensor_shortdescription: Lugege, kuidas luua programm, mis kasutab
    ümbritseva valguse andurit, et mõõta luksi väärtusi ja jälitada BOLT.
  tutorial_spheromansion_shortdescription: Hoiame hunnik dinosaurused oma maja ei
    tohiks olla küsimus, eks? Nagu te ette kujutate, see ei lõpe hästi. Olete mõisa
    raamatukogus lõksus ja peate programmeerima oma väljapääsu.
  tutorial_roadblocks_shortdescription: Oma kogukonna jätkuna muudate oma plokkide
    programmi, kui teie ja teie partner puutuvad marsruudil kokku erinevate teeblokkidega.
  tutorial_spherotext2_shortdescription: Õppige oma esimene tingimuslik ehitades lõbus
    mäng, kus sa viskamine Sphero ja aim loomade helisid. See on suurepärane tegevus
    pärast seda, kui olete valmis Tekst 1.
  tutorial_spherotext3_shortdescription: Õpi muutma Sphero peamisi valgusdioode güroskoobi
    pöörlemiskiiruse põhjal. Samuti saate teada normaliseerimise ja absoluutväärtuse
    kohta. See on suurepärane tegevus pärast täielikku Tekst 1 ja 2.
  tutorial_spherotext4_shortdescription: Kasutage muutujaid ehitada kuum kartul mängu
    powered by Sphero. See on suurepärane tegevus pärast seda, kui olete valmis Tekst
    2 või 3.
  tutorial_spheroraptor_shortdescription: Loo rikastatud pliiats hoida Spheroraptors
    on lahe, samas kirjutades koodi Spheroraptors põgeneda. Alates silmustest, tingimustest,
    operaatoritest ja isegi võrdlusvahenditest vajate nii palju kodeerimisoskusteavet
    kui saate koguda.
  tutorial_stempiday_shortdescription: Selles kodeerimistegevuses saate juhuslikult
    genereerida punkte, mis sarnanevad väga halb mängija shooting noolemäng noolemängu
    juures noolemängu.
  tutorial_stemplanetoids_shortdescription: Selles tegevuses saate määrata purustatud
    asteroidide mängu, kus laev liigub ainult sirgjooneliselt. Siis lisate gravitatsiooni
    mängu ja proovige maanduda laeva Kuule!
  tutorial_stempong_shortdescription: Selles tegevuses saate määrata purustatud versiooni
    Pong mängu nii, et objektid põrgatama nagu nad peaksid. Siis lisate gravitatsiooni,
    et luua Bonk.io kloon.
  tutorial_algobot_shortdescription: Mängijad käsk AlgoBot, tark vähe teenust droid,
    ja õppida kasutama visuaalset programmeerimiskeelt, et aidata tal sisaldada kriisi!
  tutorial_thunkableapps_shortdescription: 'Vaadake, kuidas luua oma rakendusi plokkide
    baasil kodeerimine! '
  tutorial_toxicodedot_shortdescription: Valige kaardi oma teki ja tõlgendada selle
    koodi, et edeneda läbi maailma. Kasutage oma intuitiivseid võimeid, et arvata
    reegleid ja õppida oma vigadest.
  tutorial_gcactions_shortdescription: Avasta tegevusi, üks peamisi ehituskivid kodeerimine,
    ja kasutada neid koodi videomängu! Avasta digitaalse kultuuri ja õppida robotid
    ja mida nad tegelikult saavad teha.
  tutorial_gccomparators_shortdescription: Avasta võrdlejad ja loogiline reeglid,
    mis on peamised ehituskivid kodeerimine, ja kasutada neid kodeerida videomängu!
    Tutvuge digitaalkultuuriga ja tutvuge meie veebitegevuste jälgimisega.
  tutorial_gcconditions_shortdescription: Avasta tingimused, üks peamisi ehituskivid
    kodeerimine, ja kasutada neid koodi videomängu! Tutvuge digitaalse kultuuriga
    ja tutvuge algoritmidega, mis meie võrgumaailma võimustavad.
  tutorial_gccreate_shortdescription: Loo oma esimene täielik videomängu GameCode!
    Loo uusi märke, et need (natuke) targemaks, anna mängija suurriigid... Sky on
    piir!
  tutorial_gcevents_shortdescription: 'Avasta sündmused, üks peamisi ehituskivid kodeerimine,
    ja kasutada neid koodi videomängu! Avasta digitaalse kultuuri ja õppida tehisintellekti
    ja kuidas see võiks olla mõttekas sinu elus. '
  tutorial_gcloops_shortdescription: Avasta silmad, üks peamisi ehituskivid kodeerimine,
    ja kasutada neid koodi videomängu! Avasta digitaalse kultuuri ja õppida kaja kambri
    nähtus sotsiaalsed võrgustikud.
  tutorial_gcvariables_shortdescription: Avasta muutujad, üks peamisi ehituskivid
    kodeerimine, ja kasutada neid koodi videomängu! Tutvuge digitaalkultuuriga ning
    saate teada, millised andmed on ja kuidas see toimib.
  tutorial_beanything_shortdescription: Kasutage programmeerimist tegelaste animeerimiseks,
    muusika koostamiseks, lugude jutustamiseks, mängude kujundamiseks ja isegi kunsti
    loomiseks.
  tutorial_change_shortdescription: Loo projekt, mis näitab, kuidas sa muudaksid maailma!
    Kas olete kirglik ringlussevõtu suhtes või teil on idee saavutada maailma rahu,
    jagage oma nägemust koodiga!
  tutorial_cooking_shortdescription: Uuhkeldama oma oskused - luua interaktiivne cooking
    mäng. Algajad saavad kasutada isejuhitud juhendaja samas arenenud kooderitel on
    võimalus alustada tühja projekti.
  tutorial_crystal_shortdescription: Loo ilm, koguda power-ups ja võita vaenlased
    nagu te lahing looduses 4-mängija areenil, mis kahaneb keset lava!
  tutorial_landscape_shortdescription: Kasutage Pythoni pliiatsi joonistamise funktsiooni,
    et koostada maastik koodi abil. Kasutage teie jaoks juba loodud maastikuelemente
    või kujundage oma struktuure. Avalda ja jagada oma loomingut!
  tutorial_pets_shortdescription: Loo lõbus mäng umbes lemmikloomad - kas reaalne
    või kujuteldav! Algajad saavad kasutada isejuhitud juhendaja samas arenenud kooderitel
    on võimalus alustada tühja projekti.
  tutorial_petvet_shortdescription: Alates suunavad lemmikloomad uurimisruumi diagnoosimiseks
    oma nuusud, boo-boos ja sügeleb, leiad iga puzzle on lahendus, et muuta lemmikloomad
    end paremini kui kunagi varem!
  tutorial_superhero_shortdescription: Kasutage HTML ja CSS pixel art luua oma lemmik
    superkangelane maskid. Avalda ja jagada oma loomingut!
  tutorial_vidcodeplastic_shortdescription: Õpi kasutama silmuseid, sine lained ja
    kohandatud emotikonide teha unikaalne projekt.
  tutorial_vidcodetypeface_shortdescription: Loo oma kirjatüüp, kasutades tüpograafia
    kujundeid ja elemente. Tüüp on rohkem elemente kui sa võisid aru!
  tutorial_washustorm_shortdescription: Vaadake, kuidas sissetuleva tormi programmeerida.
  tutorial_activitypackets_shortdescription: Leia tundi peresõbralik lõbus Wonder
    Workshop printable paketid loominguline kodeerimine tegevust. Tooge kodeerimine
    ellu Dash, Dot ja Cue robotitega, laadides alla need online- ja võrguühenduseta
    tegevused, mida kasutada kooditunnil ja kaugemalgi ajal!
  tutorial_googlerookie_shortdescription: Selles tegevuses kodeerite Rookie teemastatud
    kollaaži, kasutades sissejuhatavat kodeerimiskeelt Blockly. Kasutate järjestusi,
    muutujaid ja silmuseid, et luua unikaalne tükk, mis toob esile teie loovust!
  tutorial_tommyturtle_shortdescription: 'Abi noored lapsed õpivad põhitõdesid kodeerimine
    Tommy Turtle! '
  tutorial_mazyad_shortdescription: See toode laiendab meie piire, et luua integreeritud
    paberversioon arvutipõhiste rakendustega ja alternatiiviks, kui arvutit mingil
    põhjusel ei kasutata. See on ka sissejuhatus mõista programmeerimine üldiselt.
  tutorial_gamemaker_shortdescription: Mängutegija on avatud otsaga tegevus, kus õpilased
    saavad lihtsa koodiviisardi abil luua kõike, mida nad soovivad. Lihtsalt kliki
    pildil armas väike koletis ja valida üks valikuid menüüs. Rohkem arenenud õpetused
    on ka neile, kes soovivad minna sügavamale mängu tegemine.
  tutorial_duckrace_shortdescription: Selle muidugi siis lahendada programmeerimise
    ülesandeid, mis aitavad Toni part koguda münte oma puhkus kokkuhoid. Kursuse lõpus
    loote oma mängu.
  tutorial_allcancodeapps_shortdescription: Allcancode platvormi abil saate luua veebi-
    ja mobiilirakendusi alates disainist kuni kohaletoimetamiseni.
  tutorial_n2y_shortdescription: Help Bitt Bott uurida Maa abil suunas nooled.
  tutorial_dance2019_longdescription: Programmeeri tantsuõhu ja jaga seda oma sõpradega.
    Osalevad Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara ja veel 25 artisti!
  tutorial_danceparty_longdescription: Programmeeri tantsuõhu ja jaga seda oma sõpradega.
    Osalevad Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara ja veel 25 artisti!
  tutorial_chibitronics_longdescription: Programmeerida paberi circuit süttib oma
    lugu.
  tutorial_athlete_longdescription: Vali, kas teed korvpallimängu või paned kokku
    erinevaid spordialasid!
  tutorial_moana_longdescription: Uus Disney Hour of Code juhendaja kasutab visuaalset
    programmeerimiskeelt, kasutades plokke, kus õpilased lihtsalt lohistavad visuaalseid
    plokke koodi kirjutamiseks. Visuaalne programmeerimine on lõbus ja kergesti arusaadav
    viis kodeerimise loogika õpetamiseks. Kokkupuude visuaalse programmeerimisega
    on aluseks tekstipõhine programmeerimine, keerukam tegevus. Õpetus on suunatud
    lastele vanuses 8+ ja neile, kes üritavad kodeerimine esimest korda. Saadaval
    23 keeles ja lokaliseeritud väljaspool Ameerika Ühendriike. See õpetus on saadaval
    tasuta online ja sisaldab digitaalset tööriistakomplekti inglise ja hispaania
    keeles õpetajatele ja ürituste korraldajatele.
  tutorial_star-wars_longdescription: Õpi droide programmeerima ja loo oma Star Wars
    mäng kaugel kaugel asuva tähesüsteemi jaoks.
  tutorial_gumadventure_longdescription: Amazing World of Gumball episood „Signal,”
    glitch mõjutab, kuidas tähemärki üksteisega seotud. Selles tegevuses jätkake lugu,
    tehes oma glitch ja kujutledes, kuidas Gumball ja tema sõbrad reageerivad sellele.
  tutorial_mchoc_longdescription: Minecraft on KoodiTund raames tagasi uhiuue tegevusega!
    Läbi teekond läbi Minecrafti programmeerides.
  tutorial_vidnews_longdescription: 'See on HOC Uudised! Videod ja graafika on kõik
    tehnoloogia, mitmekesisus, lapsed ja kodeerimine. Lõppenud projekte saab üles
    laadida kooli veebisaidile kui aruanne HOC-i enda kohta. Õpetajad võivad julgustada
    õpilasi kasutama uudiseid, et teatada sellest, mida nad õppinud, või statistika
    oma kooli kohta. „Breaking News: 400 õpilast Rooseveltis osalevad kooditunnil”'
  tutorial_kodable-pre_longdescription: Koddable on isejuhitud mäng, mis tutvustab
    lastele 5+ programmeerimise põhitõdesid. Õpetaja või vanema läheduses on optimaalne,
    kuid mitte vajalik. Õnnelik koding!
  tutorial_highseas_longdescription: Animeerida ookeani laine luua seade, siis räägi
    lugu, mis toimub avamerel.
  tutorial_capython_longdescription: Python on huvitav ja lihtne keel õppida. Lugege
    moodulite, funktsioonide, silmuste ja nimekirjade kasutamise kohta, luues samal
    ajal lõbusaid pilte oma kilpkonna sõprade abiga. Geomeetria pole kunagi olnud
    nii lõbus!
  tutorial_frzn_longdescription: Olgem kasutada koodi liituda Anna ja Elsa kui nad
    uurivad maagia ja ilu jää. Sa luua lumehelbed ja mustrid nagu te uisutama ja teha
    talvel imedemaa, et saate siis jagada oma sõpradega!
  tutorial_cocom_longdescription: Vali oma kangelane ja kood oma teed läbi ogre patrullid,
    lava kaevandis ja laserkiired Kithgard Dungeon. Tase üles, teenida kalliskivid
    ja rüüstata magic esemed avada uusi programmeerimise volitusi!
  tutorial_play-lab_longdescription: Loo lugu või teha mängu Play Lab! Tee loomad,
    piraadid, zombisid, ninjas ja palju rohkem märke liikuda, teha helisid, punkte,
    ja isegi visata fireballs!
  tutorial_boxisland_longdescription: Võtke reis Box Island ja koguda kõik tähed!
    Box Island on ilus mobiilne kodeerimine mäng, mis võtab lapsed põnev seiklus võluv
    saarel. Selles õpetuses saate teada algoritmide, järjestuste, silmuste ja tingimuste
    põhitõdesid!
  tutorial_textcomp_longdescription: 'Mingil hetkel jõuame füüsilise piiri, kui kiiresti
    saame bitti saata, ja kui me tahame saata suure hulga informatsiooni kiiremini,
    peame leidma viisi, kuidas esindada sama informatsiooni vähem bittidega - peame
    andmed kokku suruma. Selles õppetükis kasutavad õpilased ingliskeelse teksti segmentide
    tihendamiseks teksti tihendamise vidinat, otsides mustreid ja asendades sümbolid
    suuremate tekstimustrite jaoks. '
  tutorial_encryption_longdescription: 'Õpilastele tutvustatakse krüpteerimise vajadust
    ja lihtsaid tehnikaid salajaste sõnumite purustamiseks (või pragunemiseks). Nad
    püüavad oma kätt lõhenemist sõnum kodeeritud klassikaline Caesar salakiri ja ka
    Juhuslik Asendamine Cipher. Õpilased peaksid Internetis teabe saatmisel tundma
    saladuse vajadust ja võimsate arvutusvahendite ajastul peavad krüpteerimismeetodid
    olema keerukamad. '
  tutorial_kanopixel_longdescription: Igas vanuses loojad õpivad kodeerima reaalses
    programmeerimiskeeles ja vaatavad, et nende käsud tulevad ellu, joonistades koodiga
    13 pildi jada. Nad õpivad mööda teed umbes videomängude kunstiajalugu Pong ja
    muud retro mängud läbi 8-bitise kunsti ja Minecraft, kududes koos infotehnoloogia
    kunsti, ajaloo ja jutustamise. Rakendamine on paindlik — saate ühe või mitme seansi
    jooksul kulutada 1 tund või paar tundi. Õppijad saavad Pixel Hack ise lõpule viia,
    kasutades väljakutsete juhiseid, või saate muuta Pixel Hack juhendaja juhitavaks
    teekonnaks koos põhjaliku õpetaja käsiraamat täis soovitusi. Õpilasi julgustatakse
    lisama oma loomingulise elegantsi, häkkides meie väljakutseid, et teenida Pixel
    Hacker Certificate.
  tutorial_foos_longdescription: Kood jumalik Foos lahendada mõistatusi, mis õpetavad
    põhilisi infotehnoloogia mõisted nagu sekveneerimine ja silmad. Kõik kõikjal saavad
    õppida koodi CodesPark Akadeemia auhinnatud „no words” liides. Algaja kooderid
    ja eelnevalt lugejad teretulnud!
  tutorial_tynkerdd_longdescription: Disain oma kohandatud draakon, siis kasuta programmeerimine
    suunata läbi lõbus mõistatusi oma püüdlustes aare ja mündid! Sul on liikuda keeruline
    lossid, leida power-ups ja vallutada rüütlid saada kõik aare.
  tutorial_tynkerana_longdescription: Kasutage oma teadmisi matemaatika ja geomeetria
    kohta, et luua töötav analoogkell liikuvate teise, minuti ja tunnise käega. Peate
    arvutama nurga, mida iga käsi peaks osutama, lähtudes sellest, mis kell see on.
    Kui olete lõpetanud, saate lisada meeldetuletusi selle kohta, mida peate kogu
    päeva jooksul tegema, et teha oma äratuskell!
  tutorial_vidcard_longdescription: |-
    Vaadake, kuidas teha õnnitluskaart JavaScript!

    Õpid, kuidas oma videoid manipuleerida, pääsedes juurde iga piksli juurde ja öeldes sellele, mida CODE'iga teha!

    Kogemuse isikupärastamiseks saate ka oma filmimaterjali üles laadida ja salvestada.

    Loodud koostöös GSGNY.
  tutorial_spritebox_longdescription: Run, hüpata ja koodi oma teed läbi kolme erineva
    maailma koguda tähte ja teha seda finišisse! Õpi sekveneerimine, silumine ja silmuseid,
    ja koodi Swift, Java või ikoonid.
  tutorial_tynkerch_longdescription: Salvesta arvuti pahatahtliku viiruse! Sul on
    häkkida oma teed läbi süsteemi kustutades viirused, avades uksed, lahendada labürindid
    ja navigeerida portaalid. Vaata ette viiruste ja tõrgete!
  tutorial_lightbot_longdescription: Lightbot on mäng, mis palub mängijatel kasutada
    programmeerimise loogikat, et lahendada mõistatusi! Praktiline arusaam kodeerimise
    põhikontseptsioonidest, suunates Lightbot süttima kõiki siniseid plaate igal tasandil.
    Lugege, kuidas järjestada juhiseid, kirjutada protseduure ja kasutada silmuseid
    mööda teed selles enesejuhitud tegevus. Hea igas vanuses ja kõik oskuste taset.
  tutorial_hoc_longdescription: Placeholder for new code.org/hoc
  tutorial_code_longdescription: Õpi põhimõisteid Computer Science drag and drop programmeerimine.
    See on mäng nagu, ise suunatud juhendaja peaosas video loengud Bill Gates, Mark
    Zuckerberg, Angry Birds and Taimed vs Zombies. Lugege korduvaid silmuseid, tingimusi
    ja põhilisi algoritme. Saadaval 37 keeles.
  tutorial_tinspire_longdescription: Tutvustage õpilastele kodeerimise põhitõdesid
    — vaid 10 minutiga korraga — kasutades TI-tehnoloogiat, mida nad iga päev oma
    seljakottides kannavad. Need õppetunnid annavad õpilastele lihtsa sisenemise programmeerimisse,
    mis aitab kaasa nende huvi kodeerimise ja arvutiteaduse vastu. Õpilased kirjutavad
    programme, mis võivad tugevdada matemaatika kontseptsioone kasutades TI Basic
    keel, mis on valmis kasutamiseks nende TI-nspire pihuarvutid.
  tutorial_itchbounceball_longdescription: |-
    Me võtame teid läbi sissejuhatus sügelema, kasutades Scratch visuaalne programmeerimiskeel.

    See õppetund annab video ja teksti suunas koodi õpilased peavad lisama, et saada palli kopsakas zanily ümber ekraani.

    Kui õpilased lõpetavad selle tegevuse on võimalus uurida ideid muid muudatusi ja tegevusi, mida saab teha. Ei ole seatud eesmärki või tulemust, sest see on avatud õpikeskkond, kuid just selle algkoodi õpilased tulla hämmastav projekte!

    Kõik juhised sisalduvad Itch keskkonnas, nii et ei ole vaja lülitada ekraanid jälgida koos projekti. Soovitatavad on kõrvaklapid.
  tutorial_vidclim_longdescription: Õpilased uurivad fakti Maa kliima kohta, tegeledes
    teadlaste ja kunstnike tööga vastuseks kliimamuutustele. Õpilased võtavad oma
    teadustöö ja planeerida video jagamise oma fakti. Videod võivad käsitleda kliimamuutuste
    ja selle mõju mõistmist, avalikkuse reageerimisi kliimamuutustele, kuidas kliimamuutused
    mõjutavad igapäevaelu ning milliseid meetmeid saate teha, et muuta.
  tutorial_matlab_longdescription: Õpi koodi on huvitav, online, interaktiivne juhendaja,
    kus saate teada, kuidas kodeerida. Kasutage MATLAB-i, et teada saada, kas teie
    sõpradega lähim kohtumiskoht on filmid, kaubanduskeskus või kohvik. Murda probleem
    üles väiksemateks tükkideks ja õppida põhilisi programmeerimise mõisteid mööda
    teed. Tunni lõpuks looge algoritm, et leida oma sõpradele lühim tee!
  tutorial_flap_longdescription: Kasutage drag-and-drop programmeerimine teha oma
    Flappy Bird mäng, ja kohandada seda vaadata teistsugune (Flappy Shark, Flappy
    Santa, mis iganes). Lisage mäng telefoni ühe klõpsuga.
  tutorial_galaxy_longdescription: "Haara oma Android nutitelefoni ja uurida kauge
    galaktikad! #GalaxyGameJam juures saate luua oma Androidi rakenduse. Disainige
    see meie tasuta Pocket Code rakendusega ja hakake osa meie missioonist kosmosesse.
    Pocket Code'iga püüame inspireerida lapsi, teismelisi ja noori täiskasvanuid looma
    enda mänge, animatsioone ja interaktiivseid lugusid otse oma nutitelefonides.
    \n"
  tutorial_inf_longdescription: Kasutage Play Lab luua lugu või mäng peaosas Disney
    Infinity tähemärki.
  tutorial_tynkersol_longdescription: Programmi interaktiivne mudel meie Päikesesüsteemi.
    Selles projektis on samm-sammult juhised, mis juhivad teid läbi simulatsiooni
    loomisel Päikest tiirlevate planeetidega. Seejärel lisage fakte iga planeedi kohta,
    mis avaneb klõpsates.
  tutorial_itchg_longdescription: "Nimi-see on teil luua mängu tunnustamise! \n\nLõpp
    projekt on õpilased luua mäng nimetada Ühendriigid Austraalia!\n\nEsmalt kõnnite
    läbi ja järgige juhiseid, et luua mäng veetsükli kolme etapi märgistamiseks. Teete
    täielikult toimiv mäng, sealhulgas punktisüsteem!\n\nAlates kodeerimine pool saate
    teada muutujad, tingimustega, nimekirjad, concatenating stringid ja palju, palju
    muud. Need on kodeerimistehnikad, mida saate teistes projektides uuesti kasutada,
    kui edeneb uute kodeerimisoskuste loomisel!\n\nTegevust saab veelgi kaugemale
    võtta, lisades oma pildi ja sildid (koos paljude teiste täiendavate projektivalikutega
    lõbus ei lõpe kunagi). Soovitatavad on kõrvaklapid."
  tutorial_como_longdescription: Abi armas ahv püüda banaane 30 lõbus täidetud kodeerimine
    väljakutseid! Nagu sa mängid, siis kohtub erinevaid loomi, mis juhendab teid mööda
    teed. Te kasutate koodi ja mõtle väljaspool kasti võita nii palju tähti kui võimalik.
    Õnn kaasa!
  tutorial_processfound_longdescription: Mida tähendab kirjutada tarkvara teha asju,
    mida te sageli oma kätega, paberiga, pliiatsiga, värviga? Kas saate arvutit kasutada
    jooniste loomiseks? Animatsioonide loomiseks? Piltide loomiseks?
  tutorial_tynkerhomo_longdescription: Järgige samm-sammult juhiseid, et animeerida
    interaktiivset lugu, kus on palju homofone! Iga kord, kui tegelane ütleb sõna,
    mis on homophon, küsige mängija, milline homophon on õige sõna selles kontekstis.
    Mängija paremini teada oma homophones, muidu dialoog ei ole mingit mõtet!
  tutorial_art_longdescription: Joonista lahedaid pilte ja kujundusi Artist!
  tutorial_tynkerbrick_longdescription: Kasutage Tynker füüsika mootor teha oma isikliku
    versiooni see klassikaline arcade mäng. Alusta programmeerimine mõla liikuda,
    kui nooleklahve vajutatakse, siis lisada palli ja mõned tellised. Mängu isikupärastamiseks
    lisate palli, telliste ja mõla jaoks kohandatud ressursse.
  tutorial_itchbio_longdescription: |-
    Nimi-see on teil luua mängu tunnustamise!

    Loo mäng, et nimetada bioloogilise raku osi. Õpi osad raku ajal teete mängu, ja mängida seda uuesti nii mitu korda kui vaja värskendada oma mälu!

    Esmalt kõnnite läbi ja järgige juhiseid, et luua mäng veetsükli kolme etapi märgistamiseks. Teete täielikult toimiv mäng, sealhulgas punktisüsteem!

    Alates kodeerimine pool saate teada muutujad, tingimustega, nimekirjad, concatenating stringid ja palju, palju muud. Need on kodeerimistehnikad, mida saate teistes projektides uuesti kasutada, kui edeneb uute kodeerimisoskuste loomisel!

    Tegevust saab veelgi kaugemale võtta, lisades oma pildi ja sildid (koos paljude teiste täiendavate projektivalikutega lõbus ei lõpe kunagi). Soovitatavad on kõrvaklapid.
  tutorial_itchj_longdescription: |-
    Meie hüpped tegevus pakub kodeerimine oskused saada iseloomu hüpata platvormidele, mida kasutatakse paljudes arcade stiilis mänge.

    Kasutage Jumping oskused ja luua oma mängu eesmärk.

    See kasutab kartesiaanset koordinaatide süsteemi, nii et saate siin veidi ekraani koordinaatide kohta õppida.

    Naudi õppida kõike hüpped sügelema! Soovitatavad on kõrvaklapid.
  tutorial_tickleo_longdescription: Kasutajasõbraliku kodeerimisrakendusega Tickle
    saate hõlpsasti programmeerida Orca ujuma mitmel viisil, lihtsalt lohistades ja
    kukutades kodeerimisplokke, et luua käsk selle järgimiseks.
  tutorial_hopgeo_longdescription: Loo oma versiooni väga huvitavat geomeetria hüppaja
    mängu Hopscotch avatud programmeerimise keskkond! Mööda teed, saate praktilisi
    kogemusi mõistete nagu järjestus, silmad, muutujad ja silumine. Selle tegevuse
    lõpuleviimiseks või hõlbustamiseks pole vaja eelnevat kogemust; see sisaldab lõbusat
    rakendusesisest videoõpetust ja samm-sammult hõlbustamisjuhendit.
  tutorial_tynkermult_longdescription: Kood oma matemaatika mäng! Sinu iseloomu vajab
    põgeneda koobas ilma saada tabanud alla rändrahnud. Kuid ainus viis, kuidas tegelane
    saab edasi sõita on õigesti vastates matemaatika küsimustele! Te järgite samm-sammult
    juhiseid programmeerida see lõbus korrutamine viktoriini mäng.
  tutorial_monster_longdescription: Salapärase saare programmeerimise otsimine, mille
    looja on Monster Coding, pakub lõbusat seiklust, mis õpetab lastele mitmeid programmeerimise
    mõisteid ja nad saavad selle õppimisega ise hakkama. Iga plokkidel põhinev tegevus
    täiendab eelmist, et lapsed saaksid aimu funktsioonidest, kordustest, tingimuslausetest
    ja nooltest, kasutades värvilist animeeritud graafikat ja hääljuhendeid.
  tutorial_tynkerapp_longdescription: Ehita oma versiooni oma lemmik mäng. Vali tonni
    võimalusi, nagu reforminguseadme mängud, klassikaline arcade mängud, võidusõidu
    mängud, programmeerimiskunsti, jutustamise projektide ja palju muud! Saate oma
    mängu isikupärastada, luues rohkem tasemeid, laadides üles või joonistades kohandatud
    ressursse ning programmeerides lõbusamaid funktsioone.
  tutorial_tynkerpup_longdescription: Pixel kutsikas oli nautida kena päev läbi oma
    perega, kuid nad unustasid panna teda autosse ja lahkus ilma temata! Kas saate
    programmeerida Pixel leida oma tee koju? Iga puzzle, saate navigeerida Pixel vältida
    takistusi, et ta saaks koju oma pere juurde.
  tutorial_livecode_longdescription: Kui kasutad meie LiveCode'i õpetust kooditunniks,
    saavad õpilased luua oma helilauad. Pärast loomade ja klaverihelidega heliplaatide
    loomist saavad õpilased vabalt teha oma kohandatud heliplaate oma pildi- ja muusikavalikuga!
  tutorial_cocomgame_longdescription: Esiteks, tase üles oma Python või JavaScript
    programmeerimise oskused kodeerides oma väljapääs ohust ja haarates magus rüüstata.
    Seejärel kasutage oma programmeerimise volitusi, et luua oma mängu ja vaata, kas
    teie sõbrad ei saa võita seda!
  tutorial_tynkerspin_longdescription: Selles projektis saate luua suurepärase kohandatava
    joonistustööriista. Programmeerige oma pliiats, valige pilt (või laadige üles
    oma) ja saate joonistada sellest pildist pöörleva versiooni.
  tutorial_code-avengers_longdescription: Ehita 2 mängija 2D ülalt alla mängu JavaScript
    10 lühike ülesandeid. Seejärel jätkake programmeerimise põhitõdesid (muutujad
    ja kui avaldused) õppimist, kui loote viktoriini sõpradega jagamiseks. Mööda teed
    teenida punkte ja märke nagu te konkureerida, et jõuda tippu klassi edetabel.
  tutorial_tynkercq_longdescription: Disain oma kristalliseerunud troll iseloomu ja
    minna mitmetasandiline püüdlustes kommid aidata oma iseloomu leida oma tee koju.
    Sul lahendada kodeerimine mõistatusi navigeerida oma iseloomu läbi inimese maailma,
    vältides takistusi ja kogudes gumdrops ja rahapajad.
  tutorial_cmgame_longdescription: Võtke kodeerimine oskused järgmisele tasemele õppides
    ehitada oma mänge. Selle kursuse õpid klaviatuuri kasutajaliidese ja mängu mehaanika
    nagu te ehitada Super Mario™ -stiilis mäng. Hiljem on sul võimalik jagada oma
    mängu!
  tutorial_codesters_longdescription: 'Looge Pythoni abil oma mänge, animatsioone
    ja kunstiteoseid. Kui olete lõpetanud, jagage neid sõpradega! Programm Pythonis,
    tõeline programmeerimiskeel, mida kasutatakse iga päev ettevõtetes - meie lohistamise
    tööriistakomplekt muudab õppimise lihtsaks! Proovige hoone korvpalli mäng, koreograafia
    tantsu või projekteerimine animeeritud kaart! '
  tutorial_qrm_longdescription: Liitu Maarjaga kvoorumi programmeerimiskeele õppimisega
    osana kergest südamest ja lõbusast teekonnast bioloogias. Tegevused on üliõpilastele
    suunatud, veebipõhised näited ning on kättesaadavad pimedatele ja nägemispuudega
    inimestele.
  tutorial_texas-instruments_longdescription: '10 protokolli kood tegevusi saab kasutada
    klassis kui viis säde õpilaste huvi kodeerimine TI tehnoloogia nad kannavad oma
    seljakotid iga päev. Õppige TI-84™ Plus abil kodeerimise põhitõdesid ja alustage
    programmeerimist vaid 10 minutiga — kogemusi pole vaja!  '
  tutorial_cajava_longdescription: JavaScriptiga joonistamine on lihtsam kui võite
    arvata. Lisateavet lipud maailma kui te juhtida lipud igal tasandil, et suurendada
    keerukust. Lisateave kujundite, koordinaatide ja värvide ning järjestuse tähtsuse
    kohta kodeerimisel.
  tutorial_codehs_longdescription: Arvutisse käskude andmine, millest programmeerimine
    on kõike, on just nagu koerale käskude andmine. Vaadake, kuidas kodeerida Karel
    koeraga - lõbus, ligipääsetav ja visuaalne sissejuhatus tekstipõhise programmeerimise
    juurde, mis õpetab põhimõisteid nagu käske ja funktsioone absoluutsetele algajatele.
    Juba on mõningaid kogemusi? Proovige meie JavaScript Graphics juhendaja asemel!
  tutorial_hopemo_longdescription: "Ehita joonistus app, mis loob ilus, interaktiivne
    kunst featuring oma lemmik emotikoni. \n\nUurige kodeerimise loomingulist külge,
    tehes rakenduse, mida sõbrad saavad end väljendada. Selle protsessi käigus saate
    teada järjestuse, sündmuste, silmuste ja muutujate kohta. \n\nSelle tegevuse lõpuleviimiseks
    või hõlbustamiseks pole vaja eelnevat kogemust; see sisaldab rakendusesisest videoõpetust
    ja samm-sammult hõlbustamisjuhendit."
  tutorial_tynkercm_longdescription: Avasta enchanted metsa lüüa koletised ja õppida,
    kuidas programmeerida neid täites kodeerimine mõistatusi. Koguda, kood, ja areneda
    kõik ainulaadne koletised. Töötada strateegiaid, mis põhinevad teie koletiste
    võimeid, et nad saaksid lahing multiplayer areenil. Kelle kood võidab?
  tutorial_codesterswintergreet_longdescription: 'Selles tegevuses kasutavad õpilased
    meie drag to text tööriistakomplekti, et alustada programmeerimist Pythonis kohe!
    Winter Tervitused õpetajate õpilastele põhilised süntaks, sprites ja dot märke,
    samuti sündmusi. Õpilased õpivad, luues talve õnnitluskaardi, mida nad saavad
    salvestada ja jagada! '
  tutorial_codestersc_longdescription: 'Selles õppetundis õpilased uurivad kõiki nelja
    kvadrandi koordinaatide lennuk! Nad kasutavad Python ja meie drag-to-text tööriistakomplekt
    saata sprite erinevates kohtades laval! Seal on tutvustamise ja silumine tegevusi
    lisada, et aidata õpilastel saada mugav navigeerimise koordineerida lennuk. '
  tutorial_codestersturtle_longdescription: Õpi põhitõdesid kodeerimine Python luues
    oma kilpkonna ületamisel mäng! Kasuta nimekirjad ja silmad luua oma mängu ja sündmuste
    luua autosid ja kontrollida kilpkonn! Kas sa ohutult ületada teed?
  tutorial_penjee_longdescription: 'Visuaalne viis õpilastele oma esimese keele alustamiseks.
    Õpilased kirjutada Python koodi liikuda Penguin ümber jää maailma. Meie toimetaja
    toob esile iga rida koodi, sest see täidab, aidates lastel ühendada oma koodi
    muutustega Penguin maailmas. Meie õppekava on diferentseeritud, tuginedes üliõpilaste
    valmisolekule ja vormib ennast iga õpilase vajadustele. '
  tutorial_trinket_longdescription: |-
    Valige Pythoni programmeerimiskeele õppetundide, väljakutsete ja õpetuste seast. Tee kilpkonn põhinev animatsioone ja lahendada mõistatusi, kõik samas õppides põhitõdesid see võimas keel.

    Tegevused ulatuvad plokipõhine programmeerimine tõeline Python koodi, tegevused sobivad kõige vanuse taset. Vali õppetunnid hispaania, korea ja hiina keeles!
  tutorial_frogger_longdescription: Hakka arvutuslik mõtleja. Looge 3D-objekte, joonistades
    2D-pilte, mis muutuksid hämmastavateks 3D-kujunditeks. Looge 3D maailmad, ühendades
    just põnevatesse maailmadesse sisse ehitatud kujundid. Reegel oma maailma! Tooge
    oma maailm ellu programmeerimise abil lihtsate lohistamise reeglite abil. Mängi
    arvutites, tahvelarvutites ja nutitelefonides. Jaga oma 3D mängu oma sõpradega
    e-posti teel ja Facebook.
  tutorial_tynkereco_longdescription: Looge interaktiivne ökoloogiline püramiid, et
    jälgida, kuidas energia voolab läbi ökosüsteemi! See projekt sisaldab samm-sammult
    juhiseid, mis juhivad teid läbi ökoloogilise püramiidi loomise mis tahes ökosüsteemile
    koos loomade ja taimedega, mis libisevad klõpsates püramiidi õigesse asukohta.
  tutorial_mitedarc_longdescription: Kas teie sprite koguda münte ja saada punkte.
  tutorial_khan_longdescription: Lugege, kuidas programmeerida jooniseid JavaScripti
    abil, kujundades oma enda lumememm. Proovige seda ise või oma klassiga!
  tutorial_tynkerd_longdescription: Disain custom kangelane ja mängida, et märk läbi
    selle mitmetasandiline seiklus mäng. Peate kasutama oma kodeerimisoskust, et lahendada
    mõistatusi, võidelda vigu ja salvestada emaplaadi!
  tutorial_cdmy_longdescription: Codecademy on interaktiivne platvorm STEM-oskuste
    õppimiseks, mis on tänapäeva töökohtade jaoks kriitilise tähtsusega. Liitu miljoneid
    Codecademy õpilasi ja õppida põhitõdesid kodeerimine ja infotehnoloogia, võttes
    meie lõbus Hour of Code kursused. Iga kursuse lõpuks on teil tõeline projekt,
    mida saate oma sõpradele ja perele näidata.
  tutorial_codestersdance_longdescription: 'Õpilased kasutavad drag-to-text tööriistakomplekti,
    mis võimaldab neil kohe Pythonis kodeerimist alustada! Õpilased täidavad komplekti
    juhendavaid praktikategevusi, milles nad õpivad kasutama ja muutma erinevaid programmeerimiskäske.
    Seejärel rakendavad nad neid oskusi, et luua oma tantsurutiinne! '
  tutorial_codestersbasketball_longdescription: 'Õpilased kasutavad meie drag-to-text
    tööriistakomplekti, et alustada kodeerimist Pythonis kohe! Selles enesejuhitud
    tegevus, õpilased lõpetada rida otsest juhendamise tegevusi, kus nad ehitada pull
    ja tulistada korvpalli mäng! Õpilased uurivad muutujaid, sündmusi, põhisüntaksit,
    juhuslike koordinaatide loomist. '
  tutorial_nclkarel_longdescription: Õpi koodi ja lahendada probleeme suunates Karel
    Robot läbi džunglisse, mäed ja kõrbed. Karel järgib teie juhiseid, nagu tõeline
    robot. Alusta programmeerimist lihtsate käskudega nagu minna, saada ja panna.
    Järgmisena saate teada, kuidas oma programmidesse korrata silmuseid ja tingimusi.
    Lõpuks määratleda kohandatud käske Karel. Saate luua oma mänge NCLab app! Lõbutsege
    õppimise ajal oskused, mida saab kasutada mis tahes programmeerimiskeeles.
  tutorial_buildpong_longdescription: Pong on üks varasemaid arcade videomängud ja
    kõige esimene sport arcade videomäng. See on lauatennise spordimäng, kus on lihtne
    kahemõõtmeline graafika. Mängu eesmärgiks on, et MÄNGIJA lööb ARVUTISSE, kaitstes
    samal ajal oma eesmärki. Selles projektis on COMPUTER programmeeritud põhiliste
    tehisintellektidega, et see saaks PLAYERile reageerida.
  tutorial_tynkerdrones_longdescription: Õppige programmeerima ühendatud seadmeid,
    lahendades „Crash Course” mõistatusi, kus saate liikuda virtuaalsete droonide
    ja robotite kaudu takistuste kaudu. Siis olete valmis looma programme tõeliste
    droonide ja robotite juhtimiseks. Nõuab iPadi või Androidi tahvelarvuti ja toetatud
    mänguasja.
  tutorial_carla_longdescription: "„Programmeerimine Carlaga” on lühikeste tegevuste
    sari, mis juhivad õpilasi lihtsa juturoboti loomise kaudu, õppides samas põhikontseptsioone
    nagu muutujad ja tingimustega. Tegevused on hoolikalt kavandatud, et käsitleda
    ühiseid väärarusaamu, mida uutel programmeerijatel on nende teemade kohta, pakkudes
    palju praktikavõimalusi, samuti sihipäraseid vihjeid ja tagasisidet.\n"
  tutorial_zulama_longdescription: Selles tegevuses õpid redigeerima JavaScripti koodi
    mängulise põnevusmängu kaudu ja õppima arvutiteaduse mõisteid nagu muutujad ja
    funktsioonid. Loo oma mängu liivakastis remiksimine ja laiendades olemasoleva
    mängu koodi. Seejärel avaldage ja jagage oma mängu sõprade ja perega.
  tutorial_capost_longdescription: HTML-i ja CSS-i õppimine on selle digitaalse postkaardiga
    lihtne ja lõbus. Lisateave pealkirjade, lõikude, piltide ja linkide lisamise kohta,
    et luua puhkusekaart või sünnipäevapidu, mida jagada sõprade ja perega.
  tutorial_marco_longdescription: Õpilased mängivad algsel lool põhinevat seiklusmängu.
    Nad juhivad Marco - peategelast - läbi igal tasandil, andes talle samm-sammult
    juhiseid kujul visuaalne programmeerimiskeel, mida kasutab kooditund. Neid tutvustatakse
    käskude, iteratsiooni ja tingimuste sekveneerimisele, seda isegi märkamata.
  tutorial_codestersflappybike_longdescription: 'Selles tegevuses kasutavad õpilased
    meie drag-to-text tööriistakomplekti, et alustada kodeerimist Pythonis kohe! Õpilased
    juhitakse läbi mitmeid õppetegevusi, mis õpetavad neid ehitada täielik mäng! Pärast
    nende lõpetamist on neil väljakutse kasutada seda, mida nad õppisid süntaksi,
    punktimärke, sündmuste, muutujate, parameetrite ja mängu mehaanika kohta, et luua
    uus mäng. '
  tutorial_kanopong_longdescription: Õpi koodi ehitades see klassikaline arcade mäng
    tund!
  tutorial_tynkerright_longdescription: 'Loo oma projekti Bill of Rights: muuta tausta,
    lisada küsimusi, hoida skoori, lisada animatsioone.'
  tutorial_touchdevelop_longdescription: 'Touch-sõbralik toimetaja juhendab teid luua
    piksli kunsti, lahendada karu puzzle, või teha oma hüpped lind mäng. '
  tutorial_tynkercc_longdescription: Valmistage oma armee lahing! Kood rünnaku loogika
    iga liige oma armee ära oma vaenlase nõrkused ja väljuvad lahingud võidukas. Nagu
    te õpite, avate uusi märke, mida saate programmeerida. Ehita oma armee, siis lahing
    sõpradega. Kelle kood on parim?
  tutorial_bamboo_longdescription: 'Bamboo JS on Codemoji tegevuse kujundus, et õpetada
    õpilastele põhilisi Javascripti kontseptsioone. Bamboo panda ja tema awesome röstsai
    sõbrad kõndida õpilased kuigi põhilised käske ja struktuuri. Bamboo JS tegevus
    on disain õpilastele, kes soovivad natuke rohkem animatsiooni ja rohkem kunsti
    ja disaini oma kodeerimine. Bamboo tegevus on suurepärane igas vanuses õpilastele. '
  tutorial_robojav_longdescription: Õpi põhitõdesid Java programmeerimine tund, ehitades
    väike maailm ekraanil simuleeritud robotid ja kohandatud olendid. Eelnevat programmeerimiskogemust
    pole vaja. Teemad hõlmavad objekte, meetodeid, parameetreid ja lihtsat graafikat.
  tutorial_roboba_longdescription: "RoboBlockly on mõeldud algajatele, et õppida matemaatikat
    robotitega Blockly. Algebra 1 tegevused on isejuhitud. \nRoboBlockly valmistab
    õpilased valmis programmeerida C/C++.\n"
  tutorial_knodsnake_longdescription: 'Õpi looma Snake mängu JavaScript! '
  tutorial_soccharater_longdescription: Kood oma enda piksli iseloomu! Kasutage HTML-i
    oma iseloomu loomiseks, CSS-i stiiliks ja JavaScripti, et animeerida oma armas
    piksli inimene. Kood ise, või kutsuda sõber ja kood koos meie meeskonna kodeerimine
    mäng.
  tutorial_silent_longdescription: |-
    Avastage programmeerimise põhimõisteid ilma igasuguse sõna või selgituseta.
    Meie vaikne õpetaja küsib teilt mitmeid küsimusi, mis aitavad teil mõningaid reegleid ära arvata ja õppida oma vigadest.
    Kuna mängus pole teksti, on see kõigile mängijatele kättesaadav olenemata tema keelest.
  tutorial_robomesh_longdescription: Õpilased kirjutavad Google Blockly koodi, et
    kontrollida populaarseid VEX IQ roboteid. Nad võivad valida, kas kirjutada koodi
    kas virtuaalsele robotile või reaalsele VEX IQ robotile, mille nad ise ehitasid,
    ja mõlemad võimalused on saadaval samas veebipõhises arendusliideses. Õpilased
    saavad teada roboti põhilisest liikumisest ning sellest, kuidas kasutada sensorit
    ja väljundseadet. See on lihtne ja lõbus.
  tutorial_amaze_longdescription: Selles projektis algab TEGELANE KODUBAASIS ja järgib
    TEED, vältides samal ajal TAKISTUSI AUHINNA saamiseks. Võitmiseks toob tegelane
    auhinna tagasi kodubaasi. Märk ei ole lubatud puudutada takistusi. Kui see nii
    on, see on „zapped” ja algab üle HOME BASE. Täiendava krediidi, mängija on piiratud
    aja jooksul mängu lõpetamiseks.
  tutorial_codestersds_longdescription: 'Selles Common Core ELA joondatud õppetundis
    kasutab õpilane programmeerimist, et jutustada lugu, mis küsib kasutajatelt sobivaid
    ülemineku sõnu. Õpilased saavad teada põhilise süntaksi, stringide, muutujate
    ja kasutajasisendi kohta. Nad kasutavad platvormi ja sprite jutustada lugu ja
    viia kasutaja läbi erinevaid stseeni muudatusi. '
  tutorial_knodtext_longdescription: Õpi tegema teksti seiklus mäng Python!
  tutorial_alicegar_longdescription: 'Jälgi animatsiooni tootmisprotsessi alates storyboarding
    programmeerimine Alice ja Garfield. Laske loovusel ja jutustamisel juhtida teie
    õppimist lohistada kodeerimise keskkonnas. Projekt juhendab teid läbi, mis on
    süžeeskeem, tõlkides süžeeskeemi programmeeritavasse skripti ja kuidas programmeerida
    lühikest 3D-animatsiooni. '
  tutorial_codesterstransform_longdescription: 'Selles tegevuses kasutavad õpilased
    Pythoni, et praktiseerida koordinaatide tasapinnal transformatsioone! Õppetund
    sisaldab meeleavaldusi, otsest juhendamist ja väljakutseid, mis paluvad õpilastel
    programmeerida ja tuvastada erinevaid staatilisi muutusi! '
  tutorial_flexfrog_longdescription: Õpi mõned veebiarenduse selle hariv mäng, kus
    sa aidata Froggy ja sõbrad teevad seda oma lily padjad. Mängu lõpuks saate teada,
    kuidas kirjutada koodi, kasutades uusi CSS-i omadusi, mida nimetatakse flexboxiks.
    Eelnevat kodeerimiskogemust pole vaja!
  tutorial_codemoji_longdescription: Codemoji tegevus on veebipõhine tegevus õpilastele
    1.-6. Klassi õpilastele, et õppida põhilisi kodeerimiskontseptsioone, kasutades
    emotikonide. Pärast õpilased teevad tegevuse nad on õppinud põhilised HTML sildid
    ja kontseptsioonid. See aitab neil teha kodeerimisprojekti, kus õpilane ehitab
    põhilise veebisaidi vaid mõne sammuga. Pärast seda, kui õpilased teevad Codemoji
    tegevuse õpilased kõndida minema tõeline kodeerimine oskused.
  tutorial_robobii_longdescription: "RoboBlockly on mõeldud algajatele, et õppida
    blockly robotitega kodeerimist. Kodeerimistegevused on isejuhitud õppevideotega.
    \nRoboBlockly valmistab õpilased valmis programmeerida C/C++.\n"
  tutorial_robobm_longdescription: "RoboBlockly on mõeldud algajatele, et õppida matemaatikat
    robotitega Blockly. Matemaatika tegevus on iseenesest juhitud. \nRoboBlockly valmistab
    õpilased valmis programmeerida C/C++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly on mõeldud algajatele, et õppida
    kodeerimist ja matemaatikat robotitega. Tegevused on üliõpilane juhitud õppevideoid.
    \nRoboBlockly valmistab õpilased valmis programmeerida C/C++.\n"
  tutorial_robob_longdescription: "RoboBlockly on mõeldud algajatele, et õppida robootikat
    koos kodeerimisega Blockly'is. Robootika tegevused on isejuhitud õppevideotega.
    \nRoboBlockly valmistab õpilased valmis programmeerida C/C++.\n"
  tutorial_coders_longdescription: "See samm-sammult puzzle mäng pakub lihtsat sissejuhatust
    bot programmeerimine. \n\nEesmärgiks on võita starship võidujooks teiste mängijate
    vastu.\n\nMäng on lihtne alustada ja nõuab ainult paar rida koodi on laeva liikuda,
    kuid seal on peaaegu lõpmatu võimalusi parandada luua keerukamaid robotid. "
  tutorial_tynkerhw_longdescription: Õpi programmi Hot Wheels selles kõrge oktaanarvuga
    võidusõidu mäng! Vali laia valikut autosid, siis õppida programmeerida nagu te
    navigeerida keeruline rassi lugusid. Hüppa üle takistuste, libiseks ümber nurkade
    ja võida rassi. Võite isegi programmeerida oma rassi lugusid ja väljakutse oma
    sõpradele rassi neid.
  tutorial_tynkermh_longdescription: Monster kõrge on hosting tänavapühkija hunt!
    Lahendada kodeerimine mõistatusi drag-and-drop plokid aidata Frankie, Draculaura,
    Clawdeen, Cleo ja Ghoulia. Vältida takistusi ja leida kõik kooli harjutused nagu
    te Quest läbi saali Monster kõrge. Siis programmeerida oma tantsupidu muusikavideo
    ghouls ja jagada seda sõpradega.
  tutorial_caphoto_longdescription: See keeruline ja põnev projekt õpetab, kuidas
    luua Photo Booth app. JavaScripti, CSS-i ja HTML-i abil ühendate nupud, mis võimaldavad
    teil kasutada kaamerat, üles laadida pilte ja kohandada fotosid, lisades kleebised
    ja rakendades filtreid.
  tutorial_mozillahw_longdescription: Õppijad remiksivad JavaScripti koodi, et muuta
    veebisaidi sõnu, õppida veebi koostamise, JavaScripti väärtuste kodeerimise ja
    veebisisu remiksimise kohta.
  tutorial_ticklep_longdescription: Kasutajasõbraliku kodeerimisrakendusega Tickle
    saate hõlpsalt programmeerida Parrot Drone ujuda mitmel viisil, lihtsalt lohistades
    ja kukutades kodeerimisplokke, et luua käsk selle järgimiseks.
  tutorial_bbot_longdescription: "Nende kolme ühetunnise kodeerimistegevusega ei vaja
    te programmeerimisteadmisi ega kogemusi, et õpetada oma õpilasi programmeerimise
    kohta! Saate õpetada programmeerimist lõbusalt ja lihtsal viisil. Mine üle tegevuste
    ja laadige alla meie õppetundide materjalid, sh esitluse slaidid, ühendamata materjalid
    ja lahenduste juhendid ning leiad end valmis õpetama oma esimest õppetundi 20
    - 40 minutiga! \n\nMeie tegevused hõlmavad nii võrguühenduseta kui ka veebipõhiseid
    harjutusi, et õpetada oma õpilastele (vanuses 7 ja vanemad) programmeerimisest
    ja programmeerimispõhimõtetest nagu silmuste ja algoritmide jaoks. Õpilased rakendavad
    oma teadmisi ja oskusi Bomberboti veebimängus, kus nad programmeerivad oma robotit,
    et lahendada loogikapõhiseid mõistatusi kõige tõhusamalt. "
  tutorial_scratchg_longdescription: Lapsed armastavad mängude mängimist oma telefonides
    ja arvutites. Aga kuidas neid programmeeritakse? See tegevus tutvustab õpilastele
    Scratch programmeerimiskeel ja seejärel näitab neile, kuidas programmeerida erinevaid
    stiile mänge. Kogu vajalik kunst mängud on ette nähtud, ja õpilased peavad välja
    töötama, kuidas ühendada kõik koos, et teha toimiv mäng.
  tutorial_sjforest_longdescription: "„Kas ma saan teha õudne mets?” on vahepealne
    tegevus mõeldud lastele lasteaias läbi teise klassi, kes on mõningaid eelnevaid
    kogemusi programmeerimine õppida ja kapten rohkem täiustatud funktsioone ScratchJR.
    Hiljem saavad lapsed kasutada oskuseid, mida nad on õppinud selle tegevuse tegemiseks,
    et luua oma unikaalseid projekte, või tugineda sellele, mida nad lõid „Kas ma
    saan teha õudne mets?” programmi. Läbi selle tegevuse ja jätkuvat aega ScratchJR,
    õpilased on võimalus mõelda loovalt, saada jutuvestjad, ja parandada pärast matemaatilisi
    arutlusi ja sekveneerimine oskused."
  tutorial_sjgreet_longdescription: "„Kas ma saan oma tegelased üksteist tervitama?”
    on arenenud tegevus mõeldud lastele lasteaias läbi teise klassi, kellel on eelnev
    kogemus programmeerimine kapten rohkem täiustatud funktsioone ScratchJR. Hiljem
    saavad lapsed kasutada oskused, mida nad on õppinud seda tegevust teha, et luua
    oma unikaalne projekte, või tugineda sellele, mida nad on loonud „Kas ma saan
    teha oma tegelased tervitama üksteist?” programmi. Läbi selle tegevuse ja jätkuv
    aeg ScratchJR, õpilased on võimalus mõelda loovalt, saada jutuvestjad, ja parandada
    pärast matemaatilisi arutlusi ja sekveneerimine oskused."
  tutorial_sjsunset_longdescription: "„Kas ma saan päikese seada?” on sissejuhatav
    tegevus mõeldud lastele lasteaias läbi teise klassi vähe pole programmeerimise
    kogemus õppida põhijooned ScratchJR ja elementaarne mõisted kodeerimine. Läbi
    selle tegevuse ja jätkuvat aega ScratchJR, õpilased on võimalus mõelda loovalt,
    saada jutuvestjad, ja parandada pärast matemaatilisi arutlusi ja sekveneerimine
    oskused. Hiljem saavad lapsed kasutada oskuseid, mida nad on õppinud oma unikaalsete
    projektide loomiseks."
  tutorial_fufafrenz_longdescription: Algaja õppetunnid järjestuses (K-5). See on
    sissejuhatus kõige elementaarsema programmeerimise kontseptsioonile, järjestusele.
    See on kolmanda klassi näide, meil on tunniplaanid selle kontseptsiooni tellingud
    K-5 jaoks.
  tutorial_bbcgeo_longdescription: Standarditel põhinev tunniplaan klasside K-5 jaoks.
    Viige oma lapsed arvutilaborisse töölehtedega käes ja looge geomeetriaga seotud
    rakendusi.
  tutorial_chspixel_longdescription: Pärast graafika töötamise õppimist loovad õpilased
    oma Color by Pixel programmid. Tunniplaan koosneb neljast osast, millest igaüks
    hõlmab konkreetset teemat. Kogu viieosaline Color by Pixel õppetund on mõeldud
    töötama ligikaudu ühe tunni jooksul.
  tutorial_hummingbird_longdescription: Selles tegevuses loote oma enda mängu! Te
    kasutate koolibri pardal ja sensor avastada, kui mängija viskab palli kasti. Sa
    kirjutad programmi hoida skoor ja lülitage tuled, kui mängija teeb korvi. Siis
    saate kohandada oma mängu, et muuta see ainulaadne! Selle tegevuse jaoks saate
    kasutada sülearvutit või Chromebooki; te ei vaja eelnevat programmeerimiskogemust.
  tutorial_recoloring_longdescription: 'Õpilased, kellel ei ole eelnevat kodeerimiskogemust,
    saavad õppida, kuidas kasutada arvuteid piltide loomiseks ja astronoomiliste andmete
    mõistmiseks. Osalejad õpivad baaskodeerimist alustades tuttavatest kontseptsioonidest
    nagu kuju ja värv ning lõpetades astronoomiliste objektide juurde. Pärast tellingute
    kogum tegevusi, ja töötavad andmed NASA orbiidi teleskoobid allikatest plahvatas
    tähed mustad augud, õpilased saavad kogeda reaalses maailmas kohaldamise teaduse,
    tehnoloogia ja kunsti.        '
  tutorial_bbcchem_longdescription: Standarditel põhinev tunniplaan klasside K-5 jaoks.
    Võtke oma lapsed arvuti lab töölehed käes, ja luua rakendusi, mis hõlmavad keemiat.
  tutorial_floalgo_longdescription: Selles õppetundis uurivad õpilased algoritme,
    mis on võtmekontseptsioon, mis võimaldab arvutiprogrammeerijatel probleeme lahendada.
    Nad kirjutavad tõhusad, täpsed algoritmid inglise keeles ja pseudokoodi ülesannete
    täitmiseks ja probleemide lahendamiseks. Nad hindavad ka konkureerivaid algoritme,
    mis põhinevad tõhususel ja muudest teguritest.
  tutorial_flocond_longdescription: See on tunniplaan, kus õpilased uurivad tingimuslikke
    avaldusi, kontseptsiooni, mida kasutatakse kogu kodeerimiskeelte vahel. Õpilased
    vaatavad haridus hip-hop video konditsioneerid ja vastata arutelu küsimustele.
    Seejärel praktiseerivad nad kindlaks, kas tingimused on täidetud, ja teostavad
    meetmeid vastavalt. Lõpuks kirjutavad nad oma tingimuslikke avaldusi ja hindavad
    avaldusi programmide tulemuse ennustamiseks.
  tutorial_floloops_longdescription: See on tunniplaan, milles õpilased uurivad silmuseid,
    programmeerimiskeelte vahel kasutatavat kontseptsiooni, mis võimaldab programmeerijatel
    koodi kergesti korrata. Õpilased vaatavad hariduslikku hip-hopi videot silmuste
    kohta ja vastavad aruteluküsimustele nende kasutamise kohta programmeerimises.
    Seejärel harjutada võti sõnavara ja lõpetada tegevuse jada, kus nad kirjutada
    silmuseid ja tõlgendada antud silmuseid genereerida oma väljundid.
  tutorial_pgts_longdescription: See „unplugged” tegevus aitab õpilastel õppida, kuidas
    modelleerimine ja simulatsioon toimib, võttes õpilaste rühm mängida erinevaid
    versioone Rock/Paper/Käärid mängu, ja näha tulemusi erinevate modelleerimine eksperimente.
  tutorial_ozo_longdescription: "See õpetaja juhitav juhendaja tutvustab õpilastele
    kodeerimise kontseptsiooni väikese programmeeritava roboti Ozoboti abil. Õpilased
    õpivad koodi mängides Ozobot mänge, mida nimetatakse Shape Tracer Games. Nad saavad
    veel mängida simuleeritud versiooni mänge isegi siis, kui neil ei ole Ozobot Bit
    või Evo robot.Ozobot mängud õpetavad õpilastele, kuidas koodi OzoBlockly, visuaalne
    programmeerimiskeel põhineb Blockly. \n\nMängud järgneb projekti idee, mida saab
    teha kaugemale kooditund.Projekt väljakutseid õpilastele võtta kõike, mida nad
    õppinud ja kavandada ja programmeerida tegevuskava Ozobot.\n\nNr programmeerimise
    kogemus või teadmisi Ozobot on vaja selle juhendaja. Kuid isegi õpilased mõned
    programmeerimise kogemus tegelevad Ozobot mängud. Õpetus on mõeldud 1.-12. klasside
    jaoks ja seda saab kohandada oma õpilaste võimetele."
  tutorial_bbcla_longdescription: Standarditel põhinev tunniplaan klasside K-5 jaoks.
    Võtke lapsed arvuti lab töölehed käes, ja luua rakendusi, mis hõlmavad keelekunsti.
  tutorial_bbcsci_longdescription: Standarditel põhinev tunniplaan klasside K-5 jaoks.
    Võtke lapsed arvuti lab töölehed käes, ja luua rakendusi, mis hõlmavad üldist
    teadust.
  tutorial_tlctour_longdescription: See tegevus on näide luua algoritm, mis on lihtne
    jada juhiseid teha, et. See näitab, et kui me oleme kirjutanud probleemi lahenduse
    algoritmi kujul, siis suudame teha ekskursioone tulevikus lihtsalt järgides samme,
    ilma et peaksite seda uuesti nullist välja töötama. Samuti, kui me kirjutame algoritmi,
    saame kontrollida, et see kindlasti toimib, järgides seda samm-sammult paberil.
    See tegevus viib edasi Knight Tour aktiivsus.
  tutorial_codesterstj_longdescription: 'Selles mitme õppetunni projektis õpivad õpilased
    digitaalse kodakondsuse kohta ja järgivad disaini mõtlemise mudelit, et lahendada
    probleem, mida nad valivad! Õpilased loovad mängu, mille eesmärk on õpetada kasutajatele
    õppetund vastutustundliku digitaalse kodakondsuse kohta. Kõik ressursid asuvad
    platvormil. '
  tutorial_tlclocked_longdescription: Selle tegevuse eesmärgiks on tutvustada arvutuslikku
    mõtlemist põhinevat probleemilahendust, mis viib arusaamiseni sellest, mis algoritm
    on, milline on lineaarne otsing ja kuidas algoritme saab efektiivsuse alusel võrrelda.
    See illustreerib ka seda, kuidas arvutuslik mõtlemine on enamat kui lihtsalt arvutipõhiste
    lahenduste loomine. Computing on umbes probleemide lahendamiseks inimestele.
  tutorial_baubles_longdescription: Õpilased õpivad esindavad ja salvestavad tähed
    binaarne, funktsioonid sisse ja välja. Lõpus klassi saab kodeerida oma initsiaalid
    koju nendega.
  tutorial_bbcart_longdescription: Standarditel põhinev tunniplaan klasside K-5 jaoks.
    Võtke lapsed arvutilaborisse töölehtedega käes ja looge rakendusi, mis hõlmavad
    kujutavat kunsti.
  tutorial_tlcknight_longdescription: See tegevus hõlmab üritab lahendada puzzle kasutades
    kahte erinevat esindused. Alustuseks on üsna raske, kuid kui juhatuse ja käikude
    esindatust muudetakse, muutub see väga lihtsaks. Probleemi esindamiseks saate
    luua graafikuid. Vaata abstraktsiooni kasutamise jõudu ja seda, kuidas esindatuse
    valik võib probleemi palju lihtsamaks muuta. See tegevus tuleneb Tour Guide tegevus.
  tutorial_fufafit_longdescription: Õpilased õpivad täiustatud programmeerimiskontseptsioone
    (funktsioone) õppetunni ja kinesteetilise aktiivsuse kaudu. Õpilased rakendavad
    ekraanil funktsioonide tundmist programmi käivitamiseks. See õppetund on mõeldud
    õpilastele ja õpetajatele, kellel on mõningane kogemus järjestuse, tingimuste,
    silmuste või muude põhimõtete programmeerimise kontseptsioonidega.
  tutorial_ozodance_longdescription: |-
    See õpetaja juhitav juhendaja tutvustab õpilastele kodeerimise kontseptsiooni väikese programmeeritava roboti Ozoboti abil. Õpilased õpivad, kuidas kodeerida, luues ja programmeerimine tantsu rutiin Ozobot! Nad kasutavad OzoBlockly, visuaalne programmeerimiskeel põhineb Blockly, programmeerida tantsu ja siis on lõbus näha oma koreograafia tulevad elus, kui Ozobot täidab oma tantsu.

    Selle juhendaja jaoks pole vaja programmeerimiskogemusi ega teadmisi Ozobot kohta. Kuid isegi õpilased mõned programmeerimise kogemus tegelevad Ozobot mängud. Õpetus on mõeldud 1.-12. klasside jaoks ja seda saab kohandada vastavalt teie õpilaste võimetele.
  tutorial_codingrobotics_longdescription: Õpilased õpivad sihtasutusliku programmeerimise
    kontseptsioonidest ja rakendavad uusi teadmisi robootikasse. Töötades nii Koddable
    kui ka Wonder Workshop, kasutavad õpilased programmeerimisteadmisi käsu „Dash”
    robot Path rakendus.
  tutorial_box_longdescription: Võtke reis Box Island ja aidata Hiro koguda kõik kellad
    laiali kõrbes! Selles õpetuses saate teada algoritmide, järjestuste, silmuste
    ja tingimuste põhitõdesid!
  tutorial_hopgame_longdescription: "Hoidke lõbus läheb! Kasutage seda projektipõhist
    juhendit, et hõlbustada mängu disaini töökoda, hackathoni või klassisisest seeriat.
    Tee rist tee, geomeetria hüppaja, viktoriin looja, langev lind, metroo uisutajaid
    ja põgeneda tuba. Igaüks sisaldab arutelu küsimusi, eristamine ja video tutorial.
    \n\nÕpilased saavad oma juhiseid oma mängude kohandamiseks välja ehitada. Eelnevat
    kogemust pole vaja."
  tutorial_icontrol_longdescription: |-
    See õpetaja hõlbustas õppetund, mis on kohandatud kooditunniks, annab õpilastele võimaluse uurida füüsilist programmeerimist läbi robootika - Sphero.

    Kasutades drag-and-drop programmeerimiskeskkonda ja programmeeritavat robotsfääri, saavad õpilased teada, et füüsilisi süsteeme saab programmeerida ja juhtida.
  tutorial_cocomteach_longdescription: Tutvustage oma õpilastele Python või JavaScript
    CodeCombat tasuta, üks tund Sissejuhatus Computer Science muidugi. Meil on spetsiaalne
    tunniplaan, mis aitab selgitada oma õpilastele kontseptsioone, sealhulgas põhilisi
    süntaksit, stringe, argumente, silmuseid, muutujaid ning x- ja y-koordinaate,
    kasutades kalliskividega pakitud koopasse labürindid ja kangelase-vs-ogre lahingud.
  tutorial_bbcmathii_longdescription: Standarditel põhinev tunniplaan klasside K-2
    jaoks. Viige oma lapsed töölehtedega arvutilaborisse ja looge rakendusi, mis hõlmavad
    aritmeetikat, numbrite visualiseerimist ja geomeetrilisi kujundeid.
  tutorial_bbcphys_longdescription: Standarditel põhinev tunniplaan klasside K-5 jaoks.
    Võtke lapsed arvuti lab töölehed käes, ja luua rakendusi kaasates füüsika.
  tutorial_bitsbox_longdescription: 'Järgige viipasid, et kodeerida viis lõbusat mini-rakendust,
    kasutades reaalset, trükitud Javascripti. Alates puhub kuni pirukas „Food Fight”
    õhetus sülearvuti alla must auk „Nii kaua, Kodutöö!” iga rakenduse eesmärk on
    rõõmu lastele illustreerida muutujaid, meetodeid ja palju muud. Need rakendused
    on ka täiesti avatud; lapsed saavad neid kasutada oma rakenduste loomingu lähtepunktiks.
    Algajad teretulnud!

    '
  tutorial_tlcemo_longdescription: Õpilased loovad ja programmeerida 2D-roboti, mis
    on valmistatud kaardist, et näidata erinevaid emotsioone. Nad loovad tabeli, mida
    saab kasutada emotsioonide (kõrgetasemeliste käskude) tõlkimiseks madala taseme
    masinajuhisteks.
  tutorial_crd_longdescription: Lugege algoritmide ja tingimuslike avalduste kohta
    selles „unplugged” tegevuses, kasutades kaardipakki. Õpilased teevad seda tegevust
    meeskondades ja vajavad ühte kaardipakki meeskonna kohta.
  tutorial_bbcbio_longdescription: Standarditel põhinev tunniplaan klasside K-5 jaoks.
    Võtke lapsed arvuti lab töölehed käes, ja õppida kasvu, liigilise mitmekesisuse
    ja tolmlemist.
  tutorial_ticklebb8_longdescription: Kasutajasõbraliku kodeerimisrakendusega Tickle
    saate hõlpsalt programmeerida BB-8, et liikuda mitmel viisil, lihtsalt lohistades
    ja kukutades kodeerimisplokke, et luua käsk selle järgimiseks.
  tutorial_grok_longdescription: 'Kasutage lohistage plokke või tekstipõhist keelt
    Python, et joonistada lippe üle maailma, luua fantastilisi lumehelvesid või ehitada
    juturoboti nimega „Eliza”. '
  tutorial_ijournalist_longdescription: "See õpetaja hõlbustas õppetund õpetab arvutiteadust
    ja keelekunsti. Õpilased hakkavad arendama ajakirjanduslikku stiili, mis arvestab
    lugeja huvi ja informatsiooni esitamist veebiuudisteloo jaoks. Õpilased kasutavad
    põhilisi HTML-i ja CSS-i, et luua ja esitada online uudislugu väljamõeldud kooliröövimisest.\n\nSee
    seab infotehnoloogia jooksul mõtestatud kontekstis, mis võimaldab lastel mõista
    väärtus infotehnoloogia teistes ainevaldkondades. \n\n"
  tutorial_bbcmusic_longdescription: Standarditel põhinev tunniplaan klasside K-5
    jaoks. Viige oma lapsed arvutilaborisse, kus on töölehed käes, ja looge muusikaga
    seotud rakendusi.
  tutorial_secretcodes_longdescription: Lugege rolli arvutid on mänginud, et aidata
    päästa maailma.
  tutorial_tlchex_longdescription: Punase ja kollase heksaheksaeksagoni teete erilisel
    moel voldides ja liimides mitmevärvilise pabeririba. Kui tegi hakkate seda uurima.
    Kui te voldite ja paljastate, näete võluväel uued küljed, kui eksagon muudab värvi.
  tutorial_tickles_longdescription: Meeskond oma Sphero hea perspektiivis! Liigutage,
    keerake ja andke see paar vooru häid pöördeid. Lihtsalt pane mõned koodi plokid
    koos Kõdi app käivitada oma Sphero kui soovite seda.
  tutorial_ozogame_longdescription: "See õpetaja juhitav juhendaja tutvustab õpilastele
    kodeerimise kontseptsiooni väikese programmeeritava roboti Ozoboti abil. Õpilased
    õpivad koodi mängides Ozobot mänge, mida nimetatakse Shape Tracer Games. Nad saavad
    veel mängida simuleeritud versiooni mänge isegi siis, kui neil ei ole Ozobot Bit
    või Evo robot.Ozobot mängud õpetavad õpilastele, kuidas koodi OzoBlockly, visuaalne
    programmeerimiskeel põhineb Blockly. \n\nKui õpilased on lahendanud kõik Shape
    Tracer Mängude kümme taset, on neil väljakutse võtta kõik, mida nad õppisid, kujundada
    ja programmeerida oma mängu tase 11.\n\nNr programmeerimise kogemus või teadmisi
    Ozobot on vaja selle juhendaja. Kuid isegi õpilased mõned programmeerimise kogemus
    tegelevad Ozobot mängud. Õpetus on mõeldud 2.-12. klasside jaoks ja seda saab
    kohandada vastavalt teie õpilaste võimetele."
  tutorial_vidcodeio_longdescription: Selles treeningus saate oma õpilastega läbi
    kõndida, kuidas see on seotud sellega, mida nad juba matemaatika kohta teavad,
    lahendades programmeerimisega matemaatika võrrandi.
  tutorial_tlcbrain_longdescription: See tegevus uurib, kuidas saab kasutada arvutuslikku
    modelleerimist (arvutusliku mõtlemise põhiosa), et aidata mõista bioloogilisi
    süsteeme — siin neuroneid. Me näeme, kuidas meie ajud töötavad, on olnud inspiratsiooniks
    ka uuele arvutite programmeerimise viisile ja andke neile intelligentsed võimed.
  tutorial_hopquiz_longdescription: 'See tunniplaan on mall, mida saate kohandada
    ja kasutada mis tahes teemades — teaduses, keelekunstis, maailmakeeltes või ajalugu.
    See sisaldab samm-sammult juhiseid ja selgitusi, mida saate kasutada, et aidata
    õpilastel kodeerida mitut valikut viktoriinid. Protsessi käigus nad harjutada
    ja uurida core kodeerimine mõisted nagu jada, silmuseid, muutujad ja tingimustega. '
  tutorial_unfortunate_longdescription: Me kõik reageerime sündmustele, mis juhtuvad
    meie ümber, olgu see siis rõõmustav, kui kooli meeskond võidab, nutt kurb filmi
    või tantsib, kui kuuleme muusikat. Selles õppetükis õpivad õpilased, kuidas õpetada
    Dash ja Dot reageerima sündmustele, mis nende ümber toimuvad!
  tutorial_cha_longdescription: Arvutite ajalugu on põnev. See on sinu võimalus rohkem
    teada saada.
  tutorial_elaseq_longdescription: Õpilased uurivad jada mõiste kontekstis lugemine
    ja kirjutamine. Läbi hinne tasandil joondatud ELA õppetunde, õpilased rakendavad
    oma teadmisi jada edasi oma arusaamist rolli jada mängib programmeerimine.
  tutorial_bbcmathi_longdescription: Standarditel põhinev tunniplaan klasside 3-5
    jaoks. Viige lapsed töölehtedega arvutilaborisse ja looge rakendusi, mis hõlmavad
    murdosa, muutujaid ja valemeid.
  tutorial_tlcpixel_longdescription: Pikslite mõistatused muudavad viise, kuidas pildid
    esitatakse pikslite hulgana, mis esindavad piksleid mõistatusteks. Need tulevad
    erinevates vormides alates lihtsast värvide kaupa variandist kuni keerulisemate
    mõistatustega, mis põhinevad tihendamisel, kus pilte esindab vähem numbreid, nii
    et nad võtavad vähem salvestusruumi — aga kas saate need tagasi saada! Iga esitus
    vajab oma algoritmi järgida, et saada pilt tagasi.
  tutorial_introrobo_longdescription: 'Selles õppetükis saavad õpilased tundma Dashi
    ja Dot, tutvustades samal ajal robootika ja programmeerimise ideid. Õpilased saavad
    aru sellest, mis robot on, kuidas nad tunnevad maailma enda ümber ja kuidas programmid
    saavad roboteid juhtida. '
  tutorial_tlcinvis_longdescription: See tutvustab, mis algoritm on ja mis on arvutiprogramm.
    Seda saab kasutada ka inimese arvuti interaktsiooni ja tagasiside tähtsuse uurimiseks
    ning õige vaimse mudeli loomiseks.
  tutorial_tlcjflap_longdescription: Piiritletud riigimasin on arvutusliku mõtlemise
    tööriistakastis väga kasulikud tööriistad. Need on oluline viis kirjeldada, mida
    arvutisüsteemid teevad ja simuleerida asju reaalses maailmas. JFLAP on lihtne
    kasutada ja tasuta tööriist piiratud riigi masinate loomiseks. See tegevus hõlmab
    lihtsa piiratud riigi masina loomist ja selle simuleerimist, seejärel jätkatakse
    keerukamate piiratud riigimasinate loomist, mis esindavad mõistatusi, vidinaid,
    veebilehti ja mänge.
  tutorial_procolor_longdescription: |-
    See õpetaja juhitav juhendaja tutvustab teie õpilastele programmeerimist ja arvutuslikku mõtlemist ning selgitab ka seda, milline robot Ozobot on. See tegevus on „lahti ühendatud”, mis tähendab, et kodeerimist ei tehta arvutis või tahvelarvutis, vaid markeritega paberilehele. Õpilased annavad käske Ozobot kasutades osokoode, mis on eriline värvi järjestused. Pärast õppimist, kuidas programmeerida Ozobot markerite ja paberiga, on õpilastel vaidlustatud lahendada labürint ja aidata Ozobot leida tee kooli.

    Selle juhendaja jaoks pole vaja programmeerimiskogemusi ega teadmisi Ozobot kohta. Kuid isegi mõne programmeerimiskogemusega õpilased tegelevad Ozoboti programmeerimisega. Õpetus on mõeldud klasside K-12 jaoks ja seda saab kohandada vastavalt teie õpilaste võimetele.
  tutorial_spiralsfinch_longdescription: 'Finch on väike robot, mille eesmärk on inspireerida
    ja rõõmustada õpilasi, kes õpivad arvutiteadust, pakkudes neile oma koodi käegakatsutavat
    ja füüsilist esindatust. Selles tegevuses õpid kirjutama programme, mis muudavad
    Finchi liikuma ja pöörama. Siis kasutate muutuja programmeerida robot liikuda
    spiraalne muster. Selle tegevuse, saate programmeerida Finch kas Scratch või Snap!
    sülearvutite või Chromebookite abil. Teil ei ole vaja eelnevat programmeerimiskogemust. '
  tutorial_ozoi_longdescription: |-
    See õpetus tutvustab õpilastele programmeerimist ja arvutuslikku mõtlemist ning selgitab ka seda, milline robot Ozobot on. See tegevus on „lahti ühendatud”, mis tähendab, et kodeerimist ei tehta arvutis või tahvelarvutis, vaid markeritega paberilehele. Õpilased saavad teada, kuidas robot töötab, ja siis annavad Ozobotile käske, kasutades Ozokoode, mis on erilised värvijärjestused. Pärast õppimist, kuidas programmeerida Ozobot markerite ja paberiga, on õpilastel vaidlustatud lahendada labürint ja aidata Ozobot leida tee poodi.

    Selle juhendaja jaoks pole vaja programmeerimiskogemusi ega teadmisi Ozobot kohta. Kuid isegi mõne programmeerimiskogemusega õpilased tegelevad Ozoboti programmeerimisega. Õpetus on mõeldud klasside K-12 jaoks ja seda saab kohandada vastavalt teie õpilaste võimetele.
  tutorial_ticklel_longdescription: Brick poolt tellistest, ehitada oma wildest LEGO
    kujutlusvõimet. Pannes mõned koodid kokku kõdi app, saate teha oma LEGO WeDo teha
    mõned hämmastav asju.
  tutorial_spiralsdash_longdescription: Lugege muutujate kasutamise põhitõdesid programmis,
    kasutades robotit kunsti loomiseks! Kasutage muutujaid Blockly dünaamiliselt juhtida
    ratta kiirust Dash robot. Pärast õppetunni lõpetamist mõistate, kuidas muutujat
    määrata, muutuja juurde pääseda ja muuta muutujat dünaamiliselt silmuse abil.
    Muutuva väärtuse muutmisega aja jooksul saate Dashi joonistada suurepärase spiraali!
  tutorial_ghdebug_longdescription: Aidake õpilastel õppida Grace Hopper ja miks sel
    nädalal on CS EdWeek.
  tutorial_tlckk_longdescription: Kriss-Kross mõistatused ühendavad sõnade armastuse
    loogika armastusega. Arvestades erineva pikkusega sõnade loendit, peate need kõik
    võrku sobitama.
  tutorial_firstcomp_longdescription: Vähesed asjad on nii põnev kui arvutid. Ja nüüd
    saate kujundada oma enda - seekord paberist välja. Tutvu CPU, RAM ja ROM, Massmälu
    ja GPU. Joonista oma esimene rakendus. Võta oma käärid, pliiatsid ja paberid välja!
  tutorial_mazefinch_longdescription: 'Selles tegevuses kasutate väga lihtsat programmeerimiskeelt,
    et Finchi robot liikuda ja pöörata. Siis kirjutada programme, mis aitavad robot
    täielik labürindis! Te ei vaja eelnevat programmeerimiskogemust ja võite kasutada
    sülearvuti või Chromebooki. '
  tutorial_tlccc_longdescription: Andmeid arvutites talletatakse pikkade märkide järjestustena
    — lõppkokkuvõttes binaarsete 1s ja 0ndena. Kompressiooniga idee on see, et me
    kasutame algoritmi teabe esitamise viisi muutmiseks, nii et täpselt sama teabe
    salvestamiseks on vaja vähem märke.
  tutorial_tlcdoodle_longdescription: 'Maastik filmides on sageli arvuti genereeritud.
    Kas olete kunagi mõelnud, kuidas nad seda teevad? Järgmine kord, kui leiad end
    joonistus doodles, joonistada algoritmiline doodle ja uurida algoritme joonistus
    laadi. Algoritmid on rekursiivsed: see tähendab, et nad kirjeldavad ühte sammu
    ja siis ütlen teile lihtsalt, et juhtida järgmine samm samamoodi, järgides algoritmi
    algusest peale.'
  tutorial_tlcpunch_longdescription: Näidake, kuidas varakult arvutid suutsid leida
    perfokaartidele salvestatud andmeid ja näidata, et tegemist on sama algoritmiga
    nagu „Australian Magician's Dream” Aktiivsuse maagiline trikk. Selle eesmärk on
    visuaalselt näidata, kuidas otsingualgoritm töötab. Seda tehes näitavad praktilist
    kasutamist binaararvud, lõhe ja vallutada algoritm otsida ja uurida arvutuslik
    mõtlemine trikk tõlkimise lahendusi probleemsete valdkondade vahel.
  tutorial_finchfract_longdescription: See tegevus kasutab rekursiooni, et joonistada
    Kochi fraktaale Finchi robotiga. See eeldab, et õpilased on kasutusele idee rekursiooni,
    kuid lõpetades selle tegevuse aitab neil arendada sügavamat arusaamist selle kontseptsiooni
    kaudu füüsilise esindatuse rekursiooni. See tegevus sobib õpilastele, kes võtavad
    sissejuhatavaid või täiustatud arvutiteaduse kursusi, mis kasutavad Pythoni või
    Javat.
  tutorial_tlcmind_longdescription: See toob kasutusele loogilise arutluse kasutamise
    kaudu algebra tõestada, et algoritm töötab alati. See näitab, kuidas algoritmide
    hindamiseks saab kasutada abstraktsiooni ja loogilist arutlust.
  tutorial_tlctelebot_longdescription: See trikk illustreerib, kuidas ilmselt lihtsad
    asjad võivad olla liiga keerulised, et meie aju sisse võtta. Oluline disaini põhimõte
    on, et liidesed peaksid olema selged ja lihtsad, mitte täis. Samuti illustreerib
    see arvutusliku mõtlemise aspekte nagu probleemi lihtsustamine ja inimeste mõistmise
    tähtsus.
  tutorial_tlcaus_longdescription: See tegevus tutvustab erinevaid arvutuskontseptsioone
    meeldejääval viisil. See tutvustab maagilist trikki ja näitab, kuidas abstraktsiooni,
    loogilist arutlust ja arvutuslikku modelleerimist saab kasutada algoritmi tööde
    kontrollimiseks. Koos „Punch kaardi otsing” tegevus see tutvustab lõhe ja vallutada
    algoritm kasutada alguses arvutid.
  tutorial_tlcmicro_longdescription: See video saab kasutada üldise sissejuhatuse
    inimese arvuti interaktsiooni (HCI) ja eriti miks nii palju vidinaid areraskem
    kasutada kui vaja. Disain teeb vahet ja on oluline, et liideseid hinnatakse, et
    kontrollida, et neid on lihtne kasutada.
  tutorial_imathematician_longdescription: "See õpetaja juhitud tegevus annab võimaluse
    õpilastele kasutada rist õppekava lähenemine informaatika ja matemaatika.  \n\nÕpilased
    loob arvutiprogrammi, et lahendada variatsioon kuulus probleem filiaal Matemaatika
    (Game Theory), mida nimetatakse Prisoner's Dilemma.\n"
  tutorial_tlcmagic_longdescription: 'Uurides, kuidas maagia töötab, õpid arvutuslikku
    mõtlemist: eriti kui tähtis on hindamine algoritmiline mõtlemine. Sa uurida nii
    testimine ja riskianalüüs. Võlutrikk näitab, kuidas arvutiteadlased, insenerid
    (ja mustkunstnikud) peavad oma algoritme põhjalikult kontrollima. Nad peavad mõtlema
    hoolikalt, kuidas asjad võivad minna valesti, samuti kontrollides nad lähevad
    õige.'
  tutorial_scratchmus_longdescription: Mis Scratch, saate luua oma interaktiivseid
    mänge, lugusid, animatsioone -- ja jagada neid oma sõpradega. Alustamiseks tehke
    interaktiivne muusikaprojekt. Tegevuskaardid ja töökoda juhend on saadaval ka
    tasuta aadressil scratch.mit.edu
  tutorial_scratchanim_longdescription: Mis Scratch, saate luua oma interaktiivseid
    mänge, lugusid, animatsioone -- ja jagada neid oma sõpradega. Alustamiseks animeerige
    oma nime, initsiaalide või lemmiksõna tähed. Tegevuskaardid ja töökojajuhend on
    saadaval tasuta ka veebisaidil scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Mis Scratch, saate luua oma interaktiivseid
    mänge, lugusid, animatsioone -- ja jagada neid oma sõpradega. Alustamiseks õppida,
    kuidas teha oma sõidavad iseloomu. Tegevuskaardid ja töökojajuhend on saadaval
    tasuta ka veebisaidil scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Tee oma ülalt-alla arcade shooter mäng. Alusta
    programmeerimine kala liikuda üles ja alla, kui nooleklahve vajutatakse, siis
    kood haid ujuda üle ekraani. Isikupärastada mängu, lisades kohandatud vara kangelane,
    kaabakas, ja tausta. Teie mäng võiks seada rannas, metsas, või isegi kosmoses!
  tutorial_grokffpython_longdescription: 'See tegevus on mõeldud teile oma esimese
    kogemuse programmeerimine, ja on spetsiaalselt loodud Hour of Code. Kasuta programmeerimiskeelt
    Python ja juhendada kilpkonn juhtida fantastiline snowflakes koodiga! '
  tutorial_grokffblock_longdescription: See tegevus on mõeldud teile oma esimese kogemuse
    programmeerimine, ja on spetsiaalselt loodud Hour of Code. Ehitamine programme
    kasutades sõbralik plokid ja juhendada kilpkonn juhtida fantastiline lumehelbed
    koodiga!
  tutorial_grokeliza_longdescription: See tegevus on mõeldud teile oma esimese kogemuse
    programmeerimine, ja on spetsiaalselt loodud Hour of Code. Kasutage programmeerimiskeelt
    Python, et ehitada sõbralik juturoboti nimega „Eliza”.
  tutorial_tynkercan_longdescription: Tee awesome 2-mängija kahur mäng ja väljakutse
    oma sõpradele mängida koos sinuga! Alustate mängu osaliselt programmeeritud versiooniga,
    nii et peate programmeerima vasakpoolset kahurit. Kui teil on mõlemad kahurite
    süütamise, saate luua platvormid ja muud esemed üle koputama. Tee oma, lisades
    lisafunktsioone ja kohandades teema!
  tutorial_grokflags_longdescription: See tegevus on mõeldud teile oma esimese kogemuse
    programmeerimine, ja on spetsiaalselt loodud Hour of Code. Kasutage programmeerimiskeelt
    Python ja selle kilpkonn moodul juhtida lipud üle maailma!
  tutorial_robomind_longdescription: 'Õpilased õpivad programmeerimise põhitõdesid,
    kontrollides oma virtuaalset robotit. Interneti-kursus on täielikult iseseisev
    koos lühiesitluste, filmide, viktoriinide ja automaatsete juhiste/vihjetega, mis
    aitavad programmeerimisõppustel. '
  tutorial_adventureq_longdescription: 'Seiklus Q-ga on õpetajatele (või kellelegi)
    õppetunniplaan, mida kasutada programmeerimisloogika tutvustamiseks rühmaseadistuses.
    Tegevus koosneb erinevatest külalistele lastele lõpule viia. Lapsed õpivad põhilised
    käske aidates Q välismaalase oma metsa seiklus. '
  tutorial_khan-es_longdescription: Lugege JavaScripti programmeerimise põhitõdesid,
    luues samal ajal lõbusaid jooniseid oma koodiga. Tehke seda ise või oma klassiga!
  tutorial_kpt_longdescription: Lugege JavaScripti programmeerimise põhitõdesid, luues
    samal ajal lõbusaid jooniseid oma koodiga. Tehke seda ise või oma klassiga!
  tutorial_kpl_longdescription: Lugege JavaScripti programmeerimise põhitõdesid, luues
    samal ajal lõbusaid jooniseid oma koodiga. Tehke seda ise või oma klassiga!
  tutorial_khe_longdescription: Lugege JavaScripti programmeerimise põhitõdesid, luues
    samal ajal lõbusaid jooniseid oma koodiga. Tehke seda ise või oma klassiga!
  tutorial_kfr_longdescription: Lugege JavaScripti programmeerimise põhitõdesid, luues
    samal ajal lõbusaid jooniseid oma koodiga. Tehke seda ise või oma klassiga!
  tutorial_app-inventor_longdescription: Meelelahutuslik, kiire video tutorials juhib
    teid läbi hoone kolm lihtsat rakendust oma Android telefoni või tablett. See kooditund
    on mõeldud nii algajatele kui ka ekspertidele, annab teile valmis oma rakenduste
    loomise alustama, enne kui seda teate. Kujutage ette jagada oma app loomingut
    oma sõpradega! Need tegevused sobivad üksikisikutele ja õpetajatele, kes juhivad
    klassid.
  tutorial_blockly_longdescription: Kas sul on aeglase (või olematu) Interneti-ühendusega
    arvutid? Lae offline versioon Blockly Mängud - ühe 3MB ZIP faili saab laadida
    igasse arvutisse või kasutada off mälupulk.
  tutorial_tynker_longdescription: Play lõbus kodeerimine mänge õppida koodi. Kasuta
    programmeerimine lõpule õudne Monster kõrge tänavapühkija hunt, programmi Hot
    Wheels auto, planeerida oma sõjastrateegia sissetungijad Goblins, ja isegi lahing
    koletised. Õpi peamisi programmeerimise mõisteid ja arvutusliku mõtlemise oskused
    nagu sa mängid. Siis ehitada oma mänge ja jagada neid sõpradega!
  tutorial_baypt_longdescription: Code Baymax
  tutorial_code-combat_longdescription: võita ogres õppida Python või JavaScript selles
    eepiline programmeerimine mäng!
  tutorial_mky_longdescription: Õppige ja õpetage kodeerimist reaalse maailma programmeerimiskeeles
    CoffeScript. CodeMonKey on lõbus, auhinnatud mäng, sobib kõigile, või ilma kodeerimise
    kogemus. CodeMonKey adaptiivne platvorm annab teile kõik juhised ja vihjed, mida
    vajate, ja premeerib teid tärniga hinded. Kirjutage kood. Saak banaanid. Päästa
    maailm.
  tutorial_pirates_longdescription: 'Kapten Hack on piraat otsib aare. Ta kirjutab
    ka aardekaarte ja kirjutab neid nagu koodi kirjutamine. Ta (mängija) kasutab selleks
    „piraatkoodi”. See on sümbolil põhinev programmeerimiskeel, mida kasutatakse juhiste
    ja isegi AI käitumise. liikumised, silmad, GO-TO, tõsi/vale-avaldused on kõik
    põhiosad mängu. Mängijad juhitakse läbi juhendaja ja esitatakse positsioonid,
    samm-sammult. Õppetustasemete jaoks pole õiget lahendust, nii et kasutaja saab
    valida mis tahes lahenduse, mis neile meeldib. '
  tutorial_csfirst_longdescription: Loo lugu kaks märki merel. Animeerida vee ja kohandada
    maastik lisada oma elegantsi. Kasuta koodi, et jutustada lugu, mida soovite öelda!
  tutorial_loopedy_longdescription: Hea programmeerija eesmärk on kirjutada programm,
    mis on lühike, selge ja efektiivne kui võimalik. Selles õppetükis õpivad õpilased,
    kuidas kirjutada programme kasutades silmuseid.
  tutorial_dsw_longdescription: Õpi droide programmeerima ja loo oma Star Wars mäng
    kaugel kaugel asuva tähesüsteemi jaoks.
  tutorial_dswb_longdescription: Õpi droide programmeerima ja loo oma Star Wars mäng
    kaugel kaugel asuva tähesüsteemi jaoks.
  tutorial_ssw_longdescription: Õpi droide programmeerima ja loo oma Star Wars mäng
    kaugel kaugel asuva tähesüsteemi jaoks.
  tutorial_sswb_longdescription: Õpi droide programmeerima ja loo oma Star Wars mäng
    kaugel kaugel asuva tähesüsteemi jaoks.
  tutorial_kodable-unplugged_longdescription: 'Disainitud kasutamiseks tavalise paberiga,
    FuzzFamily Frenzy on sissejuhatus programmeerimise loogika lastele 5 ja vanemad.
    Õpetaja peaks mängu selgitama, siis õpilased programmeerida partnerit lihtsa takistuskursuse
    läbiviimiseks. '
  tutorial_scratch_longdescription: Scratchi abil saate luua oma interaktiivseid mänge,
    lugusid ja animatsioone ning jagada neid oma sõpradega. Alustamiseks animeerida
    oma nime, luua tantsustseeni, või teha peita ja otsida mängu featuring Cartoon
    Network Me Bare Bears!
  tutorial_bayes_longdescription: Pixel Puzzles
  tutorial_gumball_longdescription: Loo lugu või teha mängu Play Lab! Tee Gumball
    tähemärki liikuda, teha helisid, punkte, ja isegi visata banaane!
  tutorial_hrm_longdescription: |-
    Human Resource Machine on puzzle mäng. Igal tasandil, teie boss annab teile tööd. Automatiseerida programmeerimine oma väike kontoritöötaja! Kui teil õnnestub, siis edutatakse kuni järgmisele tasemele veel ühe aasta töö suur büroohoone. Õnnitleme!

    Ärge muretsege, kui te pole kunagi varem programmeerinud - programmeerimine on lihtsalt mõistatuste lahendamine. Kui te ribad ära kõik 1's ja 0 ja hirmutav squiggly sulgudes, programmeerimine on tegelikult lihtne, loogiline, ilus, ja midagi, mida igaüks saab aru ja lõbutseda!
  tutorial_ice-age_longdescription: Loo lugu või teha mängu Play Lab! Tee Ice Age
    tähemärki liikuda, teha helisid, punkte, ja isegi visata lumehelbed!
  tutorial_koapp_longdescription: Koddable on isejuhitud iPad mäng, mis tutvustab
    lastele 5+ programmeerimise põhitõdesid. Õpetaja või vanema läheduses on optimaalne,
    kuid mitte vajalik.
  tutorial_lightbot-intl_longdescription: Õpi tuuma programmeerimise loogikat, alustades
    super-põhilisest programmeerimisest vanuses 4+, iOS-is või Androidis (või veebibrauseris).
    Vaadake, kuidas järjestada käske, tuvastada mustreid, kasutada protseduure ja
    kasutada silmuseid!
  tutorial_rmc_longdescription: Kasuta plokid koodi võtta Alex või Steve seiklus läbi
    selle Minecraft maailma.
  tutorial_smc_longdescription: Kasuta plokid koodi võtta Alex või Steve seiklus läbi
    selle Minecraft maailma.
  tutorial_minecraft-2016_longdescription: Ehitamine Minecraft mäng. Loo oma versioonid
    kana, lambad, Creepers, zombisid ja palju muud.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un "Vocabulario Robot"
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as&iacute; como la valiosa habilidad de depuraci&oacute;n.
  tutorial_pixie_longdescription: Tund kood juhendaja Pixie
  tutorial_play_longdescription: Loo lugu või teha mängu Play Lab! Tee loomad, piraadid,
    zombisid, ninjas ja palju rohkem märke liikuda, teha helisid, punkte, ja isegi
    visata fireballs!
  tutorial_robomind-nl_longdescription: 'Õpilased õpivad programmeerimise põhitõdesid,
    kontrollides oma virtuaalset robotit. Interneti-kursus on täielikult iseseisev
    koos lühiesitluste, filmide, viktoriinide ja automaatsete juhiste/vihjetega, mis
    aitavad programmeerimisõppustel. '
  tutorial_spheroi_longdescription: Tere tulemast oma esimese plokid aktiivsus! See
    on suurepärane koht alustamiseks enamik kasutajaid, ja saab kasutada „Hour of
    Code.” Järgige juhiseid rakendusest ülevaate saamiseks, õppige, kuidas luua programme
    plokkkodeerimise abil ning mõista silmuseid ja operaatoreid.
  tutorial_spherol_longdescription: Õpid uut kasutamist tuled oma robot. Selles tegevuses
    ehitate ketramisprogrammi, kus güroskoopiline tsentrifuugimiskiirus kontrollib
    peamisi valgusdioode ja kasutate normaliseerimise ja absoluutväärtuse mõisteid.
    See on suurepärane tegevus pärast seda, kui olete lõpetanud Blocks 2, ja seda
    saab kasutada „Tour of Code.”
  tutorial_spherov_longdescription: On aeg teise klassikaline mäng powered by Sphero.
    Vaadake, kuidas kasutada muutujaid, silmuseid kuni ja juhuslikkust piirides, et
    tuua Hot Potato ellu. Kui olete kõik valmis, haarata mõned sõbrad ja alustada
    visklemine. Ära saa püütud Sphero kui aeg otsa saab!
  tutorial_swb_longdescription: Õpi droide programmeerima ja loo oma Star Wars mäng
    kaugel kaugel asuva tähesüsteemi jaoks.
  tutorial_build-a-galaxy_longdescription: Õpi droide programmeerima ja loo oma Star
    Wars mäng kaugel kaugel asuva tähesüsteemi jaoks.
  tutorial_alicesims_longdescription: 'Jälgi animatsiooni tootmisprotsessi alates
    storyboarding programmeerimine Alice ja The Sims. Laske loovusel ja jutustamisel
    juhtida teie õppimist lohistada kodeerimise keskkonnas. Projekt juhendab teid
    läbi, mis on süžeeskeem, tõlkides süžeeskeemi programmeeritavasse skripti ja kuidas
    programmeerida lühikest 3D-animatsiooni. '
  tutorial_tchr_longdescription: Nüüd, kui kümned tuhanded õpetajad on proovinud koodeksitundi,
    on paljud klassiruumid valmis loovamaks, vähem ühesuunalisemaks sobivaks tegevuseks,
    mis õpetavad arvutiteaduse põhitõdesid. Selleks, et aidata õpetajatel inspiratsiooni
    leida, kogusime ja kureerime ühetunnise õpetaja juhitud õppetund- ja tegevusplaane,
    mis on mõeldud erinevatele ainevaldkondadele koodiveteranide Hour of Code veteranidele.
  tutorial_robogame_longdescription: Challenge oma kooli konkureerida robot mängud!
    Õpilased võistlevad rida matemaatika temaatilisi tegevusi, kus nad kasutavad Dash
    ja Dot, et lahendada probleem ja teenida punkte ise, oma klassi, ja/või oma kooli.
  tutorial_tap_longdescription: Õpi põhitõdesid kodeerimine üks meie kuus lõbus puzzle
    komplekti. Seejärel saate valida üle 100 algaja, vahepealse ja täiustatud õpetuse
    hulgast. Need õpetused tulevad samm-sammult juhiseid luua joonistus, muusika,
    animatsioon, jutustamise, füüsika ja arcade mäng projekte. Kui olete lõpetanud,
    saate avaldada oma projektid ja uurida, mida teised lapsed meie täielikult modereeritud
    kogukonnas teevad.
  tutorial_cintl_longdescription: Õpi põhimõisteid Computer Science drag and drop
    programmeerimine. See on mäng nagu, ise suunatud juhendaja peaosas video loengud
    Bill Gates, Mark Zuckerberg, Angry Birds and Taimed vs Zombies. Lugege korduvaid
    silmuseid, tingimusi ja põhilisi algoritme. Saadaval 37 keeles.
  tutorial_itchstop_longdescription: Me kasutame Itch luua oma stop raami animatsioon
    projekte. Pange tähele, et selle kursuse jaoks on soovitatavad kõrvaklapid. Me
    kasutame mõningaid olemasolevaid spriteid, mis toetavad animatsioone ja näitavad
    koodi, mida peame lisama meie tegelaste animeerimiseks. Samuti läheme üle, kuidas
    luua oma animatsiooniefekte ja jooniseid. Me õpime, kuidas muuta sprite kostüüm
    nullist korduvalt animatsiooniefektide (sarnane flip-book animatsioon) ja koodi
    taga. Kõik juhised sisalduvad Itch keskkonnas, nii et ei ole vaja lülitada ekraanid
    jälgida koos projekti.
  tutorial_tynkerpn_longdescription: Jälgi Peep kui ta uurib suur lai maailm! Selles
    projektis saate luua interaktiivse stseeni, kus Peep läheb loodusjalutuskäigule
    ja näeb palju huvitavaid esemeid. Sõltuvalt sellest, kus Peep kõnnib, saate teha
    erinevaid objekte kuvada või kaovad. Võite isegi teha esemed rääkida ja lisada
    muusikat oma stseeni!
  tutorial_tynkerpd_longdescription: Kas olete valmis tegema Peep ja tema sõbrad tantsima?
    Vaadake, kuidas kasutada koodi lindude animeerimiseks. Selles projektis kasutate
    lindude animeerimiseks kostüüme ja viivitusi, ühe kaadri korraga. Saate lisada
    oma tausta ja muusikat ning isegi teha Peep ja tema sõbrad rääkida!
  tutorial_persistence_longdescription: Uued ja lahendamata probleemid on sageli päris
    rasked. Kui me tahame, et oleks mingit võimalust teha midagi loomingulist, kasulikku
    ja tarka, siis peame olema valmis ründama raskeid probleeme isegi siis, kui see
    tähendab, et ei õnnestu paar korda, enne kui me õnnestub. See õppetund õpetab,
    et ebaõnnestumine ei ole reisi lõpp, vaid vihje selle kohta, kuidas õnnestuda.
  tutorial_getloopy_longdescription: Silmused on mugav viis, kuidas kirjeldada toiminguid,
    mis korratakse teatud arvu kordi. Selles õppetükis praktiseerivad õpilased tegevuste
    komplektide konverteerimist üheks silmuseks.
  tutorial_createface_longdescription: Selle tegevuse eesmärk on näidata, kuidas ilmselt
    keerulist käitumist saab programmeerida mõne lihtsa reegli abil. Samuti näitab
    see, kuidas programmid on lihtsalt reeglid, mida järgivad arvutid ja konkreetselt
    tutvustab objektipõhist programmeerimist. Tegevus näitab, kuidas programmi objektideks
    purustamine võib olla palju lihtsam kirjutada kui üritada seda korraga kirjutada.
    Klassi saada kirjutada mõned lihtsad programmid kontrollida nägu nad loonud.
  tutorial_happymaps_longdescription: Kogu arvutiteaduse keskmes on midagi, mida nimetatakse
    algoritmiks. Sõna „algoritm” võib tunduda midagi keerukat, kuid tegelikult on
    see lihtsalt juhiste loend, mida keegi saab tulemuse saavutamiseks järgida. Selleks,
    et pakkuda tugevat baasi ülejäänud õpilaste arvutiteaduse haridusele, keskendume
    algoritmidega turvaliste suhete loomisele.
  tutorial_moveit_longdescription: See õppetund aitab õpilastel mõista, et selleks,
    et anda selgeid juhiseid, vajavad nad ühist keelt. Õpilased harjutavad üksteise
    juhtimist, kasutades lihtsat käsižeste kombinatsiooni. Kui nad keelt mõistavad,
    hakkavad nad üksteist programmeerima, andes eelnevalt mitu juhist.
  tutorial_bigevent_longdescription: Sündmused on suurepärane võimalus lisada sordi
    eelnevalt kirjutatud algoritmile. Mõnikord soovite, et teie programm saaks reageerida
    kasutajale täpselt siis, kui kasutaja seda soovib. See on see, mida sündmused
    on mõeldud.
  tutorial_gpp_longdescription: Autor „programmeerimine” üksteise joonistada pilte,
    õpilased hakkavad mõistma, mida programmeerimine on tegelikult umbes. Tegevus
    algab võttes õpilased juhendada üksteist värvi ruudud sisse graafik paberi püüdes
    reprodutseerida olemasoleva pildi.
  tutorial_foosgame_longdescription: Kood oma videomängu CodeSpark Akadeemia Foos
    uus mäng Kits. See tegevus juhendab õpilasi täiesti uus mängu disain kasutades
    „värvi-by-numbrid” lähenemine. Õpilased järgivad ekraanil viipasid kujundada ja
    programmeerida lõbus videomäng, et nad saavad jagada oma pere ja sõpradega.
  tutorial_solopython_longdescription: Lugege Pythoni põhitõdesid, kasutades SoloLearni
    Pythoni rakenduse kahte esimest moodulit, konsulteerige aruteludest ja kommentaaridest,
    et aidata teil paremini mõista, käivitage kompilaatoris koodinäiteid, et aidata
    materjali säilitamisel. Kirjutage ja koostage lihtne programm, mis võtab sisendiks
    teie nime, loendab tähtede arvu ja väljastab tulemuse. Jaga ja saada kogukonna
    üleshäält.
  tutorial_kodableint_longdescription: Õpilased õpivad programmeerija rolli masinate
    funktsioneerimisel. Õpilased keskenduvad jada ja praktika andes juhiseid järjekorras.
    See tegevus hõlmab ühendamata grupipraktikat, samuti ekraanil sõltumatut praktikat.
  tutorial_kodableadv_longdescription: Õpilased tegelevad arenguga sobivate õppetundidega
    kõrgema taseme programmeerimiskontseptsioonidest nagu silmad, funktsioonid, muutujad
    ja objektorienteeritud programmeerimine. Õppetunnid sisaldasid lahtiühendatud
    juhendamist, juhendamist ja ekraanil sõltumatut praktikat.
  tutorial_tynkertj_longdescription: Õpi Python aidata Fletch koguda kotid Pixie tolmu
    avada saladused džungel ja taastada saared oma algse ilu. Saate kasutada Pythoni
    käske ja süntaksit, et lahendada mõistatusi, kui navigeerite Fletchi läbi saarte
    ja vältida lihasööjate taimi. Mööda teed, saate harjutada arvutuslik ja algoritmiline
    mõtlemine oskused.
  tutorial_wolframa_longdescription: Selles tegevuses loote veebivormi, mis arvutab
    teie vanuse päevades, tundides, nanosekundites, mis tahes määratud ajaühikus!
  tutorial_wolframm_longdescription: Selles tegevuses loovad õpilased juhuslikke meloodiaid,
    kasutades erinevaid muusikaskaalasid ja instrumente. Loo muusikat koodi kaudu!
  tutorial_wolframspi_longdescription: Selles tegevuses on rida samme, mille kood
    on valmis käivitamiseks. Õpilased alustavad koodiga, mis töötab, ja siis muuta
    seda teha erinevaid asju. Õpilased saavad mängida meloodiaid PI numbrite põhjal
    ja uurida, kuidas PI kõlab paljude muusikainstrumentide abil.
  tutorial_wolframsph_longdescription: Avasta 3D graafika selles tegevuses ja luua
    oma kujundeid.
  tutorial_wolframp_longdescription: Avastage selles tegevuses erinevate hulknurga
    kujundite loomist.
  tutorial_wolframn_longdescription: Selles tegevuses arendavad õpilased nime generaatori,
    mis muudab nende nime ninja nimedeks.
  tutorial_soloweb_longdescription: Avage www.sololearn.com ja installige HTML- ja
    CSS-rakendused või avage vastavad õppetunnid veebis (Androidi kasutajad saavad
    installida ühtse SoloLearni rakenduse). lõpp 2 moodulid (Ülevaade ja HTML põhitõed)
    HTML ja 2 moodulid (Põhitõed ja töö w/tekst) ja esimene 5 õppetunde 3. moodul
    (omadused) CSS. Hankige mall aadressil https://code.sololearn.com/WKeg2CtzpRts/
    ja järgige juhiseid.
  tutorial_khanweb_longdescription: 'Khan Academy: Veebilehed õpetab, kuidas teha
    veebilehti HTML sildid ja CSS, lõpetades üles tehes oma enda õnnitluskaart.'
  tutorial_khandata_longdescription: 'Khan Academy: Andmebaasid õpetab manipuleerida
    andmeid andmebaasi ja teha oma custom store.'
  tutorial_googlelogo_longdescription: Kasutage oma loovust ja kujutlusvõimet, et
    tuua Google'i logo koodi abil ellu. Tehke tähed tantsima, rääkige lugu või looge
    mäng. Mis Scratch ja CS Esiteks, igaüks võib saada disainer ja programmeerija
    päev!
  tutorial_playtune_longdescription: Plokkide keelt kasutatakse muusikaliste mõistatuste
    lahendamiseks koodi kirjutades, et sobitada klaveriklaviatuuril mängitavaid lugusid.
    Mõistatuste lahendamiseks on vaja järjestus-, valiku- ja kordusalgoritme. Pärast
    9. taset saavad kasutajad luua oma häälestada ja alla laadida Androidi seadme
    rakendusena. Õpilased saavad rakendust muuta ka rakenduse leiutaja lähtekoodi
    linki järgides.
  tutorial_computeit_longdescription: Vaatame rollid. Seekord olete arvuti! Loe ja
    tõlgendada programme leida õige trajektoori ja võita väljakutsed. Peate keskenduma
    ja kasutama oma intuitiivseid võimeid, et mõista mõningaid programmeerimise põhikontseptsioone.
  tutorial_codesterssj_longdescription: Selles tegevuses kasutavad õpilased meie drag-to-text
    tööriistakomplekti, et alustada kodeerimist Pythonis kohe! Kuna nad töötavad läbi
    sissejuhatava oskuste loomise tegevusi, hakkavad õpilased õppima põhiliste süntakside,
    muutujate ja sündmuste kohta! Nad kasutavad mitut sprites luua nali ütlen stsenaariumi,
    et nad saavad jagada oma sõpradega! *Elektrooniline jagamine nõuab õpilase registreerumist.
  tutorial_cmchat_longdescription: Liitu robot ahv tunni pikkune muidugi, kus õpid
    põhitõdesid Python ja chatbot programmeerimine. Tegevuses, siis edasi läbi 15
    kasutamise pikk kursus, kus saate teada, kuidas programmeerida oma enda tühiasi
    jututuba.
  tutorial_tynkerdb_longdescription: Vali draakon, siis alustada püüdlustes aare.
    Blast läbi takistuste ja saada cool power-ups nagu te reisi läbi müstiline džungel.
    Õpi sekveneerimine, silmuseid, tingimuslik loogika ja silumine oskused mööda teed.
  tutorial_cmbuild_longdescription: Võtke kodeerimine oskused järgmisele tasemele
    õppides ehitada oma mänge. Selle kursuse õpid klaviatuuri kasutajaliidese ja mängu
    mehaanika nagu te ehitada Super Mario™ -stiilis mäng. Hiljem on sul võimalik jagada
    oma mängu!
  tutorial_robotrattle_longdescription: Robot Rattle õpetab õpilasi kasutama täielikult
    füüsiliselt simuleeritud robotit visuaalse kodeerimiskeele abil, lihtsalt lohistades
    ja kukutades plokke koodijuhiste kirjutamiseks. Õpilased tutvustatakse robotile
    ja selle erinevatele liikuvatele liigestele ning õpivad liigeste liigutama nurkade
    abil. Robot saab objekte suruda ja haarata, et suunata neid eesmärgile, aga ka
    murda, kui liikuda takistuste vastu. See tegevus on suunatud lastele vanuses 13+
    ja pakub hõlpsasti haaratavaid ülevaateid füüsilisest käitumisest ja robootikast.
    Peale selle saab igaüks, kellel on nutitelefon ja mobiilne VR-peakomplekt, vaadata
    kirjalikku koodi täiemahulist robotit.
  tutorial_codestersh_longdescription: Selles tegevuses, mis on mõeldud kodeerijate
    alustamiseks, kasutavad õpilased drag-to-text tööriistakomplekti, et alustada
    kohe Pythonis kodeerimist! Esiteks, töötada läbi mõned oskuste loomise tegevused,
    kus sa õpid, kuidas määrata ja muuta käske oma sprite. Seejärel programmeerige
    oma käske, et luua jagatav elektrooniline kunst! *Jagamine nõuab õpilase registreerumist.
  tutorial_codehsdigipixel_longdescription: Vaadake, kuidas pilte salvestatakse ja
    kuvatakse arvutites pikslite abil. Uurige, kuidas pilte kodeeritakse värviväärtuste
    võrguks ja tehke oma digitaalsed pildid binaarsete ja kuueteistkümnendsüsteemide
    värvikoode abil!
  tutorial_ccbinary_longdescription: Tee Scratch mäng, kus sa mängid märkmeid laulu
    kui nad kerige lava. Sa skoor kümme punkti iga õige märkus sa mängid. Igale noodile
    vastab kahendarv.
  tutorial_codehsturtle_longdescription: Õpi põhitõdesid programmeerimine juhtides
    kujundeid ekraanil Tracy Turtle! Turtle Graphics (ehk LOGO) on algajast sõbralik
    viis programmeerimiskontseptsioonide uurimiseks ja visuaalselt programmeerimisse
    tuua loovust.
  tutorial_grokhd_longdescription: 'Jätka neid Blockly programmeerimise oskused! See
    kursus põhineb mida sa õppinud Külmutatud fraktalid aktiivsus: https://hourofcode.com/grokffblock.
    See tegevus on mõeldud hargnevate otsuste tutvustamiseks programmeerimises. Kasuta
    Blockly versioon Python ja selle kilpkonn moodul juhtida ja värvi Hortensia lilled!'
  tutorial_grokem_longdescription: See tegevus on mõeldud teile oma esimese kogemuse
    programmeerimine, ja on spetsiaalselt loodud Hour of Code. Kasutage programmeerimiskeelt
    Python, et uurida emotikone ja teksti manipuleerimist.
  tutorial_kodmaze_longdescription: Ehita oma mazes lahendada ja jagada! Õpilased
    siduda geomeetria programmeerimine ehitada lahendatav labürindid põhineb antud
    väljakutseid. Väljakutseteks on lihtsate kujundite, fraktsioonide, sümmeetria
    ja kindlaksmääratud nurkadega labürindid.
  tutorial_codestersa_longdescription: 'Selles tegevuses, mis on mõeldud õpilastele,
    kellel on mõni kodeerimiskogemus, kasutavad õpilased meie drag-to-text tööriistakomplekti,
    et luua mäng mängija juhtidega! Õpilased õppida muutujad, juhuslikult genereeritud
    numbrid, mängu disain ja mitut tüüpi sündmuste ja sündmuste vallandab, kõik samas
    skrambleerimise jääda välja viis asteroidid hurtle poole oma kosmoselaev! Prereq:
    muutujad, parameetrid.'
  tutorial_cmdodo_longdescription: Selles tunni pikkune muidugi, siis kirjutada reaalne
    kood lisate, lahutada ja mõõta vahemaid aidata dodo leida oma kadunud munad!
  tutorial_tynkerspace_longdescription: Teie astronaut laev on crash-maandunud! Õnneks
    sa oled seal, et aidata. Kasutage drag-and-drop programmeerimine, et aidata oma
    iseloomu koguda varuosi vältides välismaalaste ja takistusi. Kas leiate laeva,
    et tuua oma astronaut koju?
  tutorial_gfbloons_longdescription: Selle õppetunni siis kodeerida shooting ahv torni
    populaarne Bloons Tower Defense mäng. Aasta lõpuks õppetund sa tead nurk leida
    matemaatika ja algoritme tavaliselt kasutatakse paljudes tänapäeva kõige populaarsem
    torn kaitseministeeriumi mängud. Sul on võimalik rakendada neid teadmisi oma mängu.
    Gamefroot Hour of Code õpetused kasutavad visuaalset programmeerimiskeelt, kasutades
    plokke, kus õpilased lihtsalt lohistavad visuaalseid plokke koodi kirjutamiseks.
  tutorial_raspipong_longdescription: Taasluua klassikaline mäng Pong kasutades Sense
    HAT ja mõned Python koodi. Seda tegevust saab lõpule viia veebis, kasutades Sense
    HAT emulaatorit või kasutades Raspberry Pi ja Sense HAT riistvara.
  tutorial_codehsvr_longdescription: Õppige HTML-i ja A-Frame JavaScripti raamatukogu
    abil virtuaalreaalsuse maailmade loomise põhitõdesid. Selle tegevuse kaudu loovad
    õpilased oma virtuaalse reaalsuse maailmad, mis ühilduvad VR-seadmetega, sealhulgas
    nutitelefoni VR-peakomplektidega!
  tutorial_codesterstp_longdescription: Selles tegevuses kasutavad õpilased Pythoni,
    et praktiseerida koordinaatide tasapinnal transformatsioone! Õppetund sisaldab
    meeleavaldusi, otsest juhendamist ja väljakutseid, mis paluvad õpilastel programmeerida
    ja tuvastada erinevaid staatilisi muutusi!
  tutorial_codestersbb_longdescription: 'Õpilased kasutavad meie drag-to-text tööriistakomplekti,
    et alustada kodeerimist Pythonis kohe! Selles enesejuhitud tegevus, õpilased lõpetada
    rida otsest juhendamise tegevusi, kus nad ehitada pull ja tulistada korvpalli
    mäng! Õpilased uurivad muutujaid, sündmusi, põhisüntaksit, juhuslike koordinaatide
    loomist. Soovitatavad prereq teadmised: muutujad, dot-märge, sündmused, negatiivsed
    arvud'
  tutorial_gfcrossyroad_longdescription: Selles komplekt sissejuhatav kodeerimine
    õppetunde õpid teha oma Crossy Road stiilis mini-mäng. Õpid, kuidas kodeerida
    algoritme ja järjestusi, sisendid/väljundeid, silmuseid ja iteratsiooni, valiku-
    ja if-avaldusi ning võrdlevaid operaatoreid ning mõtlema nagu arvutiteadlane.
    See õppetundide komplekt on kooskõlas Uus-Meremaa ja Austraalia (Victoria) digitaaltehnoloogiate
    õppekavaga ning on mõeldud selleks, et aidata noortel JA õpetajatel oma koolides,
    klassiruumides ja kodeerimisklubides kodeerida. Gamefroot Hour of Code õpetused
    kasutavad visuaalset programmeerimiskeelt, kasutades plokke, kus õpilased lihtsalt
    lohistavad visuaalseid plokke koodi kirjutamiseks.
  tutorial_googleww_longdescription: Selles tegevuses saate kodeerida kolm unikaalset
    stseeni filmist, kasutades sissejuhatavat kodeerimiskeelt Blockly, et aidata Wonder
    Woman navigeerida takistusi ja saavutada oma eesmärki. Sa pead kasutama võimu
    järjestused, muutujad, silmad ja konditsioneerid aidata Diana treenida vastu tema
    vastased.
  tutorial_codehsjsapp_longdescription: CodeHS ühildub kõigi ajakohaste brauseritega
    peale Internet Exploreri. Chrome on meie eelistatud/soovitatav brauser, kuid Firefox
    ja Safari peaksid töötama hästi, eeldades, et need on ajakohased.
  tutorial_gfmihi_longdescription: Kia ora! Selles tegevuses saate kodeerida oma mini-mängu
    ja õppida, kuidas tutvustada ennast Te Reo Maori - Uus-Meremaa põlisrahvaste keel.
    Mihi Maker on lõbus lihtne kasutada tegevus, mis ühendab kodeerimine, ühiskonnaõpetused
    ja põlisrahvaste kultuuri. Õpid, kuidas mängu disainerid programmeerivad põhilisi
    kokkupõrke avastamise algoritme. Kokkupõrketuvastamine on programm, mida arvuti
    kasutab, et aidata tal mõista, millal kaks objekti üksteise sisse tabavad. Gamefroot
    Hour of Code õpetused kasutavad visuaalset programmeerimiskeelt, kasutades plokke,
    kus õpilased lihtsalt lohistavad visuaalseid plokke koodi kirjutamiseks.
  tutorial_hopdropphone_longdescription: 'Hopscotch on iPad/iPhone''i lihtne programmeerimisvahend,
    mida miljonid õpilased armastavad oma loomingulise sõnavabaduse pärast. Vaata
    oma õpilaste vingumine rõõmu, kui nad loovad oma „Ära tilk Telefon” mängud! See
    isejuhitud video juhendaja õpetab lastele vanuses 8+ programmeerimine põhitõdesid,
    kui nad koodi kohandatud väljaanded see populaarne mäng. '
  tutorial_techfaa_longdescription: See interaktiivne juhendaja tutvustab teile „Flocking”,
    tüüpi algoritm, mille eesmärk on simuleerida elusarnane käitumine autonoomsete
    agentide rühmas. Manustatud vaataja muudab koodi renderdamise lihtsaks.
  tutorial_codehsjsgraph_longdescription: CodeHS ühildub kõigi ajakohaste brauseritega
    peale Internet Exploreri. Chrome on meie eelistatud/soovitatav brauser, kuid Firefox
    ja Safari peaksid töötama hästi, eeldades, et need on ajakohased.
  tutorial_thunkable_longdescription: Kasutades plokkide keelt, saate teada, kuidas
    luua 10 lihtsat rakendust 1 tunni jooksul. See naljakas juhendaja seeria hakkab
    sind oma teed muutumas mobiilirakenduse arendaja!
  tutorial_hopcrossyroad_longdescription: Hopscotch on iPad/iPhone'i lihtne programmeerimisvahend,
    mida miljonid õpilased armastavad oma loomingulise sõnavabaduse pärast. Selle
    ise juhitud video tutorial, teie õpilased teevad oma versioonid Crossy Road! Kids
    vanuses 8+ puutuvad kokku põhitõdesid programmeerimine, kui nad koodi kohandatud
    väljaanded selle App Store lemmik.
  tutorial_switchglitch_longdescription: Switch & glitch võimaldab oma õpilastel mängida
    kangelane! Kasutades visuaalne liides, nad programmeerida armas robotid ja aidata
    neil päästa päev. See tegevus õpetab lastele vanuses 5-10 põhitõdesid programmeerimine,
    silmad ja kunsti silumine. Galaktika vajab sind!
  tutorial_codecar_longdescription: Kood simuleeritud auto trükkplaat! Tippige tõeline
    C++ kood, mis juhib autokujulise trükkplaadi tuled ja nupud. Seitsme õppetunni
    kaudu vilgub tagavalgust, kodeerige piduripedaali ja palju muud simuleeritud koodiautost.
    See tegevus õpetab tipitud koodiga silmuseid, kui avaldusi ja loogikat ning sisaldab
    tunnikava, mis vastab ISTE, NGSS, Common Core ja CSTA standarditele.
  tutorial_codesterscp_longdescription: Selles õppetundis õpilased uurivad kõiki nelja
    kvadrandi koordinaatide lennuk! Nad kasutavad Python ja meie drag-to-text tööriistakomplekt
    saata sprite erinevates kohtades laval! Seal on tutvustamise ja silumine tegevusi
    lisada, et aidata õpilastel saada mugav navigeerimise koordineerida lennuk.
  tutorial_grokpetblock_longdescription: See tegevus on mõeldud tutvustada teile varjatud
    programmeerimine kasutades sõbralik plokid, ja on spetsiaalselt loodud Hour of
    Code. Kasuta plokid ja micro:bit teha lemmiklooma, et saate toita ja mängida.
    Ei ole BBC micro:bit? Pole probleemi! See kursus sisaldab täielikku micro:bit
    simulaatorit, nii et saate teha kõik, mida teha tõelise micro:bit!
  tutorial_techbim_longdescription: 'See praktilisi juhendaja on mõeldud inimestele,
    kes soovivad teada, kuidas programmeerida mõningaid lihtsaid pildimanipulatsioone
    nagu pöörlemine, värvimine, kontrasti suurenemine, hägusus, serva tuvastamine
    jne, ilma arenenud raamatukogude abita. '
  tutorial_techfpp_longdescription: Python on hästi tuntud oma objektorienteeritud
    programmeerimisfunktsioonide (klasside, meetodite, päranduse…) poolest, aga seda
    ei saa nendega piirata! See interaktiivne juhendaja näitab Pythoni kasulikke,
    kuid vähem tuntud funktsionaalseid programmeerimisfunktsioone ja tehnikaid.
  tutorial_codesterscr_longdescription: Õpilased kasutavad drag-to-text tööriistakomplekti,
    mis võimaldab neil kohe Pythonis kodeerimist alustada! Õpilased täidavad komplekti
    juhendavaid praktikategevusi, milles nad õpivad kasutama ja muutma erinevaid programmeerimiskäske.
    Siis nad rakendavad neid oskusi, et luua oma cheer rutiinne!
  tutorial_grokdisease_longdescription: See tegevus on mõeldud teile oma esimese kogemuse
    programmeerimine, ja on spetsiaalselt loodud Hour of Code. Kasutage programmeerimiskeelt
    Python modelleerida haiguspuhangu. Kas saate lahendada hõõguva nina uudishimuliku
    juhtumi?
  tutorial_techec_longdescription: Sulgemine on Javascripti otsustav aspekt, kuid
    need jäävad salapäraseks ja arendajad ei mõista neid lihtsalt. See interaktiivne
    juhendaja õpetab teile, kui võimas ja kasulik sulgemine on suurendada oma Javascripti
    praktikat!
  tutorial_rgbegin_longdescription: RoboGarden on hõlpsasti arusaadav, praktikas haridusrakendus,
    kus õpilased osalevad aktiivses õppes. Täielikult varustatud, et õpetada kodeerimise
    kirjaoskust nullist, vähendab RoboGarden vajadust tehnoloogilise teadva õpetaja
    järele.
  tutorial_myradream_longdescription: Koletised on võtnud Myra unistus. Õpi kodeerimine
    oskused, et aidata teda rist sillad, lennata läbi õhu ja ujuda vee all, et saada
    tagasi oma unistus. Actimator on veebipõhine visuaalne keskkond mängude ja teadussimulatsioonide
    loomiseks koostöös, samuti nende avaldamiseks veebi ja mobiilirakendustena.
  tutorial_thinkfun_longdescription: Me võtame teid läbi protsessi, millega Robot
    aju, samm-sammult! Mööda teed saate lahendada mõistatusi põhineb kuulsa „Boolean
    rahuldavuse probleem,” ja tunni jooksul saate Boolean Master ja on arusaam arenenud
    programmeerimine mõisted! Kõik juhised sisalduvad ühel ekraanil ja helitugevus
    on vabatahtlik.
  tutorial_hopfireworks_longdescription: 'Teie õpilased on nii põnevil, kui nad kodeerida
    oma (plahvatusvaba!) ilutulestik app! Hopscotch on iPad/iPhone''i lihtne programmeerimisvahend,
    mida miljonid õpilased armastavad oma loomingulise sõnavabaduse pärast. See isejuhitud
    video juhendaja õpetab lastele vanuses 8+ programmeerimine põhitõdesid, kui nad
    koodi kohandatud versioone interaktiivne ilutulestik. '
  tutorial_grokspace_longdescription: See tegevus on mõeldud teile oma esimese kogemuse
    programmeerimine, ja on spetsiaalselt loodud Hour of Code. Kasutage visuaalset
    programmeerimiskeelt Blockly, et uurida ruumi ja jõuda tähtede jaoks.
  tutorial_codehspython_longdescription: Lugege Pythoni programmeerimiskeele kodeerimise
    põhitõdesid, kirjutades programme, millega saate suhelda! See tund hõlmab printimist,
    muutujaid, matemaatikat ja kasutajatelt teabe saamist. Kirjutage programm, mis
    võtab ja salvestab andmeid kasutaja ja tagastab unikaalse vastuse!
  tutorial_codehsjava_longdescription: Programmeeri Javas - CodeHS
  tutorial_techioda_longdescription: See kasulik juhendaja õpetab interaktiivselt,
    kuidas oleks võimalik arvutada lühim tee kahe sõlme vahel graafikus, tänu Dijkstra'i
    algoritmile.
  tutorial_grokmonster_longdescription: Saa lapsed kodeerimine see sõbralik muidugi
    spetsiaalselt kooditund! Kasuta drag-and-drop plokid kirjutada oma programme,
    õppida jada ja tellimine, ja luua lõbus koletis tähemärki!
  tutorial_techmjs_longdescription: JavaScript on rahvusvaheline standard alates 1997.
    aastast. Selles interaktiivses õpetuses uurime keele tänapäevaseid funktsioone,
    mis muudavad teie koodi tugevamaks, lühemaks ja hõlpsamini loetavaks.
  tutorial_techga_longdescription: Geneetilised algoritmid kasutavad evolutsiooniteooriat,
    et võimsalt lahendada probleeme, kus deterministlikud algoritmid on liiga kulukad,
    näiteks Travelling müügimehe probleem. See interaktiivne õpetus on selge ja lihtne
    sissejuhatus, mis aitab teil mõista, kuidas geneetilised algoritmid töötavad.
  tutorial_techioan_longdescription: Selles interaktiivses õppetöös saame teada, miks
    Java „null” väärtust tuleks alati vältida ja milliseid lahendusi selle ümbersõitmiseks
    on olemas.
  tutorial_techiogsr_longdescription: Rust on hiljutine süsteemi programmeerimiskeel,
    mis on loodud mälu ohutuse ja jõudluse silmas pidades. See ilmus algselt 2010.
    aastal. Selle interaktiivse juhendaja, avastada põhitõdesid see lõbus kasutada
    keelt, etendused võrreldav C ja C ++!
  tutorial_groktunnel_longdescription: See tegevus on mõeldud teile oma esimese kogemuse
    programmeerimine, ja on spetsiaalselt loodud Hour of Code. Kasutage programmeerimiskeelt
    Python, et luua lihtne mäng (või MUD). Kas sa leiad oma tee läbi pimedas tunneli?
  tutorial_stemcod_longdescription: Kas sa mängid videomänge? Oled sa kunagi mõelnud,
    kuidas mõned mängud on super-realistlik ja muud mängud on multifilmiline ish?
    Selles tegevuses räägime videomängude füüsikast ja õpid muutma arvuti koodi, et
    simuleerida objekti liikumist. Meie tegevused põhinevad klassikalistel videomängudel.
    Installi pole vaja. 100% Chromebooki ühilduv.
  tutorial_techikb_longdescription: Kotlin on uus avatud lähtekoodiga programmeerimiskeel
    JetBrains. See võib olla suurimat huvi inimestele, kes töötavad Java täna, kuigi
    see võiks pöörduda ka kõigi programmeerijate poole, kes kasutavad prügi kogutud
    runtime (Scala, Go, Python, Ruby ja JavaScript). Avasta Kotlini põhitõdesid selles
    interaktiivses õpetuses!
  tutorial_kanostreet_longdescription: Kunst ja tehnoloogia ühinege! Kano tänavakunstitund
    koodeksi väljakutsetega kodeerivad kõigi võimete loomingulised meeled pintsliga,
    muutes kauni, ainulaadse kunsti. Mööda teed, tegijad õpivad infotehnoloogia põhimõtteid
    kasutades tõeline programmeerimiskeel intuitiivne ja kaasates viis. Meie õpetajate
    ressursside ja giidiga sisu abil saavad kõik lõbutseda.
  tutorial_codemojijs_longdescription: JavaScripti algus on loodud selleks, et õpilased
    kirjutaksid lihtsaid käske, millel on suur mõju tegelaste tegevustele. Õpilased
    kirjutada käske, mis muudavad tähemärki teha kõike backflips teha helisid ja isegi
    rääkida. See tegevus aitab teil õppida põhilisi JavaScripti ideid ja käske.
  tutorial_techapf_longdescription: Interaktiivne juhendaja eesmärk on tutvustada
    teile kasulikke täiustatud Pythoni funktsioone ja nippe, mida te ei pruugi veel
    teada, et parandada oma Pythoni keele meisterlikkust.
  tutorial_techfpjs_longdescription: Funktsionaalne programmeerimine on üks neist
    asjadest, mis võib tunduda liiga raske või liiga teoreetiline proovida. Oodake
    enam! Selles interaktiivses õppetöös saate avastada funktsionaalse programmeerimise
    praktilisi näiteid ja harjutusi JavaScriptis.
  tutorial_techlinq_longdescription: C# programmeerimiskeel on arendajate seas üsna
    populaarne, suures osas selle paljude võimsate ja intuitiivsete keelefunktsioonide
    tõttu. Üks neist on LINQ, teek, mida kasutatakse päringute täitmiseks otse C#
    süntaksis mitut tüüpi andmete vastu. See interaktiivne juhendaja näitab teile,
    kuidas seda kasutada, samm-sammult.
  tutorial_gpbcatapult_longdescription: Osalejad ehitavad ragulka, et käivitada pall
    ühelt poolt lava teisele, nagu mängus Angry Birds.
  tutorial_quorumastro_longdescription: Lisateave arvutusliku astronoomia teemade
    kodeerimise kohta selles juurdepääsetavas veebiõpetuses. Selles avastavad õpilased,
    kuidas juhtida teleskoope, harjutades samal ajal ka kvoorumi programmeerimiskeele
    arvutigraafika mootoriga. Lõpliku õppetunni järgi loovad õpilased graafilise ja
    juurdepääsetava tähtede kaardi, et leida universumis olevaid esemeid.
  tutorial_alicewonder_longdescription: Alice in Wonderland on isejuhitud puzzle mõeldud
    6+ lapsed ilma eelneva programmeerimise kogemus. Sa suunata Alice kasutades funktsioone
    parameetritega ja ilma.
  tutorial_rginter_longdescription: RoboGarden on hõlpsasti arusaadav, praktikas haridusrakendus,
    kus õpilased osalevad aktiivses õppes. Täielikult varustatud, et õpetada kodeerimise
    kirjaoskust nullist, vähendab RoboGarden vajadust tehnoloogilise teadva õpetaja
    järele.
  tutorial_cssgrid_longdescription: Lugege kõike CSS Grid kalduvus oma juurviljaaed.
  tutorial_jshero_longdescription: JS Hero tahab teid maailma JavaScript programmeerimine.
    Igal lehel leiate väikese õppetunni ja väikese programmeerimisülesande. Ülesandele
    saab vastata otse lehel. Ja teile teatatakse kohe, kas olete probleemi õigesti
    lahendanud või kui teete vea.
  tutorial_codemojipy_longdescription: Python Lab on IOS põhinev tegevus, mis õpetab
    põhitõdesid programmeerimiskeele python. Kasutajad saavad teada silmuste, massiivide,
    tõeväärtuse ja palju muud.
  tutorial_nclabdrone_longdescription: 'Ehita undamine raami kümme sammu NCLab 3D
    modelleerimine app. Drone raami saab 3D-trükkida ja kasutada tõelise töötava drooni
    ehitamiseks! Iga samm sisaldab õpetusi ja juhiseid. Täitke kood ja näete kohe
    tulemusi. 3D-modelleerimine on 21. sajandi inseneri, tootmise, kunsti, teaduse,
    meditsiini ja palju muud oluline osa. See on suurepärane võimalus alustada! '
  tutorial_gpbcircle_longdescription: Osalejad teevad ringi, mis muudab värvi ja heledust
    hiire liigutamisel. Selle protsessi käigus uurivad nad tooni, küllastust ja heleduse
    värvi mudelit.
  tutorial_gpbpaint_longdescription: Osalejad loovad hiirega joonistamiseks värviredaktori,
    seejärel lisavad sellised funktsioonid nagu selge nupp ja võime täita alasid värviga.
  tutorial_cocomarcade_longdescription: Valmis luua isegi jahedam mäng? värskendada
    arenenud kodeerimine mõisted nagu funktsioonid ja sündmused kasutades Python või
    JavaScript, siis kasuta neid oskusi, et luua oma arcade ellujäämise mäng!
  tutorial_beetik_longdescription: Selles tegevuses rekonstrueerivad õpilased väikese
    osa helilooja Franz Liszti kuulsast teosest. Õpilased õpivad, kuidas manustada
    silmuseid ja kuidas neid kasutatakse nii arvutiteaduses kui ka muusikas. See on
    samm-sammult juhend, mis tutvustab muusikas algoritmilist mõtlemist arvutiteaduse
    elementidega. Viimase taseme see tegevus, õpilased „häkkida” muusika, muutes elemente
    nagu tempo, võti, kordused, märkmed jne eesmärgiga teha originaal variatsioonid
    põhineb mida nad õppinud. See tegevus lõikub klassikalise muusika arvutiteadusega.
  tutorial_codedj_longdescription: Kood DJ-s avastate esmalt Javascripti põhitõdesid,
    vastates küsimustele, mis muutuvad järk-järgult rohkem nagu kood. Siis jõuad teise
    maailma, kus sa tegelikult hakata tegema muusikat otse koodiga, lihtsalt muutes
    numbreid alguses, ja kui teie meisterlikkus suureneb, manipuleerides rütmi silmuseid
    ja palju muud! Seejärel avage võime luua muusikat vabalt Code DJ app ja saada
    see mp3!
  tutorial_rgadvan_longdescription: RoboGarden on hõlpsasti arusaadav, praktikas haridusrakendus,
    kus õpilased osalevad aktiivses õppes. Täielikult varustatud, et õpetada kodeerimise
    kirjaoskust nullist, vähendab RoboGarden vajadust tehnoloogilise teadva õpetaja
    järele.
  tutorial_codehsrn_longdescription: See tegevus annab teile mõned näited selle kohta,
    kuidas luua oma esimesed tõelised mobiilirakendused ja kuidas neid oma telefonis
    reageeri Native abil testida. Rakenduste käitamiseks nutitelefonis peavad õpilased
    Expo rakenduse alla laadima. Lisateavet Expo kohta leiate aadressilt https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS ühildub kõigi ajakohaste brauseritega
    peale Internet Exploreri. Chrome on meie eelistatud/soovitatav brauser, kuid Firefox
    ja Safari peaksid töötama hästi, eeldades, et need on ajakohased.
  tutorial_turtlerobot_longdescription: Take lauamäng Robot Kilpkonnad, mis võimaldab
    õpilasel harjutada abita õpetaja.
  tutorial_ozoevo_longdescription: Evo by Ozobot on täis tonni cool tehnoloogia, nagu
    lähedus andurid, programmeeritav LED, liikumine ja helid, ja valguse ja värvi
    andurid all, nii et see võib näha värve ja järgida read. See sissejuhatus Evo
    esitleb OzoBLOCKLY programm, mis muudab Evo liikuda, kui selle lähedus andurid
    on aktiveeritud käed, ja mängida võidu tantsu, kui ta on kõndinud teatud värvid.
  tutorial_ozoexped_longdescription: Õpilased harjutada joonistus read ja värvikoode,
    et Ozobot saab jälgida lõbus viis selle printable lauamäng. Nii õnne kui ka oskused
    mängivad rolli läbi rea lõbusaid ajastatud väljakutseid, mis nõuavad, et nad ühendaksid
    kuju ja värvikoodid. Kuna õpilased on edukad, saavad nad oma sihtkohta lähemale
    liikuda. Tegevus hõlmab väljakutse kaardid õpilased saavad suurendada raskused
    oma vastased osana oma strateegia.
  tutorial_ozojourney_longdescription: Nagu klassi, õpilased programmeerida oma Ozobot
    lõpetada teekond Ferdinand Magellan. Õpetaja peaks paberkandjaid enne tähtaega
    välja lõigama ja kokku panema. Õpilased kasutavad OzoBLOCKLY keel programmeerida
    Ozobot robot navigeerida mandritel mööda teed Magellan võttis. Mööda teed õpilased
    märgistada erinevates osades maailma geograafia.
  tutorial_ozocodes_longdescription: See juhendaja aitab eelnevalt lugejad saada sisse
    Ozobot kodeerimine lõbus lasta neil kirjutada oma nimed paks must read, et Ozobot
    saab kõndida ja asetada Ozokoode loogiline kohtades aidata robot kõndida, ja hüpata,
    alates esimesest kirjast viimase. Õpilased testivad esimest eelnõu ja itereerima,
    et luua töötav lõpptoode. See õppetund julgustab peenmotoorikat, arvutiteaduse
    mõisteid ja lisab õpilaste OzoCode kogemus.
  tutorial_ozoeclipse_longdescription: Avastage varjutuste, kuufaaside ja taevamehaanika
    maagiat (orbiidikehade muutuvaid kiirusi), kasutades Ozobot roboteid lihtsal kaardil,
    mis põhineb Kuu orbiidil ümber Maa. Isegi vähese Ozoboti programmeerimiskogemusega
    võib klass luua kahe robotiga ja taskulambiga varjutuste tutvustamise, seejärel
    luua orbiidi korpuse muutuvate kiiruste kaart lihtsate osokoodidega, mis on joonistatud
    markeritega.
  tutorial_ozosimulator_longdescription: See tegevus õpetab programmeerimiskeeli,
    ilma et õpilased peavad kasutama arvutit või bot. Õpilane on arvuti selles tegevuses,
    mis kasutab psuedocode õpetada põhitõdesid, kuidas kirjutada programmi arvuti
    saab lugeda kasutades aju-kiusasid labürindis, kus õpilased peavad kõigepealt
    lugema ja täitma käske, ja seejärel kirjutada programm labürindis kasutades, mida
    nad on õppinud.
  tutorial_ozoalgorithm_longdescription: Õpilased mitme programmeerimise mõisted nende
    vööd nautida väljakutse teha Ozobot valida juhuslik korrutamine fakt, siis juhtida
    massiivi fakt võrku ja vilkuma ja/või öelda vastuseid. Programmeerimine mõisted
    õpilased peaksid teadma enne tähtaega hulka silmuseid, matemaatika, muutujad,
    juhusliku arvu põlvkonna ja OzoBLOCKLY konkreetseid mõisteid line järgmised, milles
    LED tuled, taimerid ja „öelda” Evo audio võimeid.
  tutorial_ozotimer_longdescription: Kas me saaksime Ozobot Bit muuta taimeriks -
    konkreetselt sekundite mõõtmiseks mõeldud taimeriks? See väljakutse õppetund hõlmab
    õpilase teadmisi mõisted geomeetria ja füüsikalise teaduse, samuti tema võime
    kirjutada Level 4 (Advanced) OzoBLOCKLY koodi kasutades valguse mõju, line navigatsiooni
    ja ajastus. OzoMax on ette nähtud alusena, mille OzoBLOCKLY programmi saab siis
    kavandatud. Ozobot Biti teise taimeri kalibreerimiseks on vaja stopperit või mobiiltelefoni
    stopp-kella rakendust.
  tutorial_ozohabits_longdescription: Kui õpilased oskavad joonistada jooni ja osokoode
    Ozobot programmeerimiseks, on nad valmis integreerima selle programmeerimismeetodi
    reaalses maailmas. See õpetus näitab, kuidas Ozobot saab kasutada, et modelleerida
    laadi sarnaselt arvutisimulatsioonidega. See õppetund algab õpetajaga, kes selgitab,
    kuidas Point OzoCodes töötavad ja kuidas neid saab kasutada Ozoboti peatamiseks.
    Seda funktsiooni rakendatakse modelleerimiseks, kuidas rohtukasvanud mäel elav
    küülik sööb oma täitmist ja peatub.
  tutorial_ozoprogram_longdescription: Õpilased saavad teada, kui lihtne on roboteid
    programmeerida, isegi kui nende klassiruumis pole ühtegi. See õpetaja juhitav
    veebiõpetus aitab õpilastel arendada programmeerimisoskust ja saada usaldust nende
    võimele mõista arvutiteadust Ozoboti Blockly mängude kaudu. Õpilased avastavad,
    kuidas Bit ja Evo by Ozobot laadivad programmi läbi ainulaadse meetodi - värvid
    vilguvad roboti valgusanduritele ja õpetavad seda programmi.
  tutorial_ozopair_longdescription: Õpilased, kes tunnevad OzoBlockly plokipõhist
    programmeerimiskeelt, õpivad töötama meeskondades draiverite ja navigaatoritega
    ning seejärel harjutama, luues ühe programmi ühes arvutis ühe Ozobot roboti jaoks.
    See on õpetaja juhitav juhendaja, mis nõuab videote kuvamist alguses ja seejärel
    juhiseid, et aidata õpilastel vajadusel oma programmi lõpule viia.
  tutorial_codesnoopy_longdescription: Team koos sõpradega ja harjutada oma kodeerimine
    oskused programmeerimine Snoopy on Beagle Scouts lõbus ja rumal lumepall võitlus!
    Algajad ja eellugejad teretulnud - meeskonnad kirjutavad oma koodi salaja, püüdes
    üksteist kavaldada. Mis sõnad-free koodi, igaüks saab sisse lõbus! See tegevus
    toetab 1- 4 mängijat samas seadmes - mängida sõprade või arvuti vastu.
  tutorial_applabintro_longdescription: Looge oma rakendus JavaScriptis plokkide või
    teksti abil. Saate luua lihtsa rakenduse nuppude, piltide, helide ja mitme ekraaniga,
    mida saate sõpradega ühiskasutusse anda või avaldada avalikus galeriis. Kui olete
    juba teinud mõned kodeerimine plokid, võta oma oskused järgmisele tasandile.
  tutorial_cslartist_longdescription: Kas teadsite, et seal on väike kunstnik, kes
    elab sees igas arvutis? See PDF sisaldab lõbusat lugu, mis on varjatud mõistatustega,
    mis õpetab õpilastele digitaalse kunsti põhialuseid, kui nad teevad oma loomingut
    pikslite, algoritmide ja korduvate silmuste abil.
  tutorial_cslscratchjr_longdescription: CodeSpeak on „Mängime koos ScratchJR Kitten!”
    Aktiivsuspakett on loetud valjusti lugu koos kaasasolevate töölehtedega. Lugu
    kõnnib läbi koodi suurepärase esimese projekti jaoks uhiuue kooderite jaoks. Täiskasvanud
    saab lugeda lugu klassi eelnevalt lugeja õpilased seejärel suunata kodeerida lugu
    oma tabletid kasutades ScratchJR app. Varajase lugemisoskusega õpilased saavad
    lugu ise lugeda ja aktiivsuspaketi iseseisvalt täita.
  tutorial_floevents_longdescription: Õpilased uurivad sündmusi, kontseptsiooni, mis
    võimaldab programmidel reageerida konkreetsetele stiimulitele. Sündmused määratakse
    bittides koodi nimega sündmusohjurid, mis kuulavad konkreetseid sündmusi ja sisaldavad
    juhiseid, kuidas vastata. Õpilased õpivad võtmesõnavara ja kirjutavad teksti ürituste
    käitlejatele Mad Libs-stiilis harjutuses, kus nad loovad ja tegutsevad välja sündmusjuhid
    oma.
  tutorial_florobot_longdescription: Selles õppetükis ehitavad õpilased oma kirjaoskuse
    oskused robootika valdkonda sukeldudes. Nad vaatavad Flocabulary hariduslikku
    hip-hopi videot, et teada saada, mis robot on, ja vaata näiteid robotitest igapäevaelus.
    Nad loevad lühikesi lõigud robotite kohta, arutavad ülesandeid, mille jaoks robotid
    sobivad hästi, ja lõpetavad õppetunni, projekteerides oma roboti konkreetse probleemi
    lahendamiseks.
  tutorial_isavesanta_longdescription: Selles õpetaja juhitud pidulikus tegevuses,
    mis on kohandatud kooditunniks, loovad lapsed arvutimängu, kasutades Scratchi,
    et päästa Santa. Nad kujundavad algoritme, kasutavad tingimuslikke avaldusi ning
    testivad ja siluda oma tööd. Sisaldab samm-sammult tunniplaani, õpilaste ressursse,
    tugikaarte ja eelnevalt kirjutatud programmimalle.
  tutorial_iorder_longdescription: See õpetaja juhtis tegevust, mis on kohandatud
    kooditunniks, arendab arvutuslikku mõtlemist ja kodeerimisoskust kasutades Scratch
    2.0. Lapsed programmeerida jäätise seista simulatsiooni ja/või mängu ja seda tehes,
    disaini algoritme, kasutada kordamine, tingimisi avaldusi, testida ja siluda oma
    tööd. Sisaldab samm-sammult tunniplaani, õpilaste tugimaterjale ning eelnevalt
    kirjutatud Scratch 2.0 programmimalle õpetajatele ja õpilastele.
  tutorial_ianimate_longdescription: 'See õpetaja juhitav hooajaline tegevus, mis
    on kohandatud kooditunniks, tutvustab lastele arvutianimatsioonide loomist. Lapsed
    loovad raamid, lisavad kunstiteoseid ja animeerivad lihtsat jõulude stseeni. Palju
    ideid eristamiseks, laiendamiseks ja rikastamiseks alates väga lihtsa animeeritud
    jada tegemisest võimekamate õpilasteni: nii tausta kui ka tegelaste ja objektide
    animeerimine, 3D-efektide (nt varjude) lisamine, sujuvamaks liikumiseks rohkem
    kaadreid loomine, taustade vahetamine stseenimuudatuste loomiseks ja rohkem kui
    ühe objekti animeerimine.'
  tutorial_iloveada_longdescription: See õpetaja juhitud õppetundide tegevus, mis
    on kohandatud koodeksi tunniks, annab võimaluse õpetada õppekavadevahelist arvutust
    ajalooga. Laste teadus Ada Lovelace oluline ajalooline tegelane infotehnoloogia
    ja maailma esimene programmeerija! Seejärel kasutavad nad põhilist HTML-i, et
    luua multimeedia veebileht, mis tutvustab oma leiud ja oskused veebimeistritena.
    Sisaldab samm-sammult tegevuskava, seotud õpetaja ja õpilase ressursse ning ideid
    laiendamiseks ja rikastamiseks, et õppida edasi.
  tutorial_kodflash_longdescription: Välk! plaksutama! See praktilisi, metsik ilm
    õppetund õpetab tingimisi avaldusi välk ja äike. Õpilased õpivad, miks äikest
    alati järgib välk ja uurib loogika avaldus „kui on välk, siis järgib äikest.”
    Loe sekundit kahe vahel näha, kui kaugel torm on!
  tutorial_kodchoose_longdescription: Vali oma seiklus! Läbi rea „Kui avaldused”,
    õpilased muuta storyline ja lõpetades narratiivi nad kirjutavad. Nagu programmi
    tee muutub tingimuste põhjal, võib ka tee, mida tegelane narratiivi läbib, muutuda.
    Hankige loominguline ja juhtida Koddable FuzzFamily mitmel seiklusel ühe loo sees,
    mis võivad olla erinevad järeldused.
  tutorial_kodpizzapre_longdescription: Kolmeosalises üksuses ühendavad õpilased matemaatika
    ja programmeerimise, et arendada lahendusi restorani mobiilse tellimisrakenduse
    jaoks. Dominic Pizza restoran loob algoritmi oma uue rakenduse ja see on kuni
    õpilased aitavad arvutada pizza kulusid. Seadme lõpus teevad õpilased pärast tellimuse
    maksumuse arvutamist oma pitsa ja tarnivad.
  tutorial_kodpizza_longdescription: Kolmeosalises üksuses ühendavad õpilased matemaatika
    ja programmeerimise, et arendada lahendusi restorani mobiilse tellimisrakenduse
    jaoks. Dominic Pizza restoran loob algoritmi oma uue rakenduse ja see on kuni
    õpilased aitavad arvutada pizza kulusid. Seadme lõpus teevad õpilased pärast tellimuse
    maksumuse arvutamist oma pitsa ja tarnivad.
  tutorial_kodwomen_longdescription: See kolmeosaline üksus uurib soolist ebavõrdsust
    ning kaasab õpilased erinevate kogemuste ja perspektiivide ümber tegevustesse
    ja aruteludesse. Tech ajaloos mõjukate naiste esiletõstmisel õpivad õpilased varasemate
    pioneeride üle ja kujundavad oma arvamused võrdõiguslikkuse kohta tehnoloogias.
    Üksuse lõpus väljendavad õpilased oma arvamust kirjalikult, et muuta oma koolikogukonda.
  tutorial_tfunplug_longdescription: Me võtame teid läbi protsessi, millega Robot
    aju, samm-sammult! Mööda teed saate lahendada mõistatusi põhineb kuulsa „Boolean
    rahuldavuse probleem,” ja tunni jooksul saate Boolean Master ja on arusaam arenenud
    programmeerimine mõisted! Arvuteid pole vaja — kõik, mida vajate, saab meie kaasasolevast
    PDF-failist välja printida.
  tutorial_lbvariables_longdescription: Lõbus ei ole muutuja! Lühikesed tegevused
    ja lõbusad videod annavad ülevaate põhilistest kodeerimiskontseptsioonidest, mida
    õpilased rakenduses kokku puutuvad. Muutujate õppetund õpetab õpilastele looma
    muutujaid, et lisada mängudele loendusi, märke ja täiendavaid mängijaid.
  tutorial_lbfunctions_longdescription: Lühikesed tegevused ja lõbusad videod annavad
    ülevaate põhilistest kodeerimiskontseptsioonidest, mida õpilased rakenduses kokku
    puutuvad. Funktsioonide õppetund õpetab õpilastele oma unikaalseid koodiplokke
    oma mängu tasandamiseks.
  tutorial_lblogic_longdescription: Loogika-trotsides lõbusaid tegevusi ja videoid
    annab ülevaate tuum kodeerimine mõisted, et õpilased kokku puutuvad app. Loogika
    õppetund õpetab õpilastele kasutama tingimisi avaldusi, et programmeerida reegleid
    ja valikuid oma mängudesse.
  tutorial_lbworld_longdescription: Kood hea! Õpilased kujundavad mängu, mis aitab
    muuta nende kogukonna inimeste elu lihtsamaks. Lõpuks esitab iga rühm oma prototüüpe
    „Change the World Arcade”, mis on avatud kogukonna liikmetele.
  tutorial_lbloops_longdescription: Loop on salajane relv iga mängu ninja. Lühikesed
    tegevused ja lõbusad videod annavad ülevaate põhilistest kodeerimiskontseptsioonidest,
    mida õpilased rakenduses kokku puutuvad. Silmuste õppetund õpetab õpilastele,
    kuidas animatsioonide loomiseks silmuseid kasutada.
  tutorial_lbtug_longdescription: Tooge termini „nuppu-masher” täiesti uus tähendus.
    Õpilased loovad ja remiksivad sõjapuksiiri mängu, et uurida, kuidas funktsioone
    kasutatakse koodi struktureerimiseks.
  tutorial_lbpotato_longdescription: Õpilased kasutavad silmuseid, tingimuslik loogika
    ja muutujad luua uus spin mängu Hot Potato. See õppetund annab valiku algaja või
    keskmise taseme uurimise vahel leiutise koodi mõistmiseks.
  tutorial_lbguitar_longdescription: Õpilased teevad koostööd, et kujundada muusikainstrumenti,
    mis muudab lihtsate laulude esitamise lihtsaks kõigile, isegi neile, kes ei oska
    muusikat lugeda.
  tutorial_lbio_longdescription: Lühikesed tegevused ja lõbusad videod annavad ülevaate
    põhilistest kodeerimiskontseptsioonidest, mida õpilased rakenduses kokku puutuvad.
    Sisendite ja väljundite õppetund õpetab õpilastele, kuidas juhtida pilte, heli
    ja liikumist.
  tutorial_wonpuppy_longdescription: Kasutage Wonder Workshop blockly app ja kriips
    robot lahendada 3 kodeerimine väljakutseid! Selles seerias väljakutseid, siis
    koolitada Dash kutsikas teha trikke. See seeria on osa 3 Hour of Code Dash ja
    Dot Challenge Card tegevust. Soovitatav on õpilastele, kellel on funktsioonidega
    kodeerimiskogemus.
  tutorial_woncue_longdescription: Kasutage Wonder Workshop kii app programmeerida
    oma kii robot erinevalt. Rakenduses olevad väljakutsed ja demod näitavad, kuidas
    programmeerida plokkide, JavaScripti või riigimasinate abil. Sul on ka teada roboti
    4 erinevat isiksust, kui sa kood!
  tutorial_wonzoo_longdescription: Kasutage Wonder Workshop blockly app ja dot robot
    lahendada 3 kodeerimine väljakutseid! Selles seerias väljakutseid, aitate Dot
    mängida loomade hellitus loomaaias. See seeria on osa 2 Hour of Code Dash ja Dot
    Challenge Card tegevust.
  tutorial_wontrip_longdescription: Kasutage Wonder Workshop blockly app ja kriips
    robot lahendada 3 kodeerimine väljakutseid! Selles seerias väljakutseid, aitate
    Dash valmistuda maantee reis. See seeria on osa 4 Hour of Code Dash ja Dot Challenge
    Card tegevust. Soovitatav on üliõpilastele, kellel on kodeerimiskogemus sündmuste
    käitlejate ja tingimustega.
  tutorial_woncollect_longdescription: Kasutage Wonder Workshop blockly app ja kriips
    robot lahendada 3 kodeerimine väljakutseid! Selles seerias väljakutseid, aitate
    Dash koguda erinevaid objekte nagu merekarbid ja kommid. Ärge unustage, et teha
    ruumi põrandale oma robot ringi liikuda. See seeria on osa 1 Hour of Code Dash
    ja Dot Challenge Card tegevust.
  tutorial_wonsecret_longdescription: Kasutame Wonder Workshop kii app kii robot teha
    salajane sõnum süsteemi. See tegevus on soovitatav õpilastele, kellel on kogemusi
    kodeerimine JavaScript.
  tutorial_hsscience_longdescription: Kujutage ette, kui teie õpilased saaksid hõlpsasti
    teha oma arvutimudeleid loodusnähtuste! See tundipikkune tunniplaan kasutab veetsüklit
    näitena interaktiivse arvutimudeli ehitamiseks, kasutades iPadil põhinevat laste
    programmeerimisvahendit nimega Hopscotch. Saate seda kohandada, et simuleerida
    uuritavat dünaamilist süsteemi. Eelnevat kogemust pole vaja!
  tutorial_popculture_longdescription: See tegevus annab algajatele juurdepääsetava
    sissejuhatuse rahvahulga hankimise andmetele, visualiseerimisele ja andmeanalüüsile
    interaktiivsete tööriistade abil. Eesmärgiks on näidata, et igaüks saab panustada
    andmeteaduse projektidesse ja et arvutiteadust saab ühendada mitmesuguste teemadega
    (isegi populaarkultuuri suundumustega), muutes selle oluliseks erinevate inimeste
    jaoks. Selles tegevuses praktiseerivad õpilased oma küsimusi populaarkultuuri
    kohta ja otsivad vastuseid nendele küsimustele, kasutades arvutusvahendeid.
  tutorial_legorobust_longdescription: Uurides, millised omadused hoone aitaks muuta
    see vastupidavaks maavärina, kasutades maavärina simulaator ehitatud LEGO tellistest.
    Õpilased uurivad maavärinate päritolu ja olemust. Loo ja programmeeri seade, mis
    võimaldab teil testida hoone disainilahendusi. Dokumendi tõendid ja esitage oma
    järeldused selle kohta, milline struktuur (d) on parim taluma maavärinaid.
  tutorial_legoplants_longdescription: Mudelda tolmeldaja ja lille vahelisi suhteid
    reproduktsioonifaasi ajal LEGO esituse abil. Õpilased uurivad, kuidas erinevad
    organismid võtavad aktiivselt rolli taimede paljunemisel. Loo ja programmeerida
    mesilase ja lille mudel, et jäljendada tolmeldaja ja taime vahelist suhet. Esitage
    ja dokumenteerides erinevaid mudeleid, mida olete loonud taimedest ja nende tolmeldajatest.
  tutorial_legopark_longdescription: Disain autosid, mis võivad end turvaliselt parkida
    ilma juhi sekkumiseta. Õpilased mõistavad, et algoritmid on võimelised täitma
    mitmeid juhiseid järjekorras. Uurige väljundite kontseptsiooni, võrreldes erinevaid
    viise, kuidas ratastega robot saab liikuda.
  tutorial_legodetect_longdescription: Disaini viise, kuidas vältida õnnetusi sõidukite
    ja objektide vahel teedel.
  tutorial_legolight_longdescription: Disain auto funktsioonid, mis parandavad öösel
    sõiduohutust. Õpilased uurivad sisendite kontseptsiooni ja nende juhtimise viisi.
  tutorial_alexa_longdescription: Alexa on häälteenus, mis volitused Amazon Echo.
    Alexa pakub võimalusi, mida nimetatakse „oskused”, mis võimaldavad klientidel
    suhelda hääle abil seadmetega. Selles õpetuses ehitate veebiteenuse Alexa teatiste
    käsitsemiseks. Sa luua fakt oskused unikaalne oma kooli selles laboris. Selle
    labori lõpuks saate luua Amazoni arendajaportaalis Alexa Fakti oskuse, luua ja
    konfigureerida Alexa oskuste interaktsioonimudelit ning testida oskust, kasutades
    arendustööriistu ja valikuliselt Alexa seadet või simulaatorit.
  tutorial_grokpetmicro_longdescription: See tegevus on mõeldud tutvustada teile varjatud
    programmeerimine, ja on spetsiaalselt loodud Hour of Code. Kasutage MicroPythoni
    programmeerimiskeelt, et teha lemmiklooma, millega saate toita ja mängida. Kas
    teil pole BBC micro:bit? Pole probleemi! See kursus sisaldab täielikku micro:bit
    simulaatorit, nii et saate teha kõik, mida teha tõelise micro:bit!
  tutorial_pirateplunder_longdescription: Pirate Plunder toimub kaasates 3D keskkond,
    kus õpilased aitavad meie piraat kapten jõuda oma aare lohistades ja kukutades
    visuaalne plokid kirjutada koodi. Õpilased ronivad, võitlevad, koguvad ja teevad
    oma teed läbi üha keerulisemate väljakutsete, õppides samal ajal looma tõhusat
    koodi silmustega ja kirjutama intelligentset käitumist tingimustega. See actvitiy
    on suunatud lastele vanuses 7+ ja esimest korda kooderid. Peale selle saavad kõik,
    kellel on nutitelefon ja mobiilne VR-peakomplekt, uurida oma lahendatud ülesandeid
    VR-is.
  tutorial_cadj_longdescription: Liitu Cody ja Ava kui nad õpivad Andmed esitus kasutades
    lõbus ja interaktiivne DJ Device. Avasta, kuidas oma nime saab esindatud kasutades
    numbreid, pilte ja heli luues oma enda värvikas muusikaline meloodia!
  tutorial_cacrazy_longdescription: Liitu Alex ja Lonnie kui nad õpivad kodeerimine
    luues lõbus, interaktiivseid pilte. Lugege jada, silmad, sündmused ja tegevused
    nagu te luua hull olendid see põnev seiklus!
  tutorial_cajump_longdescription: Liitu Charlie ja Tilley kui nad kujundada spordi-teemaline
    reforminguseadme mäng Lucy sünnipäev.
  tutorial_carest_longdescription: Liitu Rossiga restoranis Food Avengers. Kasutage
    oma arvutusliku mõtlemise oskused, et aidata Ross lahendada probleeme ja teenida
    õhtusöök 8 põnevil lapsed.
  tutorial_accai_longdescription: Robot saadetakse tundmatule planeedile, et avastada,
    kas inimkond suudaks uue asula rajada. See uurib planeeti, et leida peavarju ning
    avastab ja suhtleb kohaliku elanikkonnaga. Mängijana kogete erinevaid tehisintellekti
    tehnikaid, et õpetada robotile, kuidas ära tunda loomi ja taimi, mõista uut keelt,
    dialoogi elanikega jne.
  tutorial_vceclipse_longdescription: 2017 andis meile ühe meie elu kõige suurejoonelisemaid
    loodusnähtusi ja nüüd me läheme simuleerima päikesevarjutust JavaScriptiga! Vaadates
    eclipse kui liikuvate osade süsteemi, saame laguneda probleemi hammustada suurusega
    tükkideks, kasutades objekte meetodite, silmuste ja tingimustega, et teha interaktiivne
    rakendus, mis modelleerib meie tähelepanekuid.
  tutorial_pmzero_longdescription: Ühe tunni jooksul saate luua lihtsa versiooni Pac-Man
    mängu. Sa joonistada tähemärki 2D ja muuta need 3D. Sa luua oma labürindis. Siis
    programmeerida mängu kasutades AgentCubes. Ainult 11 IF/SIIS reeglid loote keerukamaid
    AI. Isegi vaid kaks nutikat kummitusi pead oma käed täis võita mäng.
  tutorial_hsela_longdescription: Õpilased praktiseerivad narratiivsete elementide
    tuvastamist, tuues samas oma lemmikloo, luuletuse või ajaloolise sündmuse ellu.
    Koodeerimise õppimine annab õpilastele teise formaadi ja meedia oma loovuse väljendamiseks
    ja teistega suhtlemiseks. Näidake neile, kuidas programmeerida oma interaktiivseid
    lugusid ja oodata naeratusi. 1-tunnine tunniplaan, eelnevat kodeerimiskogemust
    pole vaja.
  tutorial_ticklear_longdescription: Õppige AR (liitreaalsuse) põhikontseptsiooni,
    selle praegused rakendused ja võimalused tulevikus ning programmeerimise põhimõisteid,
    kasutades AR/3D keskkonnas liikumisplokke ja sündmusplokke.
  tutorial_bcrobot_longdescription: Kasutades BlocksCAD, tasuta veebipõhist tarkvara,
    mis on mõeldud õpilaste kodeerimise ja arvutiabi disaini õpetamiseks, kujundavad
    õpilased 3D-roboti. Kasutades kujundeid, tõlkida ja pöörata plokid, õpilased puutuvad
    kokku arvutuslik mõtlemine ehitada midagi nad saavad 3D printida!
  tutorial_bcsnow_longdescription: Kasutades BlocksCAD, tasuta veebipõhist tarkvara,
    mis on mõeldud õpilaste kodeerimise ja arvutiabi disaini õpetamiseks, kujundavad
    õpilased 3D-lumehelbe. Kasutades kujundeid, tõlkida, pöörata ja loop plokid, õpilased
    puutuvad kokku arvutuslik mõtlemine ehitada midagi nad saavad 3D printida!
  tutorial_ifly_longdescription: See õpetaja juhitud tunnitegevus, mis on kohandatud
    koodeksi tunniks, pakub võimalusi uurida füüsikalisi süsteeme läbi robootika.
    Kasutades visuaalset drag-and-drop programmeerimiskeskkonda ja droone, saavad
    õpilased teada, et füüsikalisi süsteeme saab programmeerida ja juhtida algoritmide
    ja koodi abil. Sisaldab samm-sammult tegevuskava, seotud õpetaja ja õpilase ressursse
    ning ideid laiendamiseks ja rikastamiseks, et õppida edasi.
  tutorial_idowedo_longdescription: See õpetaja juhitud õppetundide tegevus, mis on
    kohandatud koodeksi tunniks, pakub võimalusi uurida füüsilist programmeerimist
    (robootika). Lapsed projekteerivad ja ehitavad mudeleid ehitustelliste abil ja
    toovad need koodiga ellu! Kasutades visuaalset drag-and-drop programmeerimiskeskkonda
    ja LEGO™ WeDO osi (mootor ja rummu ning valikulised andurid), saavad õpilased
    teada, et füüsikalisi süsteeme saab programmeerida ja juhtida algoritmide ja koodi
    abil. Sisaldab samm-sammult tegevuskava, seotud õpetaja ja õpilase ressursse ning
    ideid laiendamiseks ja rikastamiseks, et õppida edasi.
  tutorial_diggindwarf_longdescription: Kääbuspoissi vaja teie abi, et navigeerida,
    kaevama ja koguda kalliskivid! Vaadake, kuidas kasutada JavaScripti, et suunata
    oma kääbus läbi labürindid ja mõistatused.
  tutorial_spheroit_longdescription: Õpi oma esimene „kui/siis, muidu” seisukorras
    ehitades lõbus mäng, kus sa viskamine Sphero ja aim loomade helid. See on suurepärane
    tegevus pärast olete täitnud plokid 1, ja saab kasutada „Hour of Code.”
  tutorial_gameofcodes_longdescription: Ehita vinge Dragon mäng kaitsta seina, seejärel
    eksportida seda eraldiseisva app (iOS, Android, PC ja Mac).
  tutorial_blocklygames_longdescription: Blockly Mängud on rida harivaid mänge, mis
    õpetavad programmeerimine. See on mõeldud lastele, kellel pole varem olnud kogemusi
    arvutiprogrammeerimisega, kuid kes soovivad õppida keerukamas tempos. Nende mängude
    lõpuks on mängijad valmis kasutama tavapäraseid tekstipõhiseid keeli.
  tutorial_spherohello_longdescription: Kas olete vallutanud plokid ja vajavad uut
    väljakutset? Võtke plokipõhise programmeerimisega õppinud loogika ja hakake õppima,
    kuidas programmeerida lihtsalt tekstiga. Selles esimeses tekstitegevuses saate
    teada tekstilõuendi põhitõdesid, silmuseid ja mõningaid näpunäiteid JavaScripti
    koodi esimeste ridadega alustamiseks.
  tutorial_spheroarcade_longdescription: Selles arcade-stiilis mänguväljakul saate
    luua klassikalisi mänge Sphero SPRK+ robotiga, õppides samal ajal mängu disaini
    põhitõdesid. Sul ehitada oma enda robotite üleviide mõned kuulsad mängud nagu
    Pong, Bop It, ja Pac-Man. Iga mäng kasutab Sphero teistmoodi nagu veeremine põrandale,
    žeste tuvastamine või Sphero kasutamine juhtkangina.
  tutorial_bcpy1_longdescription: 'See kood tund õppetund õpetab teile mõned põhimõisted
    kodeerimine Python, mis põhineb CodeCraft 3D mängu BuzzCoder.com. CodeCraft on
    uus mäng programmeerimise õppimiseks, ehitades mida iganes sa ette kujutad virtuaalses
    3D-maailmas. Võite alustada lihtsate plokkide, veergude ja seinte ehitamisest,
    seejärel suurtest hoonetest, sildadest ja isegi puudest. Kui olete valmis süveneda
    rohkem arenenud taset, siis on võimalik ehitada keerukamaid struktuure: kasvav
    lilled, hubisev tähed, ja isegi nähtamatu drones liikuda ja ehitada või hävitada
    asju oma käsk. Sul on lõbus õppida, kuidas koodi mängides seda mängu!'
  tutorial_bcpy2_longdescription: 'See kood tund õppetund on jätkukursus World of
    Python. Te saate õppida rohkem arenenud kodeerimine kontseptsioonid Python põhineb
    CodeCraft 3D mängu BuzzCoder.com. CodeCraft on uus mäng programmeerimise õppimiseks,
    ehitades mida iganes sa ette kujutad virtuaalses 3D-maailmas. Võite alustada lihtsate
    plokkide, veergude ja seinte ehitamisest, seejärel suurtest hoonetest, sildadest
    ja isegi puudest. Kui olete valmis süveneda rohkem arenenud taset, siis on võimalik
    ehitada keerukamaid struktuure: kasvav lilled, hubisev tähed, ja isegi nähtamatu
    drones liikuda ja ehitada või hävitada asju oma käsk. Sul on lõbus õppida, kuidas
    koodi mängides seda mängu!'
  tutorial_bcjs1_longdescription: 'See kood tund õpetab teile mõned põhimõisted kodeerimine
    JavaScript, mis põhineb CodeCraft 3D mängu BuzzCoder.com. CodeCraft on uus mäng
    programmeerimise õppimiseks, ehitades mida iganes sa ette kujutad virtuaalses
    3D-maailmas. Võite alustada lihtsate plokkide, veergude ja seinte ehitamisest,
    seejärel suurtest hoonetest, sildadest ja isegi puudest. Kui olete valmis süveneda
    rohkem arenenud taset, siis on võimalik ehitada keerukamaid struktuure: kasvav
    lilled, hubisev tähed, ja isegi nähtamatu drones liikuda ja ehitada või hävitada
    asju oma käsk. Sul on lõbus õppida, kuidas koodi mängides seda mängu!'
  tutorial_bcjs2_longdescription: 'See kood tund õppetund on järelkursus World of
    JavaScript. Saate õppida täpsemaid kodeerimiskontseptsioone JavaScriptis, mis
    põhinevad BuzzCoder.com CodeCraft 3D mängul. CodeCraft on uus mäng programmeerimise
    õppimiseks, ehitades mida iganes sa ette kujutad virtuaalses 3D-maailmas. Võite
    alustada lihtsate plokkide, veergude ja seinte ehitamisest, seejärel suurtest
    hoonetest, sildadest ja isegi puudest. Kui olete valmis süveneda rohkem arenenud
    taset, siis on võimalik ehitada keerukamaid struktuure: kasvav lilled, hubisev
    tähed, ja isegi nähtamatu drones liikuda ja ehitada või hävitada asju oma käsk.
    Sul on lõbus õppida, kuidas koodi mängides seda mängu!'
  tutorial_3dbearmars_longdescription: Marsi pioneerid on projektipõhine õppemoodul,
    mis õpetab fakte Marsi kohta ja inimolendite jaoks olulisi tingimusi seal ellu
    jääma. Õpilased ehitada koloonia kasutades liitreaalsuse ja 3D-print koloonia
    rajatised.
  tutorial_bitsboxyak_longdescription: Tippige muudetud JavaScripti kood, et luua
    õnnitluskaart, mille saate sõpradele ja perele meili saata. jaki rünnak! on täiesti
    avatud tegevus, mis tutvustab muutujaid, liikumiskäske, ringi funktsioone ja palju
    muud. Ideaalne lastele (ja õpetajatele), kes on valmis proovima trükitud kodeerimist
    esmakordselt.
  tutorial_blockscadbargraphs_longdescription: 'Õpilased kirjutavad koodi, mis võimaldab
    neil kiiresti kohandada ja analüüsida oma baargraafikuid. '
  tutorial_blockscadbirdhouses_longdescription: 'Õpilased juhivad kuldnokapuu-hoone
    ettevõte, teisendades ühikuid, arvutades mõõtmed, ja kasutades muutujaid skaalal
    oma tooteid. '
  tutorial_blockscadclock_longdescription: 'Õpilased programmeerida 3D mudeli analoog
    kella, mida saab seada näidata igal ajal. '
  tutorial_blockscaddinner_longdescription: Õpilased kirjutavad programmi, kasutades
    muutujaid ja koordinaate, et aidata robot määrata oma söögilaud neile!
  tutorial_blockscadicecream_longdescription: Õpilased programmeerida jäätise masin
    luua 3D jäätise koonused erineva numbri ja suurusega jäätise lusikatäit. Nad töötavad
    muutujate, moodulite ja funktsioonidega, et arvutada konkreetse jäätise koonuse
    maksumus sfäärilise jäätise kühvlite pindala põhjal.
  tutorial_blockscadpizza_longdescription: Õpilased programmeerivad mooduli 3D-pitsa
    loomiseks, arvutades ringjooned ja alad ning kasutades silmuseid mööda teed.
  tutorial_blockscadsugar_longdescription: 'Õpilased kasutavad programmeeritud suhkru-kuubik
    generaator uurida mahtu ja muutujaid. '
  tutorial_bsgridlight_longdescription: Vali Bot sõber aidata valmistuda Lighthouse
    Festival. Kood oma Bot lõpetada need Ärritav petturitest eest ja päästa päev!
  tutorial_bpartscratch_longdescription: Creative Coding - arenenud Scratch ja Vidcode
    - paari plokk- ja tekstipõhiste projektide sadu piiriülese õppekava teemasid.
    Projektid on tellingud nii, et mis tahes teema õpetajad - olenemata eelnevast
    kogemusest - saaksid hõlpsasti kodeerimist tutvustada. Projektipõhine lähenemine

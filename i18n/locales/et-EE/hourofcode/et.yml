    vastastikuse õppimise võimalusi.
  ai_resources_btn_aria_label_03: Tutvuge õpetajate tehisintellekti veebisaidiga
  ai_pl_101_hero_heading: AI 101 õpetajatele
  ai_pl_101_hero_desc: Avasta murrangulise tehisintellekti maailm ja selle ümberkujundav
    potentsiaal hariduses, kasutades meie õpetajatele mõeldud veebipõhist õppesarju.
  ai_pl_101_hero_desc_02: Põhjalik veebipõhine õppesari õpetajatele.
  ai_pl_101_hero_presented: Esitanud
  ai_pl_101_intro_heading: Mis on AI 101 õpetajatele?
  ai_pl_101_intro_text: AI 101 õpetajatele on tasuta, sihtasutuslik veebipõhine professionaalse
    õppe sari igale õpetajale ja õpetajale, kes on huvitatud tehisintellekti murrangust
    maailmast ja selle ümberkujundavast potentsiaalist hariduses. Partnerid Code.org,
    ETS, ISTE, Khan Academy pakuvad kaasahaaravaid istungeid tuntud ekspertidega,
    mis demonstreerivad tehisintellekti, uurivad vastutustundlikku rakendamist, kõrvalekaldeid
    ja näitavad, kuidas AI-põhine õppimine võib õpilaste tulemusi murranguliselt muuta.
    Liitu meiega sellel uurimise ja mõjuvõimu teekonnal ning avage AI ja selle kohta
    õpetamise tulevik.
  ai_pl_101_partnership_between: Partnerlus
  ai_pl_101_join_email_title: Registreeru varakult juurdepääsuks AI 101 õpetajatele
  ai_pl_101_pro_join_email_desc: 'Ole esimene, kes kuuleb, kui iga seanss käivitub.
    Hankige uuendusi tehisintellekti ressursside kohta: Code.org, ETS, ISTE ja Khan
    Academy.'
  ai_pl_101_explore_title: AI-ga seotud ressursid
  ai_pl_101_explore_desc: 'Meil on teile mitmeid täiendavaid ressursse: Code.org,
    ETS, ISTE ja Khan Academy, et toetada õpetajaid selles uues ja kasvavas valdkonnas.
    Vaadake neid allpool.'
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Khan Akadeemia AI-põhine õppevahend võimaldab õpetajatel
    lõpetada ajaveetmise ettevalmistusülesannetele, mida nad ei armasta, ja keskenduda
    sellele, mida nad armastavad — õpetamisele.
  ai_pl_101_explore__button_1: Proovige Khanmigo
  ai_pl_101_explore_title_2: Tehisintellekti uuringud õpetajatele
  ai_pl_101_explore__desc_2: Kuus aastat on see ISTE 15-tunnine veebikursus suunanud
    K-12 õpetajaid AI põhialuste kohta õpetamiseks ja õppimiseks. Kursust pakutakse
    kolm korda aastas ja see on täiesti asünkroonne ekspertjuhendaja käimasoleva toetusega.
  ai_pl_101_explore__button_2: Alusta kursust
  ai_pl_101_explore_title_3: AI õppekava
  ai_pl_101_explore__desc_3: In Code.org tehisintellekti Kuidas kasutada AI videoid
    ja õppekava klasside 3.—12 õpilased õpivad aluspõhimõtteid AI kohta ja kasutavad
    lõbusaid tegevusi, et näha, kuidas arvutid andmetest õpivad. Videod ja õppekava
    kutsuvad õpilasi uurima masinõpet ja andmeid, peegeldades samal ajal AI eetilisi
    mõjusid.
  ai_pl_101_explore__button_3: Tutvu õppekavadega
  ai_pl_101_explore_title_4: ETSi interaktiivne kriteerium
  ai_pl_101_explore__desc_4: 'See juhindub viie lõigu kirjalikult platvorm treenerid
    õppijad läbi viie kriitilise faasi kirjalikult protsessi: Valmistada/kava, kirjutama,
    muutma, kajastama. ETS isikupärastab kirjutamiskogemust, võimendades tipptasemel
    hindamismudeleid ja tehisintellekti, aidates õpetajatel pakkuda iteratiivset tagasisidet
    ja kujundavat hindamist kogu kirjutamiskogemuse vältel.'
  ai_pl_101_explore__button_4: Avasta tööriist
  ai_pl_101_video_title_1: Tulekahju vestlus Sal Khan ja Hadi Partovi
  ai_pl_101_video_desc_1: Liitu Sal Khan (Khan Academy) ja Hadi Partovi (Code.org)
    jaoks tulekahju chat omaks tehisintellekti klassiruumis. Oodata elavat arutelu,
    sealhulgas mõned kõige vastuolulisemad teemad ümbritseva AI täna.
  ai_pl_101_video_title_2: Demüstifitseeriv AI õpetajatele
  ai_pl_101_video_desc_2: Sissejuhatus tehisintellekti põhialuste juurde, mis varustab
    teid sihtasutuslike teadmistega, et mõista AI sügavat mõju meie ühiskonnas ja
    selle kasvavat tähtsust hariduse valdkonnas. Sa saad praktilisi ülevaateid võimendades
    AI ülesandeid klassiruumis ja säästa aega haldusülesandeid.
  ai_pl_101_video_title_3: Õppimise teisaldamine tehisintellektiga
  ai_pl_101_video_desc_3: Avasta ristumiskohas AI ja haridus. See seanss uurib, kuidas
    AI saab kombineerida pedagoogika edendada õpilaste õppimist. See on kohustuslik
    osaleda õpetajatele, kes soovivad kasutada tehisintellekti, et muuta oma õpetamistavasid,
    et rikastada õpilaste õpikogemusi.
  ai_pl_101_video_title_4: AI vastutustundliku lähenemise tagamine
  ai_pl_101_video_desc_4: Uurige eetilisi kaalutlusi ja parimaid tavasid tehisintellekti
    kaasamiseks hariduskeskkondades. See istung annab konkreetseid strateegiaid, ressursse
    ja reaalse maailma näiteid, mille eesmärk on mõista potentsiaalseid eelarvamusi
    AI ja eetilisi kaalutlusi, mis tulevad sellega.
  ai_pl_101_video_title_5: Tehisintellekti toomine klassiruumi
  ai_pl_101_video_desc_5: See seanss keskendub AI õpetamisele, tehisintellekti õppevahendite
    hindamisele ja kasutamisele ning AI võimendamisele õpilaste hindamiseks. Rikkaliku
    segu teooria, praktilisi näiteid ja ressursse, selle eesmärk on anda õpetajatele
    jõudu liikuda AI maastiku ja suurendada õpilaste õpikogemusi.
  ai_pl_101_video_desc_6: 'Lisateavet uue tehnoloogia sõidu suuri muutusi AI, featuring
    kaks uut videot Large Language Mudelid (nagu ChatGPT) ja generatiivne AI. Kuulge,
    kuidas need uued tehnoloogiad töötavad otse ekspertidelt: Mira Murati, OpenAI
    CTO ja RunWayML-i tegevjuht Cristóbal Valenzuela.'
  how_ai_works_hero_heading: Kuidas tehisintellekt toimib
  how_ai_works_hero_desc: Sukelduge AI maailma „Kuidas AI töötab”, meie video seeria
    ja sellega kaasnevad õppetunnid!
  how_ai_works_intro_desc: See lühikeste videote seeria ja sellega kaasnevad klassiruumis
    õppetunnid tutvustavad teile ja teie õpilastele, kuidas tehisintellekt toimib
    ja miks see oluline on. Saate valida individuaalseid õppetunde, mis põhinevad
    teemal, uurida terve rea teemasid ühes klassis või õpetada kõiki 7 õppetundi,
    et anda sügavam sukeldumine.
  how_ai_works_intro_list_01: Tutvustame tehisintellekti ja masinõpet
  how_ai_works_intro_list_02: Sukelduge, kuidas generatiivne tehisintellekti töötab,
    sealhulgas suured keelemudelid (LLM) ja piltide genereerimine
  how_ai_works_intro_list_03: Avastage eelarvamusi, eetikat, privaatsust ja tehisintellekti
    vastutustundlikku kasutamist
  how_ai_works_intro_list_04: Puudutage AI reaalses maailmas rakendusi, sealhulgas
    arvuti nägemist
  how_ai_works_lessons_heading: AI õppetunnid oma klassi
  how_ai_works_lesson_title_01: Sissejuhatus masinõppesse
  how_ai_works_lesson_desc_01: Lugege tehisintellekti vormi kohta, mida nimetatakse
    masinõppeks ja kuidas nad saavad kasutada probleemide lahendamise protsessi, et
    aidata robotit probleemide lahendamiseks koolitada. Osale masinõppes, kus robot
    õpib, kuidas avastada mustreid kalades.
  how_ai_works_lesson_title_02: Arvuti nägemine
  how_ai_works_lesson_desc_02: Vaadake, kuidas arvuti nägemine töötab. Vaadake videot,
    milles selgitatakse arvuti nägemist ja kuidas arvuti „näeb”. Seejärel kujundage
    algoritm, mis kasutab võrku, et otsustada, milline number seitsme segmendi ekraan
    kuvab, ja testida seda.
  how_ai_works_lesson_title_03: Närvivõrgud
  how_ai_works_lesson_desc_03: Lugege, kuidas närvivõrgud töötavad. Kasutage vidinaid
    uurida närvivõrkude käed teel. Vaadake videot, milles selgitatakse närvivõrke.
    Lõpuks arutada vajadust mitmekesiste perspektiivide järele soovitussüsteemide
    loomisel.
  how_ai_works_lesson_title_04: Juturobotid ja suured keelemudelid
  how_ai_works_lesson_desc_04: Vaadake, mis on suur keele mudel (LLM) ja kuidas see
    toimib, siis kasutage LLM-i teksti koosloomiseks tehisintellektiga. Lõpuks arutada,
    kas LLM on intelligentne või loominguline.
  how_ai_works_lesson_title_05: Generatiivsed pildid
  how_ai_works_lesson_desc_05: Vaadake, kuidas AI saab luua pilte, seejärel uurida
    difusiooni tehisintellekti vidinat ja arutada, kas need mudelid on loomingulised.
  how_ai_works_lesson_title_06: Algoritmiline diagonaal
  how_ai_works_lesson_desc_06: Praktika kärpimise pilte paljastada diagonaal aluseks
    Twitter kärpimise algoritm, siis lugeda ja vaadata videot avastamise kallutatud
    algoritm. Lõpuks arutage võimalusi algoritmide kõrvalekallete äratundmiseks ja
    vähendamiseks.
  how_ai_works_lesson_title_07: Meie AI eetikakoodeks
  how_ai_works_lesson_desc_07: Teostada uuringuid, kasutades artikleid ja videoid,
    mis paljastavad eetilisi lõkse omal valikul tehisintellekti alal. Koguge kogu
    klassi „Meie AI eetikakoodeks” ressurss AI loojad ja seadusandjad kõikjal.
  how_ai_works_lessons_in_a_day_title: Kuidas AI töötab päevas
  how_ai_works_lessons_in_a_day_desc: On ainult päev? Samuti on võimalus tutvustada
    kogu seeria õpilastele ühe päeva jooksul. Ideaalne iga teema ala õpetaja soovib
    tutvustada õpilastele AI, või isegi kui õppetund külalisõpetaja.
  how_ai_works_lessons_in_a_day_desc_02: Tutvustage kõiki „Kuidas AI Works” videoid
    ühel päeval. Õpilased jälgida koos iga video sobitamine sõnavara video, siis vastates
    peegeldus küsimus iga video.
  how_ai_works_resources_desc: Kas olete huvitatud AI kohta lisateavet? Siin on mõned
    täiendavad ressursid, mis aitavad teie ja teie õpilaste õppimist laiendada.

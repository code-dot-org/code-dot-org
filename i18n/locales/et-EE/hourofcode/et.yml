  oceans_behind_the_scenes: 'AI ookeanidele: kulisside taga'
  oceans_behind_the_scenes_1: Levels 2-4 use a pretrained model provided by the <a
    href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a> project. A MobileNet model is a <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">convolutional
    neural network</a> that has been trained on <a href="http://www.image-net.org/">ImageNet</a>,
    a dataset of over 14 million images hand-annotated with words such as "balloon"
    or "strawberry". In order to customize this model with the labeled training data
    the student generates in this activity, we use a technique called <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning</a>. Each image in the training dataset is fed to MobileNet, as pixels,
    to obtain a list of annotations that are most likely to apply to it. Then, for
    a new image, we feed it to MobileNet and compare its resulting list of annotations
    to those from the training dataset. We classify the new image with the same label
    (such as "fish" or "not fish") as the images from the training set with the most
    similar results.
  oceans_behind_the_scenes_1_markdown: Tasemed 2-4 kasutavad eelkoolitatud mudelit,
    mida pakub projekt [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    MobileNeti mudel on [konvolutsiooniline närvivõrk] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks),
    mida on koolitatud [ImageNet](http://www.image-net.org/), andmekogum, mis sisaldab
    üle 14 miljoni kujutise käsitsi annoteeritud sõnadega nagu „balloon” või „maasikas”.
    Selle mudeli kohandamiseks märgistatud koolitusandmetega, mida õpilane selles
    tegevuses genereerib, kasutame tehnikat nimega [Transfer Learning] (https://en.wikipedia.org/wiki/Transfer_learning).
    Iga koolitusandmekogumi pilt suunatakse MobileNeti pikslitena, et saada loetelu
    annotatsioonidest, mis sellele kõige tõenäolisemalt rakenduvad. Seejärel toome
    uue pildi jaoks MobileNeti ja võrdleme selle tulemuseks olevate märkuste loendit
    koolitusandmekogumi nendega. Klassifitseerime uue pildi sama sildiga (näiteks
    „kala” või „mitte kala”) kui kõige sarnasemate tulemustega koolituskomplekti pildid.
  oceans_behind_the_scenes_2: Tasemed 6-8 kasutavad <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM). Vaatame kala iga komponenti (näiteks silmad, suu, keha) ja
    koondame kõik komponentide metaandmed (näiteks hammaste arv, keha kuju) iga kala
    jaoks arvude vektoriks. Me kasutame neid vektoreid SVM-i koolitamiseks. Koolitusandmete
    põhjal eraldab SVM kõigi võimalike kalade „ruumi” kaheks osaks, mis vastavad klassidele,
    mida me püüame õppida (näiteks „sinine” või „mitte sinine”).
  oceans_behind_the_scenes_2_markdown: Tasemed 6-8 kasutavad [Support-Vector Machine]
    (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). Vaatame kala iga

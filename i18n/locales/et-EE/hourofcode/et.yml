  tutorial_codinggalaxy_shortdescription: Teie esimene missioon Adventure Planet,
    teie kohustus on lahendada kodeerimine mõistatusi päästa ilus planeet.
  tutorial_boatrace_shortdescription: Lugege, kuidas teha paadi võidusõidu mäng. Mängija

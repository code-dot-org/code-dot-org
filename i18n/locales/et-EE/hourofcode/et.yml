  self_paced_pl_hero_heading: Enesetempo professionaalne õpe õpetajatele
  self_paced_pl_hero_desc: Professionaalsed õppepakkumised õpetajate toetamiseks arvutiteaduse
    õpetamise reisi igas etapis.
  self_paced_pl_intro_heading: Professionaalne õpe teie ajaskaalal
  self_paced_pl_intro_desc: Code.org on hea meel pakkuda õpetajatele isetempokaid
    mooduleid. Need moodulid on saadaval tasuta kõigile koolitajatele, kellel on Code.org
    konto kogu maailmas!
  self_paced_pl_intro_list_title_01: Paindlikkus ja mugavus
  self_paced_pl_intro_list_desc_01: Osalege materjaliga oma tempos ja omal ajal.
  self_paced_pl_intro_list_title_02: Isikustatud õppimiskogemus
  self_paced_pl_intro_list_desc_02: Keskenduge valdkondadele, mis on teie vajadustele
    kõige olulisemad ja õpetamise kontekst.
  self_paced_pl_intro_list_title_03: Juurdepääs kvaliteetsele sisule
  self_paced_pl_intro_list_desc_03: Hankige uusimaid parimaid tavasid, teadusuuringuid
    ja strateegiaid arvutiteaduse tõhusaks õpetamiseks.
  self_paced_pl_callout: Otsid juhendaja juhitud erialase õppe võimalusi?
  self_paced_pl_callout_link: Vaadake meie isiklikult ja virtuaalseid töötubasid.
  self_paced_pl_modules_heading: Enesetempo professionaalse õppe moodulid
  self_paced_pl_modules_desc: Lugemise, videote vaatamise, interaktiivsete mõistatuste
    lõpuleviimise ja õppimise peegeldamise kaudu arendate oma arusaamist, valmistudes
    õpetama arvutiteadust oma klassiruumis.
  self_paced_pl_modules_list_heading: 'Pärast ühe neist moodulite täitmist osalejad:'
  self_paced_pl_modules_list_01: Vaadake, kuidas Code.org veebisaidil ja õpetajate
    tööriistadel navigeerida.
  self_paced_pl_modules_list_02: Saad kõrgetasemelist arusaamist sisust, tööriistadest
    ja pedagoogikast.
  self_paced_pl_modules_list_03: Valmistage õppekava õpetamine oma õpilastega.
  self_paced_pl_facilitator_heading: Kas soovite oma õppimist edasi võtta?
  self_paced_pl_facilitator_subheading: Juhendajate juhitud töötoad
  self_paced_pl_facilitator_desc: Lisaks ülaltoodud enesetempo veebipõhistele moodulitele
    on õpetajatele kättesaadavad juhendaja juhitavad erialase õppe töötoad. Liitu
    enam kui 100 000 õpetajaga, kes on osalenud meie töötubades. Rohkem kui 90% osalejatest
    soovitaks meie programmi teistele õpetajatele.
  self_paced_pl_facilitator_call_to_action: Avasta juhendaja juhitav erialane õpe
  self_paced_pl_resources_heading: Täiendavad ressursid õpetajatele
  self_paced_pl_resources_title_01: Code.org piirkondlik partner
  self_paced_pl_resources_desc_01: Võta ühendust oma Code.org piirkondliku partneriga,
    et saada teada, mis teie piirkonnas toimub. Teie kohalik Code.org piirkondlik
    partner pakub õpetajatele juhendajate juhitud töötubasid ja aitab juhendada teie
    kooli või linnaosa rakendamise, sertifitseerimise, rahastamise ja muu teemal.
  self_paced_pl_resources_title_02: Arvutiteaduse Õpetajate Ühing
  self_paced_pl_resources_desc_02: Liitu maailma suurima arvutiteaduse osakonnaga!
    Võta ühendust üle 19 000 CS õpetajaga kogu maailmast, leidke jõudu oma kohalikus
    kogukonnas ja hankige tuge teistelt CS-õpetajatelt.
  self_paced_pl_resources_title_03: Amazonase tuleviku insener
  self_paced_pl_resources_desc_03: Code.org on teinud koostööd Amazon Future Engineeriga,
    et pakkuda alaarenenud koolide õpetajatele üha rohkem ressursse ja kasu tasuta!
    Uuri välja, kas teie kool on abikõlblik.

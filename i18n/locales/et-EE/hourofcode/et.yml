  tutorial_scratchimagine_longdescription: Kujutage ette maailma, kus kõik on võimalik,
    siis tuua see elu Scratch!
  tutorial_codesterspsa_longdescription: Lugege Pythoni kodeerimise põhitõdesid, luues
    samal ajal oma avaliku teenistuse teadaande. Valige oluline teema ja kujundage
    teile animeeritud või interaktiivne PSA, et jagada kriitilist teavet selle kohta,
    kuidas maailmale positiivset mõju avaldada.
  tutorial_googlehero_longdescription: Pöörake igapäevane kangelane oma elust või
    kogukonnast superkangelaseks, programmeerides neid üle hoonete lennata, keerutama,
    kaaslasega töötama ja punkte mängus olevate objektide puudutamisega. In Code Your
    Hero, uhkeldama oma kangelase erivolitusi ja oma loovust CS First ja Scratch.
  tutorial_codestersbball_longdescription: Lugege Pythoni kodeerimise põhitõdesid,
    luues samal ajal oma korvpalli mängu. Õppige, kuidas lisada tausta ja spriite
    ning kuidas kasutada sündmusi spriitide liikumise juhtimiseks laval.
  tutorial_scratchcartoon_longdescription: Tooge mõned oma lemmik Cartoon Network
    tähemärki ellu kodeerides oma animatsiooni. Lisage veel märke ja pange need hüppama,
    lennata ja rääkima.
  tutorial_codemonkeyjr_longdescription: Maailmas täis lummav olendid ja värve, 4-6
    aastased liituda ahv missioonil koguda banaane ja avada aare kummutid. Kogu aeg,
    nad uurida ja õppida põhitõdesid koodi kui nad kasutavad plokid programmeerida
    ahvi teekond läbi maailma.
  tutorial_bananatales_longdescription: Õpeta Python aidates beebi ahv. Twin beebi
    ahvid olid eraldatud maavärin - jättes ühe ahvid kuidagi saada banaane! Nüüd on
    kuni teie õpilased kasutada koodi taastada tee ja toita last ahv.
  tutorial_scratchtales_longdescription: Võtke tähemärki reisile ja laske neil rääkida
    valjusti, kasutades Amazoni jõul olevaid tekst kõneks plokke. Valige iga märgi
    jaoks hääl ja tippige see, mida soovite öelda. Tehke oma lugu interaktiivseks,
    kodeerides oma tegelasi, et esitada küsimusi ja reisida erinevatesse stseenidesse.
    Katsetage loomingulisi uusi viise, kuidas lugusid ellu tulla!
  tutorial_msemoji_longdescription: Ehitage interaktiivne interaktiivne veebisait,
    mis kasutab masinõppe mudelit, et ära tunda teie ja teie sõprade käsitsi joonistatud
    emotikonid! Mööda teed saad praktika põhikontseptsioonide Machine Learning - 1)
    andmete kogumine, 2) puhastamine ja andmete vormindamine, 3) koolitus mudel, ja
    4) kasutades koolitatud mudelit teha prognoose.
  tutorial_cacolor_longdescription: Professor Photon on kõrgelt hinnatud füüsik läinud
    petturitest. Ta on kõrvaldanud värvi kõigist digitaalsetest seadmetest! Selles
    Escape Room stiilis projektis liitub õppija Marlee ja Tyrelliga, kui nad õpivad
    kahendnumbrid, valgus, värv ja palju muud, et lahti harutada professor Photoni
    värvikonundrumi ja taastada värvi maailma seadmetele.
  tutorial_kodablebeach_longdescription: Salvesta rannas lapsi! Õpi programmeerida
    kasutades põhilisi käske ja puhastada rannas kaitsta ookeani elu.
  tutorial_tynkeren_longdescription: 'Osa ÜRO säästva arengu eesmärkide projektist
    näitab see kodeerimisviip projekte, mis uurivad taastuvenergiat, energiatõhusust
    ja juurdepääsu energiale. Lugejad saavad mängida tööprojektidega ja arenenud programmeerijad
    saavad luua oma algseid projekte. '
  tutorial_tynkerjavapro_longdescription: 'Osa ÜRO säästva arengu eesmärkide projektist
    näitab see kodeerimisviip lühikest projekti, mis uurib ringlussevõttu ja taaskasutamist.
    Lugejad saavad luua oma mängu, laiendades projekti. '
  tutorial_grasshopperhack_longdescription: Õpi kodeerimine oskused häkkida seda mängu,
    et oleks võimalik mängida.
  tutorial_pbskids_longdescription: PBS KIDS Scratch Jr, lapsed saavad luua oma interaktiivseid
    lugusid ja mänge programmeerimine mänge ja õppetunde. Õpi koodi kaudu mänge ja
    tegevusi featuring tähemärki Odd Squad, Wild Kratts, loodus kass, Arthur, WordGirl,
    Peg + kass ja valmis Jet Go! Lugude jutustamise võimalused on lõputud selle loomingulise
    kodeerimise app lastele vanuses 5-8.
  tutorial_nclabdata_longdescription: Maailm õitseb head andmed! Selles praktikas
    NCLab juhendaja, siis kirjutada lihtsaid päringuid, esimene samm andmete analüüs.
    Tutvuge PostgreSQL keele jõuga, mida valitsused ja ettevõtted kasutavad andmebaasisüsteemide
    haldamiseks üle kogu maailma. PostgreSQL on kirjutatud lihtsas inglise keeles
    ja seda on lihtne õppida. Proovige seda!
  tutorial_grasshopperphoto_longdescription: Õpi kodeerimise oskused luua filtreid
    rakendada erinevaid fotosid.
  tutorial_tynkerpyland_longdescription: 'Osa ÜRO säästva arengu eesmärkide projektist
    Pythoni projektist on teil luua oma puude istutamise mäng. '
  tutorial_codeitimages_longdescription: Õppige programmeerima oma hämmastavaid pilte
    ja animatsioone.
  tutorial_hyperpadenemy_longdescription: 'Õpi loogiline mõtlemine ja programmeerimine
    luues reforminguseadme mängu vaenlase AI. '
  tutorial_tynkerpro_longdescription: 'Osa ÜRO säästva arengu eesmärkide projektist
    näitab see kodeerimisviip projekte, mis uurivad ringlussevõtu ja korduvkasutamise
    küsimusi. Algajad saavad mängida tööprojektidega ja täiustatud programmeerijad
    saavad luua oma projekte nullist. '
  tutorial_trashtag_longdescription: 'Koodi oma mängu ja tõsta teadlikkust kaitsta
    meie keskkonda. '
  tutorial_casiege_longdescription: Liitu Niko ja Sakura oma virtuaalse reaalsuse
    teekond Tubrosose lossi. Lugege, mis see on nagu olla hall müts häkker, aidates
    võlur elf, Cyrena leida Crown of Knowledge. Sa paljastada halva turvasüsteemid
    kasutatakse lossi ja õppida, kuidas vältida ohvriks kelmuse.
  tutorial_thunkableyeet_longdescription: Lugege, kuidas ehitada kaks rakendust, mis
    aitavad teie linna! Jee!
  tutorial_vidcodedeal_longdescription: Alusta kodeerimist hea, luues animatsioone,
    mis sisaldavad märkimisväärseid naisjuhte ja tsitaate, mis väljendavad oma seisukohta.
  tutorial_codehsgeno_longdescription: Selles kooditunnil loovad õpilased programmi,
    mis lahendab alleelipaaride puhul kasutaja sisendi põhjal. Õpilased programmeerida
    Tracy Turtle Python, et see juhtuks. Õpilased peaksid olema eelnevalt teadmised
    bioloogia põhimõistete ja Punnett väljakud enne selle tegevuse algust.
  tutorial_hyperpadpong_longdescription: 'Õpi programmeerida pong mäng nutikas AI
    vastane. '
  tutorial_tynkerland_longdescription: 'Osa ÜRO säästva arengu eesmärkide projektist
    näitab see kodeerimisviip projekte, mis uurivad metsade tähtsust maailma ökosüsteemile.
    Lugejad saavad mängida tööprojektidega ja arenenud programmeerijad saavad luua
    oma algseid projekte. '
  tutorial_trinketgirl_longdescription: Õpi programmeerida suur lugu kasutades Python,
    ja siis muuta see kuni luua oma lugu!
  tutorial_rpimosquito_longdescription: Tee mäng, kus sa kaitsta inimesi malaaria
    tehes papagoi saagi sääski.
  tutorial_tynkermars_longdescription: Avasta NASA uusi põnevaid jõupingutusi, et
    jõuda Kuule ja seejärel Marsile. Õpilased saavad kujundada oma animeeritud missiooni
    plaaster, kujutada oma elu Artemis astronaut Lunar Gateway, ja rohkem. Algajad
    saavad proovida samm-sammult õpetusi, samas kui kogenud programmeerijad saavad
    luua oma algsed projektid plokk- või tekstikodeerimisega.
  tutorial_cityx_longdescription: Sinu esimene püüdlustes City X on aidata vana põllumajandustootja
    hallata oma talu. Lahendame oma probleemi uuendusliku tehnoloogiaga! Õpid põhikontseptsiooni
    kastmise süsteemi ja teha aiandus robot uskumatu lõbus! Õpilased rakendavad disaini
    mõtlemise kontseptsioone probleemide uurimiseks, arendades samal ajal nende tehnoloogilist
    teadlikkust, täites seeläbi oma kõrgetasemelist mõtlemisoskust.
  tutorial_vidcodemap_longdescription: Koguda ja analüüsida andmeid kogukonna kaasamine,
    kodeerides oma kogukonna kaart!
  tutorial_robotmagicfarm_longdescription: Kood FarmBOT seemnete istutamiseks. Alustage
    lihtsate väljade istutamist, seejärel lisage keerukus. Lõpeta oma disaini kunsti
    kasvatamine.
  tutorial_codehstriangle_longdescription: Selles kooditunnil uurime, kuidas luua
    simulaatorit, mis arvutab kasutaja valitud mõõtmetega kolmnurga pindala. Me programmi
    Tracy Turtle Python, et see juhtuks. Õpilased peaksid olema eelnevalt teadmised
    geomeetria põhimõistete enne selle tegevuse alustamist.
  tutorial_ttwhitehouse_longdescription: Selles värvikas seiklus, taastada värvi valge
    maailma kaudu isejuhitud esimese isiku mängu. Lahenda mõistatusi ja täielik väljakutseid,
    et edendada mängu ja oma kodeerimine teadmisi. Pärast mängijad tutvuda värvi hex
    väärtused ja CSS atribuudid ja mugav piisavalt ära tunda neid reaalses maailmas
    rakendusi. Ära karda jagada oma loomingut.
  tutorial_modulo_longdescription: Välja sügavaim ruumi, Exploratory Databot, tuntud
    E.D. on just avastanud uue elamiskõlbliku planeedi inimkonnale! Kes teab, millised
    üllatused ees sellel kaugel liivasel planeedil? Ootamatult maandumise ajal saab
    E.D. šokk oma emaplaadile, mis pühkides välja kõik selle programmid. See on kuni
    teil programmeerida E.D. aidata seda läbi selle kummaline välismaalase maastik.
    Kas olete üles väljakutse?
  tutorial_codingtown_longdescription: Ehita oma äri, koodi ja lõbutseda.
  tutorial_kanoart_longdescription: Kasuta stseeni joonistamiseks plokkkoodi, seejärel
    viia see ellu animatsiooni ja hiire interaktsiooni abil. Kodeerige oma pintslid,
    lisage kleebised ja looge!
  tutorial_dragonscript_longdescription: Tere tulemast DragonScript Arena — programmeerimise
    strateegia mäng ja kodeerimine klubi. Tase üles oma Javascript & Tarkvara Engineering
    kui sa mängid! Ehita oma Dragon A.I Kujutage Battlebots kuid robot Dragons.
  tutorial_uwcloud_longdescription: Õppige pilvandmetöötluse põhitõdesid, ehitades
    oma pilve! Saate luua servereid, uuendada neid ja ühendada kliente võrgu nõudluse
    kursis pidamiseks. Mängi rolli Cloud Architect selles interaktiivses mängus ja
    testida oma oskused lõputu režiimis.
  tutorial_htmlmuffin_longdescription: Ole valmis lõbus ja põnev seiklus Muffin Cat,
    kes juhendab teid läbi põhitõdesid HTML ja CSS. Koos teete oma esimese sihtlehe
    ja mõistate veebisaidi paigutuse peamisi põhimõtteid.
  tutorial_microsoftpizza_longdescription: Loo lihtne arcade mäng, kus teie mängija
    sööb nii palju pizza kui võimalik enne aeg otsa saab!
  tutorial_stemc_blckhole_longdescription: Kas näete 2019. aasta kevadel ilmunud musta
    auku pilte? Kas sa tahad rohkem teada mustad augud ja kuidas põgeneda neid? Vaadake
    seda kodeerimine tegevus, kui kiiresti sa pead minema põgeneda gravitatsioonivälja
    ja mis juhtub, kui isegi ei valgus võib põgeneda!
  tutorial_careconfigure_longdescription: Meie jutustamise app jutustab muinasjutt,
    imelik ja naljakas tulemusi! Kuid programm on halvasti kirjutatud. Hea koodi kirjutamine
    on oluline. Abi täpsustada seda rakendust millekski hämmastav. Vaata sõna klassid
    inglise keeles, ja kasutada muutujaid, kaashäälikuid, loendeid ja funktsioone,
    et konfigureerida see programm. Kui olete varem programmi kirjutanud ja soovite
    stiili, on see teie jaoks.
  tutorial_rpiscratch_longdescription: Looge interaktiivne fraasiraamat, mis tõlgib
    kasulikud laused erinevatesse keeltesse.
  tutorial_ozaria_longdescription: Kohanda oma kangelane ja teekond Sky Mountain,
    kus sa õpid kirjutada reaalne kood, navigeerida 15 mängu taset, ja teha oma mängu,
    et aidata päästa maailma Ozaria.
  tutorial_ttovum_longdescription: Kas sa kontrollida kaos? Hack oma tee cyberpunk
    maailma Ovun City. Siluge purunenud koodi, lahendada mõistatusi ja uuendada oma
    riistvara nagu te uurida ise juhitud avatud maailma. Ära saa püütud drones! See
    on kuni teile, kuidas Ovun City areneb.
  tutorial_ttpassage_longdescription: Sukeldu välismaalase maailma aidata Ada põgeneda
    teadmata ohtudest. Mängi läbi selle 2D platforming isejuhitud seiklus ja õppida
    kodeerimine tehnikaid mööda teed. Mängijad saavad tuttavaks kodeerimise tehnikaid
    ja süntaksit, kui nad lahendada mõistatusi, võidelda koletised ja peksid lõplik
    boss. Mõni varasem JavaScripti tundmine võib olla kasulik, kuid see pole vajalik.
  tutorial_tynkerhtmlen_longdescription: 'See kodeerimisprojekt on osa ÜRO säästva
    arengu eesmärkide projektist, mille abil saate luua oma kodulehe, mis käsitleb
    taastuvenergiat, energiatõhusust ja juurdepääsu energiale. Kujunda oma leht, mis
    tutvustab jätkusuutlikkuse küsimusi! '
  tutorial_ttfrog_longdescription: Nostalgia muutub haridus selles tuttav mäng uue
    twist! Lihtsalt arusaadaolevas ja isejuhtivas mängus kasutate koodiblokke ja programmeerimiskontseptsioone,
    et aidata teie konn sõber ohutult ületada reeturlikke maid. Ideaalne nii algajatele
    kui ka ekspertidele!
  tutorial_codemojijava_longdescription: See tegevus tutvustab õpilastele Java programmeerimise
    põhitõdesid, kasutades Codemoji Terminali. Õpilased õpivad kõike põhitüüpidest
    ja muutujatest kuni funktsioonideni. Iga õppetund sisaldab põhjalikku selgitust,
    mida iga rida koodi teeb, et tagada õpilased aru, mis toimub. Iga rida koodi õppetund
    juhindub õpilase edu.
  tutorial_ccfirewall_longdescription: Lugege, kuidas programmeerida oma jagatav mäng!
    Kasuta koodi õpetada Hero magic ilm võita lained ja lained baddies.
  tutorial_htmljs_longdescription: Meet oma uue boss, Muffin Cat, kes valmistub CatFashion
    Expo. Ta vajab programmi, et jälgida kaloreid ja palub teil aidata. Selles lõbusas
    ja huvitavas tegevuses õpid JavaScripti põhitõdesid, vaadates muutujaid, toiminguid
    ja andmetüüpe ning kirjutage MuffIT - teie esimene programm JavaScriptis.
  tutorial_ttaqueducts_longdescription: Selles puzzle mäng, sa oled kangelane tuues
    vett tagasi oma küla! Tee oma teed läbi taset selles isejuhitud isomeetriline
    kogemus. Tasemed hakkavad lihtne, paljastades mängijad põhi kodeerimine põhialused.
    Nagu te mängite, õpid keerukamaid kodeerimismeetodeid. Hiljem kujundage ja ehitage
    oma taset ja mõistatusi jagada.
  tutorial_vtgame_longdescription: Sissejuhatus arvutuslikku mõtlemist ja programmeerimine
    videomängud inglise keeles. Loo oma videomängu vaid mõne minutiga. Inkorporeeritud
    on abstraktsiooni, objektorienteeritud disaini, algoritmilise mõtlemise, probleemide
    lahendamise, silimise ja kriitilise mõtlemise arvutuskontseptsioonid. Target õpilased
    on klassid 5 kuni 12. Eelnevat programmeerimiskogemust pole vaja.
  tutorial_baroborav_longdescription: Guide Linkbot kui robotite autonoomne sõiduk
    (RAV) läbi võrgu tänavatel! Õpilased õpivad juhtima Linkbot robot (virtuaalne
    või riistvara) kasutades drag-and-drop liidest. Nad õpivad ka silmuste olulise
    kontseptsiooni kohta ja saavad praktikat Pythagorase teoreemi abil kolmnurksete
    teede läbimiseks.
  tutorial_baroboobstacle_longdescription: See seeria 6 tegevust tutvustab õpilastele
    põhilisi kodeerimise ja robootika kontseptsioone kasutades drag-and-drop liides
    manööverdada Linkbot robotid (virtuaalne ja/või riistvara) läbi erinevate takistuskursuste.
  tutorial_pbstorytelling_longdescription: Sukelduge interaktiivse jutustamise maailma.
    Lugege põhitõdesid, kuidas luua lugu nöörist. Uurige erinevaid lugu mustreid ja
    struktuure, mis on ainulaadne interaktiivseid lugusid. Vaadake mõningaid viise,
    kuidas interaktiivne jutustamine erineb traditsioonilisest loomingulisest kirjutamisest.
  tutorial_kibosnow_longdescription: 'Linn on kaetud lumega ja me peame kujundama
    KIBO lumesadra, et aidata puhastada! Õpilased tegelevad inseneri projekteerimise
    protsessi, kui nad kavandada, testida ja parandada lumesader robotid, mis aitavad
    puhastada puuvilla palli lumi. Õpilased saavad ka rohkem teada palju olulisi töökohti,
    mis muudavad kogukonna funktsiooni. '
  tutorial_kibohappy_longdescription: Kui sa oled õnnelik ja sa tead, et see vilgub
    oma valgust! Selles robootika õppetundis, mis tegeleb ka muusika ja sotsiaalse
    emotsionaalse õppimisega, loovad õpilased koostöös KIBO jaoks programmi, mis sisaldab
    nii sisendit kui ka väljundit, mis väljendab õnnetunnet. Õpilased saavad teada,
    et robotitel on väljundosad, mis võimaldavad neil infot maailma saata.
  tutorial_rubylove_longdescription: 'Armastuskirjad arvutitele on 10-osaline YouTube''i
    seeria, mis sisaldab klassiruumi materjale, et aidata algkooliõpetajatel muuta
    arvutiteadust lastele mängulisemaks, kummalisemaks ja õrnamaks. '
  tutorial_spherosmiles_longdescription: Kas teadsite, et naeratus on suurriigid?!
    Programmeerida oma Sphero BOLT heledaks kellegi päev.
  tutorial_spherobaby_longdescription: Õpi programmeerida „beebi samme”, et aidata
    õpetada sõbrale koodi.
  tutorial_toxarchitect_longdescription: Kood oma ehitaja robot, et luua hoonete ja
    maastike. Utoopiline arhitekt on liivakast, mille eesmärk on hõlbustada funktsiooni
    mõiste avastamist ja õppimist. Liitu meiega läbi meie tegevuse, mis tõstatab kiiresti
    küsimusi, mis on seotud programmi arhitektuuriga, mõtete korraldamise kunstiga
    ja teadmisega, kuidas murda suuri probleeme väiksemateks probleemideks.
  tutorial_idodge_longdescription: See tegevus, mis on kohandatud kooditunniks, arendab
    laste programmeerimisoskust, luues rakendusi, kasutades teksti - lihtsustatud
    JavaScripti keelt. Kasutades PRIMM-i lähenemist programmeerimise õpetamiseks,
    uurivad lapsed programme ja kasutavad oma arvutuslikku mõtlemise oskust, et probleeme
    lahendada, muuta ja kujundada või arendada rakendusi.
  tutorial_firiacodebot_longdescription: Python sobib teie aju! Isegi kui te pole
    kunagi tekstipõhist keelt kasutanud, õpetab see tegevus teile kõike, mida vajate
    roboti liigutamiseks, valgustamiseks ja kasutaja sisenditele reageerimiseks. CodeBot
    on revolutsiooniline platvorm autentseks reaalmaailmas kodeerimiseks, ühendades
    tõelise programmeerimiskeele võimsa riistvaraga. Sinu kood on täielik kontroll
    kõik roboti funktsioonid!
  tutorial_modlighthouse_longdescription: 'Õpilased kujundavad tuletorni disainikriteeriumide
    ja piirangute alusel. Siis õpilased itereerida, et disain oleks automaatne, ja
    kohandada oma sõnum. '
  tutorial_spherogreen_longdescription: 'Vaadake, kuidas kasutada loendamise numbri
    muutujat, et jälgida kõiki oma klassiruumide ringlussevõttu. '
  tutorial_ozopopstar_longdescription: 'Õpilased kirjutada ja helistada funktsioone,
    ja täita neid Ozobot. See on teine kahest õppetunnist. '
  tutorial_eddesign_longdescription: Tutvustage silmuste, pesastatud silmuste ja järjestikuse
    järjekorra võtmearvutuslikke kontseptsioone, kasutades Edisoni roboteid ja kriimustuspõhist
    programmeerimiskeelt EDScratch. Õpilased saavad töötada läbi selle õppetunni iseseisvalt
    keskendudes idee mustrid, sealhulgas geomeetrilisi kujundeid, ja uurida, kuidas
    silmuseid saab kasutada programmides, mis sisaldavad korduvat koodi.
  tutorial_edshapeup_longdescription: Tutvustage kindlate silmuste ja muutujate võtmearvutuslikke
    kontseptsioone, kasutades Edisoni roboteid ja Pythonil põhinevat tekstipõhist
    programmeerimiskeelt eDPy. Õpilased saavad selle õppetunni läbi töötada iseseisvalt,
    kuna nad praktiseerivad kindlate silmuste ja mustrite tuvastamise abil, et juhtida
    tuttavaid tavalisi hulknurki, enne kui nad võtavad vastu vähem levinud tavaliste
    hulknurgade ja ebakorrapärase kujuga väljakutse.
  tutorial_ozocolor_longdescription: 'Õpilased tutvustatakse funktsioonide kontseptsioonile,
    kasutades funktsiooni esindamiseks värvikoode. See õppetund on sissejuhatav ja
    lahtiühendatud õppetund funktsioonide kontseptsiooni tutvustamiseks. See on kahe
    õppetunni seeria esimene õppetund, kuid kumbagi õppetundi saab õpetada isoleeritult.
    Teine õppetund kasutab OzoBLOCKLY tugineda mõiste funktsioone. '
  tutorial_icomputeeggs_longdescription: See õpetaja juhitud tegevus, mis on kohandatud
    koodeksi tunniks, annab õpilastele võimaluse uurida füüsilist programmeerimist
    läbi robootika. Kasutades drag-and-drop programmeerimiskeskkonda ja programmeeritavat
    robotsfääri, disainivad õpilased algoritme programmeerida robotit lihavõttemunade
    peitmiseks. Sisaldab samm-sammult tunniplaani, õpetaja/õpilase ressursse ja hindamisjuhiseid.
  tutorial_rootunplugged_longdescription: Lahenda offline printable mõistatusi kasutades
    võimu programmeerimine, matemaatika ja crack koodi, kus Root Robot on peidus!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest on unplugged tegevus, mis
    õpetab õpilastele arvutuslik mõtlemine ja programmeerimine põhialuste lihtne ja
    nauditav viis. Õpilased õpivad lihtsaid liikumiskäske ja uusi programmeerimisväljendeid
    nagu „Bug” ja „Debug”. See tegevus õpetab ka multi-label stsenaariumid mõiste.
  tutorial_peblioportraits_longdescription: 'Õpi programmeerida animeeritud portreed
    põhjus sa usud. '
  tutorial_rootcodebreak_longdescription: Kasutage oma Root Robot ja Root kodeerimine
    app võimule kaudu printable mõistatusi ja väljakutseid crack koodi kus Root on
    peidus.
  tutorial_microbit14_longdescription: Kood oma viis säilitada ookeanide kasutades
    micro:bit. Uuri lähemalt Global Goal 14, Life Bow Water ja õppida kodeerida merikilpkonn
    rannas valgust.
  tutorial_barobomoon_longdescription: Sa oled üks pioneer astronaudid esimesel alaline
    moon baasi, ja samas ekspeditsiooni eemal baasi, rike töövõimetu oma Kuu kulgur
    ja raadio. Kuid väikese leidlikkusega saate SOS-i saatmiseks luua valgussignaalseadme,
    kasutades Arduino mikrokontrollerit, LED-i ja drag-and-drop kodeerimist.
  tutorial_eddog_longdescription: Tutvustage silmuste ja konditsionaalide võtmearvutuslikke
    kontseptsioone, kasutades Edisoni roboteid ja programmeerimiskeelt EdBlocks. Õpilased
    saavad selle õppetunni läbi töötada iseseisvalt, kasutades Edisoni roboti infrapunavalgusandureid,
    rakendades samal ajal järjestikust programmeerimist ja lagunemist progressiivsete
    programmeerimisprobleemide komplektile, uurides, kuidas robotid suudavad maailma
    tunnetada ja reageerida.
  tutorial_microbit15_longdescription: Koodi oma viis kaitsta kohalikku elusloodust
    kasutades micro:bit. Uuri lähemalt Global Goal 15, Life on Land ja õppida kodeerida
    eluslooduse liikide counter.
  tutorial_unity_longdescription: Loo tõeline videomäng, kasutades C# arvuti koodi
    ja ühtsust, professionaalset platvormi mängu arendamiseks! Kõik tegevusvarad ja
    samm-sammult õpetused on kaasatud. See projekt võib olla kas õpetaja juhitav või
    üliõpilas-giidiga. Tõhususe tagamiseks soovitame õpilastel täita ühe eelneva koodita
    Unity Creator Kits, et õppida Unity liidest enne seda tegevust.
  tutorial_blockscadtarget_longdescription: Testi oma eesmärgi lööb võimeid, kirjutades
    koodi liikuda kolmnurgad ümber kolmes mõõtmes!
  tutorial_tcadicicles_longdescription: Kombineerige koodi ja arvutipõhise disaini
    (CAD) võimsus, et luua 3D jääpurikate disain. Seejärel saate teada, kuidas printida
    oma disaini, kui teil on juurdepääs 3D-printerile!
  tutorial_blockscadscale_longdescription: Kirjutage kood, et luua ja 3D print skaala
    mudelid maailma kuulsamaid hooneid!
  tutorial_tcadloops_longdescription: Lugege, kuidas koodi ja arvutipõhist disaini
    (CAD) saab kombineerida, et luua lõhkemistähe 3D-mudel.
  tutorial_phidgets_longdescription: Loo vinge muusikainstrument Phidgets ja töötlemine!
  tutorial_modvariables_longdescription: 'Õpilased uurivad, kuidas andmed voolavad
    läbi võrgu, kasutades Cubelets robot plokid. See õppetund eeldab, et õpilased
    on juba tuttavad, kuidas Cubelets robot plokid töötavad üldiselt. Külastage modrobotics.com/thehub
    tasuta „Meet Your Cubelets” õppetunde, et tutvustada seda arvutuslikku mõtlemise
    tööriista oma õpilastele. '
  tutorial_codestersmicro_longdescription: Ühendage oma micro:bit Codesteriga ja avage
    võimaluste maailm. Kasutage oma micro:bit mängu kontroller, et aidata oma mängija
    pea soccer ball. Ära lase palli maad! Micro Ball on lihtne, lõbus mäng, et isegi
    alguses kooder saab teha.
  tutorial_codestersdata_longdescription: Ühendage oma micro:bit Codesteriga ja avage
    võimaluste maailm. Vaadake, kuidas koguda ja salvestada andmeid micro:bitsensoritest.
    Siis graafiku andmed hajumine krundi Codesters. Eelnevaid teadmisi silmuseid,
    nimekirju ja sündmusi on julgustada.
  tutorial_ikodexmas_longdescription: See õpetaja juhitav tegevus, mis on kohandatud
    kooditunniks, tutvustab lastele plaatidel põhinevat programmeerimiskeelt, et arendada
    kodeerimisoskust. Lapsed kasutavad algoritme, programmeerimine ja arvutuslik mõtlemine
    oskused programmeerida Kodu pakkuda kingitusi jõululaupäeval. Sisaldab samm-sammult
    tunniplaani, õpilase juhendaja ja hindamise juhiseid.
  tutorial_rpisensehat_longdescription: Vaadake, kuidas kasutada Sense HAT riistvara,
    et luua andmete logimisseade, mis suudab jäädvustada mitmesuguseid andmeid selle
    vahetu keskkonna kohta.
  tutorial_mee_longdescription: Programm Minecraft Agent koguda andmeid metsatulekahjud.
    Seejärel kirjuta kood, mis aitab vältida tule levikut, päästa küla ja tuua elu
    tagasi metsa. Õpi kodeerimine põhitõdesid ja uurida reaalse maailma näide tehisintellekti.
  tutorial_kuborobo_longdescription: Selles tegevuses panevad õpilased oma loogika
    ja sekveneerimisoskused proovile, kuna nad kasutavad tagtiile programmeerida oma
    KUBO robotit, et reisida erinevatesse kohtadesse trükitud kaardil.
  tutorial_ai-oceans_longdescription: Arvutiteadus on umbes nii palju enamat kui kodeerimine!
    Lisateave tehisintellekti, masinõppe, koolitusandmete ja eelarvamuste kohta, uurides
    samal ajal eetilisi küsimusi ja seda, kuidas AI saab kasutada maailma probleemide
    lahendamiseks.

  curriculum_desc_csf_express: Õpi looma arvutiprogramme, arendama probleemide lahendamise
    oskust ja töötama läbi lõbusate väljakutsete! Tehke mänge ja loomingulisi projekte,
    mida jagada sõprade, pere ja õpetajatega.
  curriculum_desc_csf_express_pre_reader: Õppige lohistamise plokkide kodeerimise
    põhitõdesid, lahendades mõistatusi ja luues animeeritud stseene. Tehke kunsti
    ja lihtsaid mänge, mida jagada sõprade, pere ja õpetajatega.
  curriculum_desc_csf_course_a: Programmi kasutades käske nagu silmad ja sündmused.
    Õpetage õpilastel teistega koostööd tegema, uurima erinevaid probleemide lahendamise
    tehnikaid, püsima keeruliste ülesannete ees ja õppima interneti turvalisuse kohta.
  curriculum_desc_csf_course_b: Läbi unplugged tegevusi ja erinevaid mõistatusi, õpilased
    õpivad põhitõdesid programmeerimine, koostöö tehnikaid, uurimise ja kriitilise
    mõtlemise oskused, püsivust silmitsi raskustega, ja Interneti turvalisus.
  curriculum_desc_csf_course_c: Saate luua sekveneerimise, silmuste ja sündmustega
    programme. Uurige probleemide lahendamise tehnikaid ja arendage strateegiaid positiivsete
    kogukondade loomiseks nii võrgus kui ka võrguühenduseta. Looge interaktiivseid
    mänge, mida õpilased saavad jagada.
  curriculum_desc_csf_course_d: Varasematel kursustel leitud mõistete ülevaade, sealhulgas
    silmuseid ja sündmusi. Hiljem arendavad õpilased oma arusaamist algoritmidest,
    pesastatud silmustest, samas kui silmad, konditsioneerid ja palju muud.
  curriculum_desc_csf_course_e: Tehke lõbusaid interaktiivseid projekte, mis tugevdavad
    võrguohutuse tundmaõppimist. Osaleda keerulisem kodeerimine nagu pesastatud silmuseid,
    funktsioone ja tingimusi.
  curriculum_desc_csf_course_f: Vaadake, kuidas kasutajad kasutatavates rakendustes
    valikuid teevad. Tehke erinevaid Sprite Lab rakendusi, mis pakuvad kasutajale
    ka valikuid. Lugege rohkem arenenud kontseptsioone, sealhulgas muutujaid ja „for”
    silmuseid.
  curriculum_desc_problem_solving_computing: Kasutage probleemide lahendamise protsessi,
    et lahendada mõistatusi, väljakutseid ja reaalse maailma stsenaariume. Lisateave
    arvuti sisendi, väljundi, salvestamise ja töötlemise kohta, et aidata probleemide
    lahendamisel.
  curriculum_desc_web_development: Looge ja jagage veebilehtedel sisu, uurides veebi
    loomingulist potentsiaali. Arendage programmeerimise ajal kriitilisi tarbimisoskusi,
    probleemide lahendamise võimeid ja meeskonnatöö.
  curriculum_desc_interactive_animations_games: Saate luua programmilisi pilte, animatsioone,
    interaktiivset kunsti ja mänge. Tutvuge programmeerimiskontseptsioonide ja projekteerimisprotsessiga.
  curriculum_desc_design_process: Keskenduge arvutustehnika ühiskondliku mõju kaalumisele.
    Läbi disaini väljakutseid, õpilased mõistame teiste vajadusi ja arendada lahendusi.
  curriculum_desc_data_society: Rõhutab andmete rolli probleemide lahendamisel ja
    arvutite abi selles protsessis. Cover esindussüsteemid ja nendega seotud väljakutsed.
    Avastage, kuidas andmete kogumine aitab probleemi lahendada.
  curriculum_desc_creating_apps_with_devices: Avastage füüsiliste seadmete rolli arvutustehnika.
    Arendada programme, mis kasutavad riistvara sisendeid ja väljundeid. Sellest seadmest
    on olemas versioon nii micro:bit kui ka Circuit Playground jaoks.

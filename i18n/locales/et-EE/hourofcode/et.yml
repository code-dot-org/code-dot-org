    õpetajatele kättesaadavad.
  teach_page_pl_offerings_list_heading_forums: Õpetajate kogukond
  teach_page_pl_offerings_list_desc_forums: Foorum, kus õpetajad saavad esitada küsimusi
    ja jagada parimaid tavasid, mõtteid, ideid ja inspiratsiooni. Liitu kogukond hämmastav
    õpetajad tuues infotehnoloogia klassiruumidesse üle maailma!
  teach_page_additional_materials_heading: Täiendavad toed ja materjalid
  teach_page_additional_materials_desc: Lisaks õppekavale ja professionaalsele õppele

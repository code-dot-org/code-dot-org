  tutorial_hello_longdescription: Õpi põhitõdesid infotehnoloogia programmeerimine
    Sprite Lab. Sa luua ja animeerida sprites, ja teha oma interaktiivseid stseene.
  tutorial_raspispace_longdescription: Looge tühikustseeni tähemärkidega, mis „emotsioonivad”,
    et jagada oma mõtteid või tundeid helide, värvide ja tegevuste abil. Kasuta Scratch
    plokid kodeerida oma tähemärki graafiline mõju, kostüüm animatsioon, kõne mullid
    ja heliefekte.
  tutorial_codemonkeyjump_longdescription: Loo mänge ja projekte plokkkodeerimine!
    Selle lühikese kursuse õpilased õpivad luua lihtne hüppaja mäng kasutades põhilisi
    sündmus ja funktsioon plokid.
  tutorial_poemart_longdescription: Illustreerige luuletuse meeleolu koodiga.
  tutorial_kodablehero_longdescription: Tere tulemast Bug World! Koddable FuzzFamily
    vajab sinu kodeerimisabi. Kasutage oma tegelikku elu kangelasi ja kujutlusvõimet,
    et kujundada tegelane, kes kaitseb FuzzFamily. Sul valida omadused oma kangelane
    valdab ja panna oma jõudu proovile vastu lollakas lima Bug World!
  tutorial_cacloud_longdescription: Felix postitab Juno näiliselt süütu foto sotsiaalmeedias.
    Ta tahab meeleheitlikult seda eemaldada. Max, tema sõber, on kiire, et muuta olukord
    salajane missioon. Liituge nendega, kui nad õpivad pilvandmetöötluse kohta ja
    proovige pilti serveris, mis on salvestatud ülikõrvalises andmekeskuses. Kas ikkagi
    leida ja hävitada foto?
  tutorial_blocksmithbot_longdescription: Laserid, püüniste ja imeline labürindid!
    Help Bot0 põgeneda, enne kui ta saab rõdult! Bot0 on sõbralik, kahjutu abistaja
    robot. Või on ta? Tema meeskonnakaaslased usuvad teisiti. Program Bot0 teha oma
    teed läbi kõhtu kosmoselaeva ja põgeneda, enne kui nad leiavad teda.
  tutorial_hatchmario_longdescription: Ehita oma enda 3D Mario mäng, õppides samas
    põhitõdesid programmeerimine. Lugege mängu arendamise põhialuste kohta; moodustavad
    arusaama liikumisest 3D-ruumis; õppige oma mängule skoori, elusid ja jahedaid
    heliefekte lisama vähem kui tunni pärast. Ja parim osa, saate jagada oma mängu
    oma pere ja sõpradega vaid ühe klõpsuga ja mängida nendega mis tahes seadmes oma
    kodus.
  tutorial_microsoftforest_longdescription: Kood mängu Microsoft MakeCode Arcade,
    mis taasloob tingimused metsatulekahju, ja siis kood oma tuletõrje lennuk õhusõiduki
    pihustada vett ja välja pandud leegid!
  tutorial_blackbirdscreen_longdescription: Vaadake, kuidas kasutada tingimuslikke
    avaldusi, et luua lahe 90s stiilis ekraanisäästja.
  tutorial_toxicodecompute2_longdescription: Vaatame rollid. Seekord olete arvuti!
    Loe ja tõlgendada Python programme leida õige trajektoori ja võita väljakutsed.
    Peate keskenduma ja kasutama oma intuitiivseid võimeid, et mõista mõningaid Pythoni
    põhikontseptsioone.
  tutorial_minecrafttimecraft_longdescription: 'Reisimine ajas tagasi, et päästa tulevikku
    selles tasuta kooditunni õppetund Minecraft: Education Edition. Õpilased valivad
    oma seikluse ja õpivad põhilisi kodeerimiskontseptsioone, et parandada salapäraseid
    ebaõnne läbi ajaloo. Mööda teed, nad suhtlevad suurepäraste innovaatorite ja leiutiste
    teaduse, arhitektuuri, muusika, inseneri ja palju muud.'
  tutorial_blackbirdtether_longdescription: Õpi kasutama objekte programmeerida lõbus,
    füüsika-põhine mäng.
  tutorial_ob_longdescription: Kirjutage kood luua ja käivitada oma simulatsiooni
    viiruse puhangu Monster Town. Simulatsioon on protsessi või süsteemi arvutimudel.
    Õpi kodeerida ja teha ennustusi selle kohta, mis juhtub Monster Town naabritega.
  tutorial_codeartportrait_longdescription: 'Õpi programmeerida oma portree kasutades
    p5.js. Väljendage ennast loovalt läbi koodi, lisades oma lemmik kunstistiile ja
    isiklikke puudutusi, et luua tõeline meistriteos! Sul võib olla õigus esitada
    oma valmis projekti Code/Art CodeYourself konkurentsi USA tüdrukud klassid 3-12. '
  tutorial_shelly_longdescription: Shelly on joonistamise programmeerimiskeel. Joonistamine
    toimub, andes juhiseid kilpkonnale. Kilpkonn tõmbab liigutades jooni ja kujundeid,
    kasutades erinevaid värve ja stiile. Challenge ja loominguline režiimid on saadaval.
    Väljakutse režiim sisaldab samm-sammult juhendaja, mis tutvustab põhitõdesid Shelly
    keele ja programmeerimine üldiselt.
  tutorial_weavly_longdescription: Nendes lühikestes tegevustes minge mitmete missioonide
    seeriale, planeetide uurimisest, loomade külastamisest safari külastamiseni, kuni
    uppunud aare jahipidamiseni!
  tutorial_codespeakpassword_longdescription: Õpi koodi parooli generaator Python
    ja turvaliselt häkkerite vastu.
  tutorial_kodableshapes_longdescription: 'Matemaatika on osa meie elust kõikjal.
    Kasuta matemaatika ja kodeerimine oskused teha oma labürindis ja siis proovige
    seda lahendada. Alusta põhilised ruudu ja siis vaata, kui palju erinevaid kujundeid
    saate lisada oma labürindis kujunduse! '
  tutorial_nasabinary_longdescription: Vaadake, kuidas me kasutame binaarkoodi kosmoselaevaga
    rääkimiseks ja proovige seda ise, tõlkides oma nime nimesildil, käevõru, PIN-koodi
    või isegi heli kahendkoodiks.
  tutorial_3dmaker_longdescription: Tee oma tõesti lahe, pööratav, 3D objektid kiiresti
    ja lihtsalt.
  tutorial_itchstart_longdescription: See õppetund on hea lähtepunkt lastele hinne
    2 või 3, mis on lihtsalt proovida Scratch esimest korda. Nad saavad alustada komplekt
    5 plokid, et nad peavad kokku panna, et muuta oma iseloomu täita mõned toimingud.
  tutorial_hopsub_longdescription: Lugege, kuidas siduda programmi sõbra või klassikaaslasega
    ja luua oma metroo surfer Hopscotch tähemärki!
  tutorial_itchmundos_longdescription: Conocerán Scratch, una herramienta para programar.
    Agregarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: En este proyecto programan ja Scratch el
    simulador de un robot que limpia las aguas jahisadamad.
  tutorial_kcjskiing_longdescription: 'See kõik on lõbus ja mängud, kuni keegi kukkus
    puu… või on see, et lõbus osa? Strap need suusad ja painutada põlved nagu te suunata
    oma iseloomu mäest külmutatud takistusi kasutades koodi selles Scratch tegevus.
    Disainige muidugi, lisage liikumine ja tunnetus, pluss natuke kokkupõrke-suhtlemist
    ja buumi - sul on endale mägi lõbus. '
  tutorial_groksecurity_longdescription: Pane oma cyber-sleuthing müts selle lühikese
    sissejuhatuse viibib ohutu online. Saate teavet turvaliste paroolide, andmepüügi,
    turvaseadete, sotsiaalmeedia ja palju muud kohta!
  tutorial_creaticode_longdescription: Õpi ehitama uimastamist 3D projekte kasutades
    Scratch plokid!
  tutorial_kcjhockey_longdescription: Sa tulistada, sa skoor - rahvahulk läheb metsikuks!
    Ei ole vaja pits up oma uisud ehitamisel seda mängu, kuid ole valmis teritama
    oma kodeerimine oskused! Lugege, kuidas kodeerida oma hoki mängu ja testida meie
    oskused vastu npc väravavavaht Scratch. Kasutades liikumist, tunnetamist ja muutujaid,
    saab teie digitaalne mängija võita värava skoori ja liugleda ratast.
  tutorial_ttdungeon_longdescription: Kurja võlur Nullonor kujutab tõsist ohtu valdkonda,
    ja ainult teil on õigus pagendada neid igavesti. Kuid Nullonor on sama kaval,
    kui ta on ohtlik. Ta peidab oma maagilises üha muutuvate ruumide tornis ja ükski
    kangelane pole veel edukalt jõudnud ülemisele korrusele. Nagu meister Index Knights,
    teil on, mida ta võtab, et leida ja võita Nullonor?
  tutorial_ccai_longdescription: 'Konkurentsivõimeline kodeerimine pole kunagi olnud
    nii eepiline! Nr kodeerimine kogemus... pole probleemi. Sisestage koopasse, kus
    te tasandil üles oma programmeerimise volitusi õppides kodeerimine strateegiad
    ja taktika pead konkureerima. Kui olete teinud läbi koopasse sa oled valmis võtma
    kooderid üle maailma CodeCombat AI League esports areenil! '
  tutorial_bsdai_longdescription: On olemas spetsiifiline närvivõrkude ja algoritmide
    komplekt, mida me nimetame masinõppeks. Selles projektis uurime tehisintellekti
    (AI) pilditunnustamise tööriista ja uurime, kuidas AI näeb pilte, teeb ennustusi
    ja kuidas me saame veenduda, et need ennustused oleksid täpsed ja erapoolikud.
  tutorial_stemdata_longdescription: Looge lihtne mudel kliimale, kus te elate, ja
    kasutage seda, et mõista, kuidas mõne kraadi kõrgemal temperatuuril võib olla
    oluline mõju looduslikule maailmale. Sisaldab võimalust andmete edasiseks analüüsimiseks
    arvutustabelisse allalaadimiseks.
  tutorial_thunkableinfo_longdescription: Vaadake, kuidas luua koodiplokkide ja andmetabeliga
    informatiivset rakendust
  tutorial_educodespace_longdescription: Planeedi Allegruse inimesed on kaotanud oma
    esivanemate laulud. Jälgi seda juhendaja ehitada oma muusikaline külg-kerimise
    mäng ja taastada kaotatud meloodiad. Kohanda iga aspekti mängu, õppides samas
    põhitõdesid mängu areng, füüsika ja kokkupõrked. Nr kodeerimine või muusikaline
    teadmisi vaja.
  tutorial_kcjtennis_longdescription: Serveeri kuni väljakutse ja minna pea-oma AI
    vastane selles digitaalse tennise mängu. Scratchi abil õpetab see tegevus, kuidas
    kodeerida edasi-tagasi sprite interaktsioone ringhäälingu, muutujate ja liikumise
    kaudu. Lisada win/kaotus tingimustega ja suudelda oma „armastus” skoor hea bye.
    Täitke see projekt ise või toel üles kasvanud.
  tutorial_robotmagictower_longdescription: Lugege Hanoi Tower mängu ja selle kohta,
    kuidas kasutada rekursiivseid funktsioone probleemide lahendamiseks.
  tutorial_ttdragons_longdescription: 'Kurja jõud on levinud üle Ovuni maa ja ähvardab
    hävitada selle rahumeelse linna. Avasta peidetud templid, õppida magic Runes,
    mis võimaldab teil programmeerida ja kontrollida elemente ümber, ja lahing vari
    fiends. Leia kõik võtmed Dragon Templid äratada draakon. Ole kangelane, mida Ovun
    vajab! '
  tutorial_kcjarchery_longdescription: Jääge siht ja suunata oma nool täpp kasutades
    koodi! Lugege, kuidas kodeerida oma vibulaskmine mängu kasutades Scratch ja meie
    samm-sammult juhiseid. Tänu värve tundlik sprites, kostüüm muutub, ja liikumise
    järjestused, sa liiga saab eesmärk kuld ja kood oma viis võidu - pluss, lisada
    skoor counter kuni ante. Täitke see projekt ise või toel üles kasvanud.
  tutorial_ttsprouts_longdescription: Aiandus on täiskohaga töö! Alusta vaid ühe pink
    potid ja kipuvad taimed jooksul kasvuhoone juurdepääsu massiivi. Nagu te seemne,
    vesi ja saagi iga taim, teenida raha kõigile oma puu- ja köögivilju! Kasutage
    üha keerulisemaks mitmemõõtmelist massiivi, et leida iga pott, kuna kasvuhoone
    muutub rahvarohkeks.
  tutorial_ttmaze_longdescription: Te olete maandunud välismaalase planeedi tasku
    universumis ja peab leidma viis põgeneda, et saaksite jätkata oma reisi. Avasta
    varemed arenenud robotite tsivilisatsiooni, navigeerida oma teed läbi labürindid
    ja mõistatusi ja tõrjuma vaenlase robotid. Tänu oma ustav kaaslane F3lix, õppida
    ja kasutada uusi programmeerimise kontseptsioone häkkida oma viis võidu.
  tutorial_codetribe_longdescription: Hea intro kodeerimine kasutades HTML, CSS ja
    JavaScript. Koodige paar rida ja looge oma esimene rakendus, et kontrollida teie
    partei osalevate inimeste vanust.
  tutorial_ttcanyon_longdescription: Sa oled lõksus välismaalase planeedi ja peab
    ellu jääma Arena, lõputu võitlus välismaalase koletised! Kasutage oma häkkimise
    lõhkajat, et muuta oma kaaslase, vastaste ja keskkonna programmeerimist. Teie
    ustav kasside kaaslane F3lix aitab tervendada ja toetada teid, samas saate ümber
    programmeerida vaenlased ja püüniste keelata neid või võidelda üksteisega.
  tutorial_kcjxtrail_longdescription: Tulemus suusarajad selle murdmaa jalgrattasõit
    aktiivsus kasutades koodi ja Scratch. Kasutades värvide tajumise plokke ja liikumist,
    kujundate kursuse, integreerite peatused ja interaktsioonid ning jälgite oma edusamme,
    kodeerides punktihoidja funktsioonidega. Ära unusta oma kiivrit, sest me võiksime
    olla metsik sõita! Täitke see projekt ise või toel üles kasvanud.
  tutorial_codespeakroad_longdescription: Loo mäng, kus kasutaja mängib rolli ehitusinsener
    planeerida läbi tee.
  tutorial_educodelair_longdescription: George on jälitab Chiroptera on Lair ja vajab
    teie abi, et põgeneda! Disain oma täielik 2D puzzle mäng, järgides seda juhendaja
    ja õppimise põhitõdesid mängu areng. Kood oma väljapääs meie tasandil, või teha
    oma väljakutse oma sõpradele!
  tutorial_ibmhourofz_longdescription: 'Kas olete kunagi sularahaautomaadist raha
    välja võtnud? Kas kasutasid krediitkaarti millegi eest maksmiseks? Kõikidel neil
    toimingutel on üks ühine asi: kõik algavad lihtsa klõpsuga. Aga mis tegelikult
    toimub taga, et kliki? See on Enterprise Computing. Alusta lisateavet selle kohta,
    kuidas ettevõttearvutustehnika töötab täna IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Õpilased õpivad tingimused, kus salmonella
    bakterid võivad ellu jääda samas kodeerimine lõbus simulatsioon mäng Gamefroot!
    See tegevus on mõeldud teadusõpetajatele JA digitaaltehnoloogia õpetajatele, kes
    soovivad kaasata oma õpilasi mitmesse ainevaldkonda. '
  tutorial_educodeforest_longdescription: Alex on mõnda aega jäätunud metsa lõksus.
    Kas saate aidata neil põgeneda? See lihtne jälgida juhendaja õpetab, kuidas ehitada
    ja kohandada täielik puzzle mäng, mis töötab igal kaasaegne brauser. Püüa võita
    meie tasandil, või luua oma väljakutse oma sõpradele!
  tutorial_educodehorus_longdescription: Abi Lisa lahendada Horus mõistatus ja põgeneda
    oma templisse. Jälgi seda juhendaja koodi ja kohandada oma enda puzzle mäng mõne
    sammu. Püüa võita meie taset, või muuta seda teha nii lihtne või keeruline, kui
    soovite. Õpi põhitõdesid mängu areng mängides!
  tutorial_codespeakpokemon_longdescription: Kood oma lemmik Pokemon tasandil üles
    ja areneda.
  tutorial_stemholiday_longdescription: StemScopes kodeerimine powered by BitsBox
    võimaldab õpilastel ehitada ja jagada oma virtuaalne puhkus kaardi kasutades trükitud
    JavaScript koodi. Meie programm on lihtne kasutada ja ei nõua eelnevat kodeerimine
    kogemus. Pakume varjatud toetust kogu programmi, ja õpilased saavad hõlpsasti
    aru saada oma. põnevil kodeerida oma virtuaalse kaardi jagada sõprade ja perega
    see pühade!
  tutorial_codespeakpixel_longdescription: Õpi luua pixel art editor luua oma kohandatud
    iseloomu kujunduse ja kunsti.
  tutorial_codespellsnexus_longdescription: Vastavalt mentorlus salapärane sokk nuku,
    peate infiltreeruma ja ümberprogrammeerida super-intelligentne „Õpi kodeerima”
    app, mis püüab ülemaailmne domineerimine. Lahenda mõistatusi. Õppige kodeerima.
    Hack Nexus.
  tutorial_carnegieslime_longdescription: Igal aastal Minions of Scarecorp proovida
    varastada oma kristalliseerunud kultuurid. Booville High Halbdest Slimeball meeskonna
    on kokku tulnud, et kaitsta kristalliseerunud kultuuride lima relvi. Mängijad
    mängivad teen koletised, kes programmeerida oma koostööl robot (aka „cobot”) lemmikloomad
    aidata võtta ette Minions of Sscarecorp kes on pärast oma linna kristalliseerunud
    saagi. Valida nelja tähemärki ja nende cobotic lemmikloomad.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown õpetab täiustatud sekveneerimine
    õpilased kasutavad loogikat, põhjendusi ja infotehnoloogia oskused navigeerida
    reaalses elus stsenaariume. Ei bot vaja!
  tutorial_milnedash_longdescription: Dash tahab õppida, kuidas tantsida! Kas saate
    aidata teda sõita sisse ja välja ja näidata oma kraami keskel? See tegevus on
    üliõpilane suunatud ja õpetab kasutajale sekveneerimine ja silmuseid.
  tutorial_microbitpet_longdescription: 'Kood oma elektroonilise lemmiklooma ja kohandada
    seda teha oma. '
  tutorial_spherotriad_longdescription: 'Uurige, mida kõik küberturvalisuse aluspõhimõtted
    tähendavad, ja uurige, kuidas leida tasakaal, et saavutada turvaline süsteem,
    mis töötab kõigi kasutajate jaoks. '
  tutorial_spheropassword_longdescription: Uurige, kuidas teha tugevaid paroolikombinatsioone,
    kasutades LittleBits leiutisi ja kodeerimist.
  tutorial_codequilt_longdescription: Mõelda, kes saab koodi ja mida saab teha koodiga
    samas tutvuda Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer õpetab sekveneerimine
    ja silumine oskused. Õpilased kasutavad loogikat, arutluskäiku ja infotehnoloogia
    oskused. Ei bot vaja!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 õpetab arenenud
    sekveneerimine ja looping oskused. Õpilased kasutavad loogikat, arutluskäiku ja
    infotehnoloogia oskused. Ei bot vaja!
  tutorial_hopescape_longdescription: Koodi avatud loogika põgenemise tuba mäng, ja
    õppida mõisteid nagu iteratsioon ja muud olulised mängu kujunduselemendid.
  tutorial_ozorace_longdescription: Õpilased planeerida ja täita programmi erinevaid
    parameetreid, praktika mõõtmine, sekveneerimine ja silumine, kui nad loovad võidusõidurajal
    Ozobot.
  tutorial_ozoequestrian_longdescription: Õpilased kasutavad värvikoode, et programmeerida
    oma mägi (Evo) kursuse lõpuleviimiseks.
  tutorial_irobotpizza_longdescription: Soovite teha kodeerimine koostööl, sotsiaalne
    ja super lõbus kogemus oma koolis? Selles out-of-the-box digitaalne sündmus komplekt,
    pakume kõiki tööriistu, mida vajate võõrustada täiuslik pere koodi väljakutse.
    IRobot Pizza Partei juures tulevad pered kokku, et jagada sööki ja kodeerida virtuaalseid
    roboteid, et täita väljakutseid, mis on mõeldud nii algajatele kui ka edasijõudnud
    kooderitele.
  tutorial_ai4alldance_longdescription: Selles lühikeses ja lõbusas tehisintellekti
    baidis uurivad õpilased, kuidas tehisintellekti tööriistad aitavad inimestel uuendada
    ja kuidas inimese uuendajad aitavad parandada tehisintellekti.
  tutorial_ai4allneural_longdescription: See õppekava on sissejuhatav praktilisi sügavale
    sukelduda tehnilisi üksikasju selle kohta, kuidas mõned AI süsteemid võivad leida
    objekte pilte või muid mustreid kontekstis. Lõpuks õpetavad õpilased teistele
    seda, mida nad on õppinud. Kui teie õpilased tegid AI & Dance, võiksid nad pärast
    seda kontrollida, kuidas see süsteem töötas.
  tutorial_spheroinout_longdescription: indi on valmis rohkem teada, kuidas see ja
    teised arvutid töötavad. Selles õppetükis avastage sisendid ja väljundid läbi
    selle praktilisi uuringuid.
  tutorial_edisonblueprint_longdescription: Kas saate programmeerida Edison sõita
    eri kuju nii, et robot saab joonistada erinevaid jooniseid?
  tutorial_edisonmaze_longdescription: Lähme Edison robot rassi mööda Euler Path kuju!
  tutorial_milnefunctions_longdescription: Dash tahab õppida, kuidas tantsida! Kas
    saate aidata teda sõita sisse ja välja ja näidata oma kraami keskel? See tegevus
    on üliõpilasele suunatud ja õpetab kasutajale sekveneerimise, silmuste ja funktsioonide
    kohta.
  tutorial_sasmap_longdescription: 'Selles õppetükis kasutavad õpilased koodi, et
    näidata arusaamist inimese ja füüsiliste omaduste erinevusest kaardil. Nad identiteedi
    tee läbi võrgu matemaatika funktsioone, et robot maandub ainult inimese funktsioone.
    Õpilased töötavad meeskondades, et kirjutada koodi, mis navigeerib oma robotit
    õigel teel. '
  tutorial_firstrobotics_longdescription: Õppige kodeerima FTC Sim, online blokipõhine
    programmeerimiskeel, mis sisaldab live simulaator, et õpilased saaksid koheselt
    näha robot liigub vastavalt koodi, et nad on kirjutanud.
  tutorial_sasdata_longdescription: Kaasake õpilased andmetega läbi kiirete küsitluste,
    mis loovad reaalajas interaktiivseid andmete visualiseerimisi. Õpilased tuvastavad,
    tõlgendavad ja suhtlevad andmetest — olulised sihtasutuslikud oskused meie andmeterikka
    maailma mõistmiseks.
  tutorial_carnegiesensabot_longdescription: Lugege, kuidas programmeerida virtuaalne
    EV3 robot lõpule reaalse maailma Sensabot väljakutse selles tegevuses Carnegie
    Mellon Robootika Akadeemia.
  tutorial_robotical4_longdescription: MartyBlocks pannakse kokku vertikaalses vormingus,
    mis on rohkem levinud koodi kirjutamisel. Õppijatele esitatakse suurem tööruum
    ja suurem funktsionaalsus Marty juhtimiseks ja lõpuks nende keskkonnaga suhtlemiseks.
    See õppetund tutvustab õppijaid lõigud, paigutus, võrrelda seda uut keskkonda
    MartyBlocks Jr.
  tutorial_kinderadd_longdescription: Selles õppetükis kasutavad õpilased matemaatiliste
    mõistete modelleerimiseks algoritme ja liikuvaid roboteid. KIBO sõidab mööda füüsilise
    numbri rida mudeli loendamise, liitmise ja lahutamise. Õpilased loovad algoritme
    (valikuliselt ka korduvaid silmuseid) probleemide lahendamiseks, nagu programmeerijad
    teevad tööl!
  tutorial_imagipython_longdescription: Liitu maailma esimene sotsiaalne võrgustik
    pre-teismelised, kes soovivad koodi. Kujundage oma esimene värviline projekt minutitega
    tasuta imagi rakendusega.
  tutorial_robotical2_longdescription: Õppijad loovad sammude jada, et partner saaks
    sõita marsruudi eesmärgini, kasutades Marty kontrollerit. Igal suuna sümbolil
    on lisatud liikumine; selles õppetükis julgustatakse õppijaid eksperimenteerima
    suundnooltega, kuid keskendutakse edasi noolele.
  tutorial_robotical3_longdescription: Õppijad uurivad Marty uut liidest, kus nende
    juhised jäävad seadme ekraanile. Õppijad hindavad, mitu sammu nad arvavad, et
    Marty peab eesmärgi saavutamiseks.
  tutorial_blockscadvirus_longdescription: 'Kasutage 3D-disaini platvormi, et modelleerida
    viirust ja õppida, kuidas meie kehad kasutavad geomeetriat nende sissetungijate
    vastu võitlemiseks. '
  tutorial_robotical1_longdescription: Õppijad näevad Marty robot'i liigutamist ühendamata
    värvikaardiga. Õppijad juhivad seejärel partnerit edasi liikuma ja lõpetama, kasutades
    värvilist paberit. Iga Robootika värvilised kaardid on instruktsioon ehitatud
    see, et Marty mõistab, ilma et oleks vaja kirjutada või korraldada koodi.
  tutorial_irobotshapes_longdescription: Lugege erinevaid kujundeid läbi mustri tuvastamise
    ja sekveneerimise selles unplugged, prinditav robot-teemaline töövihik!
  tutorial_irobotparts_longdescription: Lugege roboti ehitamiseks kasutatud erinevate
    tükkide kohta, uurides oma meeli ja praktiseerides matemaatika põhitõdesid.
  tutorial_irobottools_longdescription: See töövihik uurib kõiki erinevaid tööriistu,
    mida kasutatakse roboti ehitamisel sobitamise, loendamise, tänavapühkijate jahtide
    ja mõõtmistegevuste abil,
  tutorial_kindercar_longdescription: Õpilased saavad insenerideks, õppides inseneride
    projekteerimise protsessi etappe. Inspireerituna Chris Van Duseni raamatust „Kui
    ma ehitasin auto”, jälgivad õpilased inseneri projekteerimise protsessi, et luua
    oma unistuste autosid käsitööst ja ringlussevõetud materjalidest. Nad skaneerida
    lühike programmeerimine jada saada oma autosid liigub!
  tutorial_caavatar_longdescription: 'AVATAR on viimane interaktiivne atraktsioon
    ThrillVille teemapargis. Sakura ja Nikau ei saa oodata, et külastada seda ja kogeda
    maailma homse! Selles interaktiivses lühikursusel liitub õppija Sakuraga ja Nikauga,
    et õppida andmeid, digitaalseid jalajälgi, asjade internetti, suuri andmeid ja
    selle mõju, mida need meile inimestele ja meie tulevikule avaldavad.   '

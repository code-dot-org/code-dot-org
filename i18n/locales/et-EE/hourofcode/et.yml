    rakenduse väljatöötamiseks.
  tutorial_icipher_shortdescription: See õpetaja juhtis tegevust, mis on kohandatud
    koodeksi tunniks, õpetab lastele turvaliselt suhtlemist. Lapsed õpivad, et sõnumid
    kogu aeg on krüpteeritud ja dekrüpteeritud kasutades šifrid.
  tutorial_iguess_shortdescription: Tutvustame Quick Response koodid lastele vanuses
    3-5. Kasutage tablette QR-koodide skannimiseks ja arvan, et mini-metsaline antud
    elupaigast.
  tutorial_imake_shortdescription: See lahtiühendatud õpetaja juhitud tegevus 3-5-aastastele
    lastele kasutab klassikalisi lasteaia rüüme, et tutvustada algoritmide, järjestuse
    ja korduste kontseptsiooni.
  tutorial_imorse_shortdescription: Avasta krüptograafia Morse Code ja Sphero. Lugege,
    et füüsilisi süsteeme saab programmeerida ja kirjutada koodi Sphero suhelda.
  tutorial_kanohp_shortdescription: Õpi kodeerida ja teha magic ekraanil loomingulisi
    väljakutseid. Tee suled lennata ja tulekahju voolu, komponeerida muusikat ja palju
    muud.
  tutorial_khanwebpages_shortdescription: Vaadake, kuidas teha veebilehti HTML-siltide

  farsi_page_supporters_heading: Iraani ameeriklased CS Haridus
  farsi_page_supporters_desc: 'Tänan teid järgmistele tuntud Iraani Ameerika juhid,
    kes on tulnud kokku, et toetada infotehnoloogia haridus, plii kingitus Code.org
    Pärsi:'
  farsi_page_supporters_desc_02: Kutsume teid tähistama Iraani panust tehnoloogias,
    toetades Code.org ja arvutiteaduslikku haridust, nii et iga kooli igal õpilasel
    oleks võimalus õppida infoteadust.
  farsi_page_founders_heading: Meie asutajate lugu
  farsi_page_founders_slide_01: Iraanis sündinud Hadi ja Ali Partovi kasvasid üles
    Iraani-Iraagi sõja ajal. Nende naabruskonda Teheranis pommitasid Iraagi hävitusjoad.
  farsi_page_founders_slide_02: Kui nad olid 9-aastased, tõi nende isa, füüsikaprofessor,
    koju Commodore 64 arvuti välisreisilt. See arvuti oli nende keskkonnast põgenemine
    — nad õppisid, kuidas kodeerida ja luua rakendusi, mänge ja muusikat.
  farsi_page_founders_slide_03: Nad immigreerusid Ameerika Ühendriikidesse 11-aastaselt.
    Varsti pärast 15-aastaseks saamist veetsid nad oma suved tarkvarainseneridena
    töötades, et aidata maksta oma teed läbi keskkooli ja kolledži.
  farsi_page_founders_slide_04: Lõpetanud Harvardi Ülikooli magistrikraadiga arvutiteaduses,
    jätkasid Hadi ja Ali karjääri tehnoloogias.
  farsi_page_founders_slide_05: Nad saavutasid edu tehnoloogiatööstuses ja asutasid
    arvukalt tehnoloogiaettevõtteid, saavutades Ameerika unistuse. Lisaks said nad
    viljakaks ingel investorid, toetavad ettevõtted nagu Facebook, Uber, Airbnb ja
    Dropbox, muu hulgas.
  farsi_page_founders_slide_06: 2013. aastal käivitasid Hadi ja Ali hariduse mittetulunduslik
    Code.org, mida Hadi jätkab tegevjuhina juhtimas. Alates selle loomisest on Code.org
    alustanud massilist liikumist, et õpetada arvutiteadust ja kodeerimist K-12 üliõpilastele
    ülemaailmselt. Samuti on see maailma suurim arvutiteaduse õppekavade pakkuja,
    kellel on üle 80 miljoni üliõpilaskasutaja 180 riigis.
  farsi_page_support_heading: Sinu tugi ja teie hääl
  farsi_page_support_heading_02: Täname huvi Code.org Farsi.
  farsi_page_support_get_updates: "[Registreeru] (%{form_url}), et saada lisateavet
    selle konkreetse projekti kohta ja saada värskendusi selle etapiviisilistele väljalaskekuupäevadele."
  farsi_page_support_contact_us: Kui soovite seda algatust toetada või rohkem teada
    saada, palun [võtke meiega ühendust] (%{contact_link}) või annetage allpool.
  farsi_page_compliance_heading: Vastavus toetuseks Pärsia tõlked
  farsi_page_compliance_desc: USA mittetulundusühinguna kohaldatakse Code.org seadusi
    seoses sanktsioonidega Iraaniga. Pärast konsulteerimist USA õigusnõustajaga, kes
    on kogenud Iraani sanktsioonid ja tõlked määrused (ITSR), usub Code.org, et ta
    võib rahastada, valmistada ja levitada CS-õppekava farsi tõlkeid Ameerika Ühendriikides
    ja mujal maailmas, sealhulgas Iraanis. ITSR annab erandi „teabe ja teabematerjalide”
    (IIM erand) ja Code.org usub, et see erand täielikult kaitsta oma rahastamise,
    ettevalmistamise ja levitamise pärsia tõlked ja seega võimaldada oma Pärsia tõlked
    jõupingutusi jätkata täielikult kooskõlas USA majandussanktsioonide nõuetele.

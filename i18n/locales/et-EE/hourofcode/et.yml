  teach_page_top_heading: Õpetage arvutiteadust ja süttige võimalusi
  teach_page_top_desc_01: Code.org tasuta arvutiteaduse (CS) õppekavaga saate kasutada
    oma õpilaste täielikku potentsiaali.
  teach_page_top_desc_02: Liituge üle kahe miljoni haridustöötajaga ülemaailmse kogukonnaga,
    mis annab uue põlvkonna uuendajaid, probleemilahendajaid ja digitaalseid kodanikke!
    Code.org toetab õpetajaid tervikuna professionaalse õppe, kõikehõlmavate õppekavade
    ja tugiteenustega, kui seda vajate.
  teach_page_why_teach_cs_heading: Miks õpetada arvutiteadust Code.org abil?
  teach_page_why_teach_cs_block_heading_01: Ehita sihtasutuslik CS oskused
  teach_page_why_teach_cs_block_desc_01: Nagu lugemine, kirjutamine või matemaatika,
    arvutiteadus on alusejärgne teistele ajaviidet. See õpetab probleemide lahendamist
    ja kriitilist mõtlemist ning võimaldab õpilastel aktiivselt osaleda üha digitaalsemas
    ühiskonnas.
  teach_page_why_teach_cs_block_heading_02: Võimendage kõikehõlmavaid õppematerjale
  teach_page_why_teach_cs_block_desc_02: Põhjalik tunniplaanid ja paindlikud professionaalse
    õppe võimalused tagavad, et erineva taustaga õpetajad saaksid edukalt õpetada
    arvutiteadust.
  teach_page_why_teach_cs_block_heading_03: Avage rajad kõigile õpilastele
  teach_page_why_teach_cs_block_desc_03: Arvutustehnika ametid on USA suurim, kiiremini
    kasvav ja kõige paremini tasustatud sektor kõigi uute palkade sektoris.
  teach_page_why_teach_cs_block_heading_04: Mõista AI poolt muutunud maailma
  teach_page_why_teach_cs_block_desc_04: Õpetage õpilastele, kuidas tehisintellekt
    toimib ja kuidas seda ohutult kasutada. Meie professionaalne õpe julgustab selle
    areneva tehnoloogiaga uudishimu ja usaldust.
  teach_page_why_teach_cs_heading_02: Alusta arvutiteaduse õpetamist Code.org abil
    juba täna!
  teach_page_quote: Kui kasutate Code.org õppekava, on sul kõik seal sinu jaoks olemas.
    Sellel on küsimused, mida peate oma õpilastele küsima. See on õppetunde, et sa
    pead õpetama ja see annab teile juhiseid, kuidas seda teha. Nii et kui sa tuled
    ilma kogemus infotehnoloogia, see on seal teie jaoks. Kui teil on kogemusi infotehnoloogia
    ja õpetamise seda enne, see läheb teile uue võimaluse läheneda, kuidas õpetada
    oma õpilastele.
  teach_page_free_curriculum_heading: Vaba, kaasahaarava õppekava
  teach_page_free_curriculum_desc: Me tahame, et sa tuua Computer Science oma kooli
    muretsemata kulud. Sellepärast oleme pühendunud, et meie õppekava pakkumised on
    vabad igavesti!
  teach_page_free_curriculum_list_heading_01: Kaasates õppekava iga klassi tasemel
  teach_page_free_curriculum_list_desc_01: Tasuta, paindlik ja lõbus õppekava pakkumistega
    üle 67 keeles.
  teach_page_free_curriculum_list_heading_02: Kohanemisvõimeline, uuenduslik õppekava
  teach_page_free_curriculum_list_desc_02: Code.org pakub kõike alates täisaastatest
    õppekavadest kuni ühe ühiku tegevuseni. Lisaks uuendame oma õppekavasid igal aastal,
    et toetada parimaid tavasid ja fookusvaldkondi ning luua uusi pakkumisi, mis õpetavad
    praeguseid nõudlusega teemasid.
  teach_page_free_curriculum_list_heading_03: Siseriiklike standardite kohaselt kaardistatud
    struktureeritud õppekava
  teach_page_free_curriculum_list_desc_03: Iga õppekava on kaardistatud vähemalt ühe
    riiklike standardite kogumiga, sealhulgas CSTA, Next Generation Science Standards
    ja Common Core.
  teach_page_free_curriculum_heading_02: 'Tutvuge meie õppekava pakkumistega erinevatel
    tasemetel:'
  teach_page_resources_heading: Ressursid, mis toetavad teid igal sammul
  teach_page_resources_desc: Code.org konto registreerimine annab teile juurdepääsu
    materjalidele, mis aitavad teil arvutiteadust enesekindlalt õpetada. Code.org

  course2_shortdescription_congrats: "For students with basic reading skills, this course builds on Course 1. Students will create programs to solve problems and develop interactive games or stories they can share. Recommended for grades 2-5."
  course3_shortdescription_congrats: "Ready for the next level? Students will delve deeper into programming topics introduced in previous courses to find flexible solutions to more complex problems. By the end of this course, students create interactive stories and games they can share with anyone. Recommended for grades 4-5."
  course4_shortdescription_congrats: "Ready to go further? Students will delve deeper into programming topics introduced in previous courses to find flexible solutions to more complex problems. By the end of this course, students create interactive stories and games they can share with anyone. Recommended for grades 4-8."
  codeorg_longdescription: "Õpi arvutiteaduse algpõhimõtteid \"sikuta ja lase lahti\" programmeerimise abil. See mängusarnane iseõppimise videos esinevad Bill Gates, Mark Zuckerberg, Angry Birds ja Plants vs. Zombies. Õpi kordusi, tingimuslauseid ja algelisi algoritme. Saadaval 34 keeles."
  codeintl_longdescription: "Õpi arvutiteaduse algpõhimõtteid \"sikuta ja lase lahti\" programmeerimise abil. See mängusarnane iseõppimise videos esinevad Bill Gates, Mark Zuckerberg, Angry Birds ja Plants vs. Zombies. Õpi kordusi, tingimuslauseid ja algelisi algoritme. Saadaval 34 keeles."
  thinkersmithspanish_longdescription: "Mediante el uso de un \"Vocabulario Robot\" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n."
  khan_longdescription: "Õpi JavaScript'iga programmeerimise aluseid, luues oma koodiga põnevaid joonistusi. Tee seda kas iseseisvalt või klassis!"
  khanes_longdescription: "Õpi JavaScript'iga programmeerimise aluseid, luues oma koodiga põnevaid joonistusi. Tee seda kas iseseisvalt või klassis!"
  khanpt_longdescription: "Õpi JavaScript'iga programmeerimise aluseid, luues oma koodiga põnevaid joonistusi. Tee seda kas iseseisvalt või klassis!"
  khanhe_longdescription: "Õpi JavaScript'iga programmeerimise aluseid, luues oma koodiga põnevaid joonistusi. Tee seda kas iseseisvalt või klassis!"
  khanfr_longdescription: "Õpi JavaScript'iga programmeerimise aluseid, luues oma koodiga põnevaid joonistusi. Tee seda kas iseseisvalt või klassis!"
  khanpl_longdescription: "Õpi JavaScript'iga programmeerimise aluseid, luues oma koodiga põnevaid joonistusi. Tee seda kas iseseisvalt või klassis!"
  tynker_longdescription: "Loo ise mäng ning jaga seda sõpradega! Lahenda lõbusaid programmeerimise mõistatusi ja õpi programmeerimise kontseptsioone erinevatel tasanditel. Personaliseeri mänge animeeritud tegelastega, erinevate tasemete ja aksessuaaridega. Muuda oma mängud realistlikuks füüsika abi. Vaata koodi kas visuaalsete blokkidena või JavaScriptis. Mängi mänge iPadi ja Androidi tahvelarvutite peal. Rohkem kui tosin lõbusat tegevust, mille vahel valida!"
  scratch_longdescription: "Scratchi abil saad ise luua interaktiivseid mänge, lugusid, animatsioone &mdash; ja jagada neid sõpradega. Alustuseks abimeeri oma nimi, kujunda postkaart või loo lihtne mäng."
  lightbot_longdescription: "Juhenda Lightboti nii, et see paneks helendama kõik sinised tükid! Lightbot on puslemäng, mis kasutab programmeerimist ja õpetab programmeerimise aluseid. Õpi koostama järjestikuseid juhiseid, kirjuta protseduure ning kordusi erinevate tasemete läbimiseks. Sobib igas eas."
  thinkersmith_longdescription: "Etteantud \"Roboti sõnavara\" kasutamisega õpivad lapsed kuidas juhendada teineteist ülesannete lahendamisel ilma neid eelnevalt selgitamata. See tundub õpetab lastele sümbolite ja tegevuste seosed ning samuti suurepärast oskust vigasid parandada. \"Minu robotsõbrad\" toimib kõige paremini grupitegevusena ning sisaldab õpetajajuhendit klassiruumis kasutamiseks."
  condcards_longdescription: "Õpi algoritme ja tingimuslauseid selle \"offline\" tegevusega, kus kasutatakse kaardipakki. Õpilased on meeskondades ning vajavad üht kaardipakki meeskonna peale."
  lightbotintl_longdescription: "Õpeta programmeerimise loogikat, alustades algtasemel programmeerimisest, mis sobib vanusele 4+ iOS või Androidi seadmetel (või veebis). Õpi, kuidas järjestada käsklusi, tuvasta kordusi, kasuta protseduure ja kordusi!"
  codehs_longdescription: "Programmeerimine on sisuliselt käskluste andmine, umbes nagu koerale käskluste andmine. Õpi programmeerimist Karel ja koeraga&mdash;lõbus, lihtne ning visuaalne sissejuhatus programmeerimisse, mis õpetab kontseptsioone nagu käsklusi ja funktsioone täielikele algajatele. Juhend on mõeldud õpilastele, kuid õpetajad võivad liituda, et saada õpetajate juhised ning jälgida õpilaste edusamme!"
  codecademy_longdescription: "Codecademy on interaktiivne juhenditega õpilastele mõeldud sissejuhatus arvutiteadusesse JavaScriptis, mida kasutavad kümned miljonid õpilased üle maailma. Me oleme Kooditunni jaoks ette valmistanud lihtsad ülesanded, mis sisaldavad küsitlusi, slaide ning lõpuks saavad õpilased ka ühe ülesande lahendada."
  codecombat_longdescription: "Mängi ja õpi Phytonit või JavaScripti selles suurepärases programmeerimismängus!"
  codemonkey_longdescription: 'CodeMonkey on online mäng, mis õpetab õpetajaid programmeerima päris programmeerimiskeeles! Õpilased programmeerivad ahvi nii, et see püüaks banaane. Iga tasemega läheb mäng veidi keerulisemaks. Iga lahenduse eest saavad õpilased punkte ning õpilastel on võimalik oma tulemusi teistega jagada. '
  codeavengers_longdescription: "Loo 2 mängijaga 2D ülevalt-alla mäng JavaScripti programmeerimiskeeles 10 lühikese sammuga. Edasi saad juba õppida programmeerimise aluseid (muutujad ja kui laused) küsimustiku loomisel, mida saad sõpradega jagada. Mängus saad koguda punkte ja preemiaid ning teha võistluse, kes on klassis kõige parem."
  processing_longdescription: "Sissejuhatus programmeerimisse visuaalsete kunstide kontekstis Processing programmeerimiskeelt kasutades. Lühike video juhendab interaktiivses joonistamisprogrammis programmeerimisülesandeid lahendama"
  robomind_longdescription: 'Õpilased õpivad virtuaalset robotit juhtides programmeerimise põhitõdesid. See online kursus sobib ise õppimiseks. Olemas on lühikesed esitlused, filmid, küsitlused ja automaatsed juhised/vihjed, mis aitavad programmeerimisülesannete täitmisel. '
  groklearning_longdescription: "Kasuta programmeerimiskeelt Phyton ja ehita juturobot \"Eliza\", kellest saab roboti psühholoog. Sa õpetad Elizale, kuidas rääkida ja mida öelda. Kas suudad sõbrad ära petta nii, et nad arvavad, et tegemist on inimese, mitte robotiga?"
  quorum_longdescription: "See juhend sobib ka nägemispuudega inimestele ning töötab ekraanilugejatega. Liitu Maryga, kes teeb sulle ekskursiooni bioloogia laboris kui programmeerija ning õpib Quorumi programmeerimiskeelt. Selles juhendis on olemas õpilasele õpetused ja näidisülesanded."
  codespark_longdescription: "Foos on lõbus ja lastesõbralik viis programmeerimise kohta õppimiseks. Programmeeri armsad tegelased, kes lahendavad mõistatusi. Selles mängus ei kasutata sõnu, seega saavad seda kõik mängida!"
  kodable_longdescription: "Kodable on õpetustega iPadi mäng, mis õpetab lastele vanuses 5+ programmeerimise aluseid. Soovi korral võib õpetaja või lapsevanem kõrval olla, kuid see pole vajalik."
  tynkerapp_longdescription: "Õpi programmeerima lõbusaid programmeerimismõistatusi lahendades. Loo lihtsasti mänge ja lugusid teemakohaste piltide, 10+ mängukomplekti ja muudetavate tegelaste abil. Soovi korral saad oma tegelasi ka veebis vaadata."
  robomindnl_longdescription: 'Õpilased õpivad virtuaalset robotit juhtides programmeerimise põhitõdesid. See online kursus sobib ise õppimiseks. Olemas on lühikesed esitlused, filmid, küsitlused ja automaatsed juhised/vihjed, mis aitavad programmeerimisülesannete täitmisel. '
  flappy_longdescription: "Kasuta \"võta ja liiguta\" programmeerimist, et luua oma Flappy Bird mäng ning muuda selle välimust (Flappy hai, Flappy jõuluvana vmt). Lisa mäng oma telefoni ühe klikiga."
  bitsbox_longdescription: "Kohanda enda virtuaalne tahvelarvuti ja seejärel programmeeri erinevaid äppe mängimiseks ja jagamiseks. Lihtsad juhised lubavad ka väikestel lastel ehtsat JaVaScripti kasutades programmeerida. Mida rohkem oskad, seda kaugemale jõuad."
  makeschool_longdescription: "Õpi programmeerimist iPhone'i mängu luues. Selleks saad kasutada algajatele sobivat programmeerimiskeelt Swift! Loo Pok&eacute;emonist inspireeritud seiklusmäng. Kirjuta koodi ja õpeta oma koletisele uusi liigutusi. Mängus õpid, kuidas kasutada erinevaid tingimusi ning objekte nii, et sinu koletis võidaks!"
  touchdevelop_longdescription: 'Puutesõbralik mäng aitab sul luua pikslite kunsti, lahendada karu mõistatus või luua oma hüppava linnu mäng. '
  appinventor_longdescription: "Lõbusad ja lühikesed videoõpetused aitavad sul luua kolm lihtsat äppi Androidi telefonile või tahvelarvutile. See Kooditund on mõeldud nii algajatele kui edasijõudnutele ning äppide loomine on väga lihtne. Saad oma loodut ka sõpradega jagada! Need tegevused sobivad ühele inimesele või õpetajale, kes klassi juhendab."
  blockly_longdescription: "Kas sinu arvutil on aeglane internetiühendus või polegi internetiühendust? Laadi alla Blocky juhiseid Code.org juhistest. Selle ühe 3MB suuruse zip faili saad laadida igasse arvutisse või salvestada mälupulgale"
  thinkersmith2_longdescription: "Õpilased õpivad, kuidas tähtedega ümber käia. Lõpus oskab klass programmeerida oma nimetähed."
  kodableunplugged_longdescription: 'FuzzFamily Frenzy mängimiseks on vaja valget paberit. See mäng õpetab programmeerimise loogikat lastele alates 5. eluaastast. Õpetaja peaks mängu selgitama ja seejärel moodustama lastest paarid, kes lihtsat takistusrada läbima hakkavad. '
  projguts_longdescription: "See \"arvutivaba\" tegevus aitab õpilastel õppida modelleerimise ja simulatsiooni kohta. Erinevad õpilaste grupid mängivad erinevad kivi/paber/käärid versioone ning käsitlevad tulemusi kui erinevaid modelleerimise eksperimente."
  hourofcode_longdescription: "Koht uue code.org/hoc jaoks"
  frozen_longdescription: "Kasutame koodi, et liituda Anna ja Elsa'ga seiklusega avastada jää maagilisust ja iludust. Sa moodustad lumehelbeid ja taustasid uisutamise ajal ning moodustad talvekuningriigi, mida saad jagada kõigi oma sõpradega!"
  starwars_longdescription: "Õpi programmeerima roboteid ja loo oma Star Wars’i mäng kauges, kauges galaktikas."
  playlab_longdescription: "Loo oma lugu või mäng Play Labi abil! Pane loomad, piraadid, zombid, ninjad ja paljud teised tegelased liikuma, hääli tegema, punkte koguma ja isegi tulepalle viskame!"
  monstercoding_longdescription: "Salapärase saare programmeerimise otsimine, mille looja on Monster Coding, pakub lõbusat seiklust, mis õpetab lastele mitmeid programmeerimise mõisteid ja nad saavad selle õppimisega ise hakkama. Iga plokkidel põhinev tegevus täiendab eelmist, et lapsed saaksid aimu funktsioonidest, kordustest, tingimuslausetest ja nooltest, kasutades värvilist animeeritud graafikat ja hääljuhendeid."
  allcancode_longdescription: "Õpilased mängivad seiklusmängu, mis põhineb originaalsel lool. Nad juhendavad Marcot - peategelast - läbi igast tasemest, andes talle juhiseid visuaalse programmeerimsie keele abil. Sel viisil saavad nad tuttavaks käskudega, kordustega ja tingimuslausetega, ilma, et and seda ise märkaksid."
  csfirst_longdescription: "Loo lugu kahest tegelasest mere ääres. Kujuta vett ja loo oma taust. Kasuta koodi, et rääkida enda lugu!"
  boxisland_longdescription: "Mine reisile Kasti saarele ja aita Hirol koguda kokku kõik kellad, mis on metsikusse loodusesse peidetud. Selles juhendis sa õpid algoritme, järgnevusi, korduseid (tsükleid) ja tingimuslauseid!"
  codesters_longdescription: 'Loo iseenda mängud, animatsioonid ja kunstiteosed kasutades Pythonit. Kui sa lõpetad, jaga neid sõpradega! Programmeeri Pythonis, mis on reaalne programmeerimise keel, mida kasutatakse igapäevaselt ettevõtetes - meie "tiri ja aseta" süsteem, teeb selle õppimise lihtsaks. Proovi luua korvpallimängu, olla tantsuetenduse koreograaf või disaini animeeritud kaart! '
  texasinstruments_longdescription: '10 minutit programeerimist on heaks võimaluseks, et tekitada õpilastes huvi programeerimsie vastu TI tehnoloogiat kasutades. Õpi programmeerima kasutades TI-84 &#8482; saad hakata programmeerima 10 minuti jooksul, varasemat kogemust pole vaja!  '
  teacherled_longdescription: "Nüüd, kui juba kümned tuhanded õpetajad on proovinud KoodiTundi, on paljud klassid loovamad, ja vähem toimub üksluised tegevusi, mida traditsiooniline arvutiõpe sisaldab. Et ka õpetajad leiaksid inspiratsiooni, panid KoodiTunni veteranid kokku tunniajalise näidistunni ja tegevuskava."

  sphero_beyond_shortdescription: "SPRK tunnid annavad lastele lõbusa kiirkursuse robotite programmeerimises, samal ajal parandades nende matemaatika- ja looduseaduste oskusi."
  codeorg_beyond_longdescription: "Õpi peamisi arvutiteaduse kontseptsioone \"lohista ja aseta\" programmeerimise abil. 3 täispikka kursust, kõik nad koosnevad 15-20 tunnist, kus on kasutatakse ka klassitegevusi, mis ei vaja arvutit. Mängude sarnastes juhistes esinevad Bill Gates, Mark Zuckerberg, Angry Birds ja Plants vs. Zombies. Õpi kordusi, tingimuslauseid, algtaseme algoritme, funktsioone ja muutujaid."
  khan_beyond_longdescription: "Õpi JavaScript'iga programmeerimise aluseid, luues oma koodiga põnevaid joonistusi. Tee seda kas iseseisvalt või klassis!"
  tynker_beyond_longdescription: "Tynkler muudab programmeerimise lõbusaks & lihtsaks. Lapsed ehitavad mänge ja mobiiliäppe koodiplokke kokku pannes. See tähendab, et sa ei pea tundma programmeerimiskeelt. Lapsed muudavad ideed animeeritud lugudeks. See soodustab õppimist. Kui algtõed on selged, õpetab Tynker keerulisemaid kontseptsioone nagu süntaks-programmeerimine."
  scratch_beyond_longdescription: "Scratchi abil saad ise luua interaktiivseid mänge, lugusid, animatsioone &mdash; ja jagada neid sõpradega. Alustuseks abimeeri oma nimi, kujunda postkaart või loo lihtne mäng."
  lightbot_beyond_longdescription: "Õpeta programmeerimise loogikat, alustades algtasemel programmeerimisest, mis sobib vanusele 4+ iOS või Androidi seadmetel (või veebis). Õpi, kuidas järjestada käsklusi, tuvasta kordusi, kasuta protseduure ja kordusi!"
  codecademy_beyond_longdescription: "Codecademy on interaktiivne juhenditega õpilastele mõeldud sissejuhatus arvutiteadusesse JavaScriptis, mida kasutavad kümned miljonid õpilased üle maailma. Me oleme Kooditunni jaoks ette valmistanud lihtsad ülesanded, mis sisaldavad küsitlusi, slaide ning lõpuks saavad õpilased ka ühe ülesande lahendada."
  kodable_beyond_longdescription: "Kodable on õpetustega iPadi mäng, mis õpetab lastele vanuses 5+ programmeerimise aluseid. Soovi korral võib õpetaja või lapsevanem kõrval olla, kuid see pole vajalik."
  scratchjr_beyond_longdescription: "ScratchJr on algtaseme programmeerimiskeel, mis võimaldab väikelastel luua ise interaktiivseid lugusid ja mänge. Lapsed panevad kokku koodiplokke ning panevad sellega tegelased liikuma, hüppama, tantsima ja laulma"
  hopscotch_beyond_longdescription: "Õpilastele mõeldud juhend iPadil, mis kasutab Hopscotch programmeerimiskeelt. Õpilased ehitavad mänge ja äppe iPadil, mis ongi mõeldud iPadi jaoks. Õpilased saavad mängida omaette või koos sõpradega (kuni 3 last ühe iPadi kohta)."
  pocketcode_beyond_longdescription: "Loo ise mäng oma nutitelefonil Pocket Code abil! Aita langevalvur Steve'il pakid kohale toimetada. Saad mängu jagada sõpradega ning teised kasutajad saavad samuti mängu proovida!"
  groklearning_beyond_longdescription: "Programmeerimiskeele Phyton sissejuhatav kursus inimestele, kellel ei ole varasemat programmeerimiskogemust. Phytonis programmeerimise saate selgeks tänu sissejuhatavale sisule ning ülesannetele. Oleme seda kursust õpetanud paljudele eri vanuses õpilastele ning usun, et see sobib ka sulle."
  hacketyhack_beyond_longdescription: 'Hackety Hack õpetab programmeerimise päris esimesi samme. Sul ei pea olema mitte mingit eelnevat programmeerimise kogemust! Hackety Hack õpetab programmeerimis Ruby programmeerimiskeeles. Rubyt kasutatakse erinevates programmides, sealhulgas töölauarakendustes ja veebilehtedel. [Märkus: Vajalik töölauale installeerimine]'
  robomind_beyond_longdescription: 'Õpilased õpivad virtuaalset robotit juhtides programmeerimise põhitõdesid. See online kursus sobib ise õppimiseks. Olemas on lühikesed esitlused, filmid, küsitlused ja automaatsed juhised/vihjed, mis aitavad programmeerimisülesannete täitmisel. '
  makeschool_beyond_longdescription: "Kas oskad veidi ObjectiveC-d? Õpi, kuidas valmistada iPhone'i mäng tunni ajaga! Me juhendame sind kogu protsessi vältel. Õpid, kuidas programmeerida, testida ja mängida oma mängu veebis ning jagada seda Facebookis sõpradega! Sul ei pea olema mingit eelnevat iPhone'i mängude programmeerimise kogemust. Pead vaid mõistma, mis on muutujad, meetodid ja objektid."
  appinventor_beyond_longdescription: "Lõbusad ja lühikesed videoõpetused aitavad sul luua kolm lihtsat äppi Androidi telefonile või tahvelarvutile. See Kooditund on mõeldud nii algajatele kui edasijõudnutele ning äppide loomine on väga lihtne. Saad oma loodut ka sõpradega jagada! Need tegevused sobivad ühele inimesele või õpetajale, kes klassi juhendab."
  touchdevelop_beyond_longdescription: "TouchDevelop lubab luua äppe iPadile, iPhone'ile, Androidile, PCle, Macile, Windowsi telefonile. Meie puutesõbralik rakendus muudab programmeerimise lahedaks, seda ka sinu telefonis ja tahvelarvutis!"
  codehs_beyond_longdescription: 'Õpi programmeerimise algtaset koer Kareliga. See on lõbus, lihtne ja visuaalne sissejuhatus programmeerimisse. Mängus annad arvutile käsklusi nagu annaksid käsklusi koerale. See mäng sobib hästi, kui juhendajaks on õpetaja, kuid seda saad mängida ka omaette. [Märkus: mäng on tasuline]'
  udemy_beyond_longdescription: 'Sõltumata sellest, kas oled päris algaja või programmeerimisspets, siis Udemy pakub kursusi, milles seast leivad kõik endale sobiva! Tunde annavad professionaalsed juhendajad [Märkus: tasuline]'
  lynda_beyond_longdescription: 'Õpi programmeerima veebirakendusi programmeerimiskeeltes C ja C++ ning Java programmeerimiskeeles. Meie arendajate juhised õpetavad, kuidas luua mobiiliäppe, kasuta PHPd ja MySQL andmebaase ning samuti statistikanumbrite töötlemise keelt R ning palju muud. [Märkus: tasuline]'
  edx_beyond_longdescription: "CS50x on Harvardi kolledži sissejuhatav kursus arvutiteadusesse, mis sobib kõigile, sõltumata sellest, kas sul on varasem programmeerimise kogemus või mitte. Teemadeks on abstraktsioon, algoritmid, andmestruktuurid, turvalisus, tarkvara arendamine, veebiarendus ja muud. Kasutatakse programmeerimiskeeli C, PHP ja JavaScript pluss SQL, CSS, ning HTML. CS50x klassikursus on Harvardis suuruselt teine."
  coursera_beyond_longdescription: 'Stanfordi CS 101 kursust juhendab Nick Parlante (TASUTA!). CS101 kursus õpetab arvutiteaduse algtõdesid neile, kellel puudub igasugune varasem kogemus. Mängi ja eksperimenteeri lühikeste koodijuppidega ning muuda arvutimaailm enda jaoks elavaks. Kursus CS101 teeb ka ülevaate arvutiteaduse tänapäevast: mis on arvuti, mis on riistvara, mis on tarkvara, mis on internet. Sul ei pea olema mingit eelnevat kogemust, pead vaid oskama veebilehitsejat kasutada.'
  udacity_beyond_longdescription: "Selles kursuses õpetame sulle arvutiteaduse peamisi tõdesid ning lisaks õpid, kuidas kirjutada oma arvutiprogramme. Selle kursuse jaoks ei pea sul olema eelnevaid teadmisi. Algajad on teretulnud! Kursuse lõpuks on sul selged arvutiteaduse põhimõtted ning oskad piisavalt programmeerimist, et kirjutada Phytoni programmeerimiskeeles programme ning ise probleeme lahendada. See on ettevalmistav kursus enne keskastme arvutikursuseid."
  teachingtree_beyond_longdescription: "TeachingTree on platvorm, mis võimaldab kõigil hariduslikke juhiseid lisada. Meie eesmärk on, et õpilased leiaksid kiiresti vajaliku juhendi, et erinevaid kontseptsioone õppida. Kõik on teretulnud lisama videosid või märkima mõisteid."
  kodu_beyond_longdescription: "Kodu võimaldab luua mänge PC-l ja XBoxil kasutades lihtsat programmeerimiskeelt. Kodu õpetab loovust, probleemide lahendamist, lugude jutustamist ning samuti programmeerimist. Igaüks saab Kodu abil luua mängu, lastest täiskasvanuteni, kellel ei ole programmeerimise oskusi. Kodu PC jaoks saad alla laadida tasuta. Kodu XBoxi jaoks on saadaval USAs Indie Games kanalis ning maksab umbes 5 dollarit."
  cargobot_beyond_longdescription: "Cargo-Bot on puslemäng, kus sa õpetad robotile, kuidas kaste liigutada. Kõlab lihtsalt, kas pole? Mängus on 36 nutikat mõistatust, põnev muusika ning suurepärane graafiline disain. Nüüd saad isegi oma lahendused salvestada ning YouTube'is oma sõpradele näidata."
  kidsruby_beyond_longdescription: 'Veeda lõbusalt aega ja programmeeri mänge või tee kodutöösid Ruby programmeerimiskeele abil! Lihtsalt ütle oma vanematele ja õpetajatele, et sa õpid Rubys programmeerimis... ;) See on tasuta ja töötab igas arvutis. [Märkus: Vajalik töölauale installeerimine]'
  w3schools_beyond_longdescription: "Õpi oma arvutis, kuidas veebilehti luua. Serveri põhitõed saad selgeks vähem kui päevaga. Õpi, kuidas lisada veebilehele andmebaase"
  codeavengers_beyond_longdescription: "Õpi, kuidas programmeerida mänge, äppe ja kodulehtesid. Juhendid on loodud ekspertide poolt ning need sobivad ideaalselt algajatele. Juhised on kergesti mõistetavad ja igati abiks. Meie HTML, CSS ja JacaScripti kursused sisaldavad programmeerimise ülesandeid ja kordavaid mänge, mis muudavad õppimise lõbusaks ja efektiivseks sõltumata vanusest."
  mozilla_beyond_longdescription: "Thimble muudab oma kodulehtede loomise ja jagamise ülimalt lihtsaks. Kirjuta ja muuda HTML ja CSS koodi otse veebibrauseris ja näed koheselt oma töö tulemust. Vaid ühe klikiga saad oma töö tulemusi teistega jagada. Sobib ideaalselt nii algajatele kui ekspertidele."
  codecombat_beyond_longdescription: "Mängi Võlurina ning programmeeri oma kangelasi, läbi labürinte, vea vaenlasi ninapidi jne! Ka täielikud algad saavad õppida JavaScripti selles HTML 5 veebimängus."
  codea_beyond_longdescription: "Codea lubab iPadil luua mänge &mdash; ning lasta oma fantaasial lennata. Muuda oma mõtted interaktiivseteks tegelasteks ning kasuta iPadi võimalusi. Codea on üks ilusamaid programmeerimiskeskkondi, mis olemas on. Codea lubab sul koodi puudutada. Tahad muuta numbrit? Lihtsalt vajuta sellel ja liiguta seda. Sama kehtib ka värvi ja pildi muutmisel. Puudutades avaneb kastike, mis lubab sul erinevaid muudatusi teha."
  lego_beyond_longdescription: "Loo väikeseid muudetavaid ja programmeeritavaid roboteid LEGO tükkidest."
  finch_beyond_longdescription: "Finch on uus robot arvutiteaduse õpetamisel. See on Carnegie Mellon's CREATE laboratooriumi nelja aasta töö tulemus. Finch on loodud selleks, et toetada programmeerimisega tutvumist. See toetab üle kümne programmeerimiskeele ja -keskkonna, sealhulgas mitmed erinevad keskkonnad, mis sobivad õpilastele alates 8. eluaastast. Finchi eesmärk on pakkuda lastele võimalust luua interaktiivseid programme."
  arduino_beyond_longdescription: "Arduino on populaarne platvorm, mis on loodud kunstnikele ja disaineritele, kes töötavad sensorite, LED valgustuse ja muu taolisega. Sparkfun Virtual Sandbox õpetab, kuidas kasutada Arduino koodi sinu veebilehitsejas."
  processing_beyond_longdescription: "Processing on programmeerimiskeel, arendav keskkond ja online kogukong. Alates 2001 on Processing tutvustanud programmeerimist kunstide valdkonnas. Algselt loodi tarkvara programmeerimise aluste õpetamiseks joonistamise kontekstis, kuid see arenes edasi programmiks, mida kasutavad professionaalid. Tänaseks kasutavad kümned tuhanded õpilased, kunstnikud, kujundajad, uurijad ning teised Processingi abi õppimisel, prototüüpimisel ning teoste loomisel."
  alice_beyond_longdescription: "Alice Project kasutab innovaatilist programmeerimise keskkonda 3D animatsioonide loomiseks. Olemas on vajalikud vahendid ja materjalid, kuidas õpetada ja õppida arvutiteadusi, probleemide lahendamist ja programmeerimist sõltumata east ning tasemest."
  sphero_beyond_longdescription: "Sõltumata sellest, kas oled õpetaja või lapsevanem, SPRK tunnid annavad lastele esimese lõbusa kogemusi robotite programmeerimisel ning samal parandavad nende matemaatika- ja reaalainete oskusi."

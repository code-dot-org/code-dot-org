et:
  data:
    unplugged:
      Unplug1:
        title: Sissejuhatus arvutiõpetusse
        desc: 'See õppetund tutvustab mõistet Arvutiteadus ja selgitab, millega IT-spetsialist tegeleb. See annab samuti õpilastele võimaluse arvutiteadlase rolli proovida.  Tegevuse lõpul saab iga õpilane kaasa võtta meene, sellest mida ta õppis.  Teil võib tekkida kiusatus jätta vahele lastele õppetundidega seostatud sõnavara õpetamine, aga kui sõnavara õpetada lõbusal ja  mängulisel viisil siis on laste areng palju kiirem kui vastavate uuemate õppemeetodite ootamisega.'
        pdfs:
          - unplug1
        video: Unplug1
      Unplug2:
        title: Arvutuslik mõtlemine
        desc: 'Õpilased õpivad ära neli sammuga arvutilist mõtlemist vaid paberit ja markereid kasutades.  Pärast kerget tutvumist õpilased peaksid jaotuma gruppidesse, samal ajal nad peavad looma teisele õpilastele instruktsioone kuidas joonistada spetsiifilist koletist(eelnevalt kataloogist valitud koletiste hulgast). Terve ülesanne peab olema koostatud, siis tiimid analüüsivad kõiki koletisi kataloogis ning otsivad mustreid ning võtavad välja erinevaid detaile koletistest ning siis kasutavad seda informatsiooni et saada algoritm, et järgmine tiim saaks joonistada kindla koletise. Seejärel tiimid vahetavad algoritme teise grupiga ja joonistavad koletised, selle järgi mida algoritm väljendab. Kas joonistus on sama mis algsel tiimil?'
        pdfs:
          - unplug2
        video: Unplug2
      Unplug3:
        title: Millimeetripaberi programmeerimine
        desc: Programmeeridest teineteist joonistama pilte, õpilased hakkavad aru saama, mis programmeerimine tegelikult on. Tund algab sellega, kuidas õpilased tutvustavad teineteisele ruutude värvimist millimeetripaberil, lootuses jäljendada eesolevat pilti. Kui aega üle jääb, siis võib tunni lõpetada piltidega, mille õpilased ise tegid.
        pdfs:
          - unplug3
        video: Unplug3
      Unplug4:
        title: Algoritmid
        desc: See tund katab algortmide teema. Kasutades tangrami kujundeid ja millimeetripaberit, näitab esimene harjutus kui tähtis on teha iga juhend nii selgeks kui võimalik. Pärast uurib klass, kui mitu võimalust on paberi voltimiseks ristkülikuks, pannes tähele kuidas mõned meetodid võivad vajada rohkem voltimist kui teised.
        pdfs:
          - unplug4
        video: Unplug4
      Unplug5:
        title: Funktsioonid
        desc: |-
          In this lesson, students will make a suncatcher out of string, beads, and a special charm. The students will follow a series of repetitive steps, then be asked to identify certain sets of "skills" that are duplicated several times. Once those skills are defined, they will be called from a main program and the whole beautiful process of creation will be recorded on a single sheet of paper. The final program will be geared toward the entire class, whatever their type of string, beads, and charms. To effectively allow for this, students will need to "abstract out" the details of their specific materials and create vague terms for an individual's supplies.  This use of generic placeholders is a wonderful introduction to variables.
        pdfs:
          - unplug5
        video: Unplug5
      Unplug6:
        title: Tingimused
        desc: 'This is a class game.  After introducing the idea of conditionals, if-statements, and loops, the class can practice together using a pre-written program, a deck of cards, and luck of the draw.'
        pdfs:
          - unplug6
        video: Unplug6
      Unplug7:
        title: Laulu kirjutamine
        desc: "Reading lyrics is a pretty intuitive venture for most students.  We'll take an activity that's already common knowledge and shift it into a solid education on defining and calling functions. Once students are familiar with the define/call process, we will add the extra capabilities that come along with passing parameters within those function calls."
        pdfs:
          - unplug7
        video: Unplug7
      Unplug8:
        title: Abstraktsus
        desc: "This activity combines your students' everyday routine and a Mad-Lib style thinking game to help your class learn about the effectiveness of abstraction."
        pdfs:
          - unplug8
        video: Unplug8
      Unplug9:
        title: Relee Programmeerimine
        desc: 'This lesson will take an idea from a previous activity (4. Graph Paper Programming) and use those skills to emphasize the importance of completing programs that operate in sequence and frequently checking programs for "bugs".'
        pdfs:
          - unplug9
        video: Unplug9
      Unplug10:
        title: Internet
        desc: In this lesson, students will pretend to flow through the Internet, all the while learning about web addresses, IPs and the DNS.
        pdfs:
          - unplug10
        video: Unplug10
      Unplug11:
        title: Kokkuvõte
        desc: The final wrap-up in the first 20-hour series will help the class relive all of their favorite moments, while giving them next steps that they can take on their own if they are interested in continuing their computer science journey.
        pdfs:
          - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: '"Happy Maps"'
        desc: Õpilased loovad lihtsaid algoritme (juhendite komplekte), et liigutada tegelast läbi labürindi kasutades ainult üht käsku.
        video: C1_happy_maps_unplugged
      MoveIt:
        title: Liiguta, liiguta
        desc: Õpilased loovad lihtsaid algoritme (juhendite komplekte), et liigutada tegelast läbi labürindi kasutades ainult üht käsku.
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'Päris elu algoritmid: Seemenda'
        desc: This lesson calls out ways we use algorithms in our daily lives, using the act of planting a seed as an example. It also focuses on the bigger picture of computer science and how algorithms play an essential part.
        video: C1_planting_seed
      BuildingAFoundation:
        title: Vundamendi ehitus
        desc: Students build a structure using only provided supplies. Structures must complete a task (reach a certain height or bear a certain weight), and students discuss the idea of being persistent when things get complicated.
        video: C1_building_foundation
      GettingLoopy:
        title: muutub tsükliliseks
        desc: This lesson introduces the programming concept of loops (repeated instructions) through a dance activity. Students will learn simple choreography, then be instructed to repeat it.
        video: C1_getting_loopy
      RelayProgramming:
        title: Relee programmeerimine
        desc: |-
          Students run a relay race, where they dash across the yard to write an algorithm based on a "Graph Paper Programming" image. They can only write one instruction at a time and if there's an error somewhere, they have to erase everything back to that point.
        video: C2_relay_programming
      Conditionals:
        title: Tingimuslaused
        desc: 'To learn about conditional statements, students play a card game and create rules like "If I draw a red card, I get a point" and "If I draw a black card, you get a point."'
        video: C2_conditionals_with_cards
      BigEvent:
        title: Suursündmus
        desc: 'Students are introduced to the programming concept of "events," which are actions that a computer constantly monitors for. The teacher will press buttons on a paper remote and students will react depending on which button is pressed.'
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: Läheb asukohta turvaliselt
        desc: The Internet is a powerful, but sometimes dangerous place. Teachers introduce how to stay safe while navigating the Internet.
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: Millimeetripaberi programmeerimine
        desc: Students write an algorithm (a set of instructions) using a set of predefined commands to direct their classmates to reproduce a drawing.
        video: C2_graph_paper
      PaperPlanes:
        title: 'Päris elu algoritmid: Paberlennukid'
        desc: This lesson calls out ways we use algorithms in our daily lives, specifically making paper airplanes. This lesson also focuses on the bigger picture of computer science and how algorithms play an essential part.
        video: C2_paper_airplanes
      BinaryBracelets:
        title: Binaarsed käevõrud
        desc: Students create bracelets as a binary representations of the first letter of their name. Students learn that data can be represented and stored in more than one way.
        video: C2_binary_bracelets
      DigitalFootprint:
        title: Teie digitaalne jalajälg
        desc: 'Teachers introduce to students the idea that putting information about themselves online creates a digital footprint or "trail" that has consequences.'
        video: C2_digitaalne_jalajälg
      ComputationalThinking:
        title: Arvutuslik mõtlemine
        desc: Students use the steps of computational thinking (decompose, pattern match, abstract, algorithm) to figure out how to play a game that comes with no instructions.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Funktsionaalsed päikesepüüdjad
        desc: Students create an algorithm with variables and functions (pieces of code that you want to use over and over again) to create suncatchers using string and beads.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Songwriting with Parameters
        desc: Students use the concept of the chorus in a song to learn about passing parameters (which customize a function without having to rewrite the entire function).
        video: C3_songwriting_with_parameters
      DiceRace:
        title: 'Real life algorithms: Dice Race'
        desc: This lesson calls out ways we use algorithms in our daily lives. As part of that, students will identify and write down the algorithm for a dice race game.
        video: C3_dice_race
      Internet:
        title: Internet
        desc: Students send messages representing various Internet transmission methods using pieces of paper.
        video: C3_internet
      Crowdsourcing:
        title: Ühistegevused
        desc: Students use crowdsourcing, a problem-solving technique common in computer science, to complete a task together as a classroom more efficiently than if a student attempted it alone.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Digitaalne kodakondsus
        desc: Students explore the difference between private information and personal information, distinguishing what is safe and unsafe to share online.
      TangramAlgorithms:
        title: Tangram Algorithms
        desc: This lesson shows us something important about algorithms. If you keep an algorithm simple there are lots of ways to use it. If you want to make sure everyone ends up with the same thing, then your algorithm needs more detail.
        video: C4_unplugged_algorithms
      EnvelopeVariables:
        title: Envelope Variables
        desc: Muutujad annavad informaatikale palju vabadust. See tund aitab selgitada, mis on muutujad ja kuidas me saame neid erinevalt kasutada. Kasuta seda tegevust enne (või konjunktsioonis) abstraktsiooni tundi, et sellest ideest päriselt aru saada.
        video: C4_unplugged_variables
      MadGlibs:
        title: Mad Glibs
        desc: 'Abstraction is one of the most important skills for a computer scientist to understand.  This activity will have your students analyzing stories for differences so that they can abstract them away. Those abstracted stories become templates for fun and crazy new ones.'
        video: C4_unplugged_madlibs
      ForLoopFun:
        title: For Loop Fun
        desc: We know that loops allow us to do things over and over again, but now we’re going to learn how to use loops with extra structure built right in.
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Songwriting With Parameters
        desc: 'One of the most magnificent structures in the computer science world is the function.  Functions (sometimes called procedures) are mini programs that you can use over and over inside of your bigger program. This lesson will help students intuitively understand why combining chunks of code into functions is such a helpful practice.  '
        video: C4_unplugged_parameters
      BinaryImages:
        title: Binaarsed pildid
        desc: 'Though many people think of binary as strictly zeros and ones, our previous courses taught students that information can be represented in a variety of binary options.  This lesson takes that concept one step further as it illustrates how a computer can store even more complex information (such as images and colors) in binary, as well.'
        video: C4_unplugged_binary
      VideoGamesCoordinatePlanes:
        title: Videomängud ja koordinaattasandid
        desc: Avasta, kuidas videomängud, mida sa armastad, on tegelikult algebrast innustatud! Uuri, kuidas algebralised avaldised ja koordinaattasand aitab meil aru saada, kuidas videomängud töötavad ja siis alusta enda loodud videomängu planeerimist.
        video: alg_11_coordinate_plane
      Contracts:
        title: Lepingud, domeenid ja vahemik
        desc: "Contracts give us a way to understand and discuss functions. In this lesson we'll look at how Contracts can help us make sense of a new programming language or function."
        video: alg_5_contracts
      DesignRecipe:
        title: Disaini retsept
        desc: 'Viimases astmes õpilased kirjutasid mõne väga lihtsa funktsiooni - aga keerulisemad funktsioonid nõuavad läbimõeldumat lähenemist. Disaini retsept on struktureeritud lähenemine funktsioonide kirjutamisele, mis sisaldab testimist, et kindlustada funktsiooni toimimine.'
        video: alg_8_design_recipe
      Booleans:
        title: Kahendmuutujad ja loogika
        desc: Kahendmuutujad on neljas ja viimane andmetüüp, mida sa õpid sellel kursusel. Selles tegevuses sa õpid, mis on kahendmuutujad ja kuidas need aitavad meil kirjutada funktsioone, mis mõtlevad loogiliselt
        video: alg_9_booleans
      ConditionalsPiecewiseFunctions:
        title: Tingimuslaused ja Piecewise funktsioonid
        desc: Parameetrid, mille me funktsioonidele anname, põhjustavad erinevat väljundi, mis põhineb rangetel mustritel. Oletame, et me tahame parameetreid mõndade väärtustega, et muuta väljundit kasutades ühte mustrit, aga teiste väärtustega, et kasutada teist mustrit. See on olukord, kus on vaja tingimuslauseid...
        video: alg_10_conditionals
      CollisionDetection:
        title: Kokkupõrke tuvastamine ja Pythagorase teoreem
        desc: Ekraanil olevate obketide teineteise puudutamise hetke välja selgitamine on tähtis aspekt enamuste mängude juures. Selles tunnis me vaatame, kuidas Pythagorase teoreemi ja kauguse valemit saab kasutada tasandil oleva kahe punkti kauguse mõõtmiseks ja seejärel saab otsustada, kas need kaks punkti (või mängu tegelast) puudutavad teineteist.
        video: alg_16_biggame_collision_detection

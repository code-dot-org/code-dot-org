      grade5_playlab_variables12: 'Hakkame nüüd lõbutsema! Vaata seda koodi ja proovi ära arvata, mida iga plokk teeb.  \\r \\r Kui oled lõpetanud, kasuta nooleklahve koera juhtimiseks ja kõigi lippude korjamiseks.\\r MÄRKUS: Sa ei pea programmi muutma'

      Course 4 Play Lab Params 2: 'Nüüd on meil lipud, mis on praeguse hüppe jaoks liiga kõrgel! Kasutame nooli „üles“ ja „alla“, et saada mitu hüppekõrgust.  \\r \\r Peame lisama oma hüppefunktsioonile parameetri nimega „kõrgus“.  Ülesnoolega peab koer hüppama 200 pikslit ja allanoolega ainult 100 pikslit. \\r \\r Vihje: pead klõpsama hüppefunktsioonil käsku „redigeeri“ ja funktsiooni uuendama nii, et see kasutaks parameetrit „kõrgus“.'

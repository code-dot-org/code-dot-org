      Course 4 Play Lab Params 9: 'Siin on meie mäng varasemast etapist, kuid enamik koodi on peidetud. Seal on uus funktsioon nimega „skoori_punktid“.\\r \\r Muuda funktsiooni nii, et parameeter „punktid“ lisatakse muutujale „mängija_skoor“. \\r \\r Muutuja „mängija\_skoor“ väärtus peab suurenema iga kord, kui koer saab kassile südametega pihta, ja vähenema iga kord, kui kass saab koerale südametega pihta.\\r \\r Märkus: kui oled lõpetanud, klõpsa mängimiseks käsku „Käivita“. Kui koer saab 6 punkti, viiakse sind edasi järgmise mõistatuse juurde. '

      grade5_playlab_freeplay: 'Vaba mängu aeg! Nüüd saad katsetada kõigi oma tööriistakastis olevate plokkidega. '
      grade5_playlab_variables1: See kord sa ei pea koodi kirjutama, klõpsa mängu mängimiseks lihtsalt nuppu „Käivita“! Selles mängus oled sa koer, kes püüab saada rohkem lippe kui kass. Kasuta koera juhtimiseks allanoolt. Kui oled mängimise lõpetanud, klõpsa nuppu „Lõpeta“.

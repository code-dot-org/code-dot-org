      grade5_playlab_variables6: Kasuta paremnoolt koogitüki viskamiseks.\\r \\r Kuidas peaksime oma mängus punkte lugema? Lisa oma muutujale „punktid“ 1 iga kord, kui koer saab kassile koogitükiga pihta. Kasuta skoori suurendamiseks sündmust „kui tegelane 2 puudutab midagi“. Saad muutujat suurendada, määrates „punktid = punktid + 1“. Taseme läbimiseks suurenda skoori kümneni (ühekaupa!).

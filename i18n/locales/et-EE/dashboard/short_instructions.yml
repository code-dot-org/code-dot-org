      Course 4 Play Lab Params 6: Lisa funktsioonile „patrull“ teine parameeter nimega „kiirus“. Proovi kasutada kiiruse määramise plokki uue parameetriga „kiirus“, et aidata pingviinil kätte saada mõlemad lipud enne, kui teised tegelased jõuavad esimese lipuni.
      Course 4 Play Lab Params 7: 'Hakkame nüüd lõbutsema! Vaata seda koodi ja proovi ära arvata, mida iga plokk teeb.  \\r \\r Kui oled lõpetanud, kasuta nooleklahve koera juhtimiseks ja kõigi lippude korjamiseks.\\r MÄRKUS: Sa ei pea programmi muutma'

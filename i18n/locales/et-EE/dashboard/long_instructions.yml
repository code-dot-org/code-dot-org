      grade3_ConditionalsElse_8: "Kirjuta funktsioon \"kontrolli lille tee mett\"\\r\\r. Sinu funktsioon peaks kontrollima, kas lillal lillel on 3, 2 või 1 nektarit ning selle kokku koguma.\\r Seejärel liigu edasi ning valmista mett."
      grade3_ConditionalsElse_9: "**Ülesanne:** Selles pilves on peidus 1 nektar või üks meekärg, mis vajab mett.\\r\\r Täida \"kogu nektarit või valmista mett\" funktsioon ja siis kogu kokku kogu nektar ja kogu mesi.\\r\n"

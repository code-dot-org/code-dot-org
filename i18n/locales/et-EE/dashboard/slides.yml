      9:
        text: "Selle asemel, et droidi kontrolliv kood eelnevalt valmis kirjutada, saame lasta R2-D2-l reageerida nupuvajutuse sündmustele, mis teda ekraanil ringi liigutavad. Sinu mäng muutub samm-sammult järjest interaktiivsemaks."
    starwars_congrats:

        text: "Tere! Minu nimi on Charita Carter. Olen Walt Disney Imagineeringu loovprodutsent. Ma juhin meeskondi, mis toodavad külastajate poolt kasutatavaid atraktsioone. Otsime alati võimalusi täiustamiseks ja külastajatele parema elamuse pakkumiseks. Ja tehnoloogia ongi selle võtmeks."
      2:
        text: "Õnnitleme, sa said hakkama! Sa programmeerisid BB-8. Nüüd oleme valmis proovima midagi raskemat. Hakkame pihta. Nüüd on programmeerimise põhialused selged ja läheme ajas tagasi, et luua sinu oma mäng, mille peategelasteks on R2-D2 ja C3PO."

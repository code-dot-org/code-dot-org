        text: "Mängu loomiseks peame õppima midagi sellist, mida mänguprogrammeerijad iga päev kasutavad. Neid nimetatakse sündmusteks. Sündmus ütleb programmile, et tuleb jälgida või oodata, kui midagi juhtub. Ja kui see juhtub, rakendab programm käsu."

    C3_artist_nested_loops:
      1:
        text: "Kui asetad ühe tsükli teise tsükli sisse, nimetame seda mitmekordseks tsükliks. Näiteks on meil koodis juba kirjas, et tuleb joonistada üks kolmnurk küljepikkusega 100 pikslit, kasutades kordusplokki, kus korduste arvuks on määratud 3, üks kord iga kolmnurga külje kohta. "

        text: "„Korduste arvu“ abil ei pea te loenduri vahemikuks määrama ainult ühte. Te saate vahemikuks määrata 2, 4 või isegi iga kord muutuva arvu."
    C4_for_loops_no_bee:
      1:
        text: "Kui kasutad koodi korduse jaoks kordusplokki, kuidas saab arvuti aru, kas ta on piisavalt korranud? Tegelikult peidab kordusplokk endas veel nutikamat koodijuppi, mida nimetatakse „korduste arvuks“, mis loendab algusest lõpuni kindla vahemiku alusel."
      2:
        text: "Näiteks kordab kordusplokk ühe kaupa ühest kolmeni. Iga kord, kui ta loendab, käivitab ta koodi korduse sees. „Korduste arv“ teab, mitu korda ta on käivitatud loenduri muutuja kaudu, mis on seadistatud algusväärtuse peale korduse alguses ja millele lisatakse vahemik iga kord, kui kordus käivitatakse. Niipea, kui loenduri muutuja on suurem kui lõppväärtus, kordus seiskub. Kordusploki asemel tegeliku „korduste arvu“ kasutamise eeliseks on see, et sa näed reaalselt loenduri muutujat ning saad seda korduses kasutada."
    C4_function_create:
      1:
        text: "Nüüd, kui oled funktsiooniplokid redigeerinud, on aeg luua uus funktsiooniplokk päris otsast peale. See on tõesti lihtne. Sa näed, et tööriistakastil on kategooria nimega Funktsioonid. Kui klõpsad seda, näed oranži nuppu nimega Loo funktsioon. Seda klõpsates kuvatakse Funktsiooni redigeerija, mida oled olemasoleva funktsiooniploki redigeerimiseks juba kasutanud."
      2:
        text: "Täpselt nagu sa enne alustasid funktsiooni nimetamisest, selle toimingu kirjeldamisest, mida funktsioon peaks tegema. Näiteks tuleb joonistada ruut või kolmnurk seejärel lohistada tööriistakastist plokid allasuvasse tööruumi. Funktsiooni jaoks lohista need plokid kindlasti rohelisse mässitud plokki."
      3:
        text: "Kui oled valmis, klõpsa nuppu Salvesta ja välju. See viib sind tagasi mõistatuse tööruumi juurde. Uus funktsioon kuvatakse rohelise plokina tööriistakasti kategoorias Funktsioon. Pukseeri see põhitööruumi ja kasuta seda nagu muidki plokke mõistatuse lahendamiseks."
    C4_function_edit:
      1:
        text: "Üks tore asi programmeerimise juures on see, et kui olete arvutile õpetanud, kuidas mõnd toimingut teha, saate arvutil lasta seda funktsiooni uuesti teha. Saate sellele nime anda ja siis lasta arvutil seda uuesti teha. See on nagu keelde uute sõnade lisamine."
      2:
        text: "Oma programmis õppisime, kuidas joonistada ruutu neli korda edasi liikudes ja pöörates. Võime võtta selle funktsiooni, panna sellele nimeks „Joonista ruut“. Iga kord, kui tahame, et arvuti ruudu joonistaks, ütleme lihtsalt „Joonista ruut“, arvuti käivitab selle funktsiooni, selle koodi uuesti ja joonistab meile ruudu. Oleme lisanud oma programmeerimiskeelde uue mõiste."
      3:
        text: "Selles mõistatuses oleme juba loonud funktsiooni „Joonista ruut“. Näed seda tööriistakastis rohelise plokina. Enne ruudu joonistamist ja selle funktsiooni panemist, pead kirjutama eelnevalt kirjutatud koodi. Selleks klõpsa rohelises plokis „Joonista ruut“ redigeerimissuvandit. See avab funktsiooniredaktori. Funktsiooniredaktor koosneb kolmest osast. Koht, kus nimetate oma funktsiooni. See kuvatakse rohelisel plokil enne vastavat funktsiooni. Kirjuta lühikirjeldus sellest, mida funktsioon peaks tegema."
      4:
        text: "Antud juhul peaks see ruudu joonistama. Allolev valge ala on tööruum ning see toimib nagu tööruum, mida oled juba kasutanud. Pukseeri plokid tööriistakastist siia tööruumi. Funktsiooni jaoks paiguta ruutu joonistavad plokid rohelise ploki sisse. Kui oled valmis, klõpsa käsku Salvesta ja välju. See toob sind tagasi põhiülesande tööruumi. Nüüd saad ülesande lahendamiseks kasutada funktsiooniplokki „Joonista ruut“ nagu iga muud plokki."
    C4_function_parameters:
      1:
        text: "Siin on funktsioon, mis joonistab 50 pikslise küljega ruudu. See on suurepärane, aga kui ma tahan joonistada ühe ruudu 50-piksliste külgedega, aga teise ruudu 100-piksliste külgedega? Me ei peaks tegema kahte eraldi funktsiooni, mis teevad sama asja. Selle asemel saame kasutada parameetriga funktsiooni."
      2:
        text: "Parameetrid võimaldavad meil edastada funktsiooni väärtused, mida kasutatakse muutujana funktsiooni sees. Proovime sellele funktsioonile lisada parameetri „nagu“, et saaksime seda kasutada erineva suurusega ruutude loomiseks. Funktsiooniredaktoris saad redigeerida nime ja kirjeldust nagu enne, aga nüüd lisame siia ka parameetri. Kirjuta väljale parameetri nimi ja klõpsa nuppu Lisa parameeter. See loob punase ploki sinu poolt äsja loodud nimega. Nüüd saame asendada käsu „Liigu edasi 100 ploki võrra“ parameetriga Pikkus, et edasi saaks liikuda pikkuse alusel."
      3:
        text: "Klõpsa käsku Salvesta ja sule, lohista tööriistakasti kategooriast Funktsioonid välja äsja loodud ruuduplokk. Sa märkad pikkuse kõrval tühja ala, kuna funktsioon soovib teada, millise väärtuse pikkuseparameeter saab. Lohista numbriplokk kategooriast Matemaatika ja paiguta plokk sellele alale. Näed nüüd, kuidas saab erineva suurusega ruutude jaoks erinevate pikkustega funktsiooni ikka ja jälle kasutada."
    C4_intro:
      1:
        text: "Harilikult programmeeritakse tekstiga, kuid meie kasutame programmeerimiskeskkonda Blockly, mis võimaldab programme kirjutada plokkide lohistamise ja asetamisega. Niimoodi puslet kokku pannes loomegi koodi. Alustuseks koostame koodi programmile, mis aitab sellel vihasel linnul läbida labürindi, et jõuda pahade sigadeni, kes varastasid ta munad."
      2:
        text: "Blockly on jagatud kolme osasse. Vasakul on linnu labürint, kus programmi käitatakse. Iga taseme juhised on kirjas labürindi all. Keskmine ala on tööriistakast ja iga plokk seal on käsk, millest lind aru saab. Valget ala paremal nimetatakse tööekraaniks – siin me oma programmi loomegi."
      3:
        text: "Kui ma lohistan liigutamise ploki tööruumi ja vajutan nupule „Käivita“, mis juhtub? Lind liigub ruudustikus ühe kasti võrra edasi. Ja kui ma tahan, et lind teeks pärast seda veel midagi? Saan lisada meie programmi veel ühe ploki."
      4:
        text: "Valin ploki „pööra paremale“ ja lohistan selle liikumisploki alla, kuni kuvatakse kollane nool. Siis ma kukutan selle sinna ja kaks plokki kinnituvad teineteise külge. Kui ma vajutan uuesti käsku „Käivita“, täidab lind käske, mis on meie tööruumis ülalt alla virnastatud."
      5:
        text: "Kui soovite mõnd plokki kustutada, eemaldage see lihtsalt loendist ja lohistage prügikasti. Pärast seda, kui olete vajutanud nupule „Käivita“, saate alati vajutada lähtestamisnupule, et lind läheks tagasi algusesse. Nüüd sigu püüdma!"
    C4_math_artist:
      1:
        text: "Kui ma tahan joonistada ristkülikut, mille kõrgus on 50 pikslit ja laius on kaks pikkust, kuidas saan arvuti seda programmeerima panna? Ma võin kunstnikul paluda 50 pikslit üles minna, pöörata paremale ja siis liikuda 100 pikslit ning seda kaks korda korrata, kuid siis ma arvutan arvuti eest."
      2:
        text: "Viiekümne korrutamine kahega pole nii keeruline, kuid arvutid on matemaatikas väga tugevad, seega jätame arvutamise nende hooleks alati, kui see on võimalik. Kui ma kasutan muutujat Kõrgus, saan selle hõlpsalt muuta viiekümneks ja seejärel muuta algoritmi, mis palub kunstnikul liikuda ülespoole Kõrguse järgi, pöörata paremale ja seejärel liikuda edasi kahe kõrguse võrra ja nii saamegi teha ristküliku, mille laius on kaks kõrgust."
    C4_unplugged_algorithms:
      1:
        text: "Selle õppetüki nimi on Tangrami algoritmid. Tangram on seitsmest tükist koosnev piltmosaiik. Tükke kokku pannes saab moodustada erinevaid kujusid. Partnerile piltmosaiigi selgitamiseks saad kasutada algoritmi."
      2:
        text: "Algoritm on sammude loend, mida saad kasutada ülesande lõpule viimiseks. Kasutame neid iga päev (nt ostuloendid ja toiduretseptid). Kui algoritm on lihtne, saab seda mitut moodi tõlgendada ja ükskõik, kes seda algoritmi kasutab, ei pruugi saada sinu oodatud tulemust. Kui sa tahad olla kindel, et kõik saavad täpselt sama tulemuse, peab su algoritm olema üksikasjalik ja konkreetne."
      3:
        text: "Mina kasutan täna algoritmi joonistuse lõpetamiseks. Ma tahtsin joonistada pilti huntidest, aga ma pole just kõige hämmastavam joonistaja. Õnneks on minutaoliste jaoks olemas „Joonista numbrite järgi“. Selles on nelikümmend värvi ja väiksed tähed ja numbrid, mis ütlevad, millist värvi iga osa peab olema. „Värvi numbrite järgi“ ütleb mulle täpselt, millist värvi ma kus pean kasutama."
      4:
        text: "See on väga konkreetne ja ma saan jälgida juhiseid ning pilt näeb lõpuks välja suurepärane. See on võrratu algoritm. Kui juhised poleks olnud nii täpsed, poleks mu hundid nii head välja näinud. Kui sa tahad, et asjad näeksid välja täpselt sellised, nagu sa plaanisid, pead olema ülimalt täpne."
    C4_unplugged_binary:
      1:
        text: "Igas meeskonnas peab juhendaja välja nuputama sümboli OFF (väljas) ja sümboli ON (sees). Binaarväärtuse korral on see nagu kahe tähega tähestik, st tähestikus on A ja B, aga sul on 0 ja 1."
      2:
        text: "Binaarväärtuse enim levinud kasutus on tingimuslaused. See on programmeerimise klassika. Programm töötab ja ütleb, et kui midagi on tõene, tee seda. Või kui see pole tõene, siis tee teist. Võib-olla sa tahad aga teha midagi keerulisemat. Tingimuslause asemel sa tahad arvutis töötada näiteks pildi või heliga."
      3:
        text: "Arvuti tunneb ära vaid binaarväärtused, aga pilt pole binaar, see pole ühed ja nullid. Kuidas seda siis teha? Siin on näide. Teil on see ilus pilt. Pilt on põhimõtteliselt teabe vorm. Kogu teavet saab kodeerida ühel või teisel moel binaariks. Sa pead vaid välja nuputama, kuidas seda teha."
      4:
        text: "Kujuta ette, et paneme ruudustiku selle panda peale ja iga ruudu osas me otsustame, kas see on must või pigem valge. Seejärel me värvime selle niimoodi. Nüüd on ruudustiku iga ruut kas must või valge ja siis ütleme, et mustad ruudud on nullid (binaararvud) ja valged on ühed. Lõpuks on sul järele jäänud vaid ühed ja nullid. Nii sa esitadki pildi binaarfailina."
    C4_unplugged_forloops:
      1:
        text: "Selle õppetükki nimeks on „For loop fun“ ehk kordused ja me kasutame siin täringumängu mängimiseks numbririda. Iga mängija veeretab algväärtuse, lõppväärtuse ja vahemiku määramiseks täringut kolm korda. Iga korra järel teeme ringi ümber algväärtuse ja iga väärtuse ümber, millel on sama arv samme edasi nagu meie vahemikuväärtusel. Lõpetame ringide tegemise siis, kui oleme jõudnud lõppväärtuseni. Suurima punktide arvuga mängija võidab."
      2:
        text: "Kordused on kasulikud siis, kui sa näiteks tahad meteoroloogiks hakata. Siis sa kasutad kordusi kogu aeg. Tere! Mina olen Becky ja töötan ettevõttes EverPower Renewables tuule tugevuse mõõtjana. Ma ennustan Columbia River Gorge’i ala tuulekiirust ettevõtte tuuleparkides."
      3:
        text: "Me proovime aru saada, kui tugevat tuult on vaja, et teaksime, kui palju energiat selleks vaja läheb. Anname selle teabe edasi tegelikele elektrikauplejatele. Nemad ostavad ja müüvad elektrit vastavalt sellele, kui palju elektrit läheb vaja selleks, et elektrivõrk oleks tasakaalus, tuled põleksid ja et me saaksime maksimaalselt elektrit oma tuuleparkidest."
      4:
        text: "Asume ettevõtte EverPower Renewables riiklikus juhtimiskeskuses Portlandis ning siia koguneb ettevõtte tuuleparkide teave kogu riigist. Isegi kõige võimsamad arvutid ei suuda kõikjal simuleerida atmosfääri. Arvutite ennustusmudelites on meil ruudustik. Iga ruudustiku punkt on laiuskraad, pikkuskraad. Peame välja arvutama füüsikalised suurused nagu tuulekiiruse, temperatuuri, rõhu jms."
      5:
        text: "Kuna need on üsna suured ruudustikud ja me teeme seda mitmes punktis, kordame neid asju miljoneid ja miljoneid kordi. Kõik, mis ma teen, on korduste arvu kasutamine. Näiteks siin on korduste arv. Kui sa ennustad tuule tugevust, on selleks vaja nii palju parameetreid, mis sellesse mahuvad ning inimese jaoks oleks võimatu istuda maha ja neid arvutusi teha. Nii palju asju mõjutavad tuult ja mis sellega juhtuda võib, et vajame selle ennustamiseks arvutimudelit."
    C4_unplugged_madlibs:
      1:
        text: "Selles õppetükis mängime tühjade lugude täitmist. Sul on mall, mida saad täita väga huvitavate erinevustega sarnaste lugude loomiseks."
      2:
        text: "Selles õppetükis me õppisime ka, kuidas saab teha kahest juba loodud loost kokkuvõtliku malli. Abstraktsioon tähendab erinevuste ja üksikasjade eemaldamise kunsti, et saaksid vaadata, kuidas üks lahendus võiks toimida mitme erineva probleemi korral. See on arvutiõppes väga kasulik, kuna see võimaldab luua funktsioone, mis võivad kasulikuks osutuda mitmes erinevas olukorras."
    C4_unplugged_parameters:
      1:
        text: "Selle õppetüki nimi on Laulude kirjutamine parameetritega. Hakkame kohe laule kirjutama. Mõnikord võib refrään igas laulus iga kord erineda. Kas mäletad laulu „Taadil tare künka peal“? Iga looma jaoks on refrään veidi erinev. Tal mitu lehma elab seal, muu-muu. Väikest muutust saab igas refräänis näidata parameetrite abil."
      2:
        text: "Mõnikord vajab funktsioon parameetrit. Parameeter on täiendav teabe osa, mida saad funktsioonile edasi anda selle kohandamiseks konkreetse vajaduse jaoks. Kui teed oma sõpradega lisandiga jäätist, kasutad sa samu toiminguid, mis sarnanevad parameetritele arvutiprogrammis."
      3:
        text: "Jäätis võib olla vaniljejäätis, aga kui küsid sõpradelt, millist pealikaunistust nad soovivad, võivad vastused olla väga erinevad. Pealiskaunistus on funktsiooni nimi, aga iga tüüpi pealiskaunistus on parameeter. Funktsioonid ja parameetrid töötavad koos ning neist saab suurepärase arvutiprogrammi ja ka suurepärased lisandid."
    C4_unplugged_variables:
      1:
        text: "Selles õppetükis käsitletakse muutujaid ümbrikus. Vaatame, kuidas saab koostada lauset, kui osa teavet on veel puudu. Enamik meist juba teab, kuidas täita tühje välju. Seda teeme siis, kui paneme kodutööle oma nime. Mõnikord tuleb kirjutada rohkem kui üks sõna ja sel juhul anname sellele tühjale väljale sildi, et teaksime milline osa teabest kuhu peab minema."
      2:
        text: "Muutujad on kohatäited teabejuppide jaoks, mis võivad muutuda. Kui kasutame puuduva teabe jaoks muutujat, saame jätkata seda, mida parasjagu teeme ning laseme kellelgi teisel hiljem puuduva teabe täita. Tarkvaras me kasutame muutujaid väga palju. Me kasutame muutujaid nagu kohatäiteid nime, meiliaadressi ja isegi kasutajanime jaoks. Nii saame programmile teada anda, kus need üksikasjad kuvatakse pärast seda, kui kasutaja need täidab. Kasutame oma töös muutujaid kogu aeg."
      3:
        text: "Iga kord, kui on vaja teavet hiljem salvestada, kasutame muutujat. Ütleme, et meil on vaja kokku lugeda need korrad, mis kasutaja säutsus. Iga kord, kui kasutaja säutsub, lisame sellele arvule ühe ja iga kord, kui kasutaja säutsu kustutab, me vähendame arvu ühe võrra. Iga kord, kui meil on vaja teada, mitu säutsu kasutaja tegi, vaatame vaid seda muutujat."
    C4_variables_artist:
      1:
        text: "Muutuja on ümbris, kuhu saad väärtuse salvestada. Kui kasutad seda muutujat algoritmis, avab see ümbrise ning vaatab selle sees asuvat väärtust. See võimaldab kirjutada nutikamaid algoritme, mis käituvad erinevalt, sõltuvalt muutujasse salvestatud väärtusest."
      2:
        text: "Näiteks kui sa tahad oma väikevennale soovida õnne tema 10-ndal sünnipäeval, on see suurepärane, aga järgmisel aastal on sul vaja teda õnnitleda 11-nda sünnipäeva puhul. Saan selle asemel luua muutuja nimega „vanus“ ja kirjutada algoritmi, mis ütleb „Palju õnne sünnipäevaks, sa saad „vanus“. Kuna muutuja saab muutuda, siis saan iga aasta muutujat „vanus“ muuta võrdeliseks „vanus“ + 1."
      3:
        text: "Selles ülesandes me kasutame muutujat, mis määrab ära kunstniku tõmmatava joone pikkuse. Hiljem vaatab edasiliikumisplokk koodist järele selle pikkusemuutuja väärtuse."
    C4_variables_playlab:
      1:
        text: "Muutuja on ümbris, kuhu saad väärtuse salvestada. Kui kasutad seda muutujat algoritmis, avab see ümbrise ning vaatab selle sees asuvat väärtust. See võimaldab kirjutada nutikamaid algoritme, mis käituvad erinevalt, sõltuvalt muutujasse salvestatud väärtusest."
      2:
        text: "Nüüd sa proovid Play Labi, kus sulle antakse erinevad mängud ja sa saad mängu muutmiseks muuta selliste muutujate nagu kiirus, kõrgus, punktid jne väärtust. Sa ei pea muutma mängu algoritmi, vaid ainult muutujat."
      3:
        text: "Oma töös raamatute jaoks mõeldud programmides Kindle ja X-ray, saan muutujaid rakendada mitmel viisil. Üheks muutuja kasutamise võimaluseks on salvestada raamatu leheküljenumbrid. Kasutaja saab lehel fonti suurendada ja vähendada. Fondi suuruse alusel võib muutuda raamatu lehekülgede arv. Saame seda reguleerida, kui salvestame lehekülgede arvu muutujasse."
    infinity_playlab_events:
      1:
        text: "Nüüd me õpime midagi sellist, mida kõik mängude programmeerijad iga päev kasutavad. Neid nimetatakse sündmuseks. Sündmus palub programmil kuulata, kui midagi juhtub. Ja kui programm seda kuuleb, teostab ta mingi toimingu. Mõni näide sündmusest on näiteks hiireklõps, noolenupp või ekraanipuudutus."
      2:
        text: "Siin me paneme Baymaxi üles liikuma, et puudutada Hirot ja alla liikuma, et puudutada Rapunzlit, kui mängija kasutab üles- ja allanooleklahve või -nuppe. Kasutame plokki „kui hoitakse ülesnoolt“ ja liidame sellele ploki „liiguta tegelaskuju üles“ ning kui mängija vajutab ülesnooleklahvi, käivitatakse kõik plokiga „kui hoitakse ülesnoolt“ liidetut. Sama teeme selleks, et Baymax liiguks allapoole. Samm-sammult muutub meie mäng interaktiivsemaks."
    infinity_playlab_intro:
      1:
        text: "Mitmendas klassis sa käid? Teises? Kümnendas? Esimeses? Mina käisin kaheksandas klassis, kui ma õppisin programmeerima. Oma esimese arvuti sain ma siis, kui käisin kuuendas klassis. Mulle pakub põnevust see, kui saan aidata inimestel probleeme lahendada. Sa saad ennast väljendada ja ideest asju ehitada."
      2:
        text: "Arvutiõpe on aluseks paljudele asjadele, mida õpilased ja professionaalid teevad järgmise kahekümne-kolmekümne aasta jooksul. Mulle meeldib programmeerida, kuna mulle meeldib inimesi aidata. Mul on võimalus luua midagi sellist, mis muudab inimest elu hõlpsamaks. See on üsna lähedal supervõimetele. Kõige olulisem on alustada. Ka mina olen algaja ning ma soovin, et õpiksid koos minuga."
      3:
        text: "Minu nimi on John Vechey ja ma olen üks PopCap Gamesi kaasasutajatest. Meie loodud on sellised mängud nagu Plants vs. Zombies, Bejeweled ja Peggle. Mängude juures pole alati oluline, kui ideaalne on selle kood, või selle kujundus, vaid see, kui hea seda mängida on ja kui palju lõbu see pakub. Saad sellest aimu, kui proovid seda, kui teed seda ise ja kui õpid, kohandad või kordad oma mängude loomise oskusi."
      4:
        text: "Kas sul on oma lemmik videomäng? Liigume ühe sammu sellise mängu loomise suunas Play Labi abil. Heal mängul on lugu ja igal lool on näitlejad. Näitlejad räägivad, liiguvad ja suhtlevad üksteisega. Võib olla isegi koguvad mängureeglite järgi punkte. Täna vaatame ükshaaval, kuidas neid asju teha ja selleks kasutame Disney tegelasi nagu Anna, Elsa, Hiro, Baymax ja Rapunzel. Loome täitsa algusest mängu, mida saab jagada ning telefonis mängida."
      5:
        text: "Sinu ekraan on jagatud kolme ossa. Vasakul on mänguruum, kus su programmi käitatakse. Allpool on kirjutatud iga taseme juhised. See keskmine osa on tööriistakast ja iga plokk siin on jupike koodi. Paremal pool asuvat valget ala kutsutakse tööruumiks ja siia ehitamegi sinu programmi."
      6:
        text: "Alustuseks pead ühendama oma plokid oranži \"pärast käivitamist\" külge. Saad ühendada mitu plokki üksteise külge, lohistades neid välja, kuni näed kollast joont, seejärel nad kinnituvad üksteise külge. Esimeses pusles on Hiro tegelane nr 1 ja Baymax tegelane nr 2. Hiro tuleb viia Baymaxi juurde, lohistades „liigu paremale“ plokk välja ja ühendades selle „pärast käivitamist“. Kui plokid on paigas, vajuta nuppu „Käivita“ ja vaata, mis sa programmeerisid."
      7:
        text: "Hakka pihta ja programmi lõpuks lood sa ise oma mängu nende toredate tegelaste abil, kes suhtlevad, koguvad punkte, viskavad mikrobotte, kirsse, panne, sädemeid ja jääd... ja kaotavad üksteist ära. See kõik on sinu otsustada."
    infinity_playlab_repeat_forever:
      1:
        text: "Kujuta ette, kui sa peaksid midagi igavesti kordama. Loodetavasti ei pea sa seda tegema, sest arvutitel õnnestub kordamine paremini. See on „igavesti kordamise“ plokk. Kõik, mis on selle ploki sees, toimub mängus igavesti."
      2:

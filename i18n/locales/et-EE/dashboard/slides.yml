      6:
        text: "Me kasutame „kui üles“ sündmuseplokki, mille külge ühendame „mine üles“ ploki. Kui mängija vajutab ülesnoolt, käivitatakse „kui üles“ plokiga seotud kood. R2-D2 alla liigutamiseks teeme seda sama."
      7:
        text: "Selleks kaustame käsku „kui üles“. Kui sa käsu tööriistakastist välja lohistad, siis näed, et see ei alga mitte semikooloniga, vaid hoopis looksuluga. See tekitab meile ruumi, kuhu sisestada teised käsud. Iga käsk, mille me looksulgudesse paneme, käivitatakse, kui mängija vajutab ülesnoolt."

      4:
        text: "[õpilased räägivad] Me tegime mängu, kus ei saa kaotada ja kõik, mille sa tapad, annab punkte. Vahetasin klahvid ära nii, et ülesnoolt vajutades liigub tegelane alla ja paremnoolt vajutades liigub tegelane vasakule. See on väga raske! Mängu arendajana on sul ebaõiglane eelis. Kas mul õnnestus? Jee!"
      5:
        text: "Kui mängu loomine on valmis, siis vali „jagamine,“ et saada link, mida sõpradele jagada või mängu telefonis mängida. Lõbutse!"
    starwars_blocks_intro:
      1:
        text: "Tere! Mina olen Kathleen Kennedy, filmi „Tähtede sõda: Jõud tärkab“ produtsent. Täna töötan koos ühe meie staari BB-8-ga. BB-8 on kerakujuline droid. Kõiki tema tegusid ja liigutusi kontrollib arvutitarkvara. Arvutiteadus puudutab iga tööstusharu turundusest kuni tervishoiu ja filmini. Filmi „Jõud tärkab“ kallal töötasid sajad arvutiinsenerid."
      2:
        text: "Tere! Mina olen Rachel Rose. Olen ILMi uurimis- ja arendustegevuse vaneminsener ning juhin animatsiooni ja olendite arendamise meeskonda. Ma aitan kunstnikel filmi „Jõud tärkab“ jaoks tegelaskujude struktuure arendada. Need on liikuvad osad, mis muudavad tegelaskuju kaugel galaktikas väga usutavaks."
      3:
        text: "Järgmise tunni jooksul ehitame ise oma Tähtede sõja mängu. Õpetame programmeerimise põhitõdesid. Tavaliselt koosneb programmeerimine vaid tekstist, kuid meie kaustame siin plokke, mida pukseerides saamegi programme kirjutada. Alustuseks programmeerime koos Reyga BB-8 kõndima ja varuosi kokku korjama."
      4:
        text: "Sinu ekraan on jagatud kolmeks põhiosaks. Vasakul pool on Tähtede sõja mänguala. Juhised iga taseme jaoks on mänguala all."
      5:
        text: "Keskmine ala on tööriistakast ja iga plokk seal on käsk, millest BB-8 aru saab."
      6:
        text: "Paremal asuv valge ala on tööala ja seal me oma programmi loomegi."
      7:
        text: "Mis juhtub, kui lohistan vasakule liikumise ploki tööalale? BB-8 liigub ruudustikul ühe ruudu võrraa vasakule."
      8:
        text: "Mis siis, kui tahan, et BB-8 pärast vasakule liikumise plokki veel midagi teeks? Saan lisada programmile veel ühe ploki. Ma valin selleks ülesliikumise ploki ja lohistan selle vasakule liikumise ploki alla, kuni need tõusevad esile. Siis lasen selle lahti ja kaks plokki kinnituvad üksteise külge. Kui ma uuesti käivitusnuppu vajutan, täidab BB-8 tööalal ülalt alla reastatud käsud."
      9:
        text: "Kui soovid plokki kustutada, eemalda see lihtsalt loendist ja lohista tagasi tööriistakasti."
      10:
        text: "Pärast käivitusnupu vajutamist saad igal ajal vajutada lähtestamisnuppu, et BB-8 liiguks lähtekohale tagasi. Hakkame nüüd pihta!"
    starwars_blocks_events:
      1:
        text: "Tere! Minu nimi on Charita Carter. Olen Walt Disney Imagineeringu loovprodutsent. Ma juhin meeskondi, mis toodavad külastajate poolt kasutatavaid atraktsioone. Otsime alati võimalusi täiustamiseks ja külastajatele parema elamuse pakkumiseks. Ja tehnoloogia ongi selle võtmeks."
      2:
        text: "Õnnitleme, sa said hakkama! Sa programmeerisid BB-8. Nüüd oleme valmis proovima midagi raskemat. Hakkame pihta. Nüüd on programmeerimise põhialused selged ja läheme ajas tagasi, et luua sinu oma mäng, mille peategelasteks on R2-D2 ja C3PO."
      3:
        text: "Mängu loomiseks peame õppima midagi sellist, mida mänguprogrammeerijad iga päev kasutavad. Neid nimetatakse sündmusteks. Sündmus ütleb programmile, et tuleb jälgida või oodata, kui midagi juhtub. Ja kui see juhtub, rakendab programm käsu."
      4:
        text: "Sündmusteks on näiteks hiireklõpsu, noolenupu või ekraani puudutamise jälgimine."
      5:
        text: "Me liigutame R2-D2 üles mässuliste piloodile sõnumit viima ja seejärel liigutame teda alla teise mässuliste piloodi juurde. Tema liigutamiseks kasutame sündmusi. Kui mängija kasutab üles-/allanoolt või üles/alla nuppe."
      6:
        text: "Me kasutame „kui üles“ sündmuseplokki, mille külge ühendame „mine üles“ ploki. Kui mängija vajutab ülesnoolt, käivitatakse „kui üles“ plokiga seotud kood. R2-D2 alla liigutamiseks teeme seda sama. Selle asemel, et droidi kontrolliv kood eelnevalt valmis kirjutada, saame lasta R2-D2-l reageerida nupuvajutuse sündmustele, mis teda ekraanil ringi liigutavad."
      7:
        text: "Sinu mäng muutub samm-sammult järjest interaktiivsemaks."
    starwars_blocks_congrats:
      1:
        text: "Tere! Minu nimi on Alice ja mina juhin Code.org-i projekteerimis- ja ehitusmeeskondi. Ma töötasin ka selle õpikuga, mida sa praegu läbi mängid."
      2:
        text: "Jõudsid viimasele tasemele. Soovin õnne! Sa omandasid kõik vajalikud teadmised, et luua ise päris oma Tähtede sõja mäng. Rohkem juhiseid ega puslesid pole. Nüüd saad luua oma mängu ja valida, kuidas see töötab. Veel üks asi. Sa avasid uued helid ja käsud, mis võimaldavad veelgi enamat."
      3:
        text: "[õpilased räägivad] Me tegime mängu, kus saab nuuskursigade eest punkte. Konks on sellest, et iga kord, kui sa saad nuuskursea, ilmub tormisõdur. Kogu ekraan on nuuskursigu täis ja kui sa kogud neid 10000 tükki, võidad mängu."
      4:
        text: "[õpilased räägivad] Me tegime mängu, kus ei saa kaotada ja kõik, mille sa tapad, annab punkte. Vahetasin klahvid ära nii, et ülesnoolt vajutades liigub tegelane alla ja paremnoolt vajutades liigub tegelane vasakule. See on väga raske! Mängu arendajana on sul ebaõiglane eelis. Kas mul õnnestus? Jee!"
      5:
        text: "Kui mängu loomine on valmis, siis vali „jagamine,“ et saada link, mida sõpradele jagada või mängu telefonis mängida. Lõbutse!"
    mc_intro:
      1:
        text: "Minu nimi on Jens Bergensten, aga mind tuntakse kui Jebi. Ma olen Minecrafti peaarendaja siin Stochkholmis asuvas Mojangis. Hakkasin programmeerima 11-12aastaselt, sest ma tahtsin mänge luua. Üks mu isa sõber ütles, et mängude loomiseks peab programmeerimist õppima. Nii ma alustasingi. Mulle meeldib mänge projekteerida ja konstrueerida. Just see mulle Minecrafti juures meeldibki."
      2:
        text: "Järgmise tunni jooksul õpid arvutiteaduse põhialuseid, programmeerides Alexi või Steve’i liikuma läbi simuleeritud Minecrafti maailma."
      3:
        text: "Traditsiooniline programmeeimine toimub tavaliselt tekstivormis, aga täna kasutame Blocklyt, süsteemi, kus kasutatakse visuaalseid plokke, mida pukseerides on võimalik programme kirjutada. Pealispinna all lood sa JavaScripti koodi."
      4:
        text: "Sa õpid põhimõtteid, mida arvutiprogrammeerijad igapäevaselt kaustavad ja mis on arvutiteaduse aluseks. Meie siin Mojangis kasutame Minecrafti töölepanemiseks neid samu põhimõtteid."
      5:
        text: "Enne, kui sa alustad, vali oma tegelane. Mina valin Alexi. Kirjutame koodi programmile, mis aitab tal mööda ekraani ringi liikuda."
      6:
        text: "Sinu ekraan on jagatud kolmeks põhiosaks. Vasakul on Minecrafti mänguala, kus sinu programm jookseb. Juhised iga taseme jaoks on mänguala all."
      7:
        text: "Keskmine ala on tööriistakast ja iga plokk seal on käsk, mis Alexi tegevust juhib."
      8:
        text: "Valge ala paremal on tööala ning see on see koht, kus sa oma mängu ehitad."
      9:
        text: "Kui lohistame edasiliikumise ploki tööalale ja seejärel klõpsame nuppu „käivita,“ mis siis juhtub? Alex liigub ruudustikul ühe ruudu võrra edasi."
      10:
        text: "Mis siis, kui tahan, et ta pärast ühe ruudu võrra edasi liikumist veel midagi teeks? Saame lisada programmile veel ühe ploki. Ma valin selleks paremale pööramise ploki ja lohistan selle edasiliikumise ploki alla, kuni ilmub nähtavale oranž joon. Siis lasen selle lahti ja kaks plokki kinnituvad üksteise külge. Kui uuesti käivitusnuppu vajutame, täidab Alex tööalal ülalt alla reastatud käsud."
      11:
        text: "Kui soovid plokki kustutada, lihtsalt lohista see tagasi tööriistakasti."
      12:
        text: "Muutuste tagasivõtmiseks ja taseme algusse tagasi saamiseks kasuta nuppu „alusta uuesti,“ mis asub tööala paremas ülanurgas. Veel üks asi. Näed seda väikest kolmnurka pööramisplokkidel? Need kolmnurgad tähendavad, et sul on erinevad valikud. Hakkame kodeerima!"
    mc_repeat:
      1:
        text: "Mina olen Lydia Winters, Mojangi brändijuht, ja me tegime sellise mängu nagu Minecraft."
      2:
        text: "Minu lemmiktegevuseks on Minecraftis ringivaatamine. Mulle meeldib seigelda koobastes ja põnevaid avastusi teha. Minu kui mitte programmeerija jaoks on väga huvitav Minecrafti õppetund läbi teha ja veidi kodeerimist õppida."
      3:
        text: "Viimases tasemes läks vaja palju edasiliikumisplokke. Oleks palju lihtsam, kui saaksime arvutile öelda, et ta täidaks edasiliikumise käsku 4-5 korda. Õnneks suudavad arvutid käske kordustsüklite abil korrata."
      4:
        text: "Minecrafti luues kaustame kordustsükleid, millega asendame uue maailma loomise alusmaterjali. Selleks on tuhanded plokid. Kasutame kordustsükleid ka väikestes asjades, näiteks Alexi jalgade kõndimise ajal edasi-tagasi liigutamiseks. Kordustsüklid on programmeerimises väga võimsad."
      5:
        text: "Öö saabub ja paaril järgmisel tasemel ehitame maja, et meil oleks turvaline. Kordusploki kasutamine muudab selle meile lihtsaks."
      6:
        text: "Majaseina ehitamiseks võime käskida Alexil edasi liikuda ja neli planku asetada. Võime aga käskida tal edasi liikuida ja asetada vaid ühe plangu ning kasutada siis kordusplokki, et ta teeks seda tegevust mitu korda. Nüüd klõpsame kordusplokki ja ütleme, mitu korda ta oma tegevust peab kordama. Nüüd ehitame maja valmis enne, kui öö saabub. Lõbutsege!"
    mc_if_statements:
      1:
        text: "Nüüd õpime if-lausete kohta. If-lausetel on programmeerima õppimisel väga oluline osa. Need aitavad arvutil otsuseid teha."
      2:
        text: "Kõik arvutid kasutavad if-lauseid, isegi minu telefon. Näiteks kui ma oma telefoni lukustusest avan, käivitab see koodi, mis käsib telefoni avada juhul, kui ma sisestan õige parooli. Muul juhul kuvatakse tõrketeade."
      3:
        text: "Saad oma koodis kasutada if-lauseid ja panna Steve’i ja Alice’i kõigele ümbritsevale reageerima. Näiteks, kui nende ees on kivi, pööravad nad vasakule. Või pööravad paremale, kui nende ees on puu."
      4:
        text: "Siin me ei taha laavasse kukkuda. Laava jaoks on lihtne plaani teha. Me näeme seda ekraanil. Aga see laava, mida me kivi all ei näe?"
      5:
        text: "Pärast kivi kaevandamist tuleb enne edasiliikumist kontrollida, kas kivi all on laavat. Kui seal on laavat, asetame enne edasiliikumist oma tegelase ette kivi. Siis saame ohutult edasi liikuda. Kaevandame veel! Pea meeles kasutada ohutuse tagamiseks if-lauseid."
    mc_congrats_share:
      1:
        text: "Palju õnne! Õppisid kasutama arvutiteaduse peamisi ehitusplokke."
      2:
        text: "Nüüd saad neid plokke kasutada oma loomingu valmis ehitamiseks. Rohkem juhtnööre ega puslesid pole. Võid ehitada kõike, mida ise soovid. See on sinu valik."
      3:
        text: "[õpilased räägivad] Asi läheb tõsiseks. Pügamine. Ma tegin taskulampidest L-tähe. Ma tegin kaseplankudest A-tähe. See töötas! Me ehitasime villast maja!"
      4:
        text: "Kui sinu looming on valmis, vajuta nuppu „jaga,“ et saada link selle sõpradega jagamiseks. Lõbutse!"
    mc_congrats_no_share:
      1:
        text: "Palju õnne! Õppisid kasutama arvutiteaduse peamisi ehitusplokke."
      2:
        text: "Nüüd saad neid plokke kasutada oma loomingu valmis ehitamiseks. Rohkem juhtnööre ega puslesid pole. Võid ehitada kõike, mida ise soovid. See on sinu valik."
      3:
        text: "[õpilased räägivad] Asi läheb tõsiseks. Pügamine. Ma tegin taskulampidest L-tähe. Ma tegin kaseplankudest A-tähe. See töötas! Me ehitasime villast maja!"
      4:
        text: "Nüüd sa saad ehitada just seda, mida ise soovid. Lõbutse!"
    gumball_intro:
      1:
        text: "Kui sa soovid luua enda mängu, siis see on väga lihtne. Kõik, mida sa vajad, on natuke teadmisi programmeerimisest ja sa saad hakata mängima mängu, mille sa ise lõid."
      2:
        text: "Kas sul on lemmik videomäng? Astume sammu lähemale selliste mängude loomisele PlayLabi kasutades. Head mängud jutustavad loo ning lugudes on tegelased. Tegelased kõnelevad, liiguvad ringi ning suhtlevad teineteisega. Võib-olla nad isegi koguvad punkte vastavalt mängu reeglitele. Täna õpime kõiki neid asju järgemööda ühe toreda tegelase abil. Seejärel ehitame mängu päris nullist, mida saad hiljem teistega jagada ja telefonis mängida."
      3:
        text: "Täna õpime, kuidas kõiki neid asju teha ühe toreda tegelase abil. Seejärel ehitame mängu päris nullist ning pärast saad seda mängu jagada ning telefonis mängida."
      4:
        text: "Ekraan on jaotatud kolme ossa. Vasakul on mängu ala, kus mäng jookseb. Iga taseme juhtnöörid on toodud allpool."
      5:
        text: "Keskmine osa on tööriistakast ning kõik need plokid on osake koodi."
      6:
        text: "Valge ala paremal on tööala ning see on see koht, kus sa oma mängu ehitad."
      7:
        text: "Alustuseks pead ühendama plokid oranži \"käivita\" plokiga. Sa võid erinevaid plokke kokku panna neid kokku lohistades. Kui tekib kollane joon, siis ühenduvad plokid omavahel."
      8:
        text: "See on sinu esimene mäng. Me paneme tegelased midagi ütlema. Selleks ühendame \"ütle\" plokk \"käivita\" plokiga ning sisestame oma sõnumi, mida tahame, et tegelane ütleks. Kui plokid on olemas, siis vajuta \"käivita\" nuppu ning vaata, mida sa programmeerisid."
      9:
        text: "Tee algust! Lõpuks saad luua oma mängu koos erinevate tegelastega, kes saavad omavahel suhelda, punkte koguda, asju visata ning koguni haihtuda. Kõik sõltub Sinust!"
    gumball_events:
      1:
        text: "Nüüd õpime midagi asja kohta, mida kõik programmeerijaid iga päev kasutavad. Neid asju kutsutakse sündmusteks. Sündmus ütleb sinu programmile, et ta kuulaks, kui midagi juhtub. Kui mingi asi juhtub, siis rakendab mäng eelnevalt valitud käsu."
      2:
        text: "Sündmusteks on näiteks hiireklõpsu, üles- või allanoolenupu või ekraani puudutamise jälgimine."
      3:
        text: "Nüüd paneme tegelase midagi ütlema, kui mängija temal klõpsab. Kasutame plokki \"kui tegelast puudutatakse\" ja ühendame selle plokiga \"ütle\". Kui mängija klõpsab tegelasel, käivitatakse kõik tegevused, mis on ühendatud selle plokiga."
      4:
        text: "Lisaks on olemas \"kui nool\" plokid. Kui sa ühendad \"liigu\" plokid nendega saad tegelasi liigutada nooleklahvidega üles, alla, vasakule või paremale. Samm sammult muutub mäng niimoodi interaktiivsemaks."
    gumball_repeat:
      1:
        text: "Kujuta ette, kui sa peaksid midagi igavesti kordama. Loodetavasti ei pea sa seda tegema, sest arvutitel õnnestub kordamine paremini."
      2:
        text: "See on \"korda igavesti\" plokk. Kõik mis selle ploki sees on korratakse mängu jooksul igavesti. Kui me tahame, et mõni tegelane midagi korduvalt teeks, ilma et mängija midagi peaks tegema, paneme me need plokid \"korda igavesti\" ploki sisse."
      3:
        text: "Järgmises mängus pead aitama tegelasel teha ühte tööd korduvalt. Kui õpid selgeks, kuidas töötavad käskluste kordused, hoiad hiljem palju aega kokku ning see on kasulik ka siis, kui ise oma mängu ehitad."

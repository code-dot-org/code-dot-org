    starwars_intro:
      1:
        text: "Tere! Mina olen Kathleen Kennedy, filmi „Tähtede sõda: Jõud tärkab“ produtsent. Täna töötan koos ühe meie staari BB-8-ga. BB-8 on kerakujuline droid. Kõiki tema tegusid ja liigutusi kontrollib arvuti tarkvara. Arvutiteadus puudutab iga tööstusharu turundusest kuni tervishoiu ja filmini. Filmi „Jõud tärkab“ kallal töötasid sajad arvutiinsenerid."
      2:
        text: "Tere! Mina olen Rachel Rose. Olen ILMi uurimis- ja arendustegevuse vaneminsener ning juhin animatsiooni ja olendite arendamise meeskonda. Ma aitan kunstnikel filmi „Jõud tärkab“ jaoks tegelaskujude struktuure arendada. Need on liikuvad osad, mis muudavad tegelaskuju kaugel galaktikas väga usutavaks."

        text: "Võime tippida sadu käske ilma, et peaksime neid tööriistakastist otsima ja välja lohistama. Õppimise ajal võib tippimine aeglasemalt edeneda, aga tahame, et sa seda prooviksid."
      3:
        text: "Iga pusle juures saate vajutada tööala paremas ülanurgas olevat nuppu „näita teksti,“ et vahetada plokid koodi tekstina tippimise vastu."
      4:
        text: "Järgmises õppetükis harjutame tippimisrežiimi. Siin saate endiselt plokki tööriistakastist välja lohistada või käsunime tippida.Tippima hakates kuvatakse tippimiskoha all võimalikud käsunimed. Selle asemel, et tippida terve käsunimi, võite kiiremaks edasiliikumiseks selle valida. Mina kasutan koodi kirjutamisel alati automaatse lõpetamise funktsiooni."
      5:
        text: "Arvuti tahab, et oleksid koodi tippimisel eriti täpne. Käsunimi ja selles olevad suurtähed peavad olema täpselt õiged, k.a jutumärgid ja semikoolon. Isegi väikese trükivea korral ei saa BB-8 koodist aru ja ei saa liikuda."
      6:
        text: "Kui reas on viga, toob redaktor selle esile, et saaksid selle parandada."
      7:
        text: "Kui jääd toppama, võid alati otsast alustada, kaustades nuppu „alusta uuesti,“ ja saad igal ajal tagasi plokirežiimi minna, klõpsates paremat ülanurka. Hästi, proovime nüüd tippida. Ja ära heida meelt, kui sa vigu teed. Kõik peavad paar korda proovima enne, kui asi õnnestub."
    starwars_events:

    C3_bee_functions:
      1:
        text: "Üks kõige tähtsamaid küsimusi arvutiteaduses  on see, kuidas määratleda uusi käske – kuidas lisada arvutikeelde uusi sõnu. Enamikus arvutikeeltes on kõigest umbes 100 sõna või käsku. Võlu peitub selles, kuidas nendest klotsidest kokku panna omaenda uusi sõnu."
      2:
        text: "Spordis teeme seda kogu aeg. Näiteks korvpallis alustatakse sellest, et õpitakse triblama, korvi alt viskama ja lauapalle võtma. Kui oled need põhiliikumised selgeks saanud, paned nendest klotsidest kokku uusi, nagu näiteks kate kattest mäng. Siis saad hakata mängima keerukamaid kombinatsioone. Kui oled mõne kombinatsiooni ära õppinud ja annad sellele nime, teab kogu meeskond, kuidas seda teha. "
      3:
        text: "Nii on ka arvutitega – kui olete arvutile õpetanud, kuidas käsujadade abil mõnd tegevust sooritada, saate sellele tegevusele ise nime välja mõelda, et seda oleks hiljem lihtne korrata. Kui määratlete oma käsu ja annate sellele nime, kutsutakse seda funktsiooniks. Nüüd proovime funktsioonide abil mesilast aidata."
      4:
        text: "Selles näites on meie funktsiooni nimi „kogu 2 nektarit „(„get 2 nectar“) – see on siin see roheline plokk. Me saame teada, mida see funktsioon tähendab, kui vaatame seda halli kasti, kus on funktsiooni selgitus. Siit on näha, et „kogu 2 nektarit“ tähendab, et kogu nektarit ja siis kogu veel kord nektarit. Vaata alati halli kasti sisse, et teada, mida roheline funktsiooniplokk teeb. "
    C3_bee_nested_loops:
      1:
        text: "Nüüd kasutame mesilasega mitmekordseid tsükleid. Meil on stardikood, mis käsib mesilasel kolm korda edasi liikuda ja nektarit koguda ja siis paremale pöörata. Võtame kogu selle kooditüki ja paigutame selle teise kordusploki sisse ja määrame korduste arv kolme. Valmis!"
    C3_bounce:
      1:
        text: "Sa hakkad tegema päris oma pallimängu, mida saad koos sõpradega mängida. Lahe!"
      2:
        text: "Alustamiseks tuleb teha nii, et reketeid saaks klaviatuuri nooleklahvidega juhtida. "
      3:
        text: "Selleks ühendame vasaknoole hoidmise ploki („when left arrow“) vasakule liikumise plokiga („move left“) ja paremnoole hoidmise ploki („when right arrow“) paremale liikumise plokiga („move right“). Proovige ja varsti programmeeritegi omaenda pallimängu!"
    C3_computational_thinking:
      1:
        text: "Selles õppetunnis räägime arvutuslikust mõtlemisest. Vahel võib uue mängu õppimine olla päris keeruline. Alguses võib see tunduda väga segane ja vahel ei ole kedagi, kes sulle reegleid õpetaks, nii et pead kõik ise välja nuputama."
      2:
        text: "Hea uudis on see, et sinu oskus asju välja nuputada võib paraneda, kui õpid ära mõned mõtlemisnipid. Need nipid on erilised viisid, kuidas probleemile läheneda ja seda lahendada. Selles õppetunnis kuuled neljast nipist ja saad neid koos sõpradega harjutada, kui proovite välja mõelda ühe mängu reeglid."
      3:
        text: "Kui jagad suure probleemi väiksemateks osadeks, lahutad suure probleemi väikesteks probleemideks. Kui oleme jaotanud suure probleemi mitmeks väiksemaks probleemiks, võime kasutusele võtta järgmise nipi, mida nimetatakse kujuvõrdluseks."
      4:
        text: "Kujuvõrdlus tähendab, et otsime asjade vahel sarnasusi. Kui leian sarnasused, saan hakata mõtlema erinevustele. Nende erinevuste eemaldamist nimetatakse abstraheerimiseks."
      5:
        text: "Kui olen välja mõelnud, mis on probleemi lahendamiseks vajalikud sammud, saan need järjestada jadaks, mida nimetatakse algoritmiks, et kõik saaksid kasutada minu juhiseid selle probleemi lahendamiseks. Proovime nüüd nende nelja sammu abil välja nuputada, kuidas mängida mängu, millel puuduvad reeglid. Mängu lõpuks oskate mängida midagi sellist!"
    C3_crowdsourcing:
      1:
        text: "Selle õppetunni nimi on „Ühisloome“. Selles tunnis selgitame kaardipaki abil, kuivõrd lihtsam on mõnesid asju teha rühmas, selle asemel, et püüda nendega üksi hakkama saada. Nii et leia mõned sõbrad ja tehke midagi ägedat. Ühisloome tähendab, et kasutatakse paljude inimeste abi, et saada millegagi kiiremini valmis. "
      2:
        text: "Arvutiteaduses kasutame ühisloomet kogu aeg. Tuhanded amatöörid ja profid ühendavad oma arvutid, et vaadata läbi miljardid infokillud. Et otsida selliseid asju nagu järgmine Mersenne´i algarv või isegi võimalikku sidet maaväliste olenditega."
      3:
        text: "Filmis koosneb iga sekund 24 üksikvõttest ehk kaadrist. Kõik need kaadrid tuleb ükshaaval luua ja tervikuks kokku panna. Meie oma meeskonnaga oleme tarkvaraarendajad. Töötame kõik koos selle nimel, et luua tarkvara, mis tegelikult loob selle lõpliku kujutise, mida te ekraanil näete. See on töövahend, mida kunstnikud ja muud filmiloojad saavad kasutada oma tööprotsessis, et luua kujutisi, mida nad soovivad ekraanil näha."
      4:
        text: "Võtame näiteks filmi „Kalapoeg Nemo“, kus Crush ja Squirt ja kõik nende sõbrad kihutavad mööda Ida-Austraalia hoovust. Te näete möödalendava vee pilte, värve kilpkonna seljal, kalade külgi. Kõik need asjad on loonud matemaatika ja meie kirjutatud arvutiprogrammid. Seejärel anname need kunstnikele, kes neid kohendavad ja loovad lõpliku kujutise, mis näeb välja ilus ja lõbus.   "
    C3_dice_race:
      1:
        text: "Selle õppetunni nimi on „Täringuralli“. Peaaegu kõigile meeldib mängida arvutimänge. Kas oled kunagi mõelnud, kuidas programmeerijad muudavad sammud, millest mäng koosneb, arvutiprogrammiks? Esimene samm arvutimängude loomisel ja probleemide lahendamisel nõuab mõtlemist ja kavandamist,.  "
      2:
        text: "Selle mõtlemise ja probleemilahendamise sammu tulemusena luuakse algoritm, mis on sammhaaval esitatud tegevuskava probleemi lahendamiseks või ülesande sooritamiseks. Selles õppetunnis koostad täringuralli mängu algoritmi. Siis palud sõpradel oma kava katsetada, et näha, kas nad suudavad nende sammude abil mängu mängida. Kui programmeerija on kindel, et sammud on õiged, on aeg tõlkida algoritm arvutile arusaadavas keeles programmiks. "
      3:
        text: "Peaaegu kõik meie igapäevased tegevused nõuavad algoritmi, teatud hulka samme, mis sa pead läbima ülesande lõpuleviimiseks. Võtame näiteks kooliminekuks valmistumise või sõpradega toreda puhkepäeva kavandamise või võileiva tegemise. Selleks et need ülesanded tehtud saaksid, pead nad jagama väiksemateks sammudeks ja mõnikord peavad need sammud olema kindlas järjekorras."
      4:
        text: "Kujutle, et teed võileiba. Ei ole oluline, millise koostisosa sa kõigepealt kapist välja võtad. Aga pähklivõid ei saa sa saia peale enne määrida, kui oled purgi lahti teinud. Arvutile tuleb algoritmide ja programmide abil õpetada, kuidas teha isegi selliseid lihtsaid asju, mida meie teeme täiesti mõtlemata."
      5:
        text: "Algoritm on mõte selle taga, mis peaks juhtuma, samas programm on see, mis annab arvutile tegelikud juhised toimingu teostamiseks. Algoritm tuleb transleerida programmi enne, kui arvuti saab seda käitada. Ülesande jagamine etappidesse (algoritmideks) võib mõnikord keeruline olla. Kuid nii nagu mis tahes uus oskus, muutub ka see harjutades kogu aeg hõlpsamaks."
    C3_farmer_while:
      1:
        text: "„Kui“ tsüklid sarnanevad sinu igapäevategevustele. Kujuta ette, et pesed oma autot ja nühid autot seni, kui see on puhas. Kui see pole puhas, jätkad nühkimist. Jälgid selliseid asju kogu aeg."
      2:
        text: "Mängul on uus ilme taluniku aitamiseks. Seda nimetatakse plokiks „kui“. See on tegelikult väga lihtne. Kui ülalasuv väide on tõene, saad midagi teha. Näiteks, kui on heinakuhi, liiguta üks hangutäis. Lase käia ja proovi seda talunikuga teha."
    C3_functional_suncatchers:
      1:
        text: "See õppetükk käsitleb funktsionaalseid päikesepüüdjaid. Saad luua neid kauneid päikesepüüdjaid funktsioonide abil. Ühe päikesepüüdja loomiseks läheb vaja mitut sammu. Mõnda neist pead mitu korda kordama."
      2:
        text: "Esimene samm päikesepüüdja loomise protsessi lihtsustamiseks on välja mõelda, mida ikka ja jälle kordama peab. Need sammud saab rühmitada funktsioonideks."
      3:
        text: "Kuid ilusa päikesepüüdja loomiseks on vaja veel midagi peale sammude täpse jälgimise. Mõnikord me tahame olla loovad ning muuta kasutatavate kiirte värvi. Me saame iga päikesepüüdja muuta ainulaadseks eri värvi kiirte abil."
      4:
        text: "Sinu päikesepüüdja saab sulle ainuomaseks, kui mõtled kiirtest kui muutujatest. Muutuja on sõna, mis tähistab kohatäidet muudetava teabe jaoks. Tunne rõõmu kaunite päikesepüüdjate loomisest funktsioonide ja muutujate abil!"
    C3_internet:
      1:
        text: "See õppetükk räägib Internetist. Internet on väga tegevusrohke koht ning sarnaneb maanteele, kus sarnaselt autodele, sõnumid vuhisevad oma sihtkohtade poole. Sõnumid liiguvad Internetis väga kiiresti."
      2:
        text: "Kui vaatame, kuidas Internet töötab, aitab see sul aru saada, mis juhtub, kui sa Internetti kasutate. Saad teada, kuidas sõnumid sinu arvutist lemmikveebisaidile või su sõbra käest sinu meilipostkasti jõuavad. Nii nagu on maanteel liiklemine hõlpsam, kui tunned teid ja liiklusmärke, on ka Internetis liikumine hõlpsam, kui tead, mis taustal toimub."
      3:
        text: "Sõnumite saatmine sarnaneb veidi kirja saatmisega, kuid sellel on ka teatud erinevused. Ma olen praegu Google.com-is. Selle veebisaidi IP-aadress on see number siin. Võid IP-aadressist mõelda kui saatja aadressist. Kujutame ette, et tahan saata sõnumit sellesse kontorisse siin. Kas näed sellel uksel URL-i ja IP-aadressi? Olen sõnumi valmis kirjutanud ning valin käsu Saada."
      4:
        text: "Erinevalt postiteenusest, murrab Internet sõnumi selle hõlpsamaks saatmiseks väiksemateks osadeks. Neid väikeseid osakesi nimetatakse pakettideks. Sõnumi iga pakett saadetakse sihtkohta ükshaaval. Need paketid pannakse kõik kokku õiges järjekorras, et vastuvõtja saaks sõnumit õigesti lugeda. Muidugi on Interneti toimimise kohta veel palju asju õppida, kuid alustuseks on see ka juba suurepärane. Oled muutumas tõeliselt targaks Interneti-kasutajaks. Räägi kindlasti ka oma perele ja sõpradele, mida sa just õppisid."
      5:
        text: "Minu nimi on Amanda Camp ja ma olen Google’i tarkvarainsener. Töötan meeskonnas, mis töötab profiile ja kontakte salvestava tagaserveriga. Oma töös me mõtleme palju sellele, kuidas saaks kontakte saata muudesse seadmetesse (nt telefoni). Enamikel inimestel on palju kontakte (nt 1 000 kontakti) ja me ei taha kõiki neid kontakte korraga sinu telefoni saata, kuna see sõnum on liiga mahukas. Nii nagu Internet murrab suured sõnumid pakettideks, kasutame meie toimingut nimega saalimine. Saadame sinu telefoni korraga ainult 100 kontakti ja laseme sinu telefonil meile vastata ning paluda järgmise 100 kontakti saatmist."
      6:
        text: "Tarkvara juures on kõige põnevam see, et tarkvara võib mõjutada kogu maailma. Mina õppisin esimest korda programmeerimist 19-aastaselt. Olin siis juba teise või kolmanda kursuse üliõpilane. Mäletamist mööda oli esimene programm, mille kirjutasin Celsiuse teisendamine Fahrenheitiks. Mulle meeldib programmeerida, sest ma armastan inimesi aidata. Google’is saan ma kirjutada programme, mis aitavad inimesi kogu maailmas ja see on tõepoolest peadpööritav ja põnev."
    C3_maze_conditionals:
      1:
        text: "Inimesed võtavad iga päev otsuseid vastu. Kui sa näiteks välja lähed, kasutad sa „kui“ lauset, mis ütleb, et „kui“ vihma sajab, pead sa jaki kaasa võtma. Arvutid on hämmastavad, kui oled need laused paika pannud ning nad täidavad neid tingimusi uskumatu kiirusega. Arvutiprogramm sisaldab veidi matemaatikat ja mõnda „kui“ lauset, mille korral otsus vastu võetakse."
      2:
        text: "„Kui“ plokk aitab zombil otsustada. Ta kontrollib midagi. Kasutame näiteks plokki, mis ütleb: „Kui tee viib vasakule“ ja paneme sinna sisse käsu „Pööra vasakule“. Käsime zombil oma ümbrust kontrollida ning vaadata, kas vasakule jääb tee ja kui jääb, siis sinna pöörata."
      3:
        text: "Siis kasutame selle korduse sees edasiliikumise plokki, et zombi liiguks edasi nii kaua, kui ta soovib otse minna. Kui tuleb pööre, käsib „kui“ plokk tal vasakule pöörata ja muul juhul edasi liikuda ning oleme eesmärgi saavutanud."
      4:
        text: "See on „kui“ lause kasutamise näide, mis on arvutiprogrammeerimise üks põhikontseptsioone. Üks esimesi asju, mida ma õppisin, oli kirjutada programm, mis mängib trips-traps-trulli. Mul oli „kui“ lause, mis ütles, et hästi, „kui“ su vastane hakkab võitma, blokeeri see koht. Õppige selgeks „kui“ lausete kirjutamine. See on põhimõiste."
    C3_maze_level_4:
      1:
        text: "Selles näites on meie eesmärgiks viia zombi päevalille juurde. Me võiksime kasutada edasiliikumisplokke või käskida arvutil liikuda edasi ja korrata seda viis korda ühe kordamisploki abil."
      2:
        text: "See säästab aega ja muudab selle palju hõlpsamaks. Selle kasutamiseks paigutage edasiliikumisplokk kordamisploki sisse. Klõpsake käsku Käivita ja zombi liigub viis korda edasi armsa päevalille juurde."
    C3_playlab_create_game:
      1:
        text: "Seni oled teinud animatsiooni või loo, mis teeb täpselt sama asja iga kord, kui see käivitada. Nüüd saad aga teha interaktiivse mängu, mida saab päriselt mängida."
      2:
        text: "Saad proovida uusi plokke. On näiteks plokk \"kui nool\" ja plokk \"liiguta tegelaskuju\". Saad panna need plokid kokku, et tegelasi nooleklahvidega liigutada. Siis on veel mõned plokid, mis teevad asju, kui tegelased kokku põrkavad või kui neil klõpsata. Proovi neid ja lõbutse!"
    C3_songwriting_with_parameters:
      1:
        text: "See on laulukirjutamise õppetükk. Muusika sarnaneb paljuski arvutiprogrammile. Kirjapandud noodid ja sõnad ütlevad lauljale täpselt seda, mida ta tegema peab. Mõnda muusika osa korratakse uuesti ja uuesti."
      2:
        text: "Me nimetame seda refrääniks. Arvutiprogrammis nimetatakse ikka ja jälle korratavaid osi funktsioonideks. Kui sa loed laulusõnu ja näed seal sõna „refrään“, kas loed sõna „refrään“? Ei, sa vaatad lehe algusse, et näha, millised sõnad moodustavad refrääni."
      3:
        text: "Selles õppetükis õpid selgeks lorilaulu väiksest jänesest. Sellel laulul on refrään, mida palju kordi kordate. Funktsioon on tükike koodi, mida saad kutsuda ja kasutada üha uuesti. See muudab programmeerimise hõlpsamaks ja tõhusamaks ning sa ei pea jälle ja jälle välja kirjutama oma funktsiooni samme. Pead selle vaid üks kord kirjutama."
    C4_bee_conditional:
      1:
        text: "See on tingimuslause plokk. Selles öeldakse, et „kui“ oled lille või meekärje juures, „siis“ pead midagi tegema. See on kasulik juhul, kui sa ei tea, kui palju mett või nektarit tuleb koguda (vaata seda küsimärki siin)."
      2:
        text: "Selles näites me ütleme, ei „kui“ see on lill, „siis“ korja kogu nektar ja siis kasutame veel ühte lauset – „kuid“ see on meekärg, „siis“ valmista mett."
    C4_conditionals:
      1:
        text: "Selle uue ploki nimi on „kui teine“. See on samasugune tingimuslause nagu eelmistes ülesannetes kasutatud plokk „kui“. Kuid nüüd on siin all uus osa. Plokk „kui teine“ laseb mesilasel otsustada kahe toimingu vahel. Kui mesilane on lille juures, teeb mesilane seda, mis sa oled esimesse ossa (kui) pannud ning kui mesilane pole lille juures, peab ta tegema seda, mis oled teise ossa (teine) pannud."
      2:
        text: "„Kui“ lausete järgi oskavad arvutid otsuseid vastu võtta. Inimesed määravad arvutile tingimused, mis ütlevad, et kui arvuti on teatud olukorras, siis tee seda. „Teine“ tähendab, et muul juhul tee teist asja. „Kui teise“ ploki ülaosa ütleb: „Kui oled lille juures“. Kuid meie ploki ülaosa võib öelda muid asju, nt kui nektar võrdub kahega või kui ees on teerada, toimib meie plokk samal viisil. Kui ülalasuv tingimuslause on tõene, teeb mesilane esimest asja, aga kui see on väär, siis teist."
    C4_for_loops:
      1:
        text: "Kui kasutad koodi korduse jaoks kordusplokki, kuidas saab arvuti aru, kas ta on piisavalt korranud? Tegelikult peidab kordusplokk endas veel nutikamat koodijuppi, mida nimetatakse „korduste arvuks“, mis loendab algusest lõpuni kindla vahemiku alusel."
      2:
        text: "Näiteks kordab kordusplokk ühe kaupa ühest kolmeni. Iga kord, kui ta loendab, käivitab ta koodi korduse sees. „Korduste arv“ teab, mitu korda ta on käivitatud loenduri muutuja kaudu, mis on seadistatud algusväärtuse peale korduse alguses ja millele lisatakse vahemik iga kord, kui kordus käivitatakse. Niipea, kui loenduri muutuja on suurem kui lõppväärtus, kordus seiskub."
      3:
        text: "Kordusploki asemel tegeliku „korduste arvu“ kasutamise eeliseks on see, et sa näed reaalselt loenduri muutujat ning saad seda korduses kasutada. Näiteks on mul siin mitu lille ja ühel neist on üks nektar, teisel kaks ja kolmandal kolm. Saan kasutada „korduste arvu“ ja öelda mesilasele, et ta korjaks iga kord „loenduri“ nektareid, mis tähendab siis ühte esimeselt lillest, kahte teiselt ja kolme kolmandalt."
      4:
        text: "„Korduste arvu“ abil ei pea te loenduri vahemikuks määrama ainult ühte. Te saate vahemikuks määrata 2, 4 või isegi iga kord muutuva arvu."
    C4_for_loops_bee:
      1:
        text: "Kui kasutad koodi korduse jaoks kordusplokki, kuidas saab arvuti aru, kas ta on piisavalt korranud? Tegelikult peidab kordusplokk endas veel nutikamat koodijuppi, mida nimetatakse „korduste arvuks“, mis loendab algusest lõpuni kindla vahemiku alusel."

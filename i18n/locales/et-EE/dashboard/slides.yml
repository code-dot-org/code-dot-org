et:
  slides:
    maze_intro:
      1:
        text: "Tere tulemast oma esimesse programmeerimise tundi! Sukeldume otse sinu esimesse programmeerimise kogemusse."
      2:
        text: "Me hakkame kasutama Blocklyt, visuaalse programmeerimise keelt, kus koodi kirjutamiseks lohistatakse koodiplokid sobivasse järjestusse."
      3:
        text: "Enamik koodi on eelnevalt sisestatud, kuid Blockly on rohkem visuaalne. Igale plokile vastab rida \"päris\" koodi."
      4:
        text: "Te hakkate õppima arvutiteaduse põhialuseid, mõisteid mida kasutatakse igal pool, äppide tegemisest kuni Marsi kulguri kontrollimiseni."
      5:
        text: "Programm on lihtsalt üks komplekt juhiseid sinu arvuti jaoks."
      6:
        text: "Sinu esimese programmi eesmärk on aidata Angry Bird´i lind läbi labürindi et ta saaks lüüa Rohelist Siga."
      7:
        text: "Vasakul pool on labürint, kus teie programm töötab. Igale puslele on labürindi all juhised."
      8:
        text: "Keskmises tööriista kastis (programmi ja tööruumi vahel) on käsud Angry Bird´i linnule. Sa hakkad neid kasutama et ehitada oma koodi."
      9:
        text: "Paremal pool on tööruum, koht kus saad ehitada koodi. Ploki lisamiseks tööruumi lohista mõni element tööriistakastist tööruumi sobivasse kohta. Elemendi kustutamiseks lohista see nurgas olevasse prügikasti."
      10:
        text: "Iga plokk on üks juhis. Kui sa lohistad \"liigu edasi\" ploki oma tööruumi ja vajutad \"Käivita Programm\", liigub lind ühe koha labürindis."
      11:
        text: "Et teha rohkem kui ühte asja, saad sa lohistada mitu plokki oma tööruumi ja ühendada nad omavahel kokku. Lind täidab käske ülevalt alla."
      12:
        text: "Kui oled käivitanud programmi, aga tahad seda parandada ja uuesti proovida, vajuta nuppu Lähtesta."
      13:
        text: "Järele neile põrsastele!"
    artist_intro:
      1:
        text: "Tere, mina olen JR! iga võidusõiduauto tiim vajab arvutiteadlast et võita. Nad analüüsivad autost pärinevaid andmeid ja panevad selle kiiremini liikuma."
      2:
        text: "Nendes mõistatustes oled sa kunstnik, kes tõmbab joone igale poole kuhu ta läheb."
      3:
        text: "See plokk ütleb \"liigu edasi 100 pikslit.\" Pikslid on lihtsalt ühed väikesed punktikesed mis moodustavad pildi sinu ekraanil."
      4:
        text: "See plokk ütleb \"pööra 90 kraadi paremale.\" See pöörab sinu kunstnikku sama palju kui \"pööra\" plokid labürindi pusledes."
      5:
        text: "Vajuta noolele kummaski plokis, et muuta seda, kui palju kunstnik edasi liigub või pöörab. Katseta nooli, et seda tundma õppida."
    farmer_intro:
      1:
        text: "Tere, ma olen Paola! Nendes pusledes oled talunik, kes peab oma põllu täielikult siledaks saama, et midagi külvata."
      2:
        text: "Sa pead aitama tal eemaldada kõik mullahunnikud ja aitama tal auke täita."
      3:
        text: "Uued plokid eemaldavad 1 labidatäie mulda hunnikust ja panevad 1 kühvlitäie mulda auku."
      4:
        text: "Mullahunnikud ja augud on erineva suurusega, seega pead ütlema mitut labidatäit kasutada."
    flappy_intro:
      1:
        text: "Tere, mina olen Katie! Üks kõige põnevamaid asju arvutiteaduses on see, et arvutid saavad olla interaktiivsed."
      2:
        text: "Ükskõik millal, kui keegi klõpsab, vajutab ekraanile või kirjutab arvutis või telefonis luuakse SÜNDMUS ja siin on jupp koodi mis otsustab mida teha kui SÜNDMUS aset leiab."
      3:
        text: "Näiteks sul võib olla mõni SÜNDMUSE- KÄSITSEJA mis ütleb \"kui klikitakse, mängitakse heli\" "
      4:
        text: "Kas sa oled kuulnud midagi FlappyBird´i mängust? Kasutades Sündmuse käsitsejaid hakkame õppima seda, kuidas teha oma FlappyBird!"
      5:
        text: "Koodi mida sa plokkide lohistamisega \"kirjutad\" on arvuti jaoks käsud. Iga plokk on esindatud päris koodiga."
      6:
        text: "Kui vaatad oma tööruumi siis võid märgata, et seal on juba mõned rohelised plokid, need on \"sündmuste käsitsejad\" "
      7:
        text: "Kui sa tahad, et lind sinu hiireklõpsu peale tiibu lehvitaks, saad lisada \"FLAP\" ploki asjakohase sündmusetöötleja juurde ja nüüd sinu mängus millal iganes sa teed hiireklõpsu, siis lind lehvitab tiibu."
      8:
        text: "igas pusles tutvustame uusi sündmusi roheliste plokkidena tööruumis, sina saad otsustada selle üle, millise ploki sa sinna paned vastavalt nendele sündmustele."
      9:
        text: "Kui sa näed mõne ploki küljes alla suunatud nooli nagu see, siis tähendab see seda et sa saad ,uuta selle ploki seadeid- nagu näiteks mis heli mängitakse kui FlappyBird´i lind kukub vastu maad."
      10:
        text: "Viimases pusles saad luua oma enda mängu ja seda jagada oma sõpradega. Kasuta oma loovust!"
    loop_times:
      1:
        text: "Tere, olen Mark! Õpime kordusi. Korduste kasutamine ütleb arvutile, et ta kordaks valitud tegevuste gruppi uuesti ja uuesti, tuhandeid või isegi miljardeid kordi."
      2:
        text: "Selles pusles tahame, et lind liiguks viis kohta edasi, et püüda siga."
      3:
        text: "Saame kasutada uut \"korda\" plokki, et meid välja aidata."
      4:
        text: "Selle asemel, et lohistada viis \"liigu edasi\" plokki ritta, kasuta..."
      5:
        text: "Pane \"liigu edasi\" plokk \"korda\" ploki sisse ja kirjuta plokki number, et määrata, mitu korda tegevust korrata tuleb."
      6:
        text: "Oluline on see et: sa saad \"korda\" ploki sisse rohkem kui ühe ploki."
      7:
        text: "Naudi oma uue \"korda\" ploki kasutamist!"
    loop_until:
      1:
        text: "Tere, olen Chris. Enne Miami Heatiga läksin Georgiasse et õppida arvutiteaduse õpetajaks. Proovime uut plokki, \"korda kuni\" plokki."
      2:
        text: "Mis oleks, kui me ei teaks, kui kaugele peaks lind liikuma, et siga kätte saada?"
      3:
        text: "Kui me paneme \"liigu edasi\" ploki \"korda kuni\" ploki sisse siis lind liigub nii kaua edasi KUNI ta jõuab seani (või põrkab seinaga kokku)."
      4:
        text: 'Oluline: nagu ennegi saame me nüüd panna mitu plokki "korda kuni" ploki sisse ja neid kõiki korratakse.'
    if:
      1:
        text: "Tere! Olen Bill! Õpime uue põhimõiste, \"kui\" avalduse. Arvuti teeb selle abil otsuseid."
      2:
        text: "Sa kasutad \"kui\" avaldust iga päev. Näiteks kui lähed hommikul õue, sa mõtled, et KUI õues sajab, pean kandma jopet."
      3:
        text: "Me saame zombil lasta kontrollida KAS vasakul pool on rada ja kui ta leiab raja vasakule siis me saame panna ta pöörama sinna suunas."
      4:
        text: "Et kirjutada selleks koodi, lohista tööruumi \"kui\" plokk ja pane sinna sisse \"pööra vasakule\" plokk."
      5:
        text: "Nüüd kui me paneme \"liigu edasi\" ploki selle kohale ja nad omakorda veel \"korda\" ploki sisse, siis iga kord kui zombi liigub siis ta kontrollib kas vasakule poole on rada ja sinna saab pöörata. Käsk \"korda\" on siin kriitilise tähtsusega, kuna zombi peab kontrollima rada iga astumise järel."
      6:
        text: "Kui avaldused on arvutiteaduses väga tähtsad. Üks esimestest programmidest, mille kirjutasin, oli trips-traps-trulli mäng. Selle mängu koodis oli \"kui\" avaldis mis ütles: KUI teine inimene hakkab võitma, siis tuleb blokeerida koht mis laseks tal võita."
      7:
        text: "Lõbutse \"kui\" plokki kasutades!"
    if_else:
      1:
        text: "Tere, minu nimi on Saloni. Ma kasutan arvutiteadust aitamaks lahendada probleeme tervise ja meditsiini valdkonnas. Õppigem \"kui muidu\" ploki kohta. See näeb välja nagu tavaline \"kui\" plokk, aga sellel on lõpus lisaosa, mis ütleb \"muidu\"."
      2:
        text: "Kui ma asetan \"liigu edasi\" ploki kohale kus on kirjas \"tee\" ja ploki \"pööra vasakule\" sinna kus on kirjas \"muidu\", siis see tähendab, et zombi valib kahe valiku vahel. Kui ees on rada, siis zombi liigub edasi, kuid vastasel korral (ees ei ole rada) zombi pöörab vasakule."
      3:
        text: "Just nagu \"kui\" plokki, saame me ka \"kui muidu\" plokki lisada \"korda\" ploki sisse, selliselt et zombi liigub järjest edasi ja \"kui muidu\" plokk kontrollib jooksvalt kas on võimalik kuhugi pöörata."
      4:
        text: "Nüüd vii need zombid sinna kuhu nad kuuluvad!"
    if_else_scrat:
      1:
        text: "Kui-muidu lause on otsus kahe valiku vahel. Vaatame kuidas me saame kasutada kui-muidu lauset oma sõbra orav Scrat abil."
      2:
        text: "See plokk näeb välja samasugune nagu \"kui\" plokk, aga seal on allosas täiendav osa mis ütleb \"muidu\". Kui ma panen \"liigu edasi\" ploki sinna kus on kirjas \"tee\" ja ploki \"pööra vasakule\" sinna kus on kirjas \"muidu\", siis orav Scrat liigub edasi kui ees on rada. Kui rada ees ei ole, siis Scrat pöörab vasakule."
      3:
        text: "See teeb otsuse ja vastavalt sellele otsusele teeb ühte kahest tegevusest. Ja just nagu \"kui\" plokke, saad sa ka \"kui muidu\" plokke lisada \"korda\" plokkide sisse."
      4:
        text: "Aitame Scratil, oraval jõuda tammetõruni!"
    function:
      1:
        text: "Tere, olen Brina, Instagrami insener. Funktsioon on kindel rida koodi, mida sa tahad korduvalt kasutada, selle asemel et kirjutada seda koodi iga kord välja, saad sa kasutada ühte plokki."
      2:
        text: "Me hakkame õppima kuidas defineerida funktsiooni. Funktsiooni definitsioonidel on nurgas täht. Funktsiooni nimetus on kirjutatud ülemisele joonele."
      3:
        text: "Plokid, mis lähevad definitsiooni sisse, ütlevad meile, mida see teeb. Selle funktsiooni definitsioon on \"täida 5\" ja see on tehtud \"korda\" ja \"täida\" plokist."
      4:
        text: "Definitsioon paikneb tööruumis, aga meie talunik ei käivita funktsiooni, kuni lohistame funktsioonide kategooriast välja oma \"täida 5\" funktsiooni ploki."
      5:
        text: "Paneme \"fun\"i tagasi \"FUNction\"isse! (tõlkimatu nali) "
    loop_while:
      1:
        text: "Tere, mina olen Makinde! Õpime \"kuni\" ploki kohta. "
      2:
        text: "\"Tingimusel plokk\" teeb mida iganes sa selle sisse paned NIIKAUA KUNI väide üleval on TÕENE."
      3:
        text: "Näiteks, kui talunik on hunniku otsas, jätkab ta 1 kühvlitäie eemaldamist tingimusel, et tema all on veel hunnik."
    loop_for:
      1:
        text: "tere, olen Trina, töötan Pixaris. Ma olen töötanud paljude filmide kallal, kaasa arvatud Shreki."
      2:
        text: "See on meie uus \"loendur\" tsükkel. See sooritab korduvalt toiminguid, aga sa saad tegevusi igal korra jaoks natuke muuta."
      3:
        text: "Siin näites meie \"loendaja\" silmus ütleb \"loenda loendajaga alates 50st kuni 90ni, 10ne kaupa\" ja selle sees meil on meie \"joonista ruut\" plokk. Lohista \"loendaja\" plokk sektsioonist \"muutujad\" kohale \"pikkus\"."
      4:
        text: "See tähendab, et meie kunstnik joonistab ruudu mille külgede pikkus on 50 pikslit, siis lisab sellele 10 ja joonistab ruutu mille külgede pikkus on 60 pikslit. Siis see lisab järjest juurde 10 ja joonistab ruute kuni saavutab küljepikkuse 90. Seega meil saavad olema ruudud küljepikkustega 50, 60, 70, 80 ja 90 pikslit."
    parameters:
      1:
        text: "Tere, mina olen Janete ja ma olen Zynga insener."
      2:
        text: "Mis siis kui me tahame joonistada hunniku kolmnurki ja tahame et nende pikkused oleksid erinevas suuruses?"
      3:
        text: "Me saaksime kogu selle koodi kirjutada käsitsi välja või me saame kasutada parameetritega funktsiooni."
      4:
        text: "Selle tegemiseks klõpsa sinisel tähekesel mis asub \"joonista kolmnurk\" funktsiooni definitsioonil. Siis lohista \"sisendi nimi\" plokki \"sisend\"."
      5:
        text: "Kui sa siis kirjutad \"pikkus\" kohale kus on kirjas \"x\" ja vajutad \"Enter\", lood sa pikkuse sisendi oma funktsiooni jaoks."
      6:
        text: "Siis klõpsa tähekesel. Nüüd sa tahad klõpsata muutujate kategoorial ja lohistada \"pikkuse\" ploki oma funktsioonide definitsiooni sisse \"liigu edasi\" plokki. Ja lohista vana numbri plokk ära."
      7:
        text: "Et kasutada oma parameetritega funktsiooni, klõpsa funktsioonide kategoorial ja lohista välja oma \"joonista kolmnurk koos pikkusega\" funktsioon."
      8:
        text: "Nüüd sa saad kasutada matemaatika plokki, sisestamaks erinevaid numbreid, et joonistada erineva suurusega kolmnurki."
    hoc_wrapup:
      1:
        text: "Õnnitlused! Koos viimase lahendatud puslega kirjutasid sa just koodi, mis saab öelda igale robotile, kuidas leida tee läbi iga pikkusega mitte-hargneva labürindi või tunneli, olgu see siis zombi, lind, marsi kulgur või isegi isesõitev auto."
      2:
        text: "Põhimõisted, mida sa kasutasid, on iga programmi või rakenduse südames, mida sa eales proovid. Me õppisime silmuste, \"korda kuni\" lausete, \"kui\" lausete ja \"kui muidu\" lausete kohta."
      3:
        text: "Kui sulle meeldis su esimene kooditund, külasta code.org veebilehte, et jätkata oma haridust arvutiteaduses. Kui sa läbid meie 20 tunnise kursuse, oled õppinud selgeks programmeerimise põhialused ja saad hakata õppima kuidas kirjutada telefonirakendusi, robotite juhiseid, mänge ja palju muud."
      4:
        text: "Tehnoloogia muudab kõike, mida teeme ja pole oluline, kas oled noor või vana: programmeerimine on lõbus, see on loov ja igaüks saab seda õppida!"
    20_wrapup:
      1:
        text: "Märkused lisanduvad peagi!"
    frozen_intro:
      1:
        text: "Tere, olen Lyndsey. Ma modelleerin, näitlen ja kirjutan oma äppe. Kasutame koodi et panna Anna ja Elsa seltsima kui nad jää maagiat ja ilu avastavad."
      2:
        text: "Sa saad teha lumehelbeid ja teisi mustreid kui sa uisutad. Nii saad teha oma talve võlumaa, mida saad ka oma sõpradega jagada."
      3:
        text: "Järgmises tunnis hakkame õppima koodi kirjutamise põhialuseid. Traditsiooniline programmeerimine on tavaliselt teksti kirjutamine aga meie kasutame Blocklyt, see kasutab visuaalseid plokke, mida saad lohistada, et programme kirjutada. Sel meetodil õpitakse põhitõdesid isegi ülikoolides. Tegelikult loote ikkagi koodi, hoolimata sellest, et te ise näete ainult plokke."
      4:
        text: "Programm on juhiste kogum, mis ütleb arvutile mida teha. Ehitame koodi või programmi, mis aitab Elsal luua lihtsa sirgjoone. Hakkame seda edaspidi kasutama et luua raskemaid mustreid."
      5:
        text: "Sinu ekraan on jaotatud kolmeks põhiosaks. Vasakul on jääväljak, koht kus sinu programm käib. Iga taseme juhised on selle alla kirjutatud."
      6:
        text: "Keskmine ala on tööriistakast ja iga plokk seal on tegevus mida Elsa ja Anna teha saavad."
      7:
        text: "Valget ala vasakul nimetatakse tööruumiks, see on koht kus sa oma programmi ehitama hakkad. Jääl liikumiseks kasuta \"Liigu Edasi\" plokki."
      8:
        text: "Plokk \"Liigu Edasi\" plokk tähendab \"liigu edasi 100 piksli võrra.\" Kui vajutad \"Käivita\", mis juhtub? Elsa liigub ekraanil edasi 100 pikslit."
      9:
        text: "Teine plokk mis meil siin pusles on ütleb \"pööra paremale 90 kraadi võrra.\" \"pööra paremale\" plokk paneb Elsa pöörama teatud nurga. Saad katsetada kui kaugele tahad Elsat pöörama panna. Nurka mõõdetakse Elsa ette jäävast rajast. Niisiis see pöörab 90 kraadi. Ja see pöörab 120 kraadi."
      10:
        text: "Pea meeles, sa saad ploki peal olevale noolele vajutades muuta seda, kui palju tegelane pöörab või edasi liigub."
    frozen_loops:
      1:
        text: "Tere, mina olen Paola! Arvutid on väga head tegevuste kordamisel. Sa saad loendada kümneni, kahekümneni või sajani. Aga arvuti saab loendada miljardini või triljonini. Ta ei tüdine ära ja see võtab ainult mõned sekundid. Olgu siis loendamine või joonistamine või ükskõik mis muu - arvutid saavad korrata tegevusi sadu või isegi miljardeid kordi."
      2:
        text: "Programmeerimises kutsume seda silmuseks. Silmus on vahend oma koodi üha uuesti ja uuesti kordamiseks. Järgmise pusle jaoks on sinu eesmärk aidata Annal luua ruut kasutades \"korda\" plokki."
      3:
        text: "Kõik plokid, mille lisad \"Kordus\" ploki sisse korratakse järjekorras ja just nii mitu korda nagu sa tahad."
      4:
        text: "Ruudu joonistamiseks võid kasutada plokki \"liigu edasi\" ja \"pööra paremale\" 4 korda. Aga lihtsam viis on öelda arvutile üks kord \"liigu edasi\" ja \"pööra 90 kraadi paremale\" ning siis käskida korrata neid kahte tegevust 4 korda. Selleks pead panema plokid \"liigu edasi\" ja \"pööra paremale\" ploki \"korda\" sisse."
      5:
        text: "Pea meeles, sa saad \"korda\" ploki väärtuse muuta ükskõik milleks ja see kordabki plokki sisestatud tegevusi niipalju kordi."
    frozen_functions:
      1:
        text: "Tere, olen Chris Bosh. Olen professionaalne korvpallur, kirjutasin koodi kolledžis."
      2:
        text: "Üks kõige tähtsamaid küsimusi arvutiteaduses on see, kuidas määratleda uusi käske. Enamikus arvutikeeltes on kõigest umbes 100 sõna või käsku. Ja võlu peitubki selles, kuidas nendest ehitusplokkidest kokku panna omaenda uusi sõnu."
      3:
        text: "Kui oled arvutile õpetanud, kuidas käsujada abil mõnd tegevust sooritada, saad sellele tegevusele ise nime välja mõelda, et seda oleks hiljem lihtne korrata. Kui määratled oma käsu ja annad sellele nime, kutsutakse seda funktsiooniks."
      4:
        text: "Tere, olen Jess! Plokkidega programmeerides kasutad funktsioone, kui on sari tegevusi, mida tahad korrata palju kordi. Näiteks oled kirjutanud koodi ruudu loomiseks."
      5:
        text: "Sa saad seda kutsuda funktsiooniks \"loo ruut\" "
      6:
        text: "Nüüd on sul uus plokk, mida saad kasutada mitu korda, et luua mitu ruutu."
      7:
        text: "Paljude lihtsate kujunditega saab luua palju keerulisemaid mustreid. Järgmises pusles saad kasutada varem kirjutatud koodi ringi tegemiseks uue funktsioonina, millega saab teha eri suuruses ringe. Kas oskad kasutada seda, et aidata Elsal luua keerulisi ja ilusaid mustreid lumes?"
    playlab_intro:
      1:
        text: "Loome mängu Play Labiga. Headel mängudel on lugu ja igas loos on tegelased. Õpime, kuidas panna tegelased, nagu nõiad, tulnukad ja loomad kõnelema, liikuma ja 	omavahel suhtlema. Selle tunni lõpus oskad teha mängu algusest lõpuni ja jagada seda oma sõpradega."
      2:
        text: "Sinu ekraan on jagatud kolmeks põhiosaks. Vasakul pool on see kus sinu programm käib. Iga taseme juhend on selle alla kirjutatud."
      3:
        text: "Keskmine ala on tööriistakast, milles on plokid mida sinu pusles vaja läheb. Iga plokk on jupike koodi. Valget ala vasakul kutsutakse tööruumiks, see on koht kus sa oma programmi ehitad."
      4:
        text: "Alustuseks pead ühendama oma plokid oranži \"pärast käivitamist\" ploki külge. Saad ühendada mitu plokki üksteise külge lohistades neid tööruumi, teiste plokkide lähedusse kuni näed kollast joont, seejärel nad kinnituvad üksteise külge."
      5:
        text: "Selles esimeses pusles on meie tegelaseks pingviin ja me paneme ta ütlema \"Tere!\" Selleks lohista \"ütle\" plokk tööruumi ja ühenda see \"pärast käivitamist\" plokiga, seejärel kirjuta tekstikasti \"Tere.\" Kui tahame siis saame pingviini liikuma ka panna. Pingviini liikumapanemiseks kasuta \"liigu vasakule\" ja \"liigu paremale\" plokke. Kui oled koodi kokku saanud vajuta \"käivita\" nuppu ja vaata mis sa programmeerisid."
      6:
        text: "Alusta, ja lõpuks oskad luua oma mängu igasuguste mängijatega, kes omavahel suhtlevad, on rõõmsad või kurvad, koguvad punkte, loobivad tulepalle või panevad üksteist lausa kaduma. Ise otsustad, milline on su mäng ja mida tahad selles teha."
    playlab_events:
      1:
        text: "Nüüd hakkame õppima midagi sellist, mida programmeerijad iga päev kasutavad. Neid kutsutakse sündmusteks. Sündmus ütleb programmile et tuleb jälgida kui midagi juhtub. Kui mingi kindel asi juhtub siis rakendab programm eelnevalt valitud käsu."
      2:
        text: "Sündmusteks on näiteks hiireklõpsu, noolenupu või ekraani puudutamise jälgimine."
      3:
        text: "Nüüd paneme kosmoseroboti tervitama maalasi, kui mängija temal klõpsab. Kasutame plokki \"kui tegelast puudutatakse\" ja ühendame selle plokiga \"ütle\". Kui mängija klõpsab kosmoserobotil, käivitatakse kõik tegevused, mis on ühendatud sündmuseplokiga \"kui tegelast puudutatakse\". Mida ütleb sinu tulnukas?"
      4:
        text: "Lisaks on olemas \"kui nool\" plokid. Kui sa ühendad \"liigu\" plokid nendega saad tegelasi liigutada üles, alla, vasakule või paremale. Samm sammult muutub mäng niimoodi interaktiivsemaks."
    playlab_repeat_forever:
      1:
        text: "See on \"korda igavesti\" plokk. Kõik mis selle ploki sees on korratakse mängu jooksul igavesti."
      2:
        text: "Kui me tahame, et mõni tegelane midagi korduvalt teeks, ilma et mängija midagi peaks tegema, paneme me need plokid \"korda igavesti\" ploki sisse."
      3:
        text: "Järgmises pusles pead aitama võluril oma kuningriigi piire valvata. Selleks pead pidevalt liikuma vasakule ja paremale. Kui õpid selgeks, kuidas töötavad käskluste kordused, hoiad hiljem palju aega kokku ning see on kasulik ka siis, kui ise oma mängu ehitad."
    C1_artist_intro:
      1:
        text: "Need on joonistamise plokid. Kasuta õiget plokki, et kunstnik liiguks sinna, kuhu ta peab minema, et lõpetada hallid jooned."
      2:
        text: "Need on hüppamise plokid. Kui neid kasutad, siis kunstnik liigub, kuid ei joonista. Kasuta neid plokke, et hüpata järgmise halli joone juurde."
    C1_bee_level_intro:
      1:
        text: "Kas need mesilased pole mitte ägedad? Nendes järgmistes mängudes on sinu eesmärk aidata mesilasel jõuda lilledeni ja koguda sealt nektarit ning lennata üle mesikärgede ning koguda sealt mett. Selle ülesande täitmiseks pead kasutama \"kogu nektarit\" ja \"valmista mett\" plokke."
      2:
        text: "Igal lillel on erinev kogus nektarit: 1, 2, 3 või rohkem. Me teame, kui palju on punases lilles nektarit pisikese numbri järgi, mis nurgas on. Kogu kindlasti kokku kogu nektar enne kui edasi liigud. Lisaks on igas meekärjes erinev kogus mett. 1, 2, 3 või rohkem. Kogu kindlasti kokku kogu mesi, enne kui edasi liigud."
      3:
        text: "Kui oled kokku kogunud kogu nektari ja kogu mee, pääsed järgmisele tasemele. Kui ei, siis pead seda taset kordama. Proovi ja katseta, mis tunne on olla mesilase programmeerija!"
    C1_bee_loops:
      1:
        text: "Tsükkel on tegevuse kordamine. Kui ma lähen taru kontrollima, vaatan ma raami ja panen selle siis tagasi. Ma kordan sama tegevust mitu korda. Tegevuste kordumine ongi tsükkel."
      2:
        text: "Sellel tasemel tahame me, et mesilane korjaks kokku 3 ühikut nektarit lillelt. Selle asemel, et kasutada \"kogu nektar\" plokki, kasutame hoopis korduse plokki, et koguda nektarit 3 korda. Vajuta \"käivita\" ning testi, kas jõudsid õige lahenduseni!"
    C1_bigevent_unplugged:
      1:
        text: "Selle tunni nimi on suursündmus. Siin räägitakse sellest, kuidas programme juhtida ja kuidas muuta töötavat programmi jooksvalt sündmustega, nagu nupuvajutus või hiireklõps."
      2:
        text: "Selles tunnis juhitakse sind paberist kaugjuhtimispuldiga. See on just nagu arvutimäng päris elus."
      3:
        text: "Sündmus on tegevus, mille tagajärjel midagi juhtub. Näiteks kui klõpsad hiirenuppu ja veebileht laaditakse, siis see on sündmus. Ka tahvelarvuti ekraani puudutamine, et lehte kerida, on sündmus. Sündmused on hea viis lasta kasutajal juhtida programmi, kui nad seda peavad või tahavad."
      4:
        text: "Me kõik reageerime asjadele, mis juhtuvad. Kõht on tühi ja me läheme külmkapist süüa otsima. Kuuleme, et postiljon tuleb ja paneb kirjad meie postkasti, mille peale läheme postkasti vaatama. Need on just nagu nupu vajutamise või juhtkangi liigutamise sündmused. Midagi juhtub, mille peale me siis midagi teeme."
      5:
        text: "Videomängudes on sündmus nimega \"uuenda\", mis toimub 30 või 60 korda sekundis. Videomängude programmeerijate jaoks on see kohati isegi palju tähtsam sündmus kui nupud või juhtkang."
      6:
        text: "Põhisündmus, mida me ootame, on tiks \"uuenda\". Alles siis vaatame, mida teeb juhtkang selle tiksu ajal. Ütleme: \"Hmm, kas keegi vajutas selle kaadri sees nuppu? Jah või ei?\" Ilma sündmusteta ei liiguks mängija, ei saaks hüpata ega juhtida toimuvat. Videomängus ei oleks mingeid animatsioone."
    C1_building_foundation:
      1:
        text: "Liivaskulptuure tehes lihtsalt pead teadma, et ebaõnnestumine käib asja juurde. Aga kui oled järjekindel, läheb ainult paremaks ja põnevamaks. Järjekindlus on kõige tähtsam. Ära anna alla ja see hakkab sulle meeldima."
      2:
        text: "Selle tunni nimi on vundamendi ehitus. Siin lahendame ühte väga rasket ülesannet. Pead mõtlema välja, kuidas teha struktuur, mis on vähemalt sama kõrge kui üks nendest topsidest ja see peab olema piisavalt tugev, et kanda raamatu raskust."
      3:
        text: "Võib juhtuda, et meie looming ei tule välja. Võib olla pettume ja tahame alla anda. Selliseid hetki võib olla palju, aga kui proovime ikka uuesti ja uuesti ning anname endast alati parima, siis lõpuks saame kindlasti hakkama."
      4:
        text: "Järjekindlus tähendab jätkamist, kui sa ei taha midagi muud kui ainult alla anda. Aga kui sa tahad luua midagi uut ja erilist, siis pead arvestama paljude ebaõnnestumistega sellel teel."
      5:
        text: "Järjekindluse trikk seisneb selles, et pead otsustama, et jätkad ja õpid oma vigadest, mitte ei anna alla, sest oled pettunud. Pettumine tähendab tegelikult ainult seda, et nurga taga ootab midagi imelist. Ära siis anna alla enne, kui oled selleni jõudnud. Juhuu!"
    C1_getting_loopy:
      1:
        text: "Tere, mina olen Miral Kotb ja ma olen iLuminate’i looja! Me kasutame oma töös nii tantsude kui ka valgusrüüde programmeerimiseks tsükleid. Tsükkel on tegevuse kordamine uuesti ja uuesti."
      2:
        text: "Kui kordad mingit tegevust mitu korda, nagu see, kuidas ma hularõngast keerutan, siis see on selle tegevuse tsükkel. See on tsükkel. See on tsükkel. Ja see on tsükkel."
      3:
        text: "Täna teeme tantsupeo. Esitame tsükleid uuest tantsust, mille nimi on Iteratsioon. Seda tantsides õpime tundma tsükleid. Õpid ära mõned lihtsad sammud ja pead neid kordama uuesti ja uuesti, et tants lõpuni tantsida."
      4:
        text: "Need sammud tuleb ära õppida. Plaksuta käsi. Pane käed pea taha. Pane käed puusa. Tõsta vasak käsi üles. Tõsta parem käsi üles. Lihtne, kas pole? Pane tähele, et neid juhiseid saab lühemaks teha, kui panna mõned tantsusammud tsüklitesse."
      5:
        text: "Me päriselt kasutamegi tsükleid oma tantsudes. Tantsijad kannavad arvuteid, mis on kõik omavahel võrku ühendatud. Ma näiteks lasen valguse tsüklis uuesti ja uuesti läbi samade tantsijate. Tsüklis on mul näiteks iteratsioon, kus ma tahan lasta tsükli läbi nende kuue tantsija uuesti ja uuesti ja siis selles tsüklis tahan suurendada valguse kiirust. Ja see kõik luuakse tsüklitega. Tsüklid on arvutiteaduses olulised, sest need teevad meie töö lühemaks ja lihtsamaks."
    C1_happy_maps_unplugged:
      1:
        text: "Selle tunni nimi on Happy Maps. Täna aitame oma väikesel karvasel sõbral Flurbil jõuda puuviljani."
      2:
        text: "Pane Flurb oma puuviljani minema. Selleks pead mõtlema välja, mis suunas peab Flurb minema ja suunama teda nooltega. Mis suunas peab Flurb minema, et ta jõuaks õunani? Pane ta otse üles liikuma."
      3:
        text: "Et ta sinna läheks, tee ring ümber suuna, milles ta peab liikuma."
      4:
        text: "Algoritmi loomiseks kleebi nooled selle kaardi kõrvale, mida proovid lahendada. Teine on samasugune, aga läheb allasuunas."
      5:
        text: "See on nagu paberiga programmeerimine. Nii lihtne ongi!"
    C1_maze_debugging:
      1:
        text: "\"Debugging\" tähendab vigade leidmist ja parandamist. Probleemide lahendamiseks palju erinevaid võimalusi. Kõige lihtsam viis on liikuda edasi samm sammult kuni leiad midagi, mis pole õigesti. Näiteks proovin trikki poomil, kuid muudkui kukun maha."
      2:
        text: "Ma käisin kõik sammud läbi ning sain aru, mis oli valesti. Ma ei pannud oma käsi õigesti poomile. Nüüd muutsin käte asendit ning proovisin trikki uuesti ja kõik toimis. Mul on väga hea meel, et ma selle vea avastasin ja parandasin."
      3:
        text: "Vigade parandamise õppimiseks alustame nende plokkidega, mis siin juba olemas on. Nagu näed, siis need plokid ei vii sind eesmärgini. Me peame lahendust parandama. Mis oli valesti? Kas märkad, et oleksid pidanud ühe ploki võrra veel läänepoole liikuma."
      4:
        text: "Parandame selle ära nii, et lisame veel ühe läänesuunalise ploki (west) ning vaatame, kas asi läks paremaks. Jee, sul õnnestus viga parandada!"
    C1_maze_intro_sequencing:
      1:
        text: "Selles mängus pead linnu põrsa juurde viima. Vaata puslet ning mõtle, mis suunas peaks lind liikuma."
      2:
        text: "Pead lohistama need plokid tööriistakastist tööruumi. Veendu, et see oleks ploki \"pärast käivitamist\" all ja kui arvad, et õige lahendus on käes, siis klõpsa nuppu \"Käivita\" ning vaata, kuidas lind läheb sea juurde."
    C1_maze_loops:
      1:
        text: "Üks asi, millega arvutid suurepäraselt toime tulevad, on kordused. Kui inimese jaoks läheks ühe ja sama asja kordamine igavaks, siis arvuti võib sama asja korrata miljon või biljon korda ning temal ei hakka kunagi igav."
      2:
        text: "Näiteks kui tahaksin kõigile Facebookis palju õnne soovida e-kirjaga, siis võtaks see mul rohkem kui sajandi aega. Aga piisab vaid sellest, et kirjutan paar rida koodi ning kasutan süsteemi ja saan kõigile kiirelt õnnesoovid ära saata."
      3:
        text: "Et lind sellel tasemel sea juurde läheks, pead selle asemel, et lohistad kolm põhjasuunalist plokki (North) tööruumi, kasutama hoopis \"korda\" plokki. Lohista \"korda\" plokk tööruumi ja sisesta number 3. Siis lohista plokk \"liigu põhjasuunas\" ploki \"korda\" sisse ja vajuta nuppu \"Käivita\", et vaadata, kas tegid kõik õigesti. Palju õnne! Saidki hakkama!"
    C1_moveitmoveit_unplugged:
      1:
        text: "Selle tunni nimi on liiguta, liiguta! Me kirjutame üheskoos koodi, mis aitab meie sõpradel jõuda kompassi juurest naerunäo juurde."
      2:
        text: "Aga naerunägu on tagurpidi ja ainult üks inimene teab, kuidas kohale jõuda. Paneme selle programmi käima."
      3:
        text: "Programm on algoritm, mis on kodeeritud nii, et selle saaks mingis masinas käivitada. Enamus meist kujutab programme ette kui midagi, mis kirjutatakse arvuti jaoks. Programmid sobivad selleks väga hästi, aga neist on abi ka mujal. Saad programmeerida oma enda mänge või panna roboti asju tegema."
    C1_going_places_safely:
      1:
        text: "Tere, minu nimi on Jeremiah. Ma olen seitse aastat vana. Mulle meeldib oma ema arvutis mängida, kuid ma küsin alati enne luba. \"Ema, kas ma võin arvutisse minna? Olgu, kallis!\""
      2:
        text: "Ma armastan oma ema arvutit, kuna saan seal internetti kasutada. Internett on umbes nagu meie naabruskond. Sa saad külastada lahedaid kohtasid, rääkida pereliikmete ja sõpradega ning õppida palju uusi asju."
      3:
        text: "Eile käisin ma oma kodu lähedal loomaaias. Ma nägin beebi-sebrat. Ma tegin temast pildi ning muutsin ka triipude värve ning lisasin ta seejärel oma lahedate loomade kogusse. Lahe! Hiljem käisin ma ühes kauges paigas. Ma käisin Keenias. See on riik Aafrikas ja seal elab hästi palju sebrasid."
      4:
        text: "Mõnikord internetis ma räägin inimestega, keda ma tunnen, kuid kes elavad kaugemalt. Näiteks oma vanaemaga. Tere, vanaema! Ta küpsetab mulle küpsiseid ja saadab need mulle sünnipäevaks. \"Nämma, oleks internetti võimalik nuusutada!\" Ma saan internetis erinevate inimestega rääkida. Näiteks oma nõbuga, kuid ma räägin alati ainult nendega, keda ma päriselt tunnen."
      5:
        text: "Mulle meeldib interneti juures kõige rohkem see, et seal saab toredaid mänge mängida. Mulle meeldib ka joonistada ning uusi asju luua ning neid oma sõpradega jagada. See on lahe! Mõnikord ma käin veebilehtedel, kus ma õpin uusi asju, kuid ma käin ainult nendel lehekülgedel, mis on minu jaoks mõeldud. Vaata, dinosaurus!"
      6:
        text: "Internet on tore. Aga just nagu pead olema tänavat ületades tähelepanelik, pead ka internetis ettevaatlik olema. Siin on 3 asja, mida peaksid meeles pidama. 1. reegel - küsi esmalt luba oma vanematelt. 2. reegel - räägi ainult inimestega, keda ta päriselt tunned. 3. reegel - käi vaid lehekülgedel, mis on sinuvanustele mõeldud."
      7:
        text: "Oli tore, kuid nüüd on õhtusöögi aeg! Ma login nüüd välja. Ei jõua ära oodata, et saaksin uuesti sisse logida."
    C1_pair_programming:
      1:
        text: "Täna õpime paarisprogrammeerimist. Paarisprogrammeerimises teete meeskonnatööd. Miks peaks kaks inimest kasutama ühte arvutit? Sest kaks pead on parem kui üks. Paaris programmeerides istute koos oma kaaslasega ühe arvuti juures ja töötate mõlemad sama projektiga."
      2:
        text: "Paarisprogrammeerimises on üks juht ja teine kaardilugeja, just nagu autot juhtides. Juht istub arvuti juures, kasutab klaviatuuri ja hiirt või puuteekraani ja teeb arvutis põhitoiminguid. Teine on kaardilugeja, kes abistab juhti, vastab juhi küsimustele ja näitab, kus võib olla probleeme või vigu."
      3:
        text: "Eduka paarisprogrammeerimise võti peitub suhtlemises. Ole viisakas, ära solva, ära kamanda, sest kellelegi ei meeldi, kui autojuhti kogu aeg kõrvalt õpetatakse. Peaksite oma partneriga kogu aeg rääkima. Juht selgitab, mida ta parajasti teeb. Ja kaardilugeja võib aidata soovitada, mida järgmiseks teha. "
      4:
        text: "Kaardilugeja peaks nägema suurt pilti ja juht keskenduma üksikasjadele. Mõlemad rollid on tähtsad. Paarisprogrammeerimine on meeskonnatöö."
    C1_planting_seed:
      1:
        text: "Selle tunni teema on „Seemne istutamine“ ja selles selgitatakse, mis on algoritmid. Algoritmid on juhised, mis selgitavad, mis järjekorras midagi tehakse. Isegi igapäevased tegevused nagu hommikueine söömine ja hambapesu on algoritmid, mille sooritame väikeste sammude kaupa."
      2:
        text: "Arvutid on väga nutikad, kuid nad saavad sinust aru ainult juhul, kui selgitad neile täpselt ja samm-sammult, mida sa tahad. Algoritmide juures on tore see, et kui järgid juhiseid kindlas järjekorras, võid valmis saada midagi, mida sa varem teha ei osanud. See on nagu retsepti järgi söögitegemine."
      3:
        text: "Täna istutame algoritmi abil seemneid. Lõika pildid lahti ja loo omaenda algoritm. Vali pildid, mis kujutavad seemne istutamiseks vajalikke samme, ja sea need õigesse järjekorda. "
      4:
        text: "Nüüd on aeg vaadata, kas sinu algoritm toimib. Järgi algoritmi samme väga hoolikalt. Kas need on õiges järjekorras? Kas sul õnnestus seeme algoritmi järgides maha istutada? See on nagu piltidega programmeerimine! "
      5:
        text: "Šokolaadivalmistamise protsess koosneb mitmest suurest sammust ja iga suur samm koosneb paljudest väiksematest sammudest. Saame valida erinevate retseptide ja algoritmide vahel, sõltuvalt sellest, mis maitsega šokolaadi soovime. Iga samm, isegi kõige väiksem, on nii oluline, et ilma seda läbimata ei saa sooritada ka ülejäänud toiminguid. On väga tähtis luua algoritme, millest teised aru saavad. Seepärast tuleb iga samm kirja panna nii, et ükskõik kes seda teeb, oleks tulemus sama.  "
    C1_playlab_storytelling:
      1:
        text: "On aeg loominguliseks tegevuseks! Kasutage oma koodikirjutamise oskusi selleks, et jutustada üks lugu. Teie loos on mitu tegelast ja te saate panna need tegelased rääkima ja omavahel suhtlema. Hakake mõtlema, millist lugu te rääkida soovite. "
      2:
        text: "Kass on alati koera kartnud. Aga mis saab siis, kui kass mõistab, et koer püüab kena olla? Kogu tegevuse käivitab „pärast käivitamist“. Plokk „liiguta“ liigutab tegelast ja plokk „ütle“ paneb tegelase ütlema seda, mida sa tipid."
      3:
        text: "See on tegelaste kokkupõrkamise plokk („when actors collide“), mida saab teiste plokkidega siduda."
      4:
        text: "Tegin nii, et koer tuleks ja ütleks „Hei!“, aga kass hakkas kartma ja jooksis minema. „Aah!“ Kui aega oleks rohkem, oleks lool olnud õnnelik lõpp. Lõpp!"
    C1_spelling_bee_intro:
      1:
        text: "See on sõnamesilase tase. Liiguta mesilast pusletükkide abil. Liikudes kogub mesilane tähti, millest saad moodustada sõna."
      2:
        text: "Vaata, kas saad tähthaaval moodustada valges kastis antud sõna. Aga ole ettevaatlik! Valesse suunda minnes lisatakse tähti, mis sõnasse ei sobi."
    C1_zuck_repeat_loop:
      1:
        text: "Üks asi, millega arvutid suurepäraselt toime tulevad, on kordused. Kui inimese jaoks läheks ühe ja sama asja kordamine igavaks, siis arvuti võib sama asja korrata miljon või biljon korda ning temal ei hakka kunagi igav."
      2:
        text: "Näiteks kui tahaksin kõigile Facebookis palju õnne soovida e-kirjaga, siis võtaks see mul rohkem kui sajandi aega. Aga piisab vaid sellest, et kirjutan paar rida koodi ning kasutan süsteemi ja saan kõigile kiirelt õnnesoovid ära saata."
      3:
        text: "Selles näites on sinu eesmärk liigutada lindu nii, et see tabaks siga. Kui kasutame kordusplokki, on see väga lihtne. Võid anda arvutile viis korda edasiliikumise käsu, et lind liiguks iga kord ühe sammu võrra seale lähemale, või käskida arvutil lihtsalt üks kord edasi liikuda ja siis käskida tal seda viis korda korrata ja tulemus on sama.  "
      4:
        text: "Selleks pead välja lohistama edasiliikumise käsu ja paigutama selle kordusploki sisse. Siis klõpsa kordusplokil ja ütle, mitu korda tuleb plokki korrata, et lind astuks soovitud arvul samme."
      5:
        text: "Kordusplokki võib panna nii palju käske, kui soovid. Selles näites annad linnule käsu edasi liikuda ja vasakule pöörata, mida tehakse viis korda."
    C2_artist_intro:
      1:
        text: "Sa ei pääseks isegi võistlema, kui sul ei ole meeskonnas inimesi, kes on arvutiteaduses kodus, sest autod koguvad nii palju andmeid. On vaja inimesi, kes oskavad kirjutada programme, mis nuputavad välja, kuidas paremaks saada."
      2:
        text: "Nendes mängudes oled sina kunstnik, kes joonistab pliiatsitega erinevaid kujundeid. Kuhu iganes kunstnik liigub, sinna jääb joon järgi."
      3:
        text: "Lõuendil ringi liikumiseks kasutad edasiliikumise plokki. Edasiliikumise plokk annab korralduse liikuda edasi 100 piksli võrra. Kui vajutad \"Käivita\", mis juhtub? Kunstnik liigub edasi 100 pikslit. Pikslid on põhimõtteliselt tillukesed ruudud arvutiekraanil."
      4:
        text: "Teine plokk ütleb „Pööra 90 kraadi paremale“. Kui selle ploki välja lohistame, saame kunstnikku pöörata. Pöörde suurust saad muuta. See on 90-kraadine pööre."
      5:
        text: "Ja see on 120-kraadine pööre. Pea meeles, neid väärtusi saad muuta, klõpsates piksleid ja kraade näitavate arvude kõrval nooltel. Head joonistamist! "
    C2_bee_conditionals:
      1:
        text: "See on tingimuslause plokk. Selles öeldakse, et KUI nektarit või mett on vähem, sama palju või rohkem kui mingi arvväärtus, SIIS tuleb midagi teha. "
      2:
        text: "See on abiks juhul, kui me ei tea, kui palju on vaja nektarit või mett koguda – seda näitab siin see küsimärk."
      3:
        text: "Selles näites ütleme, et KUI sinisel lillel on nektarit rohkem kui 0, korja nektarit. Seepeale kogub meie mesilane nektarit nii kaua, kuniks ta lille juurde jääb."
    C2_binary_bracelets:
      1:
        text: "See on binaarsete käevõrude tund. Me kirjutame oma nimetähtede koodi käevõrule, mida saame kanda ja oma sõpradele näidata!"
      2:
        text: "„Binaarne“ tähendab, et infot esitatakse ainult kahe võimalusena. Mõnikord mõeldakse seoses binaarsega ainult ühtedest ja nullidest. Aga binaarsed on ka sellised paarid nagu „sisse“ ja „välja“, „üles“ ja „alla“, „sees“ ja „väljas“ või tegelikult igat sorti vastandid. "
      3:
        text: "Tere! Mu nimi on Orion ja ma programmeerin Play-im‘is roboteid. Arvuti ja roboti ajud on põhimõtteliselt väikesed elektroonilised väravad. Kui värav on lahti, pääseb elekter sisse, ja kui värav on kinni, elekter sisse ei pääse.  "
      4:
        text: "Roboti juures on binaarsuse näiteks roboti silmad. Roboti silmad on LED-lambid, mis on kas sisse või välja lülitatud. See on binaarne süsteem, kas üks või teine. Võime nende lampide abil kujutada binaararve. Kui meil on mitu robotit, võime öelda, et esimene robot on ühtede kohal ja teine robot on kahtede kohal, kolmas robot on neljade kohal jne. Niimoodi saame kujutada binaararvu. Robotid loevad selle arvu oma binaarsete silmadega ette.  "
    C2_conditionals_with_cards:
      1:
        text: "Selle õppetunni nimi on „Tingimuslaused kaartidega“. Iga päev teeme otsuseid selle põhjal, mida me näeme ja kuuleme. "
      2:
        text: "Tahan minna parki jalutama, aga kõigepealt pean otsustama, kas võtta vihmavari kaasa või mitte. Selleks vaatan aknast välja. Kui ilm on pilves, võtan vihmavarju kaasa. Kui mitte, siis võtan päikeseprillid. Arvan, et võtan parem vihmavarju. Sellest, mida ma näen ja kuulen, sõltub, mille ma parki kaasa võtan."
      3:
        text: "Tingimuslauseid kasutatakse ka mängudes. Täna harjutame tingimuslausete kasutamist kaardimänguga. Selles mängus sõltub minu tõmmatud kaardist, mida mu sõbrad peavad tegema. Kui tõmban seitsme, kõik plaksutavad. Kui tõmban mõne muu kaardi, ütlevad kõik „ooo“. Proovime! „Ooo“ "
      4:
        text: "Kindlasti saad tingimuslausete abil mõelda välja veelgi ägedamaid mänge. Proovi! Tingimuslaused ongi need, mis arvutid nii targaks teevad. Tingimuslauseid sisaldav arvutiprogramm saab kasutajale vastata ja muuta tema tegevust."
      5:
        text: "Mõtle oma lemmikvideomängule. Kas teenid mõne tegevuse eest rohkem punkte kui teise eest? See on nii sellepärast, et arvuti kasutab tingimuslauseid. Nii saab arvuti teha otsuseid. Näiteks kui saad sihtmärgile pihta, teenid kümme punkti. Kui ei saa, kaotad kolm punkti. Kui tead, kuidas tingimuslaused toimivad, saad luua igasuguseid põnevaid mänge."
    C2_artist_debugging:
      1:
        text: "Nüüd on meil tööekraanil juba mitu plokki. Aga midagi on valesti."
      2:
        text: "Proovime seda koodi siluda, vähendades kiirust ja jälgides samm-sammult, kuidas see plokke läbib."
      3:
        text: "Siin on midagi valesti! Kassi vurrud on 75 pikslit pikad, mitte 25."
    C2_bee_debugging:
      1:
        text: "Kas oled kunagi kuulnud terminit \"debugging\" ehk silumine? See on viis, kuidas leida asju, mis ei tööta. Kui parandad koodi, siis sa tuvastad ja parandad vigasid."
      2:
        text: "Meil on tööekraanil juba mitu plokki. Kasutame sammunuppu, et kõik need plokid samm-sammult läbi käia ja teha kindlaks, kas lahendus on õige ja kus on vaja seda parandada. "
      3:
        text: "Tundub , et siin meie probleem ongi! Meil on vaja veel ühte edasiliikumise plokki. Sammunupp aitab meil leida vea, et saaksime selle parandada ja probleemi lahendada."
    C2_digital_footprint:
      1:
        text: "Pead on vaja selleks, et mütsi kanda ja et su nupp ütleks, mida teha, ja et mõelda loomaaiast, ja et sõpradele teretuseks noogutada. Internetis on pead vaja selleks, et osata käituda turvaliselt ja hoida oma päriselu ainult enda teada. Alati tuleb mõelda. Internetis tuleb alati järele mõelda, pealaest jalatallani ja varbaotsast ninaotsani!"
      2:
        text: "Südant on vaja selleks, et kasvada, et olla terve ja rõõmus ja et saata sõbrale sõbrapäevakaart. Internetis on südant vaja selleks, et olla alati kena, lahke ja viisakas ja käituda nii, nagu on õige. Alati tuleb mõelda. Internetis tuleb alati järele mõelda, pealaest jalatallani ja varbaotsast ninaotsani!"
      3:
        text: "Käsi on vaja selleks, et lemmiklooma kallistada, et vihmavarju hoida, et panna selga oma lemmiksärk ja saada superkangelaseks. Internetis on käsi vaja selleks, et vahepeal pausi pidada, arvuti või telefon sinnapaika jätta ja hoopis puu otsa ronida. Alati tuleb mõelda. Internetis tuleb alati järele mõelda, pealaest jalatallani ja varbaotsast ninaotsani!"
      4:
        text: "Kõhtu on vaja selleks, et seal sööki hoida ja kuulata, kuidas see koriseb, et kõhukat hüpata ja et tunda limonaadigaasi. Internetis on kõhutunnet vaja selleks, et olla ettevaatlik ja osata lugeda märke ja et kõhutunne sind juhiks ja annaks märku, kui asi ei ole õige. Alati tuleb mõelda. Internetis tuleb alati järele mõelda, pealaest jalatallani ja varbaotsast ninaotsani!"
      5:
        text: "Nii et internetis MÕTLE peaga, TUNNE südamega, hoia kätega asju TASAKAALUS ja KUULA kõhutunnet. Jalgu kasuta selleks, et ringi joosta ja palli lüüa, et hüpata, trikke teha ja tantsida ja higistes sokkides hullata. Internetis kasuta jalgu selleks, et panna need kindlalt maha ja seista vastu kiusajatele. Pea meeles, et nii väikeste kui suurte vastu tuleb olla kena ja viisakas.  "
      6:
        text: "Alati tuleb mõelda. Internetis tuleb alati järele mõelda, pealaest jalatallani ja varbaotsast ninaotsani! Nii et mõtle peaga, tunne südamega, hoia kätega tasakaalu, kuula kõhutunnet ja pane jalad kindlalt maha. Alati tuleb mõelda. Internetis tuleb alati järele mõelda, pealaest jalatallani ja varbaotsast ninaotsani!"
    C2_digital_footprint_v2:
      1:
        text: "Iga kord, kui oled internetis, jääb sinust maha jalajälg. See, mida sa otsisid, kopeerisid, jagasid ja avaldasid, jääb sinna igaveseks. Millise digitaalse jalajälje endast maha jätad? Millise digitaalse jalajälje tahaksid endast maha jätta?"
    C2_graph_paper:
      1:
        text: "Selle õppetunni nimi on „Programmeerimine millimeetripaberil“ ja siin räägitakse algoritmidest. Täna õpime, kuidas kirjutada programme, millega saame üksteisele näidata, kuidas taasluua lihtsaid must-valgeid kujutisi, kasutades ainult käsitsi joonistatud nooli."
      2:
        text: " Algoritm on teatud hulk juhiseid mingi ülesande sooritamiseks. Nende juhiste abil saame teha klaasvaagna . Algoritmid on väga kasulikud, kui sul on vaja kellelegi selgitada, kuidas midagi teha."
      3:
        text: "Kui kirjutad arvutile algoritmi, pead selle jagama väikesteks sammukesteks. Lõpeta see rida ja siis mine järgmisele ja siis jälle järgmisele ja ongi valmis."
      4:
        text: "Kasutan algoritme oma töös. Kui panen kõik sammud kirja, saan sama vaagna uuesti teha või kellelegi teisele õpetada, kuidas seda teha. Aseta klaas sulatusahju, sulata see kokku, järgi kõiki juhiseid ja vaagen saabki valmis. Algoritmid on tegevuskava, mille abil saad midagi tehtud."
    C2_artist_loops:
      1:
        text: "Siin kasutame kordusplokki selleks, et saaksime oma kunstniku programmeerida vähemate sammudega. Meil on juba tööekraanil mõned plokid, kuid need on alles algus."
      2:
        text: "Ruudu kõikide külgede joonistamiseks on neid plokke vaja neli korda korrata. Selleks lohistame lihtsalt tööekraanile kordusploki ja asetame edasiliikumise ja paremalepööramise plokid selle sisse. Kui klõpsame nupul „Käivita“, kordab kunstnik neid samme neli korda ja joonistab terve ruudu."
    C2_bee_loops:
      1:
        text: "Tsükkel on tegevuse kordamine. Kui ma lähen taru kontrollima, vaatan ma raami ja panen selle siis tagasi. Ma kordan sama tegevust mitu korda. Tegevuste kordumine ongi tsükkel. "
      2:
        text: "See on kordusplokk. Võid panna kordusplokki sisse ükskõik mis tegevuse ja seda korratakse nii mitu korda, kui soovid. Näiteks sellel tasemel ei pea me välja lohistama edasiliikumise ja nektari hankimise plokke kolm korda, vaid lohistame nad välja üks kord ja siis kordame tegevust kolm korda. Nii on lihtsam!"
    C2_maze_intro:
      1:
        text: "Harilikult programmeeritakse tekstiga, kuid meie kasutame programmeerimiskeskkonda Blockly, mis võimaldab programme kirjutada plokkide lohistamise ja asetamisega. Niimoodi puslet kokku pannes loomegi koodi. Alustuseks koostame koodi programmile, mis aitab sellel vihasel linnul läbida labürindi, et jõuda pahade sigadeni, kes varastasid ta munad."
      2:
        text: "Blockly on jagatud kolme osasse. Vasakul on linnu labürint, kus programmi käitatakse. Iga taseme juhised on kirjas labürindi all. Keskmine ala on tööriistakast ja iga plokk seal on käsk, millest lind aru saab. Valget ala paremal nimetatakse tööekraaniks – siin me oma programmi loomegi."
      3:
        text: "Kui ma lohistan liigutamise ploki tööekraanile ja vajutan nupule „Käivita“, mis juhtub? Lind liigub ruudustikus ühe kasti võrra edasi. Ja kui ma tahan, et lind teeks pärast seda veel midagi? Saan lisada meie programmi veel ühe ploki. "
      4:
        text: "Ma valin ploki „Pööra paremale“ ja lohistan selle liigutamisploki alla, kuni kuvatakse kollane nool. Siis lasen ploki lahti ja kas plokki klõpsavad kokku. Kui vajutan jälle nupule „Käivita“, täidab lind käsud, mis on loetletud meie tööekraanil ülalt alla."
      5:
        text: "Kui soovite mõnd plokki kustutada, eemaldage see lihtsalt loendist ja lohistage prügikasti. Pärast seda, kui olete vajutanud nupule „Käivita“, saate alati vajutada lähtestamisnupule, et lind läheks tagasi algusesse. Nüüd sigu püüdma!"
    C2_paper_airplanes:
      1:
        text: "Selle õppetunni nimi on „Algoritmid päriselus“. Algoritmidega saab kirjeldada igapäevategevusi. Igapäevased algoritmid on näiteks küpsiseretseptid ja lindude pesakasti ehitamise õpetus.   "
      2:
        text: "Täna loome ja testime paberlennuki algoritmi. Kõigepealt peame selle suure projekti jagama väikesteks lihtsateks sammudeks. Peame otsustama, mis sammud on paberlennuki tegemiseks vajalikud ja mis järjekorras peame neid tegema."
      3:
        text: "Esiteks lõigake pildid lahti. Järgmiseks valige kuus pilti, mis kujutavad paberlennuki meisterdamiseks vajalikke samme ja seadke need pildid õigesse järjekorda. Kui sellega valmis saate, vahetage algoritmid teise rühmaga ja proovige, kas algoritm toimib. Tõhusa algoritmi olemasolu on hea paberlennuki saamiseks äärmiselt vajalik.   "
      4:
        text: "Šokolaadivalmistamise protsess koosneb mitmest suurest sammust ja iga suur samm koosneb paljudest väiksematest sammudest. Saame valida erinevate retseptide ja algoritmide vahel, sõltuvalt sellest, mis maitsega šokolaadi soovime. Iga samm, isegi kõige väiksem, on nii oluline, et ilma seda läbimata ei saa sooritada ka ülejäänud toiminguid. On väga tähtis luua algoritme, millest teised aru saavad. Seepärast tuleb iga samm kirja panna, nii et ükskõik kes seda teeb, oleks tulemus sama.  "
    C2_playlab_createstory:
      1:
        text: "Seni oled teinud animatsiooni või loo, mis teeb täpselt sama asja iga kord, kui see käivitada. Nüüd saad aga teha interaktiivse mängu, mida saab päriselt mängida."
      2:
        text: "Saad proovida uusi plokke. On näiteks plokk \"kui nool\" ja plokk \"liiguta tegelaskuju\". Saad panna need plokid kokku, et tegelasi nooleklahvidega liigutada. Siis on veel mõned plokid, mis teevad asju, kui tegelased kokku põrkavad või kui neil klõpsata. Proovi neid ja lõbutse!"
    C2_relay_programming:
      1:
        text: "Täna proovime teateprogrammeerimist. Kui tööga on kiire või töötatakse meeskondades, tuleb tihti programmeerida suure pinge all ja võivad sisse tulla vead. Millimeetripaberil programmeerimisega matkime koodikirjutamist ja teatejooks aitab ette kujutada olukorda, kus töö peab tähtajaks valmis saama."
      2:
        text: "Teateprogrammeerimises võistlevad meeskonnad omavahel selles, kes programmi millimeetripaberil kõige kiiremini valmis saab. Pead kontrollima oma meeskonnakaaslase tööd ja kui leiad vea, siis selle parandama, lisama oma noole, jooksma tagasi ja andma teate üle meeskonnakaaslasele."
      3:
        text: "Programmeerijad tegelevad palju vigade parandamise ehk silumisega, et leida ja kõrvaldada probleemealgoritmides või koodis. Silumiseks on palju võimalusi. Üks kõige lihtsamaid on liikuda samm-sammult edasi, kuni leiad koha, kus midagi on valesti läinud, ja parandad selle. "
      4:
        text: "Siin püüan sooritada tirelringi taha, aga kukun pidevalt poomilt maha. Võtan kogu harjutuse samm-sammult läbi ja saan aru, kus ma vea tegin. Treener näitas mulle, et mu käteasend poomil on vale. Proovisin veel üks kord uue käteasendiga ja sain hakkama! Olin väga rõõmus, et oma tirelringist vea üles leidsin. Lahendasime selle ära! Leidsime vea ja parandasime selle. Hästi tehtud!"
    C2_zuck_repeat_loop:
      1:
        text: "Üks asi, millega arvutid suurepäraselt toime tulevad, on kordused. Kui inimese jaoks läheks ühe ja sama asja kordamine igavaks, siis arvuti võib sama asja korrata miljoneid või miljardeid kordi ning temal ei hakka kunagi igav."
      2:
        text: "Näiteks kui tahaksin kõigile Facebookis palju õnne soovida e-kirjaga, siis võtaks see mul rohkem kui sajandi aega. Aga piisab vaid sellest, et kirjutan paar rida koodi ning kasutan süsteemi ja saan kõigile kiirelt õnnesoovid ära saata. Selleks ongi vaja tsükleid. Ja need on asi, millega arvutid väga hästi hakkama saavad.  "
      3:
        text: "Selles näites on sinu eesmärk liigutada lindu nii, et see tabaks siga. Kui kasutame kordusplokki, on see väga lihtne. Võid anda arvutile viis korda edasiliikumise käsu, et lind liiguks iga kord ühe sammu võrra seale lähemale.  "
      4:
        text: "Selle asemel võid anda arvutile üks kord käsu edasi liikuda ja siis anda käsu seda viis korda korrata ja tulemus on sama. Selleks pead välja lohistama edasiliikumise käsku ja paigutama selle kordusploki sisse. Siis klõpsa kordusplokil ja ütle, mitu korda tuleb plokki korrata, et lind astuks soovitud arvul samme."
      5:
        text: "Kordusplokki võib panna nii palju käske, kui soovid. Selles näites annad käsu edasi liikuda ja vasakule pöörata, mida tehakse viis korda. Edukat programmeerimist!"
    C3_artist_functions:
      1:
        text: "Üks tore asi programmeerimise juures on see, et kui olete arvutile õpetanud, kuidas mõnd toimingut teha, saate arvutil lasta seda funktsiooni uuesti teha. Saate sellele nime anda ja siis lasta arvutil seda uuesti teha. See on nagu keelde uute sõnade lisamine."
      2:
        text: "Oma programmis õppisime, kuidas joonistada ruutu neli korda edasi liikudes ja pöörates. Võime võtta selle funktsiooni, panna sellele nimeks „Joonista ruut“. Iga kord, kui tahame, et arvuti ruudu joonistaks, ütleme lihtsalt „Joonista ruut“, arvuti käivitab selle funktsiooni – selle koodi – uuesti ja joonistab meile ruudu. Oleme lisanud oma programmeerimiskeelde uue mõiste."
    C3_artist_intro:
      1:
        text: "Sa ei pääseks isegi võistlema, kui sul ei ole meeskonnas inimesi, kes on arvutiteaduses kodus, sest autod koguvad nii palju andmeid. On vaja inimesi, kes oskavad kirjutada programme, mis nuputavad välja, kuidas paremaks saada."

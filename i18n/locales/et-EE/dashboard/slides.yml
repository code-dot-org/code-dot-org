    mc_2016_intro:
      1:
        text: "Tere, minu nimi on Jens ja ma olen Minecrafti loominguline juht. Järgmise tunni jooksul saate teha oma Minecrafti mängu. See siin näeb välja nagu Minecraft, kuid maailm on siin peatunud. Lambad ei liigu, kanad ei mune, ja zombid seisavad lihtsalt paigal. Sinu ülesanne on lisada kood, et Minecrafti maailm tööle hakkaks."
      2:
        text: "Minu nimi on Melissa ja ma teen Minecrafti kasutajauuringuid. Mind huvitab tegelikult, kuidas inimesed mõtlevad ja tehnoloogiaga suhestuvad, ja seega on see töö minu jaoks ideaalne, sest saan ühendada arvutiteaduse ja psühholoogia: kuidas inimesed mõtlevad ja käituvad."
      3:
        text: "Sa näed oma ekraani kolmes põhiosas. 1) Vasakul on Minecrafti mäng. Praegu seisab see maailm paigal, kuid me teeme selle koodi abil korda."
      4:
        text: "2) See keskmine osa on tööristakast. Iga sellinne plokk on käsklus, mida kanad, lambad ja teised Minecrafti olendid mõistavad."
      5:
        text: "3) Paremal olev ala on tööala ja siin hakkame me programmi ehitama."
      6:
        text: "Kui sa unustad, mida teha, siis juhised iga taseme jaoks on üleval."
      7:
        text: "Alustuseks programmeerime ühe kana. Tirime \"liigu edasi\" käskluse tööalale. Kui ma vajutan \"Käivita\" liigub kana ühe sammu võrra edasi. Et edasi minna, tirin ma veel ühe \"liigu edasi\" ploki esimese \"liigu edasi\" ploki alla kuni see aktiivseks muutub. Siis lasen ma sellest lahti ja kaks plokki haakuvad üksteisega. Kui ma vajutan uuesti \"Käivita\", siis astub kana kaks sammu."
      8:
        text: "Kui sa tahad mõnda plokki kustutada, eemalda see lihtsalt käskluste hulgast ja tiri tagasi tööriista kasti."
      9:
        text: "Peale nupu \"Käivita\" vajutamist on sul alati võimalik vajutada nuppu \"Taasta\", et mängu uuesti käivitada ja otsast alata. Nüüd on sinu kord teha täitsa oma Minecrafti versioon. Lõbutse hästi!"
    mc_2016_loops:
      1:
        text: "Tere, mina olen Lisa. Ma olen Minecrafti tarkvaraarendaja ja ma töötan mängus mõnede loomade ja nende vaenlastega. Üks loom, kellega ma töötasin on otselot. Töötasin selle osaga, kus sa saad otselotile kala sööta, et teda endale kassiks taltsutada."
      2:
        text: "Inimestena hakkab meil igav kui me peame ühte ja sama asja ikka uuesti ja uuesti tegema. Arvutite puhul on lahe see, et nad võivad teha ühte asja miljoneid või isegi trilioneid kordi järjest ja neil ei hakka igav. Seda nimetatakse tsükliks ja iga olend Minecraftis kasutab tsükleid."
      3:
        text: "Varem panime me kana üle ekraani liikuma, kuid siis jäi ta seisma. Minecraftis liiguvad kanad kogu aeg ringi. Kasutame \"Korda lõpmatuseni\" tsüklit meie tööriistakastist, et panna kanad kogu aeg ringi liikuma. Tsüklid säästavad palju aega ja avavad sulle palju võimalusi kui sa enda Minecrafti versiooni ehitad."
    mc_2016_events:
      1:
        text: "Järgmisel tasemel võid sa valida, kas olla Steve või Alex. Vajuta nooleklahve oma klaviatuuril, et liikuda ülesse, alla, vasakule ja paremale. Nüüd saad sa tasandil ringi liikuda seal, kus soovid."
      2:
        text: "Kui sa kasutad puuteekraani liigu näpuga ülesse, alla, vasakule ja paremale. Siis puuduta mängu, et enda ees olevaid esemeid kasutada."
      3:
        text: "Aga mis seda kasutades juhtub? Minecraftis kukub lammastelt vill kui sa neid pügad, lehmad jooksevad ära kui sa neid lööd ja kreeperid plahvatavad kui sa neile lähened. Sellised reaktsioonid leiavad aset \"sündmuste\" tõttu. Sündmused paluvad sinu programmil oodata, et midagi juhtuks. Ja viia läbi mingi tegevus kui see juhtub."
      4:
        text: "Siiani oled kasutanud ühte sündmust. Kood, mille sa sisestad \"kui loodud\" pessa, käivitub siis kui oled oma olendi loonud või kui mäng algab. Järgmisel paaril tasemel on sul uued pesad selliste sündmuste jaoks nagu \"kui puudutatakse\", mis käivitub kui olendit puudutatakse, või \"kui kasutatakse\" olendi kasutamise jaoks. Või kui sa soovid, et zombi kaoks ära kui päev tuleb, siis tueb see panna \"kui on päev\" pesasse"
    mc_2016_spawn:
      1:
        text: "Mängudes tähendab 'spawn' midagi looma või tegema. Sellel tasemel teeme zombisid siis kui päike loojub. Selleks kasutame \"kui öö\" plokki."
      2:
        text: "Kuna soovime zombisid teha öösel lisame \"loo zombie\" plokk \"kui on öö\" plokki. Kui nad on tekkinud, kasutab iga zombi koodi, mis sa paned tema \"kui loodud\" sündmuse pessa. Lõbutsege zombisid luues!"
    mc_2016_congrats:
      1:
        text: "Palju õnne! Olete õppinud arvutikäskude abil Minecraft maailmas tegutsema. Oled programmeerija. Oled lukust lahti teinud kõik käsud ja kõik olendid. Sa valida, mis juhtub."
      2:
        text: "Kui oled mängu valmis teinud vali \"jaga\" ning saad lingi, mida oma sõpradega jagada. Mängu saad ka oma telefonis mängida. Lõbutse! Mina tahaksin samuti sinu Minecrafti mängida."

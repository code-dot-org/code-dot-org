    starwars_typing:
      1:
        text: "Plokkide sees on JavaScripti käsud. JavaScript on populaarseim programeerimiskeel professionaalsetele programmeerijatele. Plokkidega on hea programmeerimise õppimist alustada. Isegi tippülikoolid nagu Harvard ja Berkeley alustavad õpetamist sel moel. Kui põhiasjad on selged, kirjutavad insenerid koodi tippides, sest nii on kiirem."

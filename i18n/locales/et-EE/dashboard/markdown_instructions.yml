et:
  data:
    markdown_instructions:
      2-3 Artist 3.4_markdown_instruction: "'Hüppa' plokk liigutab kunstnikku ilma et ta joonistaks. Joonista katkendlik joon kasutades 'hüppa edasi' ja 'liigu edasi' plokke.\nIga joon on 50 piksli pikkune."
      2-3 Artist 4_markdown_instruction: Aita mul selle kassi jaoks maja teha.
      2-3 Artist 9 NEW_markdown_instruction: Lõpeta see tuulelohe
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Lõpeta treppide joonistamine!
      2-3 Artist 9_markdown_instruction: Lõpeta see tuulelohe
      2-3 Artist Debugging 10_markdown_instruction: "Minu mängupuldi suunaklahvid on liiga kitsad. \\r\\r Kas sa oskad need 10 piksli võrra laiemaks teha?\\r\\r Proovi kõigepealt seda koodi kasutads, et välja mõelda, mis valesti on."
      2-3 Artist Debugging 11_markdown_instruction: |-
        Minu lumehelves laguneb!\r
        \r
        Kas sa aitad mul välja mõelda, mis on valesti?
      2-3 Artist Debugging 2_markdown_instruction: "See kood kassi vurrude jaoks on vale.\n\\r\n\\r\nParanda kood, et joonistada vurrud, mis on ühepikkused."
      2-3 Artist Debugging 3_markdown_instruction: "Minu paadis on auk!\\r\n\\r \nMida sa pead parandama, et see korda teha?"
      2-3 Artist Debugging 5_markdown_instruction: "Meie kood sääre ja jalalaba\njaoks on vale.\\r\n\\r \nKas sa saad selle korda teha?"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Tundub et ma istun toolil, millel on üks jalg puudu.\r
        \r 
        Muuda koodi, et toolile üks jalg juurde joonistada.
      2-3 Artist Debugging 7_markdown_instruction: |2
        Tundub et C on tagurpidi joonistatud.\r
        \r
         Kas sa saad C õigetpidi joonistada?
      2-3 Artist Debugging 8_markdown_instruction: |-
        Õpetaja ütleb, et pean alustatu lõpule viima!\r
        \r
        Aita mul tuulevurr valmis teha. Kas sa mõtled välja, mis valesti on?
      2-3 Artist Debugging 9_markdown_instruction: |-
        Midagi on valesti!\r
        \r
        Kood selle varre jaoks on vale. Kas sa mõtled välja, kuidas panna kunstnik vart õigesti joonistama?
      2-3 Artist Free Play_markdown_instruction: Mängu aeg! Joonista mida ise tahad.
      2-3 Artist Functions 11.5_markdown_instruction: "Siin on seesama \"joonista kuusnurk\" funktsioon.\\r\n\\r\nMis juhtub, kui kordate põhiprogrammi 6 korda, pöörates 60 kraadi iga kord?"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Funktsioonide abil on kergem joonistada keerulisi kujutisi mitu korda.\\r\\r Kas te saate kasutada \"joonista lill\" funktsiooni, et täita kogu ülejäänud istutuskast?\\r (Vihje: taimed on kõik üksteisest 100 piksli kaugusel)."
      2-3 Artist Functions 12 a_markdown_instruction: "Funktsioonide abil on kergem joonistada keerulisi kujutisi mitu korda.\\r\\r Kas te saate kasutada \"joonista lill\" funktsiooni, et täita kogu ülejäänud istutuskast?\\r (Vihje: taimed on kõik üksteisest 100 piksli kaugusel)."
      2-3 Artist Functions 12_markdown_instruction: "Funktsioonide abil on kergem joonistada keerulisi kujutisi mitu korda.\\r\\r Kas te saate kasutada \"joonista lill\" funktsiooni, et täita kogu ülejäänud istutuskast?\\r (Vihje: taimed on kõik üksteisest 100 piksli kaugusel)."
      2-3 Artist Functions 2_markdown_instruction: "Funktsioonide abil saate uusi plokke määratleda! \\r\\r Me liigutasime ruudu joonistamiseks vajalikud plokid funktsiooni nimega \"joonista ruut\". Kas te saate kasutada \"joonista ruut\" funktsiooni ja teha prillid?\\r\\r Ruudud on üksteisest 75 piksli kaugusel."
      2-3 Artist Functions 3_markdown_instruction: "Muuda funktsiooni et joonistada ruutu küljepikkusega 115 ja joonista suuremad prillid.\\r Ruutude vahe on nüüd 45 pikslit."
      2-3 Artist Functions 4_markdown_instruction: Nüüd pane funktsioon tsükli sisse, et joonistada 3 ruutu.
      2-3 Artist Loops 1_markdown_instruction: Kas te saate teha kuusnurga 100 piksli pikkuste külgedega, et lõpetada raku kujund? Pidage meeles, et teil on vaja pöörata vaid 60 kraadi!
      2-3 Artist Loops 2_markdown_instruction: Nüüd kasutage korduse blokki, et teha rakust kest.
      2-3 Artist Loops New 10_markdown_instruction: Nüüd ühendame omavahel tsüklisse mitu V-tähte.
      2-3 Artist Loops New 12_markdown_instruction: "Joonista teemant, mille küljed on 100 pikslit.\n"
      2-3 Artist Loops New 13_markdown_instruction: "Me alustame (halli) koodiga ja teeme teemanti.\\r\\r Korda halli koodi, et luua lõbus muster!"
      2-3 Artist Loops New 2_markdown_instruction: |-
        Siin on sama mõistatus, mille me just lahendasime, kuid seekord tohime kasutada ainult 'liigu edasi' ja 'pööra' plokke.\r\r Kas sa saad kasutada 'korda' plokki, et seda ülesannet lahendada?
      2-3 Artist Loops New 9_markdown_instruction: Et noolt lõpetada, tuleb sul joonistada V, mille mõlemad küljed on 50 piksli pikkused.
      2-3 Artist Nested Loops 10_markdown_instruction: Korrake seda koodi 12 korda, et muster lõpetada.
      2-3 Artist Nested Loops 11_markdown_instruction: Korrake seda koodi 4 korda, et muster lõpetada, ning pöörake 90 kraadi pärast igat ringi.
      2-3 Artist Nested Loops 12_markdown_instruction: Korrake seda koodi 12 korda, et lõpetada lokid.
      2-3 Artist Nested Loops 2_markdown_instruction: "Nüüd korrake kolmnurka 6 korda.\\r\\r Pärast igat kolmnurka tuleb 60 kraadi pöörata, enne kui saad järgmist alustada."
      2-3 Artist Nested Loops 4_markdown_instruction: "Korrake teemanti-kujutist 12 korda, et joonistada lill!\\r\\r Vihje: Kasutame 12 teemanti kordamiseks sama suurusega nurka nagu 12 kolmnurga tegemiseks.\\r kui palju on vaja iga kujundi järgselt pöörata?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Täitke selle hoone aknad pesastatud tsükli abil.\\r\\r Aknad on 20 pikslit kõrged ja üksteisest 20 piksli kaugusel."
      2-3 Artist Nested Loops 7_markdown_instruction: "Korda kolmnurka 10 korda ja joonista päike.\\r\\r Pärast iga kolmnurka tuleb edasi liikuda ja pöörata.\\r\\r Mõtle välja kui palju pöörata kui jagad täisringi kraadide arvu kolmnurkade arvuga, millest see koosneb."
      2-3 Artist Nested Loops 8_markdown_instruction: "Nüüd paigutame pildile muru.\\r\\r Iga rohututt on teisest 50 pikslit eemal."
      2-3 Artist Nested Loops 9_markdown_instruction: "Me lõpetame teie pildi lisades sellele lille.\\r\\r Korrake teemanti-kujundit 12 korda, et joonistada lill."
      2-3 Artist Nested Loops Free Play_markdown_instruction: Mängi nagu soovid! Joonista midagi lahedat kihiliste kordustsüklite abil.
      2-3 Bee Conditionals 11_markdown_instruction: "Mis seal aias küll on?\\r\\r Aita mul aias ringi lennata ja koguda nektarit ainult neilt lilledelt, millel seda on. "
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Siis toimub väga palju asju korraga!\r\r Kasuta seda, mis sa just õppisid, et koguda kokku kogu nektar ja valmista mett.
      2-3 Bee Conditionals 15_markdown_instruction: "See trepimuster peaks olema sulle tuttav.\\r\\r Kas oskad koguda nektarit ainult lilledelt, millel seda on? Kasuta nii vähe plokke kui võimalik."
      2-3 Bee Conditionals 3_markdown_instruction: "Vaata kui palju nektarit!\\r\\r Aita mul lilledelt nektarit koguda ja mett valmistada, kasutades nii vähe plokke kui võimalik.  "
      2-3 Bee Debugging 3_markdown_instruction: |-
        Oih, see nõelab!\r\r Paranda vead, et kogu nektar kokku koguda.
      2-3 Bee Debugging 6_markdown_instruction: |-
        Milline tore ülesanne!\r\r Paranda viga(vead), et nektarit koguda.
      2-3 Bee Debugging 9_markdown_instruction: |-
        Ole siin kannatlik! \r\r Siin programmis pead mõned asjad ära parandama, et kogu nektar kokku koguda ja mett teha.
      2-3 Bee Functions 10_markdown_instruction: "Lilladel lilledel võib olla kas 1 või 0 nektarit. \\r\\r Koosta funktsioon, mis kogub nektarit ainult nendelt lilladelt lilledelt, millel on nektarit."
      2-3 Bee Functions 2_markdown_instruction: "Funktsioonid on programmi plokid, mis täidavad mingit ülesannet.\\r\\r Kasuta \"võta 5\" funktsiooni, et koguda 5 nektarit korraga."
      2-3 Bee Functions 4_markdown_instruction: "Funktsioon \"liiguta ja kogu nektarit\" pöörab mesilast, kogub nektarit ja viib mesilase algpunkti tagasi.\\r\\r Kasuta seda funktsiooni kogu nektari kogumiseks."
      2-3 Bee Loops 1_markdown_instruction: |-
        Need lilled näevad maitsvad välja!\r\r Kogu nektarit kõikidelt lilledelt, kasutades nii vähe plokke kui võimalik.
      2-3 Bee Loops 3A_markdown_instruction: Kasuta 'korda' tsüklit, et kogu nektar kokku koguda.
      2-3 Bee Loops 3B_markdown_instruction: Kasuta plokki 'korda', et kogu nektar kokku koguda ja teha kogu mesi.
      2-3 Bee Loops 4A_markdown_instruction: "Mitu korda võid selles ülesandes tsükleid abiks võtta?\\r\\r Tsüklid on sinu sõbrad! Kasuta neid, et see ülesanne lahendada, kasutades võimalikult vähe plokke."
      2-3 Bee Loops 8_markdown_instruction: "Nendel lilladel lilledel on erinev hulk nektarit iga kord kui ülesande käivitad.\\r\\r Kasuta tsüklit nimega 'kui on nektarit', et kõgu nektar kokku koguda.\\r\\r See tsükkel toimib kuni tingimus on täidetud `nektar > 0`."
      2-3 Maze 15_markdown_instruction: Selles ülesandes aitavad sind sea juurde kaks 'korda' tsüklit, milles võid kasutada vähe plokke!
      2-3 Maze Loops 18_markdown_instruction: "Aita mind päevalilleni, kasutades nii vähe plokke kui võimalik!\\r\\rProovi kasutada 'korda' tsüklit mõne teise tsükli sees, et kasutada vähem koodi."
      4-5 Artist 10_markdown_instruction: Vajuta "Käivita" nuppu, et koodi proovida. Seejärel korda piisavalt mitu korda, et joonistus ära lõpetada. Värvid on iga kord erinevad.
      4-5 Artist 2_markdown_instruction: Kas saad seda koodi korrata, et ruut ära lõpetada?
      4-5 Artist 5_markdown_instruction: Mis tuleb kirjutada "???" küsimärkide asemele, et zombi lõpetaks selle joonistuse selle tsükkli abil?
      4-5 Artist 6_markdown_instruction: Võrdkülgse kolmnurga nurgad on 60, 60 ja 60 kraadi. Iga külg on 200 pikslit. Lõpeta joonistus.
      4-5 Artist Free Draw 1_markdown_instruction: Vaba aeg! Joonista mida tahad.
      4-5 Artist Patterns 1_markdown_instruction: |-
        Joonista see ruut tsükli abil.\r\r Iga külg on 20 piksli pikkune.
      4-5 Artist Patterns 12_markdown_instruction: "Mis juhtub, kui kopeerid selle tsükli ja pöörad vasakule, mitte paremale?\\r\\r Kas oskad seda korrata selle laine joonistamiseks?"
      4-5 Artist Patterns 13_markdown_instruction: "Nüüd kordame kõike neli korda, et luua see pildiraam. Ole nurkade juures tähelepanelik – sa ei saa pöörata lihtsalt 90 kraadi!\\r\\r Kui 3-kraadist pööret 60 korda korrates saame poolringi, siis millised neist koodiplokkidest teevad nurkades veerandringi?"
      4-5 Artist Patterns 3_markdown_instruction: Lähme nüüd rohkem süvitsi. Pesastasime terve koodiploki teises tsüklis, kuid sul on vaja kunstnik saada tagasi järgmise joone joonistamise kohta. Millised neist koodiplokkidest saad panna kõige välimise tsükli lõppu, et joonistada terve ruudustik?
      4-5 Artist Patterns 8_markdown_instruction: Kasuta tsüklit, et joonista see kuusnurk 40-piksliste külgede ja 60-kraadiste nurkadega.
      4-5 Artist Patterns 9_markdown_instruction: "Nüüd korda seda koodi kolm korda, et joonistada terve rida.\\r\\r Vihje: iga kuusnurga laius on kõige laiemas kohas vasakult paremale 80 pikslit."
      4-5 Artist Patterns Free Play_markdown_instruction: Vaba mäng - proovi luua oma muster!
      4-5 Bee Conditionals 2_markdown_instruction: "Veel pilvi!\\r\\r Kontrolli iga pilve alla, et näha, kas seal all on lill peidus, enne kui sa nektarit korjad. \\r\\r Pea meeles: kõikide pilvede all ei ole sama asi!"
      4-5 Bee Conditionals 5_markdown_instruction: |-
        Nende pilvede taga võib olla kas lill või meekärg.\r\r Kasuta "kui/muidu" plokki, et koguda nektarit, kui tegu on lillega.\r Muidu tee mett (sest tegu on meekärjega).
      4-5 Bee Conditionals 6_markdown_instruction: "Ma ei ole kindel kui palju nektarit sellel lillel on, uid ma tean, et siin on kas 1, 2 või 3 nektarit.\\r\\r Ühenda muutuva väärtusega plokid ('kui' ja/või 'kui/muidu'), et koguda nii palju nektarit kui lillel parasjagu on. \\r\\r Jäta meelde, nektari hulk võib muutuda iga kord kui sa ülesande käivitad!"
      4-5 Bee Conditionals 7_markdown_instruction: "Pea meeles, et lilledel võib olla 3, 2 või 1 nektarit.\\r\\r Lõpeta \"kontrolli lillat lille\" funktsioon ning kasuta seda, et lilledelt kogu nektar kokku koguda."
      4-5 Bee Conditionals 8_markdown_instruction: "Kirjuta funktsioon \"kontrolli lille tee mett\"\\r\\r. Sinu funktsioon peaks kontrollima, kas lillal lillel on 3, 2 või 1 nektarit ning selle kokku koguma.\\r Seejärel liigu edasi ning valmista mett."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "**Ülesanne:** Selles pilves on peidus 1 nektar või üks meekärg, mis vajab mett.\\r\\r Täida \"kogu nektarit või valmista mett\" funktsioon ja siis kogu kokku kogu nektar ja kogu mesi.\\r\n"
      4-5 Bee Debugging 1_markdown_instruction: "Need plokid teevad mulle muret.\\r\\r Kas saaksid need korda teha?"
      4-5 Bee Debugging 6_markdown_instruction: "Lillal lillel on iga kord kui sa ülesande käivitad erinev kogus nektarit.\\r\\r Paranda plokke nii, et koguksid iga kord kokku kogu nektari."
      4-5 Bee Nested Loops 4_markdown_instruction: "Kogu kõikidest lilledest kogu nektar kokku ja tee meekärje juures mett.\\r\\r Kasuta pesaga tsüklit. "
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: "**Ülesanne** Kogu kokku kogu nektar ning tee mett kasutades korduste tsüklit."
      4-5 Maze 9_markdown_instruction: "Meil on uus plokk nimega „korda kuni“.\\r See laseb meil käsklusi korrata kuni zombi jõuab päevalilleni.\\r\\r Kasuta uut käsklust 'korda kuni', et seda ülesannet lahendada, kasutades nii vähe käsklusi kui võimalik."
      4-5 Maze Conditionals 1_markdown_instruction: Kasuta plokki „korda kuni“, et aidata zombi päevalille juurde.
      4-5 Maze Conditionals 10_markdown_instruction: "Kas sa saad lisada 3 plokki, et aidata zombil keerulisemat labürinti lahendada? \\r\n\\r\nKui sa seda õigesti teed, saab ta kõndida ükskõik kui pikal kurvilisel rajal!"
      4-5 Maze Conditionals 2_markdown_instruction: Kasuta plokki „korda kuni“, et aidata zombi päevalille juurde.
      4-5 Maze Conditionals 3_markdown_instruction: "Kasuta uut „kui“ plokki, et ma saaksin otsustada, millal keerama pean. \\r\n"
      4-5 Maze Conditionals 4_markdown_instruction: Hea küll, lahenda see ülesanne nagu sa lahendasid eelmise, aga sa pead meelde tuletama, kuidas kasutada „kui“ plokki ja „korda“ plokki koos.
      4-5 Maze Conditionals 5_markdown_instruction: "\"Ma tahan päevalille!\"\\r\\r Kasuta \"kui\" plokki, et jõuaksin lilleni nii, et kasutaksin võimalikult vähe plokke."
      4-5 Maze Conditionals 6_markdown_instruction: |-
        "Söö päevalille!"\r\r Kasuta "kui" plokki, et zombi jõuaks päevalilleni nii, et kasutaksid võimalikult vähe plokke.
      4-5 Maze Conditionals 7_markdown_instruction: Harjutame veidi veel - see ei ole väga erinev, kuid hoidu taimede eest!
      4-5 Maze Conditionals 8_markdown_instruction: "„Kui/muidu“ plokk kontrollib tingimust ja teeb vastavalt ühte VÕI teist asja.\\r\\r Kasuta seda uut plokki, et aidata mind päevalilleni."
      4-5 Maze Conditionals 9_markdown_instruction: |-
        Üks harjutus veel „kui/muidu“ plokiga!\r\r Proovi näpuga järge pidada, et näha, kas sul õnnestub see kohe esimesel katsel õigesti lahendada.
      4-5 Maze Conditionals Assessment 1_markdown_instruction: "**Ülesanne** Kasuta plokki „korda kuni“ ja „kui/muidu“, et aidata mind päevalilleni võimalikult vähe plokke kasutades."
      4-5 Nested Loops 12_markdown_instruction: Kas oskad joonistada need 36 kolmnurka, kasutades pesastatud tsüklit?
      4-5 Nested Loops 3_markdown_instruction: |-
        Tee päike, asetades alguskood teise tsüklisse.\r\r Sellise ägeda disaini saamiseks, millel on tühi keskpaik, pead õhe kolmnurga pikkuse võrra otse edasi hüppama enne kui pöörad.
      4-5 Nested Loops 5_markdown_instruction: Korda antud koodi, et teha tuuleveski.
      4-5 Nested Loops 6_markdown_instruction: Kas oskad joonistada kuusnurga, korrates kolmnurga koodi?
      4-5 Nested Loops 7_markdown_instruction: "Korda seda disaini 10 korda.\\r\\r Kui palju pead sa iga korduse ajal pöörama?"
      4-5 Nested Loops 8_markdown_instruction: "Korda seda disaini 6 korda.\\r\\r Kui palju pead sa iga korduse ajal pöörama? "
      4-5 Nested Loops 9_markdown_instruction: Joonista alligaatori suhu hambad!
      4-5 While Loops 1_markdown_instruction: Liiguta mind augu juurde ja täida see kahe labidatäie mullaga, kasutades plokki „täida“.
      4-5 While Loops 2_markdown_instruction: Liiguta mind mullahunniku juurde ja eemalda see viie labidatäiega, kasutades plokki „eemalda“.
      4-5 While Loops 3_markdown_instruction: "Kasuta võimalikult vähe plokke, et seda ülesannet täita.\\r\\r Liiguta mind hunniku juurde ja eemalda see täielikult, seejärel liigu augu juurde ja täida auk."
      4-5 While Loops 4_markdown_instruction: "Uskumatu, ma leidsin tõeliselt sügava augu!\\r\\rMa ei tea, kui mitu labidatäit mulda selle täitmiseks vaja on. \\r Kas sa saaksid kirjutada programmi, millega täidetakse auk, kuni maapind on tasane? Vihje: proovi see kord kasutada tsüklit „kuni“?  "
      Course 4 Artist 13_markdown_instruction: Kas mängid ikka veel? Siin on tühi lõuend, kus saad disainida ükskõik mida!
      Course 4 Artist 6_markdown_instruction: Lõpeta kood nende võrdkülgsete kolmnurkade joonistamiseks.
      Course 4 Artist 8_markdown_instruction: Joonista see päike, korrates seda koodiplokki mitu korda.
      Course 4 Artist 8a_markdown_instruction: Kas mäletad seda kujundit? Nüüd laseme sul selle luua nii, et me ei anna sulle alguses ette ühtegi plokki!
      Course 4 Artist Binary 1a_markdown_instruction: "Siin on funktsioon, mis võtab ühtedest ja nullidest koosneva kahendstringi ja juhendab kunstnikku neid järgima vasakult paremale, ülevalt alla.  Kui kunstnik näeb ühte, täidab ta ruudud, ja kui ta näeb nulli, jätab ta need vahele. \\r \\r Käivita see kood, et näha, kuidas kunstnik kasutab kahendkoodi selle mustri joonistamiseks."
      Course 4 Artist For Loops 13_markdown_instruction: Need kujundid lähevad iga korraga aina suuremaks! Kas me juba ei lahendanud seda probleemi muutujatega? Kuidas saame kasutada loenduri muutujat, et muuta küljed väiksemaks, kuna neid on rohkem? Määratud hulga võrra edasi liikumise asemel proovi liikuda edasi (100/loendur) piksli võrra.
      Course 4 Artist For Loops 4_markdown_instruction: 'Kuidas muudaksid õpitut nende ruutude joonistamiseks? Need algavad 15 piksli pikkuse küljega, kõige suurem küljepikkus on 300 pikslit ja iga ruudu küljepikkus on eelmisest 15 pikslit suurem.'
      Course 4 Artist For Loops 6_markdown_instruction: Vaba mäng! Kasuta kordust, et joonistada kasvav muster.
      Course 4 Artist For Loops 6a_markdown_instruction: Selleks tee kolm väikest muudatust eelmise taseme koodis!
      Course 4 Artist For Loops 8a_markdown_instruction: Selle pildi saab luua, muutes eelmise pildi koodis ainult üht väikest asja. Kas saad aru, mida peaks muutma?
      Course 4 Artist For Loops Challenge_a_markdown_instruction: "**Väljakutse** Kas saad aru, kuidas kasutada kõiki õpitud asju selle hulknurga joonistamiseks, mille küljed on 40 piksli pikkused?"
      Course 4 Artist Vars 3_markdown_instruction: 'Siin on tsükkel, mis joonistab ruudu, kuid midagi on puudu. Kas oskad selle korda teha, nii et see kasutaks muutujat „pikkust“ külgede pikkuse määramiseks? '
      Course 4 Bee 7_markdown_instruction: Kasuta kõike seniõpitut, et koguda kokku kogu nektar. Lillal lillel võib olla nektareid 3, 2 või 1.
      Course 4 Bee For Loops 11_markdown_instruction: Mis on selles tsüklis valesti? Vaata, kas oskad selle korda teha ja aidata mesilasel kogu nektari kokku koguda.
      Course 4 Bee Params 1_markdown_instruction: Kasuta funktsiooni „too 3 nektarit“, mis pöörab, liigub nektarit koguma ja tuleb siis tagasi algpunkti. Kirjuta jada kogu nektari kogumiseks funktsiooniga „too 3 nektarit“.
      Course 4 Play Lab Params 4_markdown_instruction: "Siin on funktsioon nimega „patrull“. \\r\\r Muuda seda, et liigutada kassi 400 pikslit üles ja siis 400 pikslit alla."

      grade5_artist_for_loops8_instruction: 'Kas mäletad, kui kasutasime ühes eelmises etapis muutujat kujundi külgede arvu juhtimiseks? Nüüd teeme sama muutujaga „loendur“. See muster alustab kolmnurgaga ja lisab korraga ühe külje, kuni valmib kümmenurk (10 külge). Iga külg peab olema 100 piksli pikkune. Vihje: 360 jagatud kujundi külgede arvuga annab kraadide arvu, mille võrra tuleb pöörata.'

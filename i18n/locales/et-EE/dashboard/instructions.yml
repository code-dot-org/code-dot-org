      grade3_ConditionalsElse_1_instruction: See pilv takistab minu vaadet! Vaata, kas pilve all on lill ja korja nektarit ainult siis kui seal on lill. Ole ettevaatlik, see võib muutuda!
      grade3_ConditionalsElse_2_instruction: "Veel pilvi!\\r\\r Kontrolli iga pilve alla, et näha, kas seal all on lill peidus, enne kui sa nektarit korjad. \\r\\r Pea meeles: kõikide pilvede all ei ole sama asi!"
      grade3_ConditionalsElse_3_instruction: Nüüd tahan ma mett teha. Mõne pilve all võib olla meekärg. Kontrolli igat pilve!
      grade3_ConditionalsElse_4_instruction: Mõnikord katab pilv lille ja mõnikord meekärge! Kasuta kui/muidu plokki, et nektarit koguda kui seal on lill, muidu tee mett (sest seal on meekärg).
      grade3_ConditionalsElse_5_instruction: |-
        Nende pilvede taga võib olla kas lill või meekärg.\r\r Kasuta "kui/muidu" plokki, et koguda nektarit, kui tegu on lillega.\r Muidu tee mett (sest tegu on meekärjega).
      grade3_ConditionalsElse_6_instruction: "Ma ei ole kindel kui palju nektarit sellel lillel on, uid ma tean, et siin on kas 1, 2 või 3 nektarit.\\r\\r Ühenda muutuva väärtusega plokid ('kui' ja/või 'kui/muidu'), et koguda nii palju nektarit kui lillel parasjagu on. \\r\\r Jäta meelde, nektari hulk võib muutuda iga kord kui sa ülesande käivitad!"
      grade3_ConditionalsElse_7_instruction: "Pea meeles, et lilledel võib olla 3, 2 või 1 nektarit.\\r\\r Lõpeta \"kontrolli lillat lille\" funktsioon ning kasuta seda, et lilledelt kogu nektar kokku koguda."
      grade3_ConditionalsElse_8_instruction: "Kirjuta funktsioon \"kontrolli lille tee mett\"\\r\\r. Sinu funktsioon peaks kontrollima, kas lillal lillel on 3, 2 või 1 nektarit ning selle kokku koguma.\\r Seejärel liigu edasi ning valmista mett."
      grade3_ConditionalsElse_9_instruction: "**Ülesanne:** Selles pilves on peidus 1 nektar või üks meekärg, mis vajab mett.\\r\\r Täida \"kogu nektarit või valmista mett\" funktsioon ja siis kogu kokku kogu nektar ja kogu mesi.\\r\n"

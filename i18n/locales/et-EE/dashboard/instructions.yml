      grade5_artist_variables_octagons13_instruction: "Kui kujundil on palju külgi, siis kogu mustri ekraanile mahutamiseks peab iga külg olema lühem. \\r Loome uuesti selle võrratu mustri algoritmi, kuid käsitsi määratava muutuja „pikkus“ asemel kasutame matemaatikaplokki muutujaga „küljed“, et kõik kujundid mahuksid ekraanile ära. Iga hulknurga ümbermõõt on 300 pikslit.\\r Kas vajad vihjeid? Klõpsa siia."
      grade5_artist_variables_pentagon8_instruction: |-
        Kasuta seda, mis sa eelmises mõistatuses õppisid, et luua see kuusnurk muutuja „küljed“ abil.\r \r Kas näed, kuidas saad ainult üht väärtust muutes joonistada kolmnurga, nelinurga, viisnurga või kaheksanurga?
      grade5_artist_variables_pentagon9_instruction: Nüüd koosta uuesti eelmise taseme algoritm ja loo viisnurk küljepikkusega 150.
      grade5_artist_variables_pentagons1_instruction: "Joonista see muster 100 piksli pikkuste külgedega viisnurkadest, määrates õige 'pikkuse' ja langetades 'pikkuse' muutuja õigetesse kohtadesse.\\r\\r \nKas märkasid, kuidas saad määrata pikkuse väärtuse vaid ühe korra ja kood kasutab igal pool õiget väärtust?"
      grade5_artist_variables_pentagons12_instruction: Määrame muutuja „küljed“ väärtuseks 5. Mida rohkem külgi me sellele algoritmile lisame, seda suuremaks kogu muster muutub! Pane tähele, et seal on ka teine muutuja nimega „pikkus“. Saame seda nüüd kasutada igal pool, kus meil on funktsioon „liigu edasi“. Määra selle kujundi muutuja „pikkus“ väärtuseks 75.
      grade5_artist_variables_rectangle6_instruction: Nüüd soovin teha nelinurga, mille kõrgus oleks laiusest kaks korda suurem. Meil on muutuja nimega „laius“, mille väärtuseks peab määrama 100. Kas oskad selle koodi lõpetamiseks kasutada matemaatikaplokke?
      grade5_artist_variables_square7_instruction: |-
        Siin on kood, millega saab joonistada korrapäraseid hulknurki. Siin on uus muutuja nimega „küljed“, mille väärtuseks on määratud 4. Kas oskad kasutada külgede muutujat (koos matemaatikaplokiga), et pöörata õige nurga võrra olenemata sellest, kui palju külgesid hulknurgal on?\r \r Klõpsa siia, et minna tagasi vihje juurde!
      grade5_artist_variables_triangles2_instruction: Funktsiooni „liigu edasi 150 võrra“ viitab plokk „liigu“ nüüd muutujale „pikkus“. Kas oskad määrata muutuja „pikkus“ väärtuseks 150, et joonistada see uus kolmnurk?
      grade5_artist_variables_triangles3_instruction: 'Lohista numbriplokk plokki „määra pikkus“, et joonistada 50-piksliste kolmnurkade komplekt. '
      grade5_bee_for_loops1_instruction: Kasuta tsüklit, et koguda nektarit igalt lillelt.
      grade5_bee_for_loops2_instruction: Lisa vajalik kood, et mesilane koguks kindlasti kokku kogu nektari. Vaata, kui palju koodi on sul selle mõistatuse jaoks vaja! (Järgmises mõistatuses õpime lihtsama meetodi.)
      grade5_bee_for_loops6_instruction: Saad korduste arvu tsüklit kasutada ka kahanevaks loenduseks. Proovi nektarit koguda, loendades ühe kaupa 5...1.
      grade5_bee_for_loops8_instruction: 'Sul on see selge! Millist juurdekasvu on vaja, et koguda 3, 6, 9, 12, 15 nektarit?\r Vihje: mille peab igale arvule lisama, et saada sellele järgnev arv?'
      grade5_playlab_freeplay_instruction: 'Vaba mängu aeg! Nüüd saad katsetada kõigi oma tööriistakastis olevate plokkidega. '
      grade5_playlab_variables1_instruction: See kord sa ei pea koodi kirjutama, klõpsa mängu mängimiseks lihtsalt nuppu „Käivita“! Selles mängus oled sa koer, kes püüab saada rohkem lippe kui kass. Kasuta koera juhtimiseks allanoolt. Kui oled mängimise lõpetanud, klõpsa nuppu „Lõpeta“.
      grade5_playlab_variables10_instruction: Muuda funktsiooni „patrull“, lisades parameetri „tegelane“, nii et me saame selle kutsuda iga ekraanil oleva tegelase jaoks. Pea meeles, et tegelastele vastavad numbrid 1, 2 ja 3.
      grade5_playlab_variables11_instruction: Lisa funktsioonile „patrull“ teine parameeter nimega „kiirus“. Proovi kasutada kiiruse määramise plokki uue parameetriga „kiirus“, et aidata pingviinil kätte saada mõlemad lipud enne, kui teised tegelased jõuavad esimese lipuni.
      grade5_playlab_variables12_instruction: "Hakkame nüüd lõbutsema! Vaata seda koodi ja proovi ära arvata, mida iga plokk teeb.  \\r \\r Kui oled lõpetanud, kasuta nooleklahve koera juhtimiseks ja kõigi lippude korjamiseks.\\r MÄRKUS: Sa ei pea programmi muutma"
      grade5_playlab_variables13_instruction: Kasuta plokki „kui tegelane puudutab“, et saata koer tagasi ülesse ja vasakule AINULT siis, kui koer puudutab mõnda muud tegelast.
      grade5_playlab_variables14_instruction: 'Vaba mängu aeg! Nüüd saad katsetada kõigi oma tööriistakastis olevate plokkidega. '
      grade5_playlab_variables2_instruction: Võidujooks viimases ülesandes ei olnud kuigi aus! Muuda muutujat „koera_kiirus“, et saaksid koguda kassist rohkem lippe. Võidab see, kes kogub esimesena 10 lippu!
      grade5_playlab_variables3_instruction: Kasuta liikumiseks vasak- ja paremnoolt ning hüppamiseks ülesnoolt. Vaata, kas sul õnnestub kõik lipud kätte saada.
      grade5_playlab_variables4_instruction: Nüüd kasutame muutujat nimega „kõrgus“, et juhtida, kui kõrgele saab koer hüpata. Muuda muutujat „kõrgus“ nii, et koer saaks hüpata piisavalt kõrgele kõigi lippude kättesaamiseks.
      grade5_playlab_variables6_instruction: |-
        Kasuta paremnoolt koogitüki viskamiseks.\r \r Kuidas peaksime oma mängus punkte lugema? Lisa oma muutujale „punktid“ 1 iga kord, kui koer saab kassile koogitükiga pihta. Kasuta skoori suurendamiseks sündmust „kui tegelane 2 puudutab midagi“. Saad muutujat suurendada, määrates „punktid = punktid + 1“. Taseme läbimiseks suurenda skoori kümneni (ühekaupa!).
      grade5_playlab_variables7_instruction: Tore! Teeme nüüd mängu natuke raskemaks. Iga kord, kui koer (tegelane 1) saab kassi (tegelane 2) võileivaga pihta, kaotad sina punkti. Alusta 10 punktiga, et mäng ei läheks liiga raskeks. Taseme läbimiseks lase oma skoor langeda kümnelt nullile.
      grade5_playlab_variables71_instruction: "Siin on meie mäng varasemast etapist, kuid enamik koodi on peidetud. Seal on uus funktsioon nimega „skoori_punktid“.\\r \\r Muuda funktsiooni nii, et parameeter „punktid“ lisatakse muutujale „mängija_skoor“. \\r \\r Muutuja „mängija_skoor“ väärtus peab suurenema iga kord, kui koer saab kassile südametega pihta, ja vähenema iga kord, kui kass saab koerale südametega pihta.\\r \\r Märkus: kui oled lõpetanud, klõpsa mängimiseks käsku „Käivita“. Kui koer saab 6 punkti, viiakse sind edasi järgmise mõistatuse juurde. "
      grade5_playlab_variables81_instruction: "Lisasime sinu jaoks ühe viimase funktsiooni. \\r \\r Kasuta avaldist „kui“, et sinu mäng kasutaks funktsiooni „tase_üles“ ainult siis, kui „mängija_skoor“ ületab teatud arvu.\\r \\r Näide: „mängija_skoor“ 6 > 6\\r \\r Mängi mängu ja jõua 4. tasemelt edasi, et liikuda järgmisele mõistatusele. "
      grade5_playlab_variables9_instruction: "Siin on funktsioon nimega „patrull“. \\r\\r Muuda seda, et liigutada kassi 400 pikslit üles ja siis 400 pikslit alla."
      grade5_playlab_variables_freeplay_instruction: "Vaba mängu aeg! Siin on kõik muutujad, millega me oleme selles etapis seni mänginud, ja veel mõni juhuks, kui sa neid soovid. \\r \\r Pane tähele, et meie tööriistakastis on nüüd nii palju plokke, et neid on vaja korrastada! Siin panime iga tüki sobivasse kategooriasse.  Vaata kõik pakutav läbi. Kui oled sirvimise lõpetanud, loo mäng või lugu, kasutades kordusi, muutujaid ja sündmusi.  \\r \\r Vihje: kõigi tööruumi käskude nägemiseks keri alla."

      2-3 Maze Loops 17_instruction: Kasuta seda, mida õppisid, et mind päevalilleni aidata!
      2-3 Maze Loops 18_instruction: "Aita mind päevalilleni, kasutades nii vähe plokke kui võimalik!\\r\\rProovi kasutada 'korda' tsüklit mõne teise tsükli sees, et kasutada vähem koodi."
      2-3 Maze Loops 19_instruction: "Teeme asja keerulisemaks!\\r Kasuta võimalikult vähe tsükleid, et mind päevalilleni viia."

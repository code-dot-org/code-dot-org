      2-3 Maze 15 (old)_instruction: Vii mind põrsa juurde "Korda kuni" plokki kasutades!
      2-3 Maze 15_instruction: Selles ülesandes aitavad sind sea juurde kaks 'korda' tsüklit, milles võid kasutada vähe plokke!
      2-3 Maze 16 (old)_instruction: Vii mind põrsa juurde "Korda kuni" plokki kasutades!
      2-3 Maze 16 before_instruction: Mõtle välja, kuidas kõige kiiremini sea juurde saab!
      2-3 Maze 16_instruction: "Tsüklid töötavad ka siis kui nende sees on rhkem kui üks plokk!\nKas saas seda käskluste jada korrata ja zombi päevalilleni viia?"

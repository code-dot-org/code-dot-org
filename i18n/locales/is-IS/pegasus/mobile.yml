  congrats_guest_speaker_desc: "Nú þegar nemendur þínir hafa lokið námskeiði í tölvunarfræði, ættir þú að íhuga að halda upp á það og mynda tengsl við það sem er að gerast út í heiminum með því að fá fyrirlesara í heimsókn. Þú getur notað kort okkar yfir sjálfboðaliða til að finna fyrirlesara í nágrenninu eða leitað í hvaða borg sem er að tölvunarfræðinemum eða starfandi sérfræðingum sem eru reiðubúnir að hvetja nemendur þína til dáða gegnum netspjall."

  third_party_tynker_desc: "Hið skapandi tölvunarumhverfi Tynker hjálpar börnum að þróa tölvunarmiðaða hugsun og færni í forritun á skemmtilegan, aðgengilegan og hugmyndaríkan hátt. Nýstárlegt, myndrænt forritunarmál, gagnvirk námskeið á eigin hraða og leikjamiðuð forritunarverkefni kynna forritun á auðveldan hátt og hvetja börn til að fara nýjar leiðir og til að skapa."
  third_party_tynker_btn_curriculum: "Prófaðu námsefni Tynker fyrir byrjendur í lestri"
  third_party_tynker_btn_site: "Heimsækja Tynker"
  third_party_scratchjr_desc: "Scratch Jr. er forritunarmál fyrir byrjendur sem ung börn (5-7 ára) geta notað til að skapa gagnvirkar sögur og leiki. Börnin smella saman myndrænum forritunarkubbum til að láta leikverur hreyfast, hoppa, dansa og syngja. Börnin geta breytt leikverunum í málunarforriti, sett inn sínar eigin raddir og hljóð, jafnvel sett inn sínar eigin myndir - og síðan notað forritunarkubbana til að hleypa lífi í leikverurnar."
  third_party_scratchjr_btn_curriculum: "Hlaða niður Scratch Jr. námsefni"
  third_party_scratchjr_btn_site: "Heimsækja Scratch Jr."
  third_party_scratch_desc: "Með Scratch getur þú forritað þínar eigin gagnvirku sögur, leiki og hreyfimyndir og deilt sköpunarverkinu með öðrum í netsamfélaginu. Scratch hjálpar ungu fólki að virkja sköpunargáfuna, draga ályktanir á kerfisbundin hátt og vinna saman - allt nauðsynleg færni fyrir líf á 21. öldinni."
  third_party_scratch_btn_curriculum: "Hlaða niður Scratch námsefni"
  third_party_scratch_btn_forum: "Spjallsvæði Scratch leiðbeinenda"
  third_party_scratch_btn_site: "Heimsækja Scratch"
  third_party_lightbot_desc: "Í Lightbot þurfa nemendur að nota skipanir sem forrita vélmenni til að leysa þrautir. Nemendur geta spilað leikinn í vafra (þarf Flash Player) eða í Android eða iOS tækjum. Nemendur spila fyrstu \"Basic\" borðin í Lightbot. Þeir læra að gefa tölvunni fyrirmæli með nokkrum undirstöðuskipunum og öðlast almennan skilning á því ferli að búa til tölvuforrit."
  third_party_lightbot_btn_curriculum: "Hlaða niður Lightbot námsefni"
  third_party_lightbot_btn_site: "Heimsækja Lightbot"
  third_party_khan_desc: "Lærðu að forrita teikningar, hreyfingar og leiki með JavaScript og ProcessingJS eða lærðu að búa til vefsíður með HTML og CSS. Þú getur deilt því sem þú býrð til, skoðað það sem aðrar hafa skapað og bæði lært af og kennt öðrum!"
  third_party_khan_btn_learn: "Læra tölvunarfræði með Khan Academy"
  third_party_khan_btn_forum: "Khan Academy CS Spjall"
  third_party_appinv_desc: "MIT App Inventor er forritunartól sem notar kubba og gerir öllum, þ.á m. byrjendum kleift að byrja að forrita og búa til fyllilega nothæf öpp fyrir Android tæki. Byrjendur í App Inventor geta verið komnir með keyrandi app á innan við klukkutíma og geta forritað flóknari öpp á mun skemmri tíma en það tæki með hefðbundari, skrifuðum forritunarmálum."
  third_party_appinv_btn_curriculum: "Hlaða niður App Inventor 2 kennsluefni"
  third_party_appinv_btn_forum: "App Inventor 2 Spjall"
  third_party_appinv_btn_site: "Heimsækja App Inventor 2"
  third_party_codehs_desc: "CodeHS kynnir byggingareiningar forritunar með stuttum myndböndum, kóðadæmum og fullt af forritunaræfingum sem gera forritun skemmtilega og aðgengilega fyrir byrjendur. Fyrir skóla og kennara leggur CodeHS til námsefni, stjórntæki kennara og faglega þróun. Þeir sem læra á eigin spýtur geta fengið hjálp frá stuðningsneti leiðbeinenda."
  third_party_codehs_btn_try: "Intro CS Learn More fyrir skóla"
  third_party_codecademy_desc: "Við erum að endurhugsa menntun frá grunni. Netið hefur leitt til nýrrar hugsunar á öllum sviðum - viðskiptum, félagslegum samskiptum, heilsugæslu o.fl. Við erum að vinna að þeirri menntun sem heimurinn þarf - í fyrsta sinn sem menntun byggir alfarið á netinu. "

        course1:
          title: Námskeið 1
          description: Byrjaðu með Námskeið 1 fyrir byrjendur í lestri. Nemendur búa til tölvuforrit sem munu hjálpa þeim að læra að vinna með öðrum, þróa hæfni til að leysa verkefni og gefast ekki upp þó verkefni séu erfið. Við lok námskeiðsins búa nemendur til sinn eiginn sérhannaða leik eða sögu sem þeir geta svo deilt. Er stílað inn á aldurshópinn 5 - 6 ára (K-1).
          description_short: Kynning á tölvunarfræði fyrir byrjendur í lestri.
          description_audience: Fyrir 4-6 ára
          student_description: Byrjaðu með Námskeið 1 fyrir byrjendur í lestri. Nemendur búa til tölvuforrit sem munu hjálpa þeim að læra að vinna með öðrum, þróa hæfni til að leysa verkefni og gefast ekki upp þó verkefni séu erfið. Við lok námskeiðsins búa nemendur til sinn eiginn sérhannaða leik eða sögu sem þeir geta svo deilt. Er stílað inn á aldurshópinn 5 - 6 ára (K-1).

          title: Námskeið 2
          description: Byrja með Námskeið 2 fyrir nemendur sem geta lesið og hafa enga reynslu af forritun. Á þessu námskeiði munu nemendur búa til forrit til að leysa verkefni og þróa gagnvirka leiki eða sögur sem þeir geta deilt. Mælt með fyrir 2. - 5. bekk.
          description_short: Kynning á tölvunarfræði fyrir læsa nemendur.
          description_audience: Fyrir 6+ ára (læsi áskilið)
          student_description: Byrja með Námskeið 2 fyrir nemendur sem geta lesið og hafa enga reynslu af forritun. Á þessu námskeiði munu nemendur búa til forrit til að leysa verkefni og þróa gagnvirka leiki eða sögur sem þeir geta deilt. Mælt með fyrir 2. - 5. bekk.

          title: Námskeið 3
          description: Námskeið 3 er ætlað nemendum sem hafa lokið Námskeiði 2. Nemendur munu kafa dýpra í efni sem var kynnt á fyrri forritunarnámskeiðum til að geta beitt sveigjanlegri lausnum á flóknari verkefni. Í lok þessa námskeiðs búa nemendur til gagnvirkar sögur og leiki sem þeir geta svo deilt með öðrum. Mælt með fyrir 4. - 5. bekk.
          description_short: Lærðu enn meira um forritun með því að búa til leiki og gagnvirkar sögur. Þetta er framhald á Námskeiði 2.
          description_audience: Fyrir 8-18 ára

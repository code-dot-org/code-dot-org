      Ninjacat Demo B (copy 1)_instruction: |
        Við skulum byrja á að skoða einfaldan tölvuleik og reyna að skilja hvernig hann virkar. Þú getur notað örvarlyklana til að færa ninjuna til vinstri og hægri og stökkva - reyndu að ná einhyrningnum en forðast drekann!
        
      Ninjacat Demo B_instruction: 'Við skulum byrja á að skoða einfaldan tölvuleik og reyna að skilja hvernig hann virkar. Þú getur notað örvarlyklana til að færa ninjuna upp og niður - reyndu að ná einhyrningnum en forðast drekann! Þegar þú heldur að þú hafir skilið þetta skaltu smella á "Ljúka"'
      PDK5 Conditionals 1_instruction: Fjólublá blóm geta haft annað hvort 1 eða 0 af blómasafa, en þú veist ekki hvort! Gættu þess að safna ekki blómasafa ef blóm hefur ekki safa. Athugaðu hvort safinn sé 1 með því að nota ef kubbinn.
      PDK5 Conditionals 2_instruction: 'Prófaðu þessa þraut sem nota skilyrði og lykkjur saman. Notaðu "ef" kubbinn til að ákveða hvenær á að snúa. Vísbending: þú þarft aðeins einn kubb í viðbót til að ljúka þrautinni. '
      PDK5 Events 1_instruction: 'Hingað til hafa öll forrit sem við höfum skrifað verið keyrð í röð ofan frá og niður. Í þessari þraut notum við atvik (events) til að bregðast við aðgerð hvenær sem er. Láttu kolkrabbann segja "Halló" en aðeins þegar þú smellir á hann. '
      PDK5 Functions 1_instruction: 'Hallú. Ég uppvakningur listamaður. Ég elska teikna! Hjálpa mér teikna ferhyrndu gleraugun. Vísbending: bilið milli glerjanna er 25 dílum styttra en hlið fernings.'
      PDK5 Functions 2_instruction: 'Með föllum getur þú búið til nýja kubba! Við höfum fært kubbana, sem teikna ferning, inn í fall, sem heitir "teikna ferning". Getur þú notað "teikna ferning" fallið til að búa til gleraugun? Það eru 75 dílar á milli ferninganna.'
      PDK5 Loops 1_instruction: 'Í stað þess að nota 5 "færa áfram" kubba, getum við notað "endurtaka" kubb með einn "færa áfram" kubb innan í. Í tölvunarfræði er þetta kallað lykkja (loop). '
      PDK5 Loops 3_instruction: 'Hér er önnur þraut til að æfa lykkjur. Hvað gerist þegar þú notar "endurtaka" kubbinn til að keyra kóðann, sem er gefinn á vinnusvæðinu, 4 sinnum?'
      Pixelation - Lesson 14 - Fix bit offset v.2_instruction: 'Eitthvað kom fyrir bitana í þessari mynd! Finndu villuna og lagaðu hana! Vísbending: nokkrum bitum er ofaukið.'
      Pixelation - Lesson 14 - Fix the error_instruction: 'Eitthvað kom fyrir bitana í þessari mynd! Finndu villuna og lagaðu hana! Vísbending: nokkrum bitum er ofaukið.'
      Pixelation - Lesson 14 - Make the Letter A_instruction: "Búðu til stafinn 'A' í 3x5. Græjan er nú með rangar víddir. Fyrsta verk þitt er að stilla annað bætið á 8-bita tvíundarrununa fyrir töluna 5: 0000 0101. Byrjaðu svo að setja inn díla."
      Pixelation - Lesson 14 - Make your own B and W Image_instruction: Búðu nú til þína eigin mynd! Þú færð í byrjun myndflöt sem er 10x10, en þú getur haft hann í hvaða stærð sem er.
      Pixelation - Lesson 14 - Make your own B&W Image_instruction: Búðu nú til þína eigin mynd! Þú færð í byrjun myndflöt sem er 10x10, en þú getur haft hann í hvaða stærð sem er.
      Pixelation 2_instruction: Eitthvað kom fyrir bitana í þessari mynd! Finndu villuna og lagaðu hana!
      Pixelation 4x4 Empty_instruction: Breiddin og hæðin eru nú hluti af gögnunum. Getur þú fundið út hvernig á að stilla þessar víddir?
      Play Lab Rocket 1_instruction: |
        A rocket blasts off, traveling at 15 meters
        per second... press "Run" to see how this word problem looks as an animation.
      Play Lab Rocket 2 (copy 1)_instruction: 'Við höfum bætt samningi þínum og tveimur dæmum inn í hönnunaruppskriftina fyrir hæð-flaugar. Skrifaðu nú fallið "rocket-height" (hæð-flaugar).'
      Play Lab Rocket 2 (copy 2)_instruction: 'Við höfum byrjað á hönnunaruppskrift fyrir fallið "rocket-height" (hæð-flaugar) með því að nota samninginn og dæmin sem þú skrifaðir. Ljúktu við skilgreiningu fallsins "rocket-height" og keyrðu hreyfimyndina.'
      Play Lab Rocket 2_instruction: 'Hér höfum við byrjað á hönnunaruppskriftinni fyrir hæð-flaugar og notað til þess samninginn og dæmin sem þú skrifaðir. Ljúktu við skilgreiningu fallsins "rocket-height" (hæð-flaugar) og keyrðu hreyfimyndina.'
      Play Lab Rocket 2B (copy 1)_instruction: 'Við höfum byrjað á hönnunaruppskrift fyrir fallið "rocket-height" (hæð-flaugar) með því að nota samninginn og dæmin sem þú skrifaðir. Ljúktu við skilgreiningu fallsins "rocket-height" og keyrðu hreyfimyndina.'
      Play Lab Rocket 2B_instruction: 'Eldflaug er skotið upp á hraðanum 15 metrar á sekúndu. Notaðu hönnunaruppskriftina til að skrifa fallið "rocket-height" (hæð-flaugar), sem tekur inn fjölda sekúndna sem hafa liðið frá að flaugin lagði af stað og skilar hæð flaugarinnar á þeirri stundu.'
      Play Lab Rocket 3 (copy 1)_instruction: |
        Awesome, now can you update that function
        so that our rocket moves more quickly? Make sure to update the purpose statement,
        examples, and function definition to launch a rocket at 40 meters per second.
      Play Lab Rocket 3_instruction: Frábært. Getur þú nú uppfært fallið þitt svo að flaugin hreyfist hraðar? Gættu þess að uppfæra tilgangstextann, dæmin og skilgreiningu fallsins svo það skjóti eldflaug á hraðanum 40 m/s.
      Play Lab Rocket 4 (copy 1)_instruction: |
        Real rockets start off slowly and
        gain speed over time - let's make ours do the same! Write an exponential
        function that describes a rocket that travels at "seconds" squared meters
        per second.
      Play Lab Rocket 4_instruction: 'Raunverulegar eldflaugar fara hægt af stað og auka hraðann með tímanum - bætum einfaldri hröðun við okkar flaug! Getur þú skrifað fall, sem lýsir eldflaug, sem er komin 10 metra eftir 1 sekúndu, 40 eftir 2, 90 eftir 3, 160 eftir 4 og svo framvegis?'
      Play Lab Rocket 5_instruction: Miklu betra, en skrifum eitt fall enn með einfaldri hröðun. Í þetta sinn á flaugin að vera komin 15 metra eftir 1 sekúndu, 45 eftir 2, 95 eftir 3 og 165 metra eftir 4 sekúndur.
      Play Lab Rocket Free Play_instruction: 'Frjáls æfing: Gerðu tilraunir með fallið "rocket-height" (hæð-flaugar) til að láta eldflaugina fljúga á mismunandi vegu. Smelltu svo á "Ljúka".'
      Sam the Butterfly 1 (copy 1)_instruction: Þetta fiðrildi heitir Sammi og leiksvæðið er garður Samma. Garður Samma er 400 dílar á breidd og 400 díla hár! Eins og þú sérð getur Sammi hreyft sig um garðinn og hnitatölurnar efst á skjánum uppfærast til að sýna hvar hann er. Notaðu örvarlyklana til að færa Samma um garðinn sinn. Hjálpaðu Samma að safna öllum flöggunum til að komast áfram.
      Sam the Butterfly 1_instruction: 'Þessi leðurblaka heitir Sammi og leiksvæðið er garður Samma. Garður Samma er 400 dílar á breidd og 400 díla hár! Eins og þú sérð getur Sammi hreyft sig um garðinn og hnitatölurnar efst á skjánum uppfærast til að sýna hvar hann er. Notaðu örvarlyklana til að færa Samma um garðinn sinn og taktu eftir hnitum Samma á mismunandi stöðum. Smelltu á "Ljúka" þegar þú vilt halda áfram.'
      Sam the Butterfly 2_instruction: 'Móðir Samma vill vera viss um að hún sjái að minnsta kosti eitthvað af honum. Skrifum nú föll sem hjálpa til að hann fari ekki of langt út úr garðinum. Hér er fall sem heitir "safe-left?" (öruggt-vinstri?). Það á að hafa sem gildamengi tölu sem táknar x-hnit Samma og skila útkomunni "true" ef hann er innan vinstri marka garðsins (x > -25). Ef fallið þitt virkar á Sammi ekki að geta yfirgefið garðinn vinstra megin.'
      Sam the Butterfly 3_instruction: 'Í síðustu þraut hindruðum við Sam í að fara út vinstra megin. Gerum nú það sama fyrir hægri hliðina. Ljúktu við fallið "safe-right?" (öruggt-hægri) til að tryggja að Sam fari ekki framhjá x = 425.'
      Sam the Butterfly 4_instruction: 'Nú getum við haldið Sam inni vinstra megin EÐA hægra megin, en hvernig getum við gert það báðum megin? Prófaðu að nota "AND" kubbinn til að forrita fallið "on-screen?" (á-skjá), sem athugar hvort Sam er öruggur vinstra megin OG öruggur hægra megin?'
      Sam the Butterfly 5_instruction: 'Frjáls æfing: Vel gert. Nú getur Sam ekki yfirgefið garðinn til vinstri eða til hægri, en hvað með upp og niður? Við höfum bætt nýjum stika "y" við fallið "on-screen?". Getur þú uppfært forritið þitt svo að Sam geti ekki farið út að ofan (y = 425) eða neðan (y = -25)? Prófaðu forritið með því að færa Sam eins og langt og hann kemst í allar fjórar áttirnar. Smelltu á "Ljúka" þegar Sam er alveg öruggur.'
      Sam the Butterfly 6_instruction: 'Við höfum bætt við nýjum stika "y" við fallið "á-skjá?". Uppfærðu fallið "á-skjá?" svo það athugi hvort "öruggt-v?" OG " öruggt-h?" OG "öruggt-u?" eru öll sönn. Prófaðu svo fallið með því að reyna að fara út fyrir vinstri, hægri og efri hlið garðsins.'
      Sam the Butterfly 7_instruction: 'Nú þarf að tryggja neðri hliðina! Búðu til fallið "öruggt-n?" og uppfærðu "á-skjá?" fallið svo að það athugi uppi, niðri, vinstri og hægri.'
      Sam the Butterfly Complete_instruction: 'Nú þarf að tryggja neðri hliðina! Búðu til fallið "öruggt-n?" og uppfærðu "á-skjá?" fallið svo að það athugi uppi, niðri, vinstri og hægri.'
      scrat 16 (copy 1)_instruction: |
        Acorn! Acorn! Acorn! Use an "if" block to
        get me there with the fewest number of blocks.
      scrat 16_instruction: 'Akarn! Akarn! Akarn! Notaðu "ef" kubb til að koma mér þangað með sem fæstum kubbum.'
      scrat 17 (copy 1)_instruction: |
        Ok, let's do that again for practice - this
        isn't very different, but watch out for the <insert obstacle name for Scrat>!
      scrat 17_instruction: 'Jæja, æfum þetta einu sinni enn - þetta er ekki svo ólíkt, en gættu þín á veggnum!'
      scrat 18 (copy 1)_instruction: |
        The "If-else" blocks checks a condition,
        and then does one thing OR another. To get me to the acorn try to use this
        new block.
      scrat 18_instruction: '"Ef-annars" kubburinn athugar skilyrði og gerir síðan eitt EÐA annað. Reyndu að koma mér til akarnsins með þessum nýja kubbi.'
      scrat 19 (copy 1)_instruction: |
        One more practice of the "if-else" block,
        can you get it right on your first try?
      scrat 19_instruction: 'Enn ein æfing með "ef-annars" kubbinn. Geturðu leyst þetta í fyrstu tilraun?'
      scrat 20_instruction: Getur þú bætt við bara 3 kubbum til að hjálpa mér að rata um flóknara völundarhús? Ef þú gerir það rétt, get ég ratað hvaða slóð sem er óháð lengd. Flýttu þér! Ísinn bráðnar!
      SpecialFrozenLevel_instruction: Þú ert hér með orðin meistari í ísteikningu! Búðu nú til ævintýralegt vetrarríki.
      Standalone_Artist_1_instruction: 'Velkominn til listamannsins! Byrjum á að búa til einfaldan ferning með "snúa hægri" og "færa áfram" kubbunum. Hver hlið á að vera 100 díla löng.'
      Standalone_Artist_2_instruction: Teiknaðu þennan tígul með 120 og 60 gráðu hornum og 150 díla langar hliðar.
      Standalone_Artist_3_instruction: Getur þú teiknað þennan sexhyrning með 100 díla hliðum og 60 gráðu snúningi?
      Standalone_Artist_4_instruction: 'Hér er nýr kubbur: lykkja. Hún endurtekur röð skipana. Hvað gerist ef þú lætur lykkju endurtaka þessar skipanir 6 sinnum?'
      Standalone_Artist_5.5_instruction: 'Taktu eftir hvernig við einfölduðum kóðann fyrir tígulinn með því að nota lykkju. Þú getur endurtekið lykkjuna 12 sinnum til að teikna blómið. Vísbending: Eftir lykkjuna sem gerir tígulinn þarf að snúa um 30 gráður svo þú teiknir ekki ofan í sama tígulinn.'
      Standalone_Artist_5_instruction: Hve oft þarf að endurtaka þennan tígul til að teikna blómið?
      Standalone_Artist_6_instruction: 'Endurtaktu þennan kóða fyrir sexhyrning 6 sinnum til að skapa mynstrið. Um hve margar gráður þarf að snúa í hvert sinn? Vísbending: Deildu fjölda gráða í hring með fjölda endurtekninganna.'
      Standalone_Artist_7_instruction: 'Fall er annað verkfæri sem forritarar hafa til að þurfa ekki að endurtaka sig. Þetta fall teiknar blóm, svo þú getur notað það hvenær sem þú vilt teikna blóm. Notaðu það og nýja hopp kubbinn til að teikna þessi blóm. Vísbending: Það eru 150 dílar á milli blómanna'
      Standalone_Artist_8_instruction: 'Hér er fall sem heitir "teikna form" og við höfum forritað til að teikna sexhyrninga. Keyrðu kóðann til að sjá hvað fallið gerir og gerðu svo tilraunir með það til að sjá áhrifin. Getur þú látið það teikna mynstur úr ferningum, þríhyrningum eða átthyrningum?'
      Standalone_Artist_9_instruction: Teiknaðu nú þína eigin hugmynd! Hér er meira segja tómt fall sem þú getur látið gera hvað sem þú vilt!
      Standalone_Artist_v2_instruction: 'Velkominn til listamannsins! Byrjum á að búa til einfaldan ferning með "snúa hægri" og "færa áfram" kubbunum. Hver hlið á að vera 100 díla löng.'
      Text Compression Peter Piper_instruction: Þessu ljóði hefur verið þjappað með því að skipta út tveimur algengum klausum fyrir tákn í orðabókinni. Getur þú komið auga á annað algengt mynstur til þjappa ljóðinu enn meira?
      U1L4 NetSim SendAB_instruction: |
        NetSim: leikvöllur tilbrigðis 1: Í SMÍÐUM:
        Tilbrigði 1 er enn ekki virkt því að ekki er búið að útfæra P2P jafningjatengingar.
        Í tilbrigði 1 geta nemendur handvirkt fundið út tímasetningar við að senda bita fram og aftur.
      U2L10 NetSim Automatic DNS_instruction: |
        In this version of the simulator a
        DNS service is provided for you. Send a message in the form GET [hostname]
        to the DNS service at address 15 to get a student's address.
      U2L10 NetSim Manual DNS_instruction: |
        In this version of the simulator you
        can't see the other students' addresses.  Instead, one of you must act as
        a name service, to help share addresses with each other.
      U2L2 NetSim Hub Mode_instruction: "You'll now play the \"Game of Messages\"\ngame you just played in person, but this time using the Internet Simulator.\nJoin a room to be connected to your group, and then follow the instructions\non the worksheet handed out by your teacher.\r\n"
      U2L3 NetSim Hub Mode_instruction: |
        With your group, invent a standard addressing
        scheme for the "Game of Messages" game, and try it out using the Internet
        Simulator. 
      U2L4 NetSim Routers Addresses_instruction: "For this activity, connect to a\nrouter with the others in your group. Important note: The router will only\nproperly route messages where the first 4 bits are the To: address and the\nsecond 4 bits are the From: address.\r\n\r\n[TODO: NetSim needs to support\nhierarchical addresses. For now, level is set up for 4 bit to and from addresses]"
      U2L5 NetSim Classroom Internet_instruction: "For this activity, connect to\na router with the others in your group. The Internet Simulator now provides\na place for you to put the To and From addresses, so you don't have to type\nout the bits manually.\r\n\r\n"
      U2L7 NetSim Need for Packets_instruction: |
        Transfer your favicon to a partner
        across a network in which the larger a packet grows, the more likely it is
        to be dropped.
      U313 Two Buttons with Ids_instruction: |
        Now you try it! We've given you some
        starting code with two buttons and two event handlers on the screen, but we've
        just left the default Ids of "id".  You need to change the ids to connect
        the right event handler to the right button. (Interestingly, the incorrect
        program does work, but exhibits some bizarre behavior.  We'll discuss this
        more in the next lesson.  Make the buttons work correctly for now).
      U3L03 choose your own drawing_instruction: 'Nú getur þú valið! Veldu eina af teikningunum þremur, sem sýndar eru, og reyndu svo að búa hana til. Taktu skynsamlegar ákvarðanir um hvernig er best að skipta verkefninu í endurnýtanleg föll. Þú ferð svo yfir vinnu þína með félaga samkvæmt aðferðum sem lýst er undir "stefjuyfirferð með félaga". GIF: U3L3-ProceduresChooseOne.png'
      U3L03 Creating Procedures 1_instruction: 'Skrifaðu fallið turnAround() og notaðu það til að láta skjaldbökuna hreyfast eins og sýnt er. Sjá: U3L03-turnAndDown.gif'
      U3L03 Define and use turnAround_instruction: Skrifaðu fallið turnAround() og notaðu það til að láta skjaldbökuna hreyfast eins og sýnt er.
      U3L03 define turnRight and draw a rectangle_instruction: |
        Create a turnRight()
        function and draw a rectangle twice as tall as it is wide by having the turtle
        navigate clockwise to draw the rectangle. 
      U3L03 Draw a T using turnAround_instruction: Nú færðu fallið turnAround() gefið í kóðanum. Notaðu fallið til að teikna T eins og sýnt er.
      U3L03 draw diamond_instruction: "Notaðu einhver eða öll föllin, sem þú skrifaðir áður, til að teikna tígullaga form eins og myndin sýnir.\r\r Athugaðu: Þetta er svolítið snúið. Fjórar hliðar tígulsins eru teiknaðar í 3 þrepum með aðrar hreyfingar inn á milli. Vísbending: Það gæti verið gagnlegt að búa til annað fall sem teiknar bara aðra hlið tígulsins. "
      U3L03 Three Steps_instruction: 'Teiknaðu 3 "þrep" upp og til hægri. Taktu eftir mynstrinu í hreyfingunni. Þú ættir að skilgreina fallið drawStep() sem teiknar eitt þrep og kalla svo á það þrisvar til að ná markmiðinu.'
      U3L04 choose your own drawing_instruction: 'Nú getur þú valið! Veldu eina af teikningunum þremur, sem sýndar eru, og reyndu svo að búa hana til. Taktu skynsamlegar ákvarðanir um hvernig er best að skipta verkefninu í endurnýtanleg föll. Þú ferð svo yfir vinnu þína með félaga samkvæmt aðferðum sem lýst er undir "stefjuyfirferð með félaga".'
      U3L04 diamond solution_instruction: Kynntu þér þessa lausn á drawDiamond verkefninu. Taktu eftir að forritið byrjar efst á að kalla á drawDiamond(). Forritið kallar síðan á röð af föllum. Þú getur rakið hvað er að gerast í kóðanum til að sjá hvernig föllin eru endurnýtt. Það er einnig auðvelt að lesa forritið því að heiti fallanna gefa til kynna hvað þau gera.
      U3L05_3x3GridEfficiencyChallenge_instruction: Við skulum skoða aftur verkefnið með 3x3 grindinni sem þú gerðir áður. Í þetta sinn er áskorunin að forrita lausnina á eins hagkvæman hátt og mögulegt er. Nú þegar þú kannt að skrifa föll, ætti að vera auðvelt að skipta verkefninu í smærri hluta og það ætti að vera auðveldara að lesa og villugreina kóðann þinn. Skýringarnar lýsa nánar hvers er krafist.
      U3L05_draw3x3GridEfficiently_instruction: 'Teiknaðu 3x3 grind fyrir ofan og hægra megin við skjaldbökuna. Reyndu að gera það með sem allra fæstum skipunum. Athugaðu: Þetta verkefni reynir mikið á. Þú gætir þurft að gera þó nokkrar tilraunir og endurbætur. Þú vilt kannske líka íhuga að nota blýant og blað til að teikna hugmyndirnar.'
      U3L06 Challenge 1 triangle_instruction: |
        Check out the extended Turtle palette
        now made available to you. These new commands accept parameters, allowing
        you to specify precisely how the function operates rather than only being
        able to move or turn a predetermined amount. Make use of these functions to
        draw the triangle as shown.
      U3L06 Challenge 2 purple square_instruction: Í þetta sinn ætlum við að læra aðeins um það að breyta penna skjaldbökunnar. Lestu gegnum skjölunina fyrir penWidth() og penColor() og teiknaðu svo fjólubláa ferninginn sem sýndur er.
      U3L06 Challenge 3 fill pink_instruction: 'Nú skulum við reyna að fylla allan bakgrunn skjásins. Til að gera það auðveldara getum við upplýst að liturinn sem við völdum er einn af 140 litum með heiti. Ef þú þekkir ekki heitin, skaltu lesa skjölunina fyrir penColor(). Vísbending: þú þarft að nota dot().'
      U3L06 Challenge 4 bullseye_instruction: 'Prófum þetta einu sinni enn. Í þetta sinn eru litirnir EKKI litir með heitum og þú þarft að nota hex-gildi til að stilla litinn. Svo þú sért ekki að giska út í bláinn getum við sagt þér að sérhver litur í myndinni er í eftirfarandi lista: #00ABDC, #CC4400, #1188CC, #006699, #11CC00. Þú gætir giskað rétt ef þú notar það sem þú veist um RGB liti.'
      U3L06 Challenge 5 overlapping circles_instruction: Þessi mynd er búin til eingöngu með því að nota dot() og penColor(), en hvernig fáum við hringana svona gegnsæja? Ef þú áttar þig ekki á þessu, er best að lesa skjölunina!
      U3L06 Challenge 6 squiggles_instruction: 'Næst ætlum við bæta sveigum við teikninguna. Lestu skjölunina fyrir "arc" skipanirnar og teiknaðu svo sveigana eins og sýnt er. Hér er vísbending: allir stikarnir eru margfeldi af 10 og litirnir eru úr eftirfarandi lista yfir nefnda liti: PowderBlue, lightBlue, Indigo, Purple, Magenta.'
      U3L06 Challenge 7 smiley face_instruction: Til að teikna þennan broskall þarf þú að lesa skjölunina fyrir move() fallið og nota það svo með öðrum sem þú hefur lært. Þú getur giskað á litina.
      U3L06 Challenge 8 make your own_instruction: Notaðu tækin sem þú lærðir á í dag til að búa til teikningu eftir eigin höfði. Ef tími er til getur þú skorað á vini þína að reyna endurgera þína mynd. Við ætlum að sýna þér teikninguna sem við gerðum fyrir okkur. Þú getur reynt að endurgera hana ef þú vilt, annars skaltu bara skemmta þér við að gera þína eigin!
      U3L07 - Free Play Loops and Random_instruction: Frjáls æfing! Notaðu það sem þú hefur lært um lykkjur og handahóf til að búa til eigin sviðsmynd. Góða skemmtun.
      U3L07 - Starry Night Starter Code_instruction: 'Hér ætlar þú að nota lykkjur og handahófstölur til að búa til mynd af stjörnuhimni líkum þeim sem sýndur er. Við höfum látið þig fá kóða til að teikna landið og himininn (bara tveir risastórir punktar) og þú átt að bæta við kóða til að skapa stjörnurnar, grasið og tunglið. Allt efni myndarinnar eru gerð með því að láta skjaldbökuna teikna punkta, línur og liti á sniðugan hátt. Þú getur komið þér af stað með því að fylgja leiðbeiningunum sem lagðar eru til á meðfylgjandi vinnublaði. '
      U3L08 - Enchantment Under the Sea_instruction: |
        You have been provided with
        starter code for an “Under the Sea” scene which includes three functions,
        one each for the starfish, sea grass, and fish. Create versions of these functions
        which accept parameters to allow you to add more variation to your scene.  The
        student worksheet provides more details and guidance.
      U3L13 - Button with ID_instruction: 'Dragðu hnapp út á skjáinn og settu í hann textann "Sæktu fram!". Keyrðu forritið til að vera viss um að hnappurinn sjáist.'
      U3L13 - Debug Id plus logic problem_instruction: "Síðasta verkefnið var dæmi um ritháttarvillu. App smiðjan skildi ekki á hvaða hlut hún ætti að vera að hlusta eftir \"smell\" atviki svo að hún birti villuskilaboð í vinnuglugganum til að segja þér það. Önnur tegund villu er rökvilla - forritið er rétt skrifað, en gerir ekki það sem til er ætlast.\r\rÞetta forrit hefur 2 villur. Eina (lúmska) ritháttarvillu og eina rökvillu. Finndu þær og lagaðu svo að forritið virki sem skyldi."
      U3L13 - Debug Id Problem_instruction: Það er eitthvað að þessu forriti! Getur fundið út hvað það er? Keyrðu forritið og athugaðu hvort villuboðin í vinnuglugganum geta hjálpað þér að finna hvað er að. Það er ekki mikill kóði svo ef til vill geturðu fundið út úr því bara með því að lesa hann. Gerðu breytingu svo forritið virki eins og til er ætlast.
      U3L13 - Turtle Driver Project_instruction: |
        Challenge: Create a “turtle driver”
        with at least three buttons on the screen to move the turtle forward, and
        turn the turtle right and left. You can copy/paste code from a previous level
        if you like but it will help build your coding muscles if you create this
        small program from scratch.  If you have time, try adding additional buttons!  You
        can also have fun changing the parameters on the turtle functions, using colors,
        etc.
      U3L13 - Turtle move with button_instruction: 'Dragðu hnapp út á skjáinn og settu í hann textann "Sæktu fram!". Bættu við atvikastjóra fyrir hnappinn sem lætur skjaldbökuna fæast áfram. Keyrðu forritið til að vera viss um að það virki. '
      U3L14 - Unfortunate Events Free Play_instruction: |
        Follow the "Unfortunate
        Events" Worksheet and enter your code here to experiment.  We've pre-loaded
        the code you need to start.
      U3L16 - challenge say hi app_instruction: "In this challenge we give you starter\ncode that lays all the elements out on the screen.  Here’s what you need to\ndo:\r\nAdd event handler to textInput with the event type ‘input’ that shows\nthe “Say hi” button when that event occurs.\r\nAdd event handler to button\nso that on click, it writes a hello message to the screen and hides the textInput\nand button."
      U3L16 - hideAndShow_instruction: |
        Introducing textInput, getText and write.  First
        run the starter code several times.  Try to change what's written to the
        screen when the button is clicked. Then use getText to write to the screen
        what the user entered in the text box. GIF: U3L16 - useGetText.gif
      U3L16 - hideAndShowPractice_instruction: |
        You are given some starting code
        that puts an image and two buttons on the screen.  The image is initially
        hidden. Add two new event handlers: one for each button, that when clicked
        hide and show the image.
      U3L16 - image and text labels_instruction: |
        Introducing the setPosition command!  Replace
        the moveTo in the button-click event handler to use setPosition to move the
        button itself to a random location when it's clicked.
      U3L16 - images and text labels_instruction: |
        Introducing objects other than
        buttons! - textLabels and images.  First try replacing your button with a
        textLabel.  Will the text respond to events just like the button?  Try connecting
        an event handler to it.  We've started you out with code similar to the result
        of the last level, you can copy your code from that level into here if you
        prefer. 
      U3L16 - images_instruction: |
        Introducing Images.  Try replacing the textLabel
        with an image..  Will the image respond to events just like the button?  Try
        connecting an event handler to it.  We've started you out with code similar
        to the result of the last level, you can copy your code from that level into
        here if you prefer. 
      U3L16 - quick double click_instruction: |
        Mini-Project.  The Quick Double-Click
        game.  In this simple game an object (an image) moves around, or pops up randomly
        on the screen, as the user clicks it.  The goal of our game will be to try
        to double-click the object before it moves.  Part of the challenge (and fun)
        here is creating this app from scratch.  You can look back at your previous
        work for examples, but it's fun to create something from scratch, too.  Try
        it!  For more details see the Activity guide for this lesson.
      U3L16 - setPosition to move button_instruction: |
        Introducing the setPosition
        command!  Replace the moveTo in the button-click event handler to use setPosition
        to move the button itself to a random location when it's clicked.
      U3L16 - setPositionMoveButton_instruction: Use setPositon to moveButton
      U3L16 - setupMoveToRandom_instruction: |
        We'll be building upon some simple
        starting code throughout this lesson.  Your first task: use moveTo and randomNumber
        to get the turtle to move to a random location with each button click.  We've

      4-5 Maze 8_instruction: "Komdu uppvakningnum til sólblómsins með sem fæstum kubbum. \\r\n(Forðastu æturnar!)"
      4-5 Maze 9_instruction: "Nú höfum við nýja kubbinn `endurtaka þar til`.\\r\nMeð honum getum við endurtekið skipanir þar til uppvakningurinn nær til sólblómsins.\\r\n\\r\nNotaðu nýja `endurtaka þar til` kubbinn til að leysa þessa þraut með sem fæstum skipunum."
      4-5 Maze Assessment 1_instruction: "Mat: Náðu til sólblómsins með sem fæstum kubbum."
      4-5 Maze Conditionals 1_instruction: "Notaðu `endurtaka þar til` kubbinn til að koma uppvakningnum til sólblómsins."

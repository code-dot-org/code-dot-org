      Eval Booleans 4_instruction: "Hér er matskubburinn AND (og). Hann skilar gildinu \"true\" (satt) ef báðir stikarnir eru sannir, annars skilar hann \"false\" (ósatt). Breyttu breytunni x svo að heildarútkoman sé \"true\"."

      4-5 While Loops 1_instruction: "Færðu mig að holunni og notaðu `fylla` kubbinn til að fylla hana með tveimur skóflufyllum af mold."
      4-5 While Loops 2_instruction: "Færðu mig að moldarhaugnum og notaðu `fjarlægja 1` kubbinn til að fjarlægja hann með 5 skóflustungum."
      4-5 While Loops 3_instruction: "Notaðu sem fæsta kubba til að ljúka þessari þraut! \\r\n\\r\nFærðu mig að haugnum og fjarlægðu hann allan. Farðu svo að holunni og fylltu hana. "
      4-5 While Loops 4_instruction: "Vá, ég fann mjög djúpa holu! \\r\n\\r\nÉg veit ekki hve mörg skóflufylli af mold þarf. \\r\nGetur þú skrifað forrit sem heldur áfram að nota `fylla` kubbinn þar til holan er full?  "
      4-5 While Loops 5_instruction: "Vá, nú eru tvær djúpar holur! Getur þú skrifað forrit sem sléttfyllir þær báðar?"
      4-5 While Loops 6_instruction: "Vá, hér er stór haugur af mold. Getur þú skrifað forrit til að fjarlægja hann alveg?"
      4-5 While Loops 7_instruction: "Nú eru þrír haugar af mold! Getur þú skrifað forrit til að fjarlægja þá alveg?"
      4-5 While Loops 8_instruction: "Hér er mjög djúp hola og mjög stór moldarhaugur. Hve mörg skóflufylli þarf að flytja til að slétta yfirborðið?"
      4-5 While Loops Assessment 1_instruction: "Nú eru margar holur og margir haugar. Hjálpaðu mér að fylla og fjarlægja svo yfirborðið verði slétt."

      grade3_ConditionalsElse_1_instruction: "Þetta ský skyggir á! Gáðu hvort að það sé blóm bak við skýið og ekki safna blómasafa nema það sé blóm. Farðu varlega því það getur breyst!"
      grade3_ConditionalsElse_2_instruction: "Fleiri ský!\\r\n\\r\nÞað verður að skoða undir hvert ský til að sjá hvort þar sé falið blóm áður þú safnar blómasafa. \\r\n\\r\nMundu: Skýin fela ekki öll það sama!"
      grade3_ConditionalsElse_3_instruction: "Now I just want to make honey. Some\nof these clouds might have honeycombs under them. Be sure to check each cloud!"
      grade3_ConditionalsElse_4_instruction: "Þetta ský felur stundum blóm og stundum býflugnabú! Notaðu \"ef-annars\" kubb til að safna safa ef það er blóm, annars búa til hunang (því þá er það bú)."
      grade3_ConditionalsElse_5_instruction: "There will be either a flower or a\nhoneycomb under each of those clouds!\\r\n\\r\nUse the `if/else` block to collect\nnectar if there is a flower.\\r\nOtherwise, make honey (because there is a\nhoneycomb)."
      grade3_ConditionalsElse_6_instruction: "I am not sure how much nectar this\nflower has, but I know it has either 1, 2, or 3 nectar. \\r\n\\r\nCombine the\nconditional blocks (`if` and/or `if/else`) to only get as much nectar as the\nflower has. \\r\n\\r\nRemember, the amount of nectar can change each time you\nrun the puzzle!"
      grade3_ConditionalsElse_7_instruction: "Þessi blóm geta haft 3, 2 eða 1 af blómasafa. \\r\n\\r\nLjúktu við fallið `athuga fjólublátt blóm` og notaðu það til að safna öllum safa úr blómunum."
      grade3_ConditionalsElse_8_instruction: "Write the function for `check flower\nmake honey`. \\r\n\\r\nYour function should check if the purple flower has 3,\n2, or 1 nectar and get all of the nectar. \\r\nThen, move forward and make\nhoney."
      grade3_ConditionalsElse_9_instruction: "**Assessment:** This cloud is either\nhiding a flower with one nectar or a honeycomb that needs one honey.  \\r\n\\r\nComplete\nthe `get nectar or make honey` function, then call it to collect the nectar\nor honey. \\r\n"
      grade3_ConditionalsElse_TeacherIDo_instruction: "There will be either a flower\nor a honeycomb under each of those clouds!\\r\n\\r\nUse the `if/else` block\nto collect nectar if there is a flower.\\r\nOtherwise, make honey (because\nthere is a honeycomb)."
      grade3_Conditionals_1 BAD_instruction: "Notaðu lykkju til að safna öllum blómasafanum."
      grade3_Conditionals_1_instruction: "Ég er svöng býfluga! \\r\n\\r\nHjálpaðu mér að safna öllum blómasafanum úr blómunum með sem fæstum kubbum."
      grade3_Conditionals_10 BAD_instruction: "Safnaðu blómasafa úr blómabeðunum! Notaðu faldaða lykkju."
      grade3_Conditionals_10_instruction: "Hér er margt að gerast!\\r\n\\r\nNotaðu það sem þú hefur lært til að safna öllum blómasafanum og búa svo til hunang."
      grade3_Conditionals_11 BAD_instruction: "Mat - Notaðu `meðan` lykkju til að safna öllum blómasafanum úr þessum blómum."
      grade3_Conditionals_11_instruction: "Nú skulum við nota þetta allt!\\r\n\\r\nNotaðu það sem þú hefur lært til að safna blómasafa aðeins úr blómum sem hafa hann og með sem fæstum kubbum. Ekki gleyma að búa til hunang í lokin."
      grade3_Conditionals_12_instruction: "Þetta þrepamynstur ætti að vera kunnuglegt.\\r\n\\r\nGetur þú safnað blómasafa aðeins úr blómum sem hafa hann og með sem fæstum kubbum?"
      grade3_Conditionals_13_instruction: "Assessment: Collect all of the nectar.\nBe careful not to try to collect nectar from a purple flower if it doesn't\nhave any."
      grade3_Conditionals_2_instruction: "Sjáðu allan þennan blómasafa!\\r\n\\r\nHjálpaðu mér að safna öllum blómasafanum úr blómunum og búa til hunang og með sem fæstum kubbum."

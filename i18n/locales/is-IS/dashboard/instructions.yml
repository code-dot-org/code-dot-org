      Standalone_Artist_1_instruction: "Velkomin til listamannsins! Byrjum á að búa til einfaldan ferning með \"snúa hægri\" og \"færa áfram\" kubbunum. Hver hlið á að vera 100 díla löng."
      Standalone_Artist_2_instruction: "Teiknaðu þennan tígul með 120 og 60 gráðu hornum og 150 díla langar hliðar."
      Standalone_Artist_3_instruction: "Getur þú teiknað þennan sexhyrning með 100 díla hliðum og 60 gráðu snúningi?"
      Standalone_Artist_4_instruction: "Hér er nýr kubbur: lykkja. Hún endurtekur röð skipana. Hvað gerist ef þú lætur lykkju endurtaka þessar skipanir 6 sinnum?"
      Standalone_Artist_5.5_instruction: "Taktu eftir hvernig við einfölduðum kóðann fyrir tígulinn með því að nota lykkju. Þú getur endurtekið lykkjuna 12 sinnum til að teikna blómið. Vísbending: Eftir lykkjuna sem gerir tígulinn þarf að snúa um 30 gráður svo þú teiknir ekki ofan í sama tígulinn."
      Standalone_Artist_5_instruction: "Hve oft þarf að endurtaka þennan tígul til að teikna blómið?"
      Standalone_Artist_6_instruction: "Endurtaktu þennan kóða fyrir sexhyrning 6 sinnum til að skapa mynstrið. Um hve margar gráður þarf að snúa í hvert sinn? Vísbending: Deildu fjölda gráða í hring með fjölda endurtekninganna."
      Standalone_Artist_7_instruction: "Fall er annað verkfæri sem forritarar hafa til að þurfa ekki að endurtaka sig. Þetta fall teiknar blóm, svo þú getur notað það hvenær sem þú vilt teikna blóm. Notaðu það og nýja hopp kubbinn til að teikna þessi blóm. Vísbending: Það eru 150 dílar á milli blómanna"
      Standalone_Artist_8_instruction: "Hér er fall sem heitir \"teikna form\" og við höfum forritað til að teikna sexhyrninga. Keyrðu kóðann til að sjá hvað fallið gerir og gerðu svo tilraunir með það til að sjá áhrifin. Getur þú látið það teikna mynstur úr ferningum, þríhyrningum eða átthyrningum?"
      Standalone_Artist_9_instruction: "Teiknaðu nú þína eigin hugmynd! Hér er meira segja tómt fall sem þú getur látið gera hvað sem þú vilt!"
      Standalone_Artist_v2_instruction: "Velkomin til listamannsins! Byrjum á að búa til einfaldan ferning með \"snúa hægri\" og \"færa áfram\" kubbunum. Hver hlið á að vera 100 díla löng."

      Calc Design Recipe 1_instruction: "Nú skulum við nota Hönnunaruppskriftina til að búa til fallið \"cube\" (3ja veldi). Það á að taka inn tölu og skila henni í þriðja veldi. Gættu þess að skrifa tvö dæmi! Notaðu svo nýja fallið þitt til að reikna þriðja veldið af 7."
      Calc Design Recipe 2_instruction: "Skóli ætlar að hafa kökusölu og þú átt að fylgjast með kostnaði við hverja köku, peningunum sem koma inn og heildargróðanum. Hver kaka kostar $0,25 að baka og hún selst á $1,50.\\r\n\\r\nSkrifaðu fallið \"cost\", sem tekur inn kökufjöldann sem á að selja og skilar kostnaðinum við gerð þeirra.\\r\n\\r\nPrófaðu fallið með því að reikna kostnaðinn við 42 kökur"
      Calc Design Recipe 3_instruction: "Skrifaðu fallið \"sales\" (sala), sem tekur inn fjöldann af seldum kökum og skilar upphæðinni sem viðskiptavinir eyddu til að kaupa þessar kökur (hver kaka er seld á $1,50).\\r\n\\r\nPrófaðu fallið með því að reikna innkomuna fyrir 135 kökur"
      Calc Design Recipe 4_instruction: "Notaðu föllin \"sales\" og \"cost\" til að skrifa fallið \"profit\" (gróði), sem tekur inn fjöldann af seldum kökum og skilar gróðanum af sölunni að teknu tilliti til kostnaðarins við að baka kökurnar.\\r\n\\r\nPrófaðu fallið með því að reikna hagnaðinn af 15 kökum."

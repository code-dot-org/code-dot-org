      Course 4 Play Lab Params 1_instruction: "Hér er fallið `stökkva` sem lætur leikmann stökkva upp 100 díla. Keyrðu forritið og notaðu `stökkva` fallið til að safna öllum flöggunum með því að hreyfa hundinn með örvarlyklunum."
      Course 4 Play Lab Params 10_instruction: "Við höfum bætt síðasta fallinu fyrir þig.\\r\n\\r\nNotaðu \"ef\" setningu til að forrita leikinn svo hann kalli á fallið \"næsta_borð\" aðeins ef \"stig_leikmanns\" fer upp fyrir tiltekna tölu.\\r\n\\r\nTil dæmis \"stig_leikmanns\" > 6 \\r\n\\r\nSpilaðu leikinn og náðu að ljúka borði 3 til að fara í næstu þraut. "
      Course 4 Play Lab Params 2_instruction: "Nú höfum við flögg sem eru of hátt uppi fyrir núverandi stökk! Við skulum nota bæði \"upp\" og \"niður\" örvarnar svo að við getum haft margar stökkhæðir.\\r\n\\r\nVið þurfum að bæta stikanum \"hæð\" við stökkfallið. Örvarlykillinn upp ætti að láta hundinn stökkva upp 200 díla, en örvarlykillinn niður ætti að láta hann stökkva aðeins 100 díla.\n"
      Course 4 Play Lab Params 3_instruction: "Við höfum bætt við öðrum stika við stökkfallið svo við getum notað það með öðrum leikverum. Hver leikvera er táknuð með tölu, talið frá 1. Breyttu fallinu \"stökkva\" svo að það noti stikann \"leikvera\" til að láta rétta veru stökkva."
      Course 4 Play Lab Params 4_instruction: "Hér er fallið `rása`. \\r\n\\r\nBreyttu því svo að Köttur færist upp 400 díla og svo niður 400."
      Course 4 Play Lab Params 5_instruction: "Breyttu \"rása\" fallinu með því að bæta við stikanum \"leikvera\", svo að við getum kallað á það fyrir hverja leikveru á skjánum. Mundu að leikverurnar hafa tölurnar 1, 2 og 3."
      Course 4 Play Lab Params 6_instruction: "Bættu við öðrum stika \"hraði\" við fallið \"rása\". Prófaðu að nota \"stilla hraða\" kubb með nýja stikanum \"hraði\" til að hjálpa Mörgæs að ná báðum flöggunum áður en hinar leikverurnar ná svo mikið sem einum."
      Course 4 Play Lab Params 7_instruction: "Skemmtum okkur! Skoðaðu gefna kóðann og reyndu að finna út hvað hver kubbur gerir.\\r\n\\r\nNotaðu svo örvarlyklana til að stjórna Hundi og safna öllum flöggunum.\\r\nAthugaðu: þú þarft ekki að breyta forritinu neitt"
      Course 4 Play Lab Params 8_instruction: "Notaðu kubbinn `þegar leikmaður snertir` til að senda Hund aftur efst til vinstri en AÐEINS ef Hundur snertir einhvern annan leikmann."
      Course 4 Play Lab Params 9_instruction: "Hér er leikurinn okkar frá fyrra borði, en mest af kóðanum er falið. Það er nýtt fall `skora_stig`.\\r\n\\r\nBreyttu fallinu svo að nýjum stika `stig` sé bætt við breytuna `skor_spilara`.\\r\n\\r\nBreytan `skor_spilara` ætti að hækka í hvert sinn sem Hundur klukkar Kött með hjörtum og lækka í hvert sem Köttur klukkar Hund með hjörtum.\\r\n\\r\nTaktu eftir: Smelltu svo á \"Keyra\" til að spila. Þegar Hundur nær að skora 6 stig, munt þú færast áfram í næstu þraut. "
      Course 4 Play Lab Vars 1_instruction: "Í þetta sinn þarft þú ekki að búa til neinn kóða heldur bara ýta á \"Keyra\" til að spila leikinn! Í leiknum ert þú hundurinn sem reynir að safna fleiri flöggum en kötturinn. Notaðu örvarlykilinn niður til að stjórna hundinum. Ýttu á \"Ljúka\" þegar þú vilt hætta."
      Course 4 Play Lab Vars 2_instruction: "Keppnin í síðustu þraut var ekki sanngjörn! Breyttu breytunni `hraði_hunds` til að tryggja að þú náir að safna fleiri flöggum en kötturinn. Sá sem fyrst safnar 10 vinnur leikinn!"
      Course 4 Play Lab Vars 3_instruction: "Notaðu vinstri og hægri örvarnar til að hreyfa og upp örina til að stökkva. Reyndu að safna öllum flöggunum."
      Course 4 Play Lab Vars 4_instruction: "Nú notum við breytuna \"hæð\" til að stjórna hve hátt hundurinn getur stokkið. Uppfærðu breytuna \"hæð\" svo að hundurinn geti stokkið nógu hátt til að ná öllum flöggunum."
      Course 4 Play Lab Vars 5_instruction: "Búum til leik! Fyrst þurfum við stigaskor. Endurgerðu kóðann sem þú sást í síðasta borði til að setja skorið á 10. "
      Course 4 Play Lab Vars 6 (copy 1)_instruction: "Nú erum við með breytu fyrir skorið, en hvernig getum við nýtt hana? Hvernig væri að bæta við skorbreytuna í hvert skipti sem þú hittir óvininn með eldhnetti? Notaðu atvikið \"þegar leikmaður 2 snertir eitthvað\" til að uppfæra skorið þegar eldhnöttur rekst á köttinn. Skorið er hækkað með skor = skor + 1. Komdu skorinu upp í 10 (hækkað um 1 í hvert sinn) til að ljúka borðinu."
      Course 4 Play Lab Vars 6_instruction: "Notaðu hægri örina til að kasta böku.\\r\n\\r\nHvernig ættum við að skora stig í þessum leik? Bættu 1 við breytuna \"stig\" í hvert skipti sem hundurinn hæfir köttinn með böku. Notaðu atvikið \"þegar leikmaður 2 snertir eitthvað\" til að kveikja uppfærslu á skorinu. Þú getur uppfært breytuna með \"stig = stig + 1\". Komdu skorinu upp í 10 (um 1 í einu!) til að klára borðið."
      Course 4 Play Lab Vars 7_instruction: "Fínt en nú skulum við tryggja að leikurinn sé ekki of auðveldur. Í hvert sinn sem hundurinn (leikmaður 1) verður fyrir samloku frá kettinum (leikmanni 2) ættir þú að tapa stigi. Byrjaðu með 10 stig svo að þetta sé ekki of erfitt. Láttu skorið lækka úr 10 í 0 til að klára borðið."
      Course 4 Play Lab Vars 8 (copy 1)_instruction: "Enn ein breyting á leiknum - látum spilarinn geta unnið (eða tapað). Notaðu endalausa lykkju til að athuga skorið - ef skorið fer upp fyrir 20, á óvinurinn að hverfa. Ef skorið fer niður fyrir 0, á leikmaðurinn að hverfa. Smelltu á \"Ljúka\" þegar leikurinn virkar eins og þú vilt."
      Course 4 Play Lab Vars 8_instruction: "Stillum upp leiknum svo hundurinn geti unnið (eða tapað). Notaðu endalausa lykkju til að athuga skorið - ef skorið fer upp fyrir 20, á óvinurinn (kötturinn) að hverfa. Ef skorið fer undir 0, á leikmaðurinn (hundurinn) að hverfa. Smelltu á \"Ljúka\" þegar leikurinn virkar eins og þú vilt."
      Course 4 Play Lab Vars 9_instruction: "Frjáls æfing: Hér eru allar breyturnar sem við höfum notað hingað til og nokkrar í viðbót ef þú skyldir vilja nota þær.\\r\n\\r\nTaktu eftir að nú eru svo margir kubbar í verkfærakassanum að við höfum þurft að raða þeim í viðeigandi flokka. Taktu þér tíma til að skoða hvað þú hefur. Búðu svo til leik eða sögu með endurtekningum, breytum og atvikum.\\r\n\\r\nVísbending: Flettu niður til að sjá allar skipanirnar á vinnusvæðinu."
      Course 4 Play Lab Vars_instruction: "Enn ein breyting á leiknum - látum spilarinn geta unnið (eða tapað). Notaðu endalausa lykkju til að athuga skorið - ef skorið fer upp fyrir 20 á óvinurinn að hverfa. Ef skorið fer niður fyrir 0, á leikmaðurinn að hverfa."
      Course 4 Play Labs For Loops 1_instruction: "Við skulum láta hundinn segja hverja tölu frá 1 til 100. Notaðu `frá` lykkju og teljarakubbinn til að segja teljarann í hverri umferð lykkjunnar."
      Course 4 Play Labs For Loops 2_instruction: "Hjálpaðu nú kisunni Ólafíu að telja bara oddatölur frá 1 til 101."
      Course 4 Play Labs For Loops 3_instruction: "Ef við teljum í stærri tölum, getum við talið enn hærra á sama tíma. Prófaðu að láta Flísafót sjóræninga telja frá 10 til 1000 um 10 í einu."
      Course 4 Play Labs For Loops 4_instruction: "Nú höfum við breytt aukanum sem talning breytist um, en talningin er enn línuleg (aukinn er alltaf eins). Hvað ef við vildum láta sjálfan aukann breytast? Getur þú haft þessa lykkju óbreytta, en látið hana telja 1, 4, 9, 16, 25... (teljarinn í öðru veldi)?"
      Course 4 Play Labs For Loops 4a_instruction: "Nú skulum við nota breyturnar úr borði 7 með \"counter\" breytunni þinni til að fremja galdur. \\r\n\\r\nÍ þessari þraut mun Hundur telja frá 0 til 1000 um \"increment\" aukann. Settu 10 í \"increment\" breytuna fremst í kóðanum til að sjá hvað gerist."
      Course 4 Play Labs For Loops 5_instruction: "Í síðustu þraut töldum við með teljaranum í öðru veldi. Breyttu nú \"teljari ^ 2\" í \"teljari ^3\" til að telja með teljaranum í þriðja veldi (1, 8, 27, 64, 125, 216, 343...)"
      Course 4 Play Labs For Loops 5a_instruction: "Í þessari þraut verður Hundur tímavörður.\\r\n\\r\nHundur mun telja frá 0 til 30 um \"increment\" aukann. \"Increment\" breytan byrjar með gildið 1.\\r\n\\r\nGetur þú hagað því svo að í hvert sinn sem þú smellir á Hund þá hækki aukinn um 2? Smelltu á \"áfram\" örina til að keyra \"frá\" lykkjuna.\\r\n\\r\nEndurtaktu nokkrum sinnum að smella á hund og keyra lykkjuna."
      Course 4 Play Labs For Loops 6_instruction: "Þú manst ef vill að prímtala er sérhver heil tala sem er deilanleg aðeins með sjálfri sér og 1. Notaðu fallið \"er_prímtala\" til að segja aðeins prímtölur frá 1 til 100."
      Course 4 Play Labs For Loops 6a_instruction: "Hundur mun ennþá passa tímann með því að telja með \"frá\" lykkjunni um \"increment\" aukann, en í þetta sinn ætlum við að bæta Vitkanum við. Getur þú breytt kóðanum svo að \"increment\" hækki um 2 í hvert sinn sem smellt er á Vitkann?\\r\n\\r\nGættu þín! Vitkinn hreyfist hratt!"
      Course 4 Play Labs For Loops 7_instruction: "Gætir þú notað \"frá\" lykkju til að hjálpa mér að segja röðina 1, 4, 7, 10, 13, 16, 19, 22, 25?"
      Course 4 Play Labs For Loops 7a_instruction: "Nú erum við að komast áleiðis! Hvernig væri að telja hve oft við getum smellt á Vitkann áður en Hundur kemst upp í 30?\\r\n\\r\nBættu kubbum í Vitkann svo að í hvert skipti sem smellt er á hann þá hækki breytan \"clicked\" um 1. Þú getur hunsað \"increment\" í bili.\\r\n\\r\nHundur byrjar að telja þegar þú smellir á \"Keyra\"."
      Course 4 Play Labs For Loops 8_instruction: "Hjálpaðu leikmönnum að hreyfast um leið og þeir telja.\\r\n\\r\nHundur á að hreyfast og bæta 2 við (teljari + 2) í hvert skipti. Köttur á að hreyfast og margfalda með 2 (teljari * 2) í hvert skipti. Mörgæs á að hreyfast og telja í 2. veldi (teljari ^ 2) í hvert skipti. Hver verður fyrstur til að ná sínu flaggi?"
      Course 4 Play Labs For Loops 8a_instruction: "Til að ljúka leiknum þurfum við að nota \"increment\" breytuna aftur. Við skulum tengja hana við áfanga í leiknum.\\r\n\\r\n1) Ef smellt er á Vitkann skal telja það.\\r\n2) Ef smellt er að minnsta kosti 10 sinnum á Vitkann áður en Hundur telur upp í 30, skal hækka \"increment\" um 1 og byrja aftur.\\r\n3) Ef ekki er smellt á Vitkann a.m.k. 10 sinnum er leiknum lokið."

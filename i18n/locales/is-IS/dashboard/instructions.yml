      MSM Play Lab Butterfly 1_instruction: Hjálpaðu Sam að haldast á skjánum svo þú sjáir að minnsta kosti einhvern hluta hans. Notaðu örvarlyklana til að finna út hve langt til vinstri Sam getur farið án þess að hverfa. Þú munt komast að því að Sam sést á meðan x-hnit hans eru stærri en -50. Ljúktu svo við kóðann sem lætur Sam haldast á skjánum.
      MSM Play Lab Butterfly 2_instruction: Láttu nú Sam haldast inni hægra megin á skjánum. Þú verður að finna út hve langt hann má fara en vera samt að hluta sýnilegur.
      MSM Play Lab Butterfly 3_instruction: Sameinaðu nú þessa vinnu til að láta Sam haldast inni báðum megin á skjánum.
      MSM Play Lab Game 2_instruction: Með breytum getum við líka stjórnað hraða leikmanna í leik. Stilltu hraða leikmanns og óvinar og sjáðu hvaða áhrif það hefur á hreyfingarnar. Hraðinn getur verið frá 2 til 12.
      NetSim_AddressingMessages_instruction: 'Í þessari útgáfu af herminum, munt þú tengjast við beini (enska: router) í stað þess að tengjast beint við annan nemanda. Settu vistfang í "Til" reitinn til að senda skilaboð til annars nemanda.'
      NetSim_AutomaticDNS_instruction: 'Í þessari útgáfu af herminum er DNS þjónusta til staðar fyrir þig. Sendu skilaboð á forminu GET[hostname] til DNS þjónustunnar í vistfangi 15 til að fá vistfang annars nemanda.'
      NetSim_ManualDNS_instruction: Í þessari útgáfu af herminum getur þú ekki séð vistföng hinna nemendanna. Í stað þess verður eitt ykkar að leika nafnaþjónustu sem sér um að útvega vistföngin.
      NetSim_SendAB_instruction: 'Tengstu öðrum nemanda. Hvor ykkar getið stillt gildi vírsins á milli ykkar á "A" eða "B". Gáðu hvort þú getur sent heilt skeyti!'
      NetSim_SendAscii_instruction: Í þessari útgáfu hermisins getið þið sent hvort öðru tölur eða ASCII tákn, einn bita í einu.
      NetSim_SendBits_instruction: 'Tengstu öðrum nemanda. Þið getið nú stillt vírinn á "0" eða "1". Sendu félaga þínum skilaboð!'
      NetSim_SendingABTest_instruction: Þetta er tilraun Söru til að búa til netsim áfanga
      NetSim_SendNumbers_instruction: |
        In this version of the simulator, you can
        view the decimal representations of the binary you are sending.
      NetSim_Superuser_instruction: 'Þú hefur hlaðið NetSim í "superuser" ham.'
      NetSim_Variant1_instruction: 'NetSim: Tilbrigði 1 leyfir nemendum að finna handvirkt út tímasetninguna við að senda bita fram og til baka.'
      NetSim_Variant2_instruction: 'NetSim: Tilbrigði 2: Nemendur beintengjast hvor öðrum og senda heila pakka fram og til baka, um leið og þeir kanna aðferðir við kótun gagna.'
      NetSim_Variant3_instruction: 'NetSim: Tilbrigði 3: Tengir hópa 2-6 nemenda við beini (router) og kannar notkun beinunar og DNS'
      New Artist Project_instruction: |

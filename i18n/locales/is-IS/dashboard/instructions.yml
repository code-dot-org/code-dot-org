      frozen diamond mini snowflake_instruction: "Vissirðu að það eru engin tvö snjókorn eins? Búum til nýtt snjókorn með því að nota \"endurtaka\" kubbinn til að teikna samsíðung 4 sinnum, með snúning um 90 gráður eftir hvern samsíðung."
      frozen diamond snowflake_instruction: "Búum til nýtt snjókorn með því að láta \"endurtaka\" kubbinn endurtaka samsíðung 10 sinnum og snúa til hægri um 36 gráður eftir hvern."
      frozen diamond_instruction: "Notaðu endurtekningu utan um þessa kubba til að búa til samsíðung. Hann er alveg eins og rétthyrningur en hefur mismunandi horn. Þessi er með 60 gráðu og 120 gráðu horn í stað þess að öll hornin séu 90 gráður."
      frozen freeplay_instruction: "Þú ert hér með orðin meistari í ísteikningu! Búðu nú til ævintýralegt vetrarríki."
      frozen line_instruction: "Hæ! Ég heiti Elsa frá Arendelle. Hjálpaðu mér að búa til eitt strik."
      frozen perpendicular_instruction: "Nú skulum við athuga hvort við getum búið til tvær línur með 90 gráðu horn á milli. Hér þarftu að nota kubbana \"snúa\" og \"færa\"."
      frozen snowflake branch_instruction: "Reyndu að nota kubbinn \"búa til grein snjókorns\" til að búa til þrjár greinar, sem hluti af heilu snjókorni."
      frozen snowflake full_instruction: "Endurtökum þetta nú 8 sinnum til að búa til fallegt snjókorn!"
      frozen snowflower_instruction: "Flókin mynstur geta verið búin til úr mjög einföldum formum. Getur þú búið mynstur með því að endurtaka 5 hringi í stærð 5 og 5 hringi í stærð 10?"
      frozen square iterative_instruction: "Hér er búið að gera hálfan ferning. Setjum 4 línur saman til að gera ferning."
      frozen square loop 3x_instruction: "Búum til þrjá ferninga með snúningi eftir hvern. Gættu þess að snúa um 120 gráður á milli ferninga."
      frozen square loop_instruction: "Hæ, ég er Anna frá Arendelle! Búum til ferning með \"endurtaka\" kubbnum, sem notar færri kubba. Hve oft (???) ætti \"endurtaka\" kubburinn að endurtaka innihald sitt til að búa til ferning?"

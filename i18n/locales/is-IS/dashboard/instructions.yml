      2-3 Bee Conditionals 5_instruction: 'Fjólublá blóm geta haft 1 eða 0 af blómasafa, en þú veist ekki hvort! Gættu þess að reyna ekki að safna safa frá blómi sem hefur engan. Athugaðu hvort safinn er 1 með því að nota "ef" kubbinn.'
      2-3 Bee Conditionals 6_instruction: 'Athugaðu þetta blóm með "ef" kubbi til að gá hvort það hefur blómasafa.'

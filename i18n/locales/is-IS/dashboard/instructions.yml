      4-5 Artist 3.5_instruction: "Reyndu að finna út hvað muni gerast ef þú keyrir þennan kóða (eða ýttu bara á \"Keyra\" til að komast því). Endurtaktu kóðann svo nógu oft til að ljúka við teikninguna!"
      4-5 Artist 3_instruction: "Þetta rétthyrnda blómabeð hefur ummálið 600. Langa hliðin er 200. Teiknaðu rétthyrninginn með sem fæstum kubbum."

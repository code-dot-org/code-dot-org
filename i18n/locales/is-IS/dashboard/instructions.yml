      NEW Course 4 Artist Functions 1_instruction: Getur þú teiknað ferning með lengdina 100 með því að nota lykkju?
      NEW Course 4 Artist Functions 10_instruction: 'Smelltu á "breyta" til að vinna með kubbana í skilgreiningu fallsins svo það teikni 40 díla ferning.'
      NEW Course 4 Artist Functions 11_instruction: 'Hér er nýtt fall "teikna röð ferninga". Skoðaðu inn í fallkubbinn til að sjá hvernig hann var gerður. Smelltu á "Keyra" þegar þú vilt halda áfram í næstu þraut.'
      NEW Course 4 Artist Functions 12_instruction: 'Notaðu fallið "teikna röð ferninga" úr síðustu þraut til að teikna þetta mynstur.'
      NEW Course 4 Artist Functions 13_instruction: 'Getur þú teiknað stjörnuform með því að nota fallið "teikna röð ferninga"? Vísbending: Þú gætir þurft að færa áfram um 60 díla og snúa 144 gráður'
      NEW Course 4 Artist Functions 14_instruction: 'Frjáls æfing! '
      NEW Course 4 Artist Functions 2_instruction: 'Getur þú teiknað 3 ferninga með 20 díla millibili? Vísbending: Hver ferningur er 100 dílar á stærð'
      NEW Course 4 Artist Functions 3_instruction: 'Hér er ný tegund af kubbi. Þetta er fallkubbur eða fall (enska: function). Smelltu á "Keyra" til að sjá hvað þetta fall gerir. '
      NEW Course 4 Artist Functions 4_instruction: 'Notaðu fallið "teikna röð ferninga" til að teikna þetta mynstur. Vísbending: Þú verður að nota "snúa til hægri um 120 gráður" kubb eftir hvern ferning.'
      NEW Course 4 Artist Functions 5_instruction: 'Hvernig vissi "teikna ferning" kubburinn hvaða skipanir hann átti að keyra? Smelltu á "breyta" á "teikna ferning" kubbnum. Kubbarnir inni í fallinu sýna hvað fallið "teikna ferning" gerir. Smelltu á "vista og loka" þegar þú ert búin að skoða fallið. Smelltu svo á "Keyra" til að sjá það virka'
      NEW Course 4 Artist Functions 6_instruction: "Getur þú teiknað þessa mynd með fallinu \"teikna röð ferninga\"? Vísbending: Það er 20 díla bil milli ferninga.\r\n"
      NEW Course 4 Artist Functions 7_instruction: 'Ertu komin upp á lag með að nota fallkubba? Breytum þessum ferningi svo hann sé 200 dílar á stærð. Vísbending: Smelltu á "breyta" til að opna kubb fallsins "teikna ferning" og breyttu stærðinni. Mundu að "vista og loka" á eftir. '
      NEW Course 4 Artist Functions 8_instruction: Hér færðu næstum allan kóðann til að smíða fall. En það virðist vanta eitthvað. Getur þú breytt skilgreiningu fallsins svo að það teikni þríhyrninginn?
      NEW Course 4 Artist Functions 9_instruction: Hvað kubbi þarft þú að bæta við til að setja þríhyrninginn ofan á ferninginn?
      New Course 4 Artist Functions Level 4_instruction: 'Notaðu fallið "teikna ferning" til að teikna þetta mynstur.'
      NEW Course 4 Artist Params 1_instruction: 'Við skulum skilgreina þetta fall svo það teikni ferning með 50 díla hliðar. Smelltu á "breyta" til að byrja.'
      NEW Course 4 Artist Params 10_instruction: 'Búðu til fallkubbinn "teikna sexhyrning" með stika fyrir lengd. Vísbending: Þessi sexhyrningur er 100 dílar á stærð. '
      NEW Course 4 Artist Params 11_instruction: 'Geturðu fundið út hvernig þetta form er teiknað? Breyttu fallinu svo að það noti stikann "hliðar".'
      NEW Course 4 Artist Params 12_instruction: Geturðu lokið við þessa teikningu? Hliðar allra formanna eru 100 dílar á lengd.
      NEW Course 4 Artist Params 13_instruction: 'Breytum þessu "teikna form" falli. Það er búið að fá stikann "lengd". Nú skulum við bæta við stikanum "hliðar". Mundu að snúningshorn forms er 360 deilt með fjölda hliða sem formið hefur. Vísbending: Þríhyrningurinn er með 100 díla hliðar, sexhyrningurinn 25 og ferningur 50.'
      NEW Course 4 Artist Params 14_instruction: 'Getur þú búið til þessi form? Dragðu stikann "lengd" inn í skilgreiningu fallsins. '
      NEW Course 4 Artist Params 15_instruction: 'Frjáls æfing: Hér eru föllin sem þú hefur skrifað og nokkur í viðbót til að leika með. Teiknaðu eitthvað hrífandi!'
      NEW Course 4 Artist Params 2 _instruction: Búðu til frá grunni fall sem teiknar þríhyrning með 50 díla hliðar
      NEW Course 4 Artist Params 2_instruction: Búðu til frá grunni fall sem teiknar þríhyrning með 50 díla hliðar
      NEW Course 4 Artist Params 3_instruction: "Nú skulum við nota fallið til að teikna röð af 3 þríhyrningum úr síðustu þraut. Vísbending: Það er 50 díla bil á milli þeirra.\r\n"
      NEW Course 4 Artist Params 4_instruction: 'Sérðu eitthvað öðruvísi við þessa fallkubba? Smelltu á "Keyra" til að sjá hvað gerist.'
      NEW Course 4 Artist Params 5_instruction: 'Fylltu út í ??? í reit stikans fyrir lengd. Vísbending: Fimmhyrningurinn er 100 dílar á stærð. '
      NEW Course 4 Artist Params 6_instruction: 'Fylltu út í stikann "lengd" með viðeigandi tölum til að teikna þessi form. Ferningurinn og þrihyrningurinn eru 100 dílar á stærð en sexhyrningurinn 75 dílar.'
      NEW Course 4 Artist Params 7_instruction: 'Getur þú lokið við þessa teikningu? Vísbending: Hver þríhyrningur er 25 dílum stærri en sá á undan. Fyrsti þríhyrningurinn er 25 dílar á stærð.'
      NEW Course 4 Artist Params 8_instruction: 'Getur þú teiknað þessa þríhyrninga með nýja fallinu? Sá fyrsti er 25 dílar á lengd, sá næsti 50 og sá þriðji 75. Vísbending: Byrjaðu á að smella á "breyta" á kubbi fallsins.'
      NEW Course 4 Artist Params 9_instruction: 'Smelltu á "breyta" til að ganga frá skilgreiningu fallsins "teikna ferning" og bættu við stika. Fallið á að hafa stika fyrir lengd, eins og þríhyrningurinn. Teiknaðu 3 ferninga með lengdir 25, 50 og 75 og hafðu 100 díla á milli þeirra.'
      NEW Course 4 Artist Vars 1.5_instruction: 'Skoðaðu kóðann. Sérðu hvernig kubbarnir "stilla lengd" og "lengd" vinna saman? Smelltu á "Keyra" til að sjá virknina. '
      NEW Course 4 Artist Vars 12_instruction: 'Breyttu þessu algrími svo að það noti breytuna "hliðar" í stað fastrar tölu til að teikna fimmhyrning. Skiptu út tölunni 5 fyrir breytuna "hliðar" og notaðu "stilla hliðar" kubbinn.'
      NEW Course 4 Artist Vars 2.5_instruction: 'Skoðaðu kóðann. Sérðu hvernig kubbarnir "stilla lengd" og "lengd" vinna saman? Smelltu á "Keyra" til að sjá virknina. '
      NEW Course 4 Artist Vars 2_instruction: 'Dragðu talnakubb í "stilla lengd" kubbinn og teiknaðu 50 díla þríhyrninga. '
      NEW Course 4 Artist Vars 4 5_instruction: Vel gert í síðustu þraut. Æfum þetta betur, nú með því að teikna þessa mynd með 60 díla sexhyrningum.
      NEW Course 4 Artist Vars 4_instruction: Prófum þetta aftur. Búðu til þessa fínu hönnun með 60 díla sexhyrningum.
      NEW Course 4 Artist Vars 6_instruction: 'Getur þú hjálpað mér að teikna þetta flotta mynstur með því að setja kubbinn fyrir breytuna "lengd" á rétta staði?'
      NEW Course 4 Bee For Loops 1_instruction: Notaðu lykkju til að safna blómasafa úr hverju blómi.
      NEW Course 4 Bee For Loops 10_instruction: 'Notaðu breytuna "teljari" í lykkjunni til að stjórna hve langt á að hreyfast lárétt.'
      NEW Course 4 Bee For Loops 11_instruction: Getur þú notað breytu lykkjunnar til að stjórna hreyfingu og söfnun blómasafa?
      NEW Course 4 Bee For Loops 2_instruction: Bættu við kóðanum sem þarf til að tryggja að býflugan safni öllum blómasafanum. Sjáðu hvað þú þarft mikið af kóða til að leysa þessa þraut! (Í næstu þraut lærir þú einfaldari aðferð.)
      NEW Course 4 Bee For Loops 3_instruction: 'Einmitt, "frá" lykkjan gerir þetta allt mun auðveldara! Allur kóðinn sem þarf er þarna. Skoðaðu hvernig hann er gerður og smelltu svo á "Keyra" til að sjá hvernig þetta virkar. '
      NEW Course 4 Bee For Loops 4 4_instruction: 'Geturðu hjálpað býflugunni að klára verkið með þessari "frá" lykkju? '
      NEW Course 4 Bee For Loops 4_instruction: 'Skiptu út ??? í "frá" lykkjunni með mesta magni af blómasafa sem býflugan þarf að safna. '
      NEW Course 4 Bee For Loops 5 5_instruction: 'Ertu farin að skilja hvernig "frá" lykkja er notuð? Hjálpaðu nú býflugunni að sækja afganginn af safanum.'
      NEW Course 4 Bee For Loops 5_instruction: 'Þú getur líka notað "frá" lykkju til að telja niður. Reyndu að safna þessum blómasafa með því að telja niður frá 5 til 1 um 1.'
      NEW Course 4 Bee For Loops 6_instruction: 'Síðasta talan í "frá" lykkjunni er kölluð "aukinn" (enska: increment) og í hverri umferð lykkjunnar er innihaldi teljarans breytt um aukann. Prófaðu að safna úr þessum blómum með aukann 2.'
      NEW Course 4 Bee For Loops 7_instruction: 'Ertu farinn að skilja hvernig á að nota "frá" lykkjur? Þessi þraut er lík þeirri síðustu, en hér þarft þú að sækja 2,4,6,8,10 af blómasafa. Þú færð kóða til að byrja með nema tölurnar fyrir teljarann. Sækjum nú þennan safa!'
      NEW Course 4 Bee For Loops 8_instruction: "Ef lykkjan þín telur upp á við, er aukanum bætt við teljarabreytuna í hverri umferð. Hver ætti aukinn að vera til að safna 3, 6, 9 af safa?\r\n"
      NEW Course 4 Bee For Loops 9_instruction: Ef lykkja telur niður, er aukinn dreginn frá teljarabreytunni í hverri umferð. Hver ætti aukinn að vera til að safna 9, síðan 6 og svo 3 af blómasafa?
      NEW Course 4 Play Lab Params 11 (copy 1)_instruction: 'Frjáls æfing! Skemmtu þér við að nota alla kubbana í verkfærakassanum. '
      NEW Course 4 Play Lab Params 11_instruction: 'Frjáls æfing! Skemmtu þér við að nota alla kubbana í verkfærakassanum. '
      NEW Course 4 Play Lab Params 5 5_instruction: 'Settu inn stikann "leikmaður" með tölum (1, 2 og 3) til að láta þessa leikmenn rása fram og aftur. '
      NEW Course 4 Play Lab Vars 4 5_instruction: 'Hvað heldur þú að þessi kóði muni gera? Smelltu á "Keyra" til að komast að því.'
      NEW Course 4 Play Labs For Loops 8 Free Play_instruction: 'Frjáls æfing. Leiktu þér með alla kubbana í verkfærakassanum. '

      2-3 Bee Functions 10_instruction: Fjólublá blóm geta haft 1 eða 0 af blómasafa. Búðu til fall sem safnar blómasafa aðeins úr fjólubláum blómum sem hafa safa.
      2-3 Bee Functions 2_instruction: 'Föll eru kubbar með kóða sem leysir tiltekið verk. Notaðu fallið "sækja 5" til að sækja 5 af blómasafa í einu. Gættu þess að nota lykkju svo kubbafjöldinn sé sem minnstur.'

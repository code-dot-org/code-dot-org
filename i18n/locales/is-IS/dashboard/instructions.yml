      4-5 Nested Loops 1_instruction: "Ljúktu við kóðann til að teikna þessa þríhyrninga. Sá fyrsti er tilbúinn. Vísbending: 3 þríhyrningar í 360 gráðu snúningi."
      4-5 Nested Loops 10_instruction: "Teiknaðu síðustu röðina af stjörnum á flaggið með því að hafa gefnu kubbana í lykkju. Það eru 50 dílar á milli stjarna, en þær eru sjálfar 30 dílar á breidd."
      4-5 Nested Loops 11_instruction: "Getur þú teiknað þessar 10 gangstéttarhellur með faldaðri lykkju? Hver ferningur er 30 dílar."
      4-5 Nested Loops 12_instruction: "Getur þú teiknað þessa 36 þríhyrninga með faldaðri lykkju?"
      4-5 Nested Loops 2_instruction: "Faldaðu nú þessa lykkju innan í annari lykkju til að teikna 10 þríhyrninga. Þetta er kallað földuð lykkja.  "
      4-5 Nested Loops 3_instruction: "Búðu til sól með því að falda byrjunarkóðann í annarri lykkju. \\r\n\\r\nTil að miðjan verði hol þarft þú að stökkva áfram um lengd þríhyrningsins áður en þú snýrð."
      4-5 Nested Loops 5_instruction: "Settu gefna kóðann í lykkju til að búa til vindmyllu."

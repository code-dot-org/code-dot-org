      grade5_artist_for_loopsfreeplay11_instruction: "Frjáls æfing með innblæstri: Þú hefur nú lært allt sem þarf til að búa til svona mynstur! Ef þessi mynd veitir þér innblástur, reyndu þá að búa til eitthvað líkt henni. Ef ekki, búðu þá til þína eigin mynd.\\r\n\\r\nÞarftu vísbendingu? Smelltu hér."
      grade5_artist_for_loopsfreeplay12_instruction: "Free Play: Try using the `counter`\nvariable with other drawing elements to make magical images like this one."
      grade5_artist_freeplay_instruction: "Create your own project! This creation\nwill be saved to your Projects dashboard so that you can easily edit it any\ntime!"
      grade5_artist_functionparameters10_instruction: "Frjáls æfing með innblæstri: Þú hefur nú lært allt sem þarf til að búa til svona mynstur! Ef þessi mynd veitir þér innblástur, reyndu þá að búa til eitthvað líkt henni. Ef ekki, búðu þá til þína eigin mynd.\\r\n\\r\nViltu vita hvernig þetta innblásturmynstur var búið til? "
      grade5_artist_functionparameters11_instruction: "Frjáls æfing: Hér eru föllin sem þú hefur skrifað og nokkur í viðbót til að leika með. Teiknaðu eitthvað ofurflott! Leiktu með breidd pennans til að sjá hvernig það breytir teikningunni!"

      flappy_1_instruction: "Tengdu kubb við \"þegar smellt\" kubbinn og ýttu svo á \"Keyra forrit\". Smelltu eða sláðu á skjáinn til að færa Flappy að markinu."
      flappy_11_instruction: "Búðu til þinn eiginn Flappy leik. Þú getur breytt öllu umhverfi og öllum reglum, jafnvel þyngdaraflinu. Smelltu svo á Ljúka til að vinir þínir geti prófað leikinn í símunum sínum."
      flappy_11_2018_instruction: "Create your own Flappy game. You can change all\nthe visuals and all the rules, even the gravity. When you're done, click\nFinish to let friends try your game on their phones."
      flappy_1_2018_instruction: "Attach a block to the \"when click\" block, then\npress \"Run\". Click or tap the screen to move Flappy to the target."
      flappy_2_instruction: "Nú höfum við  bætt við jörð. Tengdu kubb við kubbinn \"þegar rekst á jörð\". Kóðinn þinn verður að \"LJÚKA LEIK\" þegar Flappy hrapar til jarðar."
      flappy_2_2018_instruction: "Now we've added some ground.  Attach a block to\nthe \"when hit the ground\" block.  Your code needs to 'END GAME' when Flappy\ncrashes."
      flappy_3_instruction: "Með kubbnum \"þegar keyrt\" getur þú keyrt kóða þegar leikurinn byrjar. Prófaðu að stilla hraðann og fljúga að markinu."
      flappy_3_2018_instruction: "The \"when run\" block allows you to run code when\nyour game starts.  Try setting the level speed and flapping to the target."
      flappy_4_instruction: "Flappy mun fljúga í gegnum hindranir nema þú skrifir kóða til að láta hann rekast á. Tengdu kubb við kubbinn \"þegar rekst á hindrun\". Kóðinn þinn verður að \"LJÚKA LEIK\" þegar Flappy rekst á fyrstu pípurnar."
      flappy_4_2018_instruction: "Flappy will fly through obstacles unless you write\ncode to make him crash. Attach a block to the \"when hit an obstacle\" block.\nYour code needs to 'END GAME' when Flappy crashes into the first set of\npipes."
      flappy_5_instruction: "Nú skulum við bæta við stigagjöf og telja stig þegar Flappy kemst fram hjá hindrunum. Bættu við kubbinn \"þegar framhjá hindrun\" og skoraðu stig með því að fljúga Flappy framhjá fyrstu pípunum."
      flappy_5_2018_instruction: "Let's add a scoreboard, and count points when\nFlappy makes it past obstacles. Add to the \"when pass an obstacle\" block,\nand then score a point by flying Flappy through the first set of pipes."
      flappy_6_instruction: "Prófaðu hvort þú getir enn skorað stig eftir að þú lætur Flappy blaka vængjunum meira eða minna."
      flappy_6_2018_instruction: "See if you can still score a point after making\nFlappy flap either a smaller or larger amount."
      flappy_7_instruction: "Prófaðu svo að breyta leiknum með því að tengja annan kubb við \"þegar keyrt\" kubbinn."
      flappy_7_2018_instruction: "Next, try changing the scene by attaching another\nblock to the \"when run\" block."
      flappy_8_instruction: "Þú getur stillt umhverfið hvenær sem er, ekki bara í byrjun. Prófaðu að still umhverfið á HANDAHÓF þegar aðrir atburðir gerast, t.d. þegar farið er framhjá hindrun."
      flappy_8_2018_instruction: "You can set visuals anytime, not just when the\ngame starts. Try setting a RANDOM scene when other events happen, for example,\nwhen passing an obstacle."
      flappy_9_instruction: "Prófaðu að útfæra þetta þannig að í stað þess að enda leikinn við árekstur þá sé skorið núllstillt."
      flappy_9_2018_instruction: "Prófaðu að útfæra þetta þannig að í stað þess að enda leikinn við árekstur þá sé skorið núllstillt."
      frozen circle function in circle_instruction: "Gerum nú 20 hringi sem skarast og snúum um 18 gráður eftir hvern hring."
      frozen circle function with parameter_instruction: "Hér er \"búa til hring\" kubbur sem getur búið til mismunandi stóra hringi. Getur þú notað hann til að búa til lítinn hring í stærð 5 og annan stærri í stærð 10?"

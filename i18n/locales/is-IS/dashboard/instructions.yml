      Eval Booleans 6_instruction: "Hér er kubburinn NOT (ekki). Hann breytir \"true\" í \"false\" eða \"false\" í \"true\". Ef þú setur gefna kóðann inn í NOT kubb, ætti það að skila \"true\" (rökrétt vegna þess að við erum þá að fullyrða að formúlurnar gefi EKKI sömu útkomur)."

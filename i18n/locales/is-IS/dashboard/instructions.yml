      grade3_Conditionals_8_instruction: "Hvað ætli sé þarna úti!\\r\n\\r\nHjálpaðu mér að fljúga um garðinn og safna blómasafa aðeins ef blóm hafa safa. "
      grade3_Conditionals_9_instruction: "Help me find all of the nectar using as\nfew blocks as possible!"

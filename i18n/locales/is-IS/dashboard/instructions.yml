      Eval Booleans 1_instruction: "Með Boole virkjum (t.d. > < = ) getum við borið saman gildi og fengið útkomuna \"true\" (satt) eða \"false\" (ósatt). Smelltu á \"Keyra\" til að sjá hvernig þessi formúla er metin."

      courseF_playlab_variables_challenge2_instruction: "Nú skulum við leika \"klukk\"!  Þessi leikur mun nota breytur til að halda utan um skorið. Klukkaðu Kött til að fá 2 stig. Eða Mörgæs til að fá 3 stig. Náðu 10 stigum til að vinna!\\r\nEn farðu varlega. Ef Köttur og Mörgæs klukka hvort annað, dragast stig frá.\\r\n\\r\nBættu við kubbunum sem þarf í leikinn til að hann virki eins og lýsingin segir. Hvernig færðu Hund til að færast í allar áttir með örvarlyklunum? Hvernig bætirðu við stigum þegar Hundur klukkar Kött eða Mörgæs? Hvernig dregurðu frá stig þegar Köttur og Mörgæs snertast?"

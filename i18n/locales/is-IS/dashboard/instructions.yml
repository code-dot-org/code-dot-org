      'AllTheThings: Pixelation - Lesson 15 - Color Shades 4x4_instruction': "Þú byrjar með 4x4 myndina sem Maddie bjó til í myndbandinu. Verkefni þitt er að fylla 4x4 grindina með litum með 12 bitum fyrir hvern díl. Hér eru kröfurnar: Röð 1 - fylla með rauðum litbrigðum. Röð 2 - græn litbrigði. Röð 3 - grá litbrigði."
      'AllTheThings: Pixelation - Lesson 15 - Complete 3-bit color_instruction': "Þú byrjar með 4x2 myndina sem Maddie var að búa til, en við höfum skilið eftir síðustu tvo reitina. Ljúktu við myndina með því að finna út hvaða tvo liti vantar og kóða þá."

      4-5 Artist 6_instruction: "Þessi jafnhliða þríhyrningur hefur hornin 60, 60 og 60 gráður. Hver hlið er 200 dílar. Ljúktu við teikninguna."
      4-5 Artist 7_instruction: "Þessi rétthyrndi þríhyrningur er með 30, 60 og 90 gráðu horn. Lengd hallandi hliðarinnar (langhliðarinnar) er 200 dílar. Ljúktu við teikninguna."
      4-5 Artist 8_instruction: "Miðlínan á fótboltavelli liggur hornrétt á hliðarlínurnar.\\r\n\\r\nÞessi rétthyrningur hefur ummálið 800 dílar og hann er 240 dílar á lengd. Hve breiður er hann?\\r\n\\r\nTeiknaðu útlínurnar og miðlínuna."
      4-5 Artist 9_instruction: "Teiknaðu hægri helming þessarar myndar svo að teikningin sé samhverf. Þríhyrningarnir eru jafnhliða og hver hlið er 50 dílar á lengd."
      4-5 Artist Assessment 1_instruction: "Mat: Notaðu lykkju til að teikna jafnhliða þríhyrninginn. Hver hlið er 300 dílar."
      4-5 Artist For Loops 1_instruction: "Settu tölurnar 1 til 10 í breiddarkubbana og keyrðu kóðann."
      4-5 Artist For Loops 11_instruction: "Ljúktu við \"frá\" kubbinn svo að hann telji 0, 20, 40, 60, 80... 200."
      4-5 Artist For Loops 12_instruction: "Hvað gerist ef þú víxlar \"frá\" og \"til\" tölunum? Ljúktu við \"frá\" kubbinn svo að hann telji 200, 180, 160, 140, 120...0. "
      4-5 Artist For Loops 13_instruction: "Þessi lausn byrjaði án \"frá\" kubbs og inniheldur of marga kubba! Notaðu \"frá\" kubb til að ljúka við spíralinn. Vísbending: Lengd síðustu línunnar er 250 dílar."
      4-5 Artist For Loops 14_instruction: "Það er til betri lausn til að ljúka þessum kóða! Notaðu \"frá\" kubb í stað þessara kubba og ljúktu við þríhyrningaspíralinn. (Vísbending: Lengd síðustu línunnar er 300 dílar.)"
      4-5 Artist For Loops 15_instruction: "Það er til betri lausn til að ljúka þessum kóða! Notaðu \"frá\" kubb í stað þessara kubba og ljúktu við sexhyrningaspíralinn. (Vísbending: Lengd síðustu línunnar er 200 dílar.)"
      4-5 Artist For Loops 2_instruction: "Þetta er \"frá\" kubbur. Í stað þess að skrifa 1,2,3... 10, getum við látið \"frá\" kubb telja, og um leið endurtaka  kubbana innan í sér. Settu töluna 10 í \"til\" hluta kubbsins."
      4-5 Artist For Loops 3_instruction: "Hvernig getum við talið frá 1 til 50? Breyttu \"frá\" kubbnum."

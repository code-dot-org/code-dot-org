      4-5 Bee Nested Loops 8_instruction: "Safnaðu öllum blómasafanum úr þessum blómum með því að falda \"meðan\" lykkju. Skiptu innri \"endurtaka\" kubbnum út fyrir \"meðan\" kubb. "
      4-5 Bee Nested Loops 9_instruction: "Safnaðu öllum blómasafanum úr þessum blómum með því að falda \"meðan\" lykkju í \"endurtaka\" lykkju."

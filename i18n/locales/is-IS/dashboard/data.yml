        bounce_1: 'Tengdu kubb við "þegar vinstri ör" kubbinn og ýttu á "Keyra forrit". Færðu spaðann með vinstri ör til að komast að endamarkinu.'
        bounce_2: 'Tengdu kubb við "þegar til hægri" og "þegar til vinstri" kubbana. Færðu spaðann til að ná báðum endamörkum.'
        bounce_3: 'Reyndu nú eitthvað svipað með kubbnum "þegar upp ör". Færðu spaðann upp að endamarkinu.'
        bounce_4: Í þetta sinn þarft þú að bæta við fjórum kubbum. Færðu spaðann að öllum fjórum endamörkum til að ljúka þessari þraut.
        bounce_5: 'Við ætlum að senda bolta svífandi niður í átt að spaðanum. Tengdu kubb við kubbinn "þegar bolti hittir spaða" til að tryggja að boltinn nái að endamarkinu.'
        bounce_6: 'Nú er endamarkið að ofanverðu. Þú þarft að tengja kubba við báða "þegar bolti hittir" kubbana til að leysa þrautina.'
        bounce_7: 'Tengdu kubba við hvern "þegar" kubb. Láttu boltann skoppa þar til hann hittir í endamarkið.'
        bounce_10: 'Nú er mark efst. Tengdu kubbana "skora stig" og "skora stig andstæðings" við kubbana "þegar bolti í marki" og "þegar bolti hittir ekki spaða" til að búa til leik. Reyndu að skora sem flest stig áður en andstæðingurinn skorar tvisvar.'
        bounce_11: 'Þú getur núna tengt kubba við kubbinn "þegar keyrt". Þú verður að tengja nýja "varpa nýjum bolta" kubbinn á fleiri en einum stað. Prófaðu líka að breyta sviðinu eða hraða spaðans og boltans og sjáðu hvað þú getur skorað mörg stig áður en andstæðingurinn hefur skorað tvisvar.'
        bounce_12: Búðu til þinn eigin Skopp leik. Þú getur breytt öllu myndefninu og reglunum. Þegar leikurinn er tilbúinn getur þú smellt á Ljúka til að vinir geti prófað leikinn í símunum sínum.
        Custom_builder: Dragðu kubba úr verkfærakassanum inn á vinnusvæðið til að teikna áfangann sem þú vilt búa til. Ýttu svo á Keyra forrit.
        flappy_1: 'Tengdu kubb við "þegar smellt" kubbinn og ýttu svo á "Keyra forrit". Smelltu eða sláðu á skjáinn til að færa Flappy að markinu.'
        flappy_2: 'Nú höfum bætt við jörð. Tengdu kubb við kubbinn "þegar rekst á jörð". Kóðinn þinn verður að "LJÚKA LEIK" þegar Flappy hrapar til jarðar.'
        flappy_3: 'Með kubbnum "þegar keyrt" getur þú keyrt kóða þegar leikurinn byrjar. Prófaðu að stilla hraðann og fljúga að markinu.'
        flappy_4: 'Flappy mun fljúga í gegnum hindranir nema þú skrifir kóða til að láta hann rekast á. Tengdu kubb við kubbinn "þegar rekst á hindrun". Kóðinn þinn verður að "LJÚKA LEIK" þegar Flappy rekst á fyrstu pípurnar.'
        flappy_5: 'Nú skulum við bæta við stigagjöf og telja stig þegar Flappy kemst fram hjá hindrunum. Bættu við kubbinn "þegar framhjá hindrun" og skoraðu stig með því að fljúga Flappy framhjá fyrstu pípunum.'
        flappy_6: Prófaðu hvort þú getir enn skorað stig eftir að þú lætur Flappy blaka vængjunum meira eða minna.
        flappy_7: 'Prófaðu svo að breyta leiknum með því að tengja annan kubb við "þegar keyrt" kubbinn.'
        flappy_8: Þú getur stillt umhverfið hvenær sem er, ekki bara í byrjun. Prófaðu að still umhverfið á HANDAHÓF þegar aðrir atburðir gerast, t.d. þegar farið er framhjá hindrun.
        flappy_9: Prófaðu nú aðra útfærslu með því að ljúka ekki leiknum heldur núllstilla skorið þegar rekist er á hindrun eða jörð.
        flappy_11: Búðu til þinn eiginn Flappy leik. Þú getur breytt öllu umhverfi og öllum reglum, jafnvel þyngdaraflinu. Smelltu svo á Ljúka til að vinir þínir geti prófað leikinn í símunum sínum.

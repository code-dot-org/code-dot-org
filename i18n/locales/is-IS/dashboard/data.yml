        maze_3_1: Ég verð að ná þessu svíni! Skrifaðu kóða sem kallar tvisvar á move(); svo ég geti fengið eggin mín til baka.
        maze_3_2: Skrifaðu forrit fyrir mig svo ég nái alla leið til svínsins.

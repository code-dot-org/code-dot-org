        'studio_iceage_move_events': "Scrat er enn að leita að akörnum! Hjálpaðu honum að skondrast um með því að tengja \"færa\" kubbinn við hvert atvik svo að hægt sé að stjórna stefnunni með örvarlyklunum. Smelltu svo á \"Keyra\" og reyndu að safna öllum akörnunum."
        'studio_iceage_sound_and_points': "Við höfum lagt til mestallan kóðann sem lætur Granny færast til vinstri og hægri, og líka kóðann sem færir Sid um skjáinn. Getur þú lokið við kóðann og bætt kubbum við \"þegar leikari snertir\" atvikið svo að þú bæði spilir hljóð og skorir stig þegar Sid og Granny rekast saman? Smelltu á \"Keyra\" til að spila leikinn."
        'studio_iceage_warn_ice_age': "Allir þurfa að hreyfa sig hraðar því ísöld er að skella á! Breyttu bakgrunninum í \"ísjaka\" og stilltu Sid á mesta hraða. Ýttu svo á \"Keyra\" og færðu hann til Diego til að vara hann við."
        'studio_iceage_throw_hearts': "Sid vill láta ömmu sína, Granny, vita að honum þyki vænt um hana. Notaðu \"leikari varpar\" skipunina til láta Sid (leikara 1) varpa hjörtum að Granny (leikara 2)! Stilltu skap Granny á gleði þegar hún fær hjörtu í sig."
        'studio_iceage_free_play': "Búðu nú til þinn eigin leik eða sögu! Smelltu svo á \"Ljúka\" og leyfðu vinum þínum að prófa leikinn í síma, spjaldtölvu eða venjulegri tölvu!"
        'studio_gumball_hello1': "Anais vill kynnast nýjum vinum. Getur þú hjálpað henni að segja \"hæ\" með því að draga \"segja\" kubbinn inn á vinnusvæðið og skrifa \"hæ\" í hann?"
        'studio_gumball_hello2': "Darwin (leikmaður 1) og bróðir hans Gumball (leikmaður 2) eru á leið í skólann. Hjálpaðu þeim að heilsast með því að nota \"leikmaður segir\" kubbinn tvisvar."
        'studio_gumball_move_to_flag': "Banana Joe er alveg að sigra í hlaupakeppni! Hjálpaðu honum að komast síðustu 200 dílana með \"færa\" kubbnum."
        'studio_gumball_move_to_actor': "Gumball (leikmaður 1) og Darwin (leikmaður  2) eru seinir á íþróttamótið! Hjálpaðu Gumball að komast 200 díla niður til Darwin með \"færa leikmann\" kubbnum. Tengdu svo kubb við \"þegar leikmaður snertir\" atvikið svo það spili hljóð þegar þeir hittast."
        'studio_gumball_repeat': "Kubburinn \"endurtaka endalaust\" getur keyrt kóða stanslaust. Getur þú tengt kubba við hann og hjálpað Gumball að hita upp fyrir hlaup með því að hreyfa sig í sífellu til vinstri og hægri?"
        'studio_gumball_click_hello': "Getur þú hjálpað Anton að ræsa keppendur með því að segja \"Viðbúin, tilbúin, nú!\"? Gleymdu svo ekki að smella á Anton eftir að þú smellir á \"Keyra\"!"
        'studio_gumball_move_events': "Darwin er í keppni um að safna flöggum! Hjálpaðu honum að hlaupa um með því að tengja \"færa\" kubb við hvert atvik. Smelltu svo á \"Keyra\" og reyndu að safna öllum flöggunum."
        'studio_gumball_sound_and_points': "Við höfum lagt til mestallan kóðann sem lætur Anton (leikmann 2) færast til vinstri og hægri, og líka kóðann sem færir Banana Joe (leikmann 1) um skjáinn. Getur þú lokið við kóðann og bætt kubbum við \"þegar leikmaður snertir\" atvikið svo að þú bæði spilir hljóð og skorir stig þegar Banana Joe og Anton rekast saman? Smelltu á \"Keyra\" til að spila leikinn."
        'studio_gumball_warn_food_fight': "Darwin er nýsloppin úr matarslag! Breyttu bakgrunninum í \"leikverur\" og stilltu hraða Darwins á \"hraðan\". Smelltu svo á \"Keyra\" og færðu hann til Penny til að vara hana við."
        'studio_gumball_join_food_fight': "Taktu þátt í matarslagnum! Notaðu \"leikmaður kastar hlut til hægri\" skipunina til að láta Banana Joe (leikmann 1) kasta mat í Anton (leikmann 2)! Láttu Anton verða reiðan þegar hann verður fyrir kasti."
        'studio_gumball_free_play': "Búðu til þinn eigin leik eða sögu. Smelltu svo á \"Ljúka\" og leyfðu vinum þínum að prófa leikinn í síma, spjaldtölvu eða venjulegri tölvu!"
        'studio_full_sandbox': "Búðu til þinn eigin leik. Smelltu á Ljúka þegar hann er tilbúinn svo vinir þínir geti prófað hann á sínum símum."
        'studio_k1_1': "Getur þú látið hundinn segja \"Halló heimur\"?"
        'studio_k1_2': "Getur þú látið hundinn segja eitthvað og síðan látið köttinn segja eitthvað?"
        'studio_k1_3': "Getur þú skrifað forrit sem færir hundinn að kettinum?"
        'studio_k1_4': "Láttu hundinn færa sig að kettinum og köttinn segja \"Hæ\" þegar hundurinn kemur."
        'studio_k1_5': "Getur þú bætt við kubbi sem kemur kolkrabbanum í gott skap?"
        'studio_k1_6': "Búðu til þína eigin sögu! Láttu hundinn og köttinn hreyfast og láttu þá tala."

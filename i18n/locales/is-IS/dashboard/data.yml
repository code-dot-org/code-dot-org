    level:
      instructions:
        'maze_2_2': "Getur þú hjálpað mér að ná óþæga svíninu? Raðaðu nokkrum \"fara áfram\" kubbum saman og ýttu svo á \"Keyra forrit\" til að hjálpa mér að komast þangað. "
        'maze_2_1': "Þetta svín ýfir á mér fjaðrirnar. Hjálpaðu mér að finna það!"
        'maze_2_2_5': "Fylgdu slóðinni og leiddu mig að svínka. Forðastu TNT sprengjuna annars verður fjaðrafok!"
        'maze_2_3': "Leiddu mig að hinum illa græna grís! (Gættu þín á TNT sprengjunum)"
        'maze_2_4': "Slappaðu af og hjálpaðu mér að finna vonda svínið. Annars gæti ég reiðst!"
        'maze_2_5': "Ég get komist að svíninu með því að nota bara 2 kubba. Geturðu fundið út úr því?"
        'maze_2_6': "Reyndu að koma mér til grænu boðflennunnar með aðeins 3 kubbum."
        'maze_2_7': "Hjálpaðu mér að hrekja vonda grísinn í burtu með sem fæstum kubbum. Prófaðu að nota fleiri en einn \"endurtaka\" kubb."
        'maze_2_8': "Þegar kubbur er grár merkir það að þú getur ekki eytt honum. Leystu þessa þraut með \"endurtaka\" kubbi sem endurtekur 3svar sinnum. Prófaðu að setja þessa 3 kubba inn í gráa \"endurtaka\" kubbinn: færa, færa, snúa."
        'maze_2_9': "Prófaðu að nota nýja \"endurtaka þar til\" kubbinn - hann endurtekur þar til ég kemst til svínka."
        'maze_2_10': "Bara ein æfing í viðbót  - geturðu leyst þetta með því að nota aðeins 4 kubba?"
        'maze_2_11': "Kæra mannvera. Ég uppvakningur. Ég svangur. Verð..komast...að sólblóminu... Geturðu komið mér þangað með aðeins 5 kubbum?"
        'maze_2_12': "Jæja, þessi er svipuð en aðeins öðruvísi. Geturðu leyst hana með aðeins 5 kubbum?"
        'maze_2_13': "Notaðu nýja \"ef\" kubbinn til að láta mig ákveða hvenær ég á að snúa. Vísbending: Þú þarft aðeins að nota einn kubb í viðbót, en taktu eftir hvernig við höfum útbúið hann svo þú getir gert þetta upp á eigin spýtur næst."
        'maze_2_14': "Jæja, þetta er alveg eins og síðasta þraut, en þú þarft að muna hvernig þú notaðir \"ef\" og \"endurtaka\" kubbana saman."
        'maze_2_15': "Ég vilja sólblóm! Notaðu \"ef\" kubb til að koma mér þangað með sem fæstum kubbum."
        'maze_2_16': "Nú skulum við æfa þetta aftur - þessi þraut er ekki svo ólík, en gættu þín á kjömsurunum!"
        'maze_2_17': "\"Ef-annars\" kubburinn athugar skilyrði og gerir svo annaðhvort eitt eða eitthvað annað. Prófaðu að nota þennan nýja kubb til að koma mér til sólblómsins."
        'maze_2_18': "Ein æfing í viðbót með \"ef-annars\" kubbinn. Geturðu leyst þrautina í fyrstu tilraun?"
        'maze_2_19': "Getur þú bætt við bara 3 kubbum til að hjálpa mér að rata flóknari leið? Ef þú gerir það rétt, get ég gengið hvaða slóð sem er alveg sama hvað hún er löng."
        'turtle_1_1': "Hæ, ég er listamaður. Þú getur skrifað forrit sem lætur mig teikna nánast hvað sem er. Notaðu nokkra kubba til að láta mig teikna yfir gráu strikin á myndinni."
        'turtle_1_2': "Teiknaðu nú ferning. ATHUGAÐU: Notaðu uppáhaldslitinn þinn með því að velja hann í nýja litakubbnum."
        'turtle_1_3': "Búðu til ferning með því að nota aðeins 3 kubba."
        'turtle_1_4': "Teiknaðu þríhyrning með hliðar í mismunandi litum með því að nota kubbinn \"einhver litur\" sem velur lit af handahófi í hvert sinn. Vísbending: Þú þarft að finna út hve mikið á að snúa með því að smella á töluna í snúningskubbnum."
        'turtle_1_5': "Æfðu þetta nú með því að teikna þríhyrning og ferning til að búa til mynd af umslagi."
        'turtle_1_6': "Getur þú fundið út hvernig á að teikna þennan þríhyrning og ferning? Vísbending: Teiknaðu þríhyrninginn fyrst og finndu svo út hve mikið á að snúa áður en ferningurinn er teiknaður."
        'turtle_1_7': "Nú skulum við reyna svolítið erfiðara: reyndu að teikna þessi grænu gleraugu. Ferningarnir er 100 pixlar á hverja hlið og þeir eru 50 pixla frá hvor öðrum. Ekki gleyma að nota grænan lit!"
        'turtle_1_8': "Reyndu að finna út hvað gerist ef þú keyrir þetta forrit (eða ýttu á \"Keyra\" til að prófa). Láttu það svo endurtaka sig nógu oft til að klára teikninguna. Litirnir breytast í hvert skipti."
        'turtle_1_9': "Getur þú fundið út hvaða tölu þarf að setja í stað spurningarmerkisins til að teikna hring?"
        'turtle_1_10': "Þér tókst það! Nú máttu teikna hvað sem þú vilt. Nokkrar skemmtilegar hugmyndir: spýtukarl, snjókorn eða spíral. Prófaðu líka að nota nýja \"stilla breidd\" kubbinn. Góða skemmtun!"
        'turtle_4_1': "Getur þú teiknað þríhyrning (með 100 pixla hliðar) með aðeins 3 kubbum? Vísbending: Notaðu \"endurtaka\" kubb."
        'turtle_4_2': "Bættu \"snúa til hægri um 90 gráður\" kubbi inn í forritið sem er nú þegar á vinnusvæðinu til að teikna þessa þríhyrninga."
        'turtle_4_3': "Hér er kóðinn sem þú skrifaðir til að teikna einn þríhyrning. Getur þú bætt við \"endurtaka\" og \"snúa\" kubbum til að búa til fallegt blóm?"
        'turtle_4_4': "Hér er sami kóðinn frá þrautinni á undan, en þessi snýr aðeins 36 gráður eftir að hafa teiknað hvern þríhyrning. Hversu oft þarf þetta að endurtaka sig? (Vísbending: Eftir 360 gráðu snúning er teikningin komin í heilan hring)"
        'turtle_4_5': "Hér er sami kóðinn frá þrautinni á undan, en þessi endurtekur snúninginn 36 sinnum. Hve margar gráður á hver snúningur að vera? (Vísbending: Eftir 360 gráða snúning hefur teikningin farið heilan hring)"
        'turtle_4_6': "Getur þú notað aðeins 3 kubba til að teikna ferning með 20 pixla hliðar?"
        'turtle_4_7': "Hér er kóðinn til að teikna ferning frá þrautinni á undan. Getur þú endurtekið hann til að teikna 10 samliggjandi ferninga eins og stiga? Vísbending: Þú þarft aðeins 2 kubba í viðbót."
        'turtle_4_8': "Hér lausnin á síðustu þraut. Getur þú bætt við bara 2 kubbum til að klára teikninguna?"
        'turtle_4_9': "Hér er lausnin á síðustu þraut. Um hve margar gráður ætti að snúa til að ljúka teikningunni? (Þú verður líklega að giska nokkrum sinnum)"
        'turtle_4_10': "Hér er lausnin á síðustu þraut. Hve oft ætti að endurtaka til að ljúka teikningunni?"
        'turtle_4_11': "Prófaðu að breyta tölunum í \"snúa\" og \"endurtaka\" kubbunum til að búa til mismunandi mynstur. Eða gerðu tilraunir með aðra hluta kóðans til að teikna hvað sem þú vilt."
        'maze_karel_1_1': "Hæ, ég er bóndi. Ég þarf hjálp þína við að slétta túnið á jörðinni minni. Færðu mig að moldarhaugnum og notaðu \"fjarlægja\" kubbinn til að fjarlægja hauginn."
        'maze_karel_1_2': "Færðu mig svo að holunni og fylltu hana með TVEIMUR skóflum af mold með því að nota \"fylla\" kubbinn."
        'maze_karel_1_3': "Færðu mig að moldarhaugnum og segðu mér hve margar skóflur á að fjarlægja en notaðu eins fáa kubba og hægt er."
        'maze_karel_1_4': "Getur þú hjálpað mér að fjarlægja alla fjóra moldarhaugana? Vísbending: Notaðu endurtekningarkubb ef þú getur."
        'maze_karel_1_5': "Hjálpaðu mér að fylla allar þessar holur með 5 skóflum af mold. Vísbending: Þú getur sett \"endurtaka\" blokk innan í \"meðan\" blokk."
        'maze_karel_1_6': "Fjarlægðu alla moldarhaugana með sem fæstum kubbum. Nýju valkostirnir í fellilistanum á \"meðan\" kubbnum segja mér hvort ég standi á haug eða holu."
        'maze_karel_1_7': "Ég fann mjög djúpa holu! Ég veit ekki hve margar skóflur þarf til að fylla hana. Getur þú skrifað forrit sem fyllir holuna þar til yfirborðið er slétt?"
        'maze_karel_1_8': "Hjálpaðu mér að fylla holuna við endann á túninu og með sem fæstum kubbum."
        'maze_karel_1_9': "Láttu mig fjarlægja alla þessa moldarhauga. Reyndu að nota sem fæsta kubba. Vísbending: Prófaðu að nota \"meðan\" kubb."
        'maze_karel_1_10': "Ég er að vinna seint og það er orðið svo dimmt að ég sé ekki hve stórir haugarnir eru. Nú hef ég ekki alla valkostina sem voru á \"meðan\" kubbnum. Láttu mig færast eftir túninu og fjarlægja hauga í leiðinni."
        'maze_karel_1_11': "Það er enn dimmt úti. Láttu mig færast eftir túninu. Ef það er haugur á að fjarlægja hann og ef það er hola á að fylla hana. Vísbending: Notaðu valkosti í fellilistanum á \"ef\" kubbnum."
        'turtle_2_1': "Halló. Ég uppvakningslistamaður. Ég elska teikna! Hjálpaðu mér að teikna ferning í ákveðnum lit. Mikilvæg athugasemd: Þú hefur alla sömu kubbana og áður en þeim hefur verið skipt í flokka."
        'turtle_2_2': "Hér færðu að kynnast notkun falla, en með þeim getur þú búið til nýja kubba! Prófaðu að nota nýja \"teikna ferning\" kubbinn, sem þú finnur undir flokknum \"Föll\", til að teikna lítinn 50x50 grænan ferning."
        'turtle_2_3': "Notaðu \"endurtaka\" kubbinn (í flokknum Lykkjur) til að teikna 3 ferninga sem hafa 100 pixla hliðar og eru aðskildir um 120 gráður. Og litaðu þá í 3 litum völdum af handahófi."
        'turtle_2_4': "Nú ætlum við að vera flott á því. Breyttu kóðanum svo hann teikni 36 ferninga sem hafa 100 pixla hliðar og eru aðskildir um 10 gráður. Vísbending: Þú vilt kannske nota sleðann til að láta mig fara hraðar."
        'turtle_2_5': "Teiknaðu ferninga með 50, 60, 70, 80 og 90 pixla hliðar. Þú þarft að nota \"teikna ferning\" fallið fimm sinnum."
        'turtle_2_6': "Þetta forrit notar teljara til að teikna sömu ferninga og síðast. Hver ferningur á að hafa hlið sem er jafnstór og teljarinn svo þú verður að nota teljarakubbinn. Vísbending: Hann er undir flokknum Breytur."
        'turtle_2_7': "Hér er forrit sem teiknar spíral, en kubbarnir eru óvirkir svo þeir keyra ekki. Búðu til nýtt forrit með því að nota \"frá\" kubb (undir flokknum Lykkjur) og \"teljari\" (undir Breytur) til að teikna sama spíral."
        'turtle_2_7_5': "Það er komið nýtt \"teikna snjókarl\" fall (undir flokknum Föll). Teiknaðu tvo snjókarla, 250 og 100 á hæð."
        'turtle_2_8': "Þessi er svolítið snúin. Notaðu \"teikna snjókarl\" fallið og nýja \"hoppa fram\" kubbinn (undir flokknum Aðgerðir). Teiknaðu 3 snjókarla í mismunandi litum með 100 pixla millibili."
        'turtle_2_9': "Notaðu \"frá\" lykkju til að teikna fjölskyldu snjókarla með hæðirnar 110, 100, 90, 80 og 70. Það ætti að vera 60 díl bil á milli þeirra allra."
        'turtle_2_10': "Hér er kóði til að gera tilraunir með mismunandi spírala. Hvað gerist ef þú breytir snúningstölunni? Eða setur handahófslit í lykkjuna? Teiknaðu hvað sem þér dettur í hug."
        'maze_karel_2_1': "Reyndu að nota kubbana til að láta mig fjarlægja alla haugana og fylla allar holurnar á túninu. Reyndu að nota lykkjur í staðinn fyrir marga kubba. Vísbending; Þú getur sett eina lykkju innan í aðra."
        'maze_karel_2_2': "Við höfum skilgreint okkar eigin kubb sem heitir \"fylla 5\" og er í flokknum Föll. Notaðu hann til að hjálpa mér að fylla þessa holu."
        'maze_karel_2_3': "Notaðu nýja \"fylla 5\" fallið til að láta mig fylla allar holurnar. Þú verður að draga \"fylla 5\" kubbinn út úr flokknum Föll."
        'maze_karel_2_4': "Skilgreindu nýtt fall sem fjarlægir 7 skóflufylli. Notaðu það svo til að skrifa forrit sem hjálpar mér að fjarlægja alla haugana."
        'maze_karel_2_5': "Búðu til nýtt fall sem fjarlægir 6 skóflufylli úr haug og notaðu það til að hjálpa mér að slétta alla haugana."
        'maze_karel_2_6': "Notaðu tvö ný föll, \"fylla 8\" og \"fjarlægja 8\", til að hjálpa mér að slétta hauginn og fylla upp í holuna."
        'maze_karel_2_7': "Það er kýr á túninu mínu! Skrifaðu nýtt fall sem hjálpar mér að forðast kúna en fjarlægja hauginn. Settu alla kubbana inn í nýja fallið."
        'maze_karel_2_8': "Notaðu þetta nýja fall \"forðast kúna og fjarlægja 1\" til að hjálpa mér að fjarlægja alla haugana."
        'maze_karel_2_9': "Jæja, hér er fall sem fjarlægir 4 mismunandi moldarhauga lóðrétt. Reyndu að setja þetta fall inn í lykkju svo að þú fjarlægir alla haugana með því að nota aðeins fáa nýja kubba."
        'maze_karel_2_10': "Færðu mig yfir túnið og notaðu þessi tvö föll til að hjálpa mér að fjarlægja alla haugana og fylla upp í allar holurnar."
        'turtle_3_1': "Þetta verkefni sýnir þér hvernig föllin \"teikna ferning\" og \"teikna hring\" eru skilgreind. Skilgreining á falli keyrir ekki kubbana í því. Þú verður að draga \"teikna ferning\" kubbinn út til að teikna ferning."
        'turtle_3_2': "Notaðu \"teikna ferning\" fallið sem fyrirmynd og búðu til fallið \"teikna þríhyrning\". Notaðu það svo."
        'turtle_3_3': "Teiknaðu þríhyrndar girðingar í kringum kettina og ferhyrnda girðingu í kringum kúna. Ráðlegging: Prófaðu forritið á meðan þú vinnur í því."
        'turtle_3_4': "Reyndu að finna út úr því hvernig má nota \"teikna ferning\" og \"teikna þríhyrning\" (og nokkra aðra kubba) til að teikna hús utan um ljónið."
        'turtle_3_5': "Búðu nú til fallið \"teikna hús\" og notaðu það til að hýsa tvo ketti. Vísbending: Búðu til nýtt fall með því að nota kubbinn \"gera\" og skrifaðu texta til að gefa kubbnum nafn."
        'turtle_3_6': "Með \"teikna ferning\" sem fyrirmynd átt þú að bæta inntakinu \"lengd\" við \"teikna þríhyrning\". Teiknaðu svo þríhyrninga í mismunandi stærðum. (Vísbending: Smelltu á stjörnuna til að bæta inntaki við fall)"
        'turtle_3_7': "Bættu inntakinu \"lengd\" við \"teikna hús\" og byggðu svo nægilega stórt hús fyrir fílinn (með 150 pixla langar hliðar)"
        'turtle_3_8': "Breyttu \"teikna hús\" svo ég endi við hornið neðst til hægri eftir að ég teikna nýtt hús. Notaðu þetta breytta fall til að teikna þrjú hús."
        'turtle_3_9': "Getur þú búið til \"teikna hús\" fallið aftur án hjálpar? Reyndu það og teiknaðu svo röð af húsum."
        'turtle_3_10': "Þú hefur lært heilmikið! Notaðu kunnáttuna til að teikna hvað sem þú vilt. Reyndu að teikna stjörnu, spíral eða flott snjókorn."
        'maze_karel_debug_seq_1': "Velkomin í villuleit! Kóðinn minn virkar ekki. Getur þú komið auga á ástæðuna og lagað kóðann svo ég geti sléttað akurinn og undirbúið hann fyrir sáningu?"
        'maze_karel_debug_seq_2': "Hvað er að þessu forriti? Hvernig þarf að laga það svo ég fjarlægi hauginn?"
        'maze_karel_debug_repeat': "Leiðréttu þetta forrit svo túnið verði slétt og fínt."
        'maze_karel_debug_while': "Hvernig þarf að breyta þessu forriti svo það hjálpi mér að fylla holuna?"
        'maze_karel_debug_if': "Hjálp! Lagaðu forritið svo túnið verði rennislétt."
        'maze_karel_debug_if_else': "Lagaðu þetta forrit svo að ég geti fyllt holurnar og fjarlægt alla haugana."
        'maze_karel_debug_function_1': "Hverju mundir þú breyta í þessu forriti svo það hjálpi mér að fjarlægja alla haugana?"
        'maze_karel_debug_function_2': "Getur þú leiðrétt þetta forrit svo ég geti sléttað túnið?"
        'maze_karel_debug_function_3': "Breyttu þessu forriti svo að ég fjarlægi alla haugana á túninu mínu. "
        'turtle_5_1': "Prófaðu að keyra þetta forrit. Gerðu breytingar til að sjá hvaða áhrif þær hafa. Getur þú fundið út hvernig það virkar? (Eða eytt því og sett eitthvað allt annað í staðinn)"
        'turtle_5_2': "Prófaðu að keyra þetta forrit. Gerðu breytingar til að sjá hvaða áhrif þær hafa. Getur þú fundið út hvernig það virkar? (Eða eytt því og sett eitthvað allt annað í staðinn)"

        not_earned: 'Til að verðlauna kennara sem eru að byrja að kenna tölvunarfræði, er hægt að vinna allt að $1,000 í inneignum hjá <a href="http://DonorsChoose.org">DonorsChoose.org</a> fyrir að leiða bekk í gegnum K-8 inngangsnámskeiðið. Til að vera gjaldgeng(ur) þarft þú að leiða bekk a.m.k. 15 nemenda í gegnum allt K-8 námskeiðið og allir 15 (eða fleiri) nemendurnir þurfa að klára allt kennsluefnið og vinna alla %{num_trophies} bikarana. Ef 7 eða fleiri af þeim nemendum sem vinna alla bikarana eru stúlkur, eru verðlaunin $1,000 inneign hjá <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a>. Annars eru verðlaunin $750 inneign hjá <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a>. Aðeins kennarar í opinberum skólum í Bandaríkjunum geta nýtt sér inneign hjá <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a>.'
        bonus:

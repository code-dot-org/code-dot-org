is:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Ef þú notar kubbinn sem lætur mig `fara áfram um 100 díla`, þá mun ég teikna línu sjálfkrafa.
        2-3_Artist_1_new_b: Áttu erfitt með að beygja fyrir hornið? Notaðu kubbinn `snúa til hægri um 90 gráður`.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Áttu í erfiðleikum með hornin? Þú þarft að fara 360 gráður í 8 snúningum. Hvað er 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Það eru 360 gráður í hring, svo ef listamaðurinn snýr um 1 gráðu í hverri umferð lykkjunnar þá þarf hann að fara í hana 360 sinnum.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Listamaðurinn virðist ekki snúa í rétta átt. Getur þú látið hann snúa áður en línan er teiknuð?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Hvað er 100-70? Út frá því sem lagt er upp í verkefninu þarf hatturinn að vera það hár!
        2-3_Artist_3new_b: Listamaðurinn virðist ekki snúa í rétta átt. Getur þú látið hann snúa áður en línan er teiknuð?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Til að ljúka húsinu þurfum við bara að teikna ferning!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'Til að búa til þessi litlu horn þarft þú að snúa *meira* í hvert sinn en þú gerðir með ferninginn.   '
        2-3_Artist_6_b: Þar sem ég sný nú þegar til hægri, er auðveldast að byrja með því að fara áfram og nota svo vinstri snúninga til að búa til þríhyrninginn.
        2-3_Artist_6_c: Hver hlið þríhyrningsins hefur sömu lengd og hlið á ferningnum... 100 díla!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: Auðveldasta lausnin er að teikna fyrsta ferninginn og enda þannig að listamaðurinn snúi niður. Teikna svo hinn ferninginn.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Ef þú skiptir 200 í tvennt, hvað verður þá hver ferningur margir dílar á breidd?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Þessi tígull er í raun bara ferningur á hliðinni
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Hvert þrep er 100 díla breitt og 100 díla hátt.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Þessi tígull er í raun bara ferningur með 45 gráðu snúningi.
        2-3_Artist_9_b: |-
          Ekki gleyma að snúa listamanninum til vinstri um 45 gráður áður en þú byrjar að teikna ferninginn!
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: Mundu að þú vilt *breikka* stjórnborðið um 10 díla, svo þú verður að gæta þess að láta 10 **bætast við** þá tölu sem þú breytir.
        2-3_Artist_Debugging_10_b: "**Hér er hið besta mál að prófa sig áfram!**  \n\nByrjaðu á að breyta einni tölu í einu.   \n\nHvaða tölur gera hvað?  \n\nEf þú þú ruglast á þessu, skaltu bara smella á \"Byrja aftur\" og kóðinn verður endurstilltur."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Vísbending: Hvert veiðihár er 75 dílar á lengd.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Einn snúningurinn er 15 gráðum of lítill.
        2-3_Artist_Debugging_3_b: Ef forritið keyrir of hratt til að þú sjáir hvað er að gerast, getur þú prófað að hægja á því með sleðanum.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Hvað gerist ef þú lætur listamanninn færa sig eða hoppa aftur á bak eftir að hann hefur teiknað fyrstu línuna?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Hve oft var formið mitt endurtekið?
          
          Hve oft *ætti* formið að vera endurtekið?
          
          Hvar getur þú breytt því í forritinu?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: Listamaðurinn þarf að snúa 60 gráðum lengra til vinstri áður en hann byrjar að teikna!
        2-3_Artist_Debugging_9_b: Þú þarft ekki að bæta við öðrum kubbi til að ná fullum snúningi. Bættu bara 60 gráðum við kubbinn `snúa til vinstri` sem er þarna!
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: Hver ferningur hefur 100 díla hliðar. Það þýðir að þú þarft að fara áfram um 175 díla áður en þú teiknar næsta ferning.
        2-3_Artist_Functions_1_b: Það er í lagi að láta línurnar skarast við gerð gleraugnanna.
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: Þú þarft að breyta ekki bara fjölda og lengd hliðanna innan í fallinu, heldur líka horninu sem listamaðurinn snýr um á milli hliða.
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: Prófaðu að keyra kóðann fyrst til að sjá hverju þú þarft að bæta við.
      2-3 Artist Functions 2_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Forritið þitt ætti að:
          - Nota fall
          - Fara áfram 100 + 75 díla
          - Nota fall
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 4_authored_hint:
        2-3_Artist_Functions_4_a: Listamaðurinn þarf að snúa um 120 gráður á milli ferninga til að teikna þetta mynstur.
      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          Mundu að kóðinn úr síðustu þraut var:
          
          ![](https://images.code.org/15288d042780242ec5edeed5204c6ebb-image-1469640792081.png)
        2-3_Artist_Loops_New_11_b: Nýi snúningurinn ætti að bætast við **enda** kóðans innan lykkjunnar.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Áður en hann byrjar á tíglinum þarf listamaðurinn að snúa til vinstri um 60 gráður til að komast á rétta braut.
        2-3_Artist Loops_New_12_b: Eftir að listamaðurinn færir sig fram um 100 díla þarf hann að snúa til hægri um 120 gráður til að teikna hvasst horn.
        2-3_Artist Loops_New_12_c: Listamaðurinn þarf að snúa til hægri um 60 gráður til að búa til gleitt horn.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "Í lok hvers tíguls snýr listamaðurinn þegar í rétta átt til að byrja á þeim næsta. \n\nÞess vegna þurfum við ekki að bæta við öðrum `snúa til vinstri` kubbi áður en við teiknum næsta."
        2-3_Artist_Loops_New_13_b: "Til að teikna hvern tígul þarf listamaðurinn að: \n- færa sig\n- snúa til hægri 120 gráður\n- færa sig\n- snúa til hægri 60 gráður \n\nOg gera þetta allt aftur!"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: Listamaðurinn þarf að snúa 45 gráður til hægri áður en hann byrjar að teikna.
        2-3_Artist_Loops_New_9_b: Þetta V er í raun bara hálfur ferningur. Hvernig væri kóðinn til að teikna hálfan ferning?
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: Mundu að hafa alla gráu kubbana innan í lykkjunni.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Þarftu hjálp með hornin? \n**360/12 = 30**"
        2-3_Artist_Nested_Loops_3_b: Mundu að hafa allan gráa kóðann og snúningskubbinn innan í lykkju.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Þarftu hjálp með hornin? \n**360/12 = 30**"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "Prófaðu að nota `hoppa fram` kubbinn til að komast frá efri brún fernings þangað sem sá næsti á að byrja. \n\nHve langt þarf að hoppa ef ferningarnir eru 20 dílar á hæð og með 20 díla millibili?"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "Hve mikið á að snúa í hverri umferð lykkjunnar? \n\nHvað er 360/10?"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          Þarftu hjálp við að finna rétta hornið?
          
          **360 / 12 = 30**
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: Áttu erfitt með að finna út hvernig kubbarnir eiga að vera? Prófaðu að nota sömu aðferð á rauða blómið og fjólubláa blómið!
        2-3_Bee_Conditionals_14_b: Ef rauða blómið væri fjólublátt, gætir þú þá fundið út hvernig má nota aðra `endurtaka` lykkju til að stytta kóðann?
        2-3_Bee_Conditionals_14_c: "Prófaðu að skipta verkefninu upp í tvo aðskilda hluta:  \n\n\n![](https://images.code.org/895a52f3febff9edb83979f7861cf67a-image-1469640892331.png)\n\n1) Safna blómasafa 3 sinnum\n  - Fara áfram 5 sinnum\n  - Athuga hvort það er blómasafi, og safna honum ef svo er\n  - Snúa til vinstri\n  \n2) Búa til hunang \n  - Fara áfram einu sinni\n  - Búa til tvo hunang"
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: 'Mundu: Bara fjólublá blóm hafa annað hvort 0 eða 1 af blómasafa og það getur breyst í hvert skipti sem þú keyrir forritið.'
      2-3 Bee Conditionals 3_authored_hint:
        2-3_Bee_Conditionals_3_a: Kóðinn verður stystur ef þú notar lykkju í hvert sinn sem þú ferð áfram, aðra lykkju til að safna blómasafa og þá þriðju til að búa til hunang.
      2-3 Bee Conditionals 6_authored_hint:
        2-3_Bee_Conditionals_6_a: 'Mundu: Fjólublá geta haft 0 og 1 af blómasafa sitt á hvað þegar forritið er keyrt!'
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: Eftir að þú hefur fundið og lagað ranga kubbinn, getur þú komið auga á endurtekningar þar sem væri einfaldara að nota `endurtaka` lykkju?
      2-3 Bee Debugging 2_authored_hint:
        2-3_Bee_Debugging_2_a: Eftir að þú hefur fundið og lagað ranga kubbinn, getur þú komið auga á endurtekningar þar sem væri einfaldara að nota `endurtaka` lykkju?
      2-3 Bee Debugging 4_authored_hint:
        2-3_Bee_Debugging_4_a: Er einhver staður í forritinu þar sem býflugan gerir eitthvað sem passar ekki? Hvað gerist ef þú skiptir um þann kubb?
      2-3 Bee Functions 4_authored_hint:
        2-3_Bee_Functions_4_a: Þú þarft ekki að nota lykkju með falli. Prófaðu að færa, nota fallið, færa aftur og nota svo fallið aftur.
      2-3 Bee Functions 6_authored_hint:
        2-3_Bee_Functions_6_a: Þú þarft ekki að nota lykkju með falli. Prófaðu að færa, nota fallið, færa aftur og nota svo fallið aftur.
      2-3 Bee Functions 8_authored_hint:
        2-3_Bee_Functions_8_a: "Ef þrautin virðist erfið, er ráð að byggja upp fallið í minni áföngum. \n\nSettu inn kubba og prófaðu. Bættu svo fleirum við og prófaðu aftur. Þetta heppnast áður en þú veist!\n\n![](https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif)"
      2-3 Bee Functions 9_authored_hint:
        2-3_Bee_Functions_8_a: "Ef þrautin virðist erfið, er ráð að byggja upp fallið í minni áföngum. \n\nSettu inn kubba og prófaðu. Bættu svo fleirum við og prófaðu aftur. Þetta heppnast áður en þú veist!"
        2-3_Bee_Functions_8_b: |-
          Mundu að smíða kóðann innan í græna fallkubbnum.
          
          ![](https://images.code.org/8fe1fae5caf4ede3a9c9bd9f26940cde-image-1467996837459.gif)
      2-3 Bee Loops 2_authored_hint:
        2-3_Bee_Loops_2_a: Í lokin ættir þú að hafa fjóra kubba innan í lykkjunni.
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: Þú ættir að hafa 6 kubba innan í lykkjunni.
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: Þú þarft að hafa tvær `endurtaka` lykkjur í röð.
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: Í lokin ættir þú að hafa fimm kubba innan í lykkjunni.
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: Fyrsta aðgerðin verður snúningur fremur en færsla.
        2-3_Bee_Loops_4A_b: Síðasti hluti forritsins er gerður með því að skrifa kóða síðast í forritinu utan við lykkjuna.
        2-3_Bee_Loops_4A_c: Ef þú sérð ekki hvar lykkjur gætu verið, er ráð að kóða aðgerðirnar í langri röð og reyna svo að koma auga á endurtekningar sem eiga heima í lykkjum.
      2-3 Bee Loops 5_authored_hint:
        2-3_Bee_Loops_5_a: Ef þú sérð ekki hvaða kubba ætti að setja í `endurtaka` lykkju, er ráð að kóða hverja aðgerð og reyna koma auga á endurtekna kubba.
      2-3 Bee Loops 6_authored_hint:
        2-3_Bee_Loops_6_a: Ef þú sérð ekki hvað ætti að fara í `endurtaka` lykkjuna, getur þú prófað að draga út einn kubb í einu og reyna að sjá mynstur.
        2-3_Bee_Loops_6_b: Það ættu að vera 6 kubbar innan í `endurtaka` lykkjunni í lokin.
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: Fyrsta aðgerðin verður snúningur fremur en færsla.
        2-3_Bee_Loops_7_b: 'Ef þú sérð ekki lykkjuna fyrir þér er ráð að raða kubbunum í einfalda langa röð og reyna að finna mynstur.  '
      2-3 Maze 1_authored_hint:
        2-3_Maze_1_a: '`Færa áfram` kubbur er notaður með því að draga hann úr verkfærunum út á vinnusvæðið og tengja hann við `þegar keyrt` kubbinn.'
      2-3 Maze 16_authored_hint:
        2-3_Maze_16_a: Ef það er erfitt að sjá mynstur, er ráð að kóða þetta allt í einfaldri röð og sjá hvar endurtekningar eru sem gætu farið í lykkjur.
        2-3_Maze_16_b: "`Endurtaka` lykkja er búin til með því að draga lykkjukubb út á vinnusvæðið og draga svo alla kubbana úr upphaflega forritinu inn í hann. \n\nTengdu þetta allt við `þegar keyrt` kubbinn og keyrðu forritið!"
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: Það eru tvær leiðir til að leysa þessa þraut!
      2-3 Maze Loops 17_authored_hint:
        2-3_Maze_Loops_17_a: Ef það er erfitt að sjá mynstur, er ráð að kóða þetta allt í einfaldri röð og sjá hvar endurtekningar eru sem gætu farið í lykkjur.
        2-3_Maze_Loops_17_b: Var upphafskóðanum eytt? Smelltu `Byrja aftur` til að fá hann til baka!
      2-3 Maze Loops 18_authored_hint:
        2-3_Maze_Loops_18_a: Ef það er erfitt að sjá mynstur, er ráð að kóða þetta allt í einfaldri röð og sjá hvar endurtekningar eru sem gætu farið í lykkjur.
      2-3 Maze Loops 19_authored_hint:
        2-3_Maze_Loops_19_a: Ef þú kemst ekki áleiðis, er ráð að skrifa kóðann án þess að nota lykkjur og leita að endurtekningum.
        2-3_Maze_Loops_19_b: Það er oft hægt að komast af með færri kubba ef ein lykkja er sett inn í aðra.
      2-3 Maze Loops 20_authored_hint:
        2-3_Maze_Loops_20_a: Ef völundarhúsið inniheldur tröppumynstur gæti hentað að nota lykkju þar.
      2-3 Maze Loops 21_authored_hint:
        2-3_Maze_Loops_21_a: Ef þú átt erfitt með að koma auga á tröppumynstrið, getur þú reynt að fela hindraðar slóðir með fingri.
      4-5 Artist 1_authored_hint:
        4-5_Artist_1_a: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      4-5 Artist 11_authored_hint:
        4-5_Artist_11_a: Gættu þess innan lykkjunar að listamaðurinn hoppi aftur á bak og upp eftir að hafa teiknað hverja línu.
      4-5 Artist 3_authored_hint:
        4-5_Artist_3_a: |-
          Ef ummál blómabeðsins er 600 dílar og tvær löngu hliðarnar eru 200 dílar á lengd, getur þú reiknað lengd stuttu hliðanna svona:
          
          **600 - 200 - 200 = 200**
          
          Það þýðir að stuttu hliðarnar eru samanlagt 200 dílar.
          
          **Hvað er 200/2?**
        4-5_Artist_3_b: Ef þú sérð ekki strax hvar á að nota `endurtaka`lykkju, er ráð að forrita lausnina í langri röð og leita að endurtekningum.
      4-5 Artist 4_authored_hint:
        4-5_Artist_4_a: "Það eru 360 gráður í hring! \n\nÞú þarft að endurtaka þennan kóða svona oft (og snúa um 1 gráðu í einu) áður en hringurinn er heill!"
      4-5 Artist 5_authored_hint:
        4-5_Artist_5_a: |-
          Það er góð aðferð að prófa sig áfram, en þú getur líka leyst þrautina með því að deila 90 gráðu horninu í þriðjunga.
          
          **90 / 3 = _____**
      4-5 Artist 7_authored_hint:
        4-5_Artist_7_a: 'Hvert er minnsta hornið? Í Hvað er hornið sem listamaðurinn snýr í? '
      4-5 Artist 8_authored_hint:
        4-5_Artist_8_a: "Löngu hliðarnar eru 240 dílar hvor. Það þýðir að stuttu hliðarnar 2 hljóta að vera samtals:\n\n**800 - 240 - 240 = 320**\n\nHvað er **320/2** ? "
        4-5_Artist_8_b: "Hér eru tvær leiðir til að gera þessa mynd!: \n- Teikna tvo rétthyrninga sem eru **120** langir og **160** háir, með eina sameiginlega hlið\n\n- Teikna einn rétthyrning sem er **240** langur og **160** hár, og bæta við línu í miðjunni."
      4-5 Artist 9_authored_hint:
        4-5_Artist_9_a: "Þegar sagt er að þríhyrningur sé jafnhliða, þýðir það að allar hliðar og horn eru eins. \n"
        4-5_Artist_9_b: Þú þarft að teikna þrjá jafnstóra þríhyrninga. Ekki gleyma að hoppa á nýjan stað eftir hvern.
      4-5 Artist Assessment 1_authored_hint:
        4-5_Artist_Assessment_1_a: Þú þarft aðeins að teikna ytri þríhyrninginn til að ljúka þessari þraut.
      4-5 Artist Patterns 11_authored_hint:
        4-5_Artist_Patterns_11_a: Ef það eru 360 gráður í hring og hver lykkja snýr um 3 gráður, hve margar lykkjur þarf þá til að teikna hálfan hring?
      4-5 Artist Patterns 2_authored_hint:
        4-5_Artist_Patterns_2_a: Taktu eftir að þar sem ferningarnir eru 20 díla langir, þarft þú að hoppa 20 díla áður en þú byrjar á næsta ferningi.
      4-5 Artist Patterns 3_authored_hint:

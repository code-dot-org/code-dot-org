      grade5_playlab_variables81: "Við höfum bætt síðasta fallinu fyrir þig.\\r\n\\r\nNotaðu \"ef\" setningu til að forrita leikinn svo hann kalli á fallið \"næsta_borð\" aðeins ef \"stig_leikmanns\" fer upp fyrir tiltekna tölu.\\r\n\\r\nTil dæmis \"stig_leikmanns\" > 6 \\r\n\\r\nSpilaðu leikinn og náðu að ljúka borði 3 til að fara í næstu þraut. "

      2-3 Bee Loops 13_markdown_instruction: "**Mat:** Safnaðu öllum blómasafanum með sem allra fæstum kubbum."
      2-3 Bee Loops 3A_markdown_instruction: Notaðu `endurtaka` lykkju til að safna öllum blómasafanum.
      2-3 Bee Loops 3B_markdown_instruction: Notaðu nú `endurtaka` kubbinn til að safna öllum blómasafanum og búa til allt hunangið.

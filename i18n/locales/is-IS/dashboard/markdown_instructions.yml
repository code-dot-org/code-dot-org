        # Mótun útlits\r
        <div style="float:
        right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px"
        markdown="1">\r
        <details>\r
        <summary>**Hvað eru bil?**</summary>\r
        Bil eru þeir stafir sem sjást sem eyður á skjánum, svo sem stafabil, dálkbil eða ný lína. Bil aðskilja hluta skjals svo það sé auðveldara að lesa skjalið. Í HTML kóða eru ný atriði yfirleitt sett á nýju línu, svo það sé auðveldara að lesa kóðann, en það hefur engin áhrif á það hvernig vefsíðan birtist.\r
        </details>\r
        <details>\r
        <summary>**Hvað er inndráttur?**</summary>\r
        Inndráttur er það þegar texti byrjar innar á síðunni en venjulega og aðskilur hann frá öðrum texta.  Í kóða hjálpar inndráttur að sýna uppbyggingu forrits. Í HTML er venjan að hafa einingar inndregnar ef þær eru innan í öðrum einingum. Hér er dæmi:\r
        <pre>\r
           &lt;body&gt;\r
              &lt;p&gt;Þessi efnisgrein er innan í "body" einingunni.&lt;/p&gt;\r
           &lt;/body&gt;\r
        </pre>\r
        \r
        </details>\r
        <details>\r
        <summary>**Hvað er útlitsmótun?**</summary>\r
        Útlitsmótun er það að stilla texta upp svo það sé auðveldara að lesa hann. Algengasta útlitsmótun á HTML er inndráttur. Einingar sem eru innan í öðrum einingum eru lengra til hægri í kóðanum. Hér er dæmi:\r
        <pre>\r
           &lt;body&gt;\r
              &lt;p&gt;Þessi efnisgrein er innan í "body" einingunni.&lt;/p&gt;\r
           &lt;/body&gt;\r
        </pre>\r
        </details>\r
        </div>\r
        \r
        Útlitsmótun kóða getur auðveldað eða torveldað villuleit. Ef þú notar  **bil** og **inndrátt**, verður auðveldara að lesa og laga kóðann.\r
        \r
        # Gerðu þetta\r
        \r
        * Skoðaðu kóðann með félaga þínum og ræddu hvernig ætti að útlitsmóta kóðann svo hann sé auðlesnari.\r
        *
        Gerðu kóðann auðlesnari með því að bæta inn auðum línum og inndrætti.\r
        * Lagaðu allar villurnar svo síðan þín verði eins og <a href="https://codeprojects.org/kh6WWXr6rbDWuSBzsug7CRIZ2eo-EwPgV4D0M6pvhF8/"
        target="_blank"> fyrirmyndin</a>

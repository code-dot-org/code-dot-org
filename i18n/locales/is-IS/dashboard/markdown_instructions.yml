      CSD U2 Header Demo_markdown_instruction: "# Hausar\\r\n\\r\n<div style=\"float:\nright; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\\r\n<details>\\r\n<summary>**Hvað eru hausar?**</summary>\\r\nHausar (enska: headers) eru notaðir til að skipta efni vefsíðunnar í hluta, sem auðveldar lestur hennar. Mismunandi hausar hafa sjálfkrafa mismunandi útlit.\\r\n</details>\\r\n<details>\\r\n<summary>**Hvernig bý ég til mismunandi hausa?**</summary>\\r\nÞú notar \"header\" tög sem eru í 6 mismunandi stærðum. Hingað til hefur þú aðallega notað það stærsta &lt;h1&gt;. Talan\n1 í HTML taginu segir að þetta sé aðalhausinn. Minnsti hausinn er &lt;h6&gt;. Þú getur líka prófað tögin &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt; \nog &lt;h5&gt; sem minnka eftir því sem talan er hærri.\\r\n</h1>\\r\n</details>\\r\n<details>\\r\n<summary>**Hvað er HTML?**</summary>\\r\nHTML er skammstöfun fyrir Hypertext Markup Language. HTML er notað til að koma skipulagi á innihald vefsíðu. HTML notar tög (enska:tags) til að segja til um hvar hlutar skipulagsins byrja og enda. Þessi tög eru tákn sem ekki eru notuð í tungumálum svo það sé hægt að greina innihaldið frá skipulagi þess. \\r\n</details>\\r\n<details>\\r\n<summary>**Hvað er HTML\neining?**</summary>\\r\nHTML eining er hluti af vefsíðu. Einingin byrjar á upphafstagi og endar yfirleitt á endatagi. Í einingunni er líka allt innihald á milli taganna. Dæmi: \\r\n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"\nstyle=\"width:500px\">\\r\n</details>\\r\n<details>\\r\n<summary>**Hvað er HTML tag?**</summary>\\r\nHTML tag er sérstakur hópur tákna sem segir vafra tölvunnar hvar HTML eining byrjar og endar og hvers konar eining þetta sé.\\r\n</details>\\r\n</div>\\r\n\\r\nHingað til hefur þú skipulagt innihaldið í efnisgreinum. Önnur aðferð sem HTML hefur og sem þú getur líka notað til að skipuleggja innihald er að nota **hausa** (enska: headers).  Haus er yfirleitt stuttur texti sem er settur fyrir ofan kafla af innihaldi.\\r\n\\r\nGerðu þetta:\\r\n* Finndu hausana á þessari vefsíðu og notaðu greiningartækið (inspector tool) til að sjá kóðann á bak við þá.\\r\n* Gættu þess að þú og félagi þinn séu sammála um hvað tögin gera.\\r\n*\nBreyttu kóðanum svo að \"Drawing\" og \"2 years\" séu í samræmi við aðra hausa á síðunni."
      CSD U2 Header Sizes_markdown_instruction: "# Stærð hausa\\r\n\\r\n<div style=\"float:\nright; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\\r\n<details>\\r\n<summary>**Hvað eru hausar?**</summary>\\r\nHausar eru mismunandi stórar kaflafyrirsagnir á vefsíðu. Hausar eru hluti af skipulagi vefsíðu og skipta henni í smærri einingar svo það sé auðveldara að lesa hana.\\r\n</details>\\r\n<details>\\r\n<summary>**Hvernig eru mismunandi hausar gerðir?**</summary>\\r\nÞað eru 6 mismunandi gerðir hausa. Algengasti hausinn er &lt;h1&gt; Talan 1 í HTML taginu segir að þetta sé stærsti hausinn. Minnsti hausinn er &lt;h6&gt;.\nÞú getur líka prófað tögin &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt; og &lt;h5&gt; sem minnka eftir því sem talan stækkar.\\r\n</details>\\r\n<details>\\r\n<summary>**Hvað er HTML?**</summary>\\r\nHTML er skammstöfun á Hypertext Markup Language. HTML er notað til að koma skipulagi á innihald vefsíðu. HTML notar tög til að segja til hvar tilteknir hlutar skipulagsins byrja og enda. Þessi tög eru runur tákna sem ekki finnast í venjulegum tungumálum svo að hægt sé að aðgreina innihaldið og upplýsingar um skipulag þess. \\r\n</details>\\r\n<details>\\r\n<summary>**Hvað er HTML eining?**</summary>\\r\nHTML eining er hluti vefsíðu sem er afmarkaður með byrjunartagi og (yfirleitt) endatagi). Einingin inniheldur líka allt efni á milli taganna. Dæmi: \\r\n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"\nstyle=\"width:500px\">\\r\n</details>\\r\n<details>\\r\n<summary>**Hvað er HTML tag?**</summary>\\r\nHTML tag er sérstök runa tákna sem segir vafra tölvunnar hvar HTML eining byrjar og endar og hvers konar eining þetta sé.\\r\n</details>\\r\n\\r\n</div>\\r\n\\r\nHausar hafa mismunandi stærðir. Á þessari síðu eru sex misstórir hausar, en í einhverju rugli. Getið þið félagi þinn lagað þá?\\r\n\\r\n\\r\n\\r\nGerðu þetta:\\r\n*\nNotaðu greiningarverkfærið (inspector tool) til að finna út hvað veldur því að hausarnir eru misstórir\\r\n*\nGættu þess að þú og félagi þinn komist að samkomulagi um hvað mismunandi hausatög gera.\\r\n*\nBreyttu tögunum svo að hausarnir séu í röð frá stærsta til minnsta, og að það sem textinn segir passi við tögin, eins og myndin sýnir. \\r\n\\r\n<img\nsrc=\"https://images.code.org/762022f97a355dd63dce5ecc8d0127aa-image-1493161154608.58.15\nPM.png\" style=\"width:100px\" style=\"float:left\">\\r\n"
      CSD U2 Header Test_markdown_instruction: "# Hausar og efnisgreinar\\r\n\\r\n<div\nstyle=\"float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left:\n20px; font-size:14px\" markdown=\"1\">\\r\n<details>\\r\n<summary>**Hvað er efnisgrein í HTML?**</summary>\\r\nEfnisgreinar eru afmarkaðar með tögunum `<p>` í upphafi og `</p>`í lokin. Í HTML geta efnisgreinar haft hvaða lengd sem er, frá einu orði upp í fjölda setninga. Með efnisgreinum eru setningum hópað saman og aðgreindar frá öðrum efnisgreinum með bilum á milli.\\r\n</details>\\r\n<details>\\r\n<summary>**Hvernig bý ég til margar efnisgreinar?**</summary>\\r\nEfnisgreinar eru afmarkaðar með tögunum `<p>` í upphafi og `</p>`í lokin. Ef á að hafa margar efnisgreinar, þarf hver að vera afmörkuð með `<p>` tagi í upphafi og enda efnisgreinar. Dæmi\\r\n<pre>\\r\n\\t&lt;p&gt;\\r\n    \\tÞetta er efnisgrein.\\r\n    &lt;/p&gt;\\r\n\\t&lt;p&gt;\\r\n    \\tÞetta er önnur efnisgrein.\\r\n    &lt;/p&gt;\\r\n</pre>\\r\n</details>\\r\n<details>\\r\n<summary>**Hvað eru hausar?**</summary>\\r\nHausar (enska: headers) eru notaðir til að skipta efni vefsíðunnar í hluta, sem auðveldar lestur hennar. Mismunandi hausar hafa sjálfkrafa mismunandi útlit.\\r\n</details>\\r\n<details>\\r\n<summary>**Hvernig bý ég til mismunandi hausa?**</summary>\\r\nÞú notar \"header\" tög sem eru í 6 mismunandi stærðum. Hingað til hefur þú aðallega notað það stærsta &lt;h1&gt;. Talan\n1 í HTML taginu segir að þetta sé aðalhausinn. Minnsti hausinn er &lt;h6&gt;. Þú getur líka prófað tögin &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt; \nog &lt;h5&gt; sem minnka eftir því sem talan er hærri.\\r\n</h1>\\r\n</details>\\r\n<details>\\r\n<summary>**Hvað er HTML?**</summary>\\r\nHTML er skammstöfun fyrir Hypertext Markup Language. HTML er notað til að koma skipulagi á innihald vefsíðu. HTML notar tög (enska:tags) til að segja til um hvar hlutar skipulagsins byrja og enda. Þessi tög eru tákn sem ekki eru notuð í tungumálum svo það sé hægt að greina innihaldið frá skipulagi þess. \\r\n</details>\\r\n<details>\\r\n<summary>**Hvað er HTML\neining?**</summary>\\r\nHTML eining er hluti af vefsíðu. Einingin byrjar á upphafstagi og endar yfirleitt á endatagi. Í einingunni er líka allt innihald á milli taganna. Dæmi: \\r\n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"\nstyle=\"width:500px\">\\r\n</details>\\r\n<details>\\r\n<summary>**Hvað er HTML tag?**</summary>\\r\nHTML tag er sérstakur hópur tákna sem segir vafra tölvunnar hvar HTML eining byrjar og endar og hvers konar eining þetta sé.\\r\n</details>\\r\n\\r\n</div>\\r\n\\r\nHöfundur þessarar síðu setti inn mikið innihald en hugsaði ekkert um skipulag. Allur textinn er í einni bendu.\\r\n\\r\nGerðu þetta:\\r\n* Skoðaðu innihaldið með félaga til að ákveða hvað væri besta skipulagið.\\r\n* Notaðu tögin fyrir hausa og efnisgreinar til að skipuleggja efni síðunnar.\\r\n"
      CSD U2 Image Tag 1_markdown_instruction: "<div style=\"float: right; height:\n250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\\r\n<details>\\r\n<summary>**Hvernig bæti ég við myndum?**</summary>\\r\nMeð\n`<img>` taginu getur þú birt myndir á vefsíðu. <br><br>\\r\n\\r\nDæmi:\\r\n<pre>&lt;img\nsrc=\"dog.png\" alt=\"hundur stekkur\"/&gt;</pre><br><br>\\r\n\\r\nTil að segja vafranum hvaða myndskrá eigi að nota, er upplýsingum bætt inn í &lt;img&gt; tagið innan hornklofanna. Svona upplýsingar í tagi eru nefndar **eigindir** (enska:attribute). Eigindin `src` táknar enska orðið \"source\" sem þýðir \"uppruni\". Hún segir til um hvaðan myndin eigi að koma. Heiti á myndskrám hafa endingar sem segja tölvunni hvers konar myndskrá hún er að vinna með. \nAlgengar skrárendingar mynda eru .jpg, .jpeg, .png. <br><br>\\r\n\\r\nAuk \"src\" eigindar, hafa myndeiningar líka eigindina \"alt\" til að lýsa myndinni í orðum. Það er mikilvægt ef myndin kemur ekki fram eða fyrir fólk sem sér illa.<br><br>\\r\n\\r\n`<img>` tagið er dæmi um **sjálflokandi tag** því það byrjar og endar í sama hornklofanum. Til að sýna þetta er sett `/` í lok tagsins fram við hornklofann sem lokar taginu. Þá veit tölvan að hún þarf ekki að leita að endatagi.\\r\n\\r\n</details>\\r\n<details>\\r\n<summary>**Af hverju hefur myndtagið ekki endatag?**</summary>\\r\n\"Img\" tagið fyrir myndir þarf ekki endatag því það er ekkert efni sem færi á milli byrjunar- og endatags. Allt sem tagið gerir er skilgreint í eigindum þess sem eru í byrjunartaginu.\\r\n</details>\\r\n<details>\\r\n<summary>**Hvað er eigind?**</summary>\\r\nEigindir (enska:attributes) eru viðbótarupplýsingar sem bætt er í byrjunartag.  Eigindir hafa heiti og gildi. Heitið segir hvers konar upplýsingar er verið að gefa og gildið eru sjálfar upplýsingarnar, sem tagið notar. \\r\n\\r\nTil dæmis hafa &lt;img&gt; tög tvær eigindir, src og alt.\nsrc segir til um heiti myndskrárinnar og alt segir vafranum í orðum hvað efni myndarinnar er.\\r\n</details>\\r\n</div>\\r\n\\r\n# Myndir\\r\n\\r\nHér er Dog\nvs Cat vefsíða sem er í smíðum. Það er búið að setja inn myndina af hundinum. Notaðu myndtagið til að bæta myndinni `cat.jpeg` á síðuna undir kattarfyrirsögninni."

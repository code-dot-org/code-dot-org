    markdown_instructions:
      2-3 Artist 1 new_markdown_instruction: "Hæ, ég er listamaður. Þú getur skrifað kóða til að láta mig teikna næstum hvað sem er. Notaðu kubba til að láta mig teikna í gráu strikin á myndinni. (Hver lína er 100 díla löng)\\r\n\\r\n"
      2-3 Artist 11_markdown_instruction: 'Teiknaðu útlínu á merkið með því að búa til átthyrning með 100 díla hliðum. '
      2-3 Artist 12_markdown_instruction: "Búðu til hring til að ljúka auganu. \n\\r\n\\r\nEf listamaðurinn snýr um 1 gráðu í hverri lykkju, hve oft þarf þá að endurtaka kóðann til að teikna hring? "
      2-3 Artist 2 new_markdown_instruction: Þetta er hús er með hálfbyggðan vegg. Hver hlið er 100, en hálfi veggurinn er bara 50. Ljúktu við vegginn.
      2-3 Artist 3.4_markdown_instruction: Kubburinn `hoppa` færir listamanninn án þess að teikna. Gerðu brotalínuna með því að nota bæði hoppa og færa kubbana. Hver lína er 50 díla löng.
      2-3 Artist 3new_markdown_instruction: "Rauði hatturinn er 100 díla hár. Ljúktu við að teikna svartan hatt sem er 70 dílum styttri. \\r\n\\r\n*(Ath. breidd hvors hatts er 50 dílar.)*"
      2-3 Artist 4_markdown_instruction: Hjálpaðu mér að ljúka húsinu fyrir þennan kött.
      2-3 Artist 6_markdown_instruction: "Þetta hús þarf þak! Teiknaðu þríhyrninginn.  \\r\n\\r\nVísbending:\nallar þrjár hliðarnar hafa sömu lengd.\\r\n\\r\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"\nwidth=\"300\"/>"
      2-3 Artist 7_markdown_instruction: "Ljúktu við að teikna síðustu gluggaröðina á skólann svo allir í bekknum geti séð út.\\r\n\\r\nHver gluggi er 25 dílar á hæð og breidd. "
      2-3 Artist 8_markdown_instruction: "Nú skulum við byggja yfir dýrin!\\r\n\\r\nBúðu til svæði fyrir dýrin með því að skipta byggingunni í 2 jafnstóra ferninga. \\r\n\\r\nVísbending:\nRétthyrningurinn er 200 dílar á breidd og 100 dílar á hæð.\\r\n\\r\nÞað eru margar mismunandi lausnir á þessari þraut."
      2-3 Artist 9 NEW_markdown_instruction: Kláraðu flugdrekann
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Ljúktu við að teikna þessar tröppur!
      2-3 Artist 9_markdown_instruction: Kláraðu flugdrekann
      2-3 Artist Assessment 1_markdown_instruction: "**Mat:** Ljúktu við að teikna síðustu tönnina. Hún er 25 dílar á breidd og hæð."
      2-3 Artist Debugging 1_markdown_instruction: "Þessi hattur á að vera aðeins 50 díla breiður. \\r\nGetur þú lagað hann?\\r\n\\r\n<br/>\\r\n"
      2-3 Artist Debugging 10_markdown_instruction: "Stýripinnasvæðið á leikjastýrinu mínu er of mjótt. \\r\n\\r\nGetur þú breikkað það um 10 díla?\\r\n\\r\nPrófaðu að keyra kóðann fyrst til að sjá hvað er að."
      2-3 Artist Debugging 11_markdown_instruction: |-
        Snjókornið mitt er að detta í sundur!\r
        \r
        Getur þú fundið út hvað er að?
      2-3 Artist Debugging 2_markdown_instruction: "Þessi kóði fyrir veiðihár kattarins er rangur.\\r\n\\r\nLagaðu kóðann svo hann teikni veiðihár sem öll eru jafnlöng."
      2-3 Artist Debugging 3_markdown_instruction: "Báturinn minn lekur! \\r\n\\r\nHvað þarftu að laga svo að endarnir nái saman?"
      2-3 Artist Debugging 5_markdown_instruction: "Þessi kóði fyrir fótlegg og fót er rangur. \\r\n\\r\nGetur þú lagað hann?"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Það virðist vanta fót á stólinn sem ég sit á!\r
        \r
        Breyttu kóðanum svo hann teikni fótinn.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Hér virðist C vera teiknað öfugt. \r
        \r
        Getur þú teiknað það rétt?
      2-3 Artist Debugging 8_markdown_instruction: |-
        Kennarinn segir að ég eigi að ljúka því sem ég byrja á!\r
        \r
        Hjálpaðu mér að ljúka hjólinu. Getur þú fundið út hvað er að?
      2-3 Artist Debugging 9_markdown_instruction: |-
        Eitthvað er ekki í lagi!\r
        \r
        Þessi kóði fyrir stilk er rangur. Getur þú fundið út hvernig þú færð listamanninn til að teikna stilkinn rétt?
      2-3 Artist Debugging Assessment 1_markdown_instruction: "**Mat:**\\r\nAf hverju fær þessi ferningur hliðar sem eru 75 dílum of stuttar?\\r\n\\r\nHvar fer kóðinn úrskeiðis?"
      2-3 Artist Free Play_markdown_instruction: Frjáls æfing! Teiknaðu eigin hugmynd.
      2-3 Artist Functions 1 a_markdown_instruction: "\"Ég uppvakningur listamaður. Ég elska teikna!\"\\r\n\\r\nHjálpaðu uppvakningnum að teikna ferköntuð gleraugu.\\r\n\\r\nBrúin milli glerja er 25 dílum styttri en hliðar ferninganna, sem eru 100 dílar.\\r\n\\r"
      2-3 Artist Functions 1_markdown_instruction: "\"Ég uppvakningur listamaður. Ég elska teikna!\"\\r\n\\r\nHjálpaðu uppvakningnum að teikna ferköntuð gleraugu.\\r\n\\r\nBrúin milli glerja er 25 dílum styttri en hliðar ferninganna, sem eru 100 dílar.\\r\n\\r"
      2-3 Artist Functions 10_markdown_instruction: "**Frjáls æfing:** Hér eru tvö föll, eitt til að teikna stórt tannhjól og annað fyrir lítið tannhjól. \\r\n\\r\nNotaðu þau til að teikna innviði vélar!"
      2-3 Artist Functions 11 a_markdown_instruction: "Við höfum breytt heiti `teikna ferning` fallsins í `teikna sexhyrning`, en það teiknar samt bara ferninga! \\r\n\\r\nGetur þú breytt `teikna sexhyrning` fallinu svo það teikni sexhyrning með 50 díla hliðar?\\r\n\\r\nTeiknaðu myndina með nýja fallinu!"
      2-3 Artist Functions 11.5_markdown_instruction: "Hér er sama `teikna sexhyrning` fallið. \\r\n\\r\nHvað gerist ef þú endurtekur aðalforritið 6 sinnum og snýrð um 60 gráður í hverri umferð lykkjunnar?"
      2-3 Artist Functions 11_markdown_instruction: "Við höfum breytt heiti `teikna ferning` fallsins í `teikna sexhyrning`, en það teiknar samt bara ferninga! \\r\n\\r\nGetur þú breytt `teikna sexhyrning` fallinu svo það teikni sexhyrning með 50 díla hliðar?\\r\n\\r\nTeiknaðu myndina með nýja fallinu!"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Föll er mjög hentug ef teikna þarf flókna hluti mörgum sinnum. \\r\n\\r\nGetur þú notað fallið `teikna blóm` til að fylla blómabeðið? \\r\n\\r\nÞað eru 100 dílar á milli plantna."
      2-3 Artist Functions 12 a_markdown_instruction: "Föll er mjög hentug ef teikna þarf flókna hluti mörgum sinnum. \\r\n\\r\nGetur þú notað fallið `teikna blóm` til að fylla blómabeðið? \\r\n\\r\nÞað eru 100 dílar á milli plantna."
      2-3 Artist Functions 12_markdown_instruction: "Föll er mjög hentug ef teikna þarf flókna hluti mörgum sinnum. \\r\n\\r\nGetur þú notað fallið `teikna blóm` til að fylla blómabeðið?\n\\r\nÞað eru 100 dílar á milli plantna."
      2-3 Artist Functions 2_markdown_instruction: "Með föllum getur þú búið til nýja kubba! \\r\n\\r\nVið höfum fært kubbana sem þarf til að teikna ferning inn í fall, sem heitir `teikna ferning`. Getur þú notað `teikna ferning` fallið til að búa til gleraugun? \\r\n\\r\nÞað eru 75 dílar á milli ferninganna."
      2-3 Artist Functions 3 a_markdown_instruction: "Breyttu `teikna ferning` fallinu svo það teikni gleraugu þar sem umgjarðirnar hafa 115 díla hliðar. \\r\n\\r\nBilið á milli ferninganna er nú 45 dílar."
      2-3 Artist Functions 3_markdown_instruction: "Breyttu fallinu svo það búi til ferning með 115 díla hliðar og teiknaðu stærri gleraugu. \\r\n\\r\nNú eru 45 dílar á milli ferninga."
      2-3 Artist Functions 4 a_markdown_instruction: Settu nú fallið inn í lykkju og bættu við aukasnúningi til að teikna þessa þrjá ferninga.
      2-3 Artist Functions 4_markdown_instruction: Settu nú fallið í lykkju til að teikna þessa 3 ferninga.
      2-3 Artist Functions 9_markdown_instruction: "**Frjáls æfing:** Hér er fall fyrir snjókorn. Reyndu að nota það til að búa til vetrarlega mynd!\\r\n\\r\n Þetta er frjáls æfing svo það er engin þraut að leysa. Skemmtu þér vel!"
      2-3 Artist Loops 1_markdown_instruction: Getur þú búið til sexhyrning með hliðum sem eru 100 dílar á lengd til að ljúka við formið? Mundu að það þarf aðeins að snúa um 60 gráður!
      2-3 Artist Loops 2_markdown_instruction: Notaðu nú endurtaka kubb til að teikna skel.
      2-3 Artist Loops New 1_markdown_instruction: |
        Teiknum haus á vélmennið! Getur þú búið til ferning með hliðar sem eru 100 dílar?\r
        \r
        <br/>\r
        
      2-3 Artist Loops New 10_markdown_instruction: Nú skulum við tengja nokkur V saman í lykkju.
      2-3 Artist Loops New 11_markdown_instruction: "Tími til að gera eitthvað spennandi!\n\\r\n\\r\nSmíðaðu kóðann úr síðustu þraut, en bættu við vinstri snúningi um 30 gráður innan í lykkjunni. Og endurtaktu hana 24 sinnum í stað 8."
      2-3 Artist Loops New 12_markdown_instruction: 'Teiknaðu tígul með 100 díla hliðar. '
      2-3 Artist Loops New 13_markdown_instruction: "Við byrjum með (gráan) kóða til að teikna einn tígul.\\r\n\\r\nSettu hann í lykkju til að teikna skemmtilegt mynstur!"
      2-3 Artist Loops New 14_markdown_instruction: "Leiktu þér með kóðann fyrir tígulinn til að sjá hvaða önnur mynstur þú getur skapað.\\r\n\\r\nPrófaðu að breyta gráðum snúnings og hve oft lykkjan er endurtekin."
      2-3 Artist Loops New 15_markdown_instruction: |+
        Teiknaðu nú hvað sem þú vilt!\r
        <br/><br/>\r
        \r
        
      2-3 Artist Loops New 2_markdown_instruction: |-
        Hér er sama þraut og við vorum að leysa, en nú getum við aðeins notað einn `færa áfram` kubb og einn `snúa` kubb.\r
        \r
        Getur þú notað `endurtaka` kubb til að leysa þessa þraut?
      2-3 Artist Loops New 9_markdown_instruction: Teiknaðu einfalt V með 50 díla hliðar til að ljúka við örina.
      2-3 Artist Nested Loops 1_markdown_instruction: |+
        Þú hefur áður notað lykkjur til að teikna form, en nú ætlum við að setja lykkjur innan í lykkjur!\r
        \r
        Settu `endurtaka` kubb utan um alla þessa stæðu af kóða til að teikna mynstrið.\r
        \r
        <br/>\r
        \r
        
      2-3 Artist Nested Loops 10_markdown_instruction: Endurtaktu kóðann 12 sinnum til að teikna mynstrið.
      2-3 Artist Nested Loops 11_markdown_instruction: Endurtaktu kóðann 4 sinnum með 90 gráðu snúningi eftir hvern hring.
      2-3 Artist Nested Loops 12_markdown_instruction: Endurtaktu kóðann 12 sinnum til að ljúka teikningunni.
      2-3 Artist Nested Loops 2_markdown_instruction: "Endurtaktu þríhyrninginn í lykkju 6 sinnum. \n\\r\n\\r\nEftir hvern þríhyrning verður þú að snúa um 60 gráður áður en þú teiknar þann næsta."
      2-3 Artist Nested Loops 3_markdown_instruction: "Til að teikna þetta mynstur þarf að endurtaka þríhyrninginn 12 sinnum. \\r\n\\r\nDeildu fjölda gráða í hring (360) með fjölda forma sem á að teikna (12) til að finna út hve mikið þarf að snúa eftir hvert form."
      2-3 Artist Nested Loops 4_markdown_instruction: "Endurtaktu þennan tígul 12 sinnum í lykkju til að teikna blóm! \\r\n\\r\nAth. Við notum sama hornið til að endurtaka 12 tígla og við notuðum til að snúa 12 þríhyrningum.\\r\nHve mikið þarf að snúa eftir hvert form?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Teiknaðu glugga þessarar byggingar með faldaðri lykkju. \\r\n\\r\nGluggarnir eru 20 díla langir og með 20 díla millibili."
      2-3 Artist Nested Loops 6_markdown_instruction: "Þessi risaeðla er með 8 brodda upp eftir halanum. \\r\n\\r\nHver broddur er 30 dílar á lengd.\\r\n\\r\nEndurtaktu þríhyrninginn 8 sinnum, en gættu þess að fara áfram eftir hvern!"
      2-3 Artist Nested Loops 7_markdown_instruction: "Endurtaktu þennan þríhyrning 10 sinnum í lykkju til að teikna sólina. \\r\n\\r\nÞú verður að færa og snúa eftir hvern þríhyrning. \\r\n\\r\n\\r\nÞú finnur gráður snúningsins með því að deila fjölda gráða í hring með fjölda þríhyrninga sem eiga að mynda hringinn."
      2-3 Artist Nested Loops 8_markdown_instruction: "Nú skulum við bæta grasi í myndina. \\r\n\\r\nHver grastó er 50 díla frá næstu."
      2-3 Artist Nested Loops 9_markdown_instruction: "Ljúkum myndinni með því að bæta við blómi. \\r\n\\r\nEndurtaktu tígulinn 12 sinnum í lykkju til að teikna blómið."
      2-3 Artist Nested Loops Free Play_markdown_instruction: Frjáls æfing. Teiknaðu eitthvað sniðugt með földuðum lykkjum.
      2-3 Bee Conditionals 11_markdown_instruction: "Hvað ætli sé þarna úti!\\r\n\\r\nHjálpaðu mér að fljúga um garðinn og safna blómasafa aðeins ef blóm hafa safa. "
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Hér er margt að gerast!\r
        \r
        Notaðu það sem þú hefur lært til að safna öllum blómasafanum og búa svo til hunang.
      2-3 Bee Conditionals 14_markdown_instruction: "Nú skulum við nota þetta allt!\\r\n\\r\nNotaðu það sem þú hefur lært til að safna blómasafa aðeins úr blómum sem hafa hann og með sem fæstum kubbum.\\r\n\\r\nEkki gleyma að búa til hunang í lokin."
      2-3 Bee Conditionals 15_markdown_instruction: "Þetta þrepamynstur ætti að vera kunnuglegt.\\r\n\\r\nGetur þú safnað blómasafa aðeins úr blómum sem hafa hann og með sem fæstum kubbum?"
      2-3 Bee Conditionals 2_markdown_instruction: "Ég er svöng býfluga! \\r\n\\r\n\\r\nHjálpaðu mér að safna öllum blómasafanum úr blómunum með sem fæstum kubbum."
      2-3 Bee Conditionals 3_markdown_instruction: "Sjáðu allan þennan blómasafa!\\r\n\\r\nHjálpaðu mér að safna öllum blómasafanum úr blómunum og búa til hunang og með sem fæstum kubbum."
      2-3 Bee Conditionals 5_markdown_instruction: "Þessi fjólubláu töfrablóm breytast!\\r\n\\r\nÍ hvert sinn sem þrautin er prófuð geta fjólublá blóm haft annað hvort 1 af blómasafa eða engan...en þú veist það ekki fyrr en þú keyrir kóðann!\\r\n\\r\nGættu þess að safna ekki blómasafa frá fjólubláu blómi sem hefur engan.\\r\nÞú verður fyrst að athuga hvort blómasafinn sé jafnt og 1 með `ef blómasafi` kubbnum."
      2-3 Bee Conditionals Assessment 1_markdown_instruction: "**Mat:** Safnaðu öllum blómasafanum.\\r\nGættu þess að safna ekki blómasafa úr fjólubláu blómi sem hefur engan safa."

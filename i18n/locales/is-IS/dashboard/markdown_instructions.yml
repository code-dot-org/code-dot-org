0px\"></td>\\r\n</tr>\\r\n</table>\\r\n\\r\n</details>\\r\n</div>\\r\n\\r\nÞessi síða ætti að hafa raðaðan lista, en það vantar listatögin.\\r\n\\r\n#\nGerðu þetta\\r\n\\r\n* Notaðu tögin `<ol>` og `<li>` til að stilla þessu efni upp í röðuðum lista sem er eins og listinn hér að neðan.\\r\n\\r\n*Vísbending: Það eru ENGAR TÖLUR í sjálfum kóðanum.* \\r\n\\r\n![](https://images.code.org/b3186e83c3e3bd2680a1a300e5abd126-image-1493238064706.17.03\nPM.png)"

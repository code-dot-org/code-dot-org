        \r
        Hvað spáir þú að muni gerast þegar þú keyrir forritið og ýtir á "upp" örvarlykilinn? Skrifaðu spá þína hér fyrir neðan og keyrðu svo forritið til að sjá hvort spáin þín var rétt.
      CSD U3 Keypress Watchers Predict_markdown_instruction: |-

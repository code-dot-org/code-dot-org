        # Athugasemdir\r
        <div style="float:
        right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px"
        markdown="1">\r
        <details>\r
        <summary>**Hvað eru bil?**</summary>\r
        Bil eru þeir stafir sem sjást sem eyður á skjánum, svo sem stafabil, dálkbil eða ný lína. Bil aðskilja hluta skjals svo það sé auðveldara að lesa það. Í HTML kóða eru ný atriði yfirleitt sett á nýju línu, svo það sé auðveldara að lesa kóðann, en það hefur engin áhrif á það hvernig vefsíðan birtist.\r
        </details>\r
        <details>\r
        <summary>**Hvað er inndráttur?**</summary>\r
        Inndráttur er það þegar texti byrjar innar á síðunni en venjulega og aðskilur hann frá öðrum texta.  Í kóða hjálpar inndráttur að sýna uppbyggingu forrits. Í HTML er venjan að hafa einingar inndregnar ef þær eru innan í öðrum einingum. Hér er dæmi:\r
        <pre>\r
           &lt;body&gt;\r
              &lt;p&gt;Þessi efnisgrein er innan í "body" einingunni.&lt;/p&gt;\r
           &lt;/body&gt;\r
        </pre>\r
        \r
        </details>\r
        <details>\r
        <summary>**Hvað er útlitsmótun?**</summary>\r
        Útlitsmótun er það að stilla texta upp svo það sé auðveldara að lesa hann. Algengasta útlitsmótun á HTML er inndráttur. Einingar sem eru innan í öðrum einingum eru lengra til hægri í kóðanum. Hér er dæmi:\r
        <pre>\r
           &lt;body&gt;\r
              &lt;p&gt;Þessi efnisgrein er innan í "body" einingunni.&lt;/p&gt;\r
           &lt;/body&gt;\r
        </pre>\r
        </details>\r
        </div>\r
        \r
        Þú getur bætt **athugasemdum** í kóðann til að útskýra hvað kóðinn er að gera og hvað hann á að búa til. Athugasemdir geta hjálpað við villuleit og hjálpa líka öðrum sem þurfa að lesa kóðann þinn og skilja hann.\r
        \r
        <pre>\r
        &lt;!--
        þetta er athugasemd --&gt;\r
        </pre>\r
        \r
        # Gerðu þetta\r
        \r
        * Skoðaðu kóðann með félaga og finndu athugasemdirnar.\r
        * Notaðu athugasemdirnar til að hjálpa þér að laga villurnar í HTML kóðanum.

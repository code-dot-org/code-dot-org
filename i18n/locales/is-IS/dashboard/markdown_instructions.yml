      Room Escape Workshop - 4_markdown_instruction: "# Öryggishólfið sett upp\\r\n\\r\nÞú hefur búið til leynikóða og gert notandanum kleift að færa sig í annan klefa. Nú skulum við gera honum kleift að slá inn leynikóðann þegar hann smellir á öryggishólfið\\r\n\\r\n# Gerðu þetta\\r\n\\r\n* Bættu við `onEvent` kubbi\\r\n\\t* Veldu auðkenni (ID) fyrir hólfið\\r\n* Bættu <img src=\"https://images.code.org/c0964a8543728d018d5d9583319e22b9-image-1491060910093.34.36\nAM.png\" style=\"width:300px\"> kubbi innan í `onEvent` kubbinn\\r\n\\t* Breyttu heiti breytunnar *x* (vinstra megin) í *guess* \\r\n    * Breyttu *\"Enter a value\"* (hægra megin, fyrirmælin til notandans) í *\"Færðu inn kóðann\"*"
      Room Escape Workshop - 5_markdown_instruction: "# Leynikóðinn athugaður\\r\n\\r\nEftir að þú hefur tekið við ágiskun notandans um hver leynikóðinn er, þarft þú að athuga hvort hann sé réttur! Við getum gert þetta með `if` yrðingu. Svona skilyrðing athugar hvort skilyrði stenst. Í þessu tilfelli hvort að talan sem notandinn sló inn sé sú sama og leynikóðinn\\r\n\\r\n# Gerðu þetta\\r\n\\r\n*\nBættu <img\nsrc=\"https://images.code.org/5e9a434b1ad6b8f010db928b668127a5-image-1491061131564.37.01\nAM.png\" style=\"width:100px\"> yrðingu inn í `onEvent` kubbinn fyrir öryggishólfið neðan við fyrirmælin til notanda\\r\n* Búðu til skilyrði með því að draga út <img src=\"https://images.code.org/f0680979704c30975550211b03ed222e-image-1491061134985.37.08\nAM.png\" style=\"width:100px\"> kubbinn sem mun athuga hvor tveir hlutir séu eins\\r\n*\nSettu *guess* öðru megin í <img src=\"https://images.code.org/f0680979704c30975550211b03ed222e-image-1491061134985.37.08\nAM.png\" style=\"width:100px\"> (heiti breytunnar sem geymir ágiskun notandans) \\r\n* Settu gildið fyrir leynikóðann þinn í hina hlið skilyrðisins"
      Room Escape Workshop - 6_markdown_instruction: "# Leynikóði af handahófi\\r\n\\r\n<img src=\"https://images.code.org/dfa3a28d30b7a1d2879e3fc95b8f42dc-image-1489603534640.44.51\nPM.png\" style=\"width:200px;float:right\">\\r\n\\r\nLeyniklefinn hefur öryggishólf með talnalási. Kóðinn fyrir lásinn verður falinn bak við mynd þar sem nú stendur \"CODE\" í Klefa 1. Gerum þetta áhugaverðara með því að búa til 4-stafa slembitölu sem verður leynikóðinn.\\r\n\\r\n# Gerðu þetta\\r\n\\r\n*\nBættu við breytu sem mun geyma leynikóðann.\\r\n\\t* Dragðu út kubb fyrir breytu\\r\n    * Settu heiti breytunnar í reitinn við hlið `var`, t.d. \"leyniKodi\"\\r\n* Settu hægra megin í breytuna slembitölu sem verður leynikóðinn\\r\n\\t* Bættu kubbi fyrir slembitölu (random number) í hægri hlið breytunnar\\r\n    * Slembitölukubburinn hefur tvö inntök fyrir lægstu og hæstu tölu sem hann getur búið til\\r\n    * Þú vilt láta hann búa til tölu á bilinu 1000 til 9999\\r\n* Settu texta í leynikóðaeininguna í klefa 1\\r\n\\t* Notaðu setText kubbinn til að setja texta í secretCode eininguna"
      Room Escape Workshop - 7_markdown_instruction: "# Öryggishólfið að innan\\r\n\\r\n<img\nsrc=\"https://images.code.org/71e74305187a46d0badeb29a9a69ac56-image-1490371014841.55.37\nAM.png\" style=\"width:200px;float:right\">\\r\n\\r\nEftir að forritið er farið að biðja um og athuga leynikóðann á það að \"opna\" öryggishólfið og sýna lykilinn. Til þess þarft þú fyrst að búa til þessar einingar í hönnunarstöðunni.\\r\n\\r\n# Gerðu þetta\\r\n\\r\n* Skiptu í hönnunarstöðu og bættu við mynd af gráum ferningi\\r\n\\t*\nDragðu myndeiningu <img src=\"https://images.code.org/8f4bc108415d83e5c528c9204502efc2-image-1491059181186.06.13\nAM.png\" style=\"width:75px\"> út á skjáinn\\r\n    * Gefðu henni gott auðkenni (ID) t.d. *innanHolfs*\n\\r\n    * Finndu gráan ferning fyrir mynd\\r\n    *\nHún á að sýna öryggishólfið að innan því hún mun fela framhlið þess þegar hún er gerð sýnileg\\r\n* Bættu við mynd af lykli\\r\n\\t* Veldu og dragðu myndeiningu <img\nsrc=\"https://images.code.org/8f4bc108415d83e5c528c9204502efc2-image-1491059181186.06.13\nAM.png\" style=\"width:75px\"> út á skjáinn\\r\n    * Gefðu henni gott auðkenni (t.d. *lykill*)\\r\n    * Finndu mynd af lykli \\r\n* Notaðu \"hidden\" eiginleika gráa ferningsins og lykilsins til að fela þá svo að hönnunarstaðan líti einhvern veginn svona út\\r\n\\r\n<img src=\"https://images.code.org/2c2c7e9996515f2b30d416b558fd1360-image-1489605526794.17.55\nPM.png\" style=\"width:200px\">"

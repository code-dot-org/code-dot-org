      'AllTheThings: Pixelation - Lesson 14 - Make the Letter A_markdown_instruction': "<img\nalign=\"right\" src=\"https://code.org/images/cspunit1/letterA.png\" width=\"150\"\nhspace=\"20\">\\r\n# Verkefni 1: Búa til 3x5 staf 'A'\\r\nByrjaðu á að reyna að endurgera 3x5 stafinn \"A\" sem sýndur er (hægra megin) og notaðu til þess græjuna fyrir dílamynstur (pixelation\nwidget). \\r\n \\r\nMyndin er upphaflega gerð með *röngum* víddum. Fyrsta verkefni þitt er að stilla annað bætið á 8-bita tvíundarkóðann fyrir 5: 0000 0101. Síðan getur þú byrjar að færa inn gögn fyrir dílana sem eiga að mynda A.\\r\n            "
      'AllTheThings: Pixelation - Lesson 15 - Color Shades 4x4_markdown_instruction': "#\nDílamynstur: Verkefni 3\\r\n<img src = \"https://code.org/images/cspunit1/ColorTask3.png\"\nalign=right width=200 hspace=20>\\r\n**Leiðbeiningar:**\\r\nÞú byrjar með 4x4 myndina sem Maddie bjó til í myndbandinu.\\r\n\\r\nVerkefni þitt er að fylla 4x4 með litum með því að nota *12 bita í hverjum díl*. Útkoman ætti að vera í líkingu við myndina hér til hægri.  \\r\n\\r\nHér eru kröfurnar:\\r\n\\r\n\n* Röð 1 - fylla með litbrigðum af rauðu. \\r\n * Röð 2 - græn litbrigði. \\r\n *\nRöð 3 - blá litbrigði. \\r\n * Röð 4 - grá litbrigði.\\r\n"
      'AllTheThings: Pixelation - Lesson 15 - Complete 3-bit color_markdown_instruction': "#\nDílamynstur í lit: Verkefni 1\n**Leiðbeiningar:**\n\n* Þú byrjar með 4x4 myndina sem Maddie var að búa til, en við höfum sleppt síðustu tveimur reitunum. \n* Ljúktu við myndina með því að finna út hvaða liti vantar og kóða þá.\n"
      AppLab Intro 1 - Add Button_markdown_instruction: "# Fyrstu skrefin - Bæta við hnappi\\r\n\\r\nÞú þarft að hafa hnapp á heimaskjánum sem opnar nýja skjáinn. Það eru tvær leiðir til að búa til nýjan hnapp. \\r\n\\r\n1. Ef þér líkar snið hnappsins \"Hundar\" getur þú afritað hann. Smelltu á hnappinn og smelltu svo á \"Gera afrit\".\\r\n\\r\n\\t![](https://images.code.org/171aa97d90014f66f999ecf929b672c0-image-1504289310310.08.10\nAM.png)\\r\n\\r\n2. Þú getur líka búið til hnapp frá grunni með því að draga hann frá Hönnunarverkfærunum.\\r\n\\r\n\\t![](https://images.code.org/501c9ddd3e5b737df5b9cf053ae198a7-image-1504289359851.09.09\nAM.png)\\r\n\\r\n3. Smelltu og dragðu nýja hnappinn þangað sem hann á að vera.\\r\n\\r\n3.\nGefðu nýja hnappnum lýsandi heiti, \"kattaHnappur\". Þú getur líka breytt textanum á honum í  \"Kettir!\".\\r\n\\r\n\\t![](https://images.code.org/87586b18b001fae0001d2243f6d09889-image-1504289448320.10.14\nAM.png)\\r\n    \\r\n4. Það eru margt annað sem þú getur gert til að breyta útliti hnappsins. Gerðu tilraunir með valkostina í valmyndinni.\\r\n\\r\n5. Keyrðu appið þegar þú ert búin með hann til að sjá hvort birtist ekki örugglega. Smelltu svo á \"Ljúka\". Næst muntu læra að láta hnappinn gera eitthvað gagnlegt."
      AppLab Intro 6 - blankApp_markdown_instruction: |-
        **Markmið:** Þetta er algjörlega tómt Appsmiðjuapp. Smíðaðu það sem þú vilt frá grunni!\r
        \r

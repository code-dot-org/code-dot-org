      CSD U2 images intro_markdown_instruction: "# Myndir\\r\n<div style=\"float:\nright; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\">\\r\n<details>\\r\n<summary>**Hvernig bæti ég við myndum?**</summary>\\r\nMeð `<img>` taginu getur þú birt myndir á vefsíðu. <br><br>\\r\n\\r\nDæmi:\\r\n<pre>&lt;img src=\"dog.png\"\nalt=\"hundur stekkur\"/&gt;</pre><br><br>\\r\n\\r\nTil að segja vafranum hvaða myndskrá eigi að nota, er upplýsingum bætt inn í &lt;img&gt; tagið innan hornklofanna. Svona upplýsingar í tagi eru nefndar **eigindir** (enska:attribute). Eigindin `src` táknar enska orðið \"source\" sem þýðir \"uppruni\". Hún segir til um hvaðan myndin eigi að koma. Heiti á myndskrám hafa endingar sem segja tölvunni hvers konar myndskrá hún er að vinna með. \nAlgengar skrárendingar mynda eru .jpg, .jpeg, .png. <br><br>\\r\n\\r\nAuk \"src\" eigindar, hafa myndeiningar líka eigindina \"alt\" til að lýsa myndinni í orðum. Það er mikilvægt ef myndin kemur ekki fram eða fyrir fólk sem sér illa.<br><br>\\r\n\\r\n`<img>` tagið er dæmi um **sjálflokandi tag** því það byrjar og endar í sama hornklofanum. Til að sýna þetta er sett `/` í lok tagsins framan við hornklofann sem lokar taginu. Þá veit tölvan að hún þarf ekki að leita að endatagi.\\r\n\\r\n</details>\\r\n<details>\\r\n<summary>**Hvað er sjálflokandi tag?**</summary>\\r\n`<img>` tagið er dæmi um **sjálflokandi tag** því það byrjar og endar í sama hornklofanum. Til að sýna þetta er sett `/` í lok tagsins framan við hornklofann sem lokar taginu. Sjálflokandi tag þarf ekki endatag því það er ekkert efni sem færi á milli byrjunar- og endatags. Allt sem tagið gerir er skilgreint í eigindum þess sem eru í byrjunartaginu.\\r\n</details>\\r\n<details>\\r\n<summary>**Af hverju hefur myndtagið ekki endatag?**</summary>\\r\n\"Img\" tagið fyrir myndir er sjálflokandi tag og sjálflokandi tag hefur ekki endatag því það er ekkert efni sem færi á milli byrjunar- og endatags. Allt sem tagið gerir er skilgreint í eigindum þess sem eru í byrjunartaginu.\\r\n</details>\\r\n<details>\\r\n<summary>**Hvað er eigind?**</summary>\\r\nEigindir (enska:attributes) eru viðbótarupplýsingar sem bætt er í byrjunartag. Eigindir hafa heiti og gildi. Heitið segir hvers konar upplýsingar er verið að gefa og gildið eru sjálfar upplýsingarnar, sem tagið notar. \\r\n\\r\nTil dæmis hafa &lt;img&gt; tög tvær eigindir, src og alt.\nsrc segir til um heiti myndskrárinnar og alt segir vafranum í orðum hvað efni myndarinnar er.\\r\n</details>\\r\n</div>\\r\n\\r\nUppskriftasíðan mundi líta mun betur út með mynd af kökubitunum, svo við höfum bætt einni á þessa síðu. Hún gæti þó komið betur út annars staðar á síðunni.\\r\n\\r\n# Gerðu þetta\\r\n* Skoðaðu skráalistann vinstra megin við vinnusvæðið og finndu skrána \"scotcheroos.jpeg\"\\r\n* Notaðu greiningartækið (inspector tool) til að finna kóðann sem lét myndina birtast á síðunni.\\r\n* Gakktu úr skugga um að þú og félagi þinn séuð sammála um það hvernig myndtagið virkar.\\r\n* Reyndu að færa myndina efst á síðuna."

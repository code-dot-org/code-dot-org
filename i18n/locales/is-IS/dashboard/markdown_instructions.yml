        # Að setja inn eigið efni\r
        \r
        Þú ættir nú að hafa fundið nokkrar vefsíður sem þú getur notað til að styðja málefnið sem þú hefur valið þér. Ef ekki, þarftu að halda áfram að leita! Annars er kominn tími til að skipuleggja innihald síðunnar.\r
        \r
        Allt efni sem þú notar af öðrum vefjum þarf að vera eignað upphaflegum höfundi. Að þessu sinni er nóg að birta í sviga vefslóðina fyrir vefinn þar sem efnið fannst. Til dæmis\r
        \r
        * Samkvæmt Dýraverndarsamtökum Bandaríkjanna (ASPCA) hafa aðeins 10% af gæludýrum sem koma í skýli verið gerð ófrjó (http://www.aspca.org/animal-homelessness).\r
        *
        Lógunarskýli svæfa 2,7 miljón dýr á ári (http://www.aspca.org/animal-homelessness).\r
        \r
        #
        Gerðu þetta\r
        \r
        Nákvæmlega hvaða skipulag hentar fyrir þína síðu fer eftir efni síðunnar og markmiðum, en almennt ættir þú að hafa svona skipulag\r
        \r
        * Fyrsta stigs haus með grípandi fyrirsögn fyrir síðuna\r
        * Annars stigs haus fyrir hvert atriði sem þú setur fram til stuðnings máli þínu\r
        * Efnisgreinar með innihaldi undir hverjum annars stigs haus\r
        * Vefslóðir allra vefja þar sem þú fannst upplýsingar\r
        * Ekki hafa áhyggjur af útliti eins og er. Þú ert nú að vinna með innihaldið og skipulag þess.\r
        

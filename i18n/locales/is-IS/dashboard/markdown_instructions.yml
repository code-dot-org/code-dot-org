      2-3 Bee Functions 1_markdown_instruction: "Föll eru kubbar sem saman leysa ákveðið verkefni.\\r\n\\r\nNotaðu fallið `sækja 2 blómasafa` til að safna safanum úr hverju blómi."
      2-3 Bee Functions 10_markdown_instruction: "Fjólublá blóm geta haft 1 eða 0 af blómasafa en það breytist í hvert sinn sem þú keyrir þrautina.\\r\n\\r\nBúðu til fall sem safnar blómasafa aðeins úr fjólubláum blómum sem hafa safa."
      2-3 Bee Functions 2_markdown_instruction: "Föll eru kubbar með kóða sem leysir tiltekið verk.\\r\n\\r\nNotaðu fallið `sækja 5` til að sækja 5 af blómasafa í einu."
      2-3 Bee Functions 4_markdown_instruction: "Fallið `færa og sækja blómasafa` snýr býflugunni, safnar safa og færir býfluguna aftur á upphafsstað. \\r\n\\r\nNotaðu fallið til að safna öllum safanum."
      2-3 Bee Functions Assessment 1_markdown_instruction: "**Mat:** Notaðu gefna fallið til að safna blómasafa úr hverju blómi."
      2-3 Bee Functions Assessment 2_markdown_instruction: "**Mat:** Búðu til fall sem snýr býflugunni, færir hana áfram, býr til 3 hunang og færir hana svo og snýr henni í upphaflega stöðu."

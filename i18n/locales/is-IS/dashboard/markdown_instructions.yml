      'Project: Finish Color Sleuth_markdown_instruction': "# Áskorun - Veldu hvernig leikurinn á að enda og útfærðu það\\r\n\\r\nÁskorunin nú felst í að þú bætir við kóða sem kemur alveg frá þér.   Notaðu það sem þú hefur lært. Spjall Alexis og Michael getur líka hjálpað.\\r\n\\r\n**Þetta er síðasti forritunaráfanginn**\\r\n\\r\n* Settu inn allar breytingar og viðbætur við forritið\\r\n* Smelltu svo á **Senda**\\r\n\\r\n**Markmið:** Bæta við kóða sem lætur leikinn enda og sem:\\r\n* Skiptir yfir í skjámyndina `gameOver_screen`\\r\n*\nSýnir hvaða spilari vann leikinn með því að birta textana `player1Win_label` eða `player2Win_label`\\r\n\\r\n*Við höfum lagt til `gameOver_screen` skjámynd í sniðmátinu fyrir þetta verkefni -- Skiptu yfir í Hönnunarstöðu til að sjá hvað er þar*\\r\n\\r\n**Tillögur**\\r\n*\nEf þér dettur ekkert í hug, gætir þú reynt að láta leikslok byggjast á skilyrðinu \"fyrstur í 10\" - fyrsti spilari sem fær 10 stig vinnur.\\r\n* Þú ættir að nota tillöguna sem kom fram í spjallinu og bæta við falli eins og `checkGameOver()` og kalla á það frá `checkCorrect`\\r\n\\r\n<details><summary><strong>Umfram og aukalega:\nHér eru fleiri kostir sem þú getur bætt við að vild [Smelltu til að útvíkka]</strong></summary>\\r\n\\r\n<p>\\r\nHér eru nokkrar hugmyndir um viðbætur eða útvíkkun verkefnisins:\\r\n\\r\n</p>\\r\n<ul>\\r\n\\r\n\\r\n<li>Setja\n\"Byrja aftur\" hnapp á síðasta skjáinn. Hann ætti að núllstilla allt og birta leiksviðið aftur\\r\n</li>\\r\n<li>Bæta við upphafsskjá sem útskýrir reglur leiksins og býður spilara að hefja leikinn (það ætti að vera sjálfvalið)\\r\n</li>\\r\n<li>Gera leikinn erfiðari:</li>\\r\n<uL>\\r\n<li>Gera litina líkari hvor öðrum (við höfum bætt 20 við hvert RGB gildi, prófaðu 15 eða 10).</li>\\r\n    <li>Eða hafa erfiðleikann breytilegan - þú gætir notað slembitölu á bilinu 5 til 20 og bætt henni við RGB gildin. </li>\\r\n    <li>Eða látið leikinn verða smám saman erfiðari - notað breytu fyrir það hve miklu á að bæta við hvert RGB gildi og minnkað innihald breytunnar með tímanum.</li>\\r\n\\t<li>Eða bjóða spilara á upphafsskjánum að velja erfiðleikastig: auðvelt, miðlungs eða erfitt.</li>\\r\n</uL>\\r\n\\r\n<li>Bæta við tímatakmörkun - flettu upp lesningunni um setTimeout sem kallar á fall eftir vissan tíma. (Athugaðu: þú gætir þurft að 'remixa' verkefnið sem frjálst verkefni í App-smiðjunni til að þetta sé hægt).\\r\n</li>\\r\n<li>Þú getur líka notað <code>getTime()</code> í upphafi og lok kóðans til að reikna út hvað leikurinn stóð í langan tíma og notað það til að stilla af skorið.</li>\\r\n</ul>\\r\n</details>\\r\n"

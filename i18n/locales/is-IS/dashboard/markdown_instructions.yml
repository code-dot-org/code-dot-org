      grade4_artist_functions_challenge_markdown_instruction: "**Ofuráskorun með föll:** Notaðu gefin föll til að teikna fjórar raðir af sexhyrningum. Sérðu hvernig röðum með jafna tölu er hliðrað til hægri?"
      grade4_artist_functions_challenge2_markdown_instruction: "**Ofuráskorun með föll:** Notaðu gefin föll til að teikna fjórar raðir af sexhyrningum. Sérðu hvernig röðum með jafna tölu er hliðrað til hægri?"
      grade4_artist_nestedLoops_challenge_markdown_instruction: "<img src=\"https://images.code.org/c876143212d195192013582f57c6df04-image-1445625392518.36.18.png\"\nwidth=\"150px;\" style=\"mix-blend-mode: multiply;\" />\\r\n\\r\n**Leikstund:**  Hér er kóðinn fyrir athyglisvert form.   \\r\n\\r\nHvað gerist þegar þú endurtekur hann mörgum sinnum með snúningi í hverri endurtekningu?   \\r\n\\r\nTaktu eftir að snúningarnir eru samtals *420 gráður*, sem þýðir að þegar listamaðurinn er búinn að teikna þá snýr hann í aðra átt en hann gerði í byrjun.  Þessi nýja átt er nákvæmlega *60 gráðum* til *hægri* við stefnuna í byrjun.\\r\n\\r\n<hr/>\\r\n\\r\n<h4>\\r\n<details>\\r\n<summary><b>Endurtaka 4</b></summary>\\r\n<br/>\\r\nEf þú vilt fara heilan hring í aðeins 4 endurtekningum, þarft þú að láta listamanninn snúa samtals **360 gráður/4 = 90 gráður** í hvert sinn.  Þú getur náð því með því að bæta við auka `snúa hægri um 30 gráður` kubbi\ní ytri lykkjuna (vegna þess að **60+30 = 90**.)  \\r\n<br/>\\r\n<img src=\"https://images.code.org/9da67a628ed72e87520a02a0d917e2af-image-1440132370113.44.12.png\"\nwidth=\"500px;\" style=\"mix-blend-mode: multiply;\" />\\r\n<br/><br/>\\r\n</details>\\r\n</h4>\\r\n\\r\n<h4>\\r\n<details>\\r\n<summary><b>Endurtaka 6</b></summary>\\r\n<br/>\\r\nÞegar þú endurtekur formið 6 sinnum, færðu heildarsnúning um **6x60 gráður** sem er heill **360 gráðu** hringur.  \\r\n<img\nsrc=\"https://images.code.org/b79f96b87097ce3afe8a6a5608d04e36-image-1440132287456.44.27.png\"  width=\"500px;\"  style=\"mix-blend-mode:\nmultiply;\" />\\r\n</details>\\r\n</h4>\\r\n\\r\n<h4>\\r\n<details>\\r\n<summary><b>Endurtaka 12</b></summary>\\r\n<br/>\\r\nEf þú vilt endurtaka formið 12 sinnum, þarft þú að láta listamanninn snúa samtals um **360 /12 = 30 gráður** í hverri umferð.  Það þýðir að þú munt þurfa að snúa listamanninum aðeins til baka með `snúa vinstri 30 gráður` áður en formið er endurtekið aftur.   <br/><br/>\\r\n<img src=\"https://images.code.org/ad254952522674496918561096817c66-image-1440132424792.44.01.png\"\nwidth=\"500px;\" style=\"mix-blend-mode: multiply;\" />\\r\n</details>\\r\n</h4>\\r\n\\r\nNú færðu í nógu að snúast!   Getur þú endurskapað hverja mynd með því að endurtaka upphaflega formið?  "
      grade4_artist_nestedLoops_challenge2_markdown_instruction: "<img src=\"https://images.code.org/6cac10470af71bbb5d75bf5e2669046f-image-1439939145211.png\"\nwidth=\"200px\"/>\\r\n\\r\nHér er áskorun!  \\r\n\\r\nÞessi hönnun notar aðeins kubba sem þú hefur þegar séð.  Getur þú endurskapað hana?  Prófaðu þig áfram. Það er ekkert atriði að þetta heppnist í fyrstu (eða jafnvel sjöttu!) tilraun.\\r\n\\r\nEndurtekna formið er næstum eins og það í síðustu þraut, nema hvað lengdin sem er notuð í fyrstu lykkjunni er aðeins styttri. "

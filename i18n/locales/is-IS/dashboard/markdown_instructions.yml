        </details>\r
        \r
        <details>\r
        <summary>**Hvernig bý ég til óraðaðan lista?**</summary>\r
        Það gerist í tveimur áföngum: fyrst að búa til listann og svo bæta í hann listaatriðum.  Óraðaði listinn er búinn til með því að skrifa listatögin`&lt;ul&gt; &lt;/ul&gt;`.  Síðan er listaatriðum bætt við **á milli** listataganna.  Búðu til hvert listaatriði með tögunum`&lt;li&gt; &lt;/li&gt;` og skrifaðu efni atriðisins á milli þeirra.\r
        <br /><br />\r
        Það getur verið hjálplegt að hafa inndrátt á &lt;li&gt; tögunum
        svo það sjáist greinilega að þau eru innan í &lt;ul&gt; taginu.\r
        \r
        </details>\r
        \r
        <details>\r
        <summary>**Dæmi um kóða**</summary>\r
        <table border="1">\r
        <tr>\r
        <td>Dæmi</td>\r
        <td>Útkoma</td>\r
        </tr>\r
        <tr>\r
        <td><pre>
        &lt;ul&gt; <br>   &lt;li&gt;Rautt &lt;/li&gt; <br>   &lt;li&gt;Grænt &lt;/li&gt;
        <br>   &lt;li&gt;Blátt&lt;/li&gt; <br> &lt;/ul&gt; </pre></td>\r
        <td><img
        src="https://images.code.org/25d4dfc9b6c448d0da305df66aa1dfb7-image-1473444368948.05.32
        PM.png" style="width:200px"></td>\r
        </tr>\r
        </table>\r
        \r
        </details>\r
        </div>\r
        \r
        Þessi síða ætti að hafa óraðaðan lista, en það vantar listatögin.\r

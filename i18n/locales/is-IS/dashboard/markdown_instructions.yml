      Course 4 Artist Functions challenge_markdown_instruction: "<img src=\"https://images.code.org/69f1c2b415f907c86aaa6ed2534c3682-image-1442870371171.13.38.png\"\nwidth=\"250px\"/>\\r\n\\r\n**Áskorunaráfangi:** Notaðu það sem þú hefur lært á þessu stigi og öðrum til að búa til teikninguna hér fyrir ofan.  "
      Course 4 Artist Functions inspire_markdown_instruction: "<img src=\"https://images.code.org/6c6ff8e3b5a763926102033a94720f8b-image-1441300952649.19.47.png\"\nwidth=\"250px\"/>\\r\n\\r\n**Frjáls æfing með hugmynd:** Þú hefur nú lært allt sem þú þarft að kunna til að búa til svona mynstur! \\r\n\\r\nEf þessi mynd gefur þér hugmyndir, gætir þú glímt við eitthvað svipað. Annars bara eitthvað sem þér dettur í hug. \n  \\r\n<br/>\\r\n\\r\n<h4>\\r\n<details>\\r\n<summary><b>Vísbendingar</b></summary>\\r\n\\t<br/><br/>\\r\n\\t<h5>\\r\n\\t<details>\\r\n\\t<summary><b>Vísbending\n#1</b></summary>\\r\n    \\t<br/>\\r\n    \\tNotaðu `frá` lykkju og notaðu svo teljara hennar innan í faldaðri `endurtaka` lykkju. \\r\n    \\t<br/><br/>\\r\n    </details>\\r\n\\t</h5>\\r\n    \\r\n    <h5>\\r\n\\t<details>\\r\n\\t<summary><b>Vísbending\n#2</b></summary>\\r\n    \\t<br/>\\r\n    \\tÍ hverri umferð ættir þú að `teikna ferning` og hoppa svo áfram.\\r\n    \\t<br/><br/>\\r\n    </details>\\r\n\\t</h5>\\r\n    \\r\n    <h5>\\r\n\\t<details>\\r\n\\t<summary><b>Vísbending\n#3</b></summary>\\r\n    \\t<br/>\\r\n    \\tÞú þarft að snúa til vinstri um 90 gráður utan `endurtaka` lykkjunnar, en samt innan í `frá` lykkjunni.\\r\n    \\t<br/><br/>\\r\n    </details>\\r\n\\t</h5>\\r\n    \\r\n    <h5>\\r\n\\t<details>\\r\n\\t<summary><b>Lausn</b></summary>\\r\n    \\t<br/>\\r\n    \\t<br/>\\r\n    \\t<img\nsrc=\"https://images.code.org/6b07c5de58a1fa573bef19182105f516-image-1441300922567.14.00.png\"\nwidth=\"450px\"/>\\r\n    \\t<br/><br/>\\r\n    </details>\\r\n\\t</h5>\\r\n</details>\\r\n</h4>\\r\n\\r\n<br/>\\r\nHvaða áhrif hefur það ef þú notar aðeins stærri eða minni ferninga?  En ef þú snýrð til hægri í stað vinstri?"
      Course 4 Artist Inspire_markdown_instruction: "<img src=\"https://images.code.org/b5e28b084cb331ee030ea3853ed921bd-image-1440060815818.51.21.png\"\nwidth=\"250px\"/>\\r\n\\r\n**Frjáls æfing með hugmynd:** Þú hefur nú lært allt sem þú þarft að kunna til að búa til svona mynstur! Ef þessi mynd gefur þér hugmyndir, gætir þú glímt við eitthvað svipað. Annars bara eitthvað sem þér dettur í hug. "
      Course 4 Artist Vars 1_markdown_instruction: "Við skulum teikna jafnhliða þríhyrning? \\r\n\\r\nHver hlið verður að vera nákvæmlega 100 dílar.\\r\n\\r\n<br/>\\r\n"
      Course 4 Artist Vars 10_markdown_instruction: "Hér er algrím sem teiknar þríhyrning úr minni þríhyrningum. Getur þú breytt því svo það noti breytuna `hliðar` til að teikna hvern þríhyrning? \\r\n\\r\n<br/>\\r\nSkoðaðu kóðann og í hvert skipti sem þú sérð töluna 3 skaltu setja breytuna `hliðar` í staðinn. Mundu að nota `stilla hliðar` kubbinn."
      Course 4 Artist Vars 11_markdown_instruction: "Hér er flóknari kóði sem byggir á sömu hugmyndum og síðasta þraut - hvaða stærð ættir þú að setja í breytuna `hliðar` til að teikna þessa mynd sem er gerð úr ferningum?\\r\n\\r\n<p\nstyle=\"font-size:small; padding: 15px 15px 15px 40px; background-color:#dcf3f3;\nborder-radius:10px;\">\\r\n\\tTil gamans: Prófaðu að nota nokkrar mismunandi tölur til að sjá hvaða áhrif það hefur á mynstrið!\\r\n</p>"
      Course 4 Artist Vars 12_markdown_instruction: "Prófum að setja `hliðar` jafnt og 5. Því fleiri hliðar sem við notum í algríminu, því stærra verður allt mynstrið! \\r\n\\r\n<br/>\\r\nTaktu eftir að það er ný breyta `lengd`. \n\\r\nVið getum nú notað hana í hvert sinn sem við höfum `færa áfram`. \n\\r\n\\r\nSettu 75 í breytuna `lengd` til að teikna þetta form."
      Course 4 Artist Vars 13_markdown_instruction: "Eftir því sem form hefur fleiri hliðar, þarf hver hlið að vera styttri ef allt mynstrið á að geta komist fyrir á skjánum.\\r\n\\r\nVið skulum búa til algrímið fyrir þetta flotta mynstur, en í stað þess að setja fasta tölu í  breytuna `lengd`, skulum við nota reikningskubb með breytunni `hliðar` til að tryggja að hvert form komist fyrir. \\r\n\\r\nUmmál hvers fjölhliðungs er 300 dílar."
      Course 4 Artist Vars 14_markdown_instruction: |-
        Frjáls æfing! Kíktu á þetta: Nú er algrímið þitt faldað í enn einni lykkju. Gerðu tilraunir með gildi í breytunum tveimur til að teikna óvænt mynstur.\r
        \r
        Enn meiri áhrif fást með því að nota liti! Notaðu handahófsliti innan í lykkjum til að sjá hvernig það breytir hönnuninni þinni.
      Course 4 Artist Vars 2_markdown_instruction: Í stað þess að `færa áfram um 150` er `færa` kubburinn nú að lesa úr breytunni `lengd`. Getur þú stillt `lengd` á 150 og teiknað þennan nýja þríhyrning?
      Course 4 Artist Vars 3_markdown_instruction: 'Hér er lykkja sem teiknar ferning, en það vantar eitthvað. Geturðu lagað hana svo að hún noti breytuna `lengd` til að reikna hve löng hver hlið á að vera? '
      Course 4 Artist Vars 4_markdown_instruction: Nú vil ég búa til rétthyrning með hæð sem er tvöföld breiddin. Við erum með breytuna `breidd` sem þarf að stilla á 100. Getur þú notað reikningskubba til að ljúka við kóðann?
      Course 4 Artist Vars 6_markdown_instruction: "Hér er kóði sem getur teiknað hvaða reglulegan fjölhliðung sem er. \\r\n\\r\nÞað er ný breyta sem nefnist `hliðar` og í henni er gildið 4. \\r\n\\r\nGetur þú notað breytuna `hliðar` (ásamt reikningskubbi) til að snúa alltaf um réttan gráðufjölda alveg sama hve margar hliðar eru á fjölhliðungnum?"
      Course 4 Artist Vars 7_markdown_instruction: |-
        Notaðu það sem þú lærðir í síðustu þraut til að búa til þennan sexhyrning með breytunni `lengd`.\r
        \r
        Sérðu hvernig þú gætir breytt aðeins einu gildi til að teikna þríhyrning, ferning, fimmhyrning eða átthyrning?
      Course 4 Artist Vars 8_markdown_instruction: "**Frjáls æfing:** Gerðu tilraunir með fjölda hliða á þessu formi. Getur þú breytt algríminu þannig að heildarstærð formins haldist óbreytt alveg sama hvað hliðarnar eru margar?\n"
      Course 4 Artist Vars 9_markdown_instruction: Breyttu þessu algrími svo það noti breytuna `hliðar` í stað fastrar tölu til að teikna þríhyrning. Ekki gleyma að nota `stilla hliðar` kubbinn.
      Course 4 Bee 1_markdown_instruction: "Býflugan veit ekki hvað er undir skýinu! \\r\n\\r\nNotaðu `ef` kubbinn til að athuga hvort það er blóm undir skýinu.\\r\n\\r\nSafnaðu blómasafa einu sinni, en **AÐEINS** ef það er blóm."
      Course 4 Bee 2_markdown_instruction: "Notaðu `ef/annars` kubbinn til að athuga hvort hver hlutur er blóm eða býkúpa. \\r\n\\r\nEf hann er blóm, á að safna blómasafa, annars á að búa til hunang!"
      Course 4 Bee 3_markdown_instruction: "Óþekkti hluturinn er annað hvort blóm eða býkúpa. \\r\n\\r\nNotaðu `ef/annars` kubbinn til að safna blómasafa **ef** þetta er blóm, **annars** búa til hunang (því þá er þetta býkúpa)."
      Course 4 Bee 4_markdown_instruction: "Þetta fjólubláa blóm gæti innihaldið 3, 2 eða 1 af blómasafa. \\r\n\\r\nHér er `ef/annars` kubbur settur í annan `ef/annars` kubb til að búa til `ef/annars-ef/annars` yrðingu. \\r\n\\r\nLjúktu við lausnina til að safna óþekktu magni af safa."
      Course 4 Bee 5_markdown_instruction: Þetta fjólubláa blóm er með 3, 2 eða 1 af blómasafa. Bættu við `ef/annars` kubbi til að búa til `ef, annars-ef, annars` stæðu. Ljúktu við lausnina til að safna óþekktu magni af safa.
      Course 4 Bee 6_markdown_instruction: Þetta fjólubláa blóm er með 3, 2 eða 1 af blómasafa. Bættu við `ef/annars` kubbi og búðu til `ef, annars-ef, annars` stæðu til að safna óþekktu magni af safa.
      Course 4 Bee 7_markdown_instruction: Notaðu allt sem þú hefur lært til að safna öllum blómasafanum. Fjólubláa blómið er með 3, 2 eða 1 af safa.
      Course 4 Bee For Loops 11_markdown_instruction: Hvað er að þessari lykkju? Gáðu hvort þú getir lagað hana og látið býfluguna safna öllum blómasafanum.
      Course 4 Bee Params 1_markdown_instruction: Búðu til kóða sem notar `sækja 3 blómasafa` til að safna öllum blómasafanum. Hann á að snúa, færa og safna og koma svo aftur á sama stað.
      Course 4 Bee Params 2_markdown_instruction: Breyttu `sækja 3 blómasafa` fallinu svo að það láti mig snúa til hægri í stað vinstri til blómanna.
      Course 4 Bee Params 3_markdown_instruction: "Nú eru blóm á báðar hliðar! \\r\n\\r\nVið höfum bætt við breytunum `vinstri` og `hægri`, sem þú getur notað, og líka bætt stikanum `stefna` við `sækja 3 blómasafa` fallið. \n\\r\n\\r\n**Breyttu `sækja 3 blómasafa` svo að býflugan snúi í rétta átt þegar breyturnar `vinstri` og `hægri` eru settar í fallið.**"
      Course 4 Bee Params 5_markdown_instruction: Byrjum frá grunni. Getur þú búið til nýtt fall `sækja 5 safa` með stika fyrir stefnu?
      Course 4 Bee Params 6_markdown_instruction: "Væri ekki ljúft ef við gætum safnað öllum þessum blómasafa með einu falli? \\r\n\\r\n<br/>\\r\nPrófaðu að bæta nýjum stika `magn` við fallið til að stjórna hve miklum safa á að safna. Þú vilt ábyggilega líka gefa fallinu annað heiti!"
      Course 4 Bee Params 7_markdown_instruction: |
        Prófaðu að nota nýja fallið þitt til að safna öllum þessum safa.\r
        \r
        <br/>\r
        
      Course 4 Bee Params 8_markdown_instruction: "**Áskorun:** Nú er komið hunang til að fást við líka! \\r\n\\r\nEndurskrifaðu fallið svo að það taki inn bæði fjölda eininga af blómasafa og fjölda eininga af hunangi. Hvernig gætir þú notað þessar tölur til að ákveða hvað á að gera?"
      Course 4 EC 1a_markdown_instruction: "**Ýkt áskorun:** Engar reglur. Engar vísbendingar. Bara áskorunin!"
      Course 4 EC 1b_markdown_instruction: "**Ýkt áskorun:** Engar reglur. Engar vísbendingar. Bara áskorunin!"
      Course 4 EC 2a_markdown_instruction: "**Ýkt áskorun:** Engar reglur. Engar vísbendingar. Bara áskorunin!"
      Course 4 EC 2b_markdown_instruction: "**Ýkt áskorun:** Engar reglur. Engar vísbendingar. Bara áskorunin!"
      Course 4 EC 2c_markdown_instruction: "**Ýkt áskorun:** Engar reglur. Engar vísbendingar. Bara áskorunin!"
      Course 4 EC 2d_markdown_instruction: "**Ýkt áskorun:** Engar reglur. Engar vísbendingar. Bara áskorunin!"
      Course 4 EC 3_markdown_instruction: "**Ofuráskorun með föll:** Notaðu það sem þú lærðir í síðasta áfanga til að teikna svona mynd.\\r\n\\r\n*Athugaðu:\nKóðinn verður einfaldari ef þú notar stika.*\\r\n\\r\n<br/>\\r\n<img\nsrc=\"https://images.code.org/d3d6a51fafdcc0a09a5c6b0e0f3c2b92-image-1446239805818.08.59.png\"\nwidth=\"300px\"/>\\r\n<br/>  \\r\n\\r\n\\r\n"
      Course 4 EC 3a_markdown_instruction: "**Ofuráskorun:** Engar reglur. Engar vísbendingar.\nBara þú og þessi áskorun!\\r\n\\r\n<br/>\\r\n<img src=\"https://images.code.org/d3d6a51fafdcc0a09a5c6b0e0f3c2b92-image-1446239805818.08.59.png\"\nwidth=\"300px\"/>\\r\n<br/>  \\r\n\\r\n\\r\n"
      Course 4 Maze 4_markdown_instruction: Prófaðu að nota `endurtaka` kubbinn svo þú getir leyst þessa þraut með færri kubbum...
      Course 4 Play Lab Params 1_markdown_instruction: "Hér er fallið `stökkva` sem lætur leikmann stökkva upp 100 díla. \\r\n\\r\nKeyrðu forritið og notaðu `stökkva` fallið til að safna öllum flöggunum með því að hreyfa hundinn með örvarlyklunum."
      Course 4 Play Lab Params 10_markdown_instruction: |-
        Við höfum bætt við einu falli í viðbót fyrir þig.\r
        <hr/>\r
        \r
        <h4>\r
        Notaðu `ef` setningu til að forrita leikinn svo hann kalli á fallið `næsta_borð` aðeins ef `stig_leikmanns` fer upp fyrir tiltekna tölu.<br/><br/>\r
        </h4>\r
        <i>Til dæmis `stig_leikmanns` > 6</i>\r
        \r
        \r
        <hr/>\r
        <i>Spilaðu leikinn og náðu að ljúka borði 3 til að fara í næstu þraut. </i>
      Course 4 Play Lab Params 2_markdown_instruction: "Nú höfum við flögg sem eru of hátt uppi fyrir núverandi stökk! Við skulum nota bæði \"upp\" og \"niður\" örvarnar svo að við getum haft margar stökkhæðir.\\r\n\\r\nVið þurfum að bæta stikanum `hæð` við stökkfallið. \\r\n- Örvarlykillinn upp ætti að láta hundinn stökkva upp 200 díla\\r\n- Örvarlykillinn niður ætti að láta hann stökkva aðeins 100 díla.\\r\n"
      Course 4 Play Lab Params 3_markdown_instruction: "Við höfum bætt við öðrum stika við stökkfallið svo við getum notað það með öðrum leikmönnum. Hver leikmaður er táknaður með tölu, talið frá 1. \\r\n\\r\n<br/>\\r\nBreyttu fallinu `stökkva` svo að það noti stikann `leikmaður` til að láta réttan leikmann stökkva. "
      Course 4 Play Lab Params 4_markdown_instruction: "Hér er fallið `rása`. \\r\n\\r\nBreyttu því svo að Köttur færist upp 400 díla og svo niður 400."
      Course 4 Play Lab Params 5_markdown_instruction: Breyttu `rása` fallinu með því að bæta við stikanum `leikmaður`, svo að við getum kallað á það fyrir hvern leikmann á skjánum. Mundu að leikmennirnir hafa tölurnar 1, 2 og 3.
      Course 4 Play Lab Params 6_markdown_instruction: Bættu við öðrum stika `hraði` við fallið `rása`. Prófaðu að nota `stilla hraða` kubb með nýja stikanum `hraði` til að hjálpa Mörgæs að ná báðum flöggunum áður en hinir leikmennirnir ná svo mikið sem einum.
      Course 4 Play Lab Params 7_markdown_instruction: "Skemmtum okkur! Skoðaðu gefna kóðann og reyndu að finna út hvað hver kubbur gerir.\\r\n\\r\nNotaðu svo örvarlyklana til að stjórna Hundi og safna öllum flöggunum.\\r\n\\r\n**Taktu eftir:** Þú þarft ekki að breyta forritinu neitt"
      Course 4 Play Lab Params 8_markdown_instruction: Notaðu kubbinn `þegar leikmaður snertir` til að senda Hund aftur efst til vinstri en AÐEINS ef Hundur snertir einhvern annan leikmann.
      Course 4 Play Lab Params 9_markdown_instruction: "Hér er leikurinn okkar frá því áður, en mest af kóðanum er falið. Það er nýtt fall `skora_stig`.\\r\n<br/>\\r\n<hr>\\r\n<br/>\\r\n<h4>\\r\nBreyttu fallinu svo að nýjum stika `stig` sé bætt við breytuna `skor_spilara`.\\r\n<br/>\\r\nBreytan `skor_spilara` ætti að hækka í hvert sinn sem Hundur klukkar Kött með hjörtum og lækka í hvert sem Köttur klukkar Hund með samloku.\\r\n</h4>\\r\n<br/>\\r\n<hr>\\r\n*Athugaðu*: Smelltu svo á \"Keyra\" til að spila. Þegar Hundur nær að skora 6 stig, munt þú færast áfram í næstu þraut.*"
      Course 4 Play Lab Vars 1_markdown_instruction: "Í þetta sinn þarft þú ekki að búa til neinn kóða heldur bara ýta á `Keyra` til að spila leikinn! \\r\n\\r\n<br/>\\r\nÍ leiknum ert þú hundurinn sem reynir að safna fleiri flöggum en kötturinn. Notaðu örvarlykilinn niður til að stjórna hundinum. Ýttu á `Ljúka` þegar þú vilt hætta."
      Course 4 Play Lab Vars 2_markdown_instruction: Keppnin í síðustu þraut var ekki sanngjörn! Breyttu breytunni `hraði_hunds` til að tryggja að þú náir að safna fleiri flöggum en kötturinn. Sá sem fyrst safnar 10 vinnur leikinn!
      Course 4 Play Lab Vars 3_markdown_instruction: "Hér er ný tegund leiks!\n\\r\n\\r\nÞú þarft ekki að breyta neinu í þessum áfanga.\\r\n\\r\n**Leiðbeiningar:**\nNotaðu hægri og vinstri örvar til að færa og upp örina til að stökkva. Reyndu að safna öllum flöggunum."
      Course 4 Play Lab Vars 4_markdown_instruction: "Nú notum við breytuna `hæð` til að stjórna hve hátt hundurinn getur stokkið. Uppfærðu breytuna `hæð` svo að hundurinn geti stokkið nógu hátt til að ná öllum flöggunum.\\r\n"
      Course 4 Play Lab Vars 6_markdown_instruction: "<h5><b>\\r\nHvernig gætum við skorað stig í þessum leik? \\r\n</b></h5> \\r\n<br/>\\r\n\\r\n1. Bættu 1 við `stig`breytuna í hvert sinn sem Hundur hittir Kött með kökusneið.  <br/>    <br/> \\r\n2.\nNotaðu `þegar leikmaður 2 snertir eitthvað` atburðinn til að koma af stað uppfærslu á skorinu. Þú getur aukið breytuna með `stig = stig + 1.`  <br/>   <br/>\n\\r\n3. Náðu skorinu 10 til að standast áfangann.\\r\n\\r\n<br/><br/>\\r\n<h4>\\r\n**Athugaðu:**\nNotaðu hægri örina fyrir kökukastið!\\r\n</h4>"
      Course 4 Play Lab Vars 7_markdown_instruction: "Fínt en nú skulum við tryggja að leikurinn sé ekki of auðveldur. \\r\n\\r\nÍ hvert sinn sem hundurinn (leikmaður 1) verður fyrir samloku frá kettinum (leikmanni 2) ættir þú að tapa stigi. \\r\n\\r\nByrjaðu með 10 stig svo að þetta sé ekki of erfitt. Láttu skorið lækka úr 10 í 0 til að klára áfangann."
      Course 4 Play Lab Vars 9_markdown_instruction: "Frjáls æfing: Hér eru allar breyturnar sem við höfum notað hingað til og nokkrar í viðbót ef þú skyldir vilja nota þær.\\r\n\\r\nTaktu eftir að nú eru svo margir kubbar í verkfærakassanum að við höfum þurft að raða þeim í viðeigandi flokka. Taktu þér tíma til að skoða hvað þú hefur. Búðu svo til leik eða sögu með endurtekningum, breytum og atvikum.\\r\n\\r\n*Vísbending: Flettu niður til að sjá allar skipanirnar á vinnusvæðinu.*"
      Course 4 Play Labs For Loops 1_markdown_instruction: Við skulum láta hundinn segja hverja tölu frá 1 til 100. Notaðu `frá` lykkju og teljarakubbinn til að segja teljarann í hverri umferð lykkjunnar.
      Course 4 Play Labs For Loops 4_markdown_instruction: "Nú höfum við breytt aukanum sem talningin breytist um, en talningin er enn línuleg (aukinn er alltaf eins). Hvað ef við vildum láta sjálfan aukann breytast? \\r\n\\r\n<br/>\\r\nGetur þú haft þessa lykkju óbreytta, en látið hana telja 1, 4, 9, 16, 25... (teljarinn í öðru veldi)?"
      Course 4 Play Labs For Loops 4a_markdown_instruction: "Nú skulum við nota breyturnar úr Stigi 7 með `teljari` breytunni þinni til að fremja galdur. \\r\n\\r\nÍ þessari þraut mun Hundur telja frá **0** til **1000** um `auki` aukann. Settu 10 í `auki` breytuna fremst í kóðanum til að sjá hvað gerist."
      Course 4 Play Labs For Loops 5_markdown_instruction: Í síðustu þraut reiknuðum við annað veldi af teljaranum. Prófaðu að breyta `teljari ^2` í `teljari ^3` til að reikna þriðja veldi hverrar tölu sem fer í teljarann (1, 8, 27, 64, 125, 216, 343...)
      Course 4 Play Labs For Loops 5a_markdown_instruction: "Í þessari þraut verður Hundur tímavörður.\\r\n\\r\nHundur mun telja frá **0** til **30** um breytuna `auki`. `Auki` breytan byrjar með gildið **1**.\\r\n\\r\nGetur þú hagað því svo að í hvert sinn sem þú smellir á Hund þá hækki aukinn um **2**? Smelltu á \"áfram\" örina til að keyra `frá` lykkjuna.\\r\n\\r\n**Athugaðu:** Endurtaktu nokkrum sinnum að smella á hund og keyra lykkjuna."
      Course 4 Play Labs For Loops 6a_markdown_instruction: |-
        Nú þegar við höfum séð hvernig við getum stjórnað `frá` lykkju með því að nota breytur í forritinu okkar, skulum við búa til leik!\r
        \r
        Hundur mun mæla tímann með aukanum í `frá` lykkjunni, en nú ætlum við að blanda Galdrakarli í málið.  Getur þú breytt kóðanum svo að aukinn hækki um 2 í hvert sinn sem smellt er á Galdrakarl?\r
        \r
        Gættu þín!  Galdrakarl er snar í snúningum!
      Course 4 Play Labs For Loops 7a_markdown_instruction: "Nú erum við að komast áleiðis! Hvernig væri að telja hve oft við getum smellt á Galdrakarl áður en Hundur kemst upp í 30?\\r\n\\r\nBættu kubbum í Galdrakarl svo að í hvert skipti sem smellt er á hann þá hækki breytan `smellt` um 1. Þú getur hunsað breytuna `auki` í bili.\\r\n\\r\n**Athugaðu:** Hundur byrjar að telja þegar þú smellir á \"Keyra\"."
      Course 4 Play Labs For Loops 8_markdown_instruction: "Hjálpaðu leikmönnunum að hreyfast um leið og þeir telja.\\r\n\\r\nHundur á að hreyfast og bæta 2 við (teljari + 2) í hvert skipti. Köttur á að hreyfast og margfalda með 2 (teljari * 2) í hvert skipti. Mörgæs á að hreyfast og telja í 2. veldi (teljari ^ 2) í hvert skipti. Hver verður fyrstur til að ná sínu flaggi?"
      Course 4 Play Labs For Loops 8a_markdown_instruction: "Til að ljúka leiknum þurfum við að nota `auki` breytuna aftur. Við skulum tengja hana við áfanga í leiknum.\\r\n\\r\n1) Ef smellt er á Galdrakarl skal telja það.\\r\n2) Ef smellt er að minnsta kosti 10 sinnum á Galdrakarl áður en Hundur telur upp í 30, skal hækka `auki` um 1 og byrja aftur.\\r\n3) Ef ekki er smellt á Galdrakarl a. m. k. 10 sinnum er leiknum lokið.  "
      Course 4 Playlab For Loop Freeplay_markdown_instruction: "Frjáls æfing: Notaðu allt sem þú hefur lært til að búa til leik sem inniheldur `frá` lykkju!"
      Course 4 Playlab For Loops 4b_markdown_instruction: "Nú ætla þessir tveir leikmenn að fara í kapp!  \\r\n\\r\nHvor um sig mun færast um `teljari` skref í einu, en teljararnir þeirra munu hafa mismunandi gildi vegna `frá` lykkjanna.  \\r\n\\r\nGetur þú breytt **aukningunni** í annarri lykkjunni svo þeir komi jafnt í mark?"
      Course 4 Playlab For Loops 5b_markdown_instruction: Breyttu aukningunni í þessum `frá` lykkjum svo leikmennirnir tveir endi á nákvæmlega sama stað.
      Course 4 Playlab For Loops 6b_markdown_instruction: "Nú ætlum við að nota `frá` lykkjur á allt annan hátt!\\r\n\\r\nÞessi leikur verður mjög hratt erfiðari vegna þess að tíminn milli hvarfa styttist hratt!\\r\n\\r\n<hr/>\\r\n\\r\n**Breyttu þessari `frá` lykkju til að búa til leik sem er gaman að spila!**  \\r\n\\r\n<hr/>\\r\n\\r\nÝttu á \"Keyra\" og smelltu á Frú Einhyrning eins oft og þú getur.  Getur þú slegið metið okkar, 24? "

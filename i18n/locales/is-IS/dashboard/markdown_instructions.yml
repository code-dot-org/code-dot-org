        \r
        <pre>h2
        {\r
           color: blue;\r
           font-family: cursive;\r
        </pre>\r
        \r
        Hér er `h2` veljandinn, `color` og `font-family` eru eiginleikar og
        `blue` og `cursive` eru gildi fyrir þessa eiginleika.\r
        </details>\r
        <details>\r
        <summary>**Hvernig bý ég til nýja stílsíðu?**</summary>\r

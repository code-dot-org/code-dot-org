        \r
        # Gerðu þetta\r
        Vertu viss um að þú hafir uppfyllt öll þessi markmið áður:\r
        \r
        * Býr til þekkjanlegan, nefndan hlut eða hönnun (þ.e. ekki handahófskennd form)\r
        * Notar minnst 10 form eða texta (rect, ellipse, regularPolygon,
        text)\r
        * Notar minnst 4 mismunandi litaðar fyllingar\r
        * Notar minnst 3 mismunandi litaðar útlínur\r
        * Notar minnst 3 mismunandi kóðakubba með athugasemdum\r
        

      Course 4 SCV 3_markdown_instruction: "**Ofuráskorun með breytur:** Þú hefur nú lært allt sem þú þarft til að búa til svona mynstur! Þessari þraut er ætlað að vera erfið. Getur þú haldið þig við hana þar til þú finnur lausn?\\r\n\\r\n<hr/>\\r\n\\r\nNú er það klukkleikur! Klukkaðu Kött til að fá 2 stig. Klukkaðu Mörgæs til að fá 3 stig.  Náðu nákvæmlega 10 stigum til að vinna!\\r\nEn gættu þín því ef Köttur og Mörgæs klukka hvort annað þá tapast stig.\\r\n\\r\n<strong>\\r\nBættu við þeim kubbum sem þarf til að leikurinn virki eins og hér var lýst. \\r\n- Hvernig læturðu Hund færast í allar áttir með örvarlyklunum?  \\r\n- Hvernig ætlarðu að bæta við stigum þegar Hundur klukkar Kött eða Mörgæs?  \\r\n- Hvernig ætlarðu að draga frá stig þegar Köttur og Mörgæs snertast?\\r\n</strong>\\r\n\\r\n<hr/>\\r\n\\r\n"

      Course 4 Artist 2_markdown_instruction: "Getur þú sett þennan kóða í lykkju til að teikna yfir gráa ferninginn? \\r\n(Hver hlið er 300 dílar á lengd)"
      Course 4 Artist 20_markdown_instruction: "Enn að spila? \\r\n\\r\nHér er auður flötur þar sem þú getur búið til hvað sem þú vilt!"
      Course 4 Artist 3_markdown_instruction: "Reyndu að greina hvað þessi kóði gerir (eða smelltu á \"Keyra\" til að komast að því).\\r\n\\r\nEndurtaktu svo nógu oft til að ljúka teikningunni."
      Course 4 Artist 4_markdown_instruction: "Hvað eru margar gráður í hring? \\r\nSettu þá tölu í `endurtaka` kubbinn til að búa til hring úr litum."
      Course 4 Artist 5_markdown_instruction: "Teiknaðu hinn helming þessarar myndar svo hún sé samhverf. \\r\nÞríhyrningarnir eru jafnhliða og 50 dílar á lengd. \\r\n\\r\nVísbending: Þú gætir þurft að keyra kóðann nokkrum sinnum til að finna alla kubbana sem þarf að bæta við."
      Course 4 Artist 6_markdown_instruction: Ljúktu við kóðann til að teikna þessa þrjá jafnhliða þríhyrninga.
      Course 4 Artist 7_markdown_instruction: 'Faldaðu nú þessa lykkju í annarri lykkju og búðu til 10 þríhyrninga. '
      Course 4 Artist 8_markdown_instruction: Teiknaðu þessa sól með því að endurtaka allan þennan kóða mörgum sinnum í lykkju.
      Course 4 Artist 8a_markdown_instruction: Manstu eftir þessu formi? Nú ætlum við að leyfa þér að búa það til án þess að fá nokkra kubba til að byrja með!
      Course 4 Artist 9_markdown_instruction: 'Endurtaktu þessa mynd 10 sinnum í lykkju, en gættu þess að snúa í hverri umferð. '
      Course 4 Artist Binary 1_markdown_instruction: "Hér er fall sem tekur tvíundarstreng með 1 og 0 og segir listamanninum að færa sig frá vinstri til hægri niður eftir myndinni.\\r\n\\r\nListamaðurinn á að lita þá reiti svarta þar sem 1 er í strengnum en sleppa að lita ef það er 0. \\r\n\\r\n**Keyrðu þennan kóða til að sjá hvernig listamaðurinn notar tvíundir til að teikna mynstur.**"
      Course 4 Artist Binary 1a_markdown_instruction: "Hér er fall sem tekur tvíundarstreng með 1 og 0 og segir listamanninum að færa sig frá vinstri til hægri niður eftir myndinni og lita þá reiti svarta þar sem 1 er í strengnum en sleppa að lita ef það er 0. \\r\n\\r\nKeyrðu þennan kóða til að sjá hvernig listamaðurinn notar tvíundir til að teikna mynstur."
      Course 4 Artist Binary Free Play 2b_markdown_instruction: "<img src=\"https://images.code.org/0a30f23ff6138828d053267719d34fa8-image-1444435986654.00.22.png\"\nwidth=\"250px\"/>\\r\n\\r\n**Frjáls æfing með hugmynd:** Þú hefur nú lært allt sem þú þarft að kunna til að búa til svona mynstur! \\r\n\\r\nEf þessi mynd gefur þér hugmyndir, gætir þú glímt við eitthvað svipað. Annars bara eitthvað sem þér dettur í hug. \n\\r\n<br/>\\r\n"
      Course 4 Artist Binary pre1_markdown_instruction: |-
        Tvíundir eru aðferð til að tákna eitthvað með aðeins tveimur valkostum. Í þessu tilfelli <b>af</b> og <b>á</b>.\r
        <br/>\r
        Hér ætlum við að nota töluna <b>0</b> sem kóða fyrir stöðuna "af" og töluna <b>1</b> sem kóða fyrir "á".\r
        <hr/>\r
        Við höfum látið þig hafa grind með "dílum" sem þú getur farið í gegnum og búið til mynstur með því að gefa sumum reitum stöðuna "á".\r
        \r
        <b>Notaðu kubbana hér fyrir neðan til að láta listamanninn teikna tvíundirnar "01010101" í fyrstu röðina.</b>
      Course 4 Artist Binary ryan_markdown_instruction: "Tvíundir eru aðferð þar sem upplýsingar eru settar fram með aðeins tveimur valkostum. Hér ætlum við að nota valkostina \"af\" (táknað með tölunni 0) og \"á\" (táknað með 1).\\r\n\\r\nÞú færð grind af \"dílum\" sem þú getur farið í gegnum og búið til mynstur með því að kveikja á bara sumum reitunum. Getur þú látið listamanninn teikna tvíundirnar \"01010101\" í fyrstu röðina?"
      Course 4 Artist For Loops 1_markdown_instruction: "Notaðu endurtekningarkubb til að teikna þennan þríhyrning sem er 50 díla breiður.\\r\n\\r\n"
      Course 4 Artist For Loops 10_markdown_instruction: Frjáls æfing! Teiknaðu eitthvað skemmtilegt sem þér dettur í hug með kubbunum sem þú hefur lært að nota.
      Course 4 Artist For Loops 11_markdown_instruction: "Manstu eftir því frá fyrri áfanga þegar við notuðum breytu til að stjórna fjölda hliða á formi?? Við ætlum að gera það sama nú með breytunni `teljari`.  \\r\n\\r\nÞetta mynstur byrjar á þríhyrningi og bætir svo við einni hlið í einu þar til það er orðið að tíhyrningi (með 10 hliðar). Lengd hverrar hliðar á að vera 100 dílar. \\r\n\\r\nHvernig getur þú notað `teljari` breytuna úr `frá` lykkjunni til að endurgera þessa teikningu?"
      Course 4 Artist For Loops 11a_markdown_instruction: "Setjum þetta allt saman! \\r\n\\r\nNotaðu þekkingu þína á `frá` lykkjum og `teljari` breytunni til að búa til þessa teikningu þar sem hvert form hefur tvær fleiri hliðar en formið á undan. Gættu þess að hver hlið forms sé 10 sinnum fjöldi hliða á forminu.\\r\n\\r \nÞú færð mjög lítinn kóða gefins."
      Course 4 Artist For Loops 12_markdown_instruction: Þetta var fremur flott, en nú skulum við teikna formin hlið við hlið. Í þetta sinn eru hliðarnar 20 dílar. Notaðu `hoppa` kubb til að hoppa áfram um 40 díla eftir hvert form.
      Course 4 Artist For Loops 13_markdown_instruction: Hmmm, þessi form fara sístækkandi! Vorum við ekki búin að leysa þetta vandamál með breytum? Hvernig getum við notað teljarann til að stytta hliðarnar eftir því sem þeim fjölgar? Í stað þess að færa áfram um fasta stærð skulum við nú færa áfram um (100 / teljari) díla.
      Course 4 Artist For Loops 14_markdown_instruction: "Ef þú snýrð tilteknu formi aðeins meira eða minna en venjulega, getur útkoman komið á óvart. \\r\n\\r\nPrófaðu að nota eitthvað af kóðanum úr síðasta áfanga, en snúa um 89 gráður til að búa til þennan snúna spíral úr ferningum."
      Course 4 Artist For Loops 15_markdown_instruction: "Frjáls æfing! Prófaðu að búa til eigin teikningar með `frá` lykkjum. Við höfum líka bætt við nokkrum gagnlegum breytum sem þú getur notað."
      Course 4 Artist For Loops 2_markdown_instruction: "Kóðinn sem teiknar þríhyrning hefur verið settur inn í `frá` lykkju sem telur frá 50 til 100 hlaupandi á 10. \\r\n\\r\n<br/>\\r\n<strong>ATHUGAÐU:</strong>\nGættu þess að skoða kóðann *áður* en þú ýtir á \"Keyra\"."
      Course 4 Artist For Loops 3_markdown_instruction: Vísaðu í síðustu þraut til að hjálpa þér að klára þessa. Minnsti þríhyrningurinn hefur 20 díla hliðar, sá stærsti 200, og hver þríhyrningur er 20 dílum stærri en næsti á undan.
      Course 4 Artist For Loops 4_markdown_instruction: 'Hvernig mundir þú aðlaga það sem þú hefur lært að því að teikna þessa ferninga? Lengd þess fyrsta er 15 dílar, þess stærsta 300 dílar og hver ferningur er 15 dílum stærri en sá á undan. '
      Course 4 Artist For Loops 5_markdown_instruction: "Vel gert í síðustu þraut! Notum nú breytuna `teljari` aftur til að teikna þessa fínu mynd. \n\\r\n\\r\n"
      Course 4 Artist For Loops 6_markdown_instruction: Frjáls æfing! Prófaðu að nota `frá` lykkju til að búa til eigið mynstur sem fer stækkandi.
      Course 4 Artist For Loops 6a_markdown_instruction: Gerðu þrjár litlar breytingar á kóðanum úr síðasta áfanga til að ná þessu!
      Course 4 Artist For Loops 7_markdown_instruction: "Hvað gerist ef þú fjarlægir `endurtaka 3` úr þessu algrími en lætur `færa` og `snúa` kubbana vera áfram í `frá` lykkjunni? \\r\n\\r\n<br/>\\r\nÍ þessum þríhyrningaspíral er hver hlið 20 dílum lengri en næsta á undan.\\r\n\\r\n"
      Course 4 Artist For Loops 8_markdown_instruction: "Með einni lítilli breytingu á kóðanum úr síðustu þraut getur þú búið til þessa mynd. Geturðu fundið út hver sú breyting er?\\r\n\\r\nVísbending: Þú þarft að fjarlægja eitthvað!  "

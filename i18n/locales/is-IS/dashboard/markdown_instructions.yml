      2-3 Bee Loops 4A_markdown_instruction: "Hve oft geta lykkjur hjálpað þér í þessari þraut?\\r\n\\r\nLykkjur eru vinir þínir! Notaðu nokkrar til að leysa þessa þraut með sem allra fæstum kubbum."
      2-3 Bee Loops 5_markdown_instruction: "Þessi slóð er ólík hinum slóðunum.\\r\n\\r\nGetur þú safnað öllum blómasafanum með sem allra fæstum kubbum?"
      2-3 Bee Loops 7_markdown_instruction: "En fallegt blómaengi! \\r\n\\r\nHjálpaðu býflugunni að heimsækja hvert blóm.\\r\n\\r\nGeturðu gert það með færri en 7 kubbum?"
      2-3 Bee Loops 8_markdown_instruction: "Þessi fjólubláu blóm hafa mismunandi magn blómasafa í hvert sinn sem þrautin er keyrð.\\r\n\\r\nNotaðu `meðan blómasafi` lykkju til að safna öllum safanum.\\r\n\\r\nÞessi lykkja endurtekur sig á meðan skilyrðið er satt, hér `blómasafi > 0`."
      2-3 Bee Loops Assessment 1_markdown_instruction: "**Mat:** Notaðu `meðan` lykkju til að safna öllum blómasafanum úr þessum blómum."
      2-3 Maze 1_markdown_instruction: "Getur þú hjálpað mér að ná óþekka svíninu? \\r\n\\r\nSmelltu saman tveimur `færa áfram` kubbum fyrir neðan `þegar keyrt` kubbinn og ýttu svo á \"Keyra\". "
      2-3 Maze 12 - One Move Block_markdown_instruction: |-
        Náðu þessu illa svíni! En í þetta sinn máttu bara nota einn `færa áfram` kubb...\r
        \r
        Gáðu vel - sérðu einhverja aðra kubba sem gætu komið þér þangað?
      2-3 Maze 12_markdown_instruction: |-
        Nú færðu töfrakubb til að nota! Með `endurtaka` kubbnum getur þú endurtekið kóða aftur og aftur í lykkju.\r
        \r
        Getur þú komist til svínsins með því að búa til lykkju sem notar bara einn `færa áfram` kubb innan í `endurtaka` kubbi?
      2-3 Maze 13_markdown_instruction: Komdu mér til svínsins! Í þetta sinn mátt þú aðeins nota einn `færa áfram` kubb
      2-3 Maze 15_markdown_instruction: Notaðu tvær `endurtaka` lykkjur til að ná svíninu með sem fæstum kubbum!
      2-3 Maze Loops 18_markdown_instruction: "Komdu mér til sólblómsins með sem allra fæstum kubbum!\\r\n\\r\nReyndu að nota einn `endurtaka` kubb innan í öðrum til að kóðinn verði sem stystur."
      2-3 Maze Loops 19_markdown_instruction: "Förum með þetta á hærra plan!\n\\r\n\\r\nNotaðu lykkjur til að koma mér til sólblómsins með sem allra fæstum kubbum."
      2-3 Maze Loops Assessment 1_markdown_instruction: "**Mat:** Komdu mér til sólblómsins með aðeins 5 kubbum! "
      4-5 Artist 1_markdown_instruction: "Hjálpaðu mér að ljúka teikningunni. (Hver lína er 300 díla löng) \\r\n\\r\n"
      4-5 Artist 10_markdown_instruction: Ýttu á "Keyra" til að prófa kóðann. Notaðu svo endurtekningu til að ljúka teikningunni. Litirnir verða mismunandi í hvert sinn.
      4-5 Artist 11_markdown_instruction: "Ljúktu við grænu línurnar. \\r\n\\r\nLínurnar eru 300 díla langar og bilið á milli þeirra er 15 dílar."
      4-5 Artist 2_markdown_instruction: Settu þennan kóða í lykkju og notaðu `endurtaka` kubbinn til að ljúka við ferninginn.
      4-5 Artist 3.5_markdown_instruction: "Reyndu að finna út hvað muni gerast ef þú keyrir þennan kóða (eða ýttu bara á \"Keyra\" til að komast að því). \\r\n\\r\nEndurtaktu kóðann svo nógu oft til að ljúka við teikninguna!"
      4-5 Artist 3_markdown_instruction: "Þetta rétthyrnda blómabeð hefur ummálið 600. \\r\nLanga hliðin er 200.\\r\n\\r\nTeiknaðu rétthyrninginn með sem fæstum kubbum."
      4-5 Artist 4_markdown_instruction: "Hve margar gráður eru í hring? \\r\n\\r\nEndurtaktu kubbana í lykkju til að búa til litahring."
      4-5 Artist 5_markdown_instruction: Hvað getum við sett í stað "???" til að tryggja að uppvakningurinn ljúki teikningunni með gefnu lykkjunni?
      4-5 Artist 6_markdown_instruction: Hvert horn í þessum jafnhliða þríhyrningi er 60 gráður. Hver hlið er 200 dílar. Ljúktu við teikninguna.
      4-5 Artist 7_markdown_instruction: "Þessi rétthyrndi þríhyrningur er með 30, 60 og 90 gráðu horn. Lengd hallandi hliðarinnar (langhliðarinnar) er 200 dílar. \\r\n\\r\nLjúktu við teikninguna."
      4-5 Artist 8_markdown_instruction: "Miðlínan á fótboltavelli liggur *hornrétt* á hliðarlínurnar.\\r\nÞessi rétthyrningur hefur ummálið 800 dílar og hann er 240 dílar á lengd. Hve hár er hann?\\r\n\\r\nTeiknaðu útlínurnar og miðlínuna."
      4-5 Artist 9_markdown_instruction: "Teiknaðu hægri helming þessarar myndar svo að teikningin sé samhverf. \\r\nÞríhyrningarnir eru jafnhliða og hver hlið er 50 dílar á lengd."
      4-5 Artist Assessment 1_markdown_instruction: "**Mat:** Notaðu lykkju til að teikna jafnhliða þríhyrninginn. Hver hlið er 300 dílar."
      4-5 Artist Free Draw 1_markdown_instruction: Frjáls teikning! Teiknaðu hvað sem þér dettur í hug að skapa.
      4-5 Artist Patterns 1_markdown_instruction: |-
        Teiknaðu þennan ferning með því að nota lykkju.\r
        \r
        Hver hlið er 20 dílar á lengd.
      4-5 Artist Patterns 10_markdown_instruction: "Þessi kóði teiknar tvær raðir af sexhyrningum - endurtaktu hann í lykkju 4 sinnum til að teikna alla býkúpuna. \\r\n\\r\nÍ ytri lykkjunni þarf að hoppa til baka um 120 díla til að listamaðurinn teikni ekki út fyrir skjáinn."
      4-5 Artist Patterns 11_markdown_instruction: Hversu oft þarf að endurtaka þetta til að teikna hálfan hring?
      4-5 Artist Patterns 12_markdown_instruction: "Hvað gerist ef þú notar sömu lykkju, en snýrð til vinstri í stað hægri? \\r\n\\r\nGetur þú endurtekið þetta og teiknað þessa bylgju?"
      4-5 Artist Patterns 13_markdown_instruction: "Nú skulum endurtaka þetta allt 4 sinnum til að búa til myndarammann. Gættu þín á hornunum - þú getur ekki bara snúið um 90 gráður! \\r\n\\r\nSnúningur um 3 gráður, sem er endurtekinn 60 sinnum, teiknar hálfan hring. Hvaða kubbar teikna fjórðung úr hring fyrir hornin?"
      4-5 Artist Patterns 2_markdown_instruction: "Lykkja sem er innan í annarri lykkju er kölluð földuð lykkja (enska: nested loop). \\r\n\\r\nHverju þarft þú að bæta við ytri lykkjuna hér til að tryggja að allir 15 ferningarnir raðist upp hlið við hlið?"
      4-5 Artist Patterns 3_markdown_instruction: Nú skulum við fara dýpra! Allur kóðinn er faldaður í annarri lykkju, en við þurfum að koma listamanninum aftur á sama stað til að teikna næstu línu. Hvaða kóða vantar í endann á ytri lykkjunni til að teikna alla grindina?
      4-5 Artist Patterns 4_markdown_instruction: "Þessi tígull er með 50 díla hliðar og hornin 120 og 60 gráður. \\r\n\\r\nNotaðu lykkju til að teikna hann."
      4-5 Artist Patterns 5_markdown_instruction: "Teiknum nú 6 tígla í röð.\\r\n\\r\nTaktu eftir að kóðinn fyrir tígul er endurtekinn 3 sinnum í stað 2 - af hverju heldurðu að það sé?"
      4-5 Artist Patterns 6_markdown_instruction: "Hve oft þarf að endurtaka þennan kóða til að teikna alla tíglana?\\r\n\\r\n"
      4-5 Artist Patterns 7_markdown_instruction: "Við skulum breyta kóðanum úr síðustu þraut til að teikna þetta flóknara mynstur. Taktu eftir hvernig tíglarnir skarast núna. Prófaðu að breyta fyrsta `hoppa aftur á bak` úr 100 í 50 (hálfa leið). Hve langt ætti listamaðurinn að hoppa aftur á bak í næsta skipti?\\r\n\\r\n"
      4-5 Artist Patterns 8_markdown_instruction: Notaðu lykkju til að teikna þennan sexhyrning með 40 díla hliðar og 60 gráðu horn.
      4-5 Artist Patterns 9.5_markdown_instruction: "Setjum þennan kóða í lykkju til að teikna tvær raðir af sexhyrningum. \\r\n\\r\nTaktu eftir hvernig seinni röðin er færð til hægri."
      4-5 Artist Patterns 9_markdown_instruction: "Endurtaktu nú þennan kóða 3 sinnum til að teikna alla röðina. \\r\n\\r\nHver sexhyrningur er 80 dílar á breidd milli ystu marka til vinstri og hægri."
      4-5 Artist Patterns Free Play_markdown_instruction: Frjáls leikur. Spreyttu þig á að búa til eigið mynstur!
      4-5 Bee Conditionals 1_markdown_instruction: "Þetta ský skyggir á! \n\\r\n\\r\nGáðu hvort að það sé blóm bak við skýið og aðeins safna blómasafa ef þar er blóm. \\r\nFarðu varlega því það getur breyst!"
      4-5 Bee Conditionals 2_markdown_instruction: "Fleiri ský!\\r\n\\r\nÞað verður að skoða undir hvert ský til að sjá hvort þar sé falið blóm áður þú safnar blómasafa. \\r\n\\r\nMundu: Skýin fela ekki öll það sama!"
      4-5 Bee Conditionals 4_markdown_instruction: "Þetta ský felur stundum blóm og stundum býkúpu! \\r\n\\r\nNotaðu `ef-annars` kubb til að safna safa ef það er blóm.\\r\nAnnars búa til hunang (því þá er það býkúpa)."
      4-5 Bee Conditionals 5_markdown_instruction: |-
        Þessi ský fela annað hvort blóm eða býflugnabú! \r
        \r
        Notaðu `ef/annars` kubbinn til að safna blómasafa ef um blóm er að ræða.\r
        Annars búa til hunang (því þá er það bú).
      4-5 Bee Conditionals 6_markdown_instruction: "Þetta blóm gæti innihaldið 1, 2 eða 3 af blómasafa. \\r\n\\r\nNotaðu skilyrðiskubba (`ef` og/eða `ef-annars`) saman til að safna nákvæmlega þeim safa sem blóm hefur. \\r\n\\r\nMundu að magn blómasafans getur breyst í hvert sinn sem þrautin er keyrð!"
      4-5 Bee Conditionals 7_markdown_instruction: "Þessi blóm geta haft 3, 2 eða 1 af blómasafa. \\r\n\\r\nLjúktu við fallið `athuga fjólublátt blóm` og notaðu það til að safna öllum safa úr blómunum."
      4-5 Bee Conditionals 8_markdown_instruction: "Skrifaðu fallið `athuga blóm búa til hunang`. \\r\n\\r\nFallið á að athuga hvort fjólubláa blómið hefur 3, 2 eða 1 af blómasafa og safna öllum safanum. \\r\nFæra svo áfram og búa til hunang."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "**Mat:** Þetta ský felur annað hvort blóm með 1 safa eða býkúpu sem þarf 1 hunang.\\r\n\\r\nLjúktu við fallið `sækja blómasafa búa til hunang` og kallaðu svo á það til að safna öllum safanum eða búa til hunangið.\\r\n"
      4-5 Bee Debugging 1_markdown_instruction: "Þessir kubbar eru eitthvað í ólagi. \\r\n\\r\nGetur þú lagað þá?"
      4-5 Bee Debugging 6_markdown_instruction: "Fjólubláa blómið hefur mismunandi magn af blómasafa í hvert sinn sem þrautin er keyrð.\\r\n\\r\nLagaðu kubbana til að ná alltaf öllum safanum úr blóminu."
      4-5 Bee Debugging Assessment 1_markdown_instruction: "**Mat:** Lagaðu kóðann."
      4-5 Bee Nested Loops 2_markdown_instruction: "Safnaðu öllum blómasafanum úr hverju blómi. \\r\n\\r\nNotaðu faldaða lykkju. "
      4-5 Bee Nested Loops 4_markdown_instruction: "Safnaðu öllum blómasafanum úr hverju blómi og búðu til hunang í býkúpunni. \\r\n\\r\nNotaðu faldaða lykkju. "
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: "**Mat:** Safnaðu öllum blómasafanum og búðu til allt hunangið með því að nota lykkjur."
      4-5 Maze 7_markdown_instruction: "Komdu uppvakningnum til sólblómsins fljótt! \\r\n\\r\nGetur þú leyst þessa þraut með færri en 11 kubbum?"
      4-5 Maze 9_markdown_instruction: "Nú höfum við nýja kubbinn `endurtaka þar til`.\\r\nMeð honum getum við endurtekið skipanir þar til uppvakningurinn nær til sólblómsins.\\r\n\\r\nNotaðu nýja `endurtaka þar til` kubbinn til að leysa þessa þraut með sem fæstum skipunum."
      4-5 Maze Assessment 1_markdown_instruction: "**Mat:** Náðu til sólblómsins með sem fæstum kubbum."
      4-5 Maze Conditionals 1_markdown_instruction: Notaðu `endurtaka þar til` kubbinn til að koma uppvakningnum til sólblómsins.
      4-5 Maze Conditionals 10_markdown_instruction: "Getur þú bætt við bara 3 kubbum til að hjálpa uppvakningnum að rata flóknari leið? \\r\n\\r\nEf þú gerir það rétt, getur hann gengið hvaða slóð sem er alveg sama hvað hún er löng!"
      4-5 Maze Conditionals 2_markdown_instruction: Notaðu `endurtaka þar til` kubbinn til að koma uppvakningnum til sólblómsins.
      4-5 Maze Conditionals 3_markdown_instruction: "Notaðu `ef` kubbinn til að hjálpa mér að ákveða hvenær á að snúa.\\r\n"
      4-5 Maze Conditionals 4_markdown_instruction: Jæja, þetta er alveg eins og síðasta þraut, en þú þarft að muna hvernig `ef` og `endurtaka þar til` kubbarnir voru notaðir saman.
      4-5 Maze Conditionals 5_markdown_instruction: "\"Ég vil sólblóm!\" \\r\n\\r\nNotaðu `ef` kubb til að koma uppvakningnum að sólblóminu með sem fæstum kubbum."
      4-5 Maze Conditionals 6_markdown_instruction: |-
        "Éta sólblóm!" \r
        \r
        Notaðu `ef` kubb til að koma uppvakningnum að sólblóminu með sem fæstum kubbum.
      4-5 Maze Conditionals 7_markdown_instruction: Þessi þraut hefur svipaða lausn, en gættu þín á ætunum!
      4-5 Maze Conditionals 8_markdown_instruction: "`Ef-annars` kubburinn athugar skilyrði og gerir svo eitt EÐA annað. \\r\n\\r\nKomdu mér til sólblómsins með því að nota þennan nýja kubb."
      4-5 Maze Conditionals 9_markdown_instruction: |-
        Enn ein æfing með `ef-annars` kubbinn! \r
        \r
        Rektu slóðina með fingrinum til að gá hvort þú getir leyst þetta í fyrstu tilraun.
      4-5 Maze Conditionals Assessment 1_markdown_instruction: "**Mat:** Notaðu `endurtaka þar til` og `ef-annars` kubb til að koma mér til sólblómsins með sem fæstum kubbum."
      4-5 Nested Loops 1_markdown_instruction: "Ljúktu við kóðann til að teikna þessa þríhyrninga. Sá fyrsti er tilbúinn. Vísbending: 3 þríhyrningar í 360 gráðu snúningi.\\r\n\\r\n"
      4-5 Nested Loops 11_markdown_instruction: "Getur þú teiknað þessa 10 ferninga fyrir gangstétt með faldaðri lykkju? \\r\n\\r\nHver ferningur er 30 dílar."
      4-5 Nested Loops 12_markdown_instruction: Getur þú teiknað þessa 36 þríhyrninga með faldaðri lykkju?
      4-5 Nested Loops 2_markdown_instruction: "Settu nú þessa lykkju innan í aðra lykkju til að teikna 10 þríhyrninga. \\r\nÞetta er kallað að \"falda\" lykkjuna.  "
      4-5 Nested Loops 3_markdown_instruction: |-
        Búðu til sól með því að falda byrjunarkóðann í annarri lykkju. \r
        \r
        Til að miðjan verði hol þarft þú að stökkva áfram um lengd þríhyrningsins áður en þú snýrð.
      4-5 Nested Loops 5_markdown_instruction: Settu gefna kóðann í lykkju til að búa til vindmyllu.
      4-5 Nested Loops 6_markdown_instruction: Getur þú teiknað sexhyrning með því að setja þríhyrningskóðann í lykkju?
      4-5 Nested Loops 7_markdown_instruction: "Endurtaktu þetta 10 sinnum í lykkju. \\r\n\\r\nHvað þarf að snúa mikið í hverri umferð?"
      4-5 Nested Loops 8_markdown_instruction: "Endurtaktu þetta 6 sinnum í lykkju. \\r\n\\r\nHvað þarf að snúa mikið í hverri umferð? "
      4-5 Nested Loops 9_markdown_instruction: Teiknaðu tennur krókódílsins!
      4-5 Nested Loops Assessment 1_markdown_instruction: "**Mat:** Notaðu faldaða lykkju til að ljúka teikningunni."
      4-5 While Loops 1_markdown_instruction: Færðu mig að holunni og notaðu `fylla` kubbinn til að fylla hana með tveimur skóflufyllum af mold.
      4-5 While Loops 2_markdown_instruction: Færðu mig að moldarhaugnum og notaðu `fjarlægja 1` kubbinn til að fjarlægja hann með 5 skóflustungum.
      4-5 While Loops 3_markdown_instruction: "Notaðu sem fæsta kubba til að ljúka þessari þraut! \\r\n\\r\nFærðu mig að haugnum og fjarlægðu hann allan. Farðu svo að holunni og fylltu hana."
      4-5 While Loops 4_markdown_instruction: "Vá, ég fann mjög djúpa holu! \\r\n\\r\nÉg veit ekki hve mörg skóflufylli af mold þarf. \\r\nGetur þú skrifað forrit sem notar `fylla` kubbinn þar til hún er sléttfull?  "

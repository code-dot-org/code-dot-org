        # Myndir\r
        \r
        Á **hreyfingasíðunni** (enska:Animations Tab) sérðu þrjár myndir sem hafa verið settar þar fyrir þig.
        Þú getur komist á hreyfingarsíðuna með því að smella á  **Animation** hnappinn ofan við leiksvæðið.\r
        \r
        <img src="https://images.code.org/f694a37bbadcf0533e7b19d8c0f5309b-image-1465580394090.35.11
        PM.png" style="width:300px;float:right">\r
        \r
        Eftir að þú hefur búið til kvika **notar þú `sprite.setAnimation()` skipunina til að breyta ásýnd kvikans úr rétthyrningi í mynd.** Allar myndir sem þú hefur hlaðið inn á hreyfingasíðuna koma fram í fellilista `sprite.setAnimation()`.  Geimverunni hefur verið stillt upp sem dæmi.\r
        \r
        # Gerðu þetta\r
        Breyttu kvikanum í aðra mynd af hreyfingasíðunni.\r
        \r
        * Það er þegar búið að gera einn kvika með mynd.\r
        * Keyrðu kóðann til að sjá hvernig þetta virkar.\r
        * Breyttu inntakinu í `setAnimation` skipuninni svo ásýnd kvikans breytist.\r
        * Prófaðu allar myndirnar.

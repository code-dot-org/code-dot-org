        <summary>**Hvernig bý ég til óraðaðan lista?**</summary>\r
        Það gerist í tveimur áföngum: fyrsta að búa til listann og svo bæta í hann listaatriðum.  Óraðaði listinn er búinn til með því að skrifa listatögin`&lt;ul&gt; &lt;/ul&gt;`.  Síðan er listaatriðum bætt við **á milli** listataganna.  Búðu til hvert listaatriði með tögunum`&lt;li&gt; &lt;/li&gt;` og skrifaðu efni atriðisins á milli þeirra.\r
        <br /><br />\r
        Það getur verið hjálplegt að hafa inndrátt á &lt;li&gt; tögunum
        svo það sjáist greinilega að þau eru innan í &lt;ul&gt; taginu.\r
        </details>\r

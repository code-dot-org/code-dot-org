      CSD U3 Mouse Input Bee 1_markdown_instruction: "<img src=\"https://images.code.org/d2092b4f2debc336f963d48bd6cf4973-image-1477681020928.gif\"\nstyle=\"float:right\">\\r\n\\r\n# Mouse X og Y\\r\n\\r\nEin af einföldustu aðferðunum við að lesa inntak er einfaldlega að láta kvika elta stað músarinnar.\n**Þú getur fundið út x og y stað músarinnar með `World.mouseX` og `World.mouseY`.**  Þetta er líkt því sem þú lærðir um eiginleika kvika. `World` er heitið á hlutnum. `mouseX` og `mouseY` eru heiti eiginleika.\\r\n\\r\n#\nGerðu þetta\\r\n\\r\nÞú ætlar að láta býflugukvika elta músina um leiksvæðið.\\r\n\\r\n* Mynd býflugunnar hefur þegar verið sett inn á hreyfingarsíðuna.\\r\n* Búðu til kvika fyrir býflugu sem er teiknaður í miðjan gluggann.\\r\n*\nUppfærðu, innan teiknilykkjunnar, stað kvikans svo hann sé sá sami og staður músarinnar:\\r\n\\t* Láttu x stað kvikans fá gildi jafnt og `World.mouseX`.\\r\n    *\nLáttu y stað kvikans fá gildi jafnt og `World.mouseY`.\\r\n* Keyrðu forritið til að prófa þetta.\\r\n"
      CSD U3 Mouse Input Bee 1_2018_markdown_instruction: "<img src=\"https://images.code.org/d2092b4f2debc336f963d48bd6cf4973-image-1477681020928.gif\"\nstyle=\"float:right\">\\r\n\\r\n# Mouse X og Y\\r\n\\r\nEin af einföldustu aðferðunum við að lesa inntak er einfaldlega að láta kvika elta stað músarinnar.\n**Þú getur fundið út x og y stað músarinnar með `World.mouseX` og `World.mouseY`.**  Þetta er líkt því sem þú lærðir um eiginleika kvika. `World` er heitið á hlutnum. `mouseX` og `mouseY` eru heiti eiginleika.\\r\n\\r\n#\nGerðu þetta\\r\n\\r\nÞú ætlar að láta býflugukvika elta músina um leiksvæðið.\\r\n\\r\n* Mynd býflugunnar hefur þegar verið sett inn á hreyfingarsíðuna.\\r\n* Búðu til kvika fyrir býflugu sem er teiknaður í miðjan gluggann.\\r\n*\nUppfærðu, innan teiknilykkjunnar, stað kvikans svo hann sé sá sami og staður músarinnar:\\r\n\\t* Láttu x stað kvikans fá gildi jafnt og `World.mouseX`.\\r\n    *\nLáttu y stað kvikans fá gildi jafnt og `World.mouseY`.\\r\n* Keyrðu forritið til að prófa þetta.\\r\n"
      CSD U3 Mouse Input Bee 2_markdown_instruction: "# Handahóf kringum punkt\\r\n\\r\n<img\nsrc=\"https://images.code.org/d124946bb9e01a3623078c2a87beea8c-image-1477681483067.gif\"\nstyle=\"float:right\">\\r\n\\r\nÞar sem þú getur nú látið býfluguna elta músina, skulum við láta hóp af býflugum fljúga nálægt músinni eins og sýnt er í myndinni hægra megin.  Til að gera þetta þarft þú að **bæta handahófstölu á bilinu -50 til 50 við `mouseX` eða `mouseY`.**  \\r\n\\r\n# Gerðu þetta\\r\nÞú ert þegar með einn býflugukvika sem eltir músina.\\r\n\\r\n* **Bættu við 3 býflugum** sem elta músina\\r\n* Uppfærðu x og y staðina svo þeir séu í handahófsfjarlægð frá músinni\\r\n\\t* Bættu handahófstölu á bilinu -50 til 50 við `World.mouseX`\nog `World.mouseY` \\r\n* Ef hreyfingin er of hröð, getur þú notað `World.frameRate` kubbinn til að hægja á henni og finna heppilegustu myndtíðnina\\r\n"

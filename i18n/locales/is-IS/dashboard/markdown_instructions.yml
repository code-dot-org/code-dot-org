      CourseF_PlayLab_vars3_markdown_instruction: "Hér er ný tegund leiks!\n\\r\n\\r\nÞú þarft ekki að breyta neinu í þessum áfanga.\\r\n\\r\n**Leiðbeiningar:**\nNotaðu hægri og vinstri örvar til að færa og upp örina til að stökkva. Reyndu að safna öllum flöggunum."
      CourseF_PlayLab_vars6_markdown_instruction: "<h5><b>\\r\nHvernig gætum við skorað stig í þessum leik? \\r\n</b></h5> \\r\n<br/>\\r\n\\r\n1. Bættu 1 við `stig`breytuna í hvert sinn sem Hundur hittir Kött með kökusneið.  <br/>    <br/> \\r\n2.\nNotaðu `þegar leikmaður 2 snertir eitthvað` atburðinn til að koma af stað uppfærslu á skorinu. Þú getur aukið breytuna með `stig = stig + 1.`  <br/>   <br/>\n\\r\n3. Náðu skorinu 10 til að standast áfangann.\\r\n\\r\n<br/><br/>\\r\n<h4>\\r\n**Athugaðu:**\nNotaðu hægri örina fyrir kökukastið!\\r\n</h4>"
      CourseF_PlayLab_vars7_markdown_instruction: "<h5><b>\\r\nHvernig gætum við skorað stig í þessum leik? \\r\n</b></h5> \\r\n<br/>\\r\n\\r\n1. Bættu 1 við `stig`breytuna í hvert sinn sem Hundur hittir Kött með kökusneið.  <br/>    <br/> \\r\n2.\nNotaðu `þegar leikmaður 2 snertir eitthvað` atburðinn til að koma af stað uppfærslu á skorinu. Þú getur aukið breytuna með `stig = stig + 1.`  <br/>   <br/>\n\\r\n3. Náðu skorinu 10 til að standast áfangann.\\r\n\\r\n<br/><br/>\\r\n<h4>\\r\n**Athugaðu:**\nNotaðu hægri örina fyrir kökukastið!\\r\n</h4>"
      CourseF_PlayLab_vars8_markdown_instruction: "<h5><b>\\r\nHvernig gætum við skorað stig í þessum leik? \\r\n</b></h5> \\r\n<br/>\\r\n\\r\n1. Bættu 1 við `stig`breytuna í hvert sinn sem Hundur hittir Kött með kökusneið.  <br/>    <br/> \\r\n2.\nNotaðu `þegar leikmaður 2 snertir eitthvað` atburðinn til að koma af stað uppfærslu á skorinu. Þú getur aukið breytuna með `stig = stig + 1.`  <br/>   <br/>\n\\r\n3. Náðu skorinu 10 til að standast áfangann.\\r\n\\r\n<br/><br/>\\r\n<h4>\\r\n**Athugaðu:**\nNotaðu hægri örina fyrir kökukastið!\\r\n</h4>"
      CourseF_PlayLab_vars9_markdown_instruction: "Fínt en nú skulum við tryggja að leikurinn sé ekki of auðveldur. \\r\n\\r\nÍ hvert sinn sem hundurinn (leikmaður 1) verður fyrir samloku frá kettinum (leikmanni 2) ættir þú að tapa stigi. \\r\n\\r\nByrjaðu með 10 stig svo að þetta sé ekki of erfitt. Láttu skorið lækka úr 10 í 0 til að klára áfangann."
      D_Frozen_nested3_markdown_instruction: "Láttu nú Elsu hoppa aftur inn að miðju með `hoppa á 200 þvert 200 niður` kubbnum og snúðu henni svo hún teikni röð af formum aftur og aftur í mismunandi áttir. \\r\n\\r\nÞú getur teiknað alls konar flott snjókorn!\\r\n<hr/>\\r\nSkoðaðu þessi dæmi með fjölhliðungum:  \\r\n![](https://images.code.org/b32ebfb3be559bf8a6d017a854e0b97e-image-1495821528995.42.08.png)\\r\n![](https://images.code.org/08d7155f6829f82d878dfa57ad5dcaf3-image-1495821528996.42.26.png)\\r\n![](https://images.code.org/7d461ee9046871e6993406e558f28176-image-1495821528996.42.58.png)\\r\n\\r\nMeð abstrakt formum gæti snjókorn litið meira svona út:  \\r\n![](https://images.code.org/376d7ba20b6bb86e08b1675370e87b92-image-1496695869798.44.00.png)\\r\n![](https://images.code.org/4f649cc779920632674afac5acce5c95-image-1496695869798.47.51.png)\\r\n![](https://images.code.org/a68f925ffd87241ebc09183acc908b4b-image-1496695869796.31.49.png)"
      D_Frozen_nested4_markdown_instruction: "Hvað mundi gerast ef við legðum tvö mismunandi löguð snjókorn saman annað ofan á hitt og snerum því síðara aðeins? \\r\nPrófaðu það og sjáðu hvað kemur út!"

      grade5_playlab_variables2_markdown_instruction: Keppnin í síðustu þraut var ekki sanngjörn! Breyttu breytunni `hraði_hunds` til að tryggja að þú náir að safna fleiri flöggum en kötturinn. Sá sem fyrst safnar 10 vinnur leikinn!
      grade5_playlab_variables3_markdown_instruction: "Hér er ný tegund leiks!\n\\r\n\\r\nÞú þarft ekki að breyta neinu í þessum áfanga.\\r\n\\r\n**Leiðbeiningar:**\nNotaðu hægri og vinstri örvar til að færa og upp örina til að stökkva. Reyndu að safna öllum flöggunum."
      grade5_playlab_variables4_markdown_instruction: "Nú notum við breytuna `hæð` til að stjórna hve hátt hundurinn getur stokkið. Uppfærðu breytuna `hæð` svo að hundurinn geti stokkið nógu hátt til að ná öllum flöggunum.\\r\n"
      grade5_playlab_variables71_markdown_instruction: "Hér er leikurinn okkar frá því áður, en mest af kóðanum er falið. Það er nýtt fall `skora_stig`.\\r\n<br/>\\r\n<hr>\\r\n<br/>\\r\n<h4>\\r\nBreyttu fallinu svo að nýjum stika `stig` sé bætt við breytuna `skor_spilara`.\\r\n<br/>\\r\nBreytan `skor_spilara` ætti að hækka í hvert sinn sem Hundur klukkar Kött með hjörtum og lækka í hvert sem Köttur klukkar Hund með samloku.\\r\n</h4>\\r\n<br/>\\r\n<hr>\\r\n*Athugaðu*: Smelltu svo á \"Keyra\" til að spila. Þegar Hundur nær að skora 6 stig, munt þú færast áfram í næstu þraut.*"
      grade5_playlab_variables81_markdown_instruction: |-
        Við höfum bætt við einu falli í viðbót fyrir þig.\r
        <hr/>\r
        \r
        <h4>\r
        Notaðu `ef` setningu til að forrita leikinn svo hann kalli á fallið `næsta_borð` aðeins ef `stig_leikmanns` fer upp fyrir tiltekna tölu.<br/><br/>\r
        </h4>\r
        <i>Til dæmis `stig_leikmanns` > 6</i>\r

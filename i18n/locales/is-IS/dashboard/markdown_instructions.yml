      2-3 Bee Debugging 5_markdown_instruction: "Þetta blóm virðist sætt!\\r\n\\r\nLagaðu villu(r) til að safna öllum blómasafanum.\\r\nÞú getur nú keyrt forritið í þrepum."
      2-3 Bee Debugging 6_markdown_instruction: |-

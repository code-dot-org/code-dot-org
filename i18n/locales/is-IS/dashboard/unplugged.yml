        desc: Í þessum tíma munt þú 'forrita' vini þína!
      courseB_unplugged_loopyMRF:
        title: Verkefni án tölvu
        desc: Alveg eins og í 'Vinir mínir vélmennin' munt þú 'forrita' vini þína, en í þetta sinn með lykkjum!
      courseC_Unplugged_ScreenOutTheMean:
        title: Verkefni án tölvu
        desc: Í dag munt þú læra hvað þú getur gert ef einhver kemur illa fram við þig á netinu.
      courseD_unplugged_digitalCitizenship:
        title: Verkefni án tölvu
        desc: Í dag munt þú læra hvað það þýðir að vera Netþegn.
      courseE_unplugged_privateInformation:

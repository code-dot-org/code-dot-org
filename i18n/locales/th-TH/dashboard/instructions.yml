      MC HOC 2016 Level 4_instruction: "ตอนนี้ไก่เดินไปในทิศทางเดียวกันทั้งหมด ซึ่งมันดูแปลกๆนะ\nให้ใช้คำสั่ง 'turn random' ในเกมเพื่อสุ่มให้ไก่เดินไปในทิศทางต่างๆ เพื่อความสมจริง"

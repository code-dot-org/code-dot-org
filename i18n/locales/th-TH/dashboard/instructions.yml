      MC HOC 2016 Level 8_instruction: "เส้นทางที่จะไปยังแกะของคุณถูกปิดกั้นเอาไว้ด้วยกำแพงหิน \nแต่คุณโชคยังดีที่มีครีปเปอร์อยู่ที่นี่ ครีปเปอร์จะระเบิดหลังจากที่คุณแตะตัวมัน \nฉนั้นให้ใช้ครีปเปอร์ระเบิดกำแพงแล้วคุณจะเข้าไปหาแกะของคุณได้"
      MC HOC 2016 New Drop_instruction: "ใน Minecraft แกะจะสามารถให้ขนแก่คุณได้\nให้ใช้คำสั่ง 'drop' ใส่ลงในชุดคำสั่ง 'when used'\nจากนั้นให้คุณเดินไปที่แกะแล้วกดปุ่ม spacebar เพื่อเลือกใช้ประโยชน์จากแกะ แล้วแกะก็จะให้ขนแก่คุณ\n"

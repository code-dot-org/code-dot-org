      MC HOC 2016 Level 10_instruction: "ถึงเวลาที่จะสร้าง Minecraft ในแบบฉบับของคุณเองแล้ว!\nมาลงมือสร้างสัตว์และนักแสดงต่างๆแล้วกำหนดให้พวกเขาทำสิ่งต่างๆตามที่คุณต้องการกันเลย. ขอให้สนุกนะทุกคน!"

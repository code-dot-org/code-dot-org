        coursea-2018:
          title: หลักสูตร A (2018)
          assignment_family_title: หลักสูตร A
          description: เรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์และความปลอดภัยในการใช้อินเทอร์เน็ต ในตอนท้ายของหลักสูตร สร้างเกมที่เป็นของคุณเอง หรือเป็นเรื่องราวที่คุณสามารถแบ่งปันได้
          description_short: รายละเอียดเบื้องต้นของวิทยาการคอมพิวเตอร์สำหรับเด็กวัยเรียนรู้
          description_audience: 'อายุ: 4-7 ปี'
          lessons:
            'Debugging: Unspotted Bugs':
              name: บั๊กที่รอดหูรอดตาไป
              description_teacher: 'บทเรียนนี้จะช่วยให้นักเรียนได้เรียนรู้ขั้นตอนการตรวจแก้จุดบกพร่องหรือการดีบัก (debug) นักเรียนจะได้เรียนรู้จากสิ่งที่เรียกได้ว่าเป็นคัมภีร์ว่า:  "เกิดอะไรขึ้น? หรืออะไรจะเกิดขึ้น? หรือสิ่งนั้นบอกอะไรให้กับคุณได้บ้าง?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: สตีวี่และโครงการใหญ่
              description_teacher: |-
                เมื่อนักเรียนเผชิญกับอุปสรรคในขณะที่กำลังตอบคำถามหรือทำงานอยู่กับโปรเจกต์ ก็เป็นเรื่องธรรมดาที่พวกเขาจะได้รับความผิดหวังและล้มเลิกความตั้งใจ  บทเรียนนี้จะแนะนำนักเรียนให้รู้ว่าอุปสรรคความยุ่งยากนั้นอาจเป็นส่วนที่สำคัญของการเรียนรู้ สำหรับเราแล้ว ความท้อแท้ใจนั้นถูกมองว่าเป็นขั้นตอนหนึ่งในกระบวนการสร้างสรรค์มากกว่าที่จะเป็นสัญญาณของความล้มเหลว \r
                \r
                บทเรียนนี้สามารถนำเสนอได้ในเวลาหนึ่งคาบเรียนหรือสองคาบเรียน หากคุณมีเวลามากขึ้น ก็สามารถใช้เวลาให้เต็มที่ได้เลยและทบทวนเนื้อหาของกิจกรรม "Marble Run"
            'Real-life Algorithms: Plant a Seed':
              name: หว่านเมล็ด
              description_teacher: ในบทเรียนนี้ นักเรียนจะนำเอาแนวคิดของอัลกอริทึมมาเชื่อมโยงกับกิจกรรมที่เกี่ยวข้องกับชีวิตจริงในแต่ละวันด้วยการปลูกเมล็ดพันธุ์พืชจริงๆ ลงไปในดิน เป้าหมายที่นี่คือการเริ่มต้นการสร้างทักษะในการแปลงสถานการณ์จริงบนโลกให้เป็นเรื่องราวออนไลน์ รวมทั้งสามารถทำได้ในทางกลับกันอีกด้วย \r
            Learn to Drag and Drop:
              name: เรียนรู้วิธีการลากและวาง
              description_teacher: บทเรียนนี้จะช่วยให้นักเรียนได้เห็นภาพถึงสิ่งที่พวกเขาจะได้พบเจอเมื่อพวกเขามุ่งหน้าไปใช้ห้องปฏิบัติการคอมพิวเตอร์เป็นครั้งแรก มันเริ่มต้นด้วยการสนทนาสั้นๆแนะนำมารยาทในห้องปฏิบัติการคอมพิวเตอร์ แล้วต่อด้วยการใช้คอมพิวเตอร์เพื่อทำปริศนาออนไลน์ให้เสร็จสมบูรณ์เรียบร้อย
            'Programming: Happy Maps':
              name: แผนที่แห่งความสุข
              description_teacher: สิ่งที่เชื่อมโยงอัลกอริธึมไปยังการเขียนโปรแกรมนั้น อาจใกล้เคียงมากๆ ถ้านักเรียนเข้าใจความแตกต่างระหว่างการวางแผนว่าอะไรมาก่อนอะไรมาหลัง และการเขียนโค้ดตามลำดับด้วยภาษาที่เหมาะสม กิจกรรมนี้จะช่วยให้นักเรียนได้รับประสบการณ์การอ่านและการเขียนโค้ดอย่างย่อๆ
            Programming in Maze:
              name: การเขียนโปรแกรม กับเจ้านกขี้โมโห (Angry Birds)
              description_teacher: สำหรับปริศนาออนไลน์ชุดนี้ นักเรียนจะสร้างความเข้าใจเกี่ยวกับอัลกอริทึม การตรวจแก้จุดบกพร่องหรือการดีบัก รวมทั้งความสามารถในการใช้คอมพิวเตอร์ทั่วไป โดยมีตัวละครจากเกม Angry Birds ซึ่งนักเรียนจะพัฒนาอัลกอริทึมที่เป็นขั้นเป็นตอนตามลำดับเพื่อที่จะพาเจ้านกไปจัดการเจ้าหมูนั่นโดยไม่ต้องชนกำแพงหรือลูกระเบิด พร้อมทั้งผสมผสานการดีบักปริศนาเข้าไปในขั้นตอนนี้เพื่อเพิ่มการฝึกฝนการแก้ปัญหาและการให้คิดอย่างมีวิจารณญาณ
            Going Places Safely:
              name: ไปที่ไหนให้ปลอดภัย
              description_teacher: ด้วยความร่วมมือกับ [r common-sense-media] บทเรียนนี้จะช่วยให้นักเรียนได้เรียนรู้ว่าเว็บไซต์จำนวนมากนั้นมีการขอข้อมูลที่เป็นส่วนตัว และอธิบายถึงวิธีการที่จะจัดการกับคำขอดังกล่าวอย่างมีความรับผิดชอบ ผู้เรียนยังพบอีกว่าพวกเขาสามารถท่องไปตามสถานที่น่าตื่นเต้นได้ในแบบออนไลน์ แต่พวกเขาต้องปฏิบัติตามกฎบางอย่างเพื่อที่จะคงไว้ซึ่งความปลอดภัย
            'Loops: Happy Loops':
              name: ลูปแสนสนุก
              description_teacher: ลูปเป็นเครื่องมือในการเขียนโปรแกรม ที่มีประโยชน์และมีประสิทธิภาพมาก เพื่อให้เข้าใจว่าลูปสามารถทำประโยชน์ได้มากเพียงใด ผู้เรียนจะต้องได้รับการผลักดันให้มีความต้องการวิธีการแก้ปัญหาที่สุดจะธรรมดานี้
            Loops in Collector:
              name: ลูปไปกับลอเรล
              description_teacher: เกี่ยวกับแนวคิดของคำสั่งในการทำซ้ำจาก "ลูปแห่งความสุข" โดยด่านนี้ผู้เรียนจะใช้ลูปเพื่อเก็บรวบรวมสมบัติอย่างมีประสิทธิภาพมากมากขึ้นใน Code.org.
            Loops in Artist:
              name: ฉากมหาสมุทรกับลูป
              description_teacher: กลับมาในเรื่องที่เกี่ยวกับลูป ผู้เรียนจะได้เรียนรู้ที่จะวาดภาพโดยการทำลูปกับลำดับขั้นตอนของคำสั่งอย่างง่ายๆ โดยที่บทเรียนต่อปลั๊กบทก่อนหน้านี้ ลูปถูกนำมาใช้ในการเดินย้อนเขาวงกตและเก็บรวบรวมสมบัติ ในตอนนี้ลูปกำลังถูกนำมาใช้ในการสร้างรูปแบบ ในตอนท้ายของด่านนี้ ผู้เรียนจะได้รับโอกาสในการสร้างผลงานที่เป็นรูปภาพของเขาเองโดยการใช้ลูป
            'Events: The Big Event':
              name: เดอะ บิ๊ก อีเวนท์ จูเนียร์
              description_teacher: เหตุการณ์เป็นวิธีที่ยอดเยี่ยมในการเพิ่มความหลากหลายให้กับอัลกอริทึมที่เขียนไว้ล่วงหน้า บางครั้งคุณต้องการให้โปรแกรมของคุณสามารถตอบสนองต่อผู้ใช้งานได้อย่างเฉพาะเจาะจงตามที่ผู้ใช้งานต้องการ นั่นคือการที่เหตุการณ์มีไว้ใช้เพื่อทำอะไร
            Events in Play Lab:
              name: พัฒนาไปอีกขั้นกับ "เหตุการณ์"
              description_teacher: ในกิจกรรมออนไลน์นั้น ผู้เรียนจะมีโอกาสที่จะเรียนรู้วิธีการใช้เหตุการณ์ในส่วนของเพลย์แลปและในการนำทักษะการเขียนโค้ดที่พวกเขาได้เรียนรู้ทั้งหมดมาปรับใช้งานเพื่อที่จะสร้างเกมภาพเคลื่อนไหว ถึงเวลาที่จะใช้ความคิดสร้างสรรและสร้างอะไรที่เป็นเรื่องราวในเพลย์แลป!

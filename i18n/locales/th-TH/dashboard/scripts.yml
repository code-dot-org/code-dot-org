          description: เรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์และความปลอดภัยในการใช้อินเทอร์เน็ต ในตอนท้ายของหลักสูตร สร้างเกมที่เป็นของคุณเอง หรือเป็นเรื่องราวที่คุณสามารถแบ่งปันได้
          description_short: รายละเอียดเบื้องต้นของวิทยาการคอมพิวเตอร์สำหรับเด็กวัยเรียนรู้
          description_audience: 'อายุ: 4-7 ปี'
          lessons:
            Safety in My Online Neighborhood:
              key: ความปลอดภัยในสังคมออนไลน์ของฉัน
              name: ความปลอดภัยในสังคมออนไลน์ของฉัน
              description_student: ศึกษาวิธีไปยังพื้นที่ต่าง ๆ บนโลกออนไลน์ได้อย่างปลอดภัย
              description_teacher: |-
                [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) [เรียนรู้เพิ่มเติม](https://www.commonsense.org/education/digital-citizenship/curriculum)

                พลังของอินเทอร์เน็ตช่วยให้นักเรียนได้เห็นและไปเยือนสถานที่ต่าง ๆ ที่อาจไปด้วยตัวเองไม่ได้ แต่การท่องโลกออนไลน์ก็เหมือนกับการออกไปเปิดโลกกว้างในข้อที่ว่าความปลอดภัยเป็นเรื่องที่สำคัญ ซึ่งสำหรับทริปภาคสนามเสมือนจริงนี้ เด็ก ๆ จะได้ฝึกระมัดระวังตัวขณะผจญภัยออนไลน์
            Learn to Drag and Drop:
              key: เรียนรู้วิธีการลากและวาง
              name: เรียนรู้วิธีการลากและวาง
              description_student: คลิกและลากเพื่อไขปริศนาให้สมบูรณ์
              description_teacher: บทเรียนนี้จะช่วยให้นักเรียนได้เห็นภาพถึงสิ่งที่พวกเขาจะได้พบเจอเมื่อพวกเขามุ่งหน้าไปใช้ห้องปฏิบัติการคอมพิวเตอร์เป็นครั้งแรก มันเริ่มต้นด้วยการสนทนาสั้นๆแนะนำมารยาทในห้องปฏิบัติการคอมพิวเตอร์ แล้วต่อด้วยการใช้คอมพิวเตอร์เพื่อทำปริศนาออนไลน์ให้เสร็จสมบูรณ์เรียบร้อย
            'Programming: Happy Maps':
              key: 'การเขียนโปรแกรม: แผนที่สุดหรรษา'
              name: แผนที่แห่งความสุข
              description_student: เขียนคำสั่งเพื่อพาเจ้าเฉิ่มนี่ไปที่ผลไม้
              description_teacher: สิ่งที่เชื่อมโยงอัลกอริธึมไปยังการเขียนโปรแกรมนั้น อาจใก้ลเคียงมากๆ ถ้านักเรียนเข้าใจความแตกต่างระหว่างการวางแผนว่าอะไรมาก่อนอะไรมาหลัง และการเขียนโค้ดตามลำดับด้วยภาษาที่เหมาะสม กิจกรรมนี้จะช่วยให้นักเรียนได้รับประสบการณ์การอ่านและการเขียนโค้ดอย่างย่อๆ
            Sequencing with Scrat:
              key: การจัดลำดับด้วย Scrat
              name: การจัดลำดับด้วย Scrat
              description_student: เขียนโปรแกรมเพื่อพาเจ้าเฉิ่มนี่ไปที่ลูกโอ็ค
              description_teacher: บทเรียนนี้จะช่วยให้นักเรียนได้เห็นภาพถึงสิ่งที่พวกเขาจะได้พบเจอเมื่อพวกเขามุ่งหน้าไปใช้ห้องปฏิบัติการคอมพิวเตอร์เป็นครั้งแรก มันเริ่มต้นด้วยการสนทนาสั้นๆแนะนำมารยาทในห้องปฏิบัติการคอมพิวเตอร์ แล้วต่อด้วยการใช้คอมพิวเตอร์เพื่อทำปริศนาออนไลน์ให้เสร็จสมบูรณ์เรียบร้อย
            Programming in Ice Age:
              key: การเขียนโปรแกรมใน Ice Age
              name: การเขียนโปรแกรมด้วย Scrat
              description_student: เขียนโปรแกรมเพื่อช่วยพาเจ้าเฉิ่มนี่ไปที่ลูกโอ็ค
            Programming with Rey and BB-8:
              key: การเขียนโปรแกรมกับเรย์และบีบี-8
              name: การเขียนโปรแกรมกับเรย์และบีบี-8
              description_student: ช่วย BB-8 เก็บรวบรวมเศษโลหะ
            'Loops: Happy Loops':
              key: 'ลูป: ลูปแสนสนุก'
              name: ลูปแสนสนุก
              description_student: ช่วยเจ้าเฉิ่มนี่แก้ปัญหาที่ใหญ่ขึ้นด้วยลูป
              description_teacher: ลูปเป็นเครื่องมือในการเขียนโปรแกรม ที่มีประโยชน์และมีประสิทธิภาพมาก เพื่อให้เข้าใจว่าลูปสามารถทำประโยชน์ได้มากเพียงใด ผู้เรียนจะต้องได้รับการผลักดันให้มีความต้องการวิธีการแก้ปัญหาที่สุดจะธรรมดานี้
            Loops in Ice Age:
              key: ใช้ลูปกับยุคน้ำแข็ง(Ice Age)
              name: ลูปและ Scrat
              description_student: ช่วยเจ้าเฉิ่มนี่กลบพื้นที่ให้ได้มากขึ้นด้วยลูป
            Loops in Collector:
              key: ใช้ลูปในปริศนา "นักสะสม"
              name: ลูปไปกับลอเรล
              description_student: ช่วยลอเรลนักผจญภัยเก็บสมบัติใต้ดิน
              description_teacher: เกี่ยวกับแนวคิดของคำสั่งในการทำซ้ำจาก "ลูปแห่งความสุข" โดยด่านนี้ผู้เรียนจะใช้ลูปเพื่อเก็บรวบรวมสมบัติอย่างมีประสิทธิภาพมากมากขึ้นใน Code.org.
            Ocean Scene with Loops:
              key: ฉากมหาสมุทรกับลูป
              name: ฉากมหาสมุทรกับลูป
              description_student: ใช้ลูปและรูปแบบเพื่อแต่งภาพให้เสร็จ
              description_teacher: กลับมาในเรื่องที่เกี่ยวกับลูป ผู้เรียนจะได้เรียนรู้ที่จะวาดภาพโดยการทำลูปกับลำดับขั้นตอนของคำสั่งอย่างง่ายๆ โดยที่บทเรียนต่อปลั๊กบทก่อนหน้านี้ ลูปถูกนำมาใช้ในการเดินย้อนเขาวงกตและเก็บรวบรวมสมบัติ ในตอนนี้ลูปกำลังถูกนำมาใช้ในการสร้างรูปแบบ ในตอนท้ายของด่่านนี้ ผู้เรียนจะได้รับโอกาสในการสร้างผลงานที่เป็นรุปภาพของเขาเองโดยการใช้ลูป
            'Events: The Big Event':
              key: 'เหตุการณ์: เหตุการณ์สำคัญ'
              name: เดอะ บิ๊ก อีเวนท์ จูเนียร์
              description_student: ขยับและตะโกนเมื่อผู้สอนกดปุ่มที่อยู่บนรีโมทอันใหญ่ยักษ์
              description_teacher: อีเวนท์เป็นวิธีที่ยอดเยี่ยมในการเพิ่มความหลากหลายให้กับอัลกอริทึมที่เขียนไว้ล่วงหน้า บางครั้งคุณต้องการให้โปรแกรมของคุณสามารถตอบสนองต่อผู้ใช้ได้งานได้อย่างเฉพาะเจาะจงตามที่ผู้ใช้งานต้องการ นั่นคือการที่อีเวนท์มีไว้ใช้เพื่อทำอะไร
            Events in Play Lab:

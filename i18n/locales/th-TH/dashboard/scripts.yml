              display_name: โปรเจกต์ปิดท้ายหลักสูตร
          name: หลักสูตร C-2021
          student_description: ใช้การจัดลำดับ ลูปและเหตุการณ์สร้างโปรแกรม แปลความคิดสร้างสรรเป็นไบนารี สำรวจเทคนิคการแก้ไขปัญหาในแบบต่าง ๆ และศึกษาวิธีตอบโต้การเหยียดบนโลกไซเบอร์ และในตอนท้ายของหลักสูตร คุณจะได้สร้างเกมหรือเรื่องราวของคุณก่อนนำมาแชร์!
        coursed-2021:
          title: หลักสูตร D (2021)
          description: ผู้เรียนจะพัฒนาความเข้าใจในเรื่องของ ลูปซ้อนลูป (nested loops) ลูปขณะที่ (while loops) เงื่อนไข (conditions) และอีเวนท์ (events) นอกเหนือจากการเขียนโค้ดแล้ว ผู้เรียนยังเรียนรู่การเป็นพลเมืองยุคดิจิทัลอีกด้วย
          description_short: เรียนรู้คำสั่งแบบมีเงื่อนไข ก่อนคิดงานศิลปะ เกม และแม้แต่ปาร์ตี้เต้นรำของคุณเอง
          description_audience: 'อายุ: 7-11 ปี'
          lessons:
            'Algorithms: Graph Paper Programming':
              key: 'อัลกอริทึม: การเขียนโปรแกรมในกระดาษกราฟ'
              name: การเขียนกระดาษกราฟ
              description_student: ในบทเรียนนี้ คุณจะได้เขียนโปรแกรมให้เพื่อน ๆ วาดรูป!
            Introduction to Online Puzzles:
              key: รายละเอียดเบื้องต้นของปริศนาออนไลน์
              name: รายละเอียดเบื้องต้นของปริศนาออนไลน์
              description_student: บทเรียนนี้จะให้คุณได้ฝึกทักษะต่าง ๆ ที่ต้องใช้ประกอบหลักสูตรนี้
            Relay Programming:
              key: โปรแกรมการถ่ายทอดข้อมูล
              name: โปรแกรมการถ่ายทอดข้อมูล
              description_student: จำตอนต้นหลักสูตรที่คุณได้ใช้โค้ดเพื่อวาดภาพได้ไหม  ในบทเรียนนี้ คุณและทีมจะได้ช่วยกันทำบางอย่างที่คล้าย ๆ กันนี้!
            Debugging in Collector:
              key: การดีบักในปริศนา "นักสะสม"
              name: 'การดีบั๊ก: กับเรื่องนักสะสม'
              description_student: เคยเจอปัญหาตอนที่กำลังเขียนโค้ดรึเปล่า ในบทเรียนนี้ คุณจะได้รู้จักกับความลับของการดีบัก ทั้งนี้ การดีบักคือกระบวนการค้นหาและแก้ไขปัญหาในโค้ดของคุณ
            Events in Bounce:
              key: มาทำความรู้จักกับ "เหตุการณ์"
              name: มาทำความรู้จักกับ "เหตุการณ์"
              description_student: เคยตั้งความหวังไหมว่าเราน่าจะเล่นวิดีโอเกมในโรงเรียนได้นะ ในบทเรียนนี้ คุณจะมีโอกาสสร้างวิดีโอเกมในแบบที่คุณต้องการ!
            Build a Star Wars Game:
              key: สร้างเกมสตาร์วอร์
              name: สร้างเกมสตาร์วอร์
              description_student: รับรู้ถึงขุมพลังในตนขณะสร้างสรรเกมสตาร์วอร์สในแบบของคุณภายในบทเรียนนี้
            Dance Party:
              key: Dance Party
              name: Dance Party
              description_student: ได้เวลาฉลองกันแล้ว! ในบทเรียนนี้ คุณจะได้เขียนโปรแกรมปาร์ตี้เต้นรำแบบโต้ตอบของคุณเอง
            Loops in Ice Age:
              key: ใช้ลูปกับยุคน้ำแข็ง(Ice Age)
              name: ใช้ลูปกับยุคน้ำแข็ง(Ice Age)
              description_student: ในบทเรียนนี้ คุณจะได้ใช้บล็อก "ทำซ้ำ" เพื่อช่วยเจ้ากระรอกเขี้ยวกดาบสแกรทตะลุยไปจนถึงลูกโอ๊คได้อย่างมีประสิทธิภาพที่สุด
            Loops in Artist:
              key: ลูปกับศิลปิน
              name: วาดรูปร่างต่างๆ ด้วยลูป
              description_student: ในบทเรียนนี้ ลูปจะช่วยปรับโฉมภาพที่ให้มีความโดดเด่นได้ง่าย ๆ ด้วยปริศนา "ศิลปิน"!
            Nested Loops in Bee:
              key: ลูปซ้อนลูป ในเรื่องผึ้ง
              name: ลูปซ้อนลูป ในเกมเขาวงกต
            Conditionals with Cards:
              key: เงื่อนไข
              name: เงื่อนไข
              description_student: ตอนนี้คือเวลาเล่นเกมที่คุณจะได้แต้มเมื่ออยู่ภายใต้เงื่อนไขที่แน่นอนเท่านั้น!
            Conditionals in Bee:
              key: เงื่อนไขในเกม "ผึ้ง"
              name: เงื่อนไข (If/Else) กับเรื่องผึ้ง
              description_student: 'คุณเข้าใจเรื่องการใช้เงื่อนไขแล้ว ตอนนี้จึงเป็นเวลาเขียนโปรแกรมให้ผึ้งใช้เงื่อนไขเมื่อเก็บรวบรวมน้ำผึ้งและเกสรดอกไม้ '
            While Loops in Farmer:
              key: While Loops ในปริศนา "เกษตรกร"
              name: While Loops ในปริศนา "เกษตรกร"
              description_student: ลูปมีประโยชน์มากในการเขียนโค้ด บทเรียนนี้จะช่วยให้คุณรู้จักกับลูปชนิดใหม่ที่ชื่อ While Loops
              description_teacher: ในบทเร่ียน **สร้างทักษะ** นี้ นักเรียนจะได้หาวิธีกลบหลุมและขุดลอกสิ่งปฏิกูลภายในปริศนา "เกษตรกร" แต่จะไม่ทราบขนาดของหลุมหรือความสูงของกองสิ่งปฏิกูล และจะได้ใช้ลูปแบบใหม่เพื่อไขปริศนาเหล่านี้
            Until Loops in Maze:
              description_student: คุณทำสิ่งที่น่าทึ่งได้เมื่อคุณใช้ลูป "จนกว่า"!
            Conditionals & Loops in Harvester:
              key: เงื่อนไขและลูปในปริศนา "ผู้เก็บเกี่ยว"
              name: การเก็บเกี่ยวผลิตผลกับเงื่อนไข
              description_student: ไม่มีข้อสรุปที่ชัดเจนว่าเราจะใช้แต่ละเงื่อนไขเมื่อไร ซึ่งบทเรียนนี้จะช่วยให้คุณฝึกตัดสินใจถึงสิ่งที่ควรทำ
              description_teacher: นักเรียนจะได้ฝึกใช้ `while` loops, `until` loops และคำสั่ง `if / else`  โดยบล็อกทั้งหมดนี้ล้วนใช้เงื่อนไข ซึ่งหากได้ฝึกใช้บล็อกทั้งหมดนี้แล้ว นักเรียนจะได้ลองเขียนโค้ดที่สลับซับซ้อนและยืดหยุ่น
            'Unplugged: Binary':
              description_student: ศึกษาวิธีที่คอมพิวเตอร์ใช้เพื่อจัดเก็บรูปภาพด้วยภาษาที่มีตัวเลือกเพียงสองตัวเลือกเท่านั้น
              description_teacher: คนจำนวนมากมองว่าไบนารีมีแค่เลขศูนย์กับเลขหนึ่งเท่านั้น แต่นักเรียนจะได้รู้จักแนวคิดที่ว่าเราสามารถนำเสนอข้อมูลผ่านตัวเลือกไบนารีมากมาย บทเรียนนี้จึงนำไอเดียดังกล่าวมาใช้ในระดับที่สูงขึ้นไปอีกขั้นโดยแสดงให้เห็นว่าคอมพิวเตอร์ใช้วิธีใดเพื่อจัดเก็บข้อมูลที่สลับซับซ้อน (เช่น ภาพและสี) ไว้ในรูปแบบไบนารี
            Artist Binary:
              key: ศิลปินศูนย์หนึ่ง
              name: ศิลปิน Binary
              description_student: ในบทเรียนนนี้ คุณจะได้ศึกษาวิธีสร้างรูปภาพด้วยเลข 0 และ 1 เท่านั้น
              description_teacher: บทเรียนออนไลน์ชุดนี้จะช่วยให้นักเรียนได้ศึกษาวิธีทำรูปภาพด้วยคำสั่ง "เปิด" และ "ปิด"
            Be A Super Digital Citizen:
              key: การเป็นพลเมืองดิจิทัลที่มีประสิทธิภาพ
              name: การเป็นพลเมืองดิจิทัลที่มีประสิทธิภาพ -- จะลบออก
              description_student: เรียนรู้ว่าคุณจะทำอะไรได้บ้างเพื่อยืนหยัดต่อสู่กับการเหยียดบนโลกไซเบอร์
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก [Common Sense Education] [เรียนรู้เพิ่มเติม](https://www.commonsense.org/education/digital-citizenship/curriculum)

                เครื่องมือออนไลน์จะให้เด็ก ๆ ทำงานได้เต็มประสิทธิภาพขึ้น ซึ่งแน่นอนย่อมมาพร้อมกับความรับผิดชอบที่ยิ่งใหญ่ขึ้นด้วย แต่ใช่ว่าเด็กจะรู้ว่าควรทำอะไรเมื่อเจอกับการเหยียดบนโลกไซเบอร์ บอกให้พวกเขาทราบถึงวิธีการที่เหมาะสมในการลงมือทำเรื่องใดเรื่องหนึ่งและแก้ไขความขัดแย้ง ตั้งแต่การร่วมต่อสู้จนถึงยื่นมือเข้าช่วยเหลือผู้ที่เดือดร้อน
            End of Course Project:
              key: โปรเจกต์ปิดท้ายหลักสูตร
              name: โปรเจกต์ปิดท้ายหลักสูตร
              description_student: เตรียมตัวให้พร้อมเพื่อสัมผัสกับประสบการณ์การเขียนโค้ด เพราะนี่คือเวลาเริ่มต้นสร้างโปรเจกต์ของคุณเอง
            lesson-5:
              name: รหัสผ่านที่ดีที่สุด
              description_student: ในบทเรียนนี้ คุณจะได้เรียนรู้ว่ารหัสผ่านปกป้องข้อมูลของคุณได้อย่างไร และเราควรใช้วิธีใดเพื่อคิดรหัสผ่านที่ดี
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum)

                รหัสผ่านที่ดีกว่าเดิมและคาดเดาได้ยากถือเป็นไอเดียที่ดีสำหรับทุกคน แต่เราจะช่วยให้เด็กตัวเล็ก ๆ สร้างรหัสผ่านที่ดีขึ้นกว่าเดิมและพวกเขาจำได้จริงได้อย่างไร ใช้เคล็ดลับในบทเรียนนี้เพื่อช่วยให้เด็กเหล่านี้คิดรหัสผ่านที่ทั้งปลอดภัยและจำได้ขึ้นใจ
            lesson-1:
              name: พลังของถ้อยคำ
              description_student: ไม่มีใครยอมรับเรื่องบูลลี่ได้หรอก บทเรียนนี้จะสอนให้คุณรู้ว่าอะไรที่เหมาะหรือไม่เหมาะพูดออนไลน์
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) [เรียนรู้เพิ่มเติม](https://www.commonsense.org/education/digital-citizenship/curriculum)

                เมื่อเด็กโตขึ้น พวกเขาจะเริ่มสื่อสารบนโลกออนไลน์มากขึ้นโดยธรรมชาติ แต่เนื้อหาบางส่วนที่พวกเขาเห็นอาจทำให้เกิดความเจ็บปวด เศร้า โกรธ หรือแม้กระทั่งเสียใจ มาช่วยทำให้เด็กนักเรียนรู้สึกเห็นอกเห็นใจผู้อื่น และเรียนรู้กลยุทธ์ที่จะนำมาใช้เมื่อต้องเจอกับพฤติกรรมเหยียดบนโลกไซเบอร์

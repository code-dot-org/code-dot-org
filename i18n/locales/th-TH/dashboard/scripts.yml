        courseb-2021:
          title: หลักสูตร B (2021)
          description: เรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์และความปลอดภัยในการใช้อินเทอร์เน็ต ในตอนท้ายของหลักสูตร สร้างเกมที่เป็นของคุณเอง หรือเป็นเรื่องราวที่คุณสามารถแบ่งปันได้
          description_short: รายละเอียดเบื้องต้นของวิทยาการคอมพิวเตอร์สำหรับเด็กวัยเรียนรู้ จะมีความคล้ายคลึงกับหลักสูตร A แต่จะมีการเพิ่มเติมแนวคิดที่ลงลึกยิ่งขึ้น
          description_audience: 'อายุ: 5-8 ปี'
          lessons:
            Digital Trails:
              key: ร่องรอยทางดิจิทัล
              name: ร่องรอยทางดิจิทัล
              description_student: 'ทำความรู้จักกับดิจิทัลฟุตปรินต์ของคุณและวิธีทำตัวเองให้ปลอดภัยขณะท่องโลกอินเทอร์เน็ต '
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) [เรียนรู้เพิ่มเติม](https://www.commonsense.org/education/digital-citizenship/curriculum)

                อะไรที่คุณทำบนโลกออนไลน์จะอยู่อย่างนั้นไปตลอด นักเรียนจะเข้าใจได้ว่าข้อมูลที่ตนแชร์ออนไลน์จะฝากดิจิทัลฟุตปรินต์หรือ "ร่องรอย" เอาไว้ และวิธีการจัดการจะเป็นตัวกำหนดว่าร่องรอยนี้จะใหญ่หรือเล็ก เป็นอันตรายหรือมีประโยชน์ นักเรียนจะได้เปรียบเทียบร่องรอยที่แตกต่างกันและคิดในเชิงวิพากษ์ว่าข้อมูลประเภทใดบ้างที่จะถูกทิ้งไว้เบื้องหลัง
            Move It, Move It:
              key: ขยับหน่อยสิ ขยับหน่อย
              name: ขยับหน่อยสิ ขยับหน่อย
              description_student: เขียนโปรแกรมให้เพื่อนในห้องค่อย ๆ ก้าวจากที่หนึ่งไปอีกที่หนึ่ง
            Sequencing in Maze:
              name: การจัดลำดับ กับเจ้านกขี้โมโห (Angry Birds)
              description_student: ช่วยให้เจ้านกขี้โมโหสีแดงไปตามเส้นทางเพื่อไปเจอกับเจ้าหมูจอมซนได้สำเร็จ
              description_teacher: บทเรียนนี้จะช่วยให้นักเรียนได้เห็นภาพถึงสิ่งที่พวกเขาจะได้พบเจอเมื่อพวกเขามุ่งหน้าไปใช้ห้องปฏิบัติการคอมพิวเตอร์เป็นครั้งแรก มันเริ่มต้นด้วยการสนทนาสั้นๆแนะนำมารยาทในห้องปฏิบัติการคอมพิวเตอร์ แล้วต่อด้วยการใช้คอมพิวเตอร์เพื่อทำปริศนาออนไลน์ให้เสร็จสมบูรณ์เรียบร้อย
            Programming in Maze:
              key: การเขียนโปรแกรมในเขาวงกต
              name: การเขียนโปรแกรม กับเจ้านกขี้โมโห (Angry Birds)
            Programming in Harvester:
              name: การเขียนโปรแกรมไปกับเกษตรกรผู้เก็บเกี่ยว
              description_student: ช่วยผู้เก็บเกี่ยวเก็บผักตามเส้นทาง
            'Loops: Getting Loopy':
              key: 'ลูป: มาวนลูปกัน'
              name: มาวนลูปกัน
              description_student: ในบทเร่ียนนี้ เราจะใช้ลูปทำซ้ำเพื่อจัดปาร์ตี้เต้นรำ!
            Loops in Harvester:
              key: ลูปต่างๆที่ใช้กับเรื่องเกษตรกร
              name: ลูปไปกับเกษตรกรผู้เก็บเกี่ยว
              description_student: ช่วยผู้เก็บเกี่ยวรวบรวมผลผลิตให้ได้มากขึ้นด้วยลูป
            Loops in Collector:
              key: ใช้ลูปในปริศนา "นักสะสม"
              name: ลูปไปกับลอเรล
              description_student: เขียนโปรแกรมให้ลอเรลนักผจญภัยเก็บสมบัติในถ้ำเปิด
            Loops in Artist:
              key: ลูปกับศิลปิน
              name: การวาดภาพสวนด้วยลูป
              description_student: ใช้รูปแบบและลูปเพื่อวาดภาพให้เสร็จ
            The Right App:
              description_student: ร่างแอปสำหรับสมาร์ทโฟนของคุณเอง
            'Events: The Big Event':
              key: 'เหตุการณ์: เหตุการณ์สำคัญ'
              name: เดอะ บิ๊ก อีเวนท์ จูเนียร์
              description_student: ขยับและตะโกนเมื่อผู้สอนกดปุ่มที่อยู่บนรีโมทอันใหญ่ยักษ์
              description_teacher: อีเวนท์เป็นวิธีที่ยอดเยี่ยมในการเพิ่มความหลากหลายให้กับอัลกอริทึมที่เขียนไว้ล่วงหน้า บางครั้งคุณต้องการให้โปรแกรมของคุณสามารถตอบสนองต่อผู้ใช้ได้งานได้อย่างเฉพาะเจาะจงตามที่ผู้ใช้งานต้องการ นั่นคือการที่อีเวนท์มีไว้ใช้เพื่อทำอะไร
            Events in Play Lab:
              key: เหตุการณ์ในเพลย์แลป
              name: เกมโรยัลแบทเทิลสุดโหดด้วยเหตุการณ์
              description_student: ใช้เหตุการณ์เพื่อสร้างเรื่องราวหรือสร้างเกมแบบโต้ตอบ
            lesson-1:
              name: โปรเจกต์ปิดท้ายหลักสูตร
          lesson_groups:

            'Real-life Algorithms: Paper Planes':
              name: 'อัลกอริทึมในชีวิตจริง: เครื่องบินกระดาษ'
            Programming in Collector:
              description_student: เขียนอัลกอริทึมเพื่อช่วยลอเรลนักผจญภัยเก็บรวบรวมเพชรให้ได้มากที่สุด!
              description_teacher: ในปริศนาชุดนี้ นักเรียนยังจะได้พัฒนาความรู้ความเข้าใจในเรื่องอัลกอริทึมและการดีบักต่อไป ตัวละครใหม่ในชื่อ "ลอเรลนักผจญภัย" ภายในปริศนานี้มีขึ้นเพื่อให้นักเรียนได้สร้างอัลกอริทึมการจัดลำดับ เพื่อสั่งให้ลอเรลเก็บสมบัติขณะที่เดินไปตามทาง
            Programming in Artist:
              name: การสร้างศิลปะด้วยโค้ด
              description_student: วาดภาพสวย ๆ ได้ด้วยการเขียนโปรแกรมในปริศนา "ศิลปิน"
              description_teacher: ในบทเรียนนี้ นักเรียนจะมีหน้าที่ควบคุมให้ "ศิลปิน" สร้างสรรชิ้นงานบนหน้าจอให้เสร็จ โดยด่าน "ศิลปิน" นี้จะให้โอกาสนักเรียนวาดภาพที่มีความสลับซับซ้อนเพิ่มขึ้นผ่านบล็อกใหม่ อย่างเช่นบล็อก "ไปข้างหน้า 100 พิกเซล" และ "หันไปทางขวา 90 องศา"
            'Loops: Getting Loopy':
              name: 'ลูป: มาวนลูปกัน'
            Loops with Rey and BB-8:
              name: ลูปกับเรย์และ BB-8
              description_student: 'ช่วย BB-8 ให้ตะลุยผ่านเขาวงกตได้ด้วยลูป! '
              description_teacher: ด่านนี้ที่พัฒนาขึ้นมาจากแนวคิดเรื่องคำสั่งในการทำซ้ำจาก "มาวนลูปกัน" จะเปิดโอกาสให้นักเรียนใช้ลูปเพื่อช่วยให้ BB-8 ตะลุยเขาวงกตให้ได้ดีเยี่ยมมากขึ้นกว่าเดิม
            Loops in Artist:
              name: ลูปกับศิลปิน
            Loops in Harvester:
              name: เก็บเกี่ยวพืชผลต่างๆ ด้วยการใช้ลูป
              description_student: มาลองใช้ลูปเพื่อช่วยเกษตรกรผู้เก็บเกี่ยวเก็บผักบางชนิดกันดีกว่า!
              description_teacher: ในด่านก่อนหน้านี้ นักเรียนได้ใช้ลูปวาดภาพสุดอลังมาแล้ว สำหรับตอนนี้ นักเรียนกำลังจะใช้ลูปเพื่อทำสิ่งใหม่ ๆ วนไปวนมา เพื่อช่วยเกษตรกรผู้เก็บเกี่ยวเก็บผักชนิดต่าง ๆ ที่ขึ้นในแปลงขนาดใหญ่\r
            'Events: The Big Event':
              name: อีเวนท์ใหญ่
              description_student: 'เล่นเกมสนุก ๆ เพื่อทำความรู้จักกับเหตุการณ์ '
              description_teacher: อีกไม่นานต่อจากนี้ นักเรียนจะได้รู้จักกับเหตุการณ์ ซึ่งก็คือวิธีที่ดีมากเพื่อเพิ่มความยืดหยุ่นให้กับอัลกอริทึมที่เขียนไว้แล้วล่วงหน้า บางครั้งคุณอาจต้องการให้โปรแรกมตอบสนองต่อผู้ใช้ได้ตรงกับที่ผู้ใช้ต้องการ ซึ่ง ณ จุดนี้ "เหตุการณ์" จะช่วยให้โปรแกรมมีความน่าสนใจและโต้ตอบได้มากขึ้น
            Build a Flappy Game:
              name: สร้างเกมนกน้อยตะลุยโลกกว้าง
              description_student: สร้างเกมแฟลบปีเบิร์ดให้ตรงใจคุณ ก่อนแชร์กับเพื่อน ๆ!
              description_teacher: ในด่านพิเศษนี้ นักเรียนจะได้สร้างเกมแฟลบปีเบิร์ดของตัวเองได้จากการใช้ตัวจัดการเหตุการณ์เพื่อตรวจจับการคลิกเมาส์และการชนกันของวัตถุ  และในตอนท้ายของเลเวล นักเรียนจะสามารถปรับเปลี่ยนเกมให้ตรงตามความชื่นชอบส่วนตัวได้ด้วยการเปลี่ยนภาพหรือกติกา
            Screen Out the Mean:
              name: กันไว้ดีกว่าแก้
              description_student: ในบทเรียนนี้ คุณจะได้ทราบว่าจะต้องทำอะไรบ้างหากบางอย่างบนโลกออนไลน์ทำให้คุณโกรธ เสียใจหรือหวาดกลัว
              description_teacher: |-
                บทเร่ียนนี้จะช่วยเตือนให้นักเรียนเห็นถึงความสำคัญของการเล่าให้ผู้ใหญ่ที่ตนเองไว้ใจฟังหากมีบางอย่างบนโลกออนไลน์ที่ทำให้ตนเองโกรธ เศร้าหรือหวาดกลัว \r
                \r
                นักเรียนจะเข้าใจได้ว่าบางครั้งคนอื่นอาจจะแสดงพฤติกรรม เช่น การเหยียดผู้อื่นได้เมื่อออนไลน์ นักเรียนจะได้รู้จักกับความหมายที่แท้จริงของการเหยียดบนโลกไซเบอร์ และสิ่งที่ทำได้เมื่อเจอกับสถานการณ์เช่นนี้ หลังจากอ่านสถานการณ์จำลองเกี่ยวกับพฤติกรรมที่เลวร้ายบนโลกออนไลน์แล้ว นักเรียนจะได้พูดถึงความหมายของคำว่า "ไซเบอร์บูลลี่" หรือการเหยียดบนโลกไซเบอร์ การแสดงพฤติกรรมนี้ทำให้คนอื่นรู้สึกได้อย่างไร และเราจะโต้ตอบอย่างไร ประการสุดท้าย นักเรียนจะได้ใช้ความรู้เพื่อลิสต์รายการเคล็ดลับง่าย ๆ ที่จะทำเมื่อเจอกับพฤติกรรมเช่นนี้ไว้ในสมุดบันทึกผลงานของตน\r
            Events in Play Lab:
              name: เกมไล่ล่าผ่านเหตุการณ์
              description_student: ตอนนี้ได้เวลาใช้ความคิดสร้างสรรค์เพื่อสร้างเกมในแพลตฟอร์ม "เพลย์แลป" กันแล้ว!
              description_teacher: ในกิจกรรมออนไลน์นี้ นักเรียนจะมีโอกาสได้เรียนรู้วิธีการใช้เหตุการณ์ในแพลตฟอร์ม "เพลย์แลป" และนำทักษะการเขียนโค้ดที่ได้เรียนรู้ทั้งหมดมาปรับใช้เพื่อสร้างเกมภาพเคลื่อนไหว ถึงเวลาใช้ความคิดสร้างสรรค์และสร้างเกมในเพลย์แลปกันแล้ว!
            Looking Ahead:
              description_student: ลาวาน่ะ เลี่ยงได้เลี่ยงนะ เพราะคุณจะได้เริ่มรู้จักกับเงื่อนไขในโลกของ Minecraft ได้จากที่นี่
              description_teacher: เดิมทีบทเรียนนี้พัฒนาขึ้นสำหรับกิจกรรม Hour of Code ร่วมกับทีม Minecraft ซึ่ง ณ จุดนี้ นักเรียนจะมีโอกาสได้ฝึกใช้ไอเดียที่เรียนมาตลอดหลักสูตร และได้ทำความรู้จักกับ "เงื่อนไข" พอเป็นสังเขป!
            Binary Bracelets:
              description_student: สร้างกำไลไบนารีในแบบที่เป็นตัวคุณ และศึกษาวิธีที่คอมพิวเตอร์ใช้เพื่อจดจำข้อมูล!
              description_teacher: ไบนารีมีความสำคัญมากในโลกคอมพิวเตอร์ คอมพิวเตอร์ส่วนใหญ่ในปัจจุบันนี้จัดเก็บข้อมูลทุกประเภทไว้ในรูปแบบไบนารี บทเรียนนี้จะช่วยชี้ให้เห็นว่าเราสามารถเปลี่ยนบางอย่างในชีวิตจริงได้อย่างไรก่อนแปลงเป็นชุดของคำสั่งเปิดและปิด
            Create a Design with Loops:
              name: สร้างงานดีไซน์ด้วยลูป
            'End of Course Project: Create a Play Lab Game':
              name: โปรเจกต์ปิดท้ายหลักสูตร
              description_student: เตรียมตัวให้พร้อมเพื่อสัมผัสกับประสบการณ์การเขียนโค้ด เพราะนี่คือเวลาเริ่มต้นสร้างโปรเจกต์ของคุณเอง
              description_teacher: 'บทเรียนรวบยอดนี้จะแนะนำให้นักเรียนรู้จักกับขั้นตอนการออกแบบ การพัฒนาและการจัดแสดงโปรเจกต์ "เพลย์แลป" ของตนเอง!  เราได้จัดเตรียมโครงสร้างการเรียนรู้ที่ให้รายละเอียดทีละขั้นตอนเพื่อให้ขั้นตอนเหล่านี้ดำเนินไปอย่างราบรื่น และนักเรียนสามารถทำตามได้ตั้งแต่การวางแผนบนกระดาษ จนถึงการเขียนโค้ดบนเว็บไซต์ของเรา นอกจากนั้น เรายังนำเสนอไอเดียที่จะช่วยให้ผู้สอนจััดงานนำเสนอผลงานในตอนท้ายได้ด้วย! '
            'Programming: My Robotic Friends':
              name: หุ่นยนต์เพื่อนรักของฉันชื่อจูเนียร์
              description_student: ในบทเรียนนี้ ให้สมมุติว่าเพื่อนร่วมห้องเป็นหุ่นยนต์ ก่อนเขียนโปรแกรมให้เพื่อนหุ่นยนต์สร้างรูปแบบของแก้วน้ำที่วางเรียงกันเป็นชั้น ๆ
              description_teacher: เมื่อใช้สัญลักษณ์ชุดหนึ่งแทนตำแหน่งของโค้ด นักเรียนจะออกแบบอัลกอริทึมเพื่อสั่งให้ "หุ่นยนต์" เรียงแก้วเป็นชั้น ๆ ในรูปแบบที่ไม่เหมือนกันได้ นักเรียนจะสลับกันเป็นหุ่นยนต์และทำตามคำสั่งนี้และตอบโต้อัลกอริทึมที่เพื่อนในห้องกำหนดขึ้นเท่านั้น เนื้อหาส่วนนี้จะสอนให้นักเรียนเห็นถึงความเชื่อมโยงระหว่างสัญลักษณ์และการกระทำ ข้อแตกต่างระหว่างอัลกอริิทึมและโปรแกรม และทักษะการดีบักที่มีค่า
            'Loops: My Loopy Robotic Friends':
              name: หุ่นยนต์เพื่อนรักจอมซ่าของฉันชื่อจูเนียร์
              description_student: ในบทเรียนนี้ คุณจะได้เขียนโปรแกรมให้เพื่อนในห้องอีกครั้ง แต่การใช้ลูปจะช่วยให้คุณแก้ไขปัญหาที่ใหญ่ขึ้นกว่าเดิมและซับซ้อนขึ้นกว่าเก่าได้
              description_teacher: ให้นักเรียนใช้กิจกรรม "เพื่อนหุ่นยนต์ของฉัน" ที่มีอยู่เดิมเป็นพื้นฐาน เพื่อคิดงานดีไซน์ที่ใหญ่ขึ้นและสลับซับซ้อนยิ่งขึ้น นักเรียนจำเป็นต้องระบุถึงรูปแบบที่ซ้ำไปซ้ำมาไว้ก่อนรวมกับชุดคำสั่งที่สามารถแทนที่ด้วยลูป เพื่อเขียนโปรแกรมให้ "หุ่นยนต์" ของตนคิดงานดีไซน์ที่ใหญ่ขึ้นได้จนเสร็จสมบูรณ์
            Graphing Data:
              name: ข้อมูลกราฟิก
            Powerful Passwords:
              description_student: ในบทเรียนนี้ คุณจะได้เรียนรู้ว่ารหัสผ่านปกป้องข้อมูลของคุณได้อย่างไร และเราควรใช้วิธีใดเพื่อคิดรหัสผ่านที่ดี
              description_teacher: |-
                บทเรียนนี้ที่พัฒนาขึ้นร่วมกับ **การศึกษาโดยหลักสามัญสำนึก** (Common Sense Education) จะช่วยให้นักเรียนได้เข้าใจเหตุผลที่คนส่วนใหญ่ใช้รหัสผ่าน เรียนรู้ข้อดีของการใช้รหัสผ่าน และศึกษากลยุทธ์ที่นำมาใช้สร้างและจัดเก็บรหัสผ่านที่ปลอดภัยและคาดเดาได้ยาก\r
                \r
                นักเรียนจะได้รู้จักกับเคล็ดลับวิธีสร้างรหัสผ่าน ทดสอบรหัสผ่านที่ใช้ในปัจจุบันด้วยเกมแบบโต้ตอบ และสร้างรหัสผ่านตัวใหม่ตามคำแนะนำวิธีสร้างรหัสผ่านที่รัดกุม\r
            Sticker Art with Loops:
              description_student: ในบทเรียนนี้ ลูปจะช่วยปรับโฉมภาพที่ให้โดดเด่นขึ้นกว่าเดิมได้ง่าย ๆ ด้วยปริศนา "ศิลปิน"!
              description_teacher: นักเรียนยิ้มแฉ่งทันทีเมื่อสร้างงานดีไซน์สุดอลังของตัวเองได้ด้วยการใช้บล็อกและสติ๊กเกอร์ดิจิทัลไม่กี่อัน! บทเรียนนี้ต่อเนื่องมาจากความเข้าใจเรื่องลูปจากบทเรียนก่อนหน้า และเปิดโอกาสให้นักเรียนได้ใช้ความคิดสร้างสรรค์อย่างเต็มที่ โดยกิจกรรมสุดมหัศจรรย์นี้จะช่วยผลิตชิ้นงานไว้ใช้ประกอบพอร์ตหรือการประชุมครู-ผู้ปกครองได้เลยทีเดียว
            Picturing Data:
              description_student: ข้อมูลสามารถนำมาใช้เพื่อช่วยให้นักเรียนเข้าใจโลกของนักเรียนและตอบคำถามที่น่าสนใจได้ ในบทเรียนนี้ นักเรียนจะได้รวบรวมข้อมูลจากโปรเจกต์ "เพลย์แลป" และนำเสนอเป็นภาพผ่านกราฟประเภทต่าง ๆ
              description_teacher: ข้อมูลสามารถนำมาใช้เพื่อช่วยให้นักเรียนเข้าใจโลกของนักเรียนและตอบคำถามที่น่าสนใจได้ ในบทเรียนนี้ นักเรียนจะได้รวบรวมข้อมูลจากโปรเจกต์ "เพลย์แลป" และนำเสนอเป็นภาพผ่านกราฟประเภทต่าง ๆ
          student_description: ใช้การจัดลำดับ ลูปและเหตุการณ์สร้างโปรแกรม แปลความคิดสร้างสรรเป็นไบนารี สำรวจเทคนิคการแก้ไขปัญหาในแบบต่าง ๆ และศึกษาวิธีตอบโต้การเหยียดบนโลกไซเบอร์ และในตอนท้ายของหลักสูตร คุณจะได้สร้างเกมหรือเรื่องราวของคุณก่อนนำมาแชร์!

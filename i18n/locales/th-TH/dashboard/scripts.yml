              display_name: พลเมืองดิจิทัล
            csf_sequencing:
              display_name: การจัดลำดับ
            csf_loops:
              display_name: ลูป
            csf_impacts:
              display_name: ผลกระทบจากการใช้คอมพิวเตอร์
            csf_events:
              display_name: เหตุการณ์
            lessonGroup-6:
              display_name: โปรเจกต์ปิดท้ายหลักสูตร
          name: หลักสูตร B-2021
          student_description: เรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์และความปลอดภัยในการใช้อินเทอร์เน็ต ในตอนท้ายของหลักสูตร สร้างเกมที่เป็นของคุณเอง หรือเป็นเรื่องราวที่คุณสามารถแบ่งปันได้
        coursec-2021:
          title: หลักสูตร C (2021)
          description_short: ศึกษาพื้นฐานของวิทยาการคอมพิวเตอร์ ก่อนลงมือคิดงานศิลปะ เรื่องราวและเกมของคุณเอง
          description_audience: 'อายุ: 6-10 ปี'
          lessons:
            Putting a STOP to Online Meanness:
              key: การยุติความชั่วร้ายออนไลน์
              name: การยุติความชั่วร้ายออนไลน์
              description_student: ในบทเรียนนี้ คุณจะได้ศึกษาเรื่องความชั่วร้าย และสิ่งที่คุณควรทำหากเจอกันเรื่องนี้ขณะท่องโลกออนไลน์
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) [เรียนรู้เพิ่มเติม](https://www.commonsense.org/education/digital-citizenship/curriculum)

                มีผู้คนทุกรูปแบบบนโลกอินเทอร์เน็ต ที่ล้วนแต่เป็นบุคคลที่น่าสนใจทั้งสิ้น แต่บางครั้ง บางคนก็ใจร้ายกับคนอื่น คุณเมื่อสวมบทบาทนี้จะได้ช่วยให้นักเรียนเข้าใจถึงเหตุผลที่การเป็นคนโหดร้ายบนโลกออนไลน์จึงทำได้ง่ายกว่าการโหดร้ายซึ่งหน้า รวมถึงวิธีรับมือกับความเลวร้ายออนไลน์เมื่อพบเห็น
            Password Power-Up:
              key: รหัสผ่านที่ดีที่สุด
              name: รหัสผ่านที่ดีที่สุด
            'Programming: My Robotic Friends':
              key: 'การเขียนโปรแกรม: หุ่นยนต์เพื่อนรัก'
              name: หุ่นยนต์เพื่อนรักของฉันชื่อจูเนียร์
              description_student: ในบทเรียนนี้ ให้สมมุติว่าเพื่อนร่วมห้องเป็นหุ่นยนต์ ก่อนเขียนโปรแกรมให้เพื่อนหุ่นยนต์สร้างรูปแบบของแก้วน้ำที่วางเรียงกันเป็นชั้น ๆ
            Programming in Maze:
              key: การเขียนโปรแกรมในเขาวงกต
              name: การเขียนโปรแกรม กับเจ้านกขี้โมโห (Angry Birds)
            Debugging in Maze:
              key: การดีบักในปริศนา "เขาวงกต"
              name: การดีบักในปริศนา "เขาวงกต"
              description_student: ค้นหาปัญหาภายในปริศนาต่างๆ ก่อนฝึกใช้ทักษะการดีบัก
            Programming in Collector:
              key: การเขียนโปรแกรมในปริศนา "นักสะสม"
              description_student: เขียนอัลกอริทึมเพื่อช่วยลอเรลนักผจญภัยเก็บรวบรวมเพชรให้ได้มากที่สุด!
            Programming in Artist:
              key: การเขียนโปรแกรมในปริศนา "ศิลปิน"
              name: การสร้างศิลปะด้วยโค้ด
              description_student: วาดภาพสวย ๆ ได้ด้วยการเขียนโปรแกรมในปริศนา "ศิลปิน"
            Binary Bracelets:
              description_student: สร้างกำไลไบนารีในแบบที่เป็นตัวคุณ และศึกษาวิธีที่คอมพิวเตอร์ใช้เพื่อจดจำข้อมูล!
            'Loops: My Loopy Robotic Friends':
              key: 'ลูป: เพื่อนหุ่นยนต์จอมซ่า'
              name: หุ่นยนต์เพื่อนรักจอมซ่าของฉันชื่อจูเนียร์
              description_student: ในบทเรียนนี้ คุณจะได้เขียนโปรแกรมให้เพื่อนในห้องอีกครั้ง แต่การใช้ลูปจะช่วยให้คุณแก้ไขปัญหาที่ใหญ่ขึ้นกว่าเดิมและซับซ้อนขึ้นกว่าเก่าได้
            Loops with Rey and BB-8:
              key: ลูปกับเรย์และ BB-8
              name: ลูปกับเรย์และ BB-8
            Loops in Harvester:
              key: ลูปต่างๆที่ใช้กับเรื่องเกษตรกร
              name: เก็บเกี่ยวพืชผลต่างๆ ด้วยการใช้ลูป
              description_student: มาลองใช้ลูปเพื่อช่วยเกษตรกรผู้เก็บเกี่ยวเก็บผักบางชนิดกันดีกว่า!
              description_teacher: นักเรียนใช้ลูปเพื่อทำสิ่งใหม่ ๆ วนไปวนมา เพื่อช่วยเกษตรกรผู้เก็บเกี่ยวเก็บผักชนิดต่าง ๆ ที่ขึ้นในแปลงขนาดใหญ่ภายในบทเรียน **สร้างทักษะ** นี้
            Looking Ahead:
              description_student: ลาวาน่ะ เลี่ยงได้เลี่ยงนะ เพราะคุณจะได้เริ่มรู้จักกับเงื่อนไขในโลกของ Minecraft ได้จากที่นี่
              description_teacher: เดิมทีบทเรียนนี้พัฒนาขึ้นสำหรับกิจกรรม Hour of Code ร่วมกับทีม Minecraft ซึ่ง ณ จุดนี้ นักเรียนจะมีโอกาสได้ฝึกใช้ไอเดียที่เรียนมาตลอดหลักสูตร และได้ทำความรู้จักกับ "เงื่อนไข" พอเป็นสังเขป!
            Sticker Art with Loops:
              description_student: ในบทเรียนนี้ ลูปจะช่วยปรับโฉมภาพที่ให้โดดเด่นขึ้นกว่าเดิมได้ง่าย ๆ ด้วยปริศนา "ศิลปิน"!
            'Events: The Big Event':
              key: 'เหตุการณ์: เหตุการณ์สำคัญ'
              name: อีเวนท์ใหญ่
              description_student: 'เล่นเกมสนุก ๆ เพื่อทำความรู้จักกับเหตุการณ์ '
            Build a Flappy Game:
              key: สร้างเกมนกน้อยตะลุยโลกกว้าง
              name: สร้างเกมนกน้อยตะลุยโลกกว้าง
              description_student: สร้างเกมแฟลบปีเบิร์ดให้ตรงใจคุณ ก่อนแชร์กับเพื่อน ๆ!
            Events in Play Lab:
              key: เหตุการณ์ในเพลย์แลป
              description_student: ตอนนี้ได้เวลาใช้ความคิดสร้างสรรค์เพื่อสร้างเกมในแพลตฟอร์ม "เพลย์แลป" กันแล้ว!
            'End of Course Project: Create a Play Lab Game':
              key: 'ช่วงท้ายของโปรเจกต์ของหลักสูตร: สร้างเกมบนแพลตฟอร์ม "เพลย์แลป"'
              name: โปรเจกต์ปิดท้ายหลักสูตร
              description_student: เตรียมตัวให้พร้อมเพื่อสัมผัสกับประสบการณ์การเขียนโค้ด เพราะนี่คือเวลาเริ่มต้นสร้างโปรเจกต์ของคุณเอง

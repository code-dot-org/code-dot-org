          name: หลักสูตร E-2021
        coursef-2021:
          title: หลักสูตร F (2021)
          description_short: ศึกษาแนวคิดทั้งหมดที่เกี่ยวกับวิทยาการคอมพิวเตอร์พื้นฐาน ก่อนลงมือคิดงานศิลปะ เรื่องราวหรือเกมของคุณเอง
          description_audience: 'อายุ: 9-13 ปี'
          lessons:
            Functions in Minecraft:
              key: ฟังก์ชั่นในไมน์คราฟท์
              name: ฟังก์ชั่นในไมน์คราฟท์
              description_student: คุณอธิบายได้ไหมว่าเราจะใช้ฟังก์ชั่นกับโค้ดที่ดีที่สุดได้อย่างไร
              description_teacher: นักเรียนจะเริ่มเข้าใจว่าฟังก์ชั่นจะมีประโยชน์ต่อการผจญภัยที่สนุกสุดหวี่ยงและเป็นแบบโต้ตอบของ Minecraft ได้อย่างไร!
            Learning Sprites with Sprite Lab:
              name: ปลาว่ายน้ำไปกับแพลตฟอร์ม "เทพเจ้า"
              description_student: ศึกษาวิธีสร้างและแก้ไขเทพเจ้า
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้รู้จักกับสองแนวคิดที่เป็นหัวใจของสไปรท์แลป นั่นคือ เทพเจ้าและพฤติกรรม ทั้งนี้ เทพเจ้าคือตัวละครหรือวัตถุบนหน้าจอที่นักเรียนสามารถเคลื่อนย้าย เปลี่ยนแปลง และจัดการ ส่วนพฤติกรรมคือการกระทำที่เทพเจ้าจะทำต่อเนื่องจนกว่าจะถูกสั่งให้หยุด
            Events with Sprite Lab:
              key: เหตุการณ์ด้วยสไปรท์แลป
              name: ปาร์ตี้เต้นรำมนุษย์ต่างดาวไปกับสไปรท์แลป
              description_student: สร้างโปรเจกต์แบบโต้ตอบที่นำมาแชร์กับเพื่อน ๆ ในห้องเรียนได้
              description_teacher: 'บทเรียนนี้มีเนื้อหาเกี่ยวกับสไปร์ทแลป ซึ่งเป็นแพลตฟอร์มหนึ่งที่นักเรียนสามารถสร้างภาพเคลื่อนไหวและเกมแบบโต้ตอบของตัวเองได้ นอกจากส่วนของพฤติกรรมแล้ว นักเรียนยังจะได้รวบรวมข้อมูลที่ป้อนเข้ามาไว้เป็นส่วนหนึ่งของเหตุการณ์เพื่อสร้าง "ปาร์ตี้เต้นรำมนุษย์ต่างดาว" '
            Loops with the Artist:
              name: วาดภาพด้วยลูป
              description_teacher: บทเรียน **สร้างทักษะ** นี้จะเปลี่ยนหัวข้อจากสไปรท์แลปมาที่กิจกรรม "ศิลปิน" ซึ่งเป็นเครื่องมือใหม่ที่นักเรียนจะได้ทำความคุ้นเคยตลอดหลักสูตรที่เหลือนี้
            Nested Loops in the Maze:
              name: ลูปซ้อนลูป ในเกมเขาวงกต
              description_student: บทเรียนนี้จะอธิบายถึงสิ่งที่เกิดขึ้นเมื่อคุณวางลูปไว้ภายในอีกลูปหนึ่ง
              description_teacher: ในบทเรียน **สร้างทักษะ** นี้ นักเรียนจะได้ร่วมค้นหาคำตอบว่าการเปลี่ยนแปลงเพียงเล็กน้อยภายในลูปส่งผลต่อโปรแกรมของตนเองในลักษณะใดบ้าง
            The Power of Words:
              key: พลังของถ้อยคำ
              name: พลังของถ้อยคำ
              description_student: ไม่มีใครยอมรับเรื่องบูลลี่ได้หรอก บทเรียนนี้จะสอนให้คุณรู้ว่าอะไรที่เหมาะหรือไม่เหมาะพูดออนไลน์
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) [เรียนรู้เพิ่มเติม](https://www.commonsense.org/education/digital-citizenship/curriculum)

                เมื่อเด็กโตขึ้น พวกเขาจะเริ่มสื่อสารบนโลกออนไลน์มากขึ้นโดยธรรมชาติ แต่เนื้อหาบางส่วนที่พวกเขาเห็นอาจทำให้เกิดความเจ็บปวด เศร้า โกรธ หรือแม้กระทั่งเสียใจ มาช่วยทำให้เด็กนักเรียนรู้สึกเห็นอกเห็นใจผู้อื่น และเรียนรู้กลยุทธ์ที่จะนำมาใช้เมื่อต้องเจอกับพฤติกรรมเหยียดบนโลกไซเบอร์
            Envelope Variables:
              description_student: ซองจดหมายและตัวแปรมีบางอย่างที่เหมือนกัน นั่นคือทั้งคู่ต่างทำหน้าที่เก็บรักษาสิ่งของมีค่า สำหรับบทนี้ คุณจะได้เรียนรู้ว่าตัวแปรคืออะไรและนำมาทำสิ่งพิเศษ ๆ อะไรได้บ้าง
              description_teacher: ตัวแปรนำมาใช้เป็นตัวพักตำแหน่งให้กับค่าต่าง ๆ เช่น ตัวเลขหรือคำ ตัวแปรช่วยให้การเขียนโปรแกรมทำได้อย่างไม่มีขีดจำกัด เพราะแทนที่เราต้องพิมพ์วลีหนึ่งหลาย ๆ ครั้งหรือจดจำตัวเลขที่คลุมเครือ  นักวิิทยาการคอมพิวเตอร์กลับใช้ตัวแปรเพื่ออ้างอิงถึงข้อมูลเหล่านั้นได้ ด้วยเหตุนี้ บทเรียนนี้จึงจะช่วยอธิบายความหมายของคำว่าตัวแปร และวิธีการต่าง ๆ ที่เราจะนำตัวแปรมาใช้  อย่างไรก็ตาม เราแนะนำให้คุณจัดเวลาไว้ให้มากพอเพื่อพูดคุยถึงเรื่องนี้ในตอนท้ายของบทเรียนเนื่องจากไอเดียเรื่องนี้ไม่ใช่แนวคิดที่ทำความเข้าใจได้ง่าย ๆ

        coursea-2020:
          title: หลักสูตร A (2020)
          description: เรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์และความปลอดภัยในการใช้อินเทอร์เน็ต ในตอนท้ายของหลักสูตร สร้างเกมที่เป็นของคุณเอง หรือเป็นเรื่องราวที่คุณสามารถแบ่งปันได้
          description_short: รายละเอียดเบื้องต้นของวิทยาการคอมพิวเตอร์สำหรับเด็กวัยเรียนรู้
          description_audience: 'อายุ: 4-7 ปี'
          lesson_groups:
            csf_digcit:
              display_name: พลเมืองดิจิทัล
            csf_sequencing:
              display_name: การจัดลำดับ
            csf_loops:
              display_name: ลูป
            csf_events:
              display_name: เหตุการณ์
          lessons:
            Going Places Safely:
              name: ไปที่ไหนให้ปลอดภัย
              description_student: เรียนรู้กฎกติกาการท่องโลกออนไลน์ได้อย่างปลอดภัย
              description_teacher: ด้วยความร่วมมือกับ [r common-sense-media] บทเรียนนี้จะช่วยให้นักเรียนได้เรียนรู้ว่าเว็บไซต์จำนวนมากนั้นมีการขอข้อมูลที่เป็นส่วนตัว และอธิบายถึงวิธีการที่จะจัดการกับคำขอดังกล่าวอย่างมีความรับผิดชอบ ผู้เรียนยังพบอีกว่าพวกเขาสามารถท่องไปตามสถานที่น่าตื่นเต้นได้ในแบบออนไลน์ แต่พวกเขาต้องปฏิบัติตามกฎบางอย่างเพื่อที่จะคงไว้ซึ่งความปลอดภัย
            Learn to Drag and Drop:
              name: เรียนรู้วิธีการลากและวาง
              description_student: คลิกและลากเพื่อไขปริศนาให้สมบูรณ์
              description_teacher: บทเรียนนี้จะช่วยให้นักเรียนได้เห็นภาพถึงสิ่งที่พวกเขาจะได้พบเจอเมื่อพวกเขามุ่งหน้าไปใช้ห้องปฏิบัติการคอมพิวเตอร์เป็นครั้งแรก มันเริ่มต้นด้วยการสนทนาสั้นๆแนะนำมารยาทในห้องปฏิบัติการคอมพิวเตอร์ แล้วต่อด้วยการใช้คอมพิวเตอร์เพื่อทำปริศนาออนไลน์ให้เสร็จสมบูรณ์เรียบร้อย
            'Programming: Happy Maps':
              name: แผนที่แห่งความสุข
              description_student: เขียนคำสั่งเพื่อพาเจ้าเฉิ่มนี่ไปที่ผลไม้
              description_teacher: สิ่งที่เชื่อมโยงอัลกอริธึมไปยังการเขียนโปรแกรมนั้น อาจใก้ลเคียงมากๆ ถ้านักเรียนเข้าใจความแตกต่างระหว่างการวางแผนว่าอะไรมาก่อนอะไรมาหลัง และการเขียนโค้ดตามลำดับด้วยภาษาที่เหมาะสม กิจกรรมนี้จะช่วยให้นักเรียนได้รับประสบการณ์การอ่านและการเขียนโค้ดอย่างย่อๆ
            Sequencing with Scrat:
              name: การจัดลำดับด้วย Scrat
              description_student: เขียนโปรแกรมเพื่อพาเจ้าเฉิ่มนี่ไปที่ลูกโอ็ค
              description_teacher: บทเรียนนี้จะช่วยให้นักเรียนได้เห็นภาพถึงสิ่งที่พวกเขาจะได้พบเจอเมื่อพวกเขามุ่งหน้าไปใช้ห้องปฏิบัติการคอมพิวเตอร์เป็นครั้งแรก มันเริ่มต้นด้วยการสนทนาสั้นๆแนะนำมารยาทในห้องปฏิบัติการคอมพิวเตอร์ แล้วต่อด้วยการใช้คอมพิวเตอร์เพื่อทำปริศนาออนไลน์ให้เสร็จสมบูรณ์เรียบร้อย
            Programming in Ice Age:
              name: การเขียนโปรแกรมด้วย Scrat
              description_student: เขียนโปรแกรมเพื่อช่วยพาเจ้าเฉิ่มนี่ไปที่ลูกโอ็ค
              description_teacher: นักเรียนจะได้ใช้ตัวละครจาก "Ice Age" เพื่อพัฒนาอัลกอริทึมการจัดลำดับมาใช้ย้ายเจ้าเฉิ่มจากฟากหนึ่งของเขาวงกตไปหาลูกโอ็คที่อยู่อีกฟากหนึ่ง ซึ่งนักเรียนจะทำได้ด้วยการรวมบล็อกโค้ดเข้าด้วยกันตามลำดับเชิงเส้น เพืื่อให้บล็อกเหล่านั้นเคลื่อนที่เป็นเส้นตรง หมุนซ้ายหรือหมุนขวา
            Programming with Rey and BB-8:
              name: การเขียนโปรแกรมกับเรย์และบีบี-8
              description_student: ช่วย BB-8 เก็บรวบรวมเศษโลหะ
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้ใช้ทักษะการเขียนโปรแกรมที่เพิ่งเรียนมาในระดับที่สลับซับซ้อนขึ้นเพื่อสำรวจเส้นทางแสนกลด้วย BB-8
            'Loops: Happy Loops':
              name: ลูปแสนสนุก
              description_student: ช่วยเจ้าเฉิ่มนี่แก้ปัญหาที่ใหญ่ขึ้นด้วยลูป
              description_teacher: ลูปเป็นเครื่องมือในการเขียนโปรแกรม ที่มีประโยชน์และมีประสิทธิภาพมาก เพื่อให้เข้าใจว่าลูปสามารถทำประโยชน์ได้มากเพียงใด ผู้เรียนจะต้องได้รับการผลักดันให้มีความต้องการวิธีการแก้ปัญหาที่สุดจะธรรมดานี้
            Loops in Ice Age:
              name: ลูปและ Scrat
              description_student: ช่วยเจ้าเฉิ่มนี่กลบพื้นที่ให้ได้มากขึ้นด้วยลูป
              description_teacher: ด่านนี้ที่พัฒนาขึ้นมาจากแนวคิดเรื่องคำสั่งในการทำซ้ำจาก "ลูปแสนสนุก" จะเปิดโอกาสให้นักเรียนใช้ลูปเพื่อเก็บลูกโอ็คบน Code.org ให้ดีขึ้นกว่าเดิม
            Loops in Collector:
              name: ลูปไปกับลอเรล
              description_student: ช่วยลอเรลนักผจญภัยเก็บสมบัติใต้ดิน
              description_teacher: เกี่ยวกับแนวคิดของคำสั่งในการทำซ้ำจาก "ลูปแห่งความสุข" โดยด่านนี้ผู้เรียนจะใช้ลูปเพื่อเก็บรวบรวมสมบัติอย่างมีประสิทธิภาพมากมากขึ้นใน Code.org.
            Ocean Scene with Loops:
              name: ฉากมหาสมุทรกับลูป
              description_student: ใช้ลูปและรูปแบบเพื่อแต่งภาพให้เสร็จ
              description_teacher: กลับมาในเรื่องที่เกี่ยวกับลูป ผู้เรียนจะได้เรียนรู้ที่จะวาดภาพโดยการทำลูปกับลำดับขั้นตอนของคำสั่งอย่างง่ายๆ โดยที่บทเรียนต่อปลั๊กบทก่อนหน้านี้ ลูปถูกนำมาใช้ในการเดินย้อนเขาวงกตและเก็บรวบรวมสมบัติ ในตอนนี้ลูปกำลังถูกนำมาใช้ในการสร้างรูปแบบ ในตอนท้ายของด่านนี้ ผู้เรียนจะได้รับโอกาสในการสร้างผลงานที่เป็นรูปภาพของเขาเองโดยการใช้ลูป
            'Events: The Big Event':
              name: เดอะ บิ๊ก อีเวนท์ จูเนียร์
              description_student: ขยับและตะโกนเมื่อผู้สอนกดปุ่มที่อยู่บนรีโมทอันใหญ่ยักษ์
              description_teacher: เหตุการณ์เป็นวิธีที่ยอดเยี่ยมในการเพิ่มความหลากหลายให้กับอัลกอริทึมที่เขียนไว้ล่วงหน้า บางครั้งคุณต้องการให้โปรแกรมของคุณสามารถตอบสนองต่อผู้ใช้งานได้อย่างเฉพาะเจาะจงตามที่ผู้ใช้งานต้องการ นั่นคือการที่เหตุการณ์มีไว้ใช้เพื่อทำอะไร
            Events in Play Lab:
              name: พัฒนาไปอีกขั้นกับ "เหตุการณ์"
              description_student: สร้างเกมหรือเรื่องราวของคุณเอง
              description_teacher: ในกิจกรรมออนไลน์นั้น ผู้เรียนจะมีโอกาสที่จะเรียนรู้วิธีการใช้เหตุการณ์ในส่วนของเพลย์แลปและในการนำทักษะการเขียนโค้ดที่พวกเขาได้เรียนรู้ทั้งหมดมาปรับใช้งานเพื่อที่จะสร้างเกมภาพเคลื่อนไหว ถึงเวลาที่จะใช้ความคิดสร้างสรรและสร้างอะไรที่เป็นเรื่องราวในเพลย์แลป!
            Safety in My Online Neighborhood:
              name: ความปลอดภัยในสังคมออนไลน์ของฉัน
              description_student: ศึกษาวิธีไปยังพื้นที่ต่าง ๆ บนโลกออนไลน์ได้อย่างปลอดภัย
              description_teacher: This lesson was originally created by Common Sense Education. พลังของอินเทอร์เน็ตช่วยให้นักเรียนได้เห็นและไปเยือนสถานที่ต่าง ๆ ที่อาจไปด้วยตัวเองไม่ได้ แต่การท่องโลกออนไลน์ก็เหมือนกับการออกไปเปิดโลกกว้างในข้อที่ว่าความปลอดภัยเป็นเรื่องที่สำคัญ ซึ่งสำหรับทริปภาคสนามเสมือนจริงนี้ เด็ก ๆ จะได้ฝึกระมัดระวังตัวขณะผจญภัยออนไลน์
          student_description: เรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์และความปลอดภัยในการใช้อินเทอร์เน็ต ในตอนท้ายของหลักสูตร สร้างเกมที่เป็นของคุณเอง หรือเป็นเรื่องราวที่คุณสามารถแบ่งปันได้
        courseb-2020:
          title: หลักสูตร B (2020)
          description: เรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์และความปลอดภัยในการใช้อินเทอร์เน็ต ในตอนท้ายของหลักสูตร สร้างเกมที่เป็นของคุณเอง หรือเป็นเรื่องราวที่คุณสามารถแบ่งปันได้
          description_short: รายละเอียดเบื้องต้นของวิทยาการคอมพิวเตอร์สำหรับเด็กวัยเรียนรู้ จะมีความคล้ายคลึงกับหลักสูตร A แต่จะมีการเพิ่มเติมแนวคิดที่ลงลึกยิ่งขึ้น
          description_audience: 'อายุ: 5-8 ปี'
          lesson_groups:
            csf_digcit:
              display_name: พลเมืองดิจิทัล
            csf_sequencing:
              display_name: การจัดลำดับ
            csf_loops:
              display_name: ลูป
            csf_impacts:
              display_name: ผลกระทบจากการใช้คอมพิวเตอร์
            csf_events:
              display_name: เหตุการณ์
          lessons:
            Your Digital Footprint:
              description_student: 'ทำความรู้จักกับดิจิทัลฟุตปรินต์ของคุณและวิธีทำตัวเองให้ปลอดภัยขณะท่องโลกอินเทอร์เน็ต '
              description_teacher: บทเรียนนี้ที่พัฒนาขึ้นร่วมกับ [r common-sense-media] จะช่วยให้นักเรียนได้รู้ว่าการอยู่บนโลกใบนี้อย่างปลอดภัยและเมื่อดูเว็บไซต์ต่าง ๆ จะคล้ายกัน นักเรียนยังจะเข้าใจได้ว่าข้อมูลที่พวกเขาฝากไว้บนโลกออนไลน์จะฝากดิจิทัลฟุตปรินต์หรือ "ร่องรอย" ซึ่งร่องรอยนี้อาจมีขนาดใหญ่หรือเล็ก มีประโยชน์หรือสร้างความเจ็บปวดได้ตามวิธีที่นำมาใช้จัดการ
            Move It, Move It:
              name: ขยับหน่อยสิ ขยับหน่อย
              description_student: เขียนโปรแกรมให้เพื่อนในห้องค่อย ๆ ก้าวจากที่หนึ่งไปอีกที่หนึ่ง
              description_teacher: บทเรียนนี้จะเตรียมนักเรียนให้พร้อมทางด้านจิตใจก่อนฝึกเขียนโค้ดที่เป็นเนื้อหาหลักตลอดหลักสูตรนี้ นักเรียนที่แบ่งออกเป็นกลุ่มเล็ก ๆ จะใช้กิจกรรมที่เน้นการเคลื่อนไหวของร่างกายเพื่อเขียนโปรแกรมให้เพื่อนในห้องค่อย ๆ ก้าวจากที่หนึ่งไปอีกที่หนึ่งจนกว่าจะไปถึงเป้าหมาย
            Sequencing in Maze:
              name: การจัดลำดับ กับเจ้านกขี้โมโห (Angry Birds)
              description_student: ช่วยให้เจ้านกขี้โมโหสีแดงไปตามเส้นทางเพื่อไปเจอกับเจ้าหมูจอมซนได้สำเร็จ
              description_teacher: บทเรียนนี้จะช่วยให้นักเรียนได้เห็นภาพถึงสิ่งที่พวกเขาจะได้พบเจอเมื่อพวกเขามุ่งหน้าไปใช้ห้องปฏิบัติการคอมพิวเตอร์เป็นครั้งแรก มันเริ่มต้นด้วยการสนทนาสั้นๆแนะนำมารยาทในห้องปฏิบัติการคอมพิวเตอร์ แล้วต่อด้วยการใช้คอมพิวเตอร์เพื่อทำปริศนาออนไลน์ให้เสร็จสมบูรณ์เรียบร้อย
            Programming in Maze:
              name: การเขียนโปรแกรม กับเจ้านกขี้โมโห (Angry Birds)
              description_student: สร้างโปรแกรมที่จะช่วยเจ้านกขี้โมโหบินไปรอบ ๆ เขาวงกต
              description_teacher: นักเรียนจะได้ใช้ตัวละครจากเกม "เจ้านกขี้โมโห" เพื่อพัฒนาอัลกอริทึมการจัดลำดับมาใช้ย้ายนกจากฟากหนึ่งของเขาวงกตไปหาเจ้าหมูอ้วนที่อยู่อีกฟากหนึ่ง ซึ่งนักเรียนจะทำได้ด้วยการรวมบล็อกโค้ดเข้าด้วยกันตามลำดับเชิงเส้น
            Programming in Harvester:
              name: การเขียนโปรแกรมไปกับเกษตรกรผู้เก็บเกี่ยว
              description_student: ช่วยผู้เก็บเกี่ยวเก็บผักตามเส้นทาง
              description_teacher: 'นักเรียนจะได้นำแนวคิดการเขียนโปรแกรมที่ได้เรียนมาใช้ในสภาพแวดล้อมของกิจกรรม "ผู้เก็บเกี่ยว" โดยตอนนี้แทนที่จะพาตัวละครไปสู่เป้าหมายเท่านั้น นักเรียนจะต้องใช้บล็อกใหม่เพื่อเก็บข้าวโพด พร้อม ๆ กับพัฒนาทักษะการใช้อัลกอริทึมการจัดลำดับและเริ่มใช้ขั้นตอนการดีบัก '
            'Loops: Getting Loopy':
              name: มาวนลูปกัน
              description_student: ในบทเร่ียนนี้ เราจะใช้ลูปทำซ้ำเพื่อจัดปาร์ตี้เต้นรำ!
              description_teacher: เมื่อเราเริ่มเขียนโปรแกรมที่มีความน่าสนใจขึ้นและยาวขึ้น โค้ดก็มักจะมีรายการซ้ำกันมากขึ้นเรื่อย ๆ ซึ่งในบทเรียนนี้ นักเรียนจะเข้าใจได้ว่าเราจะใช้ลูปอย่างไรเพื่อให้ถ่ายทอดคำสั่งที่มีรายการซ้ำกันมากมายได้ง่ายขึ้น ด้วยการค้นหารูปแบบที่ซ้ำกันที่อยู่ภายในท่าเต้นเป็นหลัก
            Loops in Harvester:
              name: ลูปไปกับเกษตรกรผู้เก็บเกี่ยว
              description_student: ช่วยผู้เก็บเกี่ยวรวบรวมผลผลิตให้ได้มากขึ้นด้วยลูป
              description_teacher: ด่านนี้ที่พัฒนาขึ้นมาจากแนวคิดเรื่องคำสั่งในการทำซ้ำจาก "มาวนลูปกัน" จะเปิดโอกาสให้นักเรียนใช้ลูปเพื่อเก็บข้าวโพดบน Code.org ให้ดีขึ้นกว่าเดิม
            Loops in Collector:
              name: ลูปไปกับลอเรล
              description_student: เขียนโปรแกรมให้ลอเรลนักผจญภัยเก็บสมบัติในถ้ำเปิด
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้ศึีกษาแนวคิดของลูปต่อ โดยในคราวนี้ลอเรลนักผจญภัยจะใช้ลูปเพื่อเก็บสมบัติที่อยู่ในส่วนของถ้ำเปิด พร้อมกันนี้จะมีการแนะนำบล็อกใหม่ที่ชื่อ "เก็บสมบัติ" ที่จะนำมาใช้ช่วยเธอตลอดเส้นทาง
            Loops in Artist:
              name: การวาดภาพสวนด้วยลูป
              description_student: ใช้รูปแบบและลูปเพื่อวาดภาพให้เสร็จ
              description_teacher: กลับมาที่เรื่องของลูป นักเรียนจะได้รู้จักกับวิธีวาดภาพโดยใช้การทำลูปตามลำดับง่าย ๆ ของคำสั่ง และในบทเรียนออนไลน์ก่อนหน้านี้ ลูปจะถูกนำมาใช้เพื่อเดินย้อนในเขาวงกตและเก็บรวบรวมสมบัติ แต่ในตอนนี้ นักเรียนจะได้ใช้ลูปสร้างรูปแบบ สำหรับตอนท้ายของด่านนี้ นักเรียนจะมีโอกาสใช้ลูปวาดภาพของตัวเอง
            The Right App:
              description_student: ร่างแอปสำหรับสมาร์ทโฟนของคุณเอง
              description_teacher: 'ในบทเรียนนี้ นักเรียนจะเข้าใจว่าวิทยาการคอมพิวเตอร์สามารถช่วยผู้คนในโลกความเป็นจริงได้ อันดับแรก นักเรียนจะแสดงความรู้สึกร่วมกับผู้ใช้สมาร์ทโฟนหลายคนที่เราสมมุติขึ้นเพื่อช่วยให้พวกเขาค้นหา "แอปที่ใช่" ที่ตอบสนองความต้องการของตน หลังจากนั้น นักเรียนจะได้ฝึกแสดงความเห็นใจและความคิดสร้างสรรค์เพื่อร่างแอปสำหรับสมาร์ทโฟนของตนเองที่ตอบโจทย์ความต้องการของผู้ใช้คนอื่น ๆ เพิ่มขึ้นอีกหนึ่งคน '
            'Events: The Big Event':
              name: เดอะ บิ๊ก อีเวนท์ จูเนียร์
              description_student: ขยับและตะโกนเมื่อผู้สอนกดปุ่มที่อยู่บนรีโมทอันใหญ่ยักษ์
              description_teacher: เหตุการณ์เป็นวิธีที่ยอดเยี่ยมในการเพิ่มความหลากหลายให้กับอัลกอริทึมที่เขียนไว้ล่วงหน้า บางครั้งคุณต้องการให้โปรแกรมของคุณสามารถตอบสนองต่อผู้ใช้งานได้อย่างเฉพาะเจาะจงตามที่ผู้ใช้งานต้องการ นั่นคือการที่เหตุการณ์มีไว้ใช้เพื่อทำอะไร
            Events in Play Lab:
              name: เกมโรยัลแบทเทิลสุดโหดด้วยเหตุการณ์
              description_student: ใช้เหตุการณ์เพื่อสร้างเรื่องราวหรือสร้างเกมแบบโต้ตอบ
              description_teacher: ในกิจกรรมออนไลน์นี้ นักเรียนจะมีโอกาสได้เรียนรู้วิธีการใช้เหตุการณ์ในแพลตฟอร์ม "เพลย์แลป" และนำทักษะการเขียนโค้ดที่ได้เรียนรู้ทั้งหมดมาปรับใช้เพื่อสร้างเกมภาพเคลื่อนไหว ถึงเวลาใช้ความคิดสร้างสรรค์และสร้างเกมในเพลย์แลปกันแล้ว!
            Digital Trails:
              name: ร่องรอยทางดิจิทัล
              description_student: 'ทำความรู้จักกับดิจิทัลฟุตปรินต์ของคุณและวิธีทำตัวเองให้ปลอดภัยขณะท่องโลกอินเทอร์เน็ต '
              description_teacher: บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) อะไรที่คุณทำบนโลกออนไลน์จะอยู่อย่างนั้นไปตลอด นักเรียนจะเข้าใจได้ว่าข้อมูลที่ตนแชร์ออนไลน์จะฝากดิจิทัลฟุตปรินต์หรือ "ร่องรอย" เอาไว้ และวิธีการจัดการจะเป็นตัวกำหนดว่าร่องรอยนี้จะใหญ่หรือเล็ก เป็นอันตรายหรือมีประโยชน์ นักเรียนจะได้เปรียบเทียบร่องรอยที่แตกต่างกันและคิดในเชิงวิพากษ์ว่าข้อมูลประเภทใดบ้างที่จะถูกทิ้งไว้เบื้องหลัง
          student_description: เรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์และความปลอดภัยในการใช้อินเทอร์เน็ต ในตอนท้ายของหลักสูตร สร้างเกมที่เป็นของคุณเอง หรือเป็นเรื่องราวที่คุณสามารถแบ่งปันได้
        coursec-2020:
          title: หลักสูตร C (2020)
          description: ใช้การจัดลำดับ ลูปและเหตุการณ์สร้างโปรแกรม แปลความคิดสร้างสรรเป็นไบนารี สำรวจเทคนิคการแก้ไขปัญหาในแบบต่าง ๆ และศึกษาวิธีตอบโต้การเหยียดบนโลกไซเบอร์ และในตอนท้ายของหลักสูตร คุณจะได้สร้างเกมหรือเรื่องราวของคุณก่อนนำมาแชร์!
          description_short: ศึกษาพื้นฐานของวิทยาการคอมพิวเตอร์ ก่อนลงมือคิดงานศิลปะ เรื่องราวและเกมของคุณเอง
          description_audience: 'อายุ: 6-10 ปี'
          lesson_groups:
            csf_digcit:
              display_name: พลเมืองดิจิทัล
            csf_sequencing:
              display_name: การจัดลำดับ
            csf_loops:
              display_name: ลูป
            csf_events:
              display_name: เหตุการณ์
            end_of_course_project:
              display_name: โปรเจกต์ปิดท้ายหลักสูตร
          lessons:
            Screen Out the Mean:
              name: กันไว้ดีกว่าแก้
              description_student: ในบทเรียนนี้ คุณจะได้ทราบว่าจะต้องทำอะไรบ้างหากบางอย่างบนโลกออนไลน์ทำให้คุณโกรธ เสียใจหรือหวาดกลัว
              description_teacher: |-
                บทเร่ียนนี้จะช่วยเตือนให้นักเรียนเห็นถึงความสำคัญของการเล่าให้ผู้ใหญ่ที่ตนเองไว้ใจฟังหากมีบางอย่างบนโลกออนไลน์ที่ทำให้ตนเองโกรธ เศร้าหรือหวาดกลัว \r
                \r
                นักเรียนจะเข้าใจได้ว่าบางครั้งคนอื่นอาจจะแสดงพฤติกรรม เช่น การเหยียดผู้อื่นได้เมื่อออนไลน์ นักเรียนจะได้รู้จักกับความหมายที่แท้จริงของการเหยียดบนโลกไซเบอร์ และสิ่งที่ทำได้เมื่อเจอกับสถานการณ์เช่นนี้ หลังจากอ่านสถานการณ์จำลองเกี่ยวกับพฤติกรรมที่เลวร้ายบนโลกออนไลน์แล้ว นักเรียนจะได้พูดถึงความหมายของคำว่า "ไซเบอร์บูลลี่" หรือการเหยียดบนโลกไซเบอร์ การแสดงพฤติกรรมนี้ทำให้คนอื่นรู้สึกได้อย่างไร และเราจะโต้ตอบอย่างไร ประการสุดท้าย นักเรียนจะได้ใช้ความรู้เพื่อลิสต์รายการเคล็ดลับง่าย ๆ ที่จะทำเมื่อเจอกับพฤติกรรมเช่นนี้ไว้ในสมุดบันทึกผลงานของตน\r
            Powerful Passwords:
              description_student: ในบทเรียนนี้ คุณจะได้เรียนรู้ว่ารหัสผ่านปกป้องข้อมูลของคุณได้อย่างไร และเราควรใช้วิธีใดเพื่อคิดรหัสผ่านที่ดี
              description_teacher: |-
                นักเรียนจะได้ทราบเหตุผลที่คนส่วนใหญ่ใช้รหัสผ่าน ศึกษาถึงข้อดีของการใช้รหัสผ่าน และค้นหากลยุทธ์ต่าง ๆ เพื่อนำมาใช้สร้างและจัดเก็บรหัสผ่านที่ปลอดภัยและคาดเดาได้ยาก\r
                \r
                นักเรียนจะได้รู้จักเคล็ดลับในการตั้งรหัสผ่าน ทดสอบรหัสผ่านที่ใช้ในปัจจุบันผ่านเกมแบบโต้ตอบ สร้างรหัสผ่านใหม่ตามคำแนะนำเพื่อให้ได้รหัสผ่านที่ดีที่สุด\r
            'Programming: My Robotic Friends':
              name: หุ่นยนต์เพื่อนรักของฉันชื่อจูเนียร์
              description_student: ในบทเรียนนี้ ให้สมมุติว่าเพื่อนร่วมห้องเป็นหุ่นยนต์ ก่อนเขียนโปรแกรมให้เพื่อนหุ่นยนต์สร้างรูปแบบของแก้วน้ำที่วางเรียงกันเป็นชั้น ๆ
              description_teacher: เมื่อใช้สัญลักษณ์ชุดหนึ่งแทนตำแหน่งของโค้ด นักเรียนจะออกแบบอัลกอริทึมเพื่อสั่งให้ "หุ่นยนต์" เรียงแก้วเป็นชั้น ๆ ในรูปแบบที่ไม่เหมือนกันได้ นักเรียนจะสลับกันเป็นหุ่นยนต์และทำตามคำสั่งนี้และตอบโต้อัลกอริทึมที่เพื่อนในห้องกำหนดขึ้นเท่านั้น เนื้อหาส่วนนี้จะสอนให้นักเรียนเห็นถึงความเชื่อมโยงระหว่างสัญลักษณ์และการกระทำ ข้อแตกต่างระหว่างอัลกอริิทึมและโปรแกรม และทักษะการดีบักที่มีค่า
            Programming in Maze:
              name: การเขียนโปรแกรม กับเจ้านกขี้โมโห (Angry Birds)
              description_student: ทำความเข้าใจเรื่องของการจัดลำดับและอัลกอริทึมผ่านเกม "เจ้านกขี้โมโห"
              description_teacher: นักเรียนจะได้ใช้ตัวละครจากเกม "เจ้านกขี้โมโห" เพื่อพัฒนาอัลกอริทึมการจัดลำดับมาใช้ย้ายนกจากฟากหนึ่งของเขาวงกตไปหาเจ้าหมูอ้วนที่อยู่อีกฟากหนึ่ง ซึ่งนักเรียนจะทำได้ด้วยการรวมบล็อกโค้ดเข้าด้วยกันตามลำดับเชิงเส้น เพืื่อให้บล็อกเหล่านั้นเคลื่อนที่เป็นเส้นตรง หมุนซ้ายหรือหมุนขวา
            Debugging in Maze:
              name: การดีบักในปริศนา "เขาวงกต"
              description_student: ค้นหาปัญหาภายในปริศนาต่างๆ ก่อนฝึกใช้ทักษะการดีบัก
              description_teacher: การดีบักเป็นองค์ประกอบที่สำคัญของการเรียนรู้โปรแกรม ในบทเรียนนี้ นักเรียนจะได้รู้จักกับปริศนาที่มีการแก้ไขที่ไม่ถูกต้องมาก่อน นักเรียนจำเป็นต้องวิเคราะห์โค้ดที่มีอยู่เพื่อระบุถึงข้อผิดพลาด รวมถึงลูปที่ไม่ถูกต้อง บล็อกที่หายไป บล็อกพิเศษ และบล็อกที่ไม่ทำงานแล้ว
            Programming in Collector:
              description_student: เขียนอัลกอริทึมเพื่อช่วยลอเรลนักผจญภัยเก็บรวบรวมเพชรให้ได้มากที่สุด!
              description_teacher: ในปริศนาชุดนี้ นักเรียนยังจะได้พัฒนาความรู้ความเข้าใจในเรื่องอัลกอริทึมและการดีบักต่อไป ตัวละครใหม่ในชื่อ "ลอเรลนักผจญภัย" ภายในปริศนานี้มีขึ้นเพื่อให้นักเรียนได้สร้างอัลกอริทึมการจัดลำดับ เพื่อสั่งให้ลอเรลเก็บสมบัติขณะที่เดินไปตามทาง
            Programming in Artist:
              name: การสร้างศิลปะด้วยโค้ด
              description_student: วาดภาพสวย ๆ ได้ด้วยการเขียนโปรแกรมในปริศนา "ศิลปิน"
              description_teacher: ในบทเรียนนี้ นักเรียนจะมีหน้าที่ควบคุมให้ "ศิลปิน" สร้างสรรชิ้นงานบนหน้าจอให้เสร็จ โดยด่าน "ศิลปิน" นี้จะให้โอกาสนักเรียนวาดภาพที่มีความสลับซับซ้อนเพิ่มขึ้นผ่านบล็อกใหม่ อย่างเช่นบล็อก "ไปข้างหน้า 100 พิกเซล" และ "หันไปทางขวา 90 องศา"
            Binary Bracelets:
              description_student: สร้างกำไลไบนารีในแบบที่เป็นตัวคุณ และศึกษาวิธีที่คอมพิวเตอร์ใช้เพื่อจดจำข้อมูล!
              description_teacher: ไบนารีมีความสำคัญมากในโลกคอมพิวเตอร์ คอมพิวเตอร์ส่วนใหญ่ในปัจจุบันนี้จัดเก็บข้อมูลทุกประเภทไว้ในรูปแบบไบนารี บทเรียนนี้จะช่วยชี้ให้เห็นว่าเราสามารถเปลี่ยนบางอย่างในชีวิตจริงได้อย่างไรก่อนแปลงเป็นชุดของคำสั่งเปิดและปิด
            'Loops: My Loopy Robotic Friends':
              name: หุ่นยนต์เพื่อนรักจอมซ่าของฉันชื่อจูเนียร์
              description_student: ในบทเรียนนี้ คุณจะได้เขียนโปรแกรมให้เพื่อนในห้องอีกครั้ง แต่การใช้ลูปจะช่วยให้คุณแก้ไขปัญหาที่ใหญ่ขึ้นกว่าเดิมและซับซ้อนขึ้นกว่าเก่าได้
              description_teacher: ให้นักเรียนใช้กิจกรรม "เพื่อนหุ่นยนต์ของฉัน" ที่มีอยู่เดิมเป็นพื้นฐาน เพื่อคิดงานดีไซน์ที่ใหญ่ขึ้นและสลับซับซ้อนยิ่งขึ้น นักเรียนจำเป็นต้องระบุถึงรูปแบบที่ซ้ำไปซ้ำมาไว้ก่อนรวมกับชุดคำสั่งที่สามารถแทนที่ด้วยลูป เพื่อเขียนโปรแกรมให้ "หุ่นยนต์" ของตนคิดงานดีไซน์ที่ใหญ่ขึ้นได้จนเสร็จสมบูรณ์
            Loops with Rey and BB-8:
              name: ลูปกับเรย์และ BB-8
              description_student: 'ช่วย BB-8 ให้ตะลุยผ่านเขาวงกตได้ด้วยลูป! '
              description_teacher: ด่านนี้ที่พัฒนาขึ้นมาจากแนวคิดเรื่องคำสั่งในการทำซ้ำจาก "มาวนลูปกัน" จะเปิดโอกาสให้นักเรียนใช้ลูปเพื่อช่วยให้ BB-8 ตะลุยเขาวงกตให้ได้ดีเยี่ยมมากขึ้นกว่าเดิม
            Loops in Harvester:
              name: เก็บเกี่ยวพืชผลต่างๆ ด้วยการใช้ลูป
              description_student: มาลองใช้ลูปเพื่อช่วยเกษตรกรผู้เก็บเกี่ยวเก็บผักบางชนิดกันดีกว่า!
              description_teacher: ในด่านก่อนหน้านี้ นักเรียนได้ใช้ลูปวาดภาพสุดอลังมาแล้ว สำหรับตอนนี้ นักเรียนกำลังจะใช้ลูปเพื่อทำสิ่งใหม่ ๆ วนไปวนมา เพื่อช่วยเกษตรกรผู้เก็บเกี่ยวเก็บผักชนิดต่าง ๆ ที่ขึ้นในแปลงขนาดใหญ่\r
            Looking Ahead:
              description_student: ลาวาน่ะ เลี่ยงได้เลี่ยงนะ เพราะคุณจะได้เริ่มรู้จักกับเงื่อนไขในโลกของ Minecraft ได้จากที่นี่
              description_teacher: เดิมทีบทเรียนนี้พัฒนาขึ้นสำหรับกิจกรรม Hour of Code ร่วมกับทีม Minecraft ซึ่ง ณ จุดนี้ นักเรียนจะมีโอกาสได้ฝึกใช้ไอเดียที่เรียนมาตลอดหลักสูตร และได้ทำความรู้จักกับ "เงื่อนไข" พอเป็นสังเขป!
            Sticker Art with Loops:
              description_student: ในบทเรียนนี้ ลูปจะช่วยปรับโฉมภาพที่ให้โดดเด่นขึ้นกว่าเดิมได้ง่าย ๆ ด้วยปริศนา "ศิลปิน"!
              description_teacher: นักเรียนยิ้มแฉ่งทันทีเมื่อสร้างงานดีไซน์สุดอลังของตัวเองได้ด้วยการใช้บล็อกและสติ๊กเกอร์ดิจิทัลไม่กี่อัน! บทเรียนนี้ต่อเนื่องมาจากความเข้าใจเรื่องลูปจากบทเรียนก่อนหน้า และเปิดโอกาสให้นักเรียนได้ใช้ความคิดสร้างสรรค์อย่างเต็มที่ โดยกิจกรรมสุดมหัศจรรย์นี้จะช่วยผลิตชิ้นงานไว้ใช้ประกอบพอร์ตหรือการประชุมครู-ผู้ปกครองได้เลยทีเดียว
            'Events: The Big Event':
              name: อีเวนท์ใหญ่
              description_student: 'เล่นเกมสนุก ๆ เพื่อทำความรู้จักกับเหตุการณ์ '
              description_teacher: อีกไม่นานต่อจากนี้ นักเรียนจะได้รู้จักกับเหตุการณ์ ซึ่งก็คือวิธีที่ดีมากเพื่อเพิ่มความยืดหยุ่นให้กับอัลกอริทึมที่เขียนไว้แล้วล่วงหน้า บางครั้งคุณอาจต้องการให้โปรแรกมตอบสนองต่อผู้ใช้ได้ตรงกับที่ผู้ใช้ต้องการ ซึ่ง ณ จุดนี้ "เหตุการณ์" จะช่วยให้โปรแกรมมีความน่าสนใจและโต้ตอบได้มากขึ้น
            Build a Flappy Game:
              name: สร้างเกมนกน้อยตะลุยโลกกว้าง
              description_student: สร้างเกมแฟลบปีเบิร์ดให้ตรงใจคุณ ก่อนแชร์กับเพื่อน ๆ!
              description_teacher: ในด่านพิเศษนี้ นักเรียนจะได้สร้างเกมแฟลบปีเบิร์ดของตัวเองได้จากการใช้ตัวจัดการเหตุการณ์เพื่อตรวจจับการคลิกเมาส์และการชนกันของวัตถุ  และในตอนท้ายของเลเวล นักเรียนจะสามารถปรับเปลี่ยนเกมให้ตรงตามความชื่นชอบส่วนตัวได้ด้วยการเปลี่ยนภาพหรือกติกา
            Events in Play Lab:
              name: เกมไล่ล่าผ่านเหตุการณ์
              description_student: ตอนนี้ได้เวลาใช้ความคิดสร้างสรรค์เพื่อสร้างเกมในแพลตฟอร์ม "เพลย์แลป" กันแล้ว!
              description_teacher: ในกิจกรรมออนไลน์นี้ นักเรียนจะมีโอกาสได้เรียนรู้วิธีการใช้เหตุการณ์ในแพลตฟอร์ม "เพลย์แลป" และนำทักษะการเขียนโค้ดที่ได้เรียนรู้ทั้งหมดมาปรับใช้เพื่อสร้างเกมภาพเคลื่อนไหว ถึงเวลาใช้ความคิดสร้างสรรค์และสร้างเกมในเพลย์แลปกันแล้ว!
            Picturing Data:
              description_student: ข้อมูลสามารถนำมาใช้เพื่อช่วยให้นักเรียนเข้าใจโลกของนักเรียนและตอบคำถามที่น่าสนใจได้ ในบทเรียนนี้ นักเรียนจะได้รวบรวมข้อมูลจากโปรเจกต์ "เพลย์แลป" และนำเสนอเป็นภาพผ่านกราฟประเภทต่าง ๆ
              description_teacher: ข้อมูลสามารถนำมาใช้เพื่อช่วยให้นักเรียนเข้าใจโลกของนักเรียนและตอบคำถามที่น่าสนใจได้ ในบทเรียนนี้ นักเรียนจะได้รวบรวมข้อมูลจากโปรเจกต์ "เพลย์แลป" และนำเสนอเป็นภาพผ่านกราฟประเภทต่าง ๆ
            'End of Course Project: Create a Play Lab Game':
              name: โปรเจกต์ปิดท้ายหลักสูตร
              description_student: เตรียมตัวให้พร้อมเพื่อสัมผัสกับประสบการณ์การเขียนโค้ด เพราะนี่คือเวลาเริ่มต้นสร้างโปรเจกต์ของคุณเอง
              description_teacher: 'บทเรียนรวบยอดนี้จะแนะนำให้นักเรียนรู้จักกับขั้นตอนการออกแบบ การพัฒนาและการจัดแสดงโปรเจกต์ "เพลย์แลป" ของตนเอง!  เราได้จัดเตรียมโครงสร้างการเรียนรู้ที่ให้รายละเอียดทีละขั้นตอนเพื่อให้ขั้นตอนเหล่านี้ดำเนินไปอย่างราบรื่น และนักเรียนสามารถทำตามได้ตั้งแต่การวางแผนบนกระดาษ จนถึงการเขียนโค้ดบนเว็บไซต์ของเรา นอกจากนั้น เรายังนำเสนอไอเดียที่จะช่วยให้ผู้สอนจััดงานนำเสนอผลงานในตอนท้ายได้ด้วย! '
            Putting a STOP to Online Meanness:
              name: การยุติความชั่วร้ายออนไลน์
              description_student: ในบทเรียนนี้ คุณจะได้ศึกษาเรื่องความชั่วร้าย และสิ่งที่คุณควรทำหากเจอกันเรื่องนี้ขณะท่องโลกออนไลน์
              description_teacher: บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) มีผู้คนทุกรูปแบบบนโลกอินเทอร์เน็ต ที่ล้วนแต่เป็นบุคคลที่น่าสนใจทั้งสิ้น แต่บางครั้ง บางคนก็ใจร้ายกับคนอื่น คุณเมื่อสวมบทบาทนี้จะได้ช่วยให้นักเรียนเข้าใจถึงเหตุผลที่การเป็นคนโหดร้ายบนโลกออนไลน์จึงทำได้ง่ายกว่าการโหดร้ายซึ่งหน้า รวมถึงวิธีรับมือกับความเลวร้ายออนไลน์เมื่อพบเห็น
            Password Power-Up:
              name: รหัสผ่านที่ดีที่สุด
              description_student: ในบทเรียนนี้ คุณจะได้เรียนรู้ว่ารหัสผ่านปกป้องข้อมูลของคุณได้อย่างไร และเราควรใช้วิธีใดเพื่อคิดรหัสผ่านที่ดี
              description_teacher: บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) รหัสผ่านที่ดีกว่าเดิมและคาดเดาได้ยากถือเป็นไอเดียที่ดีสำหรับทุกคน แต่เราจะช่วยให้เด็กตัวเล็ก ๆ สร้างรหัสผ่านที่ดีขึ้นกว่าเดิมและพวกเขาจำได้จริงได้อย่างไร ใช้เคล็ดลับในบทเรียนนี้เพื่อช่วยให้เด็กเหล่านี้คิดรหัสผ่านที่ทั้งปลอดภัยและจำได้ขึ้นใจ
          student_description: ใช้การจัดลำดับ ลูปและเหตุการณ์สร้างโปรแกรม แปลความคิดสร้างสรรเป็นไบนารี สำรวจเทคนิคการแก้ไขปัญหาในแบบต่าง ๆ และศึกษาวิธีตอบโต้การเหยียดบนโลกไซเบอร์ และในตอนท้ายของหลักสูตร คุณจะได้สร้างเกมหรือเรื่องราวของคุณก่อนนำมาแชร์!
        coursed-2020:
          title: หลักสูตร D (2020)
          description: ผู้เรียนจะพัฒนาความเข้าใจในเรื่องของ ลูปซ้อนลูป (nested loops) ลูปขณะที่ (while loops) เงื่อนไข (conditions) และอีเวนท์ (events) นอกเหนือจากการเขียนโค้ดแล้ว ผู้เรียนยังเรียนรู่การเป็นพลเมืองยุคดิจิทัลอีกด้วย
          description_short: เรียนรู้คำสั่งแบบมีเงื่อนไข ก่อนคิดงานศิลปะ เกม และแม้แต่ปาร์ตี้เต้นรำของคุณเอง
          description_audience: 'อายุ: 7-11 ปี'
          lesson_groups:
            csf_sequencing:
              display_name: การจัดลำดับ
            csf_events:
              display_name: เหตุการณ์
            csf_loops:
              display_name: ลูป
            csf_conditionals:
              display_name: เงื่อนไข
            csf_digcit:
              display_name: พลเมืองดิจิทัล
            end_of_course_project:
              display_name: โปรเจกต์ปิดท้ายหลักสูตร
          lessons:
            'Algorithms: Graph Paper Programming':
              name: การเขียนกระดาษกราฟ
              description_student: ในบทเรียนนี้ คุณจะได้เขียนโปรแกรมให้เพื่อน ๆ วาดรูป!
              description_teacher: '"การเขียนโปรแกรม" ให้คนหนึ่งเป็นคนวาดรูปนั้นคือการเปิดโอกาสให้นักเรียนได้เข้าใจแนวคิดหลักบางประการของการเขียนโปรแกรมในรูปแบบที่สนุกสนานและเข้าถึงได้ โดยการเรียนรู้ในห้องเรียนจะเริ่มจากการให้นักเรียนใช้สัญลักษณ์เพื่อสอนเพื่อน ๆ ระบายสีสี่เหลี่ยมจัตุรัสที่อยู่บนกระดาษกราฟเพื่อวาดให้เป็นภาพที่ใกล้เคียงกับภาพที่มีอยู่มากที่สุด หากมีเวลาเหลือ แนะนำให้บทเรียนนี้รวมภาพที่นักเรียนวาดขึ้นมาเองด้วย'
            Introduction to Online Puzzles:
              name: รายละเอียดเบื้องต้นของปริศนาออนไลน์
              description_student: บทเรียนนี้จะให้คุณได้ฝึกทักษะต่าง ๆ ที่ต้องใช้ประกอบหลักสูตรนี้
              description_teacher: ในปริศนาชุดนี้ นักเรียนจะเริ่มต้นด้วยรายละเอียดเบื้องต้น  (หรือเป็นการทบทวนก็ได้โดยดูจากประสบการณ์ในห้องเรียนของคุณ) ของพื้นที่ทำงานออนไลน์บน Code.org ซึ่งจะมีวิดีโออธิบายถึงฟังก์ชั่นพื้นฐานของพื้นที่ทำงาน ที่ประกอบด้วยปุ่ม `เริ่ม`, `ตั้งค่าใหม่` และ `ขั้น` ภายในวิดีโอยังพูดถึงเรื่องต่าง ๆ ไม่ว่าจะเป็นการลากบล็อก Blockly การลบบล็อก Blockly และการต่อบล็อก Blockly หลังจากนั้น นักเรียนจะได้ฝึกทักษะ _การจัดลำดับ_ และ _การดีบัก_ ในปริศนาเขาวงกต ซึ่งภายในกิจกรรมนี้ นักเรียนจะได้เห็นปริศนาในรูปแบบใหม่ ๆ ไม่ว่าจะเป็นนักสะสม ศิลปิน และผู้เก็บเกี่ยวเมื่อนักเรียนได้เรียนเรื่องที่เป็นพื้นฐานมาก ๆ ของ _ลูป_ แล้ว
            Relay Programming:
              name: โปรแกรมการถ่ายทอดข้อมูล
              description_student: จำตอนต้นหลักสูตรที่คุณได้ใช้โค้ดเพื่อวาดภาพได้ไหม  ในบทเรียนนี้ คุณและทีมจะได้ช่วยกันทำบางอย่างที่คล้าย ๆ กันนี้!
            Debugging in Collector:
              name: 'การดีบั๊ก: กับเรื่องนักสะสม'
              description_student: เคยเจอปัญหาตอนที่กำลังเขียนโค้ดรึเปล่า ในบทเรียนนี้ คุณจะได้รู้จักกับความลับของการดีบัก ทั้งนี้ การดีบักคือกระบวนการค้นหาและแก้ไขปัญหาในโค้ดของคุณ
              description_teacher: ในกิจกรรมออนไลน์นี้ นักเรียนจะได้ฝึกการดีบักในสภาพแวดล้อมของปริศนา "นักสะสม"  พร้อมกับฝึกอ่านและแก้ไขโค้ดเพื่อไขปริศนาด้วยอัลกอริทึม ลูปและลูปซ้อนลูปง่าย ๆ
            Events in Bounce:
              name: มาทำความรู้จักกับ "เหตุการณ์"
              description_student: เคยตั้งความหวังไหมว่าเราน่าจะเล่นวิดีโอเกมในโรงเรียนได้นะ ในบทเรียนนี้ คุณจะมีโอกาสสร้างวิดีโอเกมในแบบที่คุณต้องการ!
              description_teacher: ในกิจกรรมออนไลน์นี้ นักเรียนจะได้รู้จักความหมายของคำว่าเหตุการณ์ และวิธีที่คอมพิวเตอร์นำเหตุการณ์มาใช้ในโปรแกรม เช่น วิดีโอเกม โดยการใช้ปริศนาต่าง ๆ เพื่อให้โปรแกรมโต้ตอบกับเหตุการณ์ (เช่น ปุ่มลูกศรที่ถูกกด) สำหรับช่วงท้ายของปริศนา นักเรียนจะมีโอกาสได้ใช้ความเร็วและเสียงแบบต่าง ๆ เพื่อปรับเปลี่ยนเกมให้ตรงตามความต้องการส่วนตัว
            Build a Star Wars Game:
              name: สร้างเกมสตาร์วอร์
              description_student: รับรู้ถึงขุมพลังในตนขณะสร้างสรรเกมสตาร์วอร์สในแบบของคุณภายในบทเรียนนี้
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้ฝึกนำเหตุการณ์ต่าง ๆ มาสร้างเกมที่จะแชร์ออนไลน์ได้  โดยทั้งหุ่นยนต์ R2-D2 และตัวละครตัวอื่น ๆ ในสตาร์วอร์สจะแนะนำให้นักเรียนรู้จักกับเหตุการณ์ และนักเรียนยังจะมีพื้นที่ทำงานเพื่อใช้สร้างเกมของตัวเองอีกด้วย
            Loops in Ice Age:
              name: ใช้ลูปกับยุคน้ำแข็ง(Ice Age)
              description_student: ในบทเรียนนี้ คุณจะได้ใช้บล็อก "ทำซ้ำ" เพื่อช่วยเจ้ากระรอกเขี้ยวกดาบสแกรทตะลุยไปจนถึงลูกโอ๊คได้อย่างมีประสิทธิภาพที่สุด
              description_teacher: หนึ่งในวิธีเพิ่มเติมความเข้าใจ (หรือแนะนำ) เรื่องการใช้ลูปคือ การให้นักเรียนได้ใช้บล็อก `ทำซ้ำ` เพื่อพาเจ้ากระรอกเขี้ยวดาบสแกรทไปจนถึงลูกโอ็คได้อย่างมีประสิทธิภาพมากขึ้น
            Loops in Artist:
              name: วาดรูปร่างต่างๆ ด้วยลูป
              description_student: ในบทเรียนนี้ ลูปจะช่วยปรับโฉมภาพที่ให้มีความโดดเด่นได้ง่าย ๆ ด้วยปริศนา "ศิลปิน"!
              description_teacher: บทเรียนนี้จัดทำขึ้นเมื่อมีความเข้าใจเรื่องลูปจากบทเรียนก่อน ๆ แล้ว และนักเรียนจะมีโอกาสสร้างสรรผลงานอย่างเต็มที่ด้วยการฝึกการดีบักเพิ่มขึ้นอีกเท่าตัวเพื่อเน้นการฝึกการแก้ไขปัญหาพิเศษเป็นหลัก
            Nested Loops in Bee:
              name: ลูปซ้อนลูป ในเกมเขาวงกต
              description_student: ลูปภายในลูปภายในลูปหมายถึงอะไรนะ บทเรียนนี้จะอธิบายให้คุณทราบว่าจะเกิดอะไรขึ้นเมื่อคุณสร้างลูปซ้อนลูป
              description_teacher: ในกิจกรรมออนไลน์นี้ นักเรียนจะได้พัฒนาความรู้ความเข้าใจในเรื่องของลูปไปอีกระดับ เพราะขณะที่เล่นกับเกมผึ้ง ต้นไม้และซอมบี้ นักเรียนจะเข้าใจได้ว่าเราจะใช้วิธีการใดเพื่อเขียนโปรแกรมให้ลูปอยู่ภายในอีกลูปหนึ่ง และผู้สอนจะกระตุ้นให้นักเรียนหาคำตอบว่า การเปลี่ยนแปลงเพียงเล็กนอยในลูปจะมีผลต่อโปรแกรมของตนหรือไม่เมื่อคลิกคำว่า "เริ่ม"
            Conditionals with Cards:
              name: เงื่อนไข
              description_student: ตอนนี้คือเวลาเล่นเกมที่คุณจะได้แต้มเมื่ออยู่ภายใต้เงื่อนไขที่แน่นอนเท่านั้น!
              description_teacher: |-
                บทเรียนนี้จะอธิบายว่าเราจะใช้เงื่อนไขอย่างไรเพื่อเขียนโปรแกรมให้ตรงกับข้อมูลเฉพาะ เราไม่มีข้อมูลทั้งหมดที่ต้องการอยู่ในมือเสมอไปเมื่อเขียนโปรแกรม บางครั้งคุณจะต้องการสิ่งที่ต่างออกไปในสถานการณ์หนึ่งมากกว่าในอีกสถานการณ์หนึ่งได้แม้คุณไม่ทราบว่าสถานการณ์ใดที่จะเป็นจริงเมื่อคุณใช้โค้ด ตรงจุดนี้เองที่เงื่อนไขเข้ามามีส่วนเกี่ยวข้อง เพราะเงื่อนไขจะยอมให้คอมพิวเตอร์ทำการตัดสินใจโดยดูจากข้อมูลที่เป็นจริงในตอนที่คุณกำลังใช้โค้ด\r
                \r
            Conditionals in Bee:
              name: เงื่อนไข (If/Else) กับเรื่องผึ้ง
              description_student: 'คุณเข้าใจเรื่องการใช้เงื่อนไขแล้ว ตอนนี้จึงเป็นเวลาเขียนโปรแกรมให้ผึ้งใช้เงื่อนไขเมื่อเก็บรวบรวมน้ำผึ้งและเกสรดอกไม้ '
              description_teacher: จนถึงตอนนี้ นักเรียนได้ลองเขียนโค้ดที่จะทำงานเหมือนเดิมทุกครั้งที่มีการสั่งใช้งาน ถือเป็นการทำงานที่น่าเชื่อถือแต่ไม่ยืดหยุ่นมากเท่าที่ควร ซึ่งในบทเรียนนี้ นักเรียนในห้องเรียนของคุณจะได้เริ่มเขียนโค้ดที่มีเงื่อนไข เพื่อให้นักเรียนสามารถเขียนโค้ดที่จะทำงานแตกต่างกันตามเงื่อนไขเฉพาะที่โปรแกรมเจอในขณะนั้น
            While Loops in Farmer:
              name: While Loops ในปริศนา "เกษตรกร"
              description_student: ลูปมีประโยชน์มากในการเขียนโค้ด บทเรียนนี้จะช่วยให้คุณรู้จักกับลูปชนิดใหม่ที่ชื่อ While Loops
              description_teacher: |-
                เมื่อนักเรียนเรียนมาถึงบทเรียนนี้ แสดงว่านักเรียนได้ลองใช้ลูป `ทำซ้ำ` นับไม่ถ้วน ตอนนี้ถึงเวลานำความรู้ทั้งหมดทั้งมวลมาใช้แล้ว\r
                \r
                _While loops_ คือลูปที่จะทำให้คำสั่งเกิดขึ้นซ้ำไปซ้ำมาขณะที่เงื่อนไขเป็นจริง โดยโปรแกรมเมอร์จะนำ While Loops มาใช้เมื่อไม่ทราบว่าจะต้องใช้คำสั่งเดิมซ้ำกี่ครั้ง แต่ทราบว่าเงื่อนไขใดต้องเป็นจริงเพื่อให้ลูปเกิดขึ้นซ้ำไปซ้ำมา ตัวอย่างเช่น นักเรียนจะกลบหลุมและขุดลอกสิ่งสกปรกภายในปริศนา "เกษตรกร" นักเรียนจะไม่ทราบขนาดของหลุมหรือความสูงของกองสิ่งสกปรก แต่สิ่งที่ทราบคือพวกเขาต้องกลบหลุมและขุดลอกสิ่งปฏิกูลต่อไปเรื่อย ๆ จนกว่าพื้นดินจะเรียบเสมอกัน
            Until Loops in Maze:
              description_student: คุณทำสิ่งที่น่าทึ่งได้เมื่อคุณใช้ลูป "จนกว่า"!
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้รู้จักกับลูป "จนกว่า" ก่อนสร้างโปรแกรมที่ตัวละครหลักจะแสดงพฤติกรรมเดิมซ้ำไปซ้ำมา "จนกว่า" ตัวละครนั้นจะมาถึงจุดที่ต้องการหยุด
            Conditionals & Loops in Harvester:
              name: การเก็บเกี่ยวผลิตผลกับเงื่อนไข
              description_student: ไม่มีข้อสรุปที่ชัดเจนว่าเราจะใช้แต่ละเงื่อนไขเมื่อไร ซึ่งบทเรียนนี้จะช่วยให้คุณฝึกตัดสินใจถึงสิ่งที่ควรทำ
              description_teacher: นักเรียนจะได้ฝึกใช้ `while` loops, `until` loops และคำสั่ง `if / else`  โดยบล็อกทั้งหมดนี้ล้วนใช้เงื่อนไข ซึ่งหากได้ฝึกใช้บล็อกทั้งหมดนี้แล้ว นักเรียนจะได้ลองเขียนโค้ดที่สลับซับซ้อนและยืดหยุ่น
            'Unplugged: Binary':
              description_student: ศึกษาวิธีที่คอมพิวเตอร์ใช้เพื่อจัดเก็บรูปภาพด้วยภาษาที่มีตัวเลือกเพียงสองตัวเลือกเท่านั้น
              description_teacher: คนจำนวนมากมองว่าไบนารีมีแค่เลขศูนย์กับเลขหนึ่งเท่านั้น แต่นักเรียนจะได้รู้จักแนวคิดที่ว่าเราสามารถนำเสนอข้อมูลผ่านตัวเลือกไบนารีมากมาย บทเรียนนี้จึงนำไอเดียดังกล่าวมาใช้ในระดับที่สูงขึ้นไปอีกขั้นโดยแสดงให้เห็นว่าคอมพิวเตอร์ใช้วิธีใดเพื่อจัดเก็บข้อมูลที่สลับซับซ้อน (เช่น ภาพและสี) ไว้ในรูปแบบไบนารี
            Artist Binary:
              name: ศิลปิน Binary
              description_student: ในบทเรียนนนี้ คุณจะได้ศึกษาวิธีสร้างรูปภาพด้วยเลข 0 และ 1 เท่านั้น
              description_teacher: บทเรียนออนไลน์ชุดนี้จะช่วยให้นักเรียนได้ศึกษาวิธีทำรูปภาพด้วยคำสั่ง "เปิด" และ "ปิด"
            Digital Citizenship:
              name: พลเมืองดิจิทัล
              description_student: การแชร์บางข้อมูลบนโลกออนไลน์อาจเป็นเรื่องที่ไม่ปลอดภัย บทเรียนนี้จะช่วยให้คุณศึกษาถึงความแตกต่างระหว่างข้อมูลที่ปลอดภัยและข้อมูลส่วนตัว
              description_teacher: |-
                บทเรียนนี้ที่พัฒนาขึ้นร่วมกับการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) จะช่วยให้นักเรียนได้รู้จักวิธีคิดเชิงวิพากษ์ในเรื่องข้อมูลผู้ใช้ที่บางเว็บไซต์เรียกร้องหรือบังคับให้เปิดเผย นักเรียนจะได้รู้จักข้อแตกต่างระหว่างข้อมูลส่วนตัวและข้อมูลส่วนบุคคล และแยกได้ว่าอะไรที่แชร์ออนไลน์ได้อย่างปลอดภัยหรือไม่ปลอดภัย\r
                \r
                นักเรียนยังจะได้หาคำตอบว่าอะไรคือการแสดงออกถึงความผิดชอบและความเคารพยกย่องชุมชนออนไลน์และออฟไลน์ของตนเพื่อใช้เป็นแนวทางสู่การเรียนรู้ว่าการเป็นพลเมืองดิจิทัลที่ดีนั้นต้องทำอย่างไรบ้าง
            Dance Party:
              name: Dance Party
              description_student: ได้เวลาฉลองกันแล้ว! ในบทเรียนนี้ คุณจะได้เขียนโปรแกรมปาร์ตี้เต้นรำแบบโต้ตอบของคุณเอง
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้เขียนโปรแกรมปาร์ตี้เต้นรำแบบโต้ตอบของตนเอง โดยกิจกรรมกำหนดให้ต้องใช้เสียงเป็นเครื่องมือเพื่อสร้างสรรงานเพลงด้วยเช่นกัน
            Dance Part:
              name: ปาร์ตี้เต้นรำ
            End of Course Project:
              name: โปรเจกต์ปิดท้ายหลักสูตร
              description_student: เตรียมตัวให้พร้อมเพื่อสัมผัสกับประสบการณ์การเขียนโค้ด เพราะนี่คือเวลาเริ่มต้นสร้างโปรเจกต์ของคุณเอง
              description_teacher: 'บทเรียนรวบยอดนี้แนะนำให้นักเรียนรู้จักกับขั้นตอนการออกแบบ พัฒนาและแสดงผลงานของตนเอง!  '
            Be A Super Digital Citizen:
              name: การเป็นพลเมืองดิจิทัลที่มีประสิทธิภาพ
              description_student: เรียนรู้ว่าคุณจะทำอะไรได้บ้างเพื่อยืนหยัดต่อสู่กับการเหยียดบนโลกไซเบอร์
              description_teacher: บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) เครื่องมือออนไลน์จะให้เด็ก ๆ ทำงานได้เต็มประสิทธิภาพขึ้น ซึ่งแน่นอนย่อมมาพร้อมกับความรับผิดชอบที่ยิ่งใหญ่ขึ้นด้วย แต่ใช่ว่าเด็กจะรู้ว่าควรทำอะไรเมื่อเจอกับการเหยียดบนโลกไซเบอร์ บอกให้พวกเขาทราบถึงวิธีการที่เหมาะสมในการลงมือทำเรื่องใดเรื่องหนึ่งและแก้ไขความขัดแย้ง ตั้งแต่การร่วมต่อสู้จนถึงยื่นมือเข้าช่วยเหลือผู้ที่เดือดร้อน
          student_description: ผู้เรียนจะพัฒนาความเข้าใจในเรื่องของ ลูปซ้อนลูป (nested loops) ลูปขณะที่ (while loops) เงื่อนไข (conditions) และอีเวนท์ (events) นอกเหนือจากการเขียนโค้ดแล้ว ผู้เรียนยังเรียนรู่การเป็นพลเมืองยุคดิจิทัลอีกด้วย
        coursee-2020:
          title: หลักสูตร E (2020)
          description: เริ่มต้นเขียนโค้ดด้วยอัลกอริทึม ลูป เงื่อนไขและเหตุการณ์ ก่อนดูรายละเอียดของฟังก์ชั่น และในส่วนที่สองของหลักสูตรนี้ คุณจะได้ออกแบบและสร้างโปรเจกต์รวบยอดเพื่อแชร์กับเพื่อนและครอบครัว
          description_short: ทบทวนแนวคิดในหลักสูตร C และ D แล้วจึงลงรายละเอียดในเรื่องฟังก์ชั่น
          description_audience: 'อายุ: 8-12 ปี'
          lesson_groups:
            ramp_up:
              display_name: เลื่อนชั้น
            csf_digcit:
              display_name: พลเมืองดิจิทัล
            csf_nested_loops:
              display_name: ลูปซ้อนลูป
            csf_functions:
              display_name: ฟังก์ชัน
            csf_impacts:
              display_name: ผลกระทบจากการใช้คอมพิวเตอร์
            end_of_course_project:
              display_name: โปรเจกต์ปิดท้ายหลักสูตร
          lessons:
            Sequencing in the Maze:
              name: การจัดลำดับในเขาวงกต
              description_student: ในบทเร่ียนนี้ คุณจะได้ศึกษาวิธีการเขียนโปรแกรมที่เป็นของคุณเองทั้งหมด!
              description_teacher: ในปริศนาชุดนี้ นักเรียนจะเริ่มต้นด้วยรายละเอียดเบื้องต้น  (หรือเป็นการทบทวนก็ได้โดยดูจากประสบการณ์ในห้องเรียนของคุณ) ของพื้นที่ทำงานออนไลน์บน Code.org ซึ่งจะมีวิดีโออธิบายถึงฟังก์ชั่นพื้นฐานของพื้นที่ทำงาน ที่ประกอบด้วยปุ่ม `เริ่ม`, `ตั้งค่าใหม่` และ `Step` ภายในวิดีโอยังพูดถึงเรื่องต่าง ๆ ไม่ว่าจะเป็นการลากบล็อก Blockly การลบบล็อก Blockly และการต่อบล็อก Blockly หลังจากนั้น นักเรียนจะได้ฝึกทักษะ _การจัดลำดับ_ และ _การดีบัก_ ในเขาวงกต\r การดีบักเป็นองค์ประกอบที่สำคัญของการเรียนรู้วิธีการเขียนโปรแกรม นักเรียนจะได้เจอปริศนาบางปริศนาที่แก้มาแบบผิด ๆ นักเรียนต้องตรวจสอบโค้ดที่มีอยู่เพื่อระบุถึงข้อผิดพลาด ลูปที่ไม่ถูกต้อง บล็อกที่หายไป บล็อกพิเศษ และบล็อกที่ไม่ทำงานแล้ว
            Programming and Loops with the Artist:
              name: วาดภาพด้วยลูป
              description_student: ในบทเรียนนี้ ลูปจะช่วยปรับโฉมภาพที่ให้โดดเด่นขึ้นกว่าเดิมได้ง่าย ๆ ด้วยปริศนา "ศิลปิน"!
              description_teacher: นักเรียนยิ้มแฉ่งทันทีเมื่อสร้างงานดีไซน์สุดอลังของตัวเองได้ด้วยการใช้บล็อกและสติ๊กเกอร์ดิจิทัลไม่กี่อัน! บทเรียนนี้ต่อเนื่องมาจากความเข้าใจเรื่องลูปจากบทเรียนก่อนหน้า และเปิดโอกาสให้นักเรียนได้ใช้ความคิดสร้างสรรค์อย่างเต็มที่ โดยกิจกรรมสุดมหัศจรรย์นี้จะช่วยผลิตชิ้นงานไว้ใช้ประกอบพอร์ตหรือการประชุมครู-ผู้ปกครองได้เลยทีเดียว
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'เงื่อนไขใน Minecraft: การผจญภัยใต้ทะเล'
              description_student: คุณจะได้รู้จักกับเงื่อนไขในโลกของ Minecraft ได้จากที่นี่
              description_teacher: เดิมทีบทเรียนนี้พัฒนาขึ้นสำหรับกิจกรรม Hour of Code ร่วมกับทีม Minecraft ซึ่ง ณ จุดนี้ นักเรียนจะมีโอกาสได้ฝึกใช้ไอเดียที่เรียนมาตลอดหลักสูตร และได้ทำความรู้จักกับ "เงื่อนไข" พอเป็นสังเขป!
            Conditionals:
              name: เงื่อนไขกับปริศนา "เกษตรกร"
              description_student: คุณจะออกคำสั่งให้คอมพิวเตอร์ทำสิ่งต่าง ๆ ภายใต้สถานการณ์ที่แน่นอนภายในชุดปริศนาแสนสนุกและท้าทายนี้
              description_teacher: บทเรียนนี้จะแนะนำให้นักเรียนได้รู้จักกับ `while` loops และคำสั่ง `if / else`  ทั้งนี้ _While loops_ คือลูปที่จะทำตามคำสั่งซ้ำไปซ้ำมาตราบเท่าที่เงื่อนไขเป็นจริง โดยโปรแกรมเมอร์จะนำ While loops มาใช้เมื่อไม่ทราบจำนวนครั้งที่แน่นอนที่ต้องทำคำสั่งดังกล่าวซ้ำไปซ้ำมา แต่ทราบว่าเงื่อนไขใดที่ต้องเป็นจริงเพื่อให้มีการวนลูปไปเรื่อย ๆ ส่วนคำสั่ง `If / Else` จะทำให้การเขียนโปรแกรมมีความยืดหยุ่นด้วยการใช้ทุกส่วนของโค้ดหากบางสิ่งบางอย่างเป็นจริง หรือไม่ก็ใช้อย่างอื่นแทนไปเลย
            Simon Says:
              description_student: เล่นเกมและนึกถึงคำสั่งต่าง ๆ ที่นำมาใช้เพื่อให้ได้ผลลัพธ์ที่ถูกต้อง
              description_teacher: 'ในบทเรียนนี้ นักเรียนจะได้เล่นเกมที่สร้างขึ้นเพื่อให้นักเรียนรู้จักวิธีที่ต้องใช้คำสั่งเพื่อแสดงผลลัพธ์ที่ถูกต้อง ขั้นตอนนี้จะช่วยให้นักเรียนคุ้นเคยกับแพลตฟอร์ม "สไปรท์แลป" ในบทเรียนที่จะมาถึงได้ง่ายขึ้น '
            Learning Sprites with Sprite Lab:
              name: ปลาว่ายน้ำไปกับแพลตฟอร์ม "เทพเจ้า"
              description_student: ศึกษาวิธีสร้างและแก้ไขเทพเจ้า
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้รู้จักกับสองแนวคิดที่เป็นหัวใจของสไปรท์แลป นั่นคือ เทพเจ้าและพฤติกรรม ทั้งนี้ เทพเจ้าคือตัวละครหรือวัตถุบนหน้าจอที่นักเรียนสามารถเคลื่อนย้าย เปลี่ยนแปลง และจัดการ ส่วนพฤติกรรมคือการกระทำที่เทพเจ้าจะทำต่อเนื่องจนกว่าจะถูกสั่งให้หยุด
            Alien Dance Party with Sprite Lab:
              name: ปาร์ตี้เต้นรำมนุษย์ต่างดาวไปกับสไปรท์แลป
              description_student: สร้างโปรเจกต์แบบโต้ตอบที่นำมาแชร์กับเพื่อน ๆ ในห้องเรียนได้
              description_teacher: 'บทเรียนนี้มีเนื้อหาเกี่ยวกับสไปร์ทแลป ซึ่งเป็นแพลตฟอร์มหนึ่งที่นักเรียนสามารถสร้างภาพเคลื่อนไหวและเกมแบบโต้ตอบของตัวเองได้ นอกจากส่วนของพฤติกรรมแล้ว นักเรียนยังจะได้รวบรวมข้อมูลที่ป้อนเข้ามาไว้เป็นส่วนหนึ่งของเหตุการณ์เพื่อสร้าง "ปาร์ตี้เต้นรำมนุษย์ต่างดาว" '
            Private and Personal Information:
              description_student: อินเทอร์เน็ตเป็นเรื่องของความสนุกสนานและความตื่นเต้น แต่การอยู่อย่างปลอดภัยก็มีความสำคัญไม่น้อยกว่ากัน บทเรียนนี้จะชี้ให้คุณเห็นถึงความแตกต่างระหว่างข้อมูลที่แชร์ได้อย่างปลอดภัยและข้อมูลที่เป็นส่วนตัว
              description_teacher: บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) ธรรมชาติของนักเรียนคือ การชอบแชร์และเชื่อมต่อกับผู้คน แต่การแชร์ออนไลน์มาพร้อมกับความเสี่ยงบางประการ เราจะช่วยให้เด็ก ๆ สร้างสายสัมพันธ์ที่เข้มแข็ง เชิงบวกและปลอดภัยบนโลกออนไลน์ได้อย่างไร ช่วยให้นักเรียนได้รู้จักกับข้อแตกต่างระหว่างความเป็นส่วนบุคคลและอะไรที่ควรเก็บไว้ให้เป็นเรื่องส่วนตัวจะดีที่สุด
            About Me:
              name: เกี่ยวกับฉันด้วยสไปรท์แลป
              description_student: นัักเรียนจะได้นำความรู้ความเข้าใจเรื่องการแชร์ข้อมูลส่วนบุคคลและส่วนตัวบนเว็บมาใช้ขณะที่ทำโปสเตอร์แบบโต้ตอบบนแพลตฟอร์ม "สไปรท์แลป"
              description_teacher: นัักเรียนจะได้นำความรู้ความเข้าใจเรื่องการแชร์ข้อมูลส่วนบุคคลและส่วนตัวบนเว็บมาใช้ขณะที่ทำโปสเตอร์แบบโต้ตอบบนแพลตฟอร์ม "สไปรท์แลป" \r
            Access Ability:
              name: การออกแบบสำหรับการช่วยการเข้าถึง
              description_student: 'ในบทเรียนนี้ นักเรียนจะได้ศึกษาเรื่องการช่วยการเข้าถึงและคุณค่าของการมีความรู้สึกร่วมผ่านการระดมความคิดและการออกแบบโซลูชั่นที่เข้าถึงได้สำหรับแอปสมมุติ '
              description_teacher: 'ในบทเรียนนี้ นักเรียนจะได้ศึกษาเรื่องการช่วยการเข้าถึงและคุณค่าของการมีความรู้สึกร่วมผ่านการระดมความคิดและการออกแบบโซลูชั่นที่เข้าถึงได้สำหรับแอปสมมุติ '
            Nested Loops in Bee:
              name: ลูปซ้อนลูป ในเกมเขาวงกต
              description_student: ลูปภายในลูปภายในลูป หมายถึงอะไรนะ บทเรียนนี้จะอธิบายให้คุณทราบว่าจะเกิดอะไรขึ้นเมื่อคุณวางลูปไว้ภายในอีกลูปหนึ่ง
              description_teacher: ในกิจกรรมออนไลน์นี้ นักเรียนจะได้พัฒนาความรู้ความเข้าใจในเรื่องของลูปไปอีกระดับ เพราะขณะที่เล่นกับเกมผึ้ง ต้นไม้และซอมบี้ นักเรียนจะเข้าใจได้ว่าเราจะใช้วิธีการใดเพื่อเขียนโปรแกรมให้ลูปอยู่ภายในอีกลูปหนึ่ง และผู้สอนจะกระตุ้นให้นักเรียนหาคำตอบว่า การเปลี่ยนแปลงเพียงเล็กนอยในลูปจะมีผลต่อโปรแกรมของตนหรือไม่เมื่อคลิกคำว่า "เริ่ม"
            Nested Loops in Artist:
              name: ลูปซ้อนลูป ในเกมศิลปิน
              description_student: ขอเรื่องลูปซ้อนลูปอีกสักนิด ตอนนี้คุณจะได้วาดภาพบางภาพที่ตื่นตาตื่นใจด้วยลูปซ้อนลูป
              description_teacher: นักเรียนจะได้สร้างสรรงานดีไซน์ที่ละเอียดอ่อนผ่านปริศนา "ศิลปิน" ที่อยู่ในชุดปริศนาประจำวันนี้ และเพื่อให้นักเรียนได้ฝึกใช้ลูปซ้อนลูปภายใต้เป้าหมายใหม่ นักเรียนจะได้เห็นลักษณะการใช้ลูปแบบปกติทั่วไปมากขึ้น ปริศนาชุดนี้ยังเปิดโอกาสให้นักเรียนปลดปล่อยพลังความคิดสร้างสรรค์ พร้อมเสนอโอกาสให้สร้างสรรงานดีไซน์ของตนเองในช่วงท้ายด้วย
            Nested Loops in Frozen:
              name: ลูปซ้อนลูปกับกิจกรรม "Frozen"
              description_student: 'ทั้งแอนนาและเอลซ่าต่างมีทักษะในการเล่นสเก็ตน้ำแข็งชนิดที่หาตัวจับยาก แต่ก็ยังต้องการให้คุณช่วยสร้างรูปแบบภายในน้ำแข็ง ลองใช้ลูปซ้อนลูปเพื่อสร้างสิ่งที่พิเศษสุด ๆ กัน '
              description_teacher: เมื่อทราบวิธีวางเลเยอร์ลูปแล้ว นักเรียนจะสามารถสร้างสรรพสิ่งที่สวยงามได้ บทเรียนนี้จะเปิดโอกาสให้นักเรียนได้ทำแบบฝึกหัดมากมายที่จะช่วยเรื่องการวาดภาพที่พร้อมใช้ประกอบพอร์ตของตนผ่านการใช้ทักษะการสเก็ตน้ำแข็งระดับเซียนของแอนนาและเอลซ่า
            'Functions: Songwriting':
              description_student: แม้แต่ราชาเพลงร็อกก็ต้องการทักษะการเขียน บทเรียนนี้จะแนะนำคุณให้รู้จักกับฟังก์ชั่นต่าง ๆ ผ่านเนื้อเพลงของเพลง
              description_teacher: หนึ่งในโครงสร้างที่โดดเด่นที่สุดของโลกวิทยาการคอมพิวเตอร์คือฟังก์ชั่น ทั้งนี้ ฟังก์ชั่น (ที่บางครั้งเรียกว่า กระบวนการ) คือโปรแกรมขนาดเล็กจิ๋วที่คุณใช้ครั้งแล้วครั้งเล่าภายในโปรแกรมที่ใหญ่ขึ้นของคุณ บทเรียนนี้จะช่วยให้นักเรียนเข้าใจได้ง่าย ๆ ว่า เหตุใดการรวมโค้ดมากมายในรูปของฟังก์ชั่นคือวิธีการฝึกที่มีประโยชน์
            Functions in Minecraft:
              name: ฟังก์ชั่นในไมน์คราฟท์
              description_student: คุณอธิบายได้ไหมว่าเราจะใช้ฟังก์ชั่นกับโค้ดที่ดีที่สุดได้อย่างไร
              description_teacher: นักเรียนจะเริ่มเข้าใจว่าฟังก์ชั่นจะมีประโยชน์ต่อการผจญภัยที่สนุกสุดหวี่ยงและเป็นแบบโต้ตอบของ Minecraft ได้อย่างไร!
            Functions in Harvester:
              name: ฟังก์ชั่นต่างๆ กับเรื่องเกษตรกร
              description_student: ฟังก์ชั่นจะช่วยไม่ให้คุณต้องทำงานหลาย ๆ อย่างขณะที่คุณช่วยเกษตรกรเก็บเกี่ยวผลผลิต
              description_teacher: นักเรียนผ่านขั้นตอนการฝึกสร้างงานดีไซน์ที่น่าประทับใจจากในปริศนา "ศิลปิน" และสำรวจเขาวงกตในเกมผึ้งมาแล้ว สำหรับวันนี้ นักเรียนจะได้ใช้ฟังก์ชั่นเพื่อเก็บเกี่ยวพืชผลในปริศนา "ผู้เก็บเกี่ยว"  และบทเรียนนี้จะสนับสนุนให้นักเรียนลองใช้ฟังก์ชั่นในแบบใหม่ด้วยการรวมฟังก์ชั่นเข้ากับ `while` loops และคำสั่ง `if / else`
            Functions in Artist:
              name: ฟังก์ชั่นกับปริศนา "ศิลปิน"
              description_student: วาดภาพที่สลับซับซ้อนให้ง่ายขึ้นได้ด้วยฟังก์ชั่น!
              description_teacher: นักเรียนจะได้รู้จักกับวิธีการใช้ฟังก์ชั่นจากปริศนา "ศิลปิน" ก่อนวาดภาพและแก้ไขภาพวาดสุดอลัง ในส่วนของรูปแบบที่สลับซับซ้อนขึ้นนั้น นักเรียนจะได้ศึกษาเรื่องฟังก์ชั่น "การซ้อน" ด้วยการเรียกใช้ฟังก์ชั่นหนึ่งจากภายในอีกฟังก์ชั่นหนึ่ง
            End of Course Project:
              name: โปรเจกต์ปิดท้ายหลักสูตร
              description_student: โปรเจกต์ยักษ์นี่ดึงเวลาและการคิดวางแผนไปมากทีเดียว มาช่วยกันค้นหาแรงบันดาลใจ จัดทำแผนและปลดล็อกความคิดสร้างสรรค์ของคุณ!
              description_teacher: "บทเรียนถัดจากนี้สี่บทเรียนจะเปิดโอกาสให้นักเรียนนำทักษะการเขียนโค้ดมาใช้ในโปรเจกต์รวบยอด ซึ่งโปรเจกต์นี้จะช่วยให้นักเรียนแต่ละคนมีประสบการณ์ในการเขียนโค้ด และแสดงตัวอย่างที่นำมาแชร์กับเพื่อน ๆ ในห้องหรือคนพิเศษได้ โปรเจกต์นี้อาจใช้เวลาหลายคาบหรือหลายสัปดาห์ ที่นักเรียนจะช่วยกันระดมความคิด เรียนรู้ขั้นตอนการออกแบบ การสร้าง และการนำเสนอผลงานที่ทำขึ้นมา\\r\n\\r \nในขั้นตอน \"สำรวจ\" นักเรียนจะได้ศึกษาตัวอย่างโปรเจกต์ที่สร้างไว้ล่วงหน้าภายในปริศนา \"ศิลปิน\" และแพลตฟอร์ม \"สไปรท์แลป\" เพื่อเป็นแรงบันดาลใจ ก่อนจะได้รู้จักกับขั้นตอนการออกแบบและวิธีนำขั้นตอนนั้นมาใช้กับโปรเจกต์ของตน มีโอกาสได้สร้างสรรโปรเจกต์ของตัวเองในปริศนา \"ศิลปิน\", แพลตฟอร์ม \"สไปรท์แลป\" หรือส่วนเชื่อมประสานอื่นที่ใช้ได้ถนัด (ขั้นตอนนี้น่าจะใช้เวลามากที่สุดในขั้นตอนทั้งหมดของโปรเจกต์) หลังจากนั้น นักเรียนจะได้นำเสนอผลงานที่เสร็จเรียบร้อยแล้วภายในห้องเรียนของตน"
            Digital Sharing:
              description_student: 'ในบทเรียนนี้ คุณจะได้ศึกษาเรื่องความท้าทายและประโยชน์ที่ได้จากการเป็นเจ้าของและลิขสิทธิ์ '
            Designing for Accessibility:
              name: การออกแบบสำหรับการช่วยการเข้าถึง
              description_student: 'ในบทเรียนนี้ นักเรียนจะได้ศึกษาเรื่องการช่วยการเข้าถึงและคุณค่าของการมีความรู้สึกร่วมผ่านการระดมความคิดและการออกแบบโซลูชั่นที่เข้าถึงได้สำหรับแอปสมมุติ '
              description_teacher: 'ในบทเรียนนี้ นักเรียนจะได้ศึกษาเรื่องการช่วยการเข้าถึงและคุณค่าของการมีความรู้สึกร่วมผ่านการระดมความคิดและการออกแบบโซลูชั่นที่เข้าถึงได้สำหรับแอปสมมุติ '
          student_description: เริ่มต้นเขียนโค้ดด้วยอัลกอริทึม ลูป เงื่อนไขและเหตุการณ์ ก่อนดูรายละเอียดของฟังก์ชั่น และในส่วนที่สองของหลักสูตรนี้ คุณจะได้ออกแบบและสร้างโปรเจกต์รวบยอดเพื่อแชร์กับเพื่อนและครอบครัว
        coursef-2020:
          title: หลักสูตร F (2020)
          description: ศึกษาวิธีการใช้รูปแบบต่างๆ ของลูป เหตุการณ์ ฟังก์ชั่นและเงื่อนไข ทำความเข้าใจเทคนิคการแก้ไขปัญหาแบบต่าง ๆ และพูดถึงผลกระทบของการใช้คอมพิวเตอร์และอินเทอร์เน็ตที่มีต่อสังคม สำหรับส่วนที่สองของหลักสูตรนี้ คุณจะได้ออกแบบและสร้างโปรเจกต์รวบยอดที่นำมาแชร์กับเพื่อนและครอบครัวได้
          description_short: ศึกษาแนวคิดทั้งหมดที่เกี่ยวกับวิทยาการคอมพิวเตอร์พื้นฐาน ก่อนลงมือคิดงานศิลปะ เรื่องราวหรือเกมของคุณเอง
          description_audience: 'อายุ: 9-13 ปี'
          lesson_groups:
            ramp_up:
              display_name: เลื่อนชั้น
            csf_digcit:
              display_name: พลเมืองดิจิทัล
            csf_variables:
              display_name: ตัวแปร
            csf_for_loops:
              display_name: การวนรอบ
            end_of_course_project:
              display_name: โปรเจกต์ปิดท้ายหลักสูตร
          lessons:

          assignment_family_title: หลักสูตร D
          description_audience: 'อายุ: 7-11 ปี'
          description_short: สรุปพอสังเขปถึงแนวคิดในหลักสูตร C ก่อนจะเน้นไปที่เรื่องอัลกอริทึม ลูปซ้อนลูป เงื่อนไข และอีกมากมาย
          description: ศึกษาแนวคิดใหม่ ๆ ในการเขียนโค้ด รวมถึงอัลกอริทึม ลูปซ้อนลูป, While Loops, เงื่อนไขและเหตุการณ์ พร้อมดูรายละเอียดเบื้องต้นของพลเมืองดิจิทัลก่อนสร้างเกมที่เป็นของคุณเอง หรือเรื่องราวที่คุณนำไปแชร์ได้
          lessons:
            Introduction:
              name: รายละเอียดเบื้องต้นของปริศนาออนไลน์
              description_student: บทเรียนนี้จะให้คุณได้ฝึกทักษะต่าง ๆ ที่ต้องใช้ประกอบหลักสูตรนี้
              description_teacher: ในปริศนาชุดนี้ นักเรียนจะเริ่มต้นด้วยรายละเอียดเบื้องต้น  (หรือเป็นการทบทวนก็ได้โดยดูจากประสบการณ์ในห้องเรียนของคุณ) ของพื้นที่ทำงานออนไลน์บน Code.org ซึ่งจะมีวิดีโออธิบายถึงฟังก์ชั่นพื้นฐานของพื้นที่ทำงาน ที่ประกอบด้วยปุ่ม `เริ่ม`, `ตั้งค่าใหม่` และ `ขั้น` ภายในวิดีโอยังพูดถึงเรื่องต่าง ๆ ไม่ว่าจะเป็นการลากบล็อก Blockly การลบบล็อก Blockly และการต่อบล็อก Blockly หลังจากนั้น นักเรียนจะได้ฝึกทักษะ _การจัดลำดับ_ และ _การดีบัก_ ในปริศนาเขาวงกต ซึ่งภายในกิจกรรมนี้ นักเรียนจะได้เห็นปริศนาในรูปแบบใหม่ ๆ ไม่ว่าจะเป็นนักสะสม ศิลปิน และผู้เก็บเกี่ยวเมื่อนักเรียนได้เรียนเรื่องที่เป็นพื้นฐานมาก ๆ ของ _ลูป_ แล้ว
            'Algorithms: Graph Paper Programming':
              name: 'การเขียนโปรแกรม: การเขียนโปรแกรมบนกระดาษกราฟ'
              description_student: ในบทเรียนนี้ คุณจะได้เขียนโปรแกรมเพื่อทำให้เพื่อนเป็นคนวาดรูป
              description_teacher: '"การเขียนโปรแกรม" ให้คนหนึ่งเป็นคนวาดรูปนั้นคือจุดที่นักเรียนจะเริ่มเข้าใจว่าจริง ๆ แล้วการเขียนโค้ดเป็นเรื่องของอะไร โดยการเรียนรู้ในห้องเรียนจะเริ่มจากการให้นักเรียนบอกให้นักเรียนคนอื่นๆ ระบายสีสี่เหลี่ยมจัตุรัสที่อยู่บนกระดาษกราฟเพื่อวาดให้เป็นภาพที่ใกล้เคียงกับภาพที่มีอยู่มากที่สุด หากมีเวลาเหลือ แนะนำให้บทเรียนนี้รวมภาพที่นักเรียนวาดขึ้นมาเองด้วย'
            Events in Bounce:
              name: มาทำความรู้จักกับ "เหตุการณ์"
              description_student: เคยตั้งความหวังไหมว่าเราน่าจะเล่นวิดีโอเกมในโรงเรียนได้นะ ในบทเรียนนี้ คุณจะมีโอกาสสร้างวิดีโอเกมในแบบที่คุณต้องการ!
              description_teacher: ในกิจกรรมออนไลน์นี้ นักเรียนจะได้รู้จักความหมายของคำว่าเหตุการณ์ และวิธีที่คอมพิวเตอร์นำเหตุการณ์มาใช้ในโปรแกรม เช่น วิดีโอเกม โดยการใช้ปริศนาต่าง ๆ เพื่อให้โปรแกรมโต้ตอบกับเหตุการณ์ (เช่น ปุ่มลูกศรที่ถูกกด) สำหรับช่วงท้ายของปริศนา นักเรียนจะมีโอกาสได้ใช้ความเร็วและเสียงแบบต่าง ๆ เพื่อปรับเปลี่ยนเกมให้ตรงตามความต้องการส่วนตัว
            Nested Loops:
              name: ลูปซ้อนลูป
              description_student: ลูปภายในลูปภายในลูป หมายถึงอะไรนะ บทเรียนนี้จะอธิบายให้คุณทราบว่าจะเกิดอะไรขึ้นเมื่อคุณวางลูปไว้ภายในอีกลูปหนึ่ง
              description_teacher: ในกิจกรรมออนไลน์นี้ นักเรียนจะได้พัฒนาความรู้ความเข้าใจในเรื่องของลูปไปอีกระดับ เพราะขณะที่เล่นกับเกมผึ้ง ต้นไม้และซอมบี้ นักเรียนจะเข้าใจได้ว่าเราจะใช้วิธีการใดเพื่อเขียนโปรแกรมให้ลูปอยู่ภายในอีกลูปหนึ่ง และผู้สอนจะกระตุ้นให้นักเรียนหาคำตอบว่า การเปลี่ยนแปลงเพียงเล็กนอยในลูปจะมีผลต่อโปรแกรมของตนหรือไม่เมื่อคลิกคำว่า "เริ่ม"
            Nested Loops in Artist:
              name: ลูปซ้อนลูปในปริศนา "ศิลปิน"
              description_student: ณ จุดนี้ คุณจะได้ใช้ลูปซ้อนลูปเพื่อวาดภาพสุดเจ๋ง ไว้ให้ครอบครัวและเพื่อนฝูงดู
              description_teacher: เมื่อทราบวิธีวางเลเยอร์ลูปแล้ว นักเรียนจะสามารถสร้างสรรพสิ่งที่สวยงามได้ บทเรียนนี้จะเปิดโอกาสให้นักเรียนได้ทำแบบฝึกหัดมากมายที่จะช่วยเรื่องการวาดภาพที่พร้อมใช้ประกอบพอร์ตของตน
            'Algorithms: Relay Programming':
              name: 'การดีบัก: ฝึกเขียนโปรแกรม'
              description_student: จำตอนต้นหลักสูตรที่คุณได้ใช้โค้ดเพื่อวาดภาพได้ไหม  ในบทเรียนนี้ คุณและทีมจะได้ช่วยกันทำบางอย่างที่คล้าย ๆ กันนี้!
              description_teacher: กิจกรรมนี้จะเริ่มจากการรีวิว "การเขียนโปรแกรมบนกระดาษกราฟ" สั้น ๆ ก่อนใช้เวลาที่เหลือให้คุ้มค่าด้วยการแบ่งนักเรียนออกเป็นกลุ่มเพื่อให้ช่วยกันเขียนโปรแกรมคำสั่ง
            Debugging in Bee:
              name: การดีบักในเกม "ผึ้ง"
            While Loops in Farmer:
              name: While Loops ในปริศนา "เกษตรกร"
              description_student: ลูปมีประโยชน์มากในการเขียนโค้ด บทเรียนนี้จะช่วยให้คุณรู้จักกับลูปชนิดใหม่ที่ชื่อ While Loops
              description_teacher: |-
                เมื่อนักเรียนเรียนมาถึงบทเรียนนี้ แสดงว่านักเรียนได้ลองใช้ลูป `ทำซ้ำ` นับไม่ถ้วน ตอนนี้ถึงเวลานำความรู้ทั้งหมดทั้งมวลมาใช้แล้ว

                _While loops_ คือลูปที่จะทำให้คำสั่งเกิดขึ้นซ้ำไปซ้ำมาขณะที่เงื่อนไขเป็นจริง โดยโปรแกรมเมอร์จะนำ While Loops มาใช้เมื่อไม่ทราบว่าจะต้องใช้คำสั่งเดิมซ้ำกี่ครั้ง แต่ทราบว่าเงื่อนไขใดต้องเป็นจริงเพื่อให้ลูปเกิดขึ้นซ้ำไปซ้ำมา ตัวอย่างเช่น นักเรียนจะกลบหลุมและขุดลอกสิ่งสกปรกภายในปริศนา "เกษตรกร" นักเรียนจะไม่ทราบขนาดของหลุมหรือความสูงของกองสิ่งสกปรก แต่สิ่งที่ทราบคือพวกเขาต้องกลบหลุมและขุดลอกสิ่งปฏิกูลต่อไปเรื่อย ๆ จนกว่าพื้นดินจะเรียบเสมอกัน
            Conditionals with Cards:
              name: 'If/Else: เงื่อนไขด้วยการ์ด'
              description_student: ตอนนี้คือเวลาเล่นเกมที่คุณจะได้แต้มเมื่ออยู่ภายใต้เงื่อนไขที่แน่นอนเท่านั้น!
              description_teacher: บทเรียนนี้จะอธิบายว่าเราจะใช้เงื่อนไขอย่างไรเพื่อเขียนโปรแกรมให้ตรงกับข้อมูลเฉพาะ เราไม่มีข้อมูลทั้งหมดที่ต้องการอยู่ในมือเสมอไปเมื่อเขียนโปรแกรม บางครั้งคุณจะต้องการสิ่งที่ต่างออกไปในสถานการณ์หนึ่งมากกว่าในอีกสถานการณ์หนึ่งได้แม้คุณไม่ทราบว่าสถานการณ์ใดที่จะเป็นจริงเมื่อคุณใช้โค้ด ตรงจุดนี้เองที่เงื่อนไขเข้ามามีส่วนเกี่ยวข้อง เพราะเงื่อนไขจะยอมให้คอมพิวเตอร์ทำการตัดสินใจโดยดูจากข้อมูลที่เป็นจริงในตอนที่คุณกำลังใช้โค้ด
            Conditionals in Bee:
              name: เงื่อนไขในเกม "ผึ้ง"
              description_student: 'คุณเข้าใจเรื่องการใช้เงื่อนไขแล้ว ตอนนี้จึงเป็นเวลาเขียนโปรแกรมให้ผึ้งใช้เงื่อนไขเมื่อเก็บรวบรวมน้ำผึ้งและเกสรดอกไม้ '
              description_teacher: จนถึงตอนนี้ นักเรียนได้ลองเขียนโค้ดที่จะทำงานเหมือนเดิมทุกครั้งที่มีการสั่งใช้งาน ถือเป็นการทำงานที่น่าเชื่อถือแต่ไม่ยืดหยุ่นมากเท่าที่ควร ซึ่งในบทเรียนนี้ นักเรียนในห้องเรียนของคุณจะได้เริ่มเขียนโค้ดที่มีเงื่อนไข เพื่อให้นักเรียนสามารถเขียนโค้ดที่จะทำงานแตกต่างกันตามเงื่อนไขเฉพาะที่โปรแกรมเจอในขณะนั้น
            Conditionals & Loops in Maze:
              name: เงื่อนไขและลูปในปริศนา "เขาวงกต"
              description_student: คุณทำสิ่งที่น่าทึ่งได้เมื่อคุณใช้เงื่อนไขและลูปไปพร้อมกัน!
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้จับคู่สองแนวคิดหลักที่สำคัญเข้าด้วยกัน ได้แก่ลูปและเงื่อนไข โดยปริศนาชุดนี้จะช่วยเพิ่มความรู้ความเข้าใจขณะที่ฝึกไขปริศนาที่ใช้บล็อกหลาย ๆ ชนิดรวมกัน ซึ่งขณะที่รวมสองแนวคิดนี้เข้าด้วยกัน สิ่งที่นักเรียนจะได้ทำคือสร้างโค้ดที่สลับซับซ้อนขึ้นที่จะแสดงให้เห็นทั้งความคิดสร้างสรรค์และการคิดเชิงวิพากษ์ที่โดดเด่นเหนือใคร!
            Conditionals & Loops in Farmer:
              name: เงื่อนไขและลูปในปริศนา "ผู้เก็บเกี่ยว"
              description_student: ไม่มีข้อสรุปที่ชัดเจนว่าเราจะใช้แต่ละเงื่อนไขเมื่อไร ซึ่งบทเรียนนี้จะช่วยให้คุณฝึกตัดสินใจถึงสิ่งที่ควรทำ
              description_teacher: นักเรียนจะได้ฝึกใช้ `while` loops, `until` loops และคำสั่ง `if / else`  โดยบล็อกทั้งหมดนี้ล้วนใช้เงื่อนไข ซึ่งหากได้ฝึกใช้บล็อกทั้งหมดนี้แล้ว นักเรียนจะได้ลองเขียนโค้ดที่สลับซับซ้อนและยืดหยุ่น
            Digital Citizenship:
              name: 'พลเมืองดิจิทัล: การฝึกหัดเพื่อเป็นพลเมืองดิจิทัล'
              description_student: การแชร์บางข้อมูลบนโลกออนไลน์อาจเป็นเรื่องที่ไม่ปลอดภัย บทเรียนนี้จะช่วยให้คุณศึกษาถึงความแตกต่างระหว่างข้อมูลที่ปลอดภัยและข้อมูลส่วนตัว
              description_teacher: |-
                บทเรียนนี้ที่พัฒนาขึ้นร่วมกับการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) จะช่วยให้นักเรียนได้รู้จักวิธีคิดเชิงวิพากษ์ในเรื่องข้อมูลผู้ใช้ที่บางเว็บไซต์เรียกร้องหรือบังคับให้เปิดเผย นักเรียนจะได้รู้จักข้อแตกต่างระหว่างข้อมูลส่วนตัวและข้อมูลส่วนบุคคล และแยกได้ว่าอะไรที่แชร์ออนไลน์ได้อย่างปลอดภัยหรือไม่ปลอดภัย

                นักเรียนยังจะได้หาคำตอบว่าอะไรคือการแสดงออกถึงความผิดชอบและความเคารพยกย่องชุมชนออนไลน์และออฟไลน์ของตนเพื่อใช้เป็นแนวทางสู่การเรียนรู้ว่าการเป็นพลเมืองดิจิทัลที่ดีนั้นต้องทำอย่างไรบ้าง
            Build a Play Lab Game:
              name: สร้างเกมเพลย์แลป
              description_student: บทเรียนนี้จะแนะนำให้คุณรู้จักวิธีสร้างวิดีโอเกมที่แสดงถึงตัวตนของคุณจริง ๆ
              description_teacher: ในกิจกรรมออนไลน์นี้ ผู้เรียนจะมีโอกาสเรียนรู้วิธีการใช้เหตุการณ์บนแพลตฟอร์มเพลย์แลปและนำทักษะการเขียนโค้ดที่พวกเขาได้เรียนรู้ทั้งหมดมาปรับใช้ตอนที่สร้างเกมภาพเคลื่อนไหว ถึงเวลาที่จะใช้ความคิดสร้างสรรค์และสร้างเกมในแพลตฟอร์มเพลย์แลปแล้ว!
            'Unplugged: Binary':
              name: 'อีกขั้นของการเขียนโปรแกรม: ภาพไบนารี'
              description_student: 'มาดูกันว่าคอมพิวเตอร์จัดเก็บรูปภาพไว้ได้อย่างไรด้วยการใช้ไอเดียง่าย ๆ เช่น เปิดและปิด '
              description_teacher: คนจำนวนมากมองว่าไบนารีมีแค่เลขศูนย์กับเลขหนึ่งเท่านั้น แต่นักเรียนจะได้รู้จักแนวคิดที่ว่าเราสามารถนำเสนอข้อมูลผ่านตัวเลือกไบนารีมากมาย บทเรียนนี้จึงนำไอเดียดังกล่าวมาใช้ในระดับที่สูงขึ้นไปอีกขั้นโดยแสดงให้เห็นว่าคอมพิวเตอร์ใช้วิธีใดเพื่อจัดเก็บข้อมูลที่สลับซับซ้อน (เช่น ภาพและสี) ไว้ในรูปแบบไบนารี
            Artist Binary:
              name: ไบนารีในปริศนา "ศิลปิน"
              description_student: ชักชวนศิลปินในสังกัดของคุณให้รับหน้าที่สร้างภาพไบนารีโดยใช้แค่คำสั่งเพื่อเปิดและปิดพิกเซล
              description_teacher: ไบนารีมีความสำคัญมากในโลกคอมพิวเตอร์ คอมพิวเตอร์ส่วนใหญ่ในปัจจุบันนี้จัดเก็บข้อมูลทุกประเภทไว้ในรูปแบบไบนารี บทเรียนนี้จะช่วยชี้ให้เห็นว่าเราสามารถเปลี่ยนบางอย่างในชีวิตจริงได้อย่างไรก่อนแปลงเป็นชุดของคำสั่งเปิดและปิด นักเรียนจะได้สร้างภาพไบนารีในปริศนา "ศิลปิน" ด้วยการแปลง 0 และ 1 เป็น "ปิด" และ "เปิด" (หรือดำและขาว)
            Nested Loops Project in Artist:
              name: ลูปซ้อนลูปในเกม Frozen
              description_student: ขอเรื่องลูปซ้อนลูปอีกสักนิด ตอนนี้คุณจะได้วาดภาพบางภาพที่ตื่นตาตื่นใจด้วยลูปซ้อนลูป
              description_teacher: นักเรียนจะได้สร้างสรรงานดีไซน์ที่ละเอียดอ่อนผ่านปริศนา "ศิลปิน" ที่อยู่ในชุดปริศนาประจำวันนี้ และเพื่อให้นักเรียนได้ฝึกใช้ลูปซ้อนลูปภายใต้เป้าหมายใหม่ นักเรียนจะได้เห็นลักษณะการใช้ลูปแบบปกติทั่วไปมากขึ้น ปริศนาชุดนี้ยังเปิดโอกาสให้นักเรียนปลดปล่อยพลังความคิดสร้างสรรค์ พร้อมเสนอโอกาสให้สร้างสรรงานดีไซน์ของตนเองในช่วงท้ายด้วย
            Debugging in Collector:
              name: การดีบักในปริศนา "นักสะสม"
              description_student: เคยเจอปัญหาตอนที่กำลังเขียนโค้ดรึเปล่า ในบทเรียนนี้ คุณจะได้รู้จักกับความลับของการดีบัก ทั้งนี้ การดีบักคือกระบวนการค้นหาและแก้ไขปัญหาในโค้ดของคุณ
              description_teacher: ในกิจกรรมออนไลน์นี้ นักเรียนจะได้ฝึกการดีบักในสภาพแวดล้อมของปริศนา "นักสะสม"  พร้อมกับฝึกอ่านและแก้ไขโค้ดเพื่อไขปริศนาด้วยอัลกอริทึม ลูปและลูปซ้อนลูปง่าย ๆ
          student_description: ศึกษาแนวคิดใหม่ ๆ ในการเขียนโค้ด รวมถึงอัลกอริทึม ลูปซ้อนลูป, While Loops, เงื่อนไขและเหตุการณ์ พร้อมดูรายละเอียดเบื้องต้นของพลเมืองดิจิทัลก่อนสร้างเกมที่เป็นของคุณเอง หรือเรื่องราวที่คุณนำไปแชร์ได้
          name: หลักสูตร D-2017
        coursee-2017:
          title: หลักสูตร E
          assignment_family_title: หลักสูตร E
          description_audience: 'อายุ: 8-12 ปี'
          description_short: สรุปพอสังเขปถึงแนวคิดในหลักสูตร C และ D ก่อนจะเน้นไปที่เรื่องฟังก์ชั่น
          description: เริ่มต้นเขียนโค้ดด้วยอัลกอริทึม ลูป เงื่อนไขและเหตุการณ์ ก่อนดูรายละเอียดของฟังก์ชั่น และในส่วนที่สองของหลักสูตรนี้ คุณจะได้ออกแบบและสร้างโปรเจกต์รวบยอดเพื่อแชร์กับเพื่อนและครอบครัว
          lesson_groups:
            csf_e_1:
              display_name: ข้ามไปที่หลักสูตร E (ไม่บังคับ)
            csf_e_2:
              display_name: เนื้อหาของหลักสูตร E
            end_of_course_project:
              display_name: โปรเจกต์ปิดท้ายหลักสูตร
            extra_course_content:
              display_name: เนื้อหาของหลักสูตรพิเศษ
          lessons:
            'Algorithms: Tangrams':
              name: 'อัลกอริทึม: แทนแกรม'
            Introduction:
              name: รายละเอียดเบื้องต้นของปริศนาออนไลน์
              description_student: รายละเอียดเบื้องต้นแบบเรียนรู้เร็วนี้จะเปิดโอกาสให้คุณได้ฝึกทักษะเกือบทุกอย่างที่ต้องใช้เพื่อไขปริศนาในหลักสูตรนี้
              description_teacher: ในการเรียนรู้ครั้งนี้ นักเรียนจะเริ่มต้นด้วยรายละเอียดเบื้องต้น (หรือเป็นการทบทวนก็ได้โดยดูจากประสบการณ์ในห้องเรียนของคุณ) ของพื้นที่ทำงานออนไลน์บน Code.org ซึ่งจะมีวิดีโออธิบายถึงฟังก์ชั่นพื้นฐานของส่วนเชื่อมประสาน ที่ประกอบด้วยปุ่ม `เริ่ม`, `ตั้งค่าใหม่` และ `ขั้น` ภายในวิดีโอเริ่มต้นยังพูดถึงเรื่องต่าง ๆ ไม่ว่าจะเป็นการลาก การลบ และการต่อบล็อก Blockly หลังจากนั้น นักเรียนจะได้ฝึกทักษะการจัดลำดับและการดีบักในปริศนาเขาวงกตและศิลปิน
            The Power of Words:
              name: พลังของถ้อยคำ
            Variables in Artist:
              name: ตัวแปรในปริศนา "ศิลปิน"
            Variables in Play Lab:
              name: ตัวแปรในเพลย์แลป
            For Loop Fun:
              name: สนุกกับ For ลูป
            For Loops in Bee:
              name: For Loops ในเกม "ผึ้ง"
            For Loops in Artist:
              name: For Loops ในปริศนา "ศิลปิน"
            Conditionals and Functions in Bee:
              name: เงื่อนไขและฟังก์ชั่นในเกม "ผึ้ง"
            Functions with Parameters in Artist:
              name: ฟังก์ชั่นและพารามิเตอร์ในปริศนา "ศิลปิน"
            Functions with Parameters in Bee:
              name: ฟังก์ชั่นและพารามิเตอร์ในเกม "ผึ้ง"
            Explore Project Ideas:
              name: สำรวจไอเดียของโปรเจกต์
              description_student: เรามีเกมและภาพวาดมากมายอยู่ที่นี่ ลองเล่นดูเผื่อจะได้ไอเดียใหม่ ๆ สำหรับโปรเจกต์ของคุณเอง
              description_teacher: "บทเรียนถัดจากนี้สี่บทเรียนจะเปิดโอกาสให้นักเรียนนำทักษะการเขียนโค้ดมาใช้ในโปรเจกต์รวบยอด ซึ่งโปรเจกต์นี้จะช่วยให้นักเรียนแต่ละคนมีประสบการณ์ในการเขียนโค้ด และแสดงตัวอย่างที่นำมาแชร์กับเพื่อน ๆ ในห้องหรือคนพิเศษได้ โปรเจกต์นี้อาจใช้เวลาหลายคาบหรือหลายสัปดาห์ ที่นักเรียนจะช่วยกันระดมความคิด เรียนรู้ขั้นตอนการออกแบบ การสร้าง และการนำเสนอผลงานที่ทำขึ้นมา \n\nในขั้นตอน \"สำรวจ\" นักเรียนจะได้ดูตัวอย่างโปรเจกต์ที่สร้างไว้ล่วงหน้าภายในปริศนา \"ศิลปิน\" และแพลตฟอร์ม \"เพลย์แลป\" เพื่อเป็นแรงบันดาลใจ ก่อนจะได้รู้จักกับขั้นตอนการออกแบบและวิธีนำขั้นตอนนั้นมาใช้กับโปรเจกต์ของตน มีโอกาสได้สร้างสรรโปรเจกต์ของตัวเองในปริศนา \"ศิลปิน\" หรือแพลตฟอร์ม \"เพลย์แลป\" (ขั้นตอนนี้น่าจะใช้เวลามากที่สุดในขั้นตอนทั้งหมดของโปรเจกต์) หลังจากนั้น นักเรียนจะได้นำเสนอผลงานที่เสร็จเรียบร้อยแล้วภายในห้องเรียนของตน"
            The Design Process:
              name: ขั้นตอนการออกแบบ
              description_student: โปรเจกต์ต่าง ๆ มักใช้เวลามากและต้องอาศัยการวางแผนหลายขั้นตอน ซึ่งที่นี่ คุณจะได้ทำความเข้าใจขั้นตอนการออกแบบที่คุณจะนำมาใช้เพื่อคิดโปรเจกต์ของตัวเอง
              description_teacher: สำหรับหลักสูตรนี้ที่มีบทเรียนสี่บท นักเรียนจะได้ลองเขียนโปรแกรมให้โปรเจกต์งานดีไซน์ของตัวเองโดยใช้แพลตฟอร์ม "เพลย์แลป" หรือปริศนา "ศิลปิน" เป็นสภาพแวดล้อมในการเขียนโปรแกรม และในส่วนนี้ของโปรเจกต์ นักเรียนจะได้รู้จักกับขั้นตอนการออกแบบและวิธีนำขั้นตอนเหล่านั้นมาใช้กับโปรเจกต์ของตน  สำหรับคู่มือประกอบบทเรียนที่อธิบายถึงภาพรวมของกระบวนการที่ประกอบด้วยสี่ขั้นตอนนั้น ดูได้จากตอนต้นของขั้นตอนสร้างโปรเจกต์นี้ [here](https://curriculum.code.org/csf/coursee/12/)
            Build Your Project:
              name: สร้างโปรเจกต์ของคุณเอง
              description_student: เตรียมตัวให้พร้อมเพื่อสัมผัสกับประสบการณ์การเขียนโค้ด เพราะนี่คือเวลาเริ่มต้นสร้างโปรเจกต์ของคุณเอง
              description_teacher: สำหรับหลักสูตรนี้ที่มีบทเรียนสี่บท นักเรียนจะได้ลองเขียนโปรแกรมให้โปรเจกต์งานดีไซน์ของตัวเองโดยใช้แพลตฟอร์ม "เพลย์แลป" หรือปริศนา "ศิลปิน" เป็นสภาพแวดล้อมในการเขียนโปรแกรม และในส่วนนี้ของโปรเจกต์ นักเรียนจะได้รู้จักกับขั้นตอนการออกแบบและวิธีนำขั้นตอนเหล่านั้นมาใช้กับโปรเจกต์ของตน  สำหรับคู่มือประกอบบทเรียนที่อธิบายถึงภาพรวมของกระบวนการที่ประกอบด้วยสี่ขั้นตอนนั้น ดูได้จากตอนต้นของขั้นตอนสร้างโปรเจกต์นี้ [here](https://curriculum.code.org/csf/coursee/12/)
            Revise Your Project:
              name: ทบทวนโปรเจกต์ของคุณ
            Presentation Your Project:
              name: การนำเสนอโปรเจกต์ของคุณ
            'Algorithms: Dice Race':
              name: 'อัลกอริทึม: การแข่งลูกเต๋า'
              description_student: ศึกษาวิธีอธิบายรูปแบบเกมจากมุมมองของคอมพิวเตอร์ในบทเรียนนี้บนอัลกอริทึม
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้เชื่อมโยงแนวคิดของอัลกอริทึมกลับไปที่กิจกรรมที่เกิดขึ้นจริงด้วยการเล่นเกม "การแข่งลูกเต๋า" โดยมีเป้าหมยเพื่อเริ่มต้นสร้างทักษะในการแปลสถานการณ์ในโลกความจริงสู่สถานการณ์จำลองในโลกออนไลน์ และจากโลกออนไลน์สู่โลกความจริงด้วย
            Conditionals:
              name: เงื่อนไขในปริศนา "เกษตรกร"
              description_student: คุณจะออกคำสั่งให้คอมพิวเตอร์ทำสิ่งต่าง ๆ ภายใต้สถานการณ์ที่แน่นอนภายในชุดปริศนาแสนสนุกและท้าทายนี้
              description_teacher: บทเรียนนี้จะแนะนำให้นักเรียนได้รู้จักกับ `while` loops และคำสั่ง `if / else`  ทั้งนี้ _While loops_ คือลูปที่จะทำตามคำสั่งซ้ำไปซ้ำมาตราบเท่าที่เงื่อนไขเป็นจริง โดยโปรแกรมเมอร์จะนำ While loops มาใช้เมื่อไม่ทราบจำนวนครั้งที่แน่นอนที่ต้องทำคำสั่งดังกล่าวซ้ำไปซ้ำมา แต่ทราบว่าเงื่อนไขใดที่ต้องเป็นจริงเพื่อให้มีการวนลูปไปเรื่อย ๆ ส่วนคำสั่ง `If / Else` จะทำให้การเขียนโปรแกรมมีความยืดหยุ่นด้วยการใช้ทุกส่วนของโค้ดหากบางสิ่งบางอย่างเป็นจริง หรือไม่ก็ใช้อย่างอื่นแทนไปเลย
            Private and Personal Information:
              name: 'พลเมืองดิจิทัล: ข้อมูลส่วนตัวและข้อมูลส่วนบุคคล'
              description_student: อินเทอร์เน็ตเป็นเรื่องของความสนุกสนานและความตื่นเต้น แต่การอยู่อย่างปลอดภัยก็มีความสำคัญไม่น้อยกว่ากัน บทเรียนนี้จะชี้ให้คุณเห็นถึงความแตกต่างระหว่างข้อมูลที่แชร์ได้อย่างปลอดภัยและข้อมูลที่เป็นส่วนตัว
              description_teacher: |-
                บทเรียนนี้ซึ่งพัฒนาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) ให้รายละเอียดเกี่ยวกับความแตกต่างระหว่างข้อมูลที่แชร์ออนไลน์ได้อย่างปลอดภัยและข้อมูลที่ไม่สามารถแชร์ได้อย่างปลอดภัย

                ขณะที่นักเรียนเข้าไปดูเว็บไซต์ที่กำหนดให้ต้องเปิดเผยข้อมูลระบุตัวตน นักเรียนจะได้ศึกษาวิธีนำขั้นตอนการตรวจสอบที่เข้มงวดมาใช้เพื่อให้สามารถปกป้องตนเองและครอบครัวจากการโจรกรรมข้อมูลระบุตัวตนได้อย่างมีประสิทธิภาพ สำหรับบทเรียนนี้ นักเรียนจะได้ศึกษาวิธีคิดเชิงวิพากษ์เกี่ยวกับข้อมูลผู้ใช้ที่บางเว็บไซต์ต้องการหรือบังคับให้เปิดเผย พร้อมได้เรียนรู้ความแตกต่างระหว่างข้อมูลส่วนตัวและข้อมูลส่วนบุคคล วิธีแยกว่าอะไรที่จะแชร์ออนไลน์ได้อย่างปลอดภัยหรือไม่ปลอดภัย
            Build a Star Wars Game:
              name: สร้างเกมสตาร์วอร์
              description_student: รับรู้ถึงขุมพลังในตนขณะสร้างสรรเกมสตาร์วอร์สในแบบของคุณภายในบทเรียนนี้
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้ฝึกนำเหตุการณ์ต่าง ๆ มาสร้างเกมที่จะแชร์ออนไลน์ได้  โดยทั้งหุ่นยนต์ R2-D2 และตัวละครตัวอื่น ๆ ในสตาร์วอร์สจะแนะนำให้นักเรียนรู้จักกับเหตุการณ์ และนักเรียนยังจะมีพื้นที่ทำงานเพื่อใช้สร้างเกมของตัวเองอีกด้วย
            'Functions: Songwriting':
              name: 'ฟังก์ชั่น: แต่งเพลง'
              description_student: แม้แต่ราชาเพลงร็อกก็ต้องการทักษะการเขียน บทเรียนนี้จะแนะนำคุณให้รู้จักกับฟังก์ชั่นต่าง ๆ ผ่านเนื้อเพลงของเพลง
              description_teacher: หนึ่งในโครงสร้างที่โดดเด่นที่สุดของโลกวิทยาการคอมพิวเตอร์คือฟังก์ชั่น ทั้งนี้ ฟังก์ชั่น (ที่บางครั้งเรียกว่า กระบวนการ) คือโปรแกรมขนาดเล็กจิ๋วที่คุณใช้ครั้งแล้วครั้งเล่าภายในโปรแกรมที่ใหญ่ขึ้นของคุณ บทเรียนนี้จะช่วยให้นักเรียนเข้าใจได้ง่าย ๆ ว่า เหตุใดการรวมโค้ดมากมายในรูปของฟังก์ชั่นคือวิธีการฝึกที่มีประโยชน์
            Functions in Artist:
              name: ฟังก์ชั่นในปริศนา "ศิลปิน"
              description_student: วาดภาพที่สลับซับซ้อนให้ง่ายขึ้นได้ด้วยฟังก์ชั่น!
              description_teacher: นักเรียนจะได้รู้จักกับวิธีการใช้ฟังก์ชั่นใน Code.org พร้อมวาดภาพสุดอลังก่อนใช้ฟังก์ชั่นเพื่อแก้ไขภาพเหล่านั้นภายในปริศนา "ศิลปิน" ในส่วนของรูปแบบที่สลับซับซ้อนขึ้นนั้น นักเรียนจะได้ศึกษาเรื่องฟังก์ชั่น "การซ้อน" ด้วยการเรียกใช้ฟังก์ชั่นหนึ่งจากภายในอีกฟังก์ชั่นหนึ่ง
            Functions in Bee:
              name: ฟังก์ชั่นในเกม "ผึ้ง"
              description_student: ไม่จำเป็นต้องเขียนโค้ดมากเกินไปเพื่อรวบรวมเกสรทุกอันและน้ำผึ้งทุกหยด ใช้ฟังก์ชั่นสิ!
              description_teacher: ในระหว่างที่ฝึกใช้ฟังก์ชั่นออนไลน์รอบที่สอง นักเรียนจะได้ศึกษาเส้นทางที่สลับซับซ้อน เก็บรวบรวมน้ำหวานจากเกสรดอกไม้มากมาย ก่อนนำมาทำเป็นน้ำผึ้ง
            Functions in Farmer:
              name: ฟังก์ชั่นในปริศนา "เกษตรกร"
              description_student: ฟังก์ชั่นจะช่วยไม่ให้คุณต้องทำงานหลาย ๆ อย่างขณะที่คุณช่วยเกษตรกรเก็บเกี่ยวผลผลิต
              description_teacher: นักเรียนผ่านขั้นตอนการฝึกสร้างงานดีไซน์ที่น่าประทับใจจากในปริศนา "ศิลปิน" และสำรวจเขาวงกตในเกมผึ้งมาแล้ว สำหรับวันนี้ นักเรียนจะได้ใช้ฟังก์ชั่นเพื่อเก็บเกี่ยวพืชผลในปริศนา "เกษตรกร"  และบทเรียนนี้จะสนับสนุนให้นักเรียนลองใช้ฟังก์ชั่นในแบบใหม่ด้วยการรวมฟังก์ชั่นเข้ากับ `while` loops และคำสั่ง `if / else`
            Determine the Concept:
              name: ร่างแนวคิด
              description_student: "เรายังไม่รู้ความลับทั้งหมดหรอก! \nบทเรียนนี้ปรับใช้กับทุกทักษะที่คุณศึกษามาจนถึงปัจจุบัน"
              description_teacher: |-
                บทเรียนนี้ได้รวบวมแนวคิดที่ได้จากบทเรียนก่อนนี้ และเปิดโอกาสให้นักเรียนได้คิดเชิง
                วิพากษ์ว่าจะแก้ไขแต่ละปัญหาได้อย่างไร แต่จะไม่บอกพวกเขาว่าจะนำแนวคิดใดมาประยุกต์ใช้ นักเรียนจะได้ทบทวนอัลกอริทึมพื้นฐาน การดีบัก, ลูป `ทำซ้ำ`, เงื่อนไข, `while` loops และฟังก์ชั่น
            Build a Play Lab Game:
              name: สร้างเกมเพลย์แลป
              description_student: ฝึกสร้างเกมเพื่อแชร์กับเพื่อนและครอบครัว
              description_teacher: บทเรียนนี้จะอธิบายถึง "เพลย์แลป" หรือแพลตฟอร์มที่นักเรียนใช้เพื่อสร้างเกมของตน และโต้ตอบกับตัวละครและข้อมูลที่ผู้ใช้ป้อนเข้ามา นักเรียนจะได้ฝึกนำเหตุการณ์มาใช้สร้างชุดควบคุมบนแป้นพิมพ์ ปริศนาชุดนี้ยังจะให้คำแนะนำเบื้องต้นเมื่อนักเรียนศึกษาเรื่องการพัฒนาเกม แต่ยังเปิดช่องให้นักเรียนแทรกไอเดียของตัวเองลงไปด้วย
            Present Your Project:
              name: นำเสนอโปรเจกต์ของคุณ
              description_student: พร้อมโชว์ฝีมือรึยังเพราะตอนนีิ้คือเวลาแสดงผลงานของคุณสู่สายตาชาวโลก
              description_teacher: สำหรับหลักสูตรนี้ที่มีบทเรียนสี่บท นักเรียนจะได้ลองเขียนโปรแกรมให้โปรเจกต์งานดีไซน์ของตัวเองโดยใช้แพลตฟอร์ม "เพลย์แลป" หรือปริศนา "ศิลปิน" เป็นสภาพแวดล้อมในการเขียนโปรแกรม และในตอนท้าย นักเรียนจะได้นำเสนอผลงานของตนให้กับเพื่อนร่วมห้องหรือแชร์กับคนพิเศษผ่านลิงก์พิเศษ สำหรับคู่มือประกอบบทเรียนที่อธิบายถึงภาพรวมของกระบวนการที่ประกอบด้วยสี่ขั้นตอนนั้น ดูได้จากตอนต้นของขั้นตอนสร้างโปรเจกต์นี้ [here](https://curriculum.code.org/csf/coursee/12/)
            Internet:
              name: 'อีกขั้นของการเขียนโปรแกรม: อินเทอร์เน็ต'
              description_student: เคยสงสัยไหมว่าข้อมูลอยู่บนโลกอินเทอร์เน็ตได้ยังไง นี่ไม่ใช่เรื่องของเวทมนตร์นะ บทเรียนนี้จะแนะนำให้คุณรู้จักกับพื้นฐานการทำงานของอินเทอร์เน็ต
              description_teacher: แม้ผู้คนมากมายใช้อินเทอร์เน็ตทุกวัน แต่มีไม่มากหรอกที่รู้ว่าอินเทอร์เน็ตทำงานอย่างไร ในบทเรียนนี้ นักเรียนจะได้ลองท่องโลกอินเทอร์เน็ต ควบคู่กับการศึกษาเรื่องการเชื่อมต่อ, URL, ที่อยู่ไอพีและ DNS
            Crowdsourcing:
              name: 'อีกขั้นของการเขียนโปรแกรม: Crowdsourcing'
              description_student: บทเรียนนี้จะแนะนำให้คุณรู้จักกับ Crowdsourcing ซึ่งเป็นขั้นตอนการสร้างโปรเจกต์ร่วมกับทีม
              description_teacher: ในโลกของวิทยาการคอมพิวเตอร์นั้น เราได้เผชิญกับปัญหาสำคัญที่ยากจะต่อกรได้ ความท้าทายมากมาย เช่น การค้นหาตัวเลขที่สำคัญหรือ DNA การจัดอันดับแทบจะเป็นไปไม่ได้เลยหากแยกกันทำ แต่พลังของคนหมู่มากกลับทำให้เราบริหารจัดการงานเหล่านี้ได้ บทเรียนนี้จะแสดงให้นักเรียนของคุณเห็นว่า ทีมเวิร์คที่ร่วมแรงร่วมใจกันจะเป็นส่วนหนึ่งของอุุตสาหกรรมวิทยาการคอมพิวเตอร์ได้อย่างไร
            'Programming: My Robotic Friends':
              name: 'การเขียนโปรแกรม: หุ่นยนต์เพื่อนรัก'
            Sequence in Maze:
              name: การจัดลำดับก่อนหลังในกิจกรรม "เขาวงกต"
            Building a Foundation:
              name: สร้างพื้นฐาน
            Debugging with Scrat:
              name: การดีบักด้วย Scrat
            Programming in Artist:
              name: การเขียนโปรแกรมในปริศนา "ศิลปิน"
            'Loops: My Loopy Robotic Friends':
              name: 'ลูป: เพื่อนหุ่นยนต์จอมซ่า'
            Loops in Artist:
              name: ลูปกับศิลปิน
            Nested Loops in Bee/Zombie:
              name: ลูปซ้อนลูป ในเกมผึ้งและซอมบี้
            Nested Loops with Frozen:
              name: ลูปซ้อนลูปกับกิจกรรม "Frozen"
            Nested Loops:
              name: ลูปซ้อนลูป
            Functions in Harvester:
              name: ฟังก์ชั่นในกิจกรรม "ผู้เก็บเกี่ยว"
          student_description: เริ่มต้นเขียนโค้ดด้วยอัลกอริทึม ลูป เงื่อนไขและเหตุการณ์ ก่อนดูรายละเอียดของฟังก์ชั่น และในส่วนที่สองของหลักสูตรนี้ คุณจะได้ออกแบบและสร้างโปรเจกต์รวบยอดเพื่อแชร์กับเพื่อนและครอบครัว
          name: หลักสูตร E-2017
        coursef-2017:
          title: หลักสูตร F
          assignment_family_title: หลักสูตร F
          description_audience: 'อายุ: 9-13 ปี'
          description_short: ศึกษาแนวคิดทั้งหมดที่เกี่ยวกับวิทยาการคอมพิวเตอร์พื้นฐาน ก่อนลงมือคิดงานศิลปะ เรื่องราวหรือเกมของคุณเอง
          description: ศึกษาวิธีการใช้รูปแบบต่างๆ ของลูป เหตุการณ์ ฟังก์ชั่นและเงื่อนไข ทำความเข้าใจเทคนิคการแก้ไขปัญหาแบบต่าง ๆ และพูดถึงผลกระทบของการใช้คอมพิวเตอร์และอินเทอร์เน็ตที่มีต่อสังคม สำหรับส่วนที่สองของหลักสูตรนี้ คุณจะได้ออกแบบและสร้างโปรเจกต์รวบยอดที่นำมาแชร์กับเพื่อนและครอบครัวได้
          lesson_groups:
            csf_f_1:
              display_name: ข้ามไปที่หลักสูตร F (ไม่บังคับ)
            csf_f_2:
              display_name: เนื้อหาของหลักสูตร F
            end_of_course_project:
              display_name: โปรเจกต์ปิดท้ายหลักสูตร
          lessons:
            'Algorithms: Tangrams':
              name: 'อัลกอริทึม: แทนแกรม'
              description_student: ที่นี่คุณจะได้รู้จักกับอัลกอริทึมเมื่อใช้ปริศนาที่ชื่อแทนแกรม
              description_teacher: บทเรียนนี้จะอธิบายถึงความสำคัญบางเรื่องของอัลกอริทึม คุณจะใช้อัลกอริทึมได้หลายวิธีมากหากคุณทำให้อัลกอริทึมเป็นเรื่องง่าย ๆ ไม่สลับซับซ้อน แต่หากคุณต้องการให้ทุกคนได้ผลลัพธ์ที่เหมือนกัน อัลกอริทึมของคุณต้องมีรายละเอียดมากขึ้นกว่าเดิม นักเรียนจะได้ศึกษาถึงความแตกต่างระหว่างอัลกอริทึมทั่วไปและแบบที่มีรายละเอียดขณะที่ไขปริศนาแทมแกรม
            Introduction:
              name: รายละเอียดเบื้องต้นของปริศนาออนไลน์
              description_student: บทเรียนนี้มาพร้อมรายละเอียดพื้นฐานโดยสังเขปเกี่ยวกับเรื่องราวความมหัศจรรย์ที่คุณจะได้เรียนรู้ในหลักสูตรนี้
              description_teacher: 'ในบทเรียนนี้ นักเรียนจะได้รู้จ้กกับการจัดลำดับ ลูปและลูปซ้อนลูป เพื่อเตรียมสู่แนวคิดที่สลับซับซ้อนขึ้นในส่วนที่เหลือของหลักสูตร บทเรียน "เลื่อนชั้น" จะช่วยให้เกิดความพอดีในหมู่คนเก่งและคนที่เพิ่งเริ่มต้นในชั้นเรียนของคุณขณะทดลองเล่น '
            The Power of Words:
              name: 'พลเมืองดิจิทัล: พลังของถ้อยคำ'
              description_student: ไม่มีใครยอมรับเรื่องบูลลี่ได้หรอก บทเรียนนี้จะสอนให้คุณรู้ว่าอะไรที่เหมาะหรือไม่เหมาะพูดออนไลน์
              description_teacher: "นักเรียนเห็นตรงกันว่า ขณะที่พวกเขาสนุกกับเว็บไซต์สุดโปรด พวกเขาอาจต้องได้อ่านข้อความจากเด็กคนอื่น ที่ทำให้ตนเองรู้สึกโกรธ เจ็บปวด เศร้าหรือหวาดกลัว พวกเขาพยายามหาวิธีรับมือกับการกลั่นแกล้งบนโลกไซเบอร์และตอบโต้ภาษาออนไลน์ที่ทำให้ตนเองรู้สึกแย่\n\nนักเรียนพูดคุยแลกเปลี่ยนวิธีการทั้งหมดที่นำมาเพื่อใช้เทคโนโลยีในการติดต่อสื่อสาร และค้นหาความเหมือนและความต่างระหา่งการสื่อสารเป็นรายบุคคลและบนโลกออนไลน์ ก่อนช่วยกันคิดหาวิธีจัดการกับไซเบอร์บูลลี่ "
            Ice Age Play Lab:
              name: เหตุการณ์ในกิจกรรม "ยุคน้ำแข็ง"
              description_student: คุณมีวิดีโอเกมที่คุณชอบมากเป็นพิเศษรึเปล่า เคยคิิดไหมว่าวิดีโอเกมพวกนี้ทำขึ้นมาได้อย่างไร ซึ่งในปริศนาเหล่านี้ คุณจะได้พัฒนาวิดีโอเกมที่เป็นของคุณเองร่วมกับเพื่อน ๆ จากยุคน้ำแข็ง!
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้รู้จักกับตัวละครสำคัญ ๆ ที่เป็นตัวเดินเรื่องจาก "ยุคน้ำแข็ง" และยังจะได้ลองฝึกใช้เหตุการณ์และลูปเพื่อทำให้ตัวละครเคลื่อนไหวบนหน้าจอ ก่อนจะมีโอกาสร้างเกมหรือเรื่องราวของตัวเองหลังจากได้รับคำแนะนำแล้ว
            Envelope Variables:
              name: 'ตัวแปร: ตัวแปรที่อยู่ในซองจดหมาย'
              description_student: ซองจดหมายและตัวแปรมีบางอย่างที่เหมือนกัน นั่นคือทั้งคู่ต่างทำหน้าที่เก็บรักษาสิ่งของมีค่า สำหรับบทนี้ คุณจะได้เรียนรู้ว่าตัวแปรคืออะไรและนำมาทำสิ่งพิเศษ ๆ อะไรได้บ้าง
              description_teacher: ตัวแปรนำมาใช้เป็นตัวพักตำแหน่งให้กับค่าต่าง ๆ เช่น ตัวเลขหรือคำ ตัวแปรช่วยให้การเขียนโปรแกรมทำได้อย่างไม่มีขีดจำกัด เพราะแทนที่เราต้องพิมพ์วลีหนึ่งหลาย ๆ ครั้งหรือจดจำตัวเลขที่คลุมเครือ  นักวิิทยาการคอมพิวเตอร์กลับใช้ตัวแปรเพื่ออ้างอิงถึงข้อมูลเหล่านั้นได้ ด้วยเหตุนี้ บทเรียนนี้จึงจะช่วยอธิบายความหมายของคำว่าตัวแปร และวิธีการต่าง ๆ ที่เราจะนำตัวแปรมาใช้  อย่างไรก็ตาม เราแนะนำให้คุณจัดเวลาไว้ให้มากพอเพื่อพูดคุยถึงเรื่องนี้ในตอนท้ายของบทเรียนเนื่องจากไอเดียเรื่องนี้ไม่ใช่แนวคิดที่ทำความเข้าใจได้ง่าย ๆ
            Variables in Artist:
              name: ตัวแปรในปริศนา "ศิลปิน"
              description_student: อย่าลืมใช้จินตนาการให้เต็มที่ในคาบนี้ เพราะคุณจะได้ใช้ตัวแปรเพื่อโชว์ฝีมือวาดภาพสุดเจ๋งภายในปริศนาเหล่านี้!
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้ศึกษาวิธีการสร้างงานดีไซน์แบบเดิมซ้ำไปซ้ำมาโดยใช้ตัวแปรในสภาพแวดล้อมของปริศนา "ศิลปิน" และได้ความรู้ว่าเราจะใช้ตัวแปรอย่างไรเพื่อทำให้เขียนและอ่านโค้ดได้ง่ายขึ้น หลังจากศึกษาส่วนของปริศนาที่มีคำแนะนำประกอบเสร็จแล้ว นักเรียนจะได้ใช้ความคิดสร้างสรรค์ได้อย่างเต็มที่เพื่อแสดงถึงสิ่งที่ได้เรียนรู้และสร้างงานดีไซน์ของตัวเอง
            Variables in Play Lab:
              name: ตัวแปรในเพลย์แลป
              description_student: อีกไม่นานหลังจากนี้ คุณจะได้รู้จักวิธีใช้ตัวแปรเพื่อทำให้ตัวละครแสดงปฏิกริยาภายในเกม!
              description_teacher: นักเรียนจะได้ฝึกใช้ตัวแปรในระดับที่ซับซ้อนขึ้นในบทเรียนนี้ด้วยการสร้างฉากภายในแพลตฟอร์ม "เพลย์แลป" ก่อนใช้ข้อมูลที่ผู้ใช้ป้อนเข้ามาเพื่อตั้งค่าให้กับตัวแปร และสร้างโปรแกรมขนาดเล็กจิ๋วของตัวเองด้วยตัวแปรต่าง ๆ
            For Loop Fun:
              name: 'For Loops: ความสนุกจาก For Loop'
              description_student: คุณกำลังจะเข้าสู่ช่วงความสนุกสุดเหวี่ยงจากการได้รู้จักกับ `for` loops!
              description_teacher: 'เรารู้ว่าเราสามารถใช้ลูปทำอะไรซ้ำไปซ้ำมาได้ไม่รู้จบ แต่ตอนนี้ สิ่งที่เรากำลังจะได้เรียนรู้คือวิธีการใช้ลูปที่มีโครงสร้างสุดพิเศษอยู่ภายใน โครงสร้างแบบใหม่นี้จะช่วยให้นักเรียนเขียนโคดที่ทรงพลังและมีพลวัตรมากยิ่งขึ้น '
            For Loops in Bee:
              name: For Loops ในเกม "ผึ้ง"
              description_student: หึ่ง หึ่ง คุณจะมีโอกาสใช้ `for` loops เพื่อนำทางผึ้งไปเก็บเกสรดอกไม้และน้ำหวานภายในปริศนาเหล่านี้!
              description_teacher: บทเรียนนี้ที่มาพร้อมกับผึ้งจะให้ความสำคัญกับเรื่องของ for loops และการใช้ตัวแปรทวีค่าเพื่อไขปริศนาที่สลับซับซ้อน โดยนักเรียนจะเริ่มต้นจากการทบทวนเรื่องลูปจากบทเรียนก่อนหน้านี้ ก่อนจะลงมือฝึกใช้ลูปเพื่อแก้ปัญหาที่สลับซับซ้อนให้มีประสิทธิภาพมากขึ้น
            For Loops in Artist:
              name: For Loops ในปริศนา "ศิลปิน"
              description_student: พร้อมสร้างผลงานชิ้นโบว์แดงของตัวเองรึยัง เพราะคุณกำลังจะได้ใช้ `for` loops สร้างสรรชิ้นงานชุดจึ๋งจากตรงนี้
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้ฝึกใช้ for loops ต่อ แต่คราวนี้จะได้ฝึกกับปริศนา "ศิลปิน" โดยนักเรียนต้องไขปริศนาด้วยการรวบรวมไอเดียเกี่ยวกับตัวแปร ลูปและ for loops เข้าด้วยกันจนสร้างเป็นงานดีไซน์ที่สลับซับซ้อน สำหรับช่วงท้ายของหลักสูตร นักเรียนจะมีโอกาสได้สร้างผลงานศิลปะของตัวเองได้อย่างเต็มที่
            Songwriting with Parameters:
              name: 'ฟังก์ชั่น: แต่งเพลงด้วยพารามิเตอร์'
              description_student: คุณอาจเป็นเจ้าของซิกเกิลฮิตทั่วบ้านทั่วเมืองคนต่อไปก็เป็นได้! ในบทเรียนนี้่ คุณจะได้ศึกษาความหมายของคำว่าพารามิเตอร์และวิธีที่พารามิเตอร์ช่วยสร้างสรรงานเพลงสุดพิเศษ!
              description_teacher: หนึ่งในโครงสร้างที่โดดเด่นที่สุดของโลกวิทยาการคอมพิวเตอร์คือฟังก์ชั่น ทั้งนี้ ฟังก์ชั่น (ที่บางครั้งเรียกว่า กระบวนการ) คือโปรแกรมขนาดเล็กจิ๋วที่คุณใช้ครั้งแล้วครั้งเล่าภายในโปรแกรมที่ใหญ่ขึ้นของคุณ บทเรียนนี้จะช่วยให้นักเรียนเข้าใจได้ง่าย ๆ ว่า เหตุใดการรวมโค้ดมากมายในรูปของฟังก์ชั่นคือวิธีการฝึกที่มีประโยชน์ และนักเรียนจะใช้โครงสร้างเหล่านั้นได้อย่างไรแม้โค้ดที่อยู่รวมกันเป็นกลุ่มก้อนนี้แตกต่างกันเพียงเล็กน้อย
            Conditionals and Functions in Bee:
              name: เงื่อนไขและฟังก์ชั่นในเกม "ผึ้ง"
              description_student: ผึ้งอยากให้คุณช่วยอีกแล้ว เพราะในส่วนนี้ คุณกำลังจะได้ใช้ฟังก์ชั่นเพื่อเก็บเกสรดอกไม้และทำน้ำผึ้ง!
              description_teacher: 'บทเรียนนี้จะสอนวิธีสร้างฟังก์ชั่นง่าย ๆ โดยใช้ตัวแก้ไขฟังก์ชั่น "modal" ที่สลับซับซ้อนของเรา ก่อนจัดเตรียมวิธีที่นักเรียนสามารถนำมาใช้เพื่อรวมพารามิเตอร์ไว้ในบทเรียนในอนาคต '
            Functions with Parameters in Artist:
              name: ฟังก์ชั่นและพารามิเตอร์ในปริศนา "ศิลปิน"
              description_student: เตรียมนิ้วมือไว้เขียนโปรแกรมให้พร้อม เพราะในปริศนาเหล่านี้ คุณจะได้ใช้ฟังก์ชั่นและพารามิเตอร์เพื่อวาดภาพสุดประทับใจภายในปริศนา "ศิลปิน"
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้ศึกษาเรื่องฟังก์ชั่นทั้งในแบบที่มีและไม่มีพารามิเตอร์ต่อ อีกทั้งยังจะมีโอกาสได้วาดภาพในแบบที่ตนเองต้องการโดยใช้หรือไม่ใช้พารามิเตอร์ ก่อนลงมือแก้ไขฟังก์ชั่นได้อย่างเต็มที่
            Functions with Parameters in Bee:
              name: ฟังก์ชั่นและพารามิเตอร์ในเกม "ผึ้ง"
              description_student: คุณไม่ค่อยได้ฝึกใช้ฟังก์ชั่นร่วมกับพารามิเตอร์สักเท่าไร แต่ในบทเรียนนี้ คุณจะได้ฝึกใช้ฟังก์ชั่นกับกิจกรรม "ผึ้ง"!
              description_teacher: บทเรียนนี้ใช้สภาพแวดล้อมของผึ้ง และยังคงโฟกัสที่แนวคิดเรื่องฟังก์ชั่นและพารามิเตอร์จากด่าน "ศิลปิน" ก่อนหน้านี้ โดยนักเรียนจะได้ฝึกเขียนและใช้ฟังก์ชั่นเพื่อติดตามเส้นทางที่สลับซับซ้อนและรูปแบบการเก็บเกสรดอกไม้และน้ำผึ้ง
            Explore Project Ideas:
              name: สำรวจไอเดียของโปรเจกต์
              description_student: ถึงเวลาสร้างแรงบันดาลใจกันบ้างแล้วนะ! ปริศนาเหล่านี้มาพร้อมกับเกมและภาพประกอบมากมายที่คิดขึ้นไว้แล้วล่วงหน้า เพื่อช่วยคุณพัฒนาแผนสำหรับโปรเจกต์ยักษ์
              description_teacher: "บทเรียนถัดจากนี้ห้าบทเรียนจะเปิดโอกาสให้นักเรียนนำทักษะการเขียนโค้ดมาใช้ในโปรเจกต์รวบยอด ซึ่งโปรเจกต์นี้จะช่วยให้นักเรียนแต่ละคนมีประสบการณ์ในการเขียนโค้ด และแสดงตัวอย่างที่นำมาแชร์กับเพื่อน ๆ ในห้องหรือคนพิเศษได้ โปรเจกต์นี้อาจใช้เวลาหลายคาบหรือหลายสัปดาห์ ที่นักเรียนจะช่วยกันระดมความคิด เรียนรู้ขั้นตอนการออกแบบ การสร้าง และการนำเสนอผลงานที่ทำขึ้นมา \n\nในขั้นตอน \"สำรวจ\" นักเรียนจะได้ดูตัวอย่างโปรแกรมภายในปริศนา \"ศิลปิน\" และแพลตฟอร์ม \"เพลย์แลป\" เพื่อเป็นแรงบันดาลใจ ก่อนจะได้รู้จักกับขั้นตอนการออกแบบและวิธีนำขั้นตอนนั้นมาใช้กับโปรเจกต์ของตน มีโอกาสได้สร้างสรรโปรเจกต์ของตัวเองในปริศนา \"ศิลปิน\" หรือแพลตฟอร์ม \"เพลย์แลป\" (ขั้นตอนนี้น่าจะใช้เวลามากที่สุดในขั้นตอนทั้งหมดของโปรเจกต์) หลังจากนั้น นักเรียนจะได้ตรวจทานโปรเจกต์อีกครั้งหลังจากทำการทดสอบแนวคิดสำคัญ ๆ ก่อนนำเสนอผลงานที่เสร็จเรียบร้อยแล้วภายในห้องเรียนของตน"
            The Design Process:
              name: ขั้นตอนการออกแบบ
              description_student: โปรเจกต์ต่าง ๆ มักใช้เวลามากและต้องอาศัยการวางแผนหลายขั้นตอน ซึ่งที่นี่ คุณจะได้ทำความเข้าใจขั้นตอนการออกแบบที่คุณจะนำมาใช้เพื่อคิดโปรเจกต์ของตัวเอง
              description_teacher: สำหรับหลักสูตรนี้ที่มีบทเรียนห้าบท นักเรียนจะได้ลองสร้างโปรเจกต์จากงานดีไซน์ของตัวเองโดยใช้แพลตฟอร์ม "เพลย์แลป" หรือปริศนา "ศิลปิน" เป็นสภาพแวดล้อมในการเขียนโปรแกรม และในส่วนนี้ของโปรเจกต์ นักเรียนจะได้รู้จักกับขั้นตอนการออกแบบและวิธีนำขั้นตอนเหล่านั้นมาใช้กับโปรเจกต์ของตน  สำหรับคู่มือประกอบบทเรียนที่อธิบายถึงภาพรวมของกระบวนการที่ประกอบด้วยห้าขั้นตอนนั้น ดูได้จากตอนต้นของขั้นตอนสร้างโปรเจกต์ [here](https://curriculum.code.org/csf/coursef/15/)
            Build Your Project:
              name: สร้างโปรเจกต์ของคุณเอง
              description_student: และคุณก็จะเริ่มสร้างโปรเจกต์ของคุณได้!
              description_teacher: สำหรับหลักสูตรนี้ที่มีบทเรียนห้าบท นักเรียนจะได้ลองสร้างโปรเจกต์จากงานดีไซน์ของตัวเองโดยใช้แพลตฟอร์ม "เพลย์แลป" หรือปริศนา "ศิลปิน" เป็นสภาพแวดล้อมในการเขียนโปรแกรม โดยตอนนี้ นักเรียนจะมีพื้นที่ให้สร้างโปรเจกต์ของตัวเองผ่านปริศนา "ศิลปิน" หรือแพลตฟอร์ม "เพลย์แลป" ซึ่งน่าจะเป็นช่วงที่ใช้เวลามากที่สุดของโปรเจกต์ สำหรับคู่มือประกอบบทเรียนที่อธิบายถึงภาพรวมของกระบวนการที่ประกอบด้วยห้าขั้นตอนนั้น ดูได้จากตอนต้นของขั้นตอนสร้างโปรเจกต์ [here](https://curriculum.code.org/csf/coursef/15/)
            Revise Your Project:
              name: ทบทวนโปรเจกต์ของคุณ
              description_student: โรมไม่ได้สร้างในวันเดียว โปรเจกต์ของคุณก็เช่นกัน ลองโฟกัสที่การแก้ไขและตรวจทานโปรเจกต์เพื่อให้ออกมาดีที่สุด
              description_teacher: สำหรับหลักสูตรนี้ที่มีบทเรียน 5 บท นักเรียนจะได้ลองสร้างโปรเจกต์จากงานดีไซน์ของตัวเองโดยใช้แพลตฟอร์ม "เพลย์แลป" หรือปริศนา "ศิลปิน" เป็นสภาพแวดล้อมในการเขียนโปรแกรม พอสร้างโปรเจกต์ขึ้นมาแล้ว นักเรียนจะได้ฟังความคิดเห็นจากเพื่อนในห้องก่อนแก้ไขโปรเจกต์นั้น สำหรับคู่มือประกอบบทเรียนที่อธิบายถึงภาพรวมของกระบวนการที่ประกอบด้วยห้าขั้นตอนนั้น ดูได้จากตอนต้นของขั้นตอนสร้างโปรเจกต์ [here](https://curriculum.code.org/csf/coursef/15/)

            Digital Trails:
              description_student: 'ทำความรู้จักกับดิจิทัลฟุตปรินต์ของคุณและวิธีทำตัวเองให้ปลอดภัยขณะท่องโลกอินเทอร์เน็ต '
          student_description: เรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์และความปลอดภัยในการใช้อินเทอร์เน็ต ในตอนท้ายของหลักสูตร สร้างเกมที่เป็นของคุณเอง หรือเป็นเรื่องราวที่คุณสามารถแบ่งปันได้
        coursec-2020:
          title: หลักสูตร C (2020)
          description: ใช้การจัดลำดับ ลูปและเหตุการณ์สร้างโปรแกรม แปลความคิดสร้างสรรเป็นไบนารี สำรวจเทคนิคการแก้ไขปัญหาในแบบต่าง ๆ และศึกษาวิธีตอบโต้การเหยียดบนโลกไซเบอร์ และในตอนท้ายของหลักสูตร คุณจะได้สร้างเกมหรือเรื่องราวของคุณก่อนนำมาแชร์!

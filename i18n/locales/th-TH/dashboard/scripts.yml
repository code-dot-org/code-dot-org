              description_teacher: นักเรียนจะเริ่มเข้าใจว่าฟังก์ชั่นจะมีประโยชน์ต่อการผจญภัยที่สนุกสุดหวี่ยงและเป็นแบบโต้ตอบของ Minecraft ได้อย่างไร!
            Learning Sprites with Sprite Lab:
              name: ปลาว่ายน้ำไปกับแพลตฟอร์ม "เทพเจ้า"
              description_student: ศึกษาวิธีสร้างและแก้ไขเทพเจ้า
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้รู้จักกับสองแนวคิดที่เป็นหัวใจของสไปรท์แลป นั่นคือ เทพเจ้าและพฤติกรรม ทั้งนี้ เทพเจ้าคือตัวละครหรือวัตถุบนหน้าจอที่นักเรียนสามารถเคลื่อนย้าย เปลี่ยนแปลง และจัดการ ส่วนพฤติกรรมคือการกระทำที่เทพเจ้าจะทำต่อเนื่องจนกว่าจะถูกสั่งให้หยุด
            Events with Sprite Lab:
              name: ปาร์ตี้เต้นรำมนุษย์ต่างดาวไปกับสไปรท์แลป
              description_student: สร้างโปรเจกต์แบบโต้ตอบที่นำมาแชร์กับเพื่อน ๆ ในห้องเรียนได้
              description_teacher: 'บทเรียนนี้มีเนื้อหาเกี่ยวกับสไปร์ทแลป ซึ่งเป็นแพลตฟอร์มหนึ่งที่นักเรียนสามารถสร้างภาพเคลื่อนไหวและเกมแบบโต้ตอบของตัวเองได้ นอกจากส่วนของพฤติกรรมแล้ว นักเรียนยังจะได้รวบรวมข้อมูลที่ป้อนเข้ามาไว้เป็นส่วนหนึ่งของเหตุการณ์เพื่อสร้าง "ปาร์ตี้เต้นรำมนุษย์ต่างดาว" '
            Loops with the Artist:
              name: วาดภาพด้วยลูป
              description_student: ในบทเรียนนี้ ลูปจะช่วยปรับโฉมภาพที่ให้โดดเด่นขึ้นกว่าเดิมได้ง่าย ๆ ด้วยปริศนา "ศิลปิน"!
              description_teacher: นักเรียนยิ้มแฉ่งทันทีเมื่อสร้างงานดีไซน์สุดอลังของตัวเองได้ด้วยการใช้บล็อกและสติ๊กเกอร์ดิจิทัลไม่กี่อัน! บทเรียนนี้ต่อเนื่องมาจากความเข้าใจเรื่องลูปจากบทเรียนก่อนหน้า และเปิดโอกาสให้นักเรียนได้ใช้ความคิดสร้างสรรค์อย่างเต็มที่ โดยกิจกรรมสุดมหัศจรรย์นี้จะช่วยผลิตชิ้นงานไว้ใช้ประกอบพอร์ตหรือการประชุมครู-ผู้ปกครองได้เลยทีเดียว
            Nested Loops in the Maze:
              name: ลูปซ้อนลูป ในเกมเขาวงกต
              description_student: ลูปภายในลูปภายในลูป หมายถึงอะไรนะ บทเรียนนี้จะอธิบายให้คุณทราบว่าจะเกิดอะไรขึ้นเมื่อคุณวางลูปไว้ภายในอีกลูปหนึ่ง
              description_teacher: ในกิจกรรมออนไลน์นี้ นักเรียนจะได้พัฒนาความรู้ความเข้าใจในเรื่องของลูปไปอีกระดับ เพราะขณะที่เล่นกับเกมผึ้ง ต้นไม้และซอมบี้ นักเรียนจะเข้าใจได้ว่าเราจะใช้วิธีการใดเพื่อเขียนโปรแกรมให้ลูปอยู่ภายในอีกลูปหนึ่ง และผู้สอนจะกระตุ้นให้นักเรียนหาคำตอบว่า การเปลี่ยนแปลงเพียงเล็กนอยในลูปจะมีผลต่อโปรแกรมของตนหรือไม่เมื่อคลิกคำว่า "เริ่ม"
            Envelope Variables:
              description_student: ซองจดหมายและตัวแปรมีบางอย่างที่เหมือนกัน นั่นคือทั้งคู่ต่างทำหน้าที่เก็บรักษาสิ่งของมีค่า สำหรับบทนี้ คุณจะได้เรียนรู้ว่าตัวแปรคืออะไรและนำมาทำสิ่งพิเศษ ๆ อะไรได้บ้าง
              description_teacher: ตัวแปรนำมาใช้เป็นตัวพักตำแหน่งให้กับค่าต่าง ๆ เช่น ตัวเลขหรือคำ ตัวแปรช่วยให้การเขียนโปรแกรมทำได้อย่างไม่มีขีดจำกัด เพราะแทนที่เราต้องพิมพ์วลีหนึ่งหลาย ๆ ครั้งหรือจดจำตัวเลขที่คลุมเครือ  นักวิิทยาการคอมพิวเตอร์กลับใช้ตัวแปรเพื่ออ้างอิงถึงข้อมูลเหล่านั้นได้ ด้วยเหตุนี้ บทเรียนนี้จึงจะช่วยอธิบายความหมายของคำว่าตัวแปร และวิธีการต่าง ๆ ที่เราจะนำตัวแปรมาใช้  อย่างไรก็ตาม เราแนะนำให้คุณจัดเวลาไว้ให้มากพอเพื่อพูดคุยถึงเรื่องนี้ในตอนท้ายของบทเรียนเนื่องจากไอเดียเรื่องนี้ไม่ใช่แนวคิดที่ทำความเข้าใจได้ง่าย ๆ
            Variables as Constant in Artist:
              description_student: อย่าลืมใช้จินตนาการให้เต็มที่ในคาบนี้ เพราะคุณจะได้ใช้ตัวแปรเพื่อโชว์ฝีมือวาดภาพสุดเจ๋งภายในปริศนาเหล่านี้!
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้ศึกษาวิธีการสร้างงานดีไซน์แบบเดิมซ้ำไปซ้ำมาโดยใช้ตัวแปรในสภาพแวดล้อมของปริศนา "ศิลปิน" และได้ความรู้ว่าเราจะใช้ตัวแปรอย่างไรเพื่อทำให้เขียนและอ่านโค้ดได้ง่ายขึ้นแม้จะไม่มีการเปลี่ยนแปลงค่าในเวลาที่โค้ดทำงาน
            Variables that Change in Bee:
              description_student: ผึ้งตัวนี้รักตัวแปร!
              description_teacher: 'บทเรียนนี้จะอธิบายว่าตัวแปรทำอย่างไรเพื่อทำให้โปรแกรมทรงพลังขึ้นเมื่อยอมให้ค่าเปลี่ยนแปลงขณะที่ใช้โค้ด '
            Variables that Change in Artist:
              description_student: ในบทเรียนนี้ คุณจะได้วาดรูปโดยใช้ตัวแปรที่จะเปลี่ยนแปลงไปพร้อมกับโปรแกรมที่กำลังทำงาน
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้ศึกษาวิธีการสร้างงานดีไซน์แบบเดิมซ้ำไปซ้ำมาโดยใช้ตัวแปรในสภาพแวดล้อมของปริศนา "ศิลปิน" และได้ความรู้ว่าเราจะใช้ตัวแปรอย่างไรเพื่อทำให้เขียนและอ่านโค้ดได้ง่ายขึ้น หลังจากศึกษาส่วนของปริศนาที่มีคำแนะนำประกอบเสร็จแล้ว นักเรียนจะได้ใช้ความคิดสร้างสรรค์ได้อย่างเต็มที่เพื่อแสดงถึงสิ่งที่ได้เรียนรู้และสร้างงานดีไซน์ของตัวเอง
            Simulating Experiments:
              name: การจำลองการทดลอง
              description_student: ใช้การจำลองบนคอมพิวเตอร์และทดลองด้วยการเปลี่ยนตัวแปร
              description_teacher: เมื่อใช้การจำลองแบบง่ายๆ ในแพลตฟอร์ม "สไปร์ทแลป" นักเรียนจะเข้าใจได้ว่าเราจะใช้คอมพิวเตอร์เพื่อรวบรวมข้อมูลที่แสดงถึงแนวโน้มหรือรูปแบบได้อย่างไร  หลังจากฝึกใช้การจำลองแบบหลาย ๆ ครั้งแล้ว นักเรียนจะได้คาดการณ์ถึงลักษณะการเปลี่ยนแปลงตัวแปรในการจำลองแบบที่อาจส่งผลต่อสิ่งที่จะเกิดขึ้น แล้วจึงทดสอบสมมติฐานนั้น
            For Loop Fun:
              name: สนุกกับ For ลูป
              description_student: คุณกำลังจะเข้าสู่ช่วงความสนุกสุดเหวี่ยงจากการได้รู้จักกับ `for` loops!
              description_teacher: 'เรารู้ว่าเราสามารถใช้ลูปทำอะไรซ้ำไปซ้ำมาได้ไม่รู้จบ แต่ตอนนี้ สิ่งที่เรากำลังจะได้เรียนรู้คือวิธีการใช้ลูปที่มีโครงสร้างสุดพิเศษอยู่ภายใน โครงสร้างแบบใหม่นี้จะช่วยให้นักเรียนเขียนโคดที่ทรงพลังและมีพลวัตรมากยิ่งขึ้น '
            For Loops in Bee:
              name: ลูป For ในเรื่องผึ้ง
              description_student: หึ่ง หึ่ง คุณจะมีโอกาสใช้ `for` loops เพื่อนำทางผึ้งไปเก็บเกสรดอกไม้และน้ำหวานภายในปริศนาเหล่านี้!
              description_teacher: บทเรียนนี้ที่มาพร้อมกับผึ้งจะให้ความสำคัญกับเรื่องของ 'for' loops และการใช้ตัวแปรทวีค่าเพื่อไขปริศนาที่สลับซับซ้อนขึ้น โดยนักเรียนจะเริ่มต้นจากการทบทวนเรื่องลูปจากบทเรียนก่อนหน้านี้ ก่อนจะได้รู้จักกับ 'for' loops ซึ่งจะทำให้นักเรียนแก้ปัญหาที่สลับซับซ้อนได้อย่างมีประสิทธิภาพมากขึ้น
            For Loops in Artist:
              description_student: พร้อมสร้างผลงานชิ้นโบว์แดงของตัวเองรึยัง เพราะคุณกำลังจะได้ใช้ `for` loops สร้างสรรชิ้นงานชุดจึ๋งจากตรงนี้
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้ฝึกใช้ `for` loops ต่อ แต่คราวนี้จะได้ฝึกกับปริศนา "ศิลปิน" โดยนักเรียนต้องไขปริศนาด้วยการรวบรวมไอเดียเกี่ยวกับตัวแปร ลูปและ `for` loops เข้าด้วยกันจนสร้างเป็นงานดีไซน์ที่สลับซับซ้อน สำหรับช่วงท้ายของหลักสูตร นักเรียนจะมีโอกาสได้สร้างผลงานศิลปะของตัวเองได้อย่างเต็มที่
            Internet:
              name: อินเทอร์เน็ต
              description_student: เคยสงสัยไหมว่าข้อมูลอยู่บนโลกอินเทอร์เน็ตได้ยังไง นี่ไม่ใช่เรื่องของเวทมนตร์นะ บทเรียนนี้จะแนะนำให้คุณรู้จักกับพื้นฐานการทำงานของอินเทอร์เน็ต
              description_teacher: แม้ผู้คนมากมายใช้อินเทอร์เน็ตทุกวัน แต่มีไม่มากหรอกที่รู้ว่าอินเทอร์เน็ตทำงานอย่างไร ในบทเรียนนี้ นักเรียนจะได้ลองท่องโลกอินเทอร์เน็ต ควบคู่กับการศึกษาเรื่องการเชื่อมต่อ, URL, ที่อยู่ไอพีและ DNS
            Editing Behaviors:
              name: พฤติกรรมภายในแพลตฟอร์ม "สไปร์ทแลป"
              description_student: ศึกษาวิธีเขียนโปรแกรมให้กับพฤติกรรมของเหล่าเทพธิดาของคุณเอง!
              description_teacher: นักเรียนจะได้ใช้แพลตฟอร์ม "สไปร์ทแลป" ที่อยู่ที่นี่เพื่อสร้างพฤติกรรมในแบบที่ตัวเองต้องการ
            Virtual Pet:
              name: สัตว์เลี้ยงเสมือนจริงด้วยแพลตฟอร์ม "สไปร์ทแลป"
              description_student: ในบทเรียนนี้ นักเรียนจะได้สร้างสัตว์เลี้ยงเสมือนจริงที่โต้ตอบได้ ที่มีรูปร่างหน้าตาและแสดงพฤติกรรมต่าง ๆ ได้ตามที่ต้องการ โดยใช้เครื่องมือ "คอสตูม" ของสไปร์ทแลปปรับเปลี่ยนรูปลักษณ์ภายนอก แล้วจึงใช้เหตุการณ์ พฤติกรรมและแนวคิดอื่นๆ ที่ศึกษามาชุบชีวิตให้เจ้าสัตว์เลี้ยงตัวนั้นให้ออกมาในแบบที่ต้องการ!
              description_teacher: ในบทเรียนนี้ นักเรียนจะได้สร้างสัตว์เลี้ยงเสมือนจริงที่โต้ตอบได้ ที่มีรูปร่างหน้าตาและแสดงพฤติกรรมต่าง ๆ ได้ตามที่ต้องการ โดยใช้เครื่องมือ "คอสตูม" ของสไปร์ทแลปปรับเปลี่ยนรูปลักษณ์ภายนอก แล้วจึงใช้เหตุการณ์ พฤติกรรมและแนวคิดอื่นๆ ที่ศึกษามาชุบชีวิตให้เจ้าสัตว์เลี้ยงตัวนั้นให้ออกมาในแบบที่ต้องการ!
            The Power of Words:
              name: พลังของถ้อยคำ
              description_student: ไม่มีใครยอมรับเรื่องบูลลี่ได้หรอก บทเรียนนี้จะสอนให้คุณรู้ว่าอะไรที่เหมาะหรือไม่เหมาะพูดออนไลน์
              description_teacher: บทเร่ียนนี้มีพื้นฐานมาจากการศึกษาโดยหลักสามัญสำนึก (Common Sense Education) เมื่อเด็กเติบโตขึ้น พวกเขาย่อมหันมาสื่อสารแบบออนไลน์เพิ่มขึ้นโดยอัตโนมัติ แต่เนื้อหาบางประเภทที่พวกเขาเข้าไปอ่านหรือเห็นได้สร้างความเจ็บปวด เศร้า โกรธหรือแม้แต่หวาดกลัว ช่วยให้นักเรียนเกิดความรู้สึกร่วมกับผู้อื่น และรู้จักกับกลยุทธ์ต่าง ๆ ที่จะนำมาใช้เมื่อเผชิญกับการเหยียดบนโลกไซเบอร์
            Crowdsourcing:
              description_student: บทเรียนนี้จะแนะนำให้คุณรู้จักกับ Crowdsourcing ซึ่งเป็นขั้นตอนการสร้างโปรเจกต์ร่วมกับทีม
              description_teacher: ในโลกของวิทยาการคอมพิวเตอร์นั้น เราได้เผชิญกับปัญหาสำคัญที่ยากจะต่อกรได้ ความท้าทายมากมาย เช่น การค้นหาตัวเลขที่สำคัญหรือ DNA การจัดอันดับแทบจะเป็นไปไม่ได้เลยหากแยกกันทำ แต่พลังของคนหมู่มากกลับทำให้เราบริหารจัดการงานเหล่านี้ได้ บทเรียนนี้จะแสดงให้นักเรียนของคุณเห็นว่า ทีมเวิร์คที่ร่วมแรงร่วมใจกันจะเป็นส่วนหนึ่งของอุุตสาหกรรมวิทยาการคอมพิวเตอร์ได้อย่างไร
            Digital Sharing:
              description_student: 'ในบทเรียนนี้ คุณจะได้ศึกษาเรื่องความท้าทายและประโยชน์ที่ได้จากการเป็นเจ้าของและลิขสิทธิ์ '
            End of Course Project:
              name: โปรเจกต์ปิดท้ายหลักสูตร
              description_student: โปรเจกต์ยักษ์นี่ดึงเวลาและการคิดวางแผนไปมากทีเดียว มาช่วยกันค้นหาแรงบันดาลใจ จัดทำแผนและปลดล็อกความคิดสร้างสรรค์ของคุณ!
              description_teacher: |-
                บทเรียนถัดจากนี้ห้าบทเรียนจะเปิดโอกาสให้นักเรียนนำทักษะการเขียนโค้ดมาใช้ในโปรเจกต์รวบยอด ซึ่งโปรเจกต์นี้จะช่วยให้นักเรียนแต่ละคนมีประสบการณ์ในการเขียนโค้ด และแสดงตัวอย่างที่นำมาแชร์กับเพื่อน ๆ ในห้องหรือคนพิเศษได้ โปรเจกต์นี้อาจใช้เวลาหลายคาบหรือหลายสัปดาห์ ที่นักเรียนจะช่วยกันระดมความคิด เรียนรู้ขั้นตอนการออกแบบ แล้วจึงนำเสนอผลงานที่ทำขึ้นมา \r
                \r
                ในขั้นตอน "สำรวจ" นักเรียนจะได้เล่นโปรแกรม "ศิลปิน" และ "สไปร์ทแลป" ที่สร้างขึ้นมาล่วงหน้า ก่อนจะได้รู้จักกับขั้นตอนการออกแบบและวิธีนำขั้นตอนนั้นมาใช้กับโปรเจกต์ของตน มีโอกาสได้สร้างสรรโปรเจกต์ของตัวเองในปริศนา "ศิลปิน", "สไปร์ทแลป" หรือส่วนเชื่อมประสานอื่นที่คุณใช้ได้สะดวก (ขั้นตอนนี้น่าจะใช้เวลามากที่สุดในขั้นตอนทั้งหมดของโปรเจกต์) หลังจากนั้น นักเรียนจะได้ทบทวนความรู้เรื่องโค้ดเมื่อทำการทดสอบและเพื่อน ๆ ในห้องช่วยกันรีวิวแล้ว ก่อนนำเสนอผลงานที่เสร็จเรียบร้อยแล้วภายในห้องเรียนของตน
            AI for Oceans:
              description_student: 'สรุปบทเรียน: นักเรียนจะจำแนกประเภทวัตถุออกมาเป็น "ปลา" หรือ "ไม่ใช่ปลา" ก่อนเพื่อพยายามกำจัดขยะออกจากท้องทะเล หลังจากนั้น นักเรียนต้องขยายชุดข้อมูลการฝึกอบรมให้ใหญ่ขึ้นเพื่อรวมสัตว์ทะเลอื่นๆ ที่อาศัยอยู่ในน้ำ สำหรับส่วนที่สองของกิจกรรม นักเรียนจะได้เลือกป้ายที่ตนเองจะนำมาติดกำกับภาพของปลาที่ถูกสุ่มสร้างขึ้น ชุดการฝึกอบรมนี้นำมาใช้สำหรับต้นแบบการเรียนรู้ของระบบที่ควรจะติดป้ายกำกับภาพใหม่ได้เองโดยอัตโนมัติ'
              description_teacher: |-
                **สรุปบทเรียน:** นักเรียนจะจำแนกประเภทวัตถุออกมาเป็น "ปลา" หรือ "ไม่ใช่ปลา" ก่อนเพื่อพยายามกำจัดขยะออกจากท้องทะเล หลังจากนั้น นักเรียนต้องขยายชุดข้อมูลการฝึกอบรมให้ใหญ่ขึ้นเพื่อรวมสัตว์ทะเลอื่นๆ ที่อาศัยอยู่ในน้ำ สำหรับส่วนที่สองของกิจกรรม นักเรียนจะได้เลือกป้ายที่ตนเองจะนำมาติดกำกับภาพของปลาที่ถูกสุ่มสร้างขึ้น ชุดการฝึกอบรมนี้นำมาใช้สำหรับต้นแบบการเรียนรู้ของระบบที่ควรจะติดป้ายกำกับภาพใหม่ได้เองโดยอัตโนมัติ\r
                \r
                \r
                **การตรวจสอบความถูกต้อง:** บทเรียนนี้จะไม่บอกนักเรียนว่านักเรียนทำกิจกรรมในเลเวลนั้น ๆ ได้อย่างถูกต้องหรือไม่ การข้ามส่วนต่าง ๆ ในกิจกรรมสามารถทำได้อย่างรวดเร็ว แนะนำให้ชักชวนให้นักเรียนดูวิดีโอ อ่านคำแนะนำ และลองทำหลาย ๆ อย่างภายในหลักสูตร หรือจะเลือกแชร์สิ่งที่นักเรียนค้นพบกับคุณหรือเพื่อนในห้องก็ได้ทุกเมื่อที่ต้องการ\r
          student_description: ศึกษาวิธีการใช้รูปแบบต่างๆ ของลูป เหตุการณ์ ฟังก์ชั่นและเงื่อนไข ทำความเข้าใจเทคนิคการแก้ไขปัญหาแบบต่าง ๆ และพูดถึงผลกระทบของการใช้คอมพิวเตอร์และอินเทอร์เน็ตที่มีต่อสังคม สำหรับส่วนที่สองของหลักสูตรนี้ คุณจะได้ออกแบบและสร้างโปรเจกต์รวบยอดที่นำมาแชร์กับเพื่อนและครอบครัวได้

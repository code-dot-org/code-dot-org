              description_teacher: กลับมาที่เรื่องของลูป นักเรียนจะได้รู้จักกับวิธีวาดภาพโดยใช้การทำลูปตามลำดับง่าย ๆ ของคำสั่ง และในบทเรียนออนไลน์ก่อนหน้านี้ ลูปจะถูกนำมาใช้เพื่อเดินย้อนในเขาวงกตและเก็บรวบรวมสมบัติ แต่ในตอนนี้ นักเรียนจะได้ใช้ลูปสร้างรูปแบบ สำหรับตอนท้ายของด่านนี้ นักเรียนจะมีโอกาสใช้ลูปวาดภาพของตัวเอง
            Tell a Story in Play Lab:
              description_teacher: ในกิจกรรมออนไลน์นั้น ผู้เรียนจะมีโอกาสที่จะเรียนรู้วิธีการใช้เหตุการณ์ในส่วนของเพลย์แลปและในการนำทักษะการเขียนโค้ดที่พวกเขาได้เรียนรู้ทั้งหมดมาปรับใช้งานเพื่อที่จะสร้างเกมภาพเคลื่อนไหว ถึงเวลาที่จะใช้ความคิดสร้างสรรและสร้างอะไรที่เป็นเรื่องราวในเพลย์แลป!
            Make a Game in Play Lab:
              description_teacher: ในกิจกรรมออนไลน์นี้ นักเรียนจะมีโอกาสได้เรียนรู้วิธีการใช้เหตุการณ์ในแพลตฟอร์ม "เพลย์แลป" และนำทักษะการเขียนโค้ดที่ได้เรียนรู้ทั้งหมดมาปรับใช้เพื่อสร้างเกมภาพเคลื่อนไหว ถึงเวลาใช้ความคิดสร้างสรรค์และสร้างเกมในเพลย์แลปกันแล้ว!

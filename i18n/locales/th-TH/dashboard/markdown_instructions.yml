      4-5 Bee Conditionals 1_markdown_instruction: "เมฆก้อนนี้กำลังบังมุมมองของฉัน! \n\nตรวจสอบดูว่ามีดอกไม้ที่อยู่ภายใต้เมฆ และเก็บน้ำหวานเพียงอย่างเดียวถ้ามีดอกไม้อยู่ ระวังให้ดี เพราะมันสามารถเปลี่ยนแปลงได้ตลอด!"

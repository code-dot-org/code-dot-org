th:
  data:
    markdown_instructions:
      2-3 Artist 1 new_markdown_instruction: "สวัสดี ฉันคือศิลปิน คุณสามารถเขียนโค้ดเพื่อให้ฉันวาดสิ่งต่าง ๆ ให้ โดยใช้บล็อกให้น้อยที่สุดเพื่อสั่งให้ฉันวาดเส้นบนเส้นสีเทาในรูป (แต่ละเส้นยาว 100 พิกเซล)\\r\\r\n"
      2-3 Artist 11_markdown_instruction: 'ทำขอบให้กับเครื่องหมายหยุด โดยการทำให้เป็นรูปแปดเหลี่ยมมีด้านยาว 100 พิกเซล คุณควรจะหันไปกี่องศา (คำใบ้: อะไรคือ 360 หารด้วย 8?) '
      2-3 Artist 2 new_markdown_instruction: บ้านหลังนี้มีผนังเสร็จที่เสร็จไปแล้วครึ่งหนึ่ง แต่ละด้านมีขนาด 100 พิกเซล แต่ผนังที่เสร็จไปแล้วครึ่งหนึ่งเพียง 50 พิกเซล ให้คุณทำผนังให้เสร็จสมบูรณ์
      2-3 Artist 3.4_markdown_instruction: "บล็อกกระโดดจะเคลื่อนย้ายศิลปินโดยไม่มีการวาดรูป\nวาดเส้นประโดยใช้บล็อก `กระโดดไปข้างหน้า...` และบล็อก `ไปข้างหน้า`\nโดยแต่ละเส้นมีความยาว 50 พิกเซล"
      2-3 Artist 4_markdown_instruction: ช่วยวาดบ้านให้แมวตัวนี้ให้หน่อย
      2-3 Artist 9 NEW_markdown_instruction: วาดรูปว่าวนี้ให้เสร็จสมบูรณ์
      2-3 Artist 9 REPLACEMENT_markdown_instruction: วาดบันไดเหล่านี้ให้เสร็จสมบูรณ์
      2-3 Artist 9_markdown_instruction: วาดรูปว่าวนี้ให้เสร็จสมบูรณ์
      2-3 Artist Debugging 10_markdown_instruction: "แผ่นควบคุมทิศทางบนตัวควบคุมเกมของฉันแคบเกินไป\n\nคุณสามารถขยายให้กว้างขึ้นอีก 10 พิกเซลได้หรือไม่?\n\nลองเรียกใช้งานโค้ดเพื่อดูว่ามีอะไรผิดปกติไหม"
      2-3 Artist Debugging 11_markdown_instruction: |-
        เกล็ดหิมะของฉันกำลังแตกสลาย!
        
        คุณบอกได้ไหมว่า มีอะไรไม่ถูกต้อง?
      2-3 Artist Debugging 2_markdown_instruction: "โค้ดนี้วาดหนวดแมวไม่ถูกต้อง\n\nแก้ไขโค้ดนี้ เพื่อวาดหนวดให้มีความยาวเท่ากันทั้งหมด"
      2-3 Artist Debugging 3_markdown_instruction: "เรือของฉันมีรู!\n\nคุณต้องแก้ไขอะไรบ้างเพื่อให้ท้องเรือประกบกันสนิท?"
      2-3 Artist Debugging 5_markdown_instruction: "โค้ดที่เราใช้วาดขาและเท้าไม่ถูกต้อง\n\nคุณสามารถแก้ไขได้หรือไม่"
      2-3 Artist Debugging 6_markdown_instruction: |-
        ดูเหมือนว่าฉันนั่งอยู่บนเก้าอี้ที่มีขาขาดหายไปข้างหนึ่ง!
        
        แก้ไขโค้ดเพื่อวาดขาเก้าอี้ขาสุดท้ายที่หายไป
      2-3 Artist Debugging 7_markdown_instruction: |-
        ดูเหมือนว่าตัวอักษร C ของคำว่า Code จะถูกวาดกลับหลัง!
        
        คุณสามารถทำให้มันดูเหมือนเป็นตัวอักษร C ที่ถูกต้องอีกครั้ง ได้ไหม?
      2-3 Artist Debugging 8_markdown_instruction: |-
        ครูของฉันบอกว่าอะไรก็ตามที่ฉันเริ่มต้นทำไว้ ควรทำให้สำเร็จลุล่วงไป!
        
        ช่วยฉันวาดกังหันลมอันนี้ของฉันให้เสร็จที คุณบอกได้ไหมว่ามีอะไรไม่ถูกต้อง?
      2-3 Artist Debugging 9_markdown_instruction: |-
        มีบางอย่างไม่เป็นไปตามที่หวังไว้
        
        โค้ดสำหรับวาดก้านดอกไม้นี้ไม่ถูกต้อง คุณสามารถบอกวิธี เพื่อให้ศิลปินวาดก้านดอกไม้ตามรอยให้ถูกต้องได้หรือไม่?
      2-3 Artist Debugging Assessment 1_markdown_instruction: "**การประเมินผล:** \n\nกลายเป็นว่าสี่เหลี่ยมจตุรัสรูปนี้วาดออกมามีขนาดเล็กไป  75 พิกเซลในแต่ละด้าน?\n\nคุณบอกได้ไหมว่าโค้ดไม่ถูกต้องตรงไหน?"
      2-3 Artist Free Play_markdown_instruction: เล่นตามใจคุณ! วาดอะไรก็ได้ที่คุณชอบ
      2-3 Artist Functions 1 a_markdown_instruction: "\"ฉัน ผีดิบ.. ศิลปิน ฉันรักการวาดภาพ!  \"\n\nช่วยเจ้าผีดิบวาดกรอบแว่นตา สี่เหลี่ยม\n\nส่วนต่อระหว่างกรอบแว่นตาคือ 25 พิกเซลที่สั้นกว่าความกว้างของกรอบแว่นสี่เหลี่ยมซึ่งเท่ากับ 100 พิกเซล\n\n"
      2-3 Artist Functions 1_markdown_instruction: "\"ฉัน ผีดิบ.. ศิลปิน ฉันรักการวาดภาพ!  \"\n\nช่วยเจ้าผีดิบวาดกรอบแว่นตา สี่เหลี่ยม\n\nส่วนต่อระหว่างกรอบแว่นตาคือ 25 พิกเซลที่สั้นกว่าความกว้างของกรอบแว่นสี่เหลี่ยมซึ่งเท่ากับ 100 พิกเซล\n\n"
      2-3 Artist Functions 10_markdown_instruction: "**เล่นตามใจชอบ:** นี่คือฟังก์ชั่นสองฟังก์ชั่น ที่อันหนึ่งจะวาดเกียร์ขนาดใหญ่และอีกอันหนึ่งที่จะวาดเกียร์ขนาดเล็ก ใช้ทั้งสองฟังก์ชั่นพื่อวาดภายในของเครื่องยนต์!"
      2-3 Artist Functions 11 a_markdown_instruction: "เราได้เปลี่ยนชื่อ `วาดรูปสี่เหลี่ยมจัตุรัส`เป็น ` วาดรูปหกเหลี่ยม ` แต่ก็ยังคงวาดสี่เหลี่ยมอยู่นั่น! คุณสามารถปรับเปลี่ยนฟังก์ชัน` วาดรูปหกเหลี่ยม` เพื่อวาดหกเหลี่ยมที่มีด้านยาว 50 พิกเซลได้หรือไม่ \n\nวาดภาพโดยใช้ฟังก์ชั่นใหม่!"
      2-3 Artist Functions 11.5 a_markdown_instruction: "ที่เห็นอยู่นี่คือคือฟังก์ชัน `วาดรูปหกเหลี่ยม` เดิม\n\nเกิดอะไรขึ้นถ้าคุณลูปโปรแกรมหลัก 6 รอบ, หัน 60 องศาในแต่ละครั้งที่คุณลูป?"
      2-3 Artist Functions 11.5_markdown_instruction: "ที่เห็นอยู่นี่คือคือฟังก์ชัน `วาดรูปหกเหลี่ยม` เดิม\n\nเกิดอะไรขึ้นถ้าคุณลูปโปรแกรมหลัก 6 รอบ, หัน 60 องศาในแต่ละครั้งที่คุณลูป?"
      2-3 Artist Functions 11_markdown_instruction: "เราได้เปลี่ยนชื่อ `วาดรูปสี่เหลี่ยมจัตุรัส`เป็น ` วาดรูปหกเหลี่ยม ` แต่ก็ยังคงวาดสี่เหลี่ยมอยู่นั่น! คุณสามารถปรับเปลี่ยนฟังก์ชัน` วาดรูปหกเหลี่ยม` เพื่อวาดหกเหลี่ยมที่มีด้านยาว 50 พิกเซลได้หรือไม่ \n\nวาดภาพโดยใช้ฟังก์ชั่นใหม่!"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Functions are really great for drawing\ncomplex things multiple times. Can you use the \"draw a flower\" function\nto fill the rest of the planter box?(Hint: The plants are all separated by\n100 pixels length)"
      2-3 Artist Functions 12 a_markdown_instruction: "ฟังก์ชั่นนี่ยอดจริงๆสำหรับการวาดภาพสิ่งที่ซับซ้อนหลายครั้ง \n\nคุณสามารถใช้ฟังก์ชัน ` วาดดอกไม้ ` เพื่อเติมส่วนที่เหลือของกระถางปลูกต้นไม้ให้เต็มได้ไหม (บอกใบ้: ต้นไม้อยู่ห่างกัน 100 พิกเซล)"
      2-3 Artist Functions 12_markdown_instruction: "ฟังก์ชั่นนี่ยอดจริงๆสำหรับการวาดภาพสิ่งที่ซับซ้อนหลายครั้ง \n\nคุณสามารถใช้ฟังก์ชัน ` วาดดอกไม้ ` เพื่อเติมส่วนที่เหลือของกระถางปลูกต้นไม้ให้เต็มได้ไหม (บอกใบ้: ต้นไม้อยู่ห่างกัน 100 พิกเซล)"
      2-3 Artist Functions 2 a_markdown_instruction: "ฟังก์ชั่นช่วยให้คุณกำหนดบล็อกใหม่ๆ! \n\nเราได้ย้ายบล็อกที่จำเป็นสำหรับการวาดรูปสี่เหลี่ยมเป็นฟังก์ชั่นที่เรียกว่า ` วาดสี่เหลี่ยมจัตุรัส `ในตอนนี้ให้ใช้บล็อกสีเขียว ` วาดสี่เหลี่ยมจัตุรัส ` เรีกเป็นฟังก์ชั่นใหม่เพื่อสร้างแว่นตา \n\nสี่เหลี่ยมที่วาดนี้อยู่ห่างกัน 75 พิกเซล"
      2-3 Artist Functions 2_markdown_instruction: "ฟังก์ชั่นช่วยให้คุณกำหนดบล็อกใหม่ๆ! \n\nเราได้ย้ายบล็อกที่จำเป็นสำหรับการวาดรูปสี่เหลี่ยมเป็นฟังก์ชั่นที่เรียกว่า ` วาดสี่เหลี่ยมจัตุรัส `ในตอนนี้ให้ใช้ฟังก์ชั่น ` วาดสี่เหลี่ยมจัตุรัส ` เพื่อสร้างแว่นตา \n\nสี่เหลี่ยมอยู่ห่างกัน 75 พิกเซล"
      2-3 Artist Functions 3_markdown_instruction: "แก้ไขฟังก์ชั่น เพื่อที่จะวาดสี่เหลี่ยมจตุรัสที่มีความยาวด้าน 115 เพื่อให้ได้แว่นตาที่ใหญ่กว่า\n\nสี่เหลี่ยมตอนนี้อยู่ห่างกัน 45 พิกเซล"
      2-3 Artist Functions 4 a_markdown_instruction: ตอนนี้, ใส่ฟังก์ชั่นไว้ภายในของลูปและเพิ่มการหันอีกทีหนึ่ง เพื่อวาดสี่เหลี่ยมจตุรัสสามรูปนี้.
      2-3 Artist Functions 4_markdown_instruction: ตอนนี้, ใส่ฟังก์ชั่นไว้ภายในของลูปเพื่อวาดสี่เหลี่ยมจตุรัสสามรูปนี้.
      2-3 Artist Functions 9_markdown_instruction: "**เล่นตามใจชอบ:** นี่คือฟังก์ชั่นการวาดเกล็ดหิมะ ทดลองดูเพื่อสร้างฉากฤดูหนาว! ด่านนี้เป็นระดับการเล่นตามใจคุณ ดังนั้นจึงไม่มีปริศนาที่จะให้แก้ ขอให้สนุกนะ!"
      2-3 Artist Loops New 1_markdown_instruction: |
        ลองวาดหัวหุ่นยนต์ตัวนี้ คุณสามารถทำรูปสี่เหลี่ยมจตุรัสให้มีด้านที่ยาว 100 พิกเซล ได้ไหม?
        <br/>
      2-3 Artist Loops New 10_markdown_instruction: ตอนนี้เรามาเชื่อมต่อกลุ่มของ V เข้าด้วยกันด้วยการใช้ลูป
      2-3 Artist Loops New 11_markdown_instruction: "ถึงเวลาที่จะมาทำบางอย่างที่เก๋ไก๋กัน \n\nสร้างโค้ดจากปริศนาล่าสุดอีกครั้ง แต่ตอนนี้เพิ่มหันไปทางซ้าย 30 องศาภายในลูป และ ทำซ้ำ 24 ครั้งแทนที่จะเป็น 8 ครั้ง"
      2-3 Artist Loops New 12_markdown_instruction: 'วาดเพชรที่มีด้านยาว 100 พิกเซล '
      2-3 Artist Loops New 13_markdown_instruction: "เราจะเริ่มต้นด้วยโค้ดบางอย่าง (เป็นสีเทา) เพื่อทำเพชรเม็ดหนึ่ง. \n\nลูปโค้ดสีเทาเพื่อสร้างรูปแบบที่สนุกสนาน!"
      2-3 Artist Loops New 14_markdown_instruction: "เล่นกับโค้ดที่ใช้สำหรับวาดเพชรและดูว่ามีรูปแบบอื่นๆที่คุณสามารถทำได้ไหม ลองเปลี่ยนองศาที่คุณหันไปและจำนวนครั้งที่คุณวนลูป"
      2-3 Artist Loops New 15_markdown_instruction: |+
        ตอนนี้ ให้วาดอะไรก็ได้ที่คุณชอบ!
        <br/><br/>
      2-3 Artist Loops New 2_markdown_instruction: |-
        "นี่คือปริศนาเดียวกันที่เราเพิ่งแก้ไขไป แต่ครั้งนี้เราสามารถใช้บล็อก`ไปข้างหน้า` ได้เพียงหนึ่งบล็อก รวมทั้งบล็อก` หัน... ไป ` ได้อีกเพียงหนึ่งบล็อกเช่นกัน
        
        คุณสามารถใช้บล็อกลูป ` ทำซ้ำ ` เพื่อแก้ปริศนานี้ได้ไหม?"
      2-3 Artist Loops New 9_markdown_instruction: วาดตัว V อย่างง่ายๆ (โดยที่ทั้งสองด้านยาว 50 พิกเซล) เพื่อทำลูกศรให้เสร็จ
      2-3 Artist Nested Loops 1_markdown_instruction: |+
        คุณใช้ลูปเพื่อวาดรูปร่างมาก่อนแล้ว แต่ตอนนี้เรากำลังจะวางลูปไว้ภายในลูปอื่นๆ!
        
        ใส่บล็อก `ทำซ้ำ`รอบกองของโค้ดทั้งหมดนี้เพื่อใช้ในการวาดรูปแบบ
      2-3 Artist Nested Loops 10_markdown_instruction: ลูปโค้ดนี้ 12 ครั้งเพื่อที่จะวาดตามรูปแบบให้เสร็จ
      2-3 Artist Nested Loops 11_markdown_instruction: ลูปโค้ดนี้ 4 ครั้งเพื่อให้รูปแบบเสร็จสมบูรณ์ ให้หัน 90 องศาหลังจากวาดวงกลมแต่ละวงกลม
      2-3 Artist Nested Loops 12_markdown_instruction: ลูปรอบโค้ดนี้ 12 ครั้งเพื่อวาดเกลียวให้เสร็จสมบูรณ์.
      2-3 Artist Nested Loops 2_markdown_instruction: "ตอนนี้ลูปรูปสามเหลี่ยมนี้ 6 ครั้ง\n\nหลังจากวาดสามเหลี่ยมแต่ละรูป คุณจะต้องหันไป 60 องศาก่อนวาดสามเหลี่ยมรูปต่อไป"
      2-3 Artist Nested Loops 3_markdown_instruction: "คุณจะต้องลูปสามเหลี่ยมของคุณ 12 ครั้งเพื่อวาดรูปแบบนี้ \n\nหารจำนวนองศาในวงกลม (360) ด้วยจำนวนรูปร่าง(สามเหลี่ยม) ที่คุณกำลังวาด (12 รูป) เพื่อหาดูว่าคุณจะต้องหันไปกี่องศาหลังจากเสร็จการวาดรูปสามเหลี่ยมแต่ละรูป."
      2-3 Artist Nested Loops 4_markdown_instruction: "ลูปเพชรนี้ 12 ครั้งเพื่อที่จะวาดดอกไม้!\n\nหมายเหตุ: เราจะใช้มุมเท่ากันในการลูปเพชร 12  เม็ดแบบเดียวกับที่เราทำกับสามเหลี่ยม 12 รูป\nคุณต้องหันหน้าไปเท่าไรหลังจากวาดเพชรเสร็จแต่ละเม็ด?"
      2-3 Artist Nested Loops 5_markdown_instruction: "วาดหน้าต่างของอาคารโดยใช้ลูปที่ซ้อนกัน\n\nหน้าต่างมีความยาวด้านละ 20 พิกเซล และอยู่ห่างกัน 20 พิกเซล"
      2-3 Artist Nested Loops 6_markdown_instruction: "ไดโนเสาร์นี้มีหนามแหลม 8 หนามอยู่ตามหางของมัน\nแต่ละหนามมีความยาว 30 พิกเซล \nให้ลูปหนามรูปสามเหลี่ยม 8 ครั้ง อย่าลืมว่าคุณจะต้องกระโดดข้ามไปข้างหน้า หลังจากวาดหนามเสร็จแต่ละอัน!"

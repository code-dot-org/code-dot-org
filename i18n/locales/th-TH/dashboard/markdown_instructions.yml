      4-5 Artist 8_markdown_instruction: "เส้นแบ่งครึ่งสนามในสนามฟุตบอล *ตั้งฉาก* กับเส้นด้านข้างทั้งสอง \nสี่เหลี่ยมผืนผ้านี้มีเส้นรอบรูปเท่ากับ 800 พิกเซล, และมีด้านยาว ๒๔๐พิกเซล. ด้านกว้างยาวเท่าไร?\n\nวาดเส้นขอบสนามและเส้นแบ่งครึ่งสนาม"

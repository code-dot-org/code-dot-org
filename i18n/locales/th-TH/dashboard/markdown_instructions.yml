      grade3_maze_nestedLoops3_markdown_instruction: พาฉันไปจัดการเจ้าหมูนั่น! คราวนี้คุณสามารถใช้บล็อกเดินไปข้างหน้าได้เพียงครั้งเดียวเท่านั้น
      grade3_maze_nestedLoops4_markdown_instruction: สำหรับปริศนาด่านนี้ ลูป `ทำซ้ำ` สองลูปจะช่วยคุณพาเจ้านกไปหาเจ้าหมูได้ โดยใช้บล็อกจำนวนน้อยที่สุด!
      grade4_arist_nested_loop_circles1_markdown_instruction: "**การประเมินผล:** ใช้ลูปซ้อนลูปในการออกแบบให้เสร็จสมบูรณ์"
      grade4_artist_functions1_markdown_instruction: "\"ฉัน ผีดิบ.. ศิลปิน ฉันรักการวาดภาพ!  \"\n\nช่วยเจ้าผีดิบวาดกรอบแว่นตา เป็นกรอบสี่เหลี่ยมซึ่งมีด้านเท่ากับ 100 พิกเซล\n\nส่วนต่อระหว่างกรอบแว่นตายาว 75 พิกเซล\n\n"
      grade4_artist_functions2_markdown_instruction: "ฟังก์ชั่นช่วยให้คุณกำหนดบล็อกใหม่ๆ! \n\nเราได้ย้ายบล็อกที่จำเป็นสำหรับการวาดรูปสี่เหลี่ยมเป็นฟังก์ชั่นที่เรียกว่า ` วาดสี่เหลี่ยมจัตุรัส `ในตอนนี้ให้ใช้ฟังก์ชั่น ` วาดสี่เหลี่ยมจัตุรัส ` เพื่อสร้างแว่นตา \n\nสี่เหลี่ยมอยู่ห่างกัน 75 พิกเซล"
      grade4_artist_nested_loop_circles1_markdown_instruction: "**การประเมินผล:** ใช้ลูปซ้อนลูปในการออกแบบให้เสร็จสมบูรณ์"
      grade4_bee_conditionals_nested_loops_markdown_instruction: "**การประเมินผล:** เก็บน้ำหวานจากเกสรทั้งหมด ให้ระวังที่จะไม่เก็บน้ำหวานจากเกสรดอกไม้สีม่วง ถ้าดอกไม้เหล่านั้นไม่มีน้ำหวานเลย"
      grade4_bee_conditionals_new1_markdown_instruction: "**การประเมินผล:** เก็บน้ำหวานจากเกสรทั้งหมด ให้ระวังที่จะไม่เก็บน้ำหวานจากเกสรดอกไม้สีม่วง ถ้าดอกไม้เหล่านั้นไม่มีน้ำหวานเลย"
      grade4_bee_conditionals_quantum1_markdown_instruction: "เมฆก้อนนี้กำลังบังมุมมองของฉัน! \n\nตรวจสอบดูว่ามีดอกไม้ที่อยู่ภายใต้เมฆ และเก็บน้ำหวานเพียงอย่างเดียวถ้ามีดอกไม้อยู่ ระวังให้ดี เพราะมันสามารถเปลี่ยนแปลงได้ตลอด!"
      grade4_bee_conditionals_quantum2_markdown_instruction: "มีเมฆมาเพิ่มอีกแล้ว! \n\nเช็คดูใต้เมฆทุกๆ ก้อน ว่ามันซ่อนดอกไม้ไว้หรือเปล่า ก่อนที่คุณจะทำการเก็บน้ำหวานจากเกสร  \n\nจำไว้ว่าเมฆทุกๆก้อน ไม่ได้ซ่อนของอย่างเดียวกัน"
      grade4_bee_conditionals_quantum4_markdown_instruction: "บางครั้งเมฆนี้ปกคลุมดอกไม้และบางครั้งมันก็ปกคลุมรังผึ้ง! \n\nใช้บล็อกถ้า/อย่างอื่น เพื่อเก็บรวบรวมน้ำหวานถ้ามันเป็นดอกไม้ อย่างอื่นให้ทำน้ำผึ้ง (เพราะมันเป็นรังผึ้ง)"
      grade4_bee_conditionals_quantum5_markdown_instruction: |-
        มีดอกไม้ หรือไม่ก็รวงผึ้งภายใต้เมฆแต่ละก้อน
        
        เก็บน้าหวานจากเกสรถ้ามีดอกไม้
        ไม่เช่นนั้น ทำน้ำหวาน(เพราะมีรวงผึ้ง)
      grade4_bee_functions4_markdown_instruction: "ฟังก์ชั่น `บินไปและเก็บน้ำหวาน`หันทิศทางการบินของผึ้ง เก็บรวบรวมน้ำหวานและจากนั้นพาผึ้งบินกลับไปที่จุดเริ่มต้น\n\nให้ใช้ฟังก์ชั่น `บินไปและเก็บน้ำหวาน`ในการเก็บรวบรวมน้ำหวานทั้งหมด"
      grade4_bee_nestedLoops4_markdown_instruction: "Collect all of the nectar from each flower\nand make honey at each honeycomb. Use a nested loop."
      grade4_review_artist3_markdown_instruction: "บล็อกกระโดดจะเคลื่อนย้ายศิลปินโดยไม่มีการวาดรูป\nวาดเส้นประโดยใช้บล็อก `กระโดดไปข้างหน้า...` และบล็อก `ไปข้างหน้า`\nโดยแต่ละเส้นมีความยาว 50 พิกเซล"

      4-5 Artist Patterns 10_markdown_instruction: "รหัสนี้วาดรูปหกเหลี่ยมสองแถว-ลูปบล็อกแผงนี้ 4 ครั้ง เพื่อที่จะวาดรังผึ้งทั้งหมด\n\nคุณจะต้องโดดข้ามกลับไป 120 พิกเซลในลูปที่อยู่นอกสุดของคุณ เพื่อให้แน่ใจว่าศิลปินไม่ได้วาดออกไปนอกหน้าจอ"
      4-5 Artist Patterns 11_markdown_instruction: คุณจำเป็นต้องลูปโค้ดนี้กี่ครั้ง เพื่อที่จะวาดวงกลมครึ่งวง?
      4-5 Artist Patterns 12_markdown_instruction: "ถ้าคุณสร้างลูปอีกอันหนึ่ง เช่นเดียวกับอันนี้ แต่เลี้ยวซ้ายแทนที่จะเลี้ยงขวา จะเกิดอะไรขึ้น?\n\nคุณสามารถทำซ้ำทั้งหมดนี้ เพื่อที่จะวาดคลื่นได้หรือไม่"
      4-5 Artist Patterns 13_markdown_instruction: "ตอนนี้ลองลูปทั้งหมดนี้ สี่ครั้ง เพื่อสร้างกรอบรูปนี้ ระวังบริเวณมุม-คุณไม่สามารถทำแค่เเพียงหมุน 90 องศา!\n\nถ้าการลูป 3 องศา โดยหมุน 60 ครั้งใช้สร้างครึ่งวงกลม บล็อกของโค้ดเหล่านี้อันไหนจะทำหนึ่งในสี่ของวงกลมเพิ่มเติมสำหรับหัวมุม?"
      4-5 Artist Patterns 2_markdown_instruction: "ถ้าคุณวางลูปการวาดสี่เหลี่ยมจตุรัสของคุณภายในลูปอื่น เราเรียกว่าลูปซ้อนลูป \n\nสิ่งที่คุณต้องเพิ่มเป็นลูปด้านนอกเพื่อให้แน่ใจว่าสี่เหลี่ยมจตุรัสทั้งหมด15 อันเรียงอยู่ข้างๆ กัน?"
      4-5 Artist Patterns 3_markdown_instruction: ตอนนี้ลองไปอีกหนึ่งระดับที่ลึกกว่าเก่าระดับหนึ่ง! เราได้ซ้อนทั้งบล็อกของโค้ดลงในลูปอีกลูปหนึ่ง, แต่คุณต้องการที่จะให้ศิลปินกลับมาในสถานที่เดิมก่อนที่จะวาดบรรทัดถัดไป. ซึ่งบล็อกรหัสเหล่านี้คุณสามารถวางในตอนท้ายของลูปที่อยู่ด้านนอกสุดเพื่อวาดตารางทั้งหมด?
      4-5 Artist Patterns 4_markdown_instruction: "เพชรเม็ดนี้มีด้าน 50 พิกเซลและมุม 120 และ 60 องศา. \n\nใช้ลูปเพื่อวาดรูป"
      4-5 Artist Patterns 5_markdown_instruction: "ทำซ้ำโค้ดนี้เพื่อทำให้เพชร 6 เม็ดเรียงเป้นแถว\n\nขอให้สังเกตว่าเราเปลี่ยนรหัสเพชรของเราให้ทำซ้ำ 3 ครั้งแทนที่จะเป็น 2 ครั้ง ทำไมคุณคิดว่ามันจึงเป็นเช่นนั้น?"
      4-5 Artist Patterns 7_markdown_instruction: "ลองปรับเปลี่ยนรหัสจากปริศนาสุดท้ายที่จะทำให้รูปแบบที่ซับซ้อนมากขึ้น สังเกตเห็นวิธีการที่เพชรทับซ้อนในขณะนี้ แล้วลองเปลี่ยน \"กระโดดถอยหลังไป \" บล็อกแรก จาก 100 เป็น 50 (ระยะทางครึ่งหนึ่ง)-ตอนนี้ศิลปิน \"กระโดดถอยหลังไป \" บล็อกที่สองไปไกลเท่าใด?\n\n"

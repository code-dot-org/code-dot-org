      grade2_playlab_project_3: "คุณสามารถทำให้เจ้าแวดเดิล (นักแสดงที่ 1) เล่นเสียง \"ของชนกัน\" และพูดว่า \" โอ๊ย!\" ถ้าเขาวิ่งไปขนเจ้าไดโนจอมเขมือบ? \nเมื่อคุณดำเนินการเสร็จแล้ว ให้ลองเล่นเกมดูเพื่อดูว่าอะไรจะเกิดขึ้น\n\n![](https://images.code.org/a634f249021651f60a1acf37bf78d07d-image-1475342557950.gif)"

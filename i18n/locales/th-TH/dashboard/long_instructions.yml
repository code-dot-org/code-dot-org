      grade2_collector_10: "คุณเกือบจะเสร็จแล้ว! \n\nเก็บชิ้นส่วนของสมบัติเท่าที่คุณสามารถเพื่อที่จะผ่านด่านนี้ไป!"
      grade2_collector_10_2018: "คุณเกือบจะเสร็จแล้ว! \n\nเก็บชิ้นส่วนของสมบัติเท่าที่คุณสามารถเพื่อที่จะผ่านด่านนี้ไป!"

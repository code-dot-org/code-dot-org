      grade3_ConditionalsElse_1: "เมฆก้อนนี้กำลังบังมุมมองของฉัน! \n\nตรวจสอบดูว่ามีดอกไม้ที่อยู่ภายใต้เมฆ และเก็บน้ำหวานเพียงอย่างเดียวถ้ามีดอกไม้อยู่ ระวังให้ดี เพราะมันสามารถเปลี่ยนแปลงได้ตลอด!"
      grade3_ConditionalsElse_2: "มีเมฆมาเพิ่มอีกแล้ว! \n\nเช็คดูใต้เมฆทุกๆ ก้อน ว่ามันซ่อนดอกไม้ไว้หรือเปล่า ก่อนที่คุณจะทำการเก็บน้ำหวานจากเกสร  \n\nจำไว้ว่าเมฆทุกๆก้อน ไม่ได้ซ่อนของอย่างเดียวกัน"
      grade3_ConditionalsElse_4: "บางครั้งเมฆนี้ปกคลุมดอกไม้และบางครั้งมันก็ปกคลุมรังผึ้ง! \n\nใช้บล็อกถ้า/อย่างอื่น เพื่อเก็บรวบรวมน้ำหวานถ้ามันเป็นดอกไม้ อย่างอื่นให้ทำน้ำผึ้ง (เพราะมันเป็นรังผึ้ง)"
      grade3_ConditionalsElse_5: |-
        มีดอกไม้ หรือไม่ก็รวงผึ้งภายใต้เมฆแต่ละก้อน

        เก็บน้าหวานจากเกสรถ้ามีดอกไม้
        ไม่เช่นนั้น ทำน้ำหวาน(เพราะมีรวงผึ้ง)
      grade3_ConditionalsElse_6: "ฉันไม่แน่ใจว่าดอกไม้นี้มีน้ำหวานเท่าใด แต่ฉันรู้ว่ามีทั้ง 1, 2 หรือ 3 ครั้งให้เก็บ\n\nให้รวมบล็อกแบบมีเงื่อนไข (` ถ้า`และ/หรือ`ถ้า/ไม่เช่นนั้น `) ให้เก็บน้ำหวานได้มากเท่าที่ดอกไม้มีน้ำหวานให้เก็บ\n\nโปรดจำไว้ว่าปริมาณของน้ำหวานสามารถเปลี่ยนแปลงแต่ละครั้งที่คุณเรียกใช้ปริศนา!"
      grade3_ConditionalsElse_7: "ดอกไม้เหล่านี้มีน้ำหวานจากเกสรให้เก็บ 3, 2 หรือ1 ครั้ง \n\nทำฟังก์ชั่น ` เช็คดอกไม้สีม่วง `ให้เสร็จ และใช้ในการเก็บรวบรวมน้ำหวานจากเกสรดอกไม้ทั้งหมด"
      grade3_ConditionalsElse_8: "เขียนฟังก์ชันสำหรับ `เช็คน้ำหวานทำน้ำผึ้ง` \n\nฟังก์ชั่นของคุณควรจะตรวจสอบว่าดอกไม้สีม่วงมีน้ำหวานจากเกสรให้เก็บ 3, 2 หรือ1 ครั้งและเก็บน้ำหวานให้หมด\nจากนั้นก็บินต่อไปไปข้างหน้าและทำน้ำผึ้ง"
      grade3_ConditionalsElse_9: "**การประเมินผล:** เมฆก้อนนี้จะซ่อนน้ำหวานจากเกสรดอกไม้ที่เก็บได้หนึ่งครั้งหรือไม่ก็ซ่อนรวงผึ้งที่เก็บน้ำผึ้งได้หนึ่งครั้ง\nทำฟังชั่น `เก็บน้ำหวานหรือทำน้ำผึ้ง` แล้วเรียกฟั่งชั่นดังกล่าวเพื่อเก็บน้ำหวานจากเกสรหรือทำน้ำผึ้ง\n"
      grade3_ConditionalsElse_TeacherIDo: |-

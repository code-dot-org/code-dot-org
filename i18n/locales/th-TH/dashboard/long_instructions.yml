      grade3_Conditionals_13: "**การประเมินผล:** เก็บน้ำหวานจากเกสรทั้งหมด ให้ระวังที่จะไม่เก็บน้ำหวานจากเกสรดอกไม้สีม่วง ถ้าดอกไม้เหล่านั้นไม่มีน้ำหวานเลย"

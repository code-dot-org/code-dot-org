  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: หากคุณใช้บล็อกเพื่อให้ฉัน ` ไปข้างหน้า 100 พิกเซล ` ฉันก็จะวาดเส้นหนึ่งเส้นให้โดยอัตโนมัติ
        2-3_Artist_1_new_b: มีปัญหากับการเลี้ยวที่หัวมุมหรือเปล่า? ให้ใช้บล็อก `หันขวาไป 90 องศา`
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'มีปัญหากับมุมหรือไม่? คุณต้องสร้างมุมรวมกัน 360 องศาด้วยการหัน 8 ครั้ง ดังนั้น 360/8 ได้เท่าไร? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: วงกลมมี 360 องศาดังนั้นหากอาร์ตติสต้องการหันทีละ 1 องศา เขาจะต้องหันถึง 360 ครั้ง
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: อาร์ตติสดูเหมือนจะไม่ได้หันไปในทิศทางที่ถูกต้อง คุณช่วยให้พวกเขาหันก่อนที่จะวาดเส้นได้ไหม?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: 100 ลบ 70 ได้เท่าไร ขึ้นอยู่กับเรื่องราวที่เกี่ยวข้อง เพราะนั่นคือความสูงของหมวก
        2-3_Artist_3new_b: อาร์ตติสดูเหมือนจะไม่ได้หันไปในทิศทางที่ถูกต้อง คุณช่วยให้พวกเขาหันก่อนที่จะวาดเส้นได้ไหม?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: เพื่อที่จะสร้างบ้านให้เสร็จ ที่เราต้องทำก็คือวาดสี่เหลี่ยมจตุรัสขึ้นมารูปหนึ่ง
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'เพื่อที่จะสร้างมุมเล็ก ๆ เหล่านี้ คุณต้องหัน *ไปให้ไกลกว่านี้* แต่ละครั้งให้มากกว่าตอนที่คุณทำกับสี่เหลี่ยมจัตุรัส   '
        2-3_Artist_6_b: เนื่องจากตอนนี้หันไปถูกทางแล้ว จะง่ายกว่าถ้าเริ่มต้นด้วยการก้าวไปข้างหน้า แล้วหันซ้ายไปเพื่อสร้างรูปสามเหลี่ยม
        2-3_Artist_6_c: ด้านแต่ละด้านของรูปสามเหลี่ยมมีความยาวเท่ากันกับด้านแต่ละด้านของสี่เหลี่ยมจตุรัส.... 100 พิกเซล!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: วิธีที่ง่ายที่สุดในการแก้ปริศนาด่านนี้คือการวาดสี่เหลี่ยมจตุรัสรูปแรกที่จบลงด้วยศิลปินชี้ลงไปด้านล่าง ก่อนที่จะเริ่มต้นวาดสี่เหลี่ยมจตุรัสรูปที่สองของคุณต่อไป
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: ถ้าคุณตัด 200 ลงครึ่งหนึ่ง จำนวนพิกเซลที่เป็นความกว้างของสี่เหลี่ยมจตุรัสแต่ละรูปจะเป็นเท่าใด?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: รูปเพชรเม็ดนี้ จริงๆแล้วก็แค่เป็นเพียงรูปสี่เหลี่ยมจตุรัสที่ตั้งอยู่บนด้านๆ หนึ่งเท่านั่นเอง
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: ก้าวแต่ละก้าวมีขนาดกว้าง 100 พิ๊กเซิล และสูง 100 พิ๊กเซิล
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: โปรดจำไว้ว่าคุณต้องการให้ แผงควบคุม*กว้างขึ้น*... 10 พิกเซล ดังนั้นโปรดตรวจสอบให้แน่ใจว่าคุณ ** ได้เพิ่มอีก** 10 รวมเข้าไปกับจำนวนใดก็ตามที่คุณได้ทำการเปลี่ยนแปลง
        2-3_Artist_Debugging_10_b: "** การลองผิดและลองถูกเป็นสิ่งที่ยอมรับกันที่นี่! ** เริ่มต้นด้วยการเปลี่ยนตัวเลขทีละตัว  \n\nตัวเลขใดทำอะไรบ้าง  \n\nถ้าหากคุณเกิดสับสน เพียงแค่คลิก  \" เริ่มเล่นใหม่ \" แล้วโค้ดของคุณจะถูกตั้งค่าใหม่อีกครั้ง"
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'บอกใบ้: หนวดแมวแต่ละเส้นมีความยาว 75 พิกเซล'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: ทิศทางที่หันไปนั้น มีอยู่ทิศหนึ่งที่หันน้อยไป 15 องศา
        2-3_Artist_Debugging_3_b: ถ้าโปรแกรมทำงานเร็วเกินไป จนไม่สามารถสังเกตุได้ว่าเกิดอะไรขึ้น ให้ลองลดความเร็วลงโดยใช้แถบเลื่อน
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: จะเกิดอะไรขึ้นถ้าคุณให้ศิลปินเคลื่อนไหวหรือกระโดดถอยหลัง หลังจากที่เขาวาดเส้นแรกเสร็จแล้ว?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          รูปทรงที่ฉันทำนั้น มีการทำซ้ำกี่ครั้ง

          รูปทรง"ควร"จะได้รับการทำซ้ำกี่ครั้ง

          คุณสามารถเปลี่ยนที่ไหนได้บ้างในโปรแกรม?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: ศิลปินต้องหันออกไปทางซ้ายเพิ่มอีก ๖๐ องศาก่อนที่จะเริ่มต้นวาด!
        2-3_Artist_Debugging_9_b: คุณไม่จำเป็นต้องเพิ่มบล็อกเข้าไปอีกบล็อกหนึ่งเพื่อเพิ่มองศาการหัน เพียงแค่บวกอีก 60 องศาเข้าไปกับจำนวนองศาในบล็อก `หันซ้าย` ที่มีอยู่เดิม!
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: กรอบสี่เหลี่ยมจตุรัสแต่ละกรอบมีด้าน 100 พิกเซล นั่นหมายความว่าคุณจะต้องเคลื่อนที่ไปข้างหน้า 175 พิกเซลก่อนที่จะวาดกรอบแว่นอันที่สองของคุณ
        2-3_Artist_Functions_1_b: โอเคที่จะวาดเส้นทับซ้อนกันเพื่อทำแว่นตาของคุณ
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: กรอบสี่เหลี่ยมจตุรัสแต่ละกรอบมีด้าน 100 พิกเซล นั่นหมายความว่าคุณจะต้องเคลื่อนที่ไปข้างหน้า 175 พิกเซลก่อนที่จะวาดกรอบแว่นอันที่สองของคุณ
        2-3_Artist_Functions_1_b: โอเคที่จะวาดเส้นทับซ้อนกันเพื่อทำแว่นตาของคุณ
      2-3 Artist Functions 11 a_authored_hint:
        2-3_Artist_Functions_11_a: คุณจะต้องเปลี่ยนไม่เพียงแต่จำนวนและความยาวของด้านภายในฟังก์ชัน แต่ยังรวมไปถึงมุมที่ศิลปินจะหันระหว่างการวาดแต่ละด้านอีกด้วย
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: คุณจะต้องเปลี่ยนไม่เพียงแต่จำนวนและความยาวของด้านภายในฟังก์ชัน แต่ยังรวมไปถึงมุมที่ศิลปินจะหันระหว่างการวาดแต่ละด้านอีกด้วย
      2-3 Artist Functions 12 a_authored_hint:
        2-3_Artist_Functions_12_a: ลองเรียกใช้โค้ดก่อนเพื่อดูว่าคุณต้องการเพิ่มอะไรไหม
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: ลองเรียกใช้โค้ดก่อนเพื่อดูว่าคุณต้องการเพิ่มอะไรไหม
      2-3 Artist Functions 2 a_authored_hint:
        2-3_Artist_Functions_2_a: |-
          โปรแกรมของคุณควร:

           - ใช้ฟังก์ชัน
           - ย้ายไปข้างหน้า 100+75 พิกเซล
           - ใช้ฟังก์ชัน
      2-3 Artist Functions 2_authored_hint:
        2-3_Artist_Functions_2_a: |-
          โปรแกรมของคุณควร:

           - ใช้ฟังก์ชัน
           - ย้ายไปข้างหน้า 100+75 พิกเซล
           - ใช้ฟังก์ชัน
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "** 115 + 45 = 160 **"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "** 115 + 45 = 160 **"
      2-3 Artist Functions 4 a_authored_hint:
        2-3_Artist_Functions_4_a: ศิลปินต้องหัน 120 องศาระหว่างการวาดรูปสี่เหลี่ยมจตุรัสแต่ละรูปเพื่อให้การออกแบบนี้เสร็จสมบูรณ์
      2-3 Artist Functions 4_authored_hint:
        2-3_Artist_Functions_4_a: ศิลปินต้องหัน 120 องศาระหว่างการวาดรูปสี่เหลี่ยมจตุรัสแต่ละรูปเพื่อให้การออกแบบนี้เสร็จสมบูรณ์
      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          จำโค้ดจากปริศนาล่าสุดได้ไหม:

          <xml>
          <block type="when_run" deletable="false" movable="false">
          <next>
          <block type="controls_repeat">
          <title name="TIMES">8</title>
          <statement name="DO">
          <block type="draw_colour" inline="true">
          <value name="COLOUR">
          <block type="colour_random"/>
          </value>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">turnRight</title>
          <title name="VALUE" config="45,60,90,120,180">45</title>
          <next></title>
          50
          <block type="draw_move_by_constant">
          <title name="DIR">moveForward</title>
          <title name="VALUE">
          <next></title>
          90
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">turnLeft</title>
          <title name="VALUE" config="45,60,90,120,180">
          <next></title>
          moveForward
          <title name="DIR"><block type="draw_move_by_constant">
          <title name="VALUE">50</title>
          </block>
          </next>
          </block>

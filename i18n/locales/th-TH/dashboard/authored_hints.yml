      gradek_adventurer_loops3_authored_hint:
        gradek_adventurer_loops3_a: หากต้องการเปลี่ยนระยะทางที่นักผจญภัยต้องเดิน ก็ให้เปลี่ยนจำนวนครั้งที่ต้องลูป
        gradek_adventurer_loops3_b: อย่าลืมว่านักผจญภัยต้องเดินลงไปข้างล่างและเก็บสมบัติหลังจากที่เธอเสร็จสิ้นการลูปแล้ว
      gradek_adventurer_loops4_authored_hint:
        gradek_adventurer_loops4_a: ถ้าคุณไม่สามารถหาคำตอบได้ทันที ให้ลองใช้กระดาษสักแผ่นหนึ่งเพื่อที่จะลองวาดดูว่าลูกศรใดที่คุณจะต้องใช้และมองหารูปแบบว่าเป็นแบบใด
      gradek_adventurer_loops5_authored_hint:
        gradek_adventurer_loops5_a: ถ้าคุณไม่สามารถคิดออกว่าอะไรจะเกิดขึ้นถัดมา ลองเรียกใช้งานโค้ดเพื่อดูว่าเมื่อจบแล้วลอเรลได้อะไรบ้าง
      gradek_adventurer_loops7_challenge_authored_hint:
        gradek_adventurer_loops7_challenge_a: รู้สึกว่าโค้ดยาวจริงๆ ใช่หรือไม่? ลองใช้ลูปสองลูปซ้อนกันจะทำให้โค้ดสั้นลงมาก!
      gradek_artist_loops1_authored_hint:
        gradek_artist_loops1_a: ไม่สามารถคิดออกว่าวิธีการวาดเส้นทำได้อย่างไร  เริ่มด้วยการต่อบล็อกต่างๆ เข้าไปกับบล็อกเรียก`เมื่อเรียกใช้งาน`  เพื่อ ดูว่าเกิดอะไรขึ้น`
      gradek_artist_loops3_authored_hint:
        artistLoopsK2_a: ถ้าคุณต้องการให้ลูปซ้ำมากกว่า 4 ครั้งคุณสามารถเปลี่ยนหมายเลขที่ด้านบนของบล็อกได้
      gradek_artist_loops4_authored_hint:
        artistLoopsK3_a: ลองใช้สิ่งที่คุณได้เรียนรู้เกี่ยวกับการทำซ้ำบล็อกเพื่อทำให้ปริศนานี้เสร็จสมบูรณ์!
      gradek_artist_loops5_authored_hint:
        gradek_artist_loops5_a: คิดไม่ออก..วิธีที่จะวาดเนินเขาหรือเปล่า?  ลองเล่นกับบล็อกต่างๆ ดูสักนิด เพื่อดูว่าแต่ละบล็อกวาดอะไร
      gradek_artist_loops6_authored_hint:
        gradek_artist_loops6_a: คิดไม่ออกว่าจะวางลูปไว้ที่ไหน? ลองเขียนโค้ดทีละขั้นตอนและค้นหารูปแบบดู
      gradek_artist_loops7_authored_hint:
        gradek_artist_loops7_a: ลองเรียกใช้งานโค้ด เพื่อดูสิ่งที่ถูกเขียนขึ้นไว้แล้วว่า ทำอะไรให้คุณบ้าง
        gradek_artist_loops7_b: คุณจะวนลูปโค้ดที่คุณได้รับมาอย่างไร
        gradek_artist_loops7_c: "โค้ดทำอะไรได้บ้าง\nมันควรจะทำอะไร?\nมันบอกอะไรแก่คุณ?\n\n"
      gradek_artist_loops8_authored_hint:
        gradek_artist_loops8_a: 'คุณไม่จำเป็นต้องลบทุกอย่าง!  บางส่วนของโค้ดใช้งานได้ดี คุณควรใช้มันเพื่อสร้างส่วนที่เหลือของบันได '

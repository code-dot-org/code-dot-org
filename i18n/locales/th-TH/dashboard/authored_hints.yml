      grade4_review_artist1_authored_hint:
        2-3_Artist_1_new_a: หากคุณใช้บล็อกเพื่อให้ฉัน ` ไปข้างหน้า 100 พิกเซล ` ฉันก็จะวาดเส้นหนึ่งเส้นให้โดยอัตโนมัติ
        2-3_Artist_1_new_b: มีปัญหากับการเลี้ยวที่หัวมุมหรือเปล่า? ให้ใช้บล็อก `หันขวาไป 90 องศา`
      grade4_review_artist2_authored_hint:
        2-3_Artist_6_a: 'เพื่อที่จะสร้างมุมเล็ก ๆ เหล่านี้ คุณต้องหัน *ไปให้ไกลกว่านี้* แต่ละครั้งให้มากกว่าตอนที่คุณทำกับสี่เหลี่ยมจัตุรัส   '
        2-3_Artist_6_b: เนื่องจากตอนนี้หันไปถูกทางแล้ว จะง่ายกว่าถ้าเริ่มต้นด้วยการก้าวไปข้างหน้า แล้วหันซ้ายไปเพื่อสร้างรูปสามเหลี่ยม
        2-3_Artist_6_c: ด้านแต่ละด้านของรูปสามเหลี่ยมมีความยาวเท่ากันกับด้านแต่ละด้านของสี่เหลี่ยมจตุรัส.... 100 พิกเซล!
      grade4_review_bee1_authored_hint:

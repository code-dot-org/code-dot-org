          </block>
          </next>
          </block>
          </xml>
        2-3_Artist_Loops_New_11_b: การหันเปลี่ยนทิศทางของคุณควรที่จะวางไว้ที่**ส่วนท้าย**ของโค้ดภายในลูป
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: "ก่อนที่จะเริ่มวาดรูปเพชร \n\nศิลปินต้องหันซ้าย 60 องศาเพื่อให้อยู้บนเส้นทางที่ถูกต้อง"
        2-3_Artist Loops_New_12_b: หลังจากที่ศิลปินเดินไปข้างหน้า 100 พิกเซล, เขาจะต้องหันขวา 120 องศาเพื่อที่จะสร้างมุมแคบ
        2-3_Artist Loops_New_12_c: ศิลปินจะต้องหันขวาเพียง 60 องศาเพื่อสร้างมุมกว้าง
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "ในตอนท้ายของการวาดเพชรแต่ละเม็ด ศิลปินหันหน้าไปในทิศทางที่เหมาะสมแล้วที่จะเริ่มต้นวาดเพชรเม็ดต่อไป\n\nด้วยเหตุนี้เราไม่จำเป็นต้องเพิ่มบล็อก`หันซ้าย`เข้าไป ก่อนที่เราจะเริ่มต้นวาดเพชรเม็ดใหม่อีกครั้ง"
        2-3_Artist_Loops_New_13_b: "เพื่อสร้างเพชรแต่ละเม็ด ศิลปินต้อง:\n    -ไปข้างหน้า\n    -หันขวาไป 120 องศา\n    -ไปข้างหน้า\n    -หันขวาไป 60 องศา\n\nแล้วทำมันใหม่อีกครั้ง"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: ศิลปินต้องหันไปทางขวา 45 องศา ก่อนที่เขาจะเริ่มต้นการวาดภาพ
        2-3_Artist_Loops_New_9_b: รูปตัว V เป็นเพียงครึ่งหนึ่งของสี่เหลี่ยม  อะไรคือโค้ดที่จะใช้วาดครึ่งหนึ่งของสี่เหลี่ยม?
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: อย่าลืมใส่บล็อกสีเทาทั้งหมดไว้ภายในลูปของคุณ.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "ต้องการความช่วยเหลือเกี่ยวกับมุมไหม?\n\n**360/12 = 30**."
        2-3_Artist_Nested_Loops_3_b: อย่าลืมวางโค้ดสีเทาทั้งหมดและบล็อกที่ใช้ในการหันไปของคุณไว้ภายในลูป
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "ต้องการความช่วยเหลือเกี่ยวกับมุมไหม?\n\n**360/12 = 30**."
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "ลองใช้บล็อก `กระโดดไปข้างหน้า ` เพื่อย้ายจากด้านบนของบานหน้าต่างไปยังบานหน้าต่างที่คุณจะเริ่มต้นถัดไป \n\nถ้าบานหน้าต่างของคุณมีด้านแต่ละด้านยาว 20 พิกเซลและห่างกัน 20 พิกเซล ระยะทางไกลเท่าไรที่คุณจะต้องกระโดดข้ามไป?"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "คุณควรจะหันไปมากแค่ไหน ในแต่ละลูป?\n\n360/10  มีค่าเท่าใด?"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          ต้องการความช่วยเหลือในการค้นหามุมที่ถูกต้องหรือไม่

          360/12 = 30.
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: เมื่อคุณค้นหาและแก้ไขบล็อกที่ไม่ถูกต้องนั้น คุณเห็นรูปแบบใดๆที่สามารถทำได้ง่ายขึ้นโดยใช้ลูป `ทำซ้ำ` ไหม?
      2-3 Bee Debugging 2_authored_hint:
        2-3_Bee_Debugging_2_a: เมื่อคุณค้นหาและแก้ไขบล็อกที่ไม่ถูกต้องนั้น คุณเห็นรูปแบบใดๆที่สามารถทำได้ง่ายขึ้นโดยใช้ลูป `ทำซ้ำ` ไหม?
      2-3 Bee Debugging 4_authored_hint:
        2-3_Bee_Debugging_4_a: มีที่ไหนอีกไหมที่ผึ้งทำอะไรที่ไม่เข้าท่า? จะเกิดอะไรขึ้นเมื่อคุณจัดการเปลี่ยนบล็อกนั้นเสียใหม่?
      2-3 Bee Functions 4_authored_hint:
        2-3_Bee_Functions_4_a: คุณไม่จำเป็นต้องใช้ลูปกับฟังก์ชัน ลองเคลื่อนย้ายผึ้งโดยใช้ฟังก์ชันจากนั้นย้ายผึ้งและใช้ฟังก์ชันอีกครั้ง
      2-3 Bee Functions 6_authored_hint:
        2-3_Bee_Functions_6_a: คุณไม่จำเป็นต้องใช้ลูปกับฟังก์ชัน ลองเคลื่อนย้ายผึ้งโดยใช้ฟังก์ชันจากนั้นย้ายผึ้งและใช้ฟังก์ชันอีกครั้ง
      2-3 Bee Functions 8_authored_hint:
        2-3_Bee_Functions_8_a: "หากปริศนาดูเหมือนว่าจะท้าทายเกินไป ให้ลองสร้างฟังก์ชั่นทีละเล็กทีละน้อยในแต่ละครั้ง  \n\nเพิ่มบล็อกบางอย่างแล้วลองเอาออก เพิ่มใหม่แล้วลองอีกครั้ง  ในไม่ช้า คุณจะได้รับความสำเร็จ!\n\n![](https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif)"
      2-3 Bee Functions 9_authored_hint:
        2-3_Bee_Functions_8_a: "หากปริศนาดูเหมือนว่าจะท้าทายเกินไป ให้ลองสร้างฟังก์ชั่นทีละเล็กทีละน้อยในแต่ละครั้ง  \n\nเพิ่มบล็อกบางอย่างแล้วลองเอาออก เพิ่มใหม่แล้วลองอีกครั้ง  ในไม่ช้า คุณจะได้รับความสำเร็จ!"
      2-3 Bee Loops 2_authored_hint:
        2-3_Bee_Loops_2_a: คุณควรจบการเขียนโค้ด ลงด้วยบล็อกสี่บล็อกอยู่ภายในลูปของคุณ
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: คุณควรมีบล็อก 6 บล็อกอยู่ภายในลูปของคุณ
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: คุณจะต้องใช้ลูป`ทำซ้ำ`ที่แตกต่างกันสองลูป โดยวางลูปหนึ่งตามอีกลูปหนึ่ง
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: คุณควรจบด้วย บล็อก 5 บล็อกอยู่ภายในลูปของคุณ
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: ภารกิจแรกคือการหันไป ไม่ใช่การเคลื่อนไหว
        2-3_Bee_Loops_4A_b: ชิ้นสุดท้ายของโปรแกรมสามารถเสร็จสิ้นได้โดยการเขียนโค้ดไว้ที่ตอนท้ายของโปรแกรมของ โดยให้อยู่ภายนอกลูปของคุณ
        2-3_Bee_Loops_4A_c: ถ้าคุณไม่สามารถหาได้ว่าลูปควรจะอยู่ที่ไหน ให้ลองเขียนโค้ดออกมาแบบเต็มรูปก่อน แล้วดูว่าคุณสามารถรวมมันเข้าไปไว้ในลูป `ทำซ้ำ`ตอนท้าย
      2-3 Bee Loops 5_authored_hint:
        2-3_Bee_Loops_5_a: หากคุณไม่สามารถบอกได้ว่าบล็อกใดที่จะใส่ภายใน `ทำซ้ำ`ได้ทันที ให้เริ่มต้นด้วยการเขียนโค้ดออกมาทีละขั้นและมองหารูปแบบ.
      2-3 Bee Loops 6_authored_hint:
        2-3_Bee_Loops_6_a: ถ้าคุณไม่สามารถบอกได้ว่าอะไรควรไปที่ลูป `ทำซ้ำ`ให้ลองลากบล็อกออกมาทีละรายการและดูว่าคุณสามารถค้นหารูปแบบได้หรือไม่?
        2-3_Bee_Loops_6_b: ควรมีบล็อก 6 บล็อกอยู่ภายในลูป `ทำซ้ำ`ของคุณเมื่อคุณทำเสร็จ
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: ภารกิจแรกคือการหันไป ไม่ใช่การเคลื่อนไหว
        2-3_Bee_Loops_7_b: 'ถ้าคุณไม่สามารถวาดภาพลูปไว้ในหัวได้ตั้งแต่แรก ลองเขียนโค้ดออกมาแบบเต็มรูปก่อน แล้วมองหารูปแบบ  '
      2-3 Maze 1_authored_hint:
        2-3_Maze_1_a: การใช้บล็อก `ไปข้างหน้า` นั้นให้ลากบล็อกจากกล่องเครื่องมือออกไปยังพื้นที่ทำงานและเชื่อมต่อเข้ากับบล็อก`เมื่อเรียกใช้งาน`
      2-3 Maze 16_authored_hint:
        2-3_Maze_16_a: ถ้ามองไม่เห็นรูปแบบที่ชัดเจน ก็ให้ลองเขียนโค้ดออกมาดูก่อน และดูว่ามีอะไรที่มีการทำซ้ำแล้วซ้ำอีก ก่อนที่คุณจะรวมมันเอาเข้าไปไว้ในลูป
        2-3_Maze_16_b: "เมื่อต้องการใส่บล็อกจำนวนมากไว้ภายในลูป `ทำซ้ำ` ก็เพียงแค่ลากลูปออกไปไว้ในพื้นที่ทำงานแล้วลากบล็อกทั้งหมดจากโปรแกรมตอนเริ่มต้นมาไว้ภายในลูป\n\nเชื่อมต่อทั้งหมดเข้าไปกับบล็อก `เมื่อเรียกใช้งาน` ก็จะถือได้ว่าคุณพร้อมแล้ว!"
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: มีวิธีแก้ปริศนานี้สองวิธี
      2-3 Maze Loops 17_authored_hint:
        2-3_Maze_Loops_17_a: ถ้ามองไม่เห็นรูปแบบที่ชัดเจน ก็ให้ลองเขียนโค้ดออกมาดูก่อน และดูว่ามีอะไรที่มีการทำซ้ำแล้วซ้ำอีก ก่อนที่คุณจะรวมมันเอาเข้าไปไว้ในลูป
        2-3_Maze_Loops_17_b: โค้ดเริ่มต้นถูกลบไปหรือเปล่า? คลิก ` เริ่มเล่นใหม่ ` ก็จะได้มันกลับคืนมา!
      2-3 Maze Loops 18_authored_hint:
        2-3_Maze_Loops_18_a: ถ้ามองไม่เห็นรูปแบบที่ชัดเจน ก็ให้ลองเขียนโค้ดออกมาดูก่อน และดูว่ามีอะไรที่มีการทำซ้ำแล้วซ้ำอีก ก่อนที่คุณจะรวมมันเอาเข้าไปไว้ในลูป
      2-3 Maze Loops 19_authored_hint:
        2-3_Maze_Loops_19_a: หากคุณติดขัดอยู่ ให้ลองเขียนโค้ดโดยไม่ใช้ลูปก่อน และมองหารูปแบบ
        2-3_Maze_Loops_19_b: การวางลูปทำซ้ำไว้ภายในลูปอีกลูปหนึ่ง สามารถช่วยลดจำนวนของบล็อกที่ใช้ลงได้
      2-3 Maze Loops 20_authored_hint:
        2-3_Maze_Loops_20_a: มองหาขั้นตอนที่เป็นรูปแบบบันไดในเขาวงกตนี้ เพื่อค้นหาที่ที่สามารถนำลูปมาใช้
      2-3 Maze Loops 21_authored_hint:
        2-3_Maze_Loops_21_a: หากคุณมีปัญหาในการมองเห็นขั้นตอนรูปแบบบันได ให้ลองปิดเส้นทางที่เป็นบล็อกด้วยนิ้วของคุณ
      4-5 Artist 11_authored_hint:
        4-5_Artist_11_a: ภายในลูปของคุณ ให้แน่ใจว่าศิลปินกระโดดข้ามถอยหลังและกระโดดขึ้นไป หลังจากวาดแต่ละเส้นแล้ว
      4-5 Artist 3_authored_hint:
        4-5_Artist_3_a: |-
          หากกระถางดอกไม้ เท่ากับ 600 พิกเซลโดยรอบแล้ว และมีด้านยาวสองด้านเท่ากับ 200 พิกเซล วิธีที่จะคิดคำนวณด้านสั้นเพิ่มคือ:

          **600 - 200 - 200 = 200**

          ซึ่งหมายความว่าด้านสั้นทั้งสองรวมกันเท่ากับ 200 พิกเซล

          ** 200/2 คืออะไรเอ่ย? **
        4-5_Artist_3_b: หากคุณมองไม่ออกว่า ลูป `ทำซ้ำ`นั้นควรจะอยู่ที่ใด ให้ลองเขียนโค้ดออกมาทั้งหมดก่อนและมองหารูปแบบ
      4-5 Artist 4_authored_hint:
        4-5_Artist_4_a: "มี 360 องศาในวงกลม! \n\nนั่นคือจำนวนครั้งที่คุณต้องการที่จะทำซ้ำโค้ดนี้ (หันไป 1 องศาในแต่ละครั้ง) จนเป็นรูปวงกลม!"
      4-5 Artist 5_authored_hint:
        4-5_Artist_5_a: |-
          ลองผิดลองถูกเป็นวิธีที่ดี แต่คุณยังสามารถแก้ปัญหาโดยการหารมุม 90 องศาด้วยสาม

          **90 / 3 = _____**
      4-5 Artist 7_authored_hint:
        4-5_Artist_7_a: 'มุมใดที่เล็กที่สุด? มุมไหนคือมุมที่ศิลปินยืนอยู่? '
      4-5 Artist 8_authored_hint:
        4-5_Artist_8_a: "ด้านยาวมีความยาว 240 พิกเซล ซึ่งหมายความว่า 2 ด้านสั้นรวมกันยาว:\n\n 800 - 240 - 240 = 320\n\n320/2 คืออะไร? "
        4-5_Artist_8_b: "ภาพนี้สามารถทำได้  2  วิธี!  \n-วาดสี่เหลี่ยมผืนผ้าสองรูปที่มีด้านกว้าง ** 120 ** และสูง ** 160 ** โดยมีด้านที่ทับซ้อนกันอยู่หนึ่งด้าน หรือ\n\n-วาดสี่เหลี่ยมผืนห้าที่มีด้านยาว ** 240 **และสูง ** 160 ** แล้ววาดเพิ่มเส้นตรงกลาง"
      4-5 Artist 9_authored_hint:
        4-5_Artist_9_a: "เมื่อรูปสามเหลี่ยมเป็นสามเหลี่ยมด้านเท่า ทุกด้านและทุกมุมจะเหมือนกัน\n"
        4-5_Artist_9_b: คุณจะต้องวาดสามเหลี่ยมสามรูปที่มีขนาดเดียวกัน อย่าลืมกระโดดข้ามไปยังตำแหน่งใหม่ของคุณหลังจากวาดแต่ละรูปแล้ว
      4-5 Artist Assessment 1_authored_hint:
        4-5_Artist_Assessment_1_a: เพื่อให้ปริศนานี้เสร็จสมบูรณ์ คุณจะต้องวาดเพียงรูปสามเหลี่ยมภายนอกเท่านั้น
      4-5 Artist Patterns 2_authored_hint:
        4-5_Artist_Patterns_2_a: สังเกตุให้ดีว่าสี่เหลี่ยมจตุรัสนั้นมีด้านแต่ละด้านยาว 20 พิกเซล คุณต้องกระโดดข้ามไป 20 พิกเซลก่อนที่คุณจะเริ่มวาดรูปสี่เหลี่ยมรูปต่อไป
      4-5 Artist Patterns 3_authored_hint:
        4-5_Artist_Patterns_3_a: ให้ระมัดระวังในการดึงบล็อกทั้งบล็อกของ "โค้ดจากกล่องเครื่องมือในแต่ละครั้งที่คุณต้องการลองใช้บล็อกใหม่
        4-5_Artist_Patterns_3_b: ถ้าโค้ดของคุณชักจะยุ่งเหยิงเกินไป คุฯสามารถคลิก "เริ่มเล่นใหม่" ได้ตลอดเวลา
      4-5 Artist Patterns 5_authored_hint:
        4-5_Artist_Patterns_5_a: "ตอนนี้ เมื่อศิลปินวาดเพชรเสร็จแต่ละเม็ดนั้น ศิลปินหันหน้าไปในทิศทางตรงกันข้ามกับทิศทางที่เขาควรจะหันหน้าไปเพื่อเริ่มวาดเพชรเม็ดต่อไป\n\nเขาต้องหันไปกี่องศาเพื่อหันไปในทิศทางที่ถูกต้อง?"
      4-5 Bee Conditionals 4_authored_hint:
        remember_quantum: "**ข้อควรจำ:** ปริศนานี้เปลี่ยนแปลงทุกครั้งที่ถูกเรียกใช้งาน\n\nคุณควรที่จะต้องใช้บล็อกเงื่อนไข  (`ถ้า(if)` หรือ `ถ้า/อย่างอื่น(if/else)`) เพื่อแก้ปัญหาที่ท้าทายนี้"
      4-5 Bee Conditionals 5_authored_hint:
        remember_quantum: "**ข้อควรจำ:** ปริศนานี้เปลี่ยนแปลงทุกครั้งที่ถูกเรียกใช้งาน\n\nคุณควรที่จะต้องใช้บล็อกเงื่อนไข  (`ถ้า(if)` หรือ `ถ้า/อย่างอื่น(if/else)`) เพื่อแก้ปัญหาที่ท้าทายนี้"
      4-5 Bee Conditionals 6_authored_hint:
        4-5 Bee Conditionals 6_a: คุณสามารถแก้ปริศนานี้โดยใช้เฉพาะบล็อกที่อยู่ในพื้นที่ทำงาน มันควรถูกจัดลำดับอย่างไร?
        4-5 Bee Conditionals 6_b: ให้แน่ใจว่าคุณกำลังตรวจสอบเพื่อดูว่าดอกไม้มีน้ำหวานมากกว่า **0** อย่างน้อย **3** ครั้ง เพื่อแก้ปริศนานี้
      4-5 Maze 10_authored_hint:
        4-5_Maze_10_a: |-
          หากคุณไม่รู้วิธีการใช้ลูปเพื่อแก้ปริศนาได้ในทันที ให้ลองแก้มันด้วยวิธีที่อาจต้องใช้เวลานานหน่อยก่อน แล้วมองหารูปแบบ

          อะไรคือสิ่งที่คุณควรใส่ `ทำซ้ำ`ไว้รอบๆ เพื่อให้โค้ดสั้นลง?
      4-5 Maze 4_authored_hint:
        4-5_Maze_4_a: หากคุณกำลังลำบากใจในการที่จะหาว่าจะวางทำซ้ำไว้ที่ไหน ให้ลองเขียนโค้ดทุกอย่างออกมาก่อนและมองหารูปแบบที่ซ้ำๆ กัน
      4-5 Maze 5_authored_hint:
        4-5_Maze_5_a: ลองใช้ลูป`ทำซ้ำ`เมื่อใดก็ตามที่คุณต้องการย้ายไปข้างหน้ามากกว่าสองก้าว
        4-5_Maze_5_b: คุณสามารถใช้ลูป`ทำซ้ำ` ได้มากกว่าหนึ่งครั้งในหนึ่งปริศนา
      4-5 Maze 6_authored_hint:
        4-5_Maze_6_a: "ลองแกะรอยเส้นทางด้วยนิ้วของคุณว่า\nมันเป็นเส้นทางที่สั้นที่สุดที่คุณสามารถค้นหาได้หรือไม่?"
      4-5 Maze 7_authored_hint:
        4-5_Maze_7_a: "** ต้องการให้โค้ดของคุณมีขนาดเล็กที่สุดเท่าที่จะทำได้ ใช่ไหม? ** \n\nค้นหารูปแบบในบล็อกของคุณ คุณเห็นสิ่งที่ซ้ำๆ กันไหม?  ลองวางลูปไว้รอบมันแทน!"
      4-5 While Loops 8_authored_hint:
        4-5_While_Loops_8_a: แต่ละรายการจะต้องมีลูป ` ในขณะที่` ของมันเอง.
      Artist Autorun Test_authored_hint:
        2-3_Artist_Functions_4_a: ศิลปินต้องหัน 120 องศาระหว่างการวาดรูปสี่เหลี่ยมจตุรัสแต่ละรูปเพื่อให้การออกแบบนี้เสร็จสมบูรณ์
      Bergeron Robot Maze1_authored_hint:
        2-3_Maze_1_a: การใช้บล็อก `ไปข้างหน้า` นั้นให้ลากบล็อกจากเครื่องมือออกไปยังพื้นที่ทำงานและเชื่อมต่อเข้ากับบล็อก`เมื่อเรียกใช้งาน`
      Course 4 Artist 11_authored_hint:
        Course_4_Artist_11_a: 'รูปครึ่ง-หกเหลี่ยมมี ** ความยาว 30 ** และหันขวาไป ** 60 องศา ***  '
        Course_4_Artist_11_b: 'รูป 2/3 สามเหลี่ยม มี ** ความยาว 80 ** และหันขวาไป ** 120 องศา ** '

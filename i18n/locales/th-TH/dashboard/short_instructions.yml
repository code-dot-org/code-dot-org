      grade3_ConditionalsElse_8: "เขียนฟังก์ชันสำหรับ `เช็คน้ำหวานทำน้ำผึ้ง` \n\nฟังก์ชั่นของคุณควรจะตรวจสอบว่าดอกไม้สีม่วงมีน้ำหวานจากเกสรให้เก็บ 3, 2 หรือ1 ครั้งและเก็บน้ำหวานให้หมด\nจากนั้นก็บินต่อไปไปข้างหน้าและทำน้ำผึ้ง"
      grade3_ConditionalsElse_9: "**การประเมินผล:** เมฆก้อนนี้จะซ่อนน้ำหวานจากเกสรดอกไม้ที่เก็บได้หนึ่งครั้งหรือไม่ก็ซ่อนรวงผึ้งที่เก็บน้ำผึ้งได้หนึ่งครั้ง\nทำฟังชั่น `เก็บน้ำหวานหรือทำน้ำผึ้ง` แล้วเรียกฟั่งชั่นดังกล่าวเพื่อเก็บน้ำหวานจากเกสรหรือทำน้ำผึ้ง\n"

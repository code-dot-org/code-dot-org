  data:
    short_instructions:
      2-3 Artist 1 new: สวัสดีจ้ะ ฉันเป็นศิลปิน คุณสามารถเขียนโปรแกรมเพื่อสั่งให้ฉันวาดอะไรก็ได้ ใช้บล๊อคคำสั่งไม่กี่ชิ้นก็สามารถสั่งให้ฉันวาดตามเส้นสีเทาในภาพได้ (เส้นมีความยาว 100 พิกเซล)
      2-3 Artist 11: "ทำขอบให้กับเครื่องหมายหยุด โดยการทำให้เป็นรูปแปดเหลี่ยมมีด้านยาวด้านละ 100 พิกเซล คุณควรจะหันไปกี่องศา (คำบอกใบ้: อะไรคือ 360 หารด้วย 8?)\n\n"
      2-3 Artist 12: |-
        สร้างวงกลมเพื่อวาดลูกตาให้เสร็จ! 
        ถ้าศิลปินหันไป 1 องศาในแต่ละลูป คุณจะต้องทำซ้ำโค้ดนั้นกี่ครั้งเพื่อที่จะวาดวงกลม? 180? 360? 500?
      2-3 Artist 2 new: 'บ้านหลังนี้มีผนังที่สร้างเสร็จไปแล้วครึ่งหนึ่ง ผนังแต่ละด้านมีขนาด 100 พิกเซล แต่ผนังที่สร้างเสร็จไปแล้วครึ่งหนึ่งนั้นมีขนาดเพียง 50 พิกเซล ให้คุณทำผนังให้เสร็จสมบูรณ์ '
      2-3 Artist 2: 'บ้านหลังนี้มีผนังที่สร้างเสร็จไปแล้วครึ่งหนึ่ง ผนังแต่ละด้านมีขนาด 100 พิกเซล แต่ผนังที่สร้างเสร็จไปแล้วครึ่งหนึ่งนั้นมีขนาดเพียง 50 พิกเซล ให้คุณทำผนังให้เสร็จสมบูรณ์ '
      2-3 Artist 3.4: "บล็อกกระโดดจะเคลื่อนย้ายศิลปินโดยไม่มีการวาดรูป\nวาดเส้นประโดยใช้บล็อก ` กระโดดไปข้างหน้า ` และบล็อก ` ไปข้างหน้า `\nโดยแต่ละเส้นมีความยาว 50 พิกเซล"
      2-3 Artist 3: หมวกใบนี้สูง 100 พิกเซล จงวาดหมวกที่สูงน้อยลง 70 พิกเซล
      2-3 Artist 3new: "หมวกสีแดงสูง 100 พิกเซล จงวาดหมวกสีดำที่สั้นกว่าหมวกสีแดง 70 พิกเซล \\r\n(หมายเหตุ: หมวกแต่ละใบกว้าง 50 พิกเซล)"
      2-3 Artist 4: ช่วยวาดบ้านให้แมวตัวนี้ให้หน่อย
      2-3 Artist 5: แทนที่โค้ดนี้ด้วยบล็อค "repeat times" เพื่อวาดรูปบ้านให้เหมือนกับตัวอย่างให้ได้ด้วยการใช้เพียง 3 บล็อค
      2-3 Artist 6: 'บ้านหลังนี้ต้องมีหลังคา! วาดรูปสามเหลี่ยมลงไปเลย  คำบอกใบ้: ด้านทั้งสามด้านของสามเหลี่ยมมีความยาวเท่ากัน'
      2-3 Artist 7: "วาดหน้าต่างชุดสุดท้ายของโรงเรียน เพื่อที่ว่าทุกคนในชั้นจะสามารถมองออกมาข้างนอกได้\nหน้าต่างรูปสี่เหลี่ยมจัตุรัสแต่ละบานมีความกว้างด้านละ 25 พิกเซล "
      2-3 Artist 8: สร้างห้องให้สัตว์แต่ละตัวด้วยการแบ่งอาคารรูปสี่เหลี่ยมผืนผ้าออกเป็นห้องสี่เหลี่ยมจตุรัสที่มีขนาดเท่ากัน 2 ห้อง โดยห้องรูปสี่เหลี่ยมผืนผ้านี้มีความกว้าง 200 พิกเซลและมีความสูง 100 พิกเซล โจทย์นี้มีวิธีแก้ได้หลายแบบ ขอให้สนุกนะ!
      2-3 Artist 9 NEW: วาดรูปว่าวนี้ให้เสร็จสมบูรณ์
      2-3 Artist 9 REPLACEMENT: วาดบันไดเหล่านี้ให้เสร็จสมบูรณ์
      2-3 Artist 9: วาดรูปว่าวนี้ให้เสร็จสมบูรณ์
      2-3 Artist Assessment 1: 'การประเมินผล: วาดฟันซี่สุดท้ายให้เสร็จ ฟันซี่นี้กว้าง 25 พิกเซลและสูง 25 พิกเซล'
      2-3 Artist Debugging 1: หมวกใบนี้ควรจะกว้างแค่เพียง 50 พิกเซลเท่านั้น คุณช่วยแก้ไขให้ถูกต้องหน่อยได้มั้ย?
      2-3 Artist Debugging 10: "แผ่นควบคุมทิศทางบนตัวควบคุมเกมของฉันแคบเกินไป\n\nคุณสามารถขยายให้กว้างขึ้นอีก 10 พิกเซลได้หรือไม่?\n\nลองเรียกใช้งานโค้ดเพื่อดูว่ามีอะไรผิดปกติไหม"
      2-3 Artist Debugging 11: |-
        เกล็ดหิมะของฉันกำลังแตกสลาย!
        
        คุณบอกได้ไหมว่า มีอะไรไม่ถูกต้อง?
      2-3 Artist Debugging 2: "โค้ดนี้วาดหนวดแมวไม่ถูกต้อง\n\nแก้ไขโค้ดนี้ เพื่อวาดหนวดให้มีความยาวเท่ากันทั้งหมด"
      2-3 Artist Debugging 3: "เรือของฉันมีรู!\n\nคุณต้องแก้ไขอะไรบ้างเพื่อให้ท้องเรือประกบกัน?"
      2-3 Artist Debugging 5: "โค้ดที่เราใช้วาดขาและเท้าไม่ถูกต้อง\n\nคุณสามารถแก้ไขได้หรือไม่"
      2-3 Artist Debugging 6: |-
        ดูเหมือนว่าฉันนั่งอยู่บนเก้าอี้ที่มีขาขาดหายไปข้างหนึ่ง!
        
        แก้ไขโค้ดเพื่อวาดขาเก้าอี้ขาสุดท้ายที่หายไป
      2-3 Artist Debugging 7: |-
        ดูเหมือนว่าตัวอักษร C ของคำว่า Code จะถูกวาดกลับหลัง!
        
        คุณสามารถทำให้มันดูเหมือนเป็นตัวอักษร C ที่ถูกต้องอีกครั้ง ได้ไหม?
      2-3 Artist Debugging 8: |-
        ครูของฉันบอกว่าอะไรก็ตามที่ฉันเริ่มต้นทำไว้ ควรทำให้สำเร็จลุล่วงไป!
        
        ช่วยฉันวาดกังหันลมอันนี้ของฉันให้เสร็จที คุณบอกได้ไหมว่ามีอะไรไม่ถูกต้อง?
      2-3 Artist Debugging 9: |-
        มีบางอย่างไม่เป็นไปตามที่หวังไว้
        
        โค้ดสำหรับก้านดอกไม้นี้วาดไม่ถูกต้อง คุณสามารถบอกวิธี เพื่อให้ศิลปินวาดก้านดอกไม้ตามรอยให้ถูกต้องได้หรือไม่?
      2-3 Artist Debugging Assessment 1: "การประเมินผล: กลายเป็นว่าสี่เหลี่ยมจตุรัสรูปนี้วาดออกมามีขนาดเล็กไป  75 พิกเซลในแต่ละด้าน?\n\nคุณบอกได้ไหมว่าโค้ดไม่ถูกต้องตรงไหน?"
      2-3 Artist Free Play: ด่านนี้เล่นตามใจคุณเลยครับ! วาดอะไรก็ได้ที่คุณชื่นชอบ
      2-3 Artist Functions 1 a: "\"ฉัน ศิลปินซอมบี้ ฉันรักการวาดภาพ!  \"\n\nช่วยเจ้าซอมบี้ วาดกรอบแว่นตาสี่เหลี่ยม\n\nส่วนต่อระหว่างกรอบแว่นตานั้นสั้นกว่าความกว้างของกรอบแว่นสี่เหลี่ยมซึ่งเท่ากับ 100 พิกเซลอยู่ 25 พิกเซล"
      2-3 Artist Functions 1: "\"ฉัน ศิลปินซอมบี้ ฉันรักการวาดภาพ!  \"\n\nช่วยเจ้าซอมบี้ วาดกรอบแว่นตาสี่เหลี่ยม\n\nส่วนต่อระหว่างกรอบแว่นตานั้นสั้นกว่าความกว้างของกรอบแว่นสี่เหลี่ยมซึ่งเท่ากับ 100 พิกเซลอยู่ 25 พิกเซล"
      2-3 Artist Functions 10: 'เล่นตามใจชอบ: นี่คือฟังก์ชั่นสองฟังก์ชั่น ที่อันหนึ่งจะวาดเกียร์ขนาดใหญ่และอีกอันหนึ่งที่จะวาดเกียร์ขนาดเล็ก ใช้ทั้งสองฟังก์ชั่นพื่อวาดภายในของเครื่องยนต์!'
      2-3 Artist Functions 11 a: "เราได้เปลี่ยนชื่อ `วาดรูปสี่เหลี่ยมจัตุรัส`เป็น ` วาดรูปหกเหลี่ยม ` แต่ก็ยังคงวาดสี่เหลี่ยมอยู่นั่น! คุณสามารถปรับเปลี่ยนฟังก์ชัน` วาดรูปหกเหลี่ยม` เพื่อวาดหกเหลี่ยมที่มีด้านยาว 50 พิกเซลได้หรือไม่ \n\nวาดภาพโดยใช้ฟังก์ชั่นใหม่!"
      2-3 Artist Functions 11.5 a: "ที่เห็นอยู่นี่คือคือฟังก์ชัน `วาดรูปหกเหลี่ยม` เดิม\n\nเกิดอะไรขึ้นถ้าคุณลูปโปรแกรมหลัก 6 รอบ, หัน 60 องศาในแต่ละครั้งที่คุณลูป?"
      2-3 Artist Functions 11.5: "ที่เห็นอยู่นี่คือคือฟังก์ชัน `วาดรูปหกเหลี่ยม` เดิม\n\nเกิดอะไรขึ้นถ้าคุณลูปโปรแกรมหลัก 6 รอบ, หัน 60 องศาในแต่ละครั้งที่คุณลูป?"
      2-3 Artist Functions 11: "เราได้เปลี่ยนชื่อ `วาดรูปสี่เหลี่ยมจัตุรัส`เป็น ` วาดรูปหกเหลี่ยม ` แต่ก็ยังคงวาดสี่เหลี่ยมอยู่นั่น! คุณสามารถปรับเปลี่ยนฟังก์ชัน` วาดรูปหกเหลี่ยม` เพื่อวาดหกเหลี่ยมที่มีด้านยาว 50 พิกเซลได้หรือไม่ \n\nวาดภาพโดยใช้ฟังก์ชั่นใหม่!"
      2-3 Artist Functions 12 Mike: "ฟังก์ชั่นนี่ยอดจริงๆสำหรับการวาดภาพสิ่งที่ซับซ้อนหลายครั้ง \n\nคุณสามารถใช้ฟังก์ชัน ` วาดดอกไม้ ` เพื่อเติมส่วนที่เหลือของกระถางปลูกต้นไม้ให้เต็มได้ไหม (บอกใบ้: ต้นไม้อยู่ห่างกัน 100 พิกเซล)"
      2-3 Artist Functions 12 a: "ฟังก์ชั่นนี่ยอดจริงๆสำหรับการวาดภาพสิ่งที่ซับซ้อนหลายครั้ง \n\nคุณสามารถใช้ฟังก์ชัน ` วาดดอกไม้ ` เพื่อเติมส่วนที่เหลือของกระถางปลูกต้นไม้ให้เต็มได้ไหม (บอกใบ้: ต้นไม้อยู่ห่างกัน 100 พิกเซล)"
      2-3 Artist Functions 12: "ฟังก์ชั่นนี่ยอดจริงๆสำหรับการวาดภาพสิ่งที่ซับซ้อนหลายครั้ง \n\nคุณสามารถใช้ฟังก์ชัน ` วาดดอกไม้ ` เพื่อเติมส่วนที่เหลือของกระถางปลูกต้นไม้ให้เต็มได้ไหม (บอกใบ้: ต้นไม้อยู่ห่างกัน 100 พิกเซล)"
      2-3 Artist Functions 2: "ฟังก์ชั่นช่วยให้คุณกำหนดบล็อกใหม่ๆ! \n\nเราได้ย้ายบล็อกที่จำเป็นสำหรับการวาดรูปสี่เหลี่ยมเป็นฟังก์ชั่นที่เรียกว่า ` วาดสี่เหลี่ยมจัตุรัส `ในตอนนี้ให้ใช้ฟังก์ชั่น ` วาดสี่เหลี่ยมจัตุรัส ` เพื่อสร้างแว่นตา \n\nสี่เหลี่ยมอยู่ห่างกัน 75 พิกเซล"
      2-3 Artist Functions 3: "แก้ไขฟังก์ชั่น เพื่อที่จะวาดสี่เหลี่ยมจตุรัสที่มีความยาวด้าน 115 เพื่อให้ได้แว่นตาที่ใหญ่กว่า\n\nสี่เหลี่ยมตอนนี้อยู่ห่างกัน 45 พิกเซล"
      2-3 Artist Functions 4 a: ตอนนี้, ใส่ฟังก์ชั่นไว้ภายในของลูปและเพิ่มการหันอีกทีหนึ่ง เพื่อวาดสี่เหลี่ยมจตุรัสสามรูปนี้.
      2-3 Artist Functions 4: ตอนนี้, ใส่ฟังก์ชั่นไว้ภายในของลูปเพื่อวาดสี่เหลี่ยมจตุรัสสามรูปนี้.
      2-3 Artist Functions 9: 'เล่นตามใจชอบ: นี่คือฟังก์ชั่นการวาดเกล็ดหิมะ ทดลองดูเพื่อสร้างฉากฤดูหนาว! ด่านนี้เป็นระดับการเล่นตามใจคุณ ดังนั้นจึงไม่มีปริศนาที่จะให้แก้ ขอให้สนุกนะ!'
      2-3 Artist Loops New 1: ลองวาดหัวหุ่นยนต์ตัวนี้ คุณสามารถทำรูปสี่เหลี่ยมจตุรัสให้มีด้านที่ยาว 100 พิกเซล ได้ไหม?
      2-3 Artist Loops New 10: ตอนนี้เรามาเชื่อมต่อกลุ่มของ V เข้าด้วยกันด้วยการใช้ลูป
      2-3 Artist Loops New 11: สร้างโค้ดจากปริศนาล่าสุดอีกครั้ง แต่ตอนนี้เพิ่มหันไปทางซ้าย 30 องศาภายในลูป และทำซ้ำ 24 ครั้งแทนที่จะเป็น 8 ครั้ง
      2-3 Artist Loops New 12: 'วาดเพชรที่มีด้านยาว 100 พิกเซล '
      2-3 Artist Loops New 13: "เราจะเริ่มต้นด้วยโค้ดบางอย่าง (เป็นสีเทา) เพื่อทำเพชรเม็ดหนึ่ง. \n\nลูปโค้ดสีเทาเพื่อสร้างรูปแบบที่สนุกสนาน!"
      2-3 Artist Loops New 14: เล่นกับโค้ดที่ใช้สำหรับวาดเพชรและดูว่ามีรูปแบบอื่นๆที่คุณสามารถทำได้ไหม ลองเปลี่ยนองศาที่คุณหันไปและจำนวนครั้งที่คุณวนลูป
      2-3 Artist Loops New 15: ตอนนี้ ให้วาดอะไรก็ได้ที่คุณชอบ!
      2-3 Artist Loops New 2: |-
        "นี่คือปริศนาเดียวกันที่เราเพิ่งแก้ไขไป แต่ครั้งนี้เราสามารถใช้บล็อก`ไปข้างหน้า` ได้เพียงหนึ่งบล็อก รวมทั้งบล็อก` หัน... ไป ` ได้อีกเพียงหนึ่งบล็อกเช่นกัน
        
        คุณสามารถใช้บล็อกลูป ` ทำซ้ำ ` เพื่อแก้ปริศนานี้ได้ไหม?"
      2-3 Artist Loops New 9: วาดตัว V อย่างง่ายๆ (โดยที่ทั้งสองด้านยาว 50 พิกเซล) เพื่อทำลูกศรให้เสร็จ
      2-3 Artist Match Tri pic: 'จับคู่: ใส่โค้ดที่ขาดหายไปให้สมบูรณ์'
      2-3 Artist Nested Loops 1: ใส่บล็อก` ทำซ้ำ `รอบกลุ่มบล็อกทั้งหมดนี้ เพื่อวาดรูปแบบทางซ้าย
      2-3 Artist Nested Loops 10: ลูปโค้ดนี้ 12 ครั้งเพื่อที่จะวาดตามรูปแบบให้เสร็จ
      2-3 Artist Nested Loops 11: ลูปโค้ดนี้ 4 ครั้งเพื่อให้รูปแบบเสร็จสมบูรณ์ ให้หัน 90 องศาหลังจากวาดวงกลมแต่ละวงกลม

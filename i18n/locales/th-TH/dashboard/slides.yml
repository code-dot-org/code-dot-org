    mc_2016_intro:
      1:
        text: "สวัสดีครับ ผมชื่อ เจนส์ และผมเป็นหัวหน้าทีมสร้างสรรค์และออกแบบเกม Minecraft\nในชั่วโมงถัดไป คุณจะได้สร้างเกม Minecraft ในแบบฉบับของคุณเอง\nทุกอย่างจะดูเหมือนกับเกม Minecraft ในภาคปกติ แต่ทุกอย่างในโลกจะหยุดลง\nแกะจะไม่เดินไปไหน ไก่จะไม่วางไข่ ซอมบี้จะยืนอยู่นิ่งๆ\nมันขึ้นอยู่กับคุณที่จะเพิ่มโค้ดเพื่อให้โลก Minecraft กลับมาทำงานอีกครั้ง"
      2:
        text: "ฉันชื่อ เมลิซซ่า และฉันเป็นนักวิจัยผู้ใช้งาน ที่ Minecraft\nในงานนี้ สิ่งที่ฉันสนใจอย่างจริงจัง จะเป็นเรื่องที่ผู้คนคิดและมีปฏิสัมพันธ์กับเทคโนโลยีอย่างไร\nและงานนี้มันเป็นงานที่ยอดเยี่ยมมากสำหรับฉันที่จะทำให้วิศวกรรมคอมพิวเตอร์และจิตวิทยาเรื่องการคิดและการกระทำของมนุษย์ไปด้วยกันได้"
      3:
        text: "คุณจะเห็นว่าหน้าจอถูกแบ่งออกเป็นสามส่วนหลักๆ 1) ส่วนพื้นที่ด้านซ้ายสุดจะเป็น เกมส์ Minecraft ซึ่งตอนนี้ทั้งโลกของเกมส์หยุดนิ่งอยู่ เราต้องช่วยกันแก้ด้วยการเขียนโค้ด"
      4:
        text: "2) ส่วนพื้นที่ตรงกลางคือกล่องเครื่องมือหรือ Toolbox บล็อกต่างๆในพื้นที่นี้คือชุดคำสั่งที่ ไก่ แกะ และสิ่งมีชีวติอื่นๆใน Minecraft สามารถปฎิบัติตามได้"
      5:
        text: "3)ส่วนพื้นที่ด้านขวาเราเรียกว่า workspace หรือพื้นที่ทำงาน\nซึ่งเป็นพื้นที่ ที่จะใช้สร้างโปรแกรมของเรา"
      6:
        text: "และหากคุณลืมไปว่าต้องทำอะไร ก็จะมีคำแนะนำสำหรับแต่ละด่านอยู่ด้านบน"
      7:
        text: "ในการเริ่มต้น เราจะเขียนโปรแกรมควบคุมไก่\nให้ลากคำสั่ง เคลื่อนไปข้างหน้าหรือ \"move forward\" ไปยังส่วนของ workspace\nและเมื่อเราคลิ้กที่ปุ่มสั่งให้ทำงานหรือ \"Run\" ไก่ก็จะเดินไปข้างหน้าหนึ่งก้าว\nขั้นตอนต่อไป ฉันจะทำการลากคำสั่ง 'move forward' อีกอัน\nไปไว้ใต้คำสั่ง 'move forward' ตัวแรกจนกระทั่งมีแถบสีส้มสว่างปรากฎขึ้นมา \nจากนั้นให้ปล่อยเมาส์แล้วคำสั่งทั้งสองกล่องก็จะแปะติดเข้าด้วยกัน\nและเมื่อฉันคลิกที่ปุ่ม Run อีกครั้ง ไก่ก็จะเดินไปสองก้าว"
      8:
        text: "เมื่อใดที่คุณต้องการจะลบบล็อกไหนทิ้งไป ก็แค่ลบมันออกจากแถวของบล็อกที่ต่อกัน โดยการลากบล็อกนั้นกลับมาที่กล่องเครื่องมือทางซ้าย"
      9:
        text: "หลังจากคุณคลิกที่ปุ่ม Run คุณสามารถคลิกที่ปุ่ม Reset เพื่อเริ่มเกมใหม่ได้ตลอดเวลา\nเอาล่ะ ตอนนี้ถึงตาคุณแล้วที่จะสร้างเกม Minecraft ในแบบฉบับของคุณเอง ขอให้สนุกนะทุกคน!"
    mc_2016_loops:
      1:
        text: "สวัสดี ฉันชื่อลิซ่า ฉันเป็นนักพัฒนาโปรแกรมของ Minecraft และฉันทำงานเกี่ยวกับสัตว์และศัตรูในเกมส์ สัตว์ตัวหนึ่งที่ฉันทำงานกับมันคือ ocelot มันเป็นแมวลายชนิดหนึ่ง ฉันทำในส่วนที่คุณให้ปลากับมันเพื่อให้มันเชื่อง จนกลายเป็นแมวของคุณ"
      2:
        text: "ในฐานะมนุษย์ เราคงจะเบื่อถ้าเราต้องทำอะไรซ้ำๆ ครั้งแล้วครั้งเล่า คอมพิวเตอร์มันเจ๋งตรงที่มันทำเหมือนเดิมซ้ำเป็นล้านๆหรือเป็นพันล้าครั้ง โดยไม่มีเบื่อ การทำซ้ำแบบนี้เรียกว่าลูป หรือ loop สิ่งมีชีวิตทุกตัวในมายคราฟก็ใช้ลูปในการทำงาน"
      3:
        text: "ก่อนหน้านี้ เราใช้ไก่เดินบนหน้าจอแล้วหลังจากนั้นมันก็หยุด ใน Minecraft ไก่เดินเที่ยวไปเรื่อยๆไม่หยุด เรามาเริ่มการทำซ้ำแบบไม่รู้จบ หรือ \"forever do\" จากกล่องเครื่องมือ เพื่อให้เจ้าไก่ของเราขยับตลอดเวลา ความสามารถของการวนซ้ำจะประหยัดเวลาไปมาก และการเริ่มแบบเรียบง่าย สำหรับสร้าง Minecraft ในแบบของคุณเอง"
    mc_2016_events:
      1:
        text: "ในด่านถัดไปนี้ คุณสามารถเลือก ระหว่าง Steve - สตีฟ หรือ Alex - อเล็กซ์ กดปุ่มลูกศรบนแป้นพิมพ์ เพื่อเลื่อนขึ้น ลง ซ้าย และขวา ตอนนี้ คุณสามารถเคลื่อนไปรอบๆฉาก การใช้งานสิ่งมีชีวิต เพียงเดินไปหาหันหน้าเข้าหามัน และกด spacebar"
      2:
        text: "ถ้าคุณกำลังใช้หน้าจอสัมผัส ใช้นิ้วปัด เลื่อนขึ้น ลง ซ้าย และขวาเพื่อเคลื่อนไปรอบ ๆ แล้ว แตะไปที่เกมเพื่อใช้ไอเทมตรงหน้าคุณ"
      3:
        text: "แต่สิ่งที่เกิดขึ้นเมื่อคุณใช้งานมัน ใน Minecraft ขนแกะหล่นเมื่อตัดขน วัววิ่งหนีเมื่อคุณตีพวกมัน และครีปเปอร์ระเบิดเมื่อคุณใกล้พวกมัน ปฏิกิริยาตอบสนองเหล่านี้เกิดขึ้นจากสิ่งที่เรียกว่าอีเว้นหรือ เหตุการณ์ อีเว้นบอกให้โปรแกรมรอฟัง หรือรอสิ่งที่เกิด เมื่อเกิดอีเว้นหรือเหตุการณ์ มันจะดำเนินการตามการกระทำที่ได้กำหนดไว้"
      4:
        text: "ผ่านมาคุณเคยใช้หนึ่งอีเวนท์หรือหนึ่งเหตุการณ์ โค้ดที่คุณใส่ในช่องของ \"when spawned\" มีความหมายว่า เริ่มเกิด มันจะเริ่มทำงาน เมื่อมีสิ่งมีชีวิตนั้นถูกสร้างขึ้นหรือ เมื่อเริ่มเกม ในด่านถัดๆไป คุณจะมีช่องอีเวนท์ใหม่ อย่าง \"when touched\" หรือเริ่มถูกสัมผัส จะทำงานเมื่อคุณสัมผัสสิ่งมีชีวิตนั้น หรือ \"when used\" หรือ เริ่มถูกใช้ จะทำงานเมื่อคุณใช้สิ่งมีชีวิตนั้น ถ้าคุณต้องการผีดิบของคุณจะหายไปเมื่อดวงอาทิตย์ขึ้นให้ใส่ disappear ที่ช่อง \"when day\" หรือ เริ่มกลางวัน"
    mc_2016_spawn:
      1:
        text: "ในเกม การเกิด มีความหมายเดียวกับสร้าง ในด่านนี้ จะให้ซอมบี้เกิดเมื่อพระอาทิตย์ตกดิน การทำเช่นนี้ เราจะใช้บล็อก \"เริ่มกลางคืน\""
      2:
        text: "เนื่องจากเราให้ซอมบี้เกินตอนกลางคืน เพิ่มบล็อก \"ผีดิบเกิด\" ภายใต้บล็อก \"เริ่มกลางคืน\" ทันทีที่พวกมันกำลังเกิด ผีดิบแต่ละที่จะเรียกใช้โค้ดที่คุณใส่ในช่องอีเวนท์ \"เริ่มเกิด\" ขอให้สนุกกับซอมบี้ที่เกิดขึ้นมา"
    mc_2016_congrats:
      1:
        text: "ขอแสดงความยินดี คุณได้เรียนรู้การใช้คำสั่งคอมพิวเตอร์เพื่อนำโลกมายคราฟให้มีชีวิต ตอนนี้คุณเป็นนักพัฒนา คุณได้ปลดล็อคคำสั่งและสิ่งมีชีวิต คุณเลือกให้เป็นยังไงก็ได้"
      2:
        text: "เมื่อคุณทำเกมส์เสร็จแล้ว เลือก Share หรือแบ่งปัน จะได้ลิงค์ เอาไปให้เพื่อนๆ หรือ เอาไปเล่นเกมส์บนโทรศัพท์มือถือก็ได้ ขอให้สนุกนะ! ฉันกำลังรอที่จะเล่น Minecraft แบบที่คุณสร้างเอง"
    mc_2017_agent_intro:
      1:
        text: "สเตซี่: สแต้มปี้, ลิซซี่, เพรสตัน-ขอบคุณนะที่มากับฉัน สิ่งที่ฉันต้องการที่จะแสดงให้พวกเธอได้เห็นอยู่เลยที่ราบสูงบนยอดเขานี้ไปไม่ไกลนัก ฉันคิดว่าพวกเธอคงจะชอบมันมากแน่ๆเลย!"
      2:
        text: "ดูนั่นซิ – มีหลุมอยู่บนรางรถไฟ! (เสียงกรีดร้อง)"
      3:
        text: "ทุกคนปลอดภัยดีใช่ไหม? สแตมปี้: โอ้ ฉันเห็นแล้วว่าปัญหามันคืออะไร ดูนี่ซิ! มีหลุมอยู่บริเวณรางรถไฟนี่ด้วย สเตซี่: จริงๆเหรอ สแต้มปี้? ลิซซี่: บางทีเราควรจะรวบรวมบล็อกเข้าด้วยกันเพื่อเอามาใช้แก้ไขปัญหานี้ เพรสตัน: มาแข่งขันกันเลย คนแรกที่กลับมาถึงยอดนี่ก่อนคือผู้ชนะ สเตซี่: ตกลง ทุกคนเข้าประจำที่ ระวัง ไป! โอเค ฉันแค่เพียงจะรวบรวมเครื่องปั้นดินเผาบางส่วนนี้เหล่านี้เข้าด้วยกัน รอฉันก่อน พวกเรา ฉันไม่สามารถขุดเอาพวกมันขึ้นมาได้! พรสตัน: ฉันก็เหมือนกัน ลิซซี่: ฉันก็ทำไม่ได้เหมือนกัน สเตซี่: โอเค แปลกจริงๆ สแต้มปี้; พวกเธอขุดได้ไหม? สแตมป์ปี้: ฉันขุดไม่ได้! สเตซี่: โอเค ทุกคนใจเย็นๆ สแต้มปี้: เกมเสียหรือเปล่า? สเตซี่: ถ้ามันเสีย แล้วเราจะซ่อมมันได้อย่างไร? ลิซซี่: ไม่รู้ซิ สแต้มปี้: มีใครรู้วิธีการเขียนโค้ดไมน์คราฟท์บ้างไหม?"
      4:
        text: "โอ้ ว้าว! เพรสตัน: อะไรนี่ สแต้มปี้: ฉันไม่เคยเห็นอะไรอย่างนี้มาก่อนเลย \nลิซซี่: มันน่ารักจังเลย \nสเตซี่: คือมัน... คือมันเชื่องไหม\nเพรสตัน: โอเค เกิดอะไรขึ้น ต้องมีใครบางคนกลับไปโลกจริงๆ และจัดการแก้ไขมันให้ได้\nทุกคน: แบบเดิมอีกแล้วเหรอ! \nสเตซี่: ไม่เอาน่---(ถอนหายใจ) โอเค ฉันไปเองก็ได้"
      5:
        text: "โอh โอเค ตอนนี้ฉันอยู่ในโลกจริงๆ แล้ว\nฉันจะลองค้นหาออฟฟิศของไมน์คราฟท์ดู"
      6:
        text: "แต่ฉันต้องการความช่วยเหลือจากพวกเธอ\nขอให้พวกเธอเริ่มลงมือทำแบบฝึกหัด เริ่มเรียนรู้วิธีการเขียนโค้ด\nแล้วฉันจะพยายามตามพวกนายไปให้ทัน หลังจากผ่านไปสองสามระดับแล้ว ตกลงมั้ย?\nอวยพรให้ฉันโชคดีด้วยนะ ฉันว่าฉะนน่าจะไปทางนี้ โอ้ว!\nต้นตะบองเพชร! ฉันไม่เป็นไรหรอก!"
      7:
        text: "เพื่อเอาชนะความท้าทายในชั่วโมงแห่งโค้ดนี้ คุณจะต้องเขียนโค้ดเพื่อควบคุมเอเจนท์หรือตัวแทนของคุณ คุณจะต้องทำงานร่วมกับเอเจนท์เพื่อขจัดอุปสรรคต่าง ๆ ที่อยู่ตามเส้นทางของคุณ เพื่อที่คุณจะสามารถเก็บของต่าง ๆที่จำเป็นสำหรับใช้ในการเดินทาง\nเพราะเอเจนท์เท่านั้นที่สามารถวางหรือทำลายบล็อกต่าง ๆ ได้ และคุณเท่านั้นที่สามารถเก็บของต่างๆ ได้ หน้าจอของคุณจะถูกแบ่งออกเป็นสามส่วนหลัก ด้านซ้ายมือสุดก็คือเกมไมน์คราฟท์นั่นเอง"
      8:
        text: "ส่วนตรงกลางคือกล่องเครื่องมือ ที่ประกอบไปด้วยคำสั่งต่าง ๆ ที่เอเจนท์สามารถเข้าใจได้"
      9:
        text: "และด้านขวามือสุดก็คือ ส่วนพื้นที่ทำงาน ที่เอาไว้ใช้เรียงต่อบล็อกคำสั่งต่าง ๆ เพื่อสร้างโปรแกรมที่ใช้ในการควบคุมเอเจนท์"
      10:
        text: "เอเจนท์สามารถเดิน เลี้ยว และเปิดการทำงานของแป้นกด นอกจากนี้มันยังสามารถทำลายบล็อกและวางบล็อกลงไป\nเมื่อมันวางบล็อก อย่างเช่น บล็อกรางรถสำหรับรถบรรทุกสินแร่ในเหมือง มันจะวางบล็อกรางรถเอาไว้ใต้บล็อกที่ตัวมันเองยืนอยู่ในตอนนั้น"
      11:
        text: "และหากคุณลืมไปว่าต้องทำอะไร ก็จะมีคำแนะนำสำหรับแต่ละด่านอยู่ด้านบน"
      12:
        text: "ถ้าหากคุณอยากจะลองทำใหม่อีกครั้ง คุณสามารถคลิกที่ปุ่ม ตั้งค่าใหม่ สีน้ำเงินเพื่อตั้งค่าทุกอย่างใหม่อีกครั้งเหมือนตอนเริ่มต้น\nและถ้าหากว่าคุณต้องการที่จะลบบล็อกของโค้ดใดๆ ให้ลากมันกลับมาจากส่วนพื้นที่ทำงานมาปล่อยไว้ที่ส่วนกล่องเครื่องมือ จำไว้เสมอว่าจะต้องคลิกที่ปุ่ม เริ่ม เพื่อให้เอเจนท์เริ่มทำตามคำสั่งเสมอ โอเค เราเริ่มลุยกันในด่านแรก ๆ เลยนะ ขอให้โชคดี!"
    mc_2017_functions:
      1:
        text: "เพรสตัน: ฉันไม่ได้อยากที่จะโม้หรอกนะ แต่ฉันเล่นปากัวร์ได้ไม่เลวเลยนะ \nลิซซี่: นอนกันเถอะ กว่าสเตซี่จะกลับมาก็คงจะสว่างแล้ว"
      2:
        text: "สเตซี่: โอเค เพื่อนทุกๆคน ฉันกลับมาจากสำนักงานของไมน์คราฟท์ และฉันคิดว่า ฉันรู้วิธีการแก้ปัญหาที่เกิดขึ้นกับเกมของฉันแล้ว ผมคิดว่า ฉันคิดว่าฉันสามารถใช้ฟังก์ชันเป็นแล้ว มาลองให้ฉันเปิดใช้ดู"
      3:
        text: "ฟังก์ชั่นคือชุดคาสั่งที่เฉพาะเจาะจง โดยมีวัตถุประสงค์เพื่อให้บรรลุผลสาเร็จกับงานบางอย่าง มันก็คล้าย ๆ กับสูตรการทำอาหารนั่นแหละ ในอีกไม่กี่ระดับต่อจากนี้ คุณก็จะสามารถเข้าถึงฟังก์ชันที่คุณสามารถใช้เพื่อแก้ปริศนาเพื่อพิชิตด่านต่าง ๆ ได้"
      4:
        text: "ลองดูโค้ดของฟังก์ชั่นที่วางอยู่บนพื้นที่ทำงาน ดูซิว่ามันทำอะไรได้บ้าง"
      5:
        text: "จากนั้นให้หาบล็อกคำสั่งที่มีชื่อฟังก์ชั่นจากบริเวณกล่องเครื่องมือ แล้วลากมาวางต่อภายใต้บล็อกเมื่อเรียกใช้งาน"
      6:
        text: "จาไว้ว่า คุณสามารถใช้ฟังก์ชั่นเดียวกันทุก ๆ ครั้งที่คุณต้องการเรียกใช้งานชุดคำสั่งเดียวกันเพื่อทำบางอย่างที่เหมือนกัน เช่น การสร้างสะพาน ขอให้โชคดีนะ ฉันรู้ว่าคุณทำได้!"
    mc_2017_congratulations:
      1:
        text: "เพลสตั้น: ยินดีด้วยนะครับ!"
      2:
        text: "ลิซซี่: ยินดีด้วยค่ะ!"
      3:
        text: "แสตมปี้: ขอแสดงความยินดีด้วยนะ เธอทำสำเร็จแล้ว!"
      4:
        text: "สเตซี่: ยินดีกับคุณด้วยนะ คุณสามารถผ่านอุปสรรคมาได้จนสาเร็จ ตอนนี้คุณผ่านหลักสูตรชั่วโมงแห่งโค้ดอย่างเรียบร้อย คุณสามารถเริ่มเขียนโค้ดเกมไมน์คราฟท์ได้แล้วเพราะคุณได้เรียนรู้เรื่องการใช้ลูป ฟังก์ชั่น และสิ่งที่ซอฟท์แวร์เอเจนท์สามารถทำได้"
      5:
        text: "ตอนนี้ถึงเวลาเล่นอย่างอิสระ ในระดับที่คุณเป็นนักพัฒนาซอฟต์แวร์ด้วยตนเอง ใช้เวลาที่เหลือในการเขียนฟังก์ชันของคุณเองเพื่อสารวจ ทำเหมืองและสร้างสิ่งต่าง ๆ"
      6:
        text: "คุณสามารถใช้โค้ดที่คุณเขียนในระดับนี้ นำไปใส่ลงในโลกไมน์คราฟท์ของคุณใน ไมน์คราฟท์: รุ่นสำหรับภาคการศึกษา เพียงแค่คลิก 'เสร็จสิ้น' และทำตามคำแนะนาในการรับลิงก์เพื่อนำไปใช้ในโลกของคุณ เพื่อภารกิจต่อไปในการเขียนโค้ดให้กับเอเจนท์ ขอให้สนุกและได้ผลงานที่ดีเยิ่ยมนะครับ!"
      7:
        text: "สเตซี่: ฉันกลับมาแล้ว เพื่อนทุกคน นี่คือเอเจนท์! ฉันจะแสดงให้ดูว่าเอเจนท์ทำอะไรได้บ้าง\nดูสิ มันกาลังทำให้เราอยู่นี่ไง! ฉันบอกให้มันสร้างบันไดโดยทำจากบล็อกเครื่องปั้นดินเผาเหล่านี้ ตอนนี้เราสามารถใช้มันเพื่อหนีออกไปจากที่นี่ได้ และไม่ใช้แค่บันไดเท่านั้นนะเพื่อนๆ ฉันสามารถบอกเอเจนท์ให้ทำทุกอย่างที่ฉันต้องการ และมันก็จะทำให้ฉันได้"
      8:
        text: "สแตมป์ปี่: เธอทำมันได้อย่างไงน่ะ?\nสเตซี่: มันเป็นเรื่องง่ายจริงๆ ฉันแค่ใช้โค้ดเท่านั้นแหละ"

th:
  slides:
    maze_intro:
      1:
        text: "ยินดีต้อนรับสู่ Hour of Code มาลองลิ้มรสการเขียนโปรแกรมดูสิ"
      2:
        text: "เราจะใช้  Blockly  เป็นภาษาในการเขียนโปรแกรมที่คลิ๊กลากแล้ววางลงเพื่อที่จะเขียนโค้ด."
      3:
        text: "Blockly  คือมิติใหม่ที่มากกว่าการเขียนโค้ดซึ่งทุก blocks ที่วางลงจะเหมือนเขียนโค้ดจริงๆ."
      4:
        text: "คุณจะได้เรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์, คำจำกัดความซึ่งนำไปใช้กันอย่างแพร่หลาย."
      5:
        text: "โปรแกรมถูกติดตั้งเพื่อให้คอมพิวเตอร์ของคุณเป็นสื่อกลางในการสอน."
      6:
        text: "เป้าหมายของโปรแกรมแรกของคุณคือการพาเจ้านกขี้โมโห ผ่านเขาวงกต ไปชนเจ้าหมูเขียวตัวนั้น"
      7:
        text: "ช่องทางซ้ายคือฐานให้โปรแกรมของคุณรัน  เป็นฐานหลักของทุกชิ้นส่วน."
      8:
        text: "กล่องเครื่องมือส่วนกลางใช้เป็นคำสั่งสำหรับ Angry Bird. คุณอาจใช้สิ่งนี้สร้างโค้ดของคุณ."
      9:
        text: "ด้านบนขวาคือช่องทางทำงานของคุณซึ่งคุณจะลาก blocks จากกล่องเครื่องมือเพื่อสร้างโปรแกรมของคุณ.\nหากคุณจะลบบล็อก  ให้คุณลากบล็อกไปวางตรงถังขยะที่มุม."
      10:
        text: "แต่ละบล็อคเป็นหนึ่งคำสั่ง ถ้าคุณลาก ป้าย \"move forward\" ไปยังพื้นที่ว่างและกด \"Run Program\" นกจะเคลื่อนที่ไปหนึ่งช่องในเขาวงกต"
      11:
        text: "ในการทำมากกว่าหนึ่งงาน คุณสามารถลากหลายๆ ป้าย ไปยังพื้นที่ว่างและเชื่อมต่อป้ายเข้าด้วยกัน นกจะทำตามคำสั่งเหล่านั้นจากด้านบนสู่ด้านล่างตามลำดับ"
      12:
        text: "ถ้าคุณรันโปรแกรมแล้วต้องการแก้ไข กรุณากดปุ่ม Reset"
      13:
        text: "ไปเก็บหมูพวกนั้นกัน!"
    artist_intro:
      1:
        text: "หวัดดี ฉันเจอาร์ทีมรถแข่งทุกคนต้องการนักวิทยาศาสตร์คอมพิวเตอร์ที่จะชนะพวกเขาวิเคราะห์ข้อมูลจากรถเพื่อให้มันไปได้เร็วขึ้น"
      2:
        text: "ในปริศนาเหล่านี้ คุณจะเป็นศิลปินที่วาดเส้นข้างหลังพวกเขาทุกที่ที่พวกเขาไป"
      3:
        text: "บล็อกนี้เขียนว่า “ก้าวไปข้างหน้า 100 พิกเซล”พิกเซลเป็นแค่จุดเล็ก ๆ บนจอของคุณ"
      4:
        text: "บล็อกนี้เขียนว่า “เลี้ยวขวา 90 องศา”นี้จะเปิดศิลปินของคุณจำนวนเดียวกับ\"เปิด\"บล็อกในปริศนาเขาวงกต"
      5:
        text: "คลิกที่ลูกศรในบล็อกเหล่านี้เพื่อเปลี่ยนจำนวนเงินที่ศิลปินเคลื่อนที่ไปข้างหน้าหรือเลี้ยวเล่นรอบเพื่อทำความคุ้นเคยกับบล็อกใหม่เหล่านี้"
    farmer_intro:
      1:
        text: "สวัสดีค่ะ ฉันเปาลาในปริศนาเหล่านี้คุณเกษตรกรที่มีที่จะได้รับสนามของเธอแบนอย่างสมบูรณ์เพื่อเริ่มต้นปลูกพืช"
      2:
        text: "คุณต้องช่วยเธอเอากองทั้งหมดของสิ่งสกปรกและกรอกข้อมูลในหลุมทั้งหมด"
      3:
        text: "บล็อกใหม่เอาสิ่งสกปรก 1 ก้อนออกจากกองและเติมสิ่งสกปรก 1 อันลงในรู"
      4:
        text: "เสาเข็มและรูมีหลายขนาด จึงต้องบอกเกษตรกรว่าจะใช้พลั่วกี่ตัว"
    flappy_intro:
      1:
        text: "สวัสดีค่ะ! ฉันชื่อแคทธี หนึ่งในสิ่งที่น่าตื่นเต้นที่สุดเกี่ยวกับวิทยาการคอมพิวเตอร์คือการที่โปรแกรมคอมพิวเตอร์สามารถโต้ตอบกับคุณได้"
      2:
        text: "เมื่อใดก็ตามที่มีคนคลิกหรือแตะหรือพิมพ์ลงบนคอมพิวเตอร์หรือโทรศัพท์มือถือ ก็จะมีการสร้างอีเวนท์ขึ้นมา และมีโค้ดบางตัวที่จะมาตัดสินใจว่าจะทำอย่างไรเมื่อมีอีเวนท์เกิดขึ้น"
      3:
        text: "ตัวอย่างเช่นคุณอาจมีตัวจัดการอีเวนท์ ที่สื่อสารว่า \"เมื่อมีการคลิกเมาส์ ให้เล่นเสียง \" "
      4:
        text: "คุณเคยได้ยินเกมชื่อ แฟลปปี้เบิร์ด ไหม? โดยใช้ตัวจัดการอีเวนท์ เรากำลังจะเรียนรู้ที่จะโปรแกรม แฟลปปี้เบิร์ด รุ่นที่เราจะกำหนดในแบบของเราเอง!"
      5:
        text: "รหัสที่คุณจะเขียนเกี่ยวข้องกับการลากและปล่อยบล็อกที่เป็นตัวแทนของคำสั่งสำหรับคอมพิวเตอร์ สำหรับสิ่งที่เกิดขึ้นกับคอมพิวเตอร์นั้น แต่ละบล็อกเหล่านี้ที่เราเห็นนี้ เป็นตัวแทนขอวโค้ดที่เป็นตัวอักษรจริงๆ."
      6:
        text: "ถ้าคุณลองดูที่พื้นที่ทำงาน มีบล็อกสีเขียวบางบล็อกที่มีการกรอกข้อมูลไว้แล้วสำหรับคุณ-สิ่งเหล่านี้เป็น \"ตัวจัดการอีเวนท์ \" "
      7:
        text: "ถ้าคุณต้องการให้นกกระพือปีกเมื่อคุณคลิกเมาส์ คุณสามารถทำได้โดยการต่อบล็อก \"กระพือปีก...\" เข้าไปกับตัวจัดการอีเวนท์ที่เหมาะสม และตอนนี้ในเกมของคุณเมื่อใดก็ตามที่คุณคลิกเมาส์นกก็จะกระพือปีก"
      8:
        text: "ในแต่ละปริศนาของกิจกรรมนี้ เราจะแนะนำอีเวนท์ประเภทใหม่เป็นบล็อกสีเขียวบนพื้นที่ทำงานและคุณสามารถเลือกบล็อกที่เหมาะสม เพื่อเพิ่มการตอบสนองต่ออีเวนท์เหล่านั้น"
      9:
        text: "เมื่อคุณเห็นลูกศรหล่นลงมาแบบนี้ นั่นหมายความว่าคุณสามารถเปลี่ยนการตั้งค่าต่างๆ-เหมือนเสียงในการเล่นเมื่อแฟลปปี้ตกกระแทกพื้นดิน."
      10:
        text: "ในปริศนาสุดท้าย คุณสามารถสร้างเกมที่เป็นแบบของคุณเองและแบ่งปันกับเพื่อนของคุณ ขอให้สนุก!"
    loop_times:
      1:
        text: "สวัสดี ผมชื่อมาร์ค! มาเรียนรู้เกี่ยวกับลูป(loop) กัน เมื่อใช้ลูป(loop) คุณสามารถบอกคอมพิวเตอร์ให้ทำซ้ำชุดของการดำเนินการใดๆซ้ำแล้วซ้ำเล่า เป็นพันๆครั้ง หรือแม้แต่หลายพันล้านครั้ง"
      2:
        text: "สำหรับปริศนาด่านนี้ เราต้องการทำให้เจ้านกตัวนี้ให้เคลื่อนไปข้างหน้า 5 ช่องเพื่อไปให้ถึงเจ้าหมูนั่น\nู"
      3:
        text: "เราสามารถใช้บล็อก \"ทำซ้ำ\" อันใหม่นี้เพื่อช่วยเราให้ทำสำเร็จได้"
      4:
        text: "แทนที่จะลากออก 5 “ก้าวไปข้างหน้า” บล็อก..."
      5:
        text: "เราสามารถใส่บล็อก “ก้าวไปข้างหน้า” ภายในบล็อก “ทำซ้ำ” และเขียนตัวเลขในบล็อกเพื่อบอกจำนวนครั้งที่จะทำซ้ำ"
      6:
        text: "และนี่เป็นสิ่งสำคัญ: คุณสามารถใส่คำสั่งมากกว่าหนึ่งคำสั่งภายในบล็อก “repeat”"
      7:
        text: "ขอให้สนุกไปกับการใช้บล็อก \"ทำซ้ำ\" (Repeat Block) อันใหม่ของคุณ!"
    loop_until:
      1:
        text: "สวัสดีฉันชื่อคริส ก่อนเข้าร่วมทีมบาสเกตบอล Miami Heat ฉันไปที่มหาวิทยาลัย Georgia Tech เพื่อศึกษาวิชาวิทยาการคอมพิวเตอร์ ลองทำบล็อกใหม่ของเราที่เรียกว่าบล็อก \"ทำซ้ำจนกว่า (repeat until)\""
      2:
        text: "จะเกิดอะไรขึ้นถ้าเราไม่ทราบว่าเจ้านกต้องเดินทางไปไกลแค่ไหนกว่าจะไปถึงเจ้าหมูนั่น?"
      3:
        text: "ถ้าเราวางบล็อก \"เดินไปข้างหน้า\" ไว้ภายในบล็อก  \"ทำซ้ำจนกว่า\" เจ้านกก็จะเคลื่อนไปข้างหน้าจนกว่าจะไปถึงเจ้าหมู (หรือไม่ก็ชนเข้ากับผนัง)"
      4:
        text: 'และนี่ก็เป็นสิ่งสำคัญ: เช่นเดียวกับก่อนหน้านี้ที่เราสามารถใส่บล็อกหลายๆ บล็อกไว้ภายในบล็อก "ทำซ้ำจนกว่า" และบล็อกทั้งหมดเหล่านั้นก็จะถูกทำซ้ำๆกันไป'
    if:
      1:
        text: "หวัดดี ฉันบิลลองเรียนรู้แนวคิดพื้นฐานใหม่: “ถ้า” งบนี่คือวิธีที่คอมพิวเตอร์ตัดสินใจ"
      2:
        text: "คุณใช้ “ถ้า” งบตัวเองทุกวัน.ก่อนที่คุณจะออกไปข้างนอกทุกเช้า คุณบอกว่าถ้าฝนตกข้างนอก ฉันต้องใส่แจ็คเก็ตของฉัน"
      3:
        text: "เราสามารถบอกซอมบี้ให้ตรวจสอบว่ามีทางไปทางซ้ายหรือไม่ และถ้าเขาพบทางไปทางซ้าย เราสามารถให้เขาหันไปทางนั้น"
      4:
        text: "หากต้องการเขียนโค้ดสำหรับเรื่องนี้ให้ลากบล็อก “ถ้า” ของเราและวางบล็อก “เลี้ยวซ้าย” ไว้ข้างใน"
      5:
        text: "ตอนนี้ถ้าเราใส่ “ก้าวไปข้างหน้า” บล็อกด้านบนและบล็อก “ซ้ำ” รอบทุกอย่างทุกครั้งที่ผีดิบย้ายเขาจะตรวจสอบว่ามีเส้นทางไปทางซ้ายและเลี้ยวคำสั่ง “repeat” เป็นสิ่งสำคัญ, เพื่อตรวจสอบการเปิดในทุกขั้นตอน."
      6:
        text: "ถ้างบที่มีความสำคัญจริงๆในวิทยาการคอมพิวเตอร์หนึ่งในโปรแกรมแรกที่ผมเขียนเป็นเกม tic-tac-toe, และมีคำสั่ง If ที่กล่าวว่า IF คนอื่น ๆ เป็นเรื่องเกี่ยวกับที่จะชนะ, บล็อกจุดที่ช่วยให้พวกเขาชนะ."
      7:
        text: "ขอให้สนุกสนานกับใช้บล็อก \"ถ้า\"( if)"
    if_else:
      1:
        text: "สวัสดี, ชื่อของฉันคือสาโลนิ ฉันใช้วิทยาการคอมพิวเตอร์เพื่อช่วยแก้ปัญหาในด้านสุขภาพและการแพทย์. ลองเรียนรู้เกี่ยวกับบล็อก \"ถ้า นอกจากนั้น (if else)\" มันดูเหมือนบล็อก \"ถ้า(if)\" แต่มีส่วนเพิ่มเติมที่ส่วนท้ายที่เป็น \"นอกจากนั้น \""
      2:
        text: "ถ้าฉันใส่บล็อก \"เดินไปข้างหน้า \" ในจุดที่มันเขียนว่า\"ทำ\" และบล็อก \"เลี้ยวซ้าย \" ในจุดที่มันเป็น \"นอกจากนั้น\" นั่นหมายความว่าซอมบี้จะเลือกระหว่าง 2 ตัวเลือก ถ้ามีเส้นทางอยู่ข้างหน้า ซอมบี้จะเดินไปข้างหน้า และสำหรับอีกทางเลีอกหนึ่งซอมบี้ก็จะเลี้ยวซ้าย (เพราะไม่มีเส้นทางอยู่ข้างหน้า)"
      3:
        text: "เช่นเดียวกับบล็อก \" ถ้า(if) \", เราสามารถใส่ บล็อก \"ถ้า นอกจากนั้น(if else) \" ภายในบล็อก \" ทำซ้ำ \" เพื่อให้ซอมบี้ก้าวต่อไปข้างหน้าและบล็อก \"ถ้า นอกจากนั้น(if else) \" เพื่อตรวจสอบว่ามีที่ที่สามารถจะเลี้ยวไปได้ไหม"
      4:
        text: "ตอนนี้ ก็พาเจ้าซอมบี้ไปอยู่ที่ที่มันควรจะอยู่!"
    if_else_scrat:
      1:
        text: "คำสั่ง IF-อื่นคือการตัดสินใจระหว่างสองสิ่งลองมาดูกันว่าเราจะใช้คำสั่ง IF-else กับเพื่อนของเรา Scrat กระรอก"
      2:
        text: "บล็อกนี้มีลักษณะเหมือนกับบล็อก “if” แต่มีส่วนพิเศษที่ด้านล่างที่เขียนว่า “อื่น”ถ้าฉันใส่ “ก้าวไปข้างหน้า” บล็อกที่มันบอกว่า “ทำ” และ “เลี้ยวซ้าย” บล็อกที่มันบอกว่า “อื่น”, นั่นหมายความว่า Scrat กระรอกจะก้าวไปข้างหน้าถ้ามีเส้นทางข้างหน้า.ถ้าไม่มีทางข้างหน้า สเครทจะเลี้ยวซ้าย"
      3:
        text: "มันคือการตัดสินใจ และทำหนึ่งในสองการกระทำขึ้นอยู่กับการตัดสินใจนั้นและเช่นเดียวกับ “ถ้า” บล็อกคุณสามารถใส่บล็อก “ถ้า-อื่น” ภายในบล็อก “ทำซ้ำ”"
      4:
        text: "ตอนนี้ขอช่วย Scrat กระรอกได้รับลูกโอ๊กที่!"
    function:
      1:
        text: "สวัสดีครับ ผมบริน่า วิศวกรที่อินสตาแกรมฟังก์ชั่นคือบางบรรทัดของรหัสที่คุณต้องการที่จะใช้ซ้ำแล้วซ้ำอีกดังนั้นแทนที่จะเขียนโค้ดที่ออกมาทุกครั้งคุณก็สามารถใช้งานหนึ่งบล็อก"
      2:
        text: "เราจะเรียนรู้วิธีการกำหนดฟังก์ชั่นคำจำกัดความของฟังก์ชันมีดาวในมุมชื่อของฟังก์ชันถูกเขียนขึ้นบนบรรทัดด้านบน"
      3:
        text: "บล็อกที่ไปภายในคำจำกัดความบอกเราว่ามันทำอะไรดังนั้นความหมายของฟังก์ชั่นนี้เรียกว่า “เติม 5\" และมันถูกสร้างขึ้นจาก “ซ้ำ” บล็อกและ “เติม” บล็อก"
      4:
        text: "คำนิยามอยู่บนพื้นที่ทำงาน แต่เกษตรกรของเราจะไม่เรียกใช้ฟังก์ชันจนกว่าเราจะลากบล็อกฟังก์ชัน “fill 5\" ออกจากหมวดฟังก์ชัน"
      5:
        text: "Let's put the \"fun\" back in \"FUNction!\""
    loop_while:
      1:
        text: "Hi, I'm Makinde! Let's learn about the \"while block.\"\nสวัสดี ผมชื่อมาคินเด! มาเรียนรู้เกี่ยวกับ \"บล็อก ขณะที่\" กัน "
      2:
        text: "\"บล็อก ขณะที่\" จะทำอะไรก็ได้ที่คุณใส่ไว้ข้างใน ตราบเท่าที่ ข้อความที่อยู่ด้านบนของบล็อกยังคง เป็นจริง(TRUE)"
      3:
        text: "ยกตัวอย่าง ถ้าชาวไร่ยืนอยู่บนกองดิน เธอก็จะดำเนินการตักดินออกไปจำนวน 1 พลั่ว ขณะที่ยังมีกองดินที่เธอเหยียบเหลืออยู่"
    loop_for:
      1:
        text: "สวัสดีครับ ผมทริน่า และผมทำงานให้พิกซาร์ฉันเคยทำหนังมาหลายเรื่อง รวมทั้งเชร็ค"
      2:
        text: "นี่คือลูป “เคาน์เตอร์” ใหม่ของเรามันจะดำเนินการซ้ำแล้วซ้ำอีกและคุณสามารถทำให้การกระทำเปลี่ยนแปลงเล็กน้อยในแต่ละครั้ง"
      3:
        text: "ในตัวอย่างนี้ “เคาน์เตอร์” ของเราห่วงกล่าวว่า “นับกับเคาน์เตอร์ 50-90 โดย 10\" และภายในนั้นเรามีบล็อก “วาดตาราง” ของเราลากบล็อก “ตัวนับ” จากส่วน “ตัวแปร” ลงในจุด “ความยาว”"
      4:
        text: "ซึ่งหมายความว่าศิลปินของเราจะไปวาดตารางที่มี 50 ด้านความยาวพิกเซลแล้วมันจะเพิ่ม 10 ไปที่และวาดตารางที่มี 60 ด้านความยาวพิกเซลจากนั้นก็จะให้เพิ่ม 10 และการวาดภาพสี่เหลี่ยมจนกว่าจะถึง 90ดังนั้นเราจะมีสี่เหลี่ยม 50, 60, 70, 80 และ 90"
    parameters:
      1:
        text: "สวัสดีครับ ผมเจเน็ต และผมเป็นวิศวกรที่ไซง้า"
      2:
        text: "เกิดอะไรขึ้นถ้าเราต้องการวาดรูปสามเหลี่ยมและมีความยาวของพวกเขามีขนาดแตกต่างกัน?"
      3:
        text: "เราสามารถเขียนโค้ดทั้งหมดที่ออกมาด้วยมือหรือเราสามารถใช้ฟังก์ชั่นที่มีพารามิเตอร์"
      4:
        text: "เมื่อต้องการทำเช่นนี้ให้คลิกที่ดาวสีฟ้าบนคำจำกัดความของฟังก์ชัน “วาดรูปสามเหลี่ยม”จากนั้นลาก “ชื่ออินพุต” ลงในบล็อก “input”"
      5:
        text: "จากนั้นถ้าคุณเขียน “ความยาว” ในจุดที่ระบุว่า “x” และกด “Enter” คุณจะสร้างการป้อนข้อมูลความยาวสำหรับฟังก์ชั่นของคุณ"
      6:
        text: "จากนั้นคลิกที่ดาวตอนนี้คุณต้องการที่จะคลิกที่หมวดหมู่ตัวแปรและลาก “ความยาว” บล็อกลงใน “ก้าวไปข้างหน้า” บล็อกของการกำหนดฟังก์ชั่นของคุณและลากบล็อกหมายเลขเก่าออกไป"
      7:
        text: "หากต้องการใช้ฟังก์ชันของคุณกับพารามิเตอร์ให้คลิกที่หมวดหมู่ฟังก์ชันและลากฟังก์ชัน “วาดรูปสามเหลี่ยมที่มีความยาว”"
      8:
        text: "ตอนนี้คุณสามารถใช้บล็อกคณิตศาสตร์เพื่อป้อนตัวเลขที่แตกต่างกันในการวาดรูปสามเหลี่ยมที่มีขนาดแตกต่างกัน"
    hoc_wrapup:
      1:
        text: "ยินดีด้วย!กับปริศนาที่ผ่านมาคุณแก้ไขคุณเพียงแค่เขียนรหัสที่สามารถบอกหุ่นยนต์ใด ๆ วิธีการหามันเป็นทางผ่านเขาวงกตที่ไม่ใช่กิ่งหรืออุโมงค์ของความยาวใด ๆ ไม่ว่าจะเป็นผีดิบนกนกดาวอังคารแลนด์โรเวอร์หรือแม้กระทั่งรถด้วยตนเองขับรถ"
      2:
        text: "แนวคิดพื้นฐานที่คุณใช้อยู่คือหัวใจของทุกโปรแกรมหรือแอปที่คุณเคยลองเราได้เรียนรู้เกี่ยวกับลูปซ้ำทำซ้ำจนงบถ้างบและถ้างบอื่น"
      3:
        text: "ถ้าคุณชอบรหัสชั่วโมงแรกของคุณไปที่ code.org เพื่อศึกษาต่อในด้านวิทยาการคอมพิวเตอร์!เมื่อคุณจบหลักสูตร 20 ชั่วโมงของเรา คุณจะได้เข้าใจพื้นฐานของการเขียนโปรแกรมและสามารถเริ่มเรียนรู้วิธีการเขียนแอปโทรศัพท์คำแนะนำหุ่นยนต์เกมที่คุณตั้งชื่อมัน"
      4:
        text: "เทคโนโลยีกำลังเปลี่ยนแปลงทุกสิ่งที่เราทำ และไม่สำคัญว่าคุณจะเป็นเด็กหรือวัยชรา การเขียนโปรแกรมเป็นเรื่องสนุก มีความคิดสร้างสรรค์ และทุกคนสามารถเรียนรู้ได้!"
    20_wrapup:
      1:
        text: "การแสดงข้อความ จะมีให้ในไม่ช้านี้!"
    frozen_intro:
      1:
        text: "สวัสดีค่ะ ฉันชื่อลินด์เซย์ฉันจำลอง ทำหน้าที่ และเขียนแอพของฉันเองลองใช้รหัสเพื่อเข้าร่วมแอนนาและเอลซาขณะที่พวกเขาสำรวจความมหัศจรรย์และความงามของน้ำแข็ง"
      2:
        text: "คุณจะสร้างเกล็ดหิมะและรูปแบบที่คุณเล่นสเก็ตน้ำแข็งและทำให้ดินแดนมหัศจรรย์ฤดูหนาวที่คุณสามารถแบ่งปันกับเพื่อนของคุณ"
      3:
        text: "ในชั่วโมงถัดไปคุณจะได้เรียนรู้พื้นฐานของวิธีการเขียนโค้ด การเขียนโปรแกรมแบบดั้งเดิมมักเป็นข้อความ แต่เราจะใช้ ต่อบล็อก(Blockly) ซึ่งใช้บล็อกภาพที่คุณสามารถลากและวางเพื่อเขียนโปรแกรมได้ นี่เป็นวิธีที่แม้กระทั่งนักศึกษามหาวิทยาลัยใช้เรียนรู้พื้นฐาน เนื่อแท้แล้วคุณก็ยังคงสร้างโค้ดอยู่ดี"
      4:
        text: "โปรแกรมคือชุดของคำแนะนำที่บอกคอมพิวเตอร์ว่าจะทำอย่างไรลองสร้างโค้ดหรือโปรแกรมที่จะช่วยให้ Elsa สร้างบรรทัดง่ายๆเราจะใช้นี้ในภายหลังเพื่อสร้างรูปแบบที่ซับซ้อนมากขึ้น"
      5:
        text: "หน้าจอของคุณจะถูกแบ่งออกเป็นสามส่วนหลักทางด้านซ้าย, เป็นพื้นผิวน้ำแข็งที่คุณจะเรียกใช้โปรแกรมของคุณ.คำแนะนำสำหรับแต่ละระดับจะถูกเขียนไว้ใต้พื้นผิว"
      6:
        text: "พื้นที่ตรงกลางนี้เป็นกล่องเครื่องมือและแต่ละบล็อกเหล่านี้คือการกระทำที่เอลซาและแอนนาสามารถทำได้"
      7:
        text: "พื้นที่สีขาวทางด้านขวามือเรียกว่าพื้นที่ทำงาน และนี่คือที่ที่เราจะสร้างโปรแกรมของเราหากต้องการเคลื่อนที่ไปรอบ ๆ พื้นผิวน้ำแข็งคุณจะใช้บล็อก “Move Forward”"
      8:
        text: "ที่นี่ บล็อก “ก้าวไปข้างหน้า” ระบุว่า “ก้าวไปข้างหน้า 100 พิกเซล”เมื่อเรากด “Run” จะเกิดอะไรขึ้น?เอลซาย้ายไปข้างหน้าจำนวนหนึ่งบนหน้าจอ 100 พิกเซลในความเป็นจริง!พิกเซลเป็นสี่เหลี่ยมขนาดเล็กมากบนหน้าจอคอมพิวเตอร์ของคุณ"
      9:
        text: "บล็อกอื่น ๆ ที่เรามีในปริศนานี้กล่าวว่า “เลี้ยวขวาโดย 90 องศา.”และเมื่อเราใช้นี้ “เลี้ยวขวา” บล็อก, ที่ทำให้เอลซาเปิดจำนวนหนึ่ง.คุณสามารถเล่นรอบกับวิธีไกลที่คุณต้องการให้ Elsa ที่จะเปิดมุมวัดจากเส้นทางข้างหน้าของเอลซาดังนั้นนี่คือการเลี้ยว 90 องศาและนี่คือทางเลี้ยว 120 องศา"
      10:
        text: "โปรดจำไว้ว่าคุณสามารถเปลี่ยนจำนวนพิกเซลและองศาได้โดยคลิกลูกศรที่อยู่ถัดจากพิกเซลเหล่านั้น"
    frozen_loops:
      1:
        text: "สวัสดีค่ะ ฉันเปาลาคอมพิวเตอร์เป็นจริงที่ดีในการกระทำซ้ำคุณสามารถนับถึง 10, 20, หรือ 100แต่คอมพิวเตอร์สามารถนับเป็นพันล้านหรือล้านล้านมันจะไม่เบื่อ และใช้เวลาแค่ไม่กี่วินาทีไม่ว่าจะเป็นการนับหรือการวาดภาพ หรืออะไรก็ตาม-คอมพิวเตอร์สามารถทำซ้ำสิ่งหลายร้อยหรือหลายพันล้านครั้ง"
      2:
        text: "ในการเขียนโปรแกรมเราเรียกมันว่าลูปห่วงเป็นวิธีที่คุณทำซ้ำรหัสของคุณซ้ำแล้วซ้ำอีกสำหรับปริศนาต่อไปเป้าหมายของคุณคือการช่วยแอนนาสร้างสี่เหลี่ยมจัตุรัสด้วยบล็อก “Repeat”"
      3:
        text: "บล็อกใด ๆ ของรหัสที่คุณใส่ภายในบล็อก “Repeat” จะถูกทำซ้ำในลำดับหลายครั้งตามที่คุณต้องการ"
      4:
        text: "หากต้องการวาดสี่เหลี่ยมจัตุรัสคุณสามารถใช้บล็อก “ก้าวไปข้างหน้า” และ “เลี้ยวขวา” ได้ 4 ครั้งแต่วิธีที่ง่ายกว่าคือการบอกคอมพิวเตอร์ให้ “ก้าวไปข้างหน้า” และ “เลี้ยวขวาโดย 90 องศา” หนึ่งครั้งแล้วบอกให้ทำซ้ำคู่ของการกระทำนี้ 4 ครั้งเมื่อต้องการทำเช่นนั้นคุณจะต้องใส่บล็อก “ก้าวไปข้างหน้า” และ “เลี้ยวขวา” ภายในบล็อก “Repeat”"
      5:
        text: "โปรดจำไว้ว่าคุณสามารถเปลี่ยนหมายเลขในบล็อก “Repeat” เป็นอะไรก็ได้และจะทำซ้ำสิ่งที่อยู่ภายในบล็อกหลายครั้ง"
    frozen_functions:
      1:
        text: "สวัสดีครับ ผมคริส บอชผมเป็นนักบาสเกตบอลมืออาชีพ และผมเขียนโค้ดตอนมหาลัย"
      2:
        text: "แนวคิดที่สำคัญอย่างหนึ่งในวิทยาการคอมพิวเตอร์ คือ วิธีการกำหนดคำสั่งใหม่ ๆภาษาคอมพิวเตอร์ส่วนใหญ่จะมีคำหรือคำสั่งเพียงประมาณ 100 คำและจริงๆแล้ว ศิลปะและเวทย์มนต์ คือการกำหนดคำศัพท์ใหม่ของคุณเอง จากตึกเหล่านี้"
      3:
        text: "เมื่อคุณได้สอนคอมพิวเตอร์วิธีการดำเนินการหนึ่งครั้งโดยใช้ลำดับคำสั่งนี้ คุณสามารถสร้างชื่อของคุณเองสำหรับการกระทำนั้นเพื่อให้ง่ายต่อการทำซ้ำในภายหลังเมื่อคุณกำหนดคำสั่งของคุณเองและให้มันชื่อที่เรียกว่าฟังก์ชั่น"
      4:
        text: "หวัดดี ฉันเจสเมื่อเขียนโปรแกรมกับบล็อกคุณจะใช้ฟังก์ชั่นถ้ามีชุดของการกระทำที่คุณต้องการที่จะใช้จำนวนมากครั้งตัวอย่างเช่นคุณได้เขียนโค้ดเพื่อสร้างสแควร์"
      5:
        text: "คุณสามารถนิยามนี้เป็นฟังก์ชั่นที่เรียกว่า “สร้างสแควร์.” "
      6:
        text: "ตอนนี้คุณมีบล็อกใหม่ที่คุณสามารถใช้หลายครั้งเพื่อสร้างสี่เหลี่ยมหลาย"
      7:
        text: "รูปทรงที่เรียบง่ายจำนวนมากสามารถใช้เพื่อสร้างรูปแบบที่ซับซ้อนมากขึ้นในปริศนาถัดไปรหัสที่คุณเพิ่งเขียนขึ้นเพื่อสร้างวงกลมมีให้คุณเป็นฟังก์ชันใหม่ที่สามารถสร้างวงกลมที่มีขนาดแตกต่างกันได้คุณสามารถใช้มันเพื่อช่วย Elsa สร้างรูปแบบที่ซับซ้อนและสวยงามในหิมะ?"
    playlab_intro:
      1:
        text: "เราจะสร้างเกมโดยใช้ Play Labเกมที่ดีมีเรื่องราว, และทุกเรื่องมีนักแสดง.เราจะเรียนรู้วิธีทำให้นักแสดงของเราเช่นแม่มด อาลีเน่น และสัตว์พูด เคลื่อนไหว และมีปฏิสัมพันธ์กับแต่ละอื่น ๆในตอนท้ายของการกวดวิชานี้คุณสามารถสร้างเกมตั้งแต่เริ่มต้นและแบ่งปันกับเพื่อนของคุณ"
      2:
        text: "หน้าจอของคุณจะแบ่งออกเป็น 3 ส่วนหลักด้านซ้ายเป็นพื้นที่เกมที่โปรแกรมของคุณจะทำงาน.คำแนะนำสำหรับแต่ละระดับเขียนไว้ด้านล่าง"
      3:
        text: "พื้นที่ตรงกลางเป็นกล่องเครื่องมือและแต่ละบล็อกเหล่านี้เป็นชิ้นส่วนของรหัสพื้นที่สีขาวด้านขวาเรียกว่าพื้นที่ทำงาน และนี่คือที่ที่เราจะสร้างโปรแกรมของเรา"
      4:
        text: "ในการเริ่มต้นคุณจะต้องเชื่อมโยงบล็อกของคุณกับสีส้ม “เมื่อเรียกใช้” บล็อกคุณสามารถเชื่อมโยงหลายบล็อกเข้าด้วยกันโดยการลากบล็อกเหล่านั้นออกจนกว่าคุณจะเห็นเส้นสีเหลือง จากนั้นบล็อกเหล่านั้นจะสแนปเข้าด้วยกัน"
      5:
        text: "ในปริศนาแรกนี้นักแสดงของเราเป็นนกเพนกวิน และเราจะทำให้มันพูดว่า “Hello!”โดยลากบล็อกพูดออกเชื่อมโยงไปยังบล็อกเมื่อเรียกใช้และพิมพ์ใน “สวัสดี”นอกจากนี้เรายังสามารถทำให้ย้ายเพนกวินโดยใช้การย้ายไปทางขวาและย้ายบล็อกด้านซ้าย.เมื่อคุณมีบล็อกของคุณอยู่ในสถานที่แล้ว ให้กดปุ่มเรียกใช้เพื่อดูว่าคุณได้ตั้งโปรแกรมอะไรไว้"
      6:
        text: "เริ่มต้นและท้ายที่สุดคุณจะสามารถสร้างเกมของคุณเองกับผู้เล่นทุกชนิดที่สามารถโต้ตอบเปิดความสุขหรือเศร้าคะแนนหรือโยนลูกไฟหรือแม้กระทั่งหายไปซึ่งกันและกันมันขึ้นอยู่กับคุณและเกมที่คุณต้องการที่จะทำให้."
    playlab_events:
      1:
        text: "ตอนนี้เรากำลังจะได้เรียนรู้เกี่ยวกับบางสิ่ง ที่โปรแกรมเมอร์เกมใช้ทุกวันพวกเขาเรียกว่าเหตุการณ์เหตุการณ์บอกโปรแกรมของคุณที่จะฟังเมื่อมีบางอย่างเกิดขึ้นเมื่อสิ่งนั้นเกิดขึ้น มันจะทำการกระทำ"
      2:
        text: "ตัวอย่างของเหตุการณ์ที่กำลังฟังสำหรับการคลิกเมาส์, ปุ่มลูกศร, หรือการแตะบนหน้าจอ."
      3:
        text: "ที่นี่เราจะทำให้บอทอวกาศ ทักทายมนุษย์โลก เมื่อผู้เล่นคลิกเขาเราจะใช้บล็อก “เมื่อคลิก” และแนบบล็อก “say” กับบล็อกเมื่อผู้เล่นคลิกที่บอตพื้นที่ทุกอย่างที่แนบมากับบล็อกเหตุการณ์ “เมื่อคลิก” นี้จะดำเนินการเอเลี่ยนของคุณว่ายังไง"
      4:
        text: "นอกจากนี้ยังมี “เมื่อลูกศร” บล็อกหากคุณเชื่อมโยง “ย้าย” บล็อกเหล่านี้คุณสามารถเริ่มย้ายนักแสดงของคุณขึ้น ลง ซ้าย หรือขวาทีละขั้นตอนเกมของคุณจะได้รับการโต้ตอบมากขึ้น"
    playlab_repeat_forever:
      1:
        text: "นี่คือบล็อก “ทำซ้ำตลอดไป”อะไรก็ตามที่อยู่ในบล็อกนี้จะเกิดขึ้นตลอดไปในเกม"
      2:
        text: "ถ้าเราต้องการให้นักแสดงทำอะไรซ้ำ ๆ โดยที่ผู้เล่นไม่ต้องทำอะไรเราจะใส่บล็อกเหล่านั้นไว้ในบล็อก “ทำซ้ำตลอดไป”"
      3:
        text: "ในปริศนาต่อไปนี้เป้าหมายของเราคือการช่วยให้ตัวช่วยสร้างลาดตระเวนขอบเขตของราชอาณาจักรซ้ายและขวาอย่างต่อเนื่องเรียนรู้วิธีการทำงานของคำสั่งซ้ำ, จะช่วยให้คุณประหยัดเวลาตันในภายหลังเมื่อคุณสร้างเกมของคุณเอง."
    C1_artist_intro:
      1:
        text: "นี่คือบล็อกที่คุณใช้วาดเส้น ใช้บล็อกให้ถูกต้องเพื่อย้ายศิลปินไปในที่ที่เขาต้องการไปเพื่อวาดทับเส้นสีเทา"
      2:
        text: "นี่คือบล็อกที่คุณใช้กระโดด เมื่อใช้บล็อกเหล่านี้ ศิลปินของคุณจะย้ายตำแหน่ง แต่ไม่ได้วาดอะไร ดังนั้นจะใช้บล็อกนี้เพื่อกระโดดไปยังเส้นสีเทาเส้นต่อไป"
    C1_bee_level_intro:
      1:
        text: "ผึ้งนี่สุดเจ๋งจริงไหม? ในปริศนาชุดถัดไป เป้าหมายของคุณคือช่วยให้ผึ้งบินไปถึงดอกไม้ เก็บน้ำหวานจากเกสรดอกไม้ และบินไปยังรังผึ้งเพื่อทำน้ำผึ้ง คุณจะต้องใช้บล็อก \"เก็บน้ำหวาน\" และ \"ทำน้ำผึ้ง\" สำหรับกิจกรรมนี้"
      2:
        text: "ดอกไม้ทุกๆดอกมีจำนวนน้ำหวานจากเกสรที่ต่างกันไป: 1, 2, 3 หรือมากกว่านั้น เรารู้ว่าดอกไม้สีแดงมีน้ำหวานอยู่เท่าใด โดยดูจากตัวเลขเล็กๆที่มุมขอบ ด้วยเหตุนี้ให้แน่ใจได้เก็บน้ำหวานทั้งหมดจากดอกไม้แล้วก่อนที่คุณจะขยับต่อไปข้างหน้า อีกอย่างหนึ่งคือรวงผึ้งแต่ละรวงสามารถเก็บน้ำผึ้งได้จำนวนจำกัด: 1, 2, 3 หรือมากกว่าได้ ดังนั้นให้แน่ใจว่าผึ้งทำน้ำผึ้งได้เท่าที่รวงผึ้งสามารถกักเก็บได้"
      3:
        text: "หากคุณสามารถเก็บน้ำหวานได้ทั้งหมด และสามารถทำน้ำผึ้งได้ทั้งหมดด้วย ถือว่าคุณประสบความสำเร็จ และเลื่อนขึ้นสู่ระดับถัดไป มิฉะนั้น คุณต้องลองเล่นปริศนานี้อีก เล่นให้สนุก และมาดูว่าการเป็นโปรแกรมเมอร์นั้นมันให้ความรู้สึกอย่างไร"
    C1_bee_loops:
      1:
        text: "ลูปคือการทำกิจกรรมซ้ำๆ แบบเดียวกับการเข้าไปในรังผึ้งเพื่อตรวจสอบ ซึ่งฉันมองไปที่กรอบรวงผึ้งกรอบหนึ่ง แล้วฉันวางมันกลับไว้ที่เดิม ดังนั้นฉันทำกิจกรรมที่เหมือนกันนี่้ซ้ำหลายๆ ครั้ง นั่นคือการทำลูปกิจกรรมแบบเดียวกันที่วนไปวนมาหลายๆรอบ"
      2:
        text: "ในด่านนี้ เราต้องการให้ผึ้งเก็บรวบรวมน้ำหวาน 3 ครั้งจากดอกไม้ แทนที่จะใช้บล็อก \" เก็บน้ำหวาน\" สามบล็อกเรียงกัน คุณจะใช้บล็อกทำซ้ำแทนเพื่อเก็บน้ำหวานสามครั้ง กดปุ่ม \" เริ่ม \" และดูว่าคุณทำถูกต้องไหม สุดยอดเลย!"
    C1_bigevent_unplugged:
      1:
        text: "บทเรียนนี้เรียกว่าเหตุการณ์ใหญ่ทุกอย่างเกี่ยวกับวิธีที่เราสามารถควบคุมโปรแกรมของเราและเปลี่ยนวิธีการทำงานของโปรแกรมได้ทันทีโดยใช้เหตุการณ์เช่นการกดปุ่มหรือการคลิกเมาส์"
      2:
        text: "สำหรับบทเรียนนี้, คุณจะได้รับการควบคุมด้วยรีโมทคอนโทรลกระดาษ.มันเหมือนกับวีดีโอเกมที่ถ่ายทอดสดจริงๆ"
      3:
        text: "เหตุการณ์คือการกระทำที่ทำให้เกิดสิ่งที่จะเกิดขึ้นมันเหมือนกับเมื่อคุณคลิกปุ่มบนเมาส์และโหลดเว็บเพจนั่นคือเหตุการณ์เมื่อคุณแตะหน้าจอของคุณบนแท็บเล็ตเพื่อเลื่อน นั่นก็เป็นเหตุการณ์เช่นกันเหตุการณ์เป็นวิธีที่ดีในการปล่อยให้ผู้ใช้โดยตรงโปรแกรมของคุณเมื่อใดก็ตามที่พวกเขาต้องการหรือต้องการ"
      4:
        text: "สิ่งที่เกิดขึ้นที่เราทุกคนตอบสนองเรารู้สึกหิวและเราไปที่ตู้เย็นเราได้ยินเสียงบุรุษไปรษณีย์มา และเขาส่งจดหมายของเราในกล่องจดหมาย แล้วเราก็ไปรับจดหมายของเรามันเป็นเหมือนเหตุการณ์ของการกดปุ่มหรือย้ายจอยสติ๊กพวกเขาเป็นสิ่งที่เกิดขึ้น ที่กระตุ้นให้เราทำอะไรบางอย่าง"
      5:
        text: "ในวิดีโอเกม มีเหตุการณ์ที่เรียกว่า “อัปเดต” และมันเกิดขึ้น 30 หรือ 60 ครั้งต่อวินาทีสำหรับโปรแกรมเมอร์วิดีโอเกมที่เกือบจะเป็นเหตุการณ์มากกว่าปุ่มหรือจอยสติ๊ก"
      6:
        text: "กิจกรรมหลักที่เราจับตามองคือติ๊ก “อัพเดท” กำลังเกิดขึ้นจากนั้นเราจะตรวจสอบจอยสติ๊กในติ๊กดังนั้นเราจึงพูดว่า “โอ้มีใครกดปุ่มกรอบนี้?ใช่หรือไม่?”ถ้าไม่มีเหตุการณ์ ผู้เล่นก็ขยับไม่ได้ คุณกระโดดไม่ได้ คุณจะไม่สามารถควบคุมสิ่งที่เกิดขึ้นได้วิดีโอเกมจะไม่สามารถเคลื่อนไหวอะไร."
    C1_building_foundation:
      1:
        text: "ในประติมากรรมทราย คุณต้องรู้ว่าความล้มเหลวเป็นส่วนหนึ่งของโปรแกรมแต่ถ้านายยังยืนหยัด มันก็แค่จะได้อะไร แต่ดีกว่าและน่าตื่นเต้นสำหรับนายความคงทนเป็นชื่อของเกมอยู่กับมันคุณจะรักมัน"
      2:
        text: "บทเรียนนี้เรียกว่าการสร้างรากฐานในบทเรียนนี้เราจะทำงานเกี่ยวกับงานที่มีความหมายที่จะเป็นเรื่องยากจริงๆคุณจะคิดออกวิธีการทำโครงสร้างอย่างน้อยสูงเป็นหนึ่งในถ้วยเหล่านี้และมันจะต้องมีความแข็งแรงพอที่จะถือน้ำหนักของหนังสือ"
      3:
        text: "อาจมีบางครั้ง ที่การสร้างสรรค์ของเราไม่ได้ผลอาจจะมีบางครั้งที่เราได้รับผิดหวังและต้องการที่จะยอมแพ้มันอาจจะมีหลายช่วงเวลานั้นแต่ถ้าเรายังพยายามต่อไป ให้โอกาสที่ดีที่สุดของเราซ้ำแล้วซ้ำอีก แล้วเราก็แน่ใจว่าจะได้รับมันในไม่นาน"
      4:
        text: "ความคงทนคือทั้งหมดที่เกี่ยวกับการแขวนอยู่ในนั้น เมื่อคุณต้องการที่จะยอมแพ้.ถ้าคุณต้องการที่จะสร้างสิ่งใหม่ ๆ และแตกต่าง มันจะมีจำนวนมากของความล้มเหลวระหว่างทาง"
      5:
        text: "เคล็ดลับในการติดตาคือการเลือกที่จะดำเนินการต่อไปและเรียนรู้จากความล้มเหลวของคุณแทนที่จะลาออกเพราะคุณผิดหวังความหงุดหงิดจริงๆก็หมายความว่า มีบางอย่างที่วิเศษอยู่รอบๆ หัวมุมถนนดังนั้นอย่าลาออกก่อนที่คุณจะได้มันวู้!"
    C1_getting_loopy:
      1:
        text: "สวัสดีฉันชื่อ Miral Kotb และฉันเป็นผู้สร้าง Ialuminateในการทำงานของฉันมีบางอย่างที่เราใช้ในการเต้นรำและในการเขียนโปรแกรม lightsuitsและนั่นคือลูป!ลูปจะทำซ้ำการกระทำซ้ำแล้วซ้ำอีก"
      2:
        text: "เมื่อคุณทำซ้ำบางอย่างหลายครั้ง เช่นการกระทำของฉัน เพื่อให้ฮูลาฮูปหมุน ฉันจะแสดงวนรอบของการกระทำที่นี่คือวงแหวนนี่คือวงแหวนและนี่คือห่วง"
      3:
        text: "วันนี้เราจะไปงานเต้นรำกันเราจะแสดงลูปด้วยการเต้นรำใหม่การทำซ้ำเราจะเรียนรู้เกี่ยวกับลูปโดยใช้การเต้นรำคุณจะได้เรียนรู้สองสามขั้นตอนง่ายๆและทำซ้ำพวกเขาซ้ำแล้วซ้ำอีกเพื่อให้การเต้นรำ"
      4:
        text: "นี่คือขั้นตอนที่คุณต้องเรียนรู้ปรบมือเอามือวางไว้ข้างหลังหัวเอามือวางบนเอวยกมือซ้ายขึ้นยกมือขวาขึ้นค่อนข้างง่ายใช่มั้ย?คุณจะพบว่าคุณสามารถร่นทิศทางโดยการวางขั้นตอนการเต้นรำบางอย่างในลูป"
      5:
        text: "จริงๆแล้วเราใช้ลูปในการเต้นของเรานักเต้นกำลังใส่คอมพิวเตอร์ อยู่ในเครือข่ายเดียวกันฉันอาจจะวนรอบไฟผ่าน ไปยังนักเต้นคนเดิมซ้ำแล้วซ้ำอีกในลูปผมอาจจะมีการย้ำที่ผมจะบอกว่าคุณต้องการที่จะไปวนรอบเหล่านี้หกเต้นซ้ำแล้วซ้ำอีกแล้วภายในวงที่คุณต้องการเพิ่มความเร็วของแสงและนั่นคือทั้งหมดที่สร้างขึ้นผ่านลูปลูปมีความสำคัญในวิทยาการคอมพิวเตอร์เพราะพวกเขาทำให้การทำงานของเราสั้นลงและง่ายขึ้น"
    C1_happy_maps_unplugged:
      1:
        text: "บทเรียนนี้เรียกว่า Happy Mapsวันนี้เราจะไปช่วยเพื่อนตัวน้อยของเรา Flurb ได้รับผลไม้ของเธอ"
      2:
        text: "ทำให้ Flurb ของคุณไปที่ผลไม้ของคุณ.การทำเช่นนี้คุณจะต้องคิดออกว่าวิธีที่ Flurb ต้องไปและกำกับเธอด้วยลูกศรเพื่อให้ Flurb ไปถึงแอปเปิ้ลสิ่งที่ทิศทางไม่ Flurb ต้องไป?บรรทัดที่จะทำให้มันขึ้นไป"
      3:
        text: "เพื่อที่จะได้รับมันมี คุณวงกลมทิศทางที่มันจะต้องไป"
      4:
        text: "สร้างอัลกอริทึมของคุณโดยการติดกาวลูกศรถัดจากแผนที่ที่คุณกำลังพยายามแก้อันที่สองมันเหมือนเดิม แต่มันกำลังลงมา"
      5:
        text: "มันเหมือนกับการเขียนโปรแกรมด้วยกระดาษแค่นั้นแหละ!"
    C1_maze_debugging:
      1:
        text: "การดีบั๊ก(Debugging) คือการค้นหาและแก้ไขปัญหา มีหลายวิธีในการตรวจแก้จุดบกพร่องของปัญหา หนึ่งในวิธีที่ง่ายที่สุดคือการทำทีละขั้นตอนจนกว่าคุณจะพบว่ามีสิ่งใดที่ไม่ถูกต้อง ตอนนี้ฉันพยายามที่จะทำท่ากลับตัว โดยการหมุนกลับตัวบนท่อนบีมแต่ฉันก็พลาดตกอยู่เรื่อย"
      2:
        text: "ฉันพิจารณาแต่ละส่วน ทีละขั้นตอนและตระหนักว่าความผิดพลาดของฉันคือ ฉันไม่ได้วางมือของฉันบนท่อนบีมอย่างถูกต้อง ดังนั้นฉันจึงพยายามทำท่าหมุนกลับตัวบนท่อนบีมนี้อีกครั้งโดยวางตำแหน่งมือใหม่และฉันก็ทำสำเร็จ ฉันดีใจจริงๆ ฉันดีบั๊กท่าหมุนกลับตัวของฉันได้แล้ว"
      3:
        text: "เมื่อต้องการเรียนรู้เกี่ยวกับการดีบั๊กนั้น เราเริ่มต้นด้วยชุดของบล็อกที่อยู่ในด่านนี้ คุณจะสังเกตเห็นว่าบล็อกเหล่านี้จะยังไม่สามารถพาคุณไปยังเป้าหมายได้ เราจำเป็นต้องแก้จุดบกพร่องของการแก้ปัญหาและแก้ไขมันให้ได้ สิ่งที่ผิดน่ะเหรอ? คุณจะสังเกตเห็นว่าคุณจำเป็นต้องเดินทางไปทางทิศตะวันตกอีกหนึ่งบล็อก"
      4:
        text: "ลองแก้ไขด้วยการเพิ่มบล็อกไปทางตะวันตกอีกหนึ่งบล็อก และกดปุ่มเรียกใช้งานเพื่อดูว่าคุณทำถูกต้องไหม โอ้แน่นอน คุณทำได้แล้ว!"
    C1_maze_intro_sequencing:
      1:
        text: "สำหรับปริศนานี้ คุณต้องนำทางเจ้านกไปหาเจ้าหมู ให้ดูที่ปริศนาและดูว่าทิศทางใดที่จำเป็นต้องใช้"
      2:
        text: "คุณต้องลากบล็อกจากกล่องเครื่องมือไปยังพื้นที่ทำงาน ให้แน่ใจว่ามันต่อติดอยู่ใต้บล็อก\" เมื่อเรียกใช้งาน \" และเมื่อคุณมั่นใจว่า คุณมีทางออกที่ถูกต้องแล้ว คุณสามารถคลิก\" เริ่ม \" และดูเจ้านกขยับไปหาเจ้าหมูนั่น"
    C1_maze_loops:
      1:
        text: "สิ่งหนึ่งที่คอมพิวเตอร์ทำได้ดีจริงๆคือการทำซ้ำคำสั่งต่างๆ ในฐานะที่เป็นคน คุณจะรู้สึกเบื่อถ้าคุณต้องทำสิ่งเดียวกันหลายครั้งติดต่อกันนานๆ แต่คอมพิวเตอร์สามารถทำสิ่งเดียวกันได้นับล้านหรือแม้แต่พันล้านครั้ง และไม่รู้สึกเบื่อแต่อย่างใด อีกทั้งยังสามารถดำเนินการไปได้อย่างดีเยิ่ยมอีกด้วย"
      2:
        text: "ตัวอย่างเช่นถ้าฉันต้องการที่จะอวยพรวันเกิดให้ทุกคนบนเฟสบุ๊ค ให้มีความสุขในวันเกิดโดยการส่งอีเมล มันอาจจะใช้เวลามากกว่าศตวรรษสำหรับผมที่จะเขียนอีเมลทั้งหมดเหล่านั้นไปถึงทุกคน แต่ด้วยการใช้โค้ดเพียงไม่กี่บรรทัด ผมสามารถส่งอีเมลไปถึงทุกคนบนเฟสบุ๊คเพื่ออวยพรขอให้พวกเขามีความสุขในวันเกิด"
      3:
        text: "จะพาเจ้านกไปหาเจ้าหมูในด่านนี้... แทนที่จะลาก บล็อกไปทางทิศเหนือ-N สามบล็อกไปยังพื้นที่ทำงานคุณจะใช้บล็อก \"ทำซ้ำ \" แทน ลากบล็อก \"ทำซ้ำ \" ไปยังพื้นที่ทำงานและป้อนหมายเลข 3 จากนั้นก็ลากบล็อก \"ไปทางทิศเหนือหรือ N\" หนึ่งบล็อกไปไว้ในบล็อก \"ทำซ้ำ \" และกด\"เมื่อเรียกใช้งาน\" เพื่อดูว่าคุณทำถูกต้องไหม ขอแสดงความยินดี, คุณทำได้แล้ว!."
    C1_moveitmoveit_unplugged:
      1:
        text: "บทเรียนนี้เรียกว่าย้ายมันย้ายร่วมกันเราจะเขียนโปรแกรม ที่จะได้รับเพื่อนของเราจากจุดเริ่มต้นที่เข็มทิศเพิ่มขึ้นไปที่เป้าหมายใบหน้ายิ้ม"
      2:
        text: "แต่รอยยิ้มกำลังคว่ำหน้าลง และมีเพียงคนเดียวเท่านั้นที่รู้ว่าจะไปถึงที่นั่นได้อย่างไรมาเริ่มโปรแกรมนี้กันเถอะ"
      3:
        text: "โปรแกรมเป็นอัลกอริทึมที่ได้รับการเข้ารหัสเป็นสิ่งที่สามารถดำเนินการโดยเครื่องส่วนมากของเราคิดว่าโปรแกรมเป็นสิ่งที่เราเขียนสำหรับคอมพิวเตอร์โปรแกรมนั้นดีมากสำหรับเรื่องนั้น แต่มันก็ช่วยได้ในที่อื่นคุณสามารถทำให้เกมของคุณเองหรือแม้กระทั่งโปรแกรมหุ่นยนต์ที่จะทำสิ่งสำหรับคุณ."
    C1_going_places_safely:
      1:
        text: "ฉันชื่อเจเรไมอาห์ไฮ!ฉันอายุเจ็ดขวบฉันชอบเล่นในคอมพิวเตอร์ของแม่ แต่ฉันมักจะได้รับอนุญาตก่อน“แม่ฉันสามารถไปที่คอมพิวเตอร์ได้หรือไม่?แน่นอน ที่รัก!”"
      2:
        text: "ฉันรักคอมพิวเตอร์ของแม่ เพราะฉันเล่นอินเตอร์เน็ตได้อินเตอร์เน็ตก็เหมือนกับเพื่อนบ้านของคุณคุณสามารถเยี่ยมชมสถานที่เย็นคุณสามารถพูดคุยกับครอบครัวและเพื่อนและคุณสามารถเรียนรู้สิ่งใหม่ ๆ มากมาย"
      3:
        text: "เมื่อวานนี้ ฉันไปเที่ยวสวนสัตว์ ที่อยู่ใกล้บ้านฉันฉันเห็นม้าลายเด็กผมถ่ายรูปของเธอและเปลี่ยนสีของลายเส้นของเธอแล้วเพิ่มหมวกและเพิ่มลงในคอลเลกชันของฉันของสัตว์ประหลาดประหลาดเจ๋งมากต่อมาผมไปสถานที่ที่ห่างไกลฉันไปเคนย่านั่นคือประเทศในแอฟริกาม้าลายอาศัยอยู่ที่นั่นเยอะ"
      4:
        text: "บางครั้งบนอินเทอร์เน็ตฉันพูดคุยกับคนที่ฉันรู้จักเช่นยายของฉันที่อาศัยอยู่ในรัฐอื่นสวัสดีคุณยาย!เธอทำคุ้กกี้ให้ฉัน แล้วเธอจะส่งฉันไปฉลองวันเกิดฉัน“อร่อยฉันต้องการอินเทอร์เน็ตมี smellorama!”ฉันสามารถพูดคุยกับคนอื่น ๆ บนอินเตอร์เน็ตเช่นลูกพี่ลูกน้องของฉัน แต่ฉันพูดคุยกับคนที่ฉันรู้จักเท่านั้น"
      5:
        text: "สิ่งที่ผมชอบมากที่สุดใน interent คือการที่ฉันได้รับการเล่นเกมสนุก.คะแนน!ฉันยังชอบวาดและสร้างสิ่งใหม่ ๆ และแบ่งปันกับเพื่อนของฉันเจ๋ง!บางครั้งฉันเข้าชมเว็บไซต์ที่ฉันเรียนรู้สิ่งใหม่ ๆ แต่ฉันมักจะยึดติดกับเว็บไซต์ที่เหมาะสำหรับฉันเสมอว้าว ไดโนเสาร์"
      6:
        text: "อินเทอร์เน็ตเป็นสถานที่ที่สนุกสุด.แต่เช่นเดียวกับเมื่อคุณข้ามถนนในละแวกบ้านของคุณ คุณต้องระมัดระวังเมื่อคุณออนไลน์ด้วยต่อไปนี้คือกฎสามข้อที่ต้องจดจำกฎข้อที่ 1: ถามพ่อแม่ของคุณก่อนเสมอกฎข้อที่ 2: คุยกับคนที่คุณรู้จักเท่านั้นกฎข้อที่ 3: ยึดติดกับสถานที่ที่เหมาะกับคุณ"
      7:
        text: "ว้าว สนุกจังเลยเวลาอาหารเย็นฉันจะออกจากระบบเดี๋ยวนี้ฉันรอไม่ไหวที่จะเข้าสู่ระบบอีกครั้งเพื่อดูว่าฉันสามารถไปที่ไหนต่อไป"
    C1_pair_programming:
      1:
        text: "วันนี้เรากำลังจะเรียนรู้เกี่ยวกับการเขียนโปรแกรมเป็นคู่ โดยการเขียนโปรแกรมเป็นคู่นั้น คุณจะทำงานเป็นทีม ถ้าถามว่าทำไมให้คนสองคนใช้คอมพิวเตอร์เครื่องเดียวกัน? ก็เพราะว่าสองหัวย่อมดีกว่าหัวเดียว ในการเขียนโปรแกรมเป็นคู่นั้น คุณและคู่ของคุณจะนั่งด้วยกันที่คอมพิวเตอร์เครื่องหนึ่งและคุณทั้งสองจะทำงานในโปรเจกต์เดียวกัน"
      2:
        text: "ในการจับคู่เพื่อเขียนโปรแกรมนั้น คนหนึ่งจะทำหน้าที่เป็นคนขับและอีกคนหนึ่งที่เป็นผู้นำทางเช่นเดียวกับการขับรถ คนขับนั่งอยู่ที่คอมพิวเตอร์และเป็นคนที่ใช้แป้นพิมพ์และเมาส์หรือหน้าจอสัมผัสและทำการควบคุมการดำเนินการหลักๆ ของคอมพิวเตอร์ อีกคนหนึ่งทำหน้าที่เป็นผู้นำทาง ผู้นำทางช่วยคนขับดว้ยการตอบคำถามที่คนขับป้อนให้และชี้ให้เห็นปัญหาหรือข้อผิดพลาดที่อาจเกิดขึ้นได้"
      3:
        text: "การสื่อสารเป็นกุญแจสำคัญในการเขียนโปรแกรมด้วยการจับคู่ให้ประสบความสำเร็จ ไม่มีการดูถูกดูแคลน แต่ให้ความเคารพกัน ไม่ได้ผู้นำทางที่เอาแต่สั่ง เพราะไม่มีใครชอบคนที่ดีแต่พูด คุณและคู่หูของคุณควรจะพูดคุยกันตลอดเวลา คนขับสามารถอธิบายสิ่งที่เธอหรือเขากำลังทำอยู่ และผู้นำทางสามารถช่วยแนะนำว่าจะให้ทำอะไรต่อไป"
      4:
        text: "ผู้นำทางควรจะคิดในภาพรวมและคนขับควรจะมุ่งเน้นในรายละเอียด บทบาททั้งคู่ต่างก็มีความสำคัญไม่ยิ่งหย่อนกว่ากัน การเขียนโปรแกรมเป็นคู่นั้น แท้ที่จริงแล้วก็คือการทำงานร่วมกันเป็นทีมนั่นเอง"
    C1_planting_seed:
      1:
        text: "บทเรียนนี้เรียกว่าการปลูกเมล็ดพันธุ์ และมันจะช่วยให้เราเข้าใจอัลกอริทึมอัลกอริทึมเป็นคำแนะนำเฉพาะที่อธิบายถึงลำดับที่จะทำอะไรบางอย่างแม้แต่สิ่งต่าง ๆ ในชีวิตประจำวัน เช่น การทานอาหารเช้าหรือการแปรงฟันก็เป็นขั้นตอนที่ต้องใช้ขั้นตอนเล็กๆ เพื่อทำงานให้เสร็จ"
      2:
        text: "คอมพิวเตอร์สามารถสมาร์ทจริงๆ แต่พวกเขาสามารถเข้าใจคุณถ้าคุณบอกพวกเขาสิ่งที่คุณต้องการทีละขั้นตอนสิ่งที่ดีเกี่ยวกับอัลกอริทึมคือ ถ้าคุณทำตามคำแนะนำในการสั่งซื้อ คุณสามารถทำอะไรบางอย่างที่คุณไม่ทราบว่าจะทำอย่างไรก่อนเวลามันเหมือนกับการทำตามสูตร"
      3:
        text: "วันนี้เราจะปลูกเมล็ดพันธุ์ของเราเอง โดยใช้อัลกอริทึมสร้างอัลกอริทึมของคุณเองโดยการตัดออกจากกันภาพเลือกรูปภาพที่แสดงขั้นตอนในการปลูกเมล็ดพันธุ์และจัดเรียงภาพเหล่านั้นตามลำดับที่ถูกต้อง"
      4:
        text: "ตอนนี้ก็ถึงเวลาที่คุณจะดูว่าอัลกอริธึมของคุณทำงานหรือไม่ทำตามขั้นตอนในอัลกอริทึมอย่างระมัดระวังพวกเขาอยู่ในลำดับที่ถูกต้อง?คุณประสบความสำเร็จในการปลูกเมล็ดพันธุ์โดยทำตามอัลกอริทึมหรือไม่?มันเหมือนกับการเขียนโปรแกรมที่มีภาพ!"
      5:
        text: "เมื่อเราต้องการที่จะทำให้ช็อคโกแลตมีขั้นตอนใหญ่มากในกระบวนการที่และแต่ละขั้นตอนใหญ่เหล่านั้นมีชุดของขั้นตอนที่มีขนาดเล็กและมีสูตรที่แตกต่างกันหรือขั้นตอนวิธีการขึ้นอยู่กับวิธีการที่เราต้องการช็อคโกแลตเพื่อลิ้มรสแต่ละขั้นมีความสำคัญแม้จะเป็นขั้นตอนเล็ก ๆ เพื่อที่ว่าถ้าไม่มีขั้นตอนเดียวที่เหลือไม่สามารถจะเสร็จสมบูรณ์การสร้างอัลกอริทึมที่ผู้อื่นสามารถเข้าใจได้เป็นสิ่งสำคัญจริงๆนั่นเป็นเหตุผลว่าทำไมแต่ละขั้นตอนจะต้องมีการเขียนลงเพื่อที่ว่าไม่ว่าใครจะทำมันผลที่ได้คือเหมือนกัน"
    C1_playlab_storytelling:
      1:
        text: "ได้เวลาสร้างสรรค์และใช้ทักษะการเขียนโค้ดของคุณเพื่อบอกเล่าเรื่องราวเรื่องราวของคุณจะมีนักแสดงและคุณจะสามารถที่จะทำให้นักแสดงเหล่านี้พูดคุยและมีปฏิสัมพันธ์กับแต่ละอื่น ๆ.เริ่มคิดเรื่องที่คุณอยากจะเล่าให้ฟัง"
      2:
        text: "แมวมักจะกลัวสุนัขและสิ่งที่ถ้าแมวคิดออกว่าสุนัขพยายามที่จะดี?บล็อก “เมื่อเรียกใช้” เริ่มต้นทุกอย่างบล็อก “ย้าย” จะย้ายตัวละครของคุณและบล็อก “พูด” จะทำให้ตัวละครของคุณพูดสิ่งที่คุณพิมพ์"
      3:
        text: "นี่คือ “เมื่อนักแสดงชนกัน” บล็อกซึ่งคุณสามารถเชื่อมโยงไปยังบล็อกอื่น ๆ."
      4:
        text: "ฉันได้รับการทำให้สุนัขมามากกว่าและพูดว่า “สวัสดี” แต่แล้วแมวได้กลัวจึงวิ่งหนีไป“อา” ถ้ามีเวลามากขึ้นก็คงเป็นตอนจบที่มีความสุขจุดจบ!"
    C1_spelling_bee_intro:
      1:
        text: "นี่คือด่านการแข่งขันสะกดคำ ใช้ชิ้นส่วนปริศนาเพื่อย้ายผึ้งไปที่ต่างๆ ในขณะที่ย้าย ผึ้งจะเก็บตัวอักษรไปด้วยเพื่อนำไปสะกดคำ"
      2:
        text: "ดูว่าคุณสามารถสะกดคำที่พวกเขาให้คุณลองทำ ในกล่องด้านล่างของด่านนี้ แต่ระวังให้ดีๆ! การบินไปทิศทางที่ผิดนั้น จะเป็นการเพิ่มตัวอักษรที่คุณไม่ต้องการเข้าไป"
    C1_zuck_repeat_loop:
      1:
        text: "สิ่งหนึ่งที่คอมพิวเตอร์ทำได้ดีจริงๆคือการทำซ้ำคำสั่งต่างๆ ในฐานะที่เป็นคน คุณจะรู้สึกเบื่อถ้าคุณต้องทำสิ่งเดียวกันหลายครั้งติดต่อกันนานๆ แต่คอมพิวเตอร์สามารถทำสิ่งเดียวกันได้นับล้านหรือแม้แต่พันล้านครั้ง และไม่รู้สึกเบื่อแต่อย่างใด อีกทั้งยังสามารถดำเนินการไปได้อย่างดีเยิ่ยมอีกด้วย"
      2:
        text: "ตัวอย่างเช่นถ้าฉันต้องการที่จะอวยพรวันเกิดให้ทุกคนบนเฟสบุ๊ค ให้มีความสุขในวันเกิดโดยการส่งอีเมล มันอาจจะใช้เวลามากกว่าศตวรรษสำหรับผมที่จะเขียนอีเมลทั้งหมดเหล่านั้นไปถึงทุกคน แต่ด้วยการใช้โค้ดเพียงไม่กี่บรรทัด ผมสามารถส่งอีเมลไปถึงทุกคนบนเฟสบุ๊คเพื่ออวยพรขอให้พวกเขามีความสุขในวันเกิด"
      3:
        text: "ในตัวอย่างนี้เป้าหมายของคุณคือการพาเจ้านกไปจัดการเจ้าหมู ตอนนี้, เรากำลังจะสามารถที่จะใช้บล็อกทำซ้ำเพื่อที่จะสามารถที่จะทำเช่นนี้ได้อย่างง่ายดายมาก. คุณสามารถทำเช่นนี้โดยการให้คำสั่งคอมพิวเตอร์ ให้เคลื่อนไหวไปข้างหน้าห้าครั้งเพื่อที่จะให้เจ้านกก้าวไปทีละก้าวในแต่ละครั้งเพื่อหมูหรือคุณสามารถหรือเพียงบอกคอมพิวเตอร์ให้เคลื่อนไหวไปข้างหน้าครั้งเดียวและจากนั้นบอกให้ทำซ้ำห้าครั้งและมันจะทำแบบเดียวกัน"
      4:
        text: "เพื่อที่จะทำเช่นนี้คุณลากคำสั่งให้เคลื่อนที่ไปข้างหน้าของคุณและจากนั้นคุณวางไว้ภายในบล็อกทำซ้ำ และคุณสามารถคลิกที่มันและบอกว่าคุณจะทำซ้ำบล็อกนี้กี่ครั้ง เพื่อบอกขั้นตอนมากที่คุณต้องการที่จะเคลื่อนไหวไปข้างหน้า."
      5:
        text: "สิ่งหนึ่งที่คุณสามารถทำได้คือใส่คำสั่งมากเท่าที่คุณต้องการภายในบล็อกทำซ้ำ. ดังนั้นในตัวอย่างต่อนี้ คุณกำลังบอกว่าจะเคลื่อนไหวไปข้างหน้าและเลี้ยวซ้าย, ซึ่งมันจะทำห้าครั้ง. ขอให้สนุกนะ!"
    C2_artist_intro:
      1:
        text: "คุณจะไม่มีแม้กระทั่งคุณสมบัติที่จะผ่านการคัดเลือกเพื่อเข้ารอบการแข่งรถ ถ้าคุณไม่มีผู้ที่มีความเชี่ยวชาญในวิทยาการคอมพิวเตอร์ ด้วยจำนวนข้อมูลที่ต้องรวบรวมจากรถแข่งที่มากมายและความจำเป็นที่จะต้องมีคนที่สามารถเขียนโปรแกรมเพื่อค้นหาวิธีที่จะทำอย่างไรให้คุณยังคงสามารถสร้างความสุดยอดให้ดำเนินต่อไปได้"
      2:
        text: "ในปริศนาเหล่านี้คุณจะเป็นศิลปินที่ใช้ดินสอเพื่อวาดรูปร่างที่แตกต่างกันไป ทุกๆ ที่ที่ศิลปินของคุณไป เขาก็จะวาดเส้นตามหลังเขาไปด้วย"
      3:
        text: "เมื่อต้องการเคลื่อนไหวไปรอบๆผ้าใบเขียนภาพ คุณจะใช้บล็อกไปข้างหน้า ในที่นี่บล็อกไปข้างหน้าบอกให้ไปข้างหน้าเป็นระยะทาง 100 พิกเซล เมื่อเรากดปุ่ม เริ่ม จะเกิดอะไรขึ้น? ศิลปินจะเคลื่อนที่ไปข้างหน้าเป็นระยะทางประมาณหนึ่ง ซึ่งในที่นี้เท่ากับ 100 พิกเซล พิกเซลเป็นสี่เหลี่ยมขนาดเล็กมากที่อยู่บนหน้าจอคอมพิวเตอร์ของคุณ"
      4:
        text: "บล็อกอื่นๆที่อยู่ในปริศนานี้บอกให้ หันขวาไป 90 องศา และเมื่อเราลากบล็อกนั้นออกมาใช้ ก็จะทำให้ศิลปินของเราหันหน้าไปประมาณหนึ่ง ดังนั้นคุณสามารถเล่นทดลองกับองศาการหันที่คุณต้องการให้ศิลปินหันหน้า่ไป ส่วนการหันอันนี้เป็นการหันไป 90 องศา"
      5:
        text: "และนี่เป็นการหัน 120 องศา และจำไว้ว่าคุณสามารถเปลี่ยนค่าเหล่านี้ได้โดยการคลิกลูกศรที่อยู่ถัดจากตัวเลขสำหรับจำนวนพิกเซลและองศา ขอให้สนุกกับการวาดภาพกับศิลปินของคุณนะครับ!"
    C2_bee_conditionals:
      1:
        text: "นี่คือบล็อกแบบมีเงื่อนไข มันบอกว่า \"ถ้า\" มีน้ำหวานหรือน้ำผึ้งที่มีน้อยกว่า, เท่ากับหรือมากกว่าตัวเลขที่ให้มา แล้วให้ทำอะไรบางอย่าง."
      2:
        text: "สิ่งนี้มีประโยชน์เมื่อเราไม่ทราบวิธีว่ามีน้ำหวานหรือน้ำผึ้งอยู่มากเท่าใด ตามที่เราเห็นอยู่ที่นี่ ที่แสดงด้วยเครื่องหมายคำถามนี้."
      3:
        text: "ในตัวอย่างนี้, เราจะบอกว่า \"ถ้า\" ดอกไม้สีม่วงมีน้ำหวานมากกว่า 0, ให้เก็บน้ำหวาน. โดยที่จะบอกผึ้งของเราว่าให้เก็บน้ำหวานตราบเท่าที่ยังมีน้ำหวานอยู่ นั่นไง!"
    C2_binary_bracelets:
      1:
        text: "นี่คือบทเรียนกำไลไบนารีเราจะเขียนชื่อย่อของเราบนสร้อยข้อมือที่เราสามารถสวมใส่และแสดงให้เพื่อนของเราทุกคน!"
      2:
        text: "ไบนารีเป็นวิธีการแสดงข้อมูลโดยใช้เพียงสองตัวเลือกบางครั้งคนคิดว่านี้เป็นเพียง 1s และ 0s.แต่คุณสามารถเป็นตัวแทนของไบนารีที่มีการรวมกันของเปิดหรือปิดขึ้นและลงทั้งในและนอกหรือจริงๆชุดของตรงข้ามใด ๆ"
      3:
        text: "สวัสดี ฉันโอไรออน และฉันเขียนโปรแกรมหุ่นยนต์ที่นี่ที่ Play-imสมองคอมพิวเตอร์และหุ่นยนต์ทั้งหมดในระดับพื้นฐานที่สุดของพวกเขาเป็นประตูอิเล็กทรอนิกส์เล็ก ๆ น้อย ๆเมื่อประตูเปิด ไฟฟ้าจะไหลผ่าน และเมื่อมันปิด ไฟฟ้าไม่สามารถทำได้"
      4:
        text: "ตัวอย่างของไบนารีบนหุ่นยนต์คือตาของหุ่นยนต์ตาของหุ่นยนต์เป็นไฟ LED และเป็นไฟที่ทั้งเปิดหรือปิดมันเป็นระบบไบนารี อย่างใดอย่างหนึ่งหรืออื่น ๆเราสามารถใช้ไฟเพื่อแสดงเลขฐานสองถ้าเรามีชุดของหุ่นยนต์เราสามารถพูดได้ว่าหุ่นยนต์ตัวแรกคือสถานที่ 1s และหุ่นยนต์ที่สองคือสถานที่ 2s หุ่นยนต์ที่สามเป็นสถานที่ 4s และอื่น ๆนั่นเป็นวิธีที่คุณแสดงเลขฐานสองหุ่นยนต์จะทำมันด้วยตาไบนารีของพวกเขาและนับออกสำหรับคุณ."
    C2_conditionals_with_cards:
      1:
        text: "บทเรียนนี้เรียกว่าเงื่อนไขที่มีบัตรทุกวันคุณตัดสินใจขึ้นอยู่กับสิ่งที่คุณเห็นและได้ยิน"
      2:
        text: "ฉันอยากจะเดินไปที่สวนสาธารณะ แต่ก่อนอื่นฉันต้องตัดสินใจว่าจะเอาร่มไปด้วยหรือไม่ฉันมองออกไปนอกหน้าต่างถ้ามันมีเมฆมาก ฉันจะเอาร่มไปด้วยอีกอย่าง ฉันจะเอาแว่นตากันแดดมาให้ผมว่าผมเอาร่มไปดีกว่าสิ่งที่ฉันเห็นและได้ยินเป็นตัวกำหนดสิ่งที่ฉันใช้เวลาไปที่สวนสาธารณะ"
      3:
        text: "เงื่อนไขที่ใช้ในเกมมากเกินไป.วันนี้เราจะฝึกการใช้เงื่อนไขกับเกมไพ่ในเกมนี้, บัตรที่ผมวาดจะเป็นตัวกำหนดสิ่งที่เพื่อนของฉันกำลังจะทำ.ถ้าฉันวาดเจ็ด ทุกคนตบมืออย่างอื่น ทุกคนพูดว่า “อ๊าว”ลองดูสิ“Awww” “ไชโย”"
      4:
        text: "ฉันเดิมพันที่คุณสามารถทำขึ้นเกมที่มีความสนุกสนานมากยิ่งขึ้นกับเงื่อนไข.ให้มันลอง!เงื่อนไขคือสิ่งที่ทำให้คอมพิวเตอร์ดูสมาร์ทโปรแกรมคอมพิวเตอร์ที่มีเงื่อนไขสามารถตอบสนองต่อผู้ใช้และเปลี่ยนขั้นตอนการดำเนินการ"
      5:
        text: "คิดเกี่ยวกับวิดีโอเกมที่คุณชื่นชอบ.คุณได้รับคะแนนจากการกระทำบางอย่างมากกว่าที่คุณทำเพื่อคนอื่นหรือไม่?เหตุการณ์นี้เกิดขึ้นเนื่องจากคอมพิวเตอร์กำลังใช้เงื่อนไขมันเป็นวิธีที่คอมพิวเตอร์ตัดสินใจวิธีการเกี่ยวกับถ้าคุณตีเป้าหมายคุณจะได้รับสิบคะแนนอื่น, คุณแพ้สาม.เมื่อคุณรู้ว่าเงื่อนไขการทำงานของ, คุณสามารถสร้างทุกชนิดของเกมที่น่าตื่นเต้น."
    C2_artist_debugging:
      1:
        text: "ตอนนี้เรามีบล็อกบางบล็อกอยู่ในพื้นที่ทำงานของเราเรียบร้อยแล้ว แต่มีบางสิ่งที่ผิดปกติ"
      2:
        text: "ลองตรวจดีบั๊กโค้ดนี้ด้วยการชะลอความเร็วลงและเฝ้าดูการเปลี่ยนแปลงผ่านบล็อกแต่ละบล็อกทีละขั้นตอน"
      3:
        text: "โอ้มีปัญหาแล้ว! หนวดของแมวมีความยาว 75 พิกเซล, ไม่ใช่ 25 พิกเซล"
    C2_bee_debugging:
      1:
        text: "คุณเคยได้ยินการดีบั๊กโปรแกรมหรือไม่ นี่คือวิธีที่คุณจะหาว่าสิ่งไหนที่ไม่ทำงาน เมื่อคุณดีบั๊กโค้ดคุณระบุและกำจัดข้อผิดพลาดเหล่านั้น"
      2:
        text: "ตอนนี้เราได้รับบล็อกสองสามบล็อกมาเรียบร้อยแล้วในพื้นที่ทำงานของเรา เรากำลังจะใช้ปุ่มขั้นตอนเพื่อที่จะดูบล็อกที่ถูกเรียกใช้งานผ่านทีละบล็อกๆ ทีละขั้นตอน เพื่อดูว่านี้เป็นโซลูชั่นที่เหมาะสมหรือไม่และส่วนไหนที่เราอาจต้องทำการแก้ไข"
      3:
        text: "ดูเหมือนนั่นคือปัญหาของเรา! เราต้องการ บล็อกไปข้างหน้า อีกบล็อกหนึ่ง ปุ่มขั้นตอนจะช่วยให้เราตรวจแก้ปัญหาของเราโดยการระบุว่าที่ใดทำให้เกิดข้อผิดพลาด เพื่อที่จะให้เราสามารถแก้ไขได้."
    C2_digital_footprint:
      1:
        text: "ในหัวของคุณคุณถือหมวกของคุณและสมาร์ทของคุณจะบอกคุณว่าคุณอยู่ที่ไหนและคิดเกี่ยวกับสวนสัตว์และพยักหน้าทักทายคุณและคุณ!ใช้หัวของคุณเมื่อคุณออนไลน์เพื่อเก็บสิ่งที่อยู่ในใจของคุณและรู้วิธีการที่จะปลอดภัย, วิธีการให้ชีวิตของคุณบางพื้นที่ส่วนตัว!จากหัวของคุณลงไปที่เท้าของคุณหยุดหยุดคิดเกี่ยวกับมันจากเท้าของคุณถึงจมูกของคุณหยุดชั่วคราวและคิดออนไลน์!"
      2:
        text: "ใช้หัวใจของคุณที่จะเติบโตและเติบโตและเพื่อให้ตัวเองเรืองแสงมีสุขภาพดีและเพื่อให้วาเลนไทน์บอกใครบางคนว่าคุณจะเป็นของฉัน!ใช้หัวใจของคุณเมื่อคุณออนไลน์รู้สึกว่าสิ่งที่ถูกต้องและใจดีเสมอและแสดงให้เพื่อนของคุณเคารพเพื่อให้เป็นธรรมและดีบนอินเทอร์เน็ตจากหัวของคุณลงไปที่เท้าของคุณหยุดหยุดคิดเกี่ยวกับมันจากเท้าของคุณถึงจมูกของคุณหยุดชั่วคราวและคิดออนไลน์!"
      3:
        text: "ใช้แขนของคุณเพื่อกอดสัตว์เลี้ยงของคุณ เพื่อไม่ให้เสื้อผ้าของคุณเปียกและสวมแขนเสื้อที่คุณชื่นชอบและเพื่อช่วยให้คุณบินและให้ความเชื่อใช้แขนของคุณเมื่อคุณออนไลน์ เพื่อหยุดพักและปรับสมดุลเวลา ทิ้งเทคโนโลยีของคุณไว้เบื้องหลัง และหาต้นไม้ให้ปีนขึ้นไปจากหัวของคุณลงไปที่เท้าของคุณหยุดหยุดคิดเกี่ยวกับมันจากเท้าของคุณถึงจมูกของคุณหยุดชั่วคราวและคิดออนไลน์!"
      4:
        text: "ใช้ลำไส้ของคุณในการจัดเก็บอาหารและฟังอารมณ์คำรามของมันจะทำให้หน้าท้องฟล็อปและรู้สึกก๊าซในโซดาป๊อปใช้สัญชาตญาณของคุณเมื่อคุณออนไลน์ เพื่อดูสัญญาณบางอย่าง และให้มันชี้ทางและบอกคุณเมื่อมันไม่โอเคจากหัวของคุณลงไปที่เท้าของคุณหยุดหยุดคิดเกี่ยวกับมันจากเท้าของคุณถึงจมูกของคุณหยุดชั่วคราวและคิดออนไลน์!"
      5:
        text: "ดังนั้นคิดด้วยหัวของคุณและรู้สึกด้วยหัวใจของคุณสมดุลกับแขนของคุณฟังลำไส้ของคุณออนไลน์ใช้ขาของคุณเพื่อเรียกใช้และเตะและกระโดดและตีกลับเมื่อติดฮอปเปอร์และการเต้นรำรอบบล็อกและจะข้ามไปพร้อมในถุงเท้าเหม็นของคุณใช้ขาของคุณเมื่อคุณออนไลน์เพื่อยืนขึ้นเพื่อยืนขึ้นเพื่อรังแกที่ข้ามเส้นและจำที่จะยืนสูง, จะดีกับสิ่งมีชีวิตทั้งใหญ่และเล็ก."
      6:
        text: "จากหัวของคุณลงไปที่เท้าของคุณหยุดหยุดคิดเกี่ยวกับมันจากเท้าของคุณถึงจมูกของคุณหยุดชั่วคราวและคิดออนไลน์!ดังนั้นคิดด้วยหัวของคุณและรู้สึกด้วยหัวใจของคุณสมดุลกับแขนของคุณฟังลำไส้ของคุณยืนขึ้นกับขาของคุณจากหัวของคุณลงไปที่เท้าของคุณหยุดหยุดคิดเกี่ยวกับมันจากเท้าของคุณถึงจมูกของคุณหยุดชั่วคราวและคิดออนไลน์!"
    C2_digital_footprint_v2:
      1:
        text: "ทุกครั้งที่คุณออนไลน์คุณออกจากรอยเท้าที่สามารถค้นหาคัดลอกใช้ร่วมกันออกอากาศและเป็นถาวรคุณทิ้งรอยดิจิทัลแบบไหนคุณต้องการทิ้งรอยดิจิทัลแบบไหน"
    C2_graph_paper:
      1:
        text: "บทเรียนนี้เรียกว่า “การเขียนโปรแกรมกราฟกระดาษ” และทุกอย่างเกี่ยวกับอัลกอริทึมวันนี้เราจะมาเรียนรู้วิธีการเขียนโปรแกรมที่แสดงซึ่งกันและกันวิธีการสร้างภาพขาวดำที่เรียบง่ายโดยใช้ลูกศรที่วาดด้วยมือเท่านั้น"
      2:
        text: "อัลกอริทึมคือรายการคำแนะนำสำหรับการเสร็จสิ้นงานเราจะทำตามคำแนะนำชุดนี้เพื่อทำชามอัลกอริทึมที่เป็นประโยชน์จริงๆเมื่อคุณต้องการคนอื่นที่จะเข้าใจวิธีการทำบางสิ่งบางอย่าง"
      3:
        text: "ถ้าคุณกำลังเขียนอัลกอริทึมสำหรับคอมพิวเตอร์ คุณต้องทำลายมันลงเป็นขั้นตอนเล็ก ๆ น้อย ๆดังนั้นจบแถวนี้และไปที่ถัดไปจากนั้นหนึ่งต่อไปและคุณจะเสร็จสิ้น"
      4:
        text: "ผมใช้อัลกอริทึมในงานของผมถ้าฉันเขียนทุกขั้นตอน ฉันสามารถสร้างชิ้นเดียวกันนี้อีกครั้ง หรือฉันจะสอนคนอื่นให้ทำมันใส่แก้วในเตาเผาหลอมรวมเข้าด้วยกันทำตามคำแนะนำที่เหลือเพื่อทำชามอัลกอริทึมให้แผนที่ถนน สำหรับการทำบางสิ่งให้เสร็จ"
    C2_artist_loops:
      1:
        text: "ตอนนี้เราจะใช้บล็อกทำซ้ำเพื่อช่วยให้เราประหยัดขั้นตอนเมื่อเราจะเขียนโปรแกรมให้ศิลปินของเรา เรามีบล็อกบางบล็อกที่ได้วางไว้ให้ในด่านนี้บ้างแล้ว แต่ก็เป็นเพียงเพื่อให้เราใช้เพื่อเริ่มต้นเท่านั้น"
      2:
        text: "ให้วนลูปบล็อกเหล่านี้สี่ครั้งเพื่อที่จะวาดสี่เหลี่ยมจตุรัสทั้งรูป เราเพียงแค่ลากบล็อกทำซ้ำออกมาใช้และใส่ บล็อกไปข้างหน้า... และบล็อกหันขวาไว้ภายในบล็อกทำซ้ำ เมื่อเรากดปุ่มเริ่ม ศิลปินจะทำขั้นตอนเหล่านั้นซ้ำกันสี่ครั้งเพื่อวาดสี่เหลี่ยมจตุรัสให้เสร็จสมบูรณ์"
    C2_bee_loops:
      1:
        text: "ลูปคือการทำกิจกรรมซ้ำๆกัน เช่นการเข้าไปดูกล่องรังผึ้งเพื่อตรวจสอบ โดยฉันมองไปที่กรอบๆ หนึ่งแล้วฉันวางมันกลับไปไว้ที่เดิม ฉันทำกิจกรรมที่เหมือนๆกันนั้นซ้ำหลายๆ ครั้ง ซึ่งก็คือการทำกิจกรรมเดียวกันวนไปวนมาหลายๆรอบ"
      2:
        text: "นี่คือบล็อกทำซ้ำ สิ่งที่คุณใส่ภายในบล็อกทำซ้ำจะทำภารกิจเหล่านั้นซ้ำอีกตามจำนวนครั้งที่คุณบอกให้ทำ ตัวอย่างเช่นในด่านนี้แทนที่จะลากบล็อกไปข้างหน้าและลากบล็อกเก็บน้ำหวานมาทีละบล็อกเป็นจำนวนสามบล็อก เราเพียงแค่ลากภารกิจเหล่านี้ออกมาครั้งเดียวและให้ทำภารกิจเหล่านั้นซ้ำสามครั้ง ซึ่งทำให้มันง่ายจริงๆ!"
    C2_maze_intro:
      1:
        text: "การเขียนโปรแกรมนั้นมักเป็นข้อความทั้งหมด แต่เราจะใช้ การต่อบล็อก(Blockly) ซึ่งใช้บล็อกภาพที่คุณสามารถลากและวางเพื่อเขียนเป็นโปรแกรม เนื้อแท้แล้วคุณก็ยังคงสร้างโค้ดอยู่ดี ในการเริ่มต้นนั้นเราจะสร้างโค้ดสำหรับโปรแกรมที่จะช่วยให้เจ้านกขี้โมโห (Angry Bird) เคลื่อนที่ผ่านเขาวงกตเพื่อไปยังเจ้าหมูวายร้ายที่ขโมยไข่ของเจ้านกไป"
      2:
        text: "การต่อบล็อก(Blockly) แบ่งออกเป็นสามส่วนหลัก ด้านซ้ายเป็นเขาวงกตของเจ้านกซึ่งเป็นพื้นที่ที่โปรแกรมของคุณจะทำงาน คำแนะนำสำหรับแต่ละระดับจะถูกเขียนไว้ด้านขวาของเขาวงกต พื้นที่ตรงกลางนี้เป็นกล่องเครื่องมือและแต่ละบล็อกนี้เป็นคำสั่งที่เจ้านกสามารถเข้าใจได้ พื้นที่สีขาวด้านขวาเรียกว่า พื้นที่ทำงานและนี่คือที่ที่เราจะสร้างโปรแกรมของเรา"
      3:
        text: "ถ้าฉันลากบล็อคย้ายไปยังพื้นที่ทำงานของเราและกด \" เริ่ม \" จะเกิดอะไรขึ้น? เจ้านกจะเคลื่อนที่ไปข้างหน้าหนึ่งช่องบนตาราง และถ้าหากว่าฉันต้องการให้เจ้านกทำอะไรหลังจากที่มันเคลื่อนไปข้างหน้าหนึ่งช่อง จะทำได้หรือไม่? ฉันก็แค่เพียงเพิ่มบล็อกอืกอันหนึ่งเข้าไปในโปรแกรมของเราได้"
      4:
        text: "ฉันจะเลือกบล็อก \"หันขวา\" และฉันจะลากมันไปไว้ใต้บล็อกเพื่อการเคลื่อนที่ของฉันจนกว่าจะปรากฏลูกศรสีเหลือง แล้วฉันจะปล่อยบล็อกนั้นลงไป และแล้วบล็อกทั้งสองจะมาประชิดกัน เมื่อฉันกด \" เริ่ม \" อีก ทีหนึ่ง เจ้านกจะดำเนินการตามคำสั่งที่ต่อกันในพื้นที่ทำงานของเราที่จากบนลงล่าง"
      5:
        text: "เมื่อใดที่คุณต้องการจะลบบล็อกไหนทิ้งไป คุณก็แค่ลบมันออกจากแถวของบล็อกที่ต่อกันอยู่ โดยการลากบล็อกนั้นกลับมาทิ้งที่ถังขยะในกล่องเครื่องมือทางซ้าย หลังจากที่คุณกดปุ่มเริ่ม คุณสามารถกดปุ่มตั้งค่าใหม่ได้ทุกเมื่อเพื่อพาเจ้านกกลับไปที่จุดเริ่มต้น ตอนนี้มาจัดการเจ้าหมูเหล่านั้นกัน!"
    C2_paper_airplanes:
      1:
        text: "เราเรียกบทเรียนนี้ว่า อัลกอริทึมในชีวิตจริง อัลกอริทึมอธิบายสิ่งที่คนเราทำอยู่ทุกวัน เช่น ตำราทำคุกกี้ หรือทิศทางการสร้างบ้านสำหรับนก ทั้งสองกรณีเป็นอัลกอริทึมที่เกิดขึ้นทุกเมื่อเชื่อวัน"
      2:
        text: "วันนี้เราจะสร้าง สร้าง และทดสอบอัลกอริทึม สำหรับเครื่องบินกระดาษแต่ก่อนอื่นเราต้องแบ่งโครงการใหญ่นี้เป็นเรื่องง่ายที่จะทำตามขั้นตอนเล็ก ๆสำหรับการทำเครื่องบินกระดาษเราจำเป็นต้องตัดสินใจว่าจะทำขั้นตอนใดและเพื่อที่จะใช้พวกเขา"
      3:
        text: "คุณจะสร้างอัลกอริทึมของคุณโดยการตัดภาพออกจากกันจากนั้น คุณจะเลือกรูปภาพ 6 รูปที่แสดงขั้นตอนที่จำเป็นในการสร้างเครื่องบินกระดาษ และจัดเรียงรูปภาพเหล่านั้นตามลำดับที่ถูกต้องหลังจากที่คุณมีทุกอย่างในการสั่งซื้อคุณจะแลกเปลี่ยนอัลกอริทึมกับทีมนักเรียนคนอื่นเพื่อทดสอบอัลกอริทึมเพื่อดูว่าอัลกอริทึมทำงานหรือไม่อัลกอริทึมที่ออกแบบมาอย่างดีเป็นสิ่งสำคัญสุดที่จะทำให้เครื่องบินกระดาษที่ดีที่สุด."
      4:
        text: "เมื่อเราต้องการที่จะทำให้ช็อคโกแลตมีขั้นตอนใหญ่มากในกระบวนการที่และแต่ละขั้นตอนใหญ่เหล่านั้น มีชุดของขั้นตอนที่เล็กกว่าของตัวเองและมีสูตรหรือขั้นตอนวิธีต่าง ๆ กัน ขึ้นอยู่กับว่าเราต้องการให้ช็อกโกแลตลิ้มรสอย่างไรแต่ละขั้นตอนมีความสำคัญแม้แต่คนเล็กดังนั้น ถ้าไม่มีก้าวเดียว พวกที่เหลือก็ไม่สามารถทำสำเร็จได้การสร้างอัลกอริทึมที่ผู้อื่นสามารถเข้าใจได้เป็นสิ่งสำคัญจริงๆนั่นเป็นเหตุผลว่าทำไมแต่ละขั้นตอนจะต้องมีการเขียนลง ดังนั้นไม่ว่าใครจะทำมันผลที่ได้ก็เหมือนกัน"
    C2_playlab_createstory:
      1:
        text: "เท่าที่ผ่านมา คุณได้สร้างภาพเคลื่อนไหวหรือเรื่องราวที่ทำสิ่งเดียวกันทุกครั้งที่คุณเรียกใช้งาน ตอนนี้คุณสามารถสร้างเกมแบบโต้ตอบที่คุณสามารถเล่นจริงได้"
      2:
        text: "มีบล็อกใหม่บางอย่างที่อยากจะให้ลอง มี บล็อก \"เมื่อกดลูกศร__ \" และบล็อก \"ให้นักแสดง__ขยับ\" คุณสามารถใช้บล็อกเหล่านี้ร่วมกันเพื่อให้คุณพานักแสดงเคลื่อนไหวไปรอบๆด้วยแป้นลูกศร และมีบล็อกบางอย่างที่ทำบางสิ่งเมื่อนักแสดงชนหรือคลิก ไปลองกันดูเลยและขอให้สนุก!"
    C2_relay_programming:
      1:
        text: "วันนี้เราจะทำการเขียนโปรแกรมรีเลย์ทุกอย่างเกี่ยวกับการเขียนโปรแกรมภายใต้ความกดดันและการแก้จุดบกพร่องข้อผิดพลาดที่บางครั้งเกิดขึ้นเมื่อคุณทำงานได้อย่างรวดเร็วหรืออยู่ในทีมเราจะใช้การเขียนโปรแกรมกระดาษกราฟเพื่อจำลองการเข้ารหัสและใช้การแข่งขันรีเลย์เพื่อจำลองการมีเส้นตาย"
      2:
        text: "ในการเขียนโปรแกรมรีเลย์ทีมจะแข่งเพื่อเสร็จสิ้นโปรแกรมกระดาษกราฟคุณต้องตรวจสอบการทำงานของเพื่อนร่วมทีมของคุณ หรือแก้จุดบกพร่อง แก้ไขหากมีข้อผิดพลาด เพิ่มลูกศรของคุณ และวิ่งกลับและแท็กเพื่อนร่วมทีมของคุณ"
      3:
        text: "โปรแกรมเมอร์ใช้การแก้จุดบกพร่องมากในการค้นหาและแก้ไขปัญหาในอัลกอริทึมหรือรหัสของพวกเขามีหลายวิธีในการแก้ปัญหาที่มีหนึ่งในวิธีที่ง่ายที่สุดคือการย้ายทีละขั้นตอนจนกว่าคุณจะพบว่ามีบางอย่างผิดพลาดแล้วแก้ไข"
      4:
        text: "นี่ ฉันพยายามจะหาทางกลับบ้าน แต่ฉันก็ล้มไปเรื่อยๆฉันเดินผ่านแต่ละส่วน, ทีละขั้นตอน, และตระหนักถึงความผิดพลาดของฉันคือ.โค้ชของฉันแสดงให้ฉันเห็นว่าฉันไม่ได้เอามือของฉันบนลำแสงอย่างถูกต้องดังนั้นผมจึงพยายาม handspring กลับอีกบนคานกับตำแหน่งมือใหม่ของฉันและฉันติดมัน!ฉันดีใจมากที่ได้แก้จุดบกพร่องที่ด้านหลังของฉันเราคิดออกแล้ว!การแก้จุดบกพร่องคือการค้นหาและแก้ไขปัญหาเยี่ยม เยี่ยมมาก"
    C2_zuck_repeat_loop:
      1:
        text: "สิ่งหนึ่งที่คอมพิวเตอร์ทำได้ดีจริงๆคือการทำซ้ำคำสั่งต่างๆ ในฐานะที่เป็นคน คุณจะรู้สึกเบื่อถ้าคุณต้องทำสิ่งเดียวกันหลายครั้งติดต่อกันนานๆ แต่คอมพิวเตอร์สามารถทำสิ่งเดียวกันได้นับล้านหรือแม้แต่พันล้านครั้ง และไม่รู้สึกเบื่อแต่อย่างใด อีกทั้งยังสามารถดำเนินการไปได้อย่างดีเยิ่ยมอีกด้วย"
      2:
        text: "ยกตัวอย่างเช่นถ้าผมต้องการอวยพรวันเกิดให้ทุกคนใน Facebook โดยการส่งอีเมล เราอาจใช้เวลามากกว่าหนึ่งศตวรรษในการเขียนอีเมลทั้งหมดเหล่านั้นให้กับทุกคน แต่การใช้โค้ดเพียงไม่กี่บรรทัด ผมสามารถสั่งให้ระบบส่งอีเมลไปยังทุกคนใน Facebook เพื่ออวยพรวันเกิดให้ทุกคนมีความสุข นั่นก็คือการใช้ลูปเข้ามาช่วยและทำไมลูปจึงเป็นสิ่งที่มีค่า และเป็นสิ่งที่คอมพิวเตอร์สามารถทำได้เป็นอย่างดี"
      3:
        text: "ในตัวอย่างของด่านนี้ เป้าหมายของคุณคือการพาเจ้านกไปหาเจ้าหมู ตอนนี้เราสามารถใช้บล็อก \"ทำซ้ำ\" เพื่อให้สามารถทำสิ่งนี้ได้อย่างง่ายดาย คุณสามารถทำเช่นนี้ได้โดยการป้อนคำสั่งให้คอมพิวเตอร์ \"เดินไปข้างหน้า\" ห้าครั้งเพื่อที่จะพาเจ้านกให้ก้าวไปข้างหน้าทีละก้าวมุ่งตรงไปยังเจ้าหมู"
      4:
        text: "หรือคุณเพียงแค่บอกคอมพิวเตอร์ว่า \"ก้าวไปข้างหน้า\" หนึ่งครั้ง แล้วบอกให้คอมพิวเตอร์ \"ทำซ้ำ\" 5 ครั้ง คอมพิวเตอร์ก็จะทำตามที่คุณบอก ดังนั้นเพื่อที่จะให้คอมพิวเตอร์ทำเช่นนี้ คุณก็จะลากคำสั่ง \"ก้าวไปข้างหน้า\" ของคุณและจากนั้นคุณก็นำมันไปใส่ไว้ในบล็อก \"ทำซ้ำ\" โดยคุณสามารถคลิกที่บล็อกและบอกมันว่าคุณต้องการทำซ้ำบล็อกนั้นกี่ครั้ง เพื่อที่จะบอกมันว่าคุณต้องการให้เดินต่อไปข้างหน้ากี่ก้าว"
      5:
        text: "มีอีกอย่างหนึ่ง คือคุณสามารถใส่คำสั่งได้มากเท่าที่คุณต้องการไว้ภายในบล็อก \"ทำซ้ำ\" เช่นในตัวอย่างนี้คุณจะบอกให้เจ้านกมันก้าวไปข้างหน้าและเลี้ยวซ้ายด้วย ซึ่งเจ้านกมันจะทำสองอย่างนี้ห้าครั้ง โอเคนะขอให้สนุกให้เต็มที่!"
    C3_artist_functions:
      1:
        text: "หนึ่งในสิ่งที่สุดยอดในการเขียนโปรแกรมคอมพิวเตอร์คือเมื่อคุณได้สอนคอมพิวเตอร์ให้ทำการใดๆ คุณสามารถเรียกใช้งานฟังก์ชันนั้นได้อีก คุณให้ชื่อมันและจากนั้นคุณสามารถเรียกมัน จริงๆแล้วมันก็เหมือนกับการขยายภาษาออกไป"
      2:
        text: "ในโปรแกรมที่เราสร้างขึ้นมานั้น เราได้เรียนรู้วิธีการวาดสี่เหลี่ยมจัตุรัสโดยการเคลื่อนไหวและการหันไปสี่ครั้ง เราสามารถใช้ฟังก์ชันนั้นและให้ชื่อกับมัน เช่นให้ชื่อว่าวาดสี่เหลี่ยม เพื่อที่ว่าเวลาใดๆก็ตามที่เราต้องการที่จะทำอย่างนั้นอีก เราเพียงแค่พูดว่า วาดสี่เหลี่ยมและมันก็จะกลับไปและเรียกฟังก์ชันนั้น ที่มีโค้ดที่จะทำให้กับเรามาใช้งาน เราจึงได้เพิ่มแนวคิดนั้นให้กับภาษาเขียนโปรแกรมของเรา"
    C3_artist_intro:
      1:
        text: "คุณจะไม่มีโอกาสแม้แต่การผ่านการคัดเลือกผู้เข้ารอบการแข่งรถ ถ้าปราศจากผู้ที่มีความเชี่ยวชาญในวิทยาการคอมพิวเตอร์ เพราะจำนวนข้อมูลที่ต้องรวบรวมจากรถแข่งและความจำเป็นที่จะต้องมีคนที่สามารถเขียนโปรแกรมได้เพื่อหาวิธีที่จะทำให้คุณสามารถหาวิธีการสร้างความสุดยอดให้ดำเนินต่อไปได้"
      2:
        text: "ในปริศนาเหล่านี้คุณจะเป็นศิลปินที่ใช้ดินสอเพื่อวาดรูปร่างที่แตกต่างกันไป ทุกๆ ที่ที่ศิลปินของคุณไป เขาก็จะวาดเส้นตามหลังเขาไปด้วย"
      3:
        text: "เมื่อต้องการเคลื่อนไหวไปรอบๆผ้าใบเขียนภาพ คุณจะใช้บล็อกไปข้างหน้า ในที่นี่บล็อกไปข้างหน้าบอกให้ไปข้างหน้าเป็นระยะทาง 100 พิกเซล เมื่อเรากดปุ่ม เริ่ม จะเกิดอะไรขึ้น? ศิลปินจะเคลื่อนที่ไปข้างหน้าเป็นระยะทางประมาณหนึ่ง ซึ่งในที่นี้เท่ากับ 100 พิกเซล พิกเซลเป็นสี่เหลี่ยมขนาดเล็กมากที่อยู่บนหน้าจอคอมพิวเตอร์ของคุณ"
      4:
        text: "บล็อกอื่นๆที่เรามีในปริศนานี้บอกให้ หันขวาไป 90 องศา. และเมื่อเราลากบล็อกนั้นออกมาใช้ก็จะทำให้ศิลปินของเราหันหน้าไปประมาณหนึ่ง ดังนั้นคุณสามารถเล่นกับองศาการหันที่คุณต้องการให้ศิลปินหันหน้า่ไปได้ ส่วนอันนี้เป็นการหันไป 90 องศา"
      5:
        text: "และนี่เป็นการหัน 120 องศา และจำไว้ว่าคุณสามารถเปลี่ยนค่าเหล่านี้ได้โดยการคลิกลูกศรที่อยู่ถัดจากตัวเลขสำหรับจำนวนพิกเซลและองศา ขอให้สนุกกับการวาดภาพกับศิลปินของคุณนะครับ!"
    C3_artist_nested_loops:
      1:
        text: "เมื่อคุณใส่ลูปหนึ่งภายในอีกลูปหนึ่ง เราเรียกว่า ลูปที่ซ้อนกัน หรือลูปซ้อนลูป ตัวอย่างเช่นตอนนี้เรามีโค้ดอยู่แล้วในการวาดสามเหลี่ยมรูปหนึ่งที่มีด้านทั้งสามยาวด้านละ 100 พิกเซลโดยใช้การทำซ้ำชุดของบล็อกเป็นจำนวนสามครั้ง โดยแต่ละครั้งเป็นการวาดด้านแต่ละด้านของรูปสามเหลี่ยม"
      2:
        text: "แต่เราต้องการวาดรูปหกเหลี่ยม เพื่อที่จะทำเช่นนั้นเราจะเอาลูปนั้นมา แล้ววางมันไว้ภายในบล็อกเพื่อการทำซ้ำอีกครั้งหนึ่ง เจ๋งไหมละ!"
    C3_bee_conditionals:
      1:
        text: "นี่คือบล็อกแบบมีเงื่อนไข มันบอกว่า \"ถ้า\" มีน้ำหวานหรือน้ำผึ้งที่มีน้อยกว่า, เท่ากับหรือมากกว่าตัวเลขที่ให้มา แล้วให้ทำอะไรบางอย่าง."
      2:
        text: "สิ่งนี้มีประโยชน์เมื่อเราไม่ทราบวิธีว่ามีน้ำหวานหรือน้ำผึ้งอยู่มากเท่าใด ตามที่เราเห็นอยู่ที่นี่ ที่แสดงด้วยเครื่องหมายคำถามนี้."
      3:
        text: "ในตัวอย่างนี้, เราจะบอกว่า \"ถ้า\" ดอกไม้สีม่วงมีน้ำหวานมากกว่า 0, ให้เก็บน้ำหวาน. โดยที่จะบอกผึ้งของเราว่าให้เก็บน้ำหวานตราบเท่าที่ยังมีน้ำหวานอยู่ นั่นไง!"
    C3_bee_debugging:
      1:
        text: "คุณเคยได้ยินการดีบั๊กโปรแกรมหรือไม่ นี่คือวิธีที่คุณจะหาว่าสิ่งไหนที่ไม่ทำงาน เมื่อคุณดีบั๊กโค้ดคุณระบุและกำจัดข้อผิดพลาดเหล่านั้น"
      2:
        text: "ตอนนี้เราได้รับบล็อกสองสามบล็อกมาเรียบร้อยแล้วในพื้นที่ทำงานของเรา เรากำลังจะใช้ปุ่มขั้นตอนเพื่อที่จะดูบล็อกที่ถูกเรียกใช้งานผ่านทีละบล็อกๆ ทีละขั้นตอน เพื่อดูว่านี้เป็นโซลูชั่นที่เหมาะสมหรือไม่และส่วนไหนที่เราอาจต้องทำการแก้ไข"
      3:
        text: "ดูเหมือนนั่นคือปัญหาของเรา! เราต้องการ บล็อกไปข้างหน้า อีกบล็อกหนึ่ง ปุ่มขั้นตอนจะช่วยให้เราตรวจแก้ปัญหาของเราโดยการระบุว่าที่ใดทำให้เกิดข้อผิดพลาด เพื่อที่จะให้เราสามารถแก้ไขได้."
    C3_bee_functions:
      1:
        text: "หนึ่งในแนวคิดที่สำคัญที่สุดในวิทยาการคอมพิวเตอร์คือวิธีการกำหนดคำสั่งใหม่, วิธีการเพิ่มคำของคุณเองไปยังภาษาคอมพิวเตอร์. ภาษาของคอมพิวเตอร์ส่วนใหญ่มีเพียงประมาณ 100 คำหรือคำสั่งเท่านั้น ศิลปะและความมหัศจรรย์อยู่ในการกำหนดคำใหม่ของคุณเองที่ออกมาจากบล็อกเหล่านี้"
      2:
        text: "เราทำเช่นนี้ตลอดเวลาในการการกีฬา ตัวอย่างเช่นในบาสเกตบอล คุณเริ่มต้นด้วยการเรียนรู้วิธีการเลี้ยงลูก, วิธีการชูทลูกด้วยมือเดียว, วิธีการรีบาวน์. เมื่อคุณได้เรียนรู้พื้นฐานจริงๆ เหล่านี้แล้ว, คุณเรียนรู้การท่าใหม่ๆและใส่กันเหล่านี้บล็อกเพื่อสร้างเสริมเหล่านี้, เช่นการรับลูกและหมุนตัวหรือการส่งต่อให้และรับลูกมา จากนั้นคุณสามารถต่อยอดจากตรงนี้เพื่อทำการเล่นที่ซับซ้อนได้มากขึ้น จนเมื่อคุณเรียนรู้การเล่นแบบนั้นและตังชื่อให้มันแล้ว ทุกคนในทีมก็รู้วิธีที่จะนำมันไปใช้ในแบบเดียวกันบ้าง."
      3:
        text: "ในทำนองเดียวกันเมื่อคุณได้สอนคอมพิวเตอร์ว่าจะทำอย่างไรโดยใช้ลำดับของคำสั่งเหล่านี้ คุณก็สามารถให้ชื่อของคุณเองขึ้นมาสำหรับการกระทำดังกล่าว จึงเป็นเรื่องง่ายที่จะทำซ้ำในภายหลัง เมื่อคุณกำหนดคำสั่งของคุณเองและให้ชื่อที่เรียกว่าฟังก์ชัน ตอนนี้เรากำลังจะใช้ฟังก์ชั่นเพื่อช่วยเจ้าผึ้งกัน"
      4:
        text: "ในตัวอย่างนี้ฟังก์ชั่นของเราจะเรียกว่าบล็อกสีเขียวนี้ ว่า เก็บ 2 เกสร เรารู้ว่าเก็บ 2 เกสร ทำอะไรได้โดยการดูที่กล่องสีเทานี้ซึ่งเป็นคำนิยามของฟังก์ชัน. ถ้าเรามองภายใน เก็บ 2 เกสร ก็จะมีการทำหน้าที่เก็บน้ำหวานจากเกสรหนึ่งครั้ง และจากนั้นก็จะเก็บน้ำหวานจากเกสรอีกครั้งหนึ่ง ให้ดูสิ่งที่อยู่ภายในกล่องสีเทาเสมอเพื่อที่คุณจะรู้ว่าสิ่งที่บล็อกฟังก์ชั่นสีเขียวเหล่านี้สามารถทำอะไรได้บ้าง"
    C3_bee_nested_loops:
      1:
        text: "ตอนนี้เราจะใช้ลูปซ้อนลูป (nested loops) กับผึ้ง เราได้รับโค้ดเริ่มต้นบางส่วนซึ่งบอกผึ้งให้บินไปข้างหน้าต่อไปและเก็บน้ำหวานสามครั้ง จากนั้นก็หันไปทางขวา ลองใช้โค้ดส่วนนั้นทั้งหมดและวางเอาไว้ภายในบล็อกทำซ้ำชุดหนึ่งและตั้งค่าให้ทำซ้ำสามครั้ง เอาเลย!"
    C3_bounce:
      1:
        text: "คุณกำลังจะสร้างเกมตีกลับของคุณเองที่คุณจะสามารถแบ่งปันกับเพื่อนของคุณ!เจ๋งแค่ไหน!"
      2:
        text: "ในการเริ่มต้นเราจะต้องเชื่อมโยงการควบคุมพายกับปุ่มลูกศรบนแป้นพิมพ์ของเรา"
      3:
        text: "เราสามารถทำเช่นนี้โดยการเชื่อมโยงเมื่อซ้ายบล็อกลูกศรเพื่อย้ายบล็อกซ้ายและเมื่อลูกศรขวาบล็อกที่จะย้ายไปทางขวาบล็อกให้มันไปและคุณจะได้รับการเขียนโปรแกรมเกมตีกลับของคุณเองในเวลาไม่นาน!"
    C3_computational_thinking:
      1:
        text: "บทเรียนนี้เป็นการคิดเชิงคำนวณบางครั้งการเรียนรู้เกมใหม่อาจจะยากใช่มั้ย?ตอนแรกมันอาจจะดูสับสนจริงๆ และบางครั้ง ไม่มีใครสอนกฏให้เธอ ดังนั้นเธอต้องคิดออกด้วยตัวเอง"
      2:
        text: "ข่าวดีก็คือว่าคุณจะได้รับดีกว่าในการหาสิ่งต่างๆด้วยตัวคุณเองเมื่อคุณรู้เทคนิคการคิดไม่กี่เทคนิคเหล่านี้เป็นวิธีที่ไม่ซ้ำกันสำหรับการมองและแก้ปัญหาในบทเรียนนี้คุณจะได้เรียนรู้เกี่ยวกับสี่เทคนิคและฝึกพวกเขากับเพื่อนของคุณที่จะคิดออกกฎของเกมที่"
      3:
        text: "เมื่อคุณทำลายลงปัญหาใหญ่ เป็นชิ้นเล็ก ๆ คุณกำลังใช้สมองของคุณในการย่อยสลายปัญหาใหญ่เมื่อเราได้สลายปัญหาใหญ่ เป็นปัญหาเล็ก ๆ หลาย เราสามารถไปเคล็ดลับต่อไปของเราซึ่งเรียกว่าการจับคู่รูปแบบ"
      4:
        text: "นั่นคือเมื่อเรามองหาความคล้ายคลึงกันระหว่างสิ่งต่างๆเมื่อฉันพบสิ่งที่เหมือนกันฉันสามารถคิดออกว่าสิ่งต่างๆจะแตกต่างกันเมื่อฉันลบความแตกต่างเหล่านั้นออก นั่นเรียกว่าสิ่งที่เป็นนามธรรม"
      5:
        text: "หลังจากที่ฉันได้คิดออกขั้นตอนในการแก้ปัญหาที่ฉันสามารถใส่ขั้นตอนเหล่านั้นในลำดับที่เฉพาะเจาะจงที่เรียกว่าอัลกอริทึมเพื่อให้ทุกคนสามารถใช้เส้นทางของฉันในการแก้ปัญหาที่เราจะใช้สี่ขั้นตอนนี้ เพื่อหาวิธีที่จะเล่นเกมโดยไม่มีกฎในตอนท้ายของเกมที่คุณจะสามารถที่จะเล่นบางสิ่งบางอย่างที่มีลักษณะเช่นนี้!"
    C3_crowdsourcing:
      1:
        text: "บทเรียนนี้เรียกว่า crowdsourcingในบทเรียนนี้ เราจะใช้สำรับไพ่เพื่อเรียนรู้ว่าสิ่งต่างๆสามารถทำได้ง่ายแค่ไหนในกลุ่มแทนที่จะพยายามทำทุกอย่างตามลำพังดังนั้นหาเพื่อนบางคนและทำสิ่งที่น่ากลัว.Crowdsourcing จะได้รับความช่วยเหลือจากกลุ่มใหญ่ของคนที่จะเสร็จสิ้นบางสิ่งบางอย่างได้เร็วขึ้น"
      2:
        text: "ในวิทยาการคอมพิวเตอร์ เราใช้ crowdsourcing ตลอดเวลานักกีฬามือสมัครเล่นและมืออาชีพหลายพันคน เชื่อมโยงคอมพิวเตอร์เข้าด้วยกัน เพื่อค้นหาข้อมูลนับพันล้านและนับพันล้านชิ้นมองหาสิ่งต่างๆเช่นมาร์เซนน์หมายเลขหลัก, หรือแม้กระทั่งการสื่อสารที่เป็นไปได้ของมนุษย์ต่างดาว."
      3:
        text: "เมื่อคุณดูหนังแต่ละวินาทีของหนังเป็น 24 ภาพแต่ละภาพเราเรียกว่าเฟรมเหล่านั้นดังนั้นทุกคนในรูปภาพเหล่านั้นจะต้องถูกสร้างและแสดงผล และรวมทั้งหมดเข้าด้วยกันทีมของผมกับผม เราต่างก็เป็นนักพัฒนาซอฟท์แวร์เราทุกคนทำงานร่วมกันเพื่อสร้างชิ้นส่วนของซอฟแวร์ที่จริงสร้างภาพ, สร้างภาพสุดท้ายที่คุณเห็นบนหน้าจอ.ซึ่งเป็นเครื่องมือที่ศิลปินและนักพัฒนาคนอื่นๆ สามารถใช้เป็นส่วนหนึ่งของการทำงานเป็นทีมของพวกเขาและกระบวนการของพวกเขาเพื่อให้สามารถสร้างภาพที่พวกเขาต้องการบนหน้าจอ"
      4:
        text: "ตัวอย่างเช่นใน Finding Nemo เมื่อ Crush and Squirt และเพื่อนของพวกเขาทั้งหมดกำลังบินผ่านอีสต์ออสเตรเลียปัจจุบันคุณเห็นภาพของน้ำที่ไหลผ่าน คุณเห็นสีที่อยู่ด้านหลังของเต่า คุณเห็นด้านข้างของปลาสิ่งเหล่านี้ถูกสร้างขึ้นจากคณิตศาสตร์และโปรแกรมคอมพิวเตอร์ที่เราเขียน ซึ่งเราจะมอบให้กับศิลปิน และพวกเขาใช้มันเพื่อสร้างภาพสุดท้ายและปรับแต่งมัน และทำให้มันดูสวยงามและดูน่าสนุกสนาน"
    C3_dice_race:
      1:
        text: "บทเรียนนี้เรียกว่าการแข่งขันลูกเต๋า.เกือบทุกคนชอบเล่นเกมคอมพิวเตอร์คุณเคยคิดเกี่ยวกับวิธีที่โปรแกรมเมอร์คอมพิวเตอร์เปลี่ยนขั้นตอนของเกมเป็นโปรแกรมหรือไม่?ขั้นตอนแรกในการสร้างเกมคอมพิวเตอร์และในการแก้ปัญหาใด ๆ ต้องใช้ความคิดและการวางแผน"
      2:
        text: "ขั้นตอนการคิดของการแก้ปัญหาทำให้เกิดอัลกอริทึมซึ่งเป็นแผนทีละขั้นตอนสำหรับการแก้ปัญหาหรือการจบงานในบทเรียนนี้คุณจะสร้างอัลกอริทึมสำหรับเกมแข่งลูกเต๋า.จากนั้นคุณจะขอให้เพื่อนของคุณลองใช้แผนของคุณเพื่อดูว่าพวกเขาสามารถทำตามขั้นตอนเพื่อเล่นเกมหรือไม่หลังจากที่โปรแกรมเมอร์แน่ใจว่าขั้นตอนถูกต้องถึงเวลาที่จะแปลอัลกอริทึมเป็นโปรแกรมที่มีภาษาที่คอมพิวเตอร์สามารถเข้าใจได้"
      3:
        text: "เกือบทุกอย่างที่เราทำทุกวันต้องมีอัลกอริทึมรายการขั้นตอนที่คุณสามารถทำตามเพื่อเสร็จสิ้นงานคิดเกี่ยวกับการเตรียมตัวสำหรับโรงเรียนหรือการวางแผนวันสนุกกับเพื่อนของคุณหรือการแก้ไขขนมขบเคี้ยวเมื่อต้องการทำงานเหล่านั้นให้เสร็จสมบูรณ์ คุณจะต้องแบ่งขั้นตอนออกเป็นขั้นตอนเล็กๆ และบางครั้งขั้นตอนจะต้องอยู่ในลำดับที่เฉพาะเจาะจง"
      4:
        text: "คิดเกี่ยวกับการทำแซนวิชมันไม่สำคัญว่าคุณจะเอาส่วนผสมอะไรออกจากตู้ก่อนแต่คุณไม่สามารถกระจายเนยถั่วจนกว่าคุณจะเปิดขวดคอมพิวเตอร์ต้องการอัลกอริทึมและโปรแกรมที่จะแสดงให้พวกเขาเห็นว่าจะทำอย่างไรแม้กระทั่งสิ่งที่ง่ายที่เราสามารถทำได้โดยไม่ต้องคิดเกี่ยวกับมัน"
      5:
        text: "อัลกอริทึมคือการคิดที่อยู่เบื้องหลังสิ่งที่ต้องเกิดขึ้นในขณะที่โปรแกรมเป็นคำแนะนำที่เกิดขึ้นจริงให้กับคอมพิวเตอร์ที่จะทำให้มันเกิดขึ้นอัลกอริทึมจะต้องได้รับการแปลเป็นโปรแกรมก่อนที่คอมพิวเตอร์จะสามารถเรียกใช้ได้แบ่งงานเป็นขั้นตอนที่เรียกว่าอัลกอริทึมบางครั้งเป็นเรื่องยากแต่เหมือนทักษะใหม่ ๆ มันจะง่ายขึ้นและง่ายขึ้นด้วยการปฏิบัติ"
    C3_farmer_while:
      1:
        text: "ลูปในขณะที่ จะคล้ายกับสิ่งที่คุณทำในชีวิตประจำวัน ลองจินตนาการว่าคุณกำลังล้างรถของคุณอยู่ คุณจะขัดถูจนกว่ารถจะสะอาด ในขณะที่มันยังไม่สะอาด คุณก็จะยังคงขัดถูต่อไป คุณมีการประเมินสิ่งเหล่านี้อยู่ในใจคุณตลอดเวลา"
      2:
        text: "เรามีรูปลักษณ์ใหม่ที่จะช่วยชาวไร่ของคุณได้ มันเรียกว่าบล็อก-ในขณะที่ มันค่อนข้างจะเรียบง่ายจริงๆ ในขณะที่ข้อความที่อยู่ด้านบนยังคงเป็นจริงอยู่ ให้ทำบางสิ่งบางอย่างต่อไป ตัวอย่างเช่นในขณะที่มีของกองอยู่ก็ให้ย้ายไปทีละกอง มาลองดูด้วยกันกับชาวไร่ของคุณ"
    C3_functional_suncatchers:
      1:
        text: "บทเรียนนี้เป็น suncatchers ทำงาน.คุณจะสร้าง suncatchers สวยเหล่านี้โดยใช้ฟังก์ชั่นมีหลายขั้นตอนในการสร้างหนึ่งใน suncatchers เหล่านี้บางขั้นตอนที่คุณต้องทำซ้ำหลายครั้ง"
      2:
        text: "ขั้นตอนแรกในการทำให้ขั้นตอนการทำ suncatcher ง่ายขึ้นคือการหาสิ่งที่เราต้องทำซ้ำซ้ำแล้วซ้ำอีกเราสามารถกลุ่มขั้นตอนเหล่านี้เป็นสิ่งที่เราเรียกว่าฟังก์ชั่น"
      3:
        text: "แต่มีมากขึ้นในการสร้าง suncatcher ที่สวยงามกว่าทำตามขั้นตอนที่แม่นยำบางครั้งเราอยากสร้างสรรค์และเปลี่ยนสีของลูกปัดที่เราใช้อยู่เราสามารถทำให้ทุก suncatcher ที่ไม่ซ้ำกันถ้าเราใช้ลูกปัดสีที่แตกต่างกัน."
      4:
        text: "Suncatcher ของคุณจะเป็นของคุณที่ไม่ซ้ำกันเมื่อคุณเรียนรู้ที่จะคิดว่าลูกปัดเป็นตัวแปร ซึ่งเป็นคำที่หมายถึงตัวยึดสำหรับข้อมูลที่สามารถเปลี่ยนแปลงได้ขอให้สนุกกับการสร้าง suncatchers สวยงามโดยใช้ฟังก์ชั่นและตัวแปร!"
    C3_internet:
      1:
        text: "บทเรียนนี้เป็นเรื่องเกี่ยวกับอินเทอร์เน็ตอินเทอร์เน็ตเป็นสถานที่ที่วุ่นวายมากและคล้ายกับถนนที่วุ่นวายนี้ข้อความเช่นรถยนต์กำลังซูมพร้อมเพื่อไปยังจุดหมายปลายทางของพวกเขาข้อความย้ายผ่านทางอินเทอร์เน็ตได้อย่างรวดเร็ว."
      2:
        text: "การแสดงออกวิธีการทำงานของอินเทอร์เน็ตจะช่วยให้คุณเข้าใจสิ่งที่เกิดขึ้นเมื่อคุณใช้อินเทอร์เน็ตคุณจะได้เรียนรู้วิธีการรับข้อความจากคอมพิวเตอร์ของคุณไปยังเว็บไซต์โปรด หรือจากเพื่อนไปยังกล่องขาเข้าอีเมลเช่นเดียวกับมันง่ายที่จะนำทางถนนที่วุ่นวายเมื่อคุณรู้ว่าถนนและสามารถอ่านสัญญาณการเดินทางอินเทอร์เน็ตไม่ซับซ้อนดังนั้นเมื่อคุณรู้ว่าสิ่งที่เกิดขึ้นเบื้องหลัง"
      3:
        text: "ส่งข้อความบนอินเทอร์เน็ตเป็นนิด ๆ หน่อย ๆ เช่นการส่งข้อความในจดหมาย แต่มีความแตกต่างไม่กี่ฉันอยู่ที่นี่ที่ Google.comที่อยู่ IP ของเว็บไซต์นี้คือหมายเลขนี้คุณสามารถคิดของที่อยู่ IP เป็นที่อยู่ผู้ส่งของคุณในจดหมาย.ลองจินตนาการว่าผมต้องการที่จะส่งข้อความในจดหมายไปยังใครบางคนในสำนักงานลงมีคุณเห็นยูอาร์แอลและไอพีแอดเดรสที่ประตูนั่นไหมฉันได้เขียนข้อความนี้และกดส่ง."
      4:
        text: "ซึ่งแตกต่างจากบริการไปรษณีย์สิ่งแรกที่เกิดขึ้นคือการที่อินเทอร์เน็ตแบ่งข้อความเป็นส่วนเล็ก ๆ เพื่อที่จะสามารถส่งได้ง่ายขึ้นชิ้นส่วนเล็ก ๆ เหล่านี้เรียกว่าแพ็คเก็ตแต่ละแพ็คเก็ตของข้อความจะถูกส่งไปยังปลายทางในช่วงเวลาหนึ่งแพ็คเก็ตเหล่านี้จะใส่กันทั้งหมดในลำดับที่ถูกต้องเพื่อให้ผู้รับสามารถอ่านข้อความได้อย่างถูกต้องแน่นอนว่ายังมีอีกหลายสิ่งที่ต้องเรียนรู้เกี่ยวกับวิธีการทำงานของอินเทอร์เน็ต แต่นี่เป็นจุดเริ่มต้นที่ดีคุณกำลังจะกลายเป็นผู้ใช้อินเทอร์เน็ตที่เข้าใจ!อย่าลืมบอกครอบครัวและเพื่อนของคุณว่าคุณได้เรียนรู้อะไรบ้าง!"
      5:
        text: "ฉันชื่อ Amanda Camp และฉันเป็นวิศวกรซอฟต์แวร์ของ Googleฉันทำงานในทีมที่ทำงานบนเซิร์ฟเวอร์แบ็กเอนด์ที่เก็บโปรไฟล์และรายชื่อผู้ติดต่อในงานของฉันเราคิดมากเกี่ยวกับวิธีการที่ติดต่อสามารถส่งไปยังอุปกรณ์อื่น ๆ เช่นโทรศัพท์ของคุณคนส่วนใหญ่มีรายชื่อติดต่อจำนวนมาก คุณอาจพูดได้ว่าผู้ติดต่อ 1000 ราย และเราไม่ต้องการส่งรายชื่อผู้ติดต่อทั้งหมดเหล่านั้นไปยังโทรศัพท์ของคุณในครั้งเดียวเนื่องจากข้อความมีขนาดใหญ่เกินไปคล้ายกับวิธีที่อินเทอร์เน็ตแบ่งข้อความขนาดใหญ่ลงเป็นแพ็คเก็ตเราใช้แนวคิดที่เรียกว่าเพจจิ้งที่เราอาจจะส่งโทรศัพท์ของคุณเพียง 100 รายชื่อในเวลาและให้โทรศัพท์ของคุณตอบสนองต่อเราและขอต่อไป 100"
      6:
        text: "สิ่งที่น่าตื่นเต้นที่สุดเกี่ยวกับซอฟต์แวร์คือความจริงที่ว่ามันสามารถส่งผลกระทบต่อทั้งโลกครั้งแรกที่ผมเรียนรู้ที่จะเขียนโปรแกรมเมื่อฉันอายุประมาณสิบเก้าฉันคิดว่าฉันเคยอยู่ปีสองหรือตอนอยู่มหาลัยแล้วโปรแกรมแรกที่ผมจำได้ว่าเขียนเป็นสิ่งที่แปลงเซลเซียสฟาเรนไฮต์ฉันชอบเขียนโปรแกรม เพราะฉันชอบช่วยเหลือผู้คนฉันสามารถเขียนโปรแกรมที่ Google ที่ช่วยให้ผู้คนทั่วโลกได้ มันน่าตื่นเต้นและน่าตื่นเต้น"
    C3_maze_conditionals:
      1:
        text: "ผู้คนตัดสินใจทุกวัน ตัวอย่างเช่นก่อนที่คุณจะไปข้างนอกคุณมีคำสั่ง \"ถ้า\" ที่บอกว่าว่าถ้าฝนตกแล้วฉันจำเป็นต้องใช้เสื้อกันฝนของฉัน คอมพิวเตอร์เป็นสิ่งที่น่าอัศจรรย์จริงๆ เพราะเมื่อคุณตัดสินใจว่าจะใช้คำสั่งชนิดใด คำสั่งเหล่านั้นจะถูกนำมาปฏิบัติงานอย่างเชื่อถือได้ และด้วยความรวดเร็วอย่างไม่น่าเชื่อ โปรแกรมคอมพิวเตอร์จริงๆนั้นมีคณิตศาสตร์เข้ามาแทรกอยู่ด้วยและคำสั่ง \"ถ้า\"ก็เป็นส่วนที่การตัดสินใจได้เกิดขึ้น\n\nคอมพิวเตอร์คอมพิวเตอร์"
      2:
        text: "บล็อก\"ถ้า(if)\" นั้นช่วยผีดิบทำการตัดสินใจ มันจะตรวจสอบบางสิ่งบางอย่าง ตัวอย่างเช่นลองใช้บล็อกที่บอกว่าถ้ามีเส้นทางไปทางซ้ายและใส่คำสั่งเลี้ยวซ้ายไว้ภายใน เรากำลังบอกซอมบี้ให้สอบสภาพแวดล้อมของมันดูว่ามีเส้นทางทางด้านซ้ายหรือไม่ และถ้ามีก็ให้เลี้ยวไปได้"
      3:
        text: "จากนั้นเราจะใช้บล็อกก้าวไปข้างหน้าภายในซ้ำนี้จะได้รับมันเพื่อให้ก้าวไปข้างหน้าตราบเท่าที่มันเพียงแค่ต้องการที่จะไปตรงจากนั้นเมื่อมีการเลี้ยว ถ้าบล็อกจะบอกให้มันเลี้ยวไปทางซ้ายคุณจะเห็นว่าถ้าเราทำอย่างนั้น ถ้าเราเลี้ยวไปทางซ้าย และก้าวไปข้างหน้า เราจะบรรลุเป้าหมายของเรา"
      4:
        text: "มันเป็นตัวอย่างของการใช้คำสั่ง ถ้า(if) ซึ่งที่จริงเป็นแนวคิดพื้นฐานในการเขียนโปรแกรมคอมพิวเตอร์. สิ่งแรกที่ฉันได้เรียนรู้คือวิธีการเขียนโปรแกรมที่เล่น tic tac-toe. ฉันมีคำสั่ง \"ถ้า\"ที่จะ พูด, โอเค, ถ้าคนอื่นกำลังจะชนะ, ก็จะไปจัดการบล็อกจุดนั้น ขอให้สนุกสนานในการเรียนรู้วิธีการใช้ คำสั่ง \"ถ้า\" ซึ่งเป็นแนวคิดที่สำคัญ"
    C3_maze_level_4:
      1:
        text: "ในตัวอย่างนี้ เป้าหมายของคุณคือการพาซอมบี้ไปให้ถึงดอกทานตะวัน เราสามารถใช้บล็อกเดินไปข้างหน้า 5 บล็อกหรือเราสามารถบอกคอมพิวเตอร์ให้เดินไปข้างหน้าและทำซ้ำห้าครั้งโดยใช้บล็อกทำซ้ำหนึ่งบล็อก"
      2:
        text: "ช่วยประหยัดเวลาและทำให้วิธีการง่ายขึ้น เมื่อต้องการใช้งานเพียงแค่ใส่บล็อกเดินไปข้างหน้าภายในบล็อกทำซ้ำ กดเริ่มและเจ้าซอมบี้จะเดินไปข้างหน้าห้าก้าวเพื่อไปหาดอกทานตะวันที่แสนอร่อย"
    C3_playlab_create_game:
      1:
        text: "เท่าที่ผ่านมา คุณได้สร้างภาพเคลื่อนไหวหรือเรื่องราวที่ทำสิ่งเดียวกันทุกครั้งที่คุณเรียกใช้งาน ตอนนี้คุณสามารถสร้างเกมแบบโต้ตอบที่คุณสามารถเล่นจริงได้"
      2:
        text: "มีบล็อกใหม่บางอย่างที่อยากจะให้ลอง มี บล็อก \"เมื่อกดลูกศร__ \" และบล็อก \"ให้นักแสดง__ขยับ\" คุณสามารถใช้บล็อกเหล่านี้ร่วมกันเพื่อให้คุณพานักแสดงเคลื่อนไหวไปรอบๆด้วยแป้นลูกศร และมีบล็อกบางอย่างที่ทำบางสิ่งเมื่อนักแสดงชนหรือคลิก ไปลองกันดูเลยและขอให้สนุก!"
    C3_songwriting_with_parameters:
      1:
        text: "นี่เป็นบทเรียนการเขียนเพลงเพลงเป็นเหมือนโปรแกรมคอมพิวเตอร์บันทึกย่อและคำพูดที่เขียนบอกนักร้องว่าจะทำอย่างไรบางส่วนของเพลงถูกนำมาใช้ซ้ำแล้วซ้ำอีก"
      2:
        text: "เราเรียกมันว่าคอรัสในโปรแกรมคอมพิวเตอร์ส่วนต่างๆของโปรแกรมที่ใช้ซ้ำแล้วซ้ำอีกเรียกว่าฟังก์ชันเมื่อคุณอ่านเนื้อเพลงและมันบอกว่าคอรัสคำคุณร้องเพลงคำว่าคอรัส?ไม่คุณดูที่ด้านบนของหน้าเพื่อดูว่าคำที่ทำขึ้นคอรัส"
      3:
        text: "ในบทเรียนนี้คุณจะได้เรียนรู้เพลงเล็ก ๆ น้อย ๆ โง่ที่เรียกว่ากระต่ายน้อย foo foo.เพลงมีคอรัสที่คุณจะร้องเพลงหลายครั้งซ้ำแล้วซ้ำอีกฟังก์ชั่นเป็นชิ้นส่วนของรหัสที่คุณสามารถโทรและใช้ซ้ำแล้วซ้ำอีกมันทำให้การเขียนโปรแกรมง่ายขึ้นและมีประสิทธิภาพมากขึ้นเพื่อให้คุณไม่ต้องเขียนออกขั้นตอนของฟังก์ชั่นของคุณซ้ำแล้วซ้ำอีกคุณก็สามารถเขียนมันครั้งเดียว!"
    C4_bee_conditional:
      1:
        text: "เรื่องนี้เกี่ยวกับบล็อกเงื่อนไข (conditional block) คือว่าถ้าคุณมาอยู่ที่ดอกไม้หรือที่รังผึ้งแล้ว จะให้คุณทำอะไร มีประโยชน์ในกรณีที่เราไม่ทราบว่ามีน้ำผึ้งหรือน้ำหวานมากเท่าใดให้จัดการ โดยจะแสดงให้เราเห็นด้วยการใช้ครื่องหมายคำถาม"
      2:
        text: "สำหรับตัวอย่างนี้เ ถือว่าเป็นดอก ดังนั้นให้เราเก็บน้ำหวานจากเกสรทั้งหมด แล้วใช้อีกหนึ่งอันเพื่อบอกว่าถ้าเป็นรังผึ้งก็ให้ทำน้ำผึ้ง นี่ไง เข้าใจไหม!"
    C4_conditionals:
      1:
        text: "เรามีบล็อกใหม่ที่เรียกว่าบล็อก ถ้า/อย่างอื่น (if/else block) ซึ่งเป็นคำสั่งแบบมีเงื่อนไขเช่นเดียวกับบล็อกถ้า (if block) ที่คุณเคยใช้ในปริศนาก่อนหน้านี้ แต่ตอนนี้มีส่วนใหม่ที่ต่อด้านล่างที่บอกว่าอย่างอื่น (else) ให้ทำอะไรด้วย บล็อก ถ้า/อย่างอื่น นี้ช่วยให้ผึ้งทำการตัดสินใจระหว่างภารกิจสองอย่าง คือถ้าผึ้งอยู่ที่ดอกไม้ผึ้งจะทำภารกิจที่คุณใส่ไว้ในส่วนแรกที่เราให้ผึ้งทำ ถ้าผึ้งไม่ได้อยู่ที่ดอกไม้ผึ้งจะทำภารกิจที่คุณใส่ในช่องที่บอกว่าเป็นอย่างอื่น (else) แทน"
      2:
        text: "คำสั่งถ้า (if statement) นี้เป็นวิธีการที่คอมพิวเตอร์ใช้ในการตัดสินใจ มนุษย์เราตั้งเงื่อนไขให้คอมพิวเตอร์ โดยบอกว่าถ้าคอมพิวเตอร์เจอสถานการณ์อย่างนี้ก็ให้ทำแบบนี้ ถ้าเจออย่างอื่น (else) ก็ให้ทำอย่างนั้นแทน ด้านบนของบล็อก ถ้า/อย่างอื่น (if/else block) บอกว่าถ้าอยู่ที่มีดอกไม้ แต่ด้านบนของบล็อกของเราอาจจะทำอย่างอื่นได้เช่นกัน เช่นถ้าน้ำหวานจากเกสรสามารถเก็บได้เท่ากับ 2 ครั้ง หรือถ้ามีเส้นทางอยู่ข้างหน้าบล็อกของเราก็ให้เราทำอย่างเดียวกัน ดังนั้นถ้าคำสั่งที่อยู่ด้านบนเป็นจริงโปรแกรมก็จะทำภารกิจชุดแรก แต่ถ้าคำสั่งที่อยู่ด้านบนเป็นเท็จโปรแกรมจะทำภารกิจชุดที่สองแทน"
    C4_for_loops:
      1:
        text: "เมื่อคุณใช้บล็อกทำซ้ำเพื่อลูปโค้ดของคุณนั้น คอมพิวเตอร์รู้ได้อย่างไรว่าได้ทำซ้ำด้วยจำนวนครั้งที่พอเพียงหรือไม่? ที่จริงแล้วบล็อกทำซ้ำนั้นได้ซ่อนส่วนของโค้ดที่มีความซับซ้อนมากขึ้นไปอีกซึ่งเรียกว่าลูปนับจำนวน (for loop) ซึ่งนับจำนวนจากค่าเริ่มต้นจนถึงค่าสิ้นสุดโดยมีการเพิ่มตามจำนวนค่าเพิ่มที่ได้กำหนดไว้"
      2:
        text: "ตัวอย่างเช่นการทำซ้ำบล็อกสามครั้ง โดยนับจาก 1 ถึง 3 เพิ่มทีละ 1 โดยทุกครั้งที่มีการนับ ระบบจะเรียกใช้โค้ดที่ภายในลูป ลูปนับจำนวน (for loop) รู้จำนวนครั้งที่มีการเรียกใช้โค้ดที่อยู่ในลูปโดยใช้ตัวแปรที่ทำหน้าท่ี่เป็นตัวนับ ซึ่งตั้งค่าเป็นค่าเริ่มต้นที่จุดเริ่มต้นของลูป และมีการเพิ่มค่า โดยมีการเพิ่มขึ้นในแต่ละครั้งที่มีการเรียกใช้งานลูป ทันทีที่ตัวแปรที่ทำหน้าท่ี่เป็นตัวนับมีค่ามากกว่าค่าสิ้นสุดลูปก็จะหยุดทำงาน"
      3:
        text: "ประโยชน์ของการใช้จริงสำหรับวงแทนของบล็อกซ้ำคือการที่คุณจริงสามารถเห็นตัวแปรเคาน์เตอร์และใช้มันในวงของคุณตัวอย่างเช่นถ้าฉันมีชุดของดอกไม้และคนแรกมีน้ำหวานหนึ่งที่สองมีสองน้ำทิพย์และที่สามมีสามฉันสามารถใช้ห่วงสำหรับบอกผึ้งเพื่อเก็บน้ำหวาน 'เคาน์เตอร์' ในแต่ละครั้งซึ่งจะเป็นหนึ่งในดอกไม้แรกสองที่สองและสามที่สาม"
      4:
        text: "นอกจากนี้ในการห่วงคุณสามารถเพิ่มเคาน์เตอร์โดยจำนวนอื่น ๆ กว่าหนึ่งในแต่ละครั้งคุณอาจจะสามารถนับโดย 2s, 4s หรือแม้กระทั่งจำนวนเงินที่มีการเปลี่ยนแปลงทุกครั้งที่ผ่าน."

th:
  slides:
    maze_intro:
      1:
        text: "ยินดีต้อนรับสู่ Hour of Code มาลองลิ้มรสการเขียนโปรแกรมดูสิ"
      2:
        text: "เราจะใช้  Blockly  เป็นภาษาในการเขียนโปรแกรมที่คลิ๊กลากแล้ววางลงเพื่อที่จะเขียนโค้ด."
      3:
        text: "Blockly  คือมิติใหม่ที่มากกว่าการเขียนโค้ดซึ่งทุก blocks ที่วางลงจะเหมือนเขียนโค้ดจริงๆ."
      4:
        text: "คุณจะได้เรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์, คำจำกัดความซึ่งนำไปใช้กันอย่างแพร่หลาย."
      5:
        text: "โปรแกรมถูกติดตั้งเพื่อให้คอมพิวเตอร์ของคุณเป็นสื่อกลางในการสอน."
      6:
        text: "เป้าหมายของโปรแกรมแรกของคุณคือการพาเจ้านกขี้โมโห ผ่านเขาวงกต ไปชนเจ้าหมูเขียวตัวนั้น"
      7:
        text: "ช่องทางซ้ายคือฐานให้โปรแกรมของคุณรัน  เป็นฐานหลักของทุกชิ้นส่วน."
      8:
        text: "กล่องเครื่องมือส่วนกลางใช้เป็นคำสั่งสำหรับ Angry Bird. คุณอาจใช้สิ่งนี้สร้างโค้ดของคุณ."
      9:
        text: "ด้านบนขวาคือช่องทางทำงานของคุณซึ่งคุณจะลาก blocks จากกล่องเครื่องมือเพื่อสร้างโปรแกรมของคุณ.\nหากคุณจะลบบล็อก  ให้คุณลากบล็อกไปวางตรงถังขยะที่มุม."
      10:
        text: "แต่ละบล็อคเป็นหนึ่งคำสั่ง ถ้าคุณลาก ป้าย \"move forward\" ไปยังพื้นที่ว่างและกด \"Run Program\" นกจะเคลื่อนที่ไปหนึ่งช่องในเขาวงกต"
      11:
        text: "ในการทำมากกว่าหนึ่งงาน คุณสามารถลากหลายๆ ป้าย ไปยังพื้นที่ว่างและเชื่อมต่อป้ายเข้าด้วยกัน นกจะทำตามคำสั่งเหล่านั้นจากด้านบนสู่ด้านล่างตามลำดับ"
      12:
        text: "ถ้าคุณรันโปรแกรมแล้วต้องการแก้ไข กรุณากดปุ่ม Reset"
      13:
        text: "ไปเก็บหมูพวกนั้นกัน!"
    flappy_intro:
      1:
        text: "สวัสดีค่ะ! ฉันชื่อแคทธี หนึ่งในสิ่งที่น่าตื่นเต้นที่สุดเกี่ยวกับวิทยาการคอมพิวเตอร์คือการที่โปรแกรมคอมพิวเตอร์สามารถโต้ตอบกับคุณได้"
      2:
        text: "เมื่อใดก็ตามที่มีคนคลิกหรือแตะหรือพิมพ์ลงบนคอมพิวเตอร์หรือโทรศัพท์มือถือ ก็จะมีการสร้างเหตุการณ์หรืออีเวนต์ขึ้นมา และมีโค้ดบางตัวที่จะมาตัดสินใจว่าจะทำอย่างไรเมื่อมีเหตุการณ์หรืออีเวนต์เกิดขึ้น"
      3:
        text: "ตัวอย่างเช่นคุณอาจมีตัวจัดการเหตุการณ์ที่สื่อสารว่า \"เมื่อมีการคลิกเมาส์ ให้เล่นเสียง \" "
      4:
        text: "คุณเคยได้ยินเกมชื่อ FlappyBird ไหม? โดยใช้ตัวจัดการเหตุการณ์ เรากำลังจะเรียนรู้ที่จะโปรแกรม FlappyBird รุ่นที่เราจะกำหนดในแบบของเราเอง!"
      5:
        text: "รหัสที่คุณจะเขียนเกี่ยวข้องกับการลากและปล่อยบล็อกที่เป็นตัวแทนของคำสั่งสำหรับคอมพิวเตอร์ สำหรับสิ่งที่เกิดขึ้นกับคอมพิวเตอร์นั้น แต่ละบล็อกเหล่านี้ที่เราเห็นนี้ เป็นตัวแทนขอวโค้ดที่เป็นตัวอักษรจริงๆ."
      6:
        text: "ถ้าคุณลองดูที่พื้นที่ทำงาน, มีบล็อกสีเขียวบางบล็อกที่มีการกรอกข้อมูลไว้แล้วสำหรับคุณ-สิ่งเหล่านี้เป็น  \"ตัวจัดการเหตุการณ์ \" "
      7:
        text: "ถ้าคุณต้องการให้นกกระพือปีกเมื่อคุณคลิกเมาส์ คุณสามารถทำได้โดยการต่อบล็อก \"กระพือปีก...\" เข้าไปกับตัวจัดการเหตุการณ์ที่เหมาะสม และตอนนี้ในเกมของคุณเ มื่อใดก็ตามที่คุณคลิกเมาส์นกก็จะกระพือปีก"
      8:
        text: "ในแต่ละปริศนาของกิจกรรมนี้ เราจะแนะนำเหตุการณ์ประเภทใหม่เป็นบล็อกสีเขียวบนพื้นที่ทำงานและคุณสามารถเลือกบล็อกที่เหมาะสม เพื่อเพิ่มการตอบสนองต่อเหตุการณ์เหล่านั้น"
      9:
        text: "เมื่อคุณเห็นลูกศรหล่นลงมาแบบนี้ นั่นหมายความว่าคุณสามารถเปลี่ยนการตั้งค่าต่างๆ-เหมือนเสียงในการเล่นเมื่อแฟลปปี้ตกกระแทกพื้นดิน."
      10:
        text: "ในปริศนาสุดท้าย คุณสามารถสร้างเกมที่เป็นแบบของคุณเองและแบ่งปันกับเพื่อนของคุณ ขอให้สนุก!"
    loop_times:
      1:
        text: "สวัสดี ผมชื่อมาร์ค! มาเรียนรู้เกี่ยวกับลูป(loop) กัน เมื่อใช้ลูป(loop) คุณสามารถบอกคอมพิวเตอร์ให้ทำซ้ำชุดของการดำเนินการใดๆซ้ำแล้วซ้ำเล่า เป็นพันๆครั้ง หรือแม้แต่หลายพันล้านครั้ง"
      2:
        text: "สำหรับปริศนาด่านนี้ เราต้องการทำให้เจ้านกตัวนี้ให้เคลื่อนไปข้างหน้า 5 ช่องเพื่อไปให้ถึงเจ้าหมูนั่น\nู"
      3:
        text: "เราสามารถใช้บล็อก \"ทำซ้ำ\" อันใหม่นี้เพื่อช่วยเราให้ทำสำเร็จได้"
      4:
      5:
      6:
      7:
        text: "ขอให้สนุกไปกับการใช้บล็อก \"ทำซ้ำ\" (Repeat Block) อันใหม่ของคุณ!"
    loop_until:
      1:
        text: "สวัสดีฉันชื่อคริส ก่อนเข้าร่วมทีมบาสเกตบอล Miami Heat ฉันไปที่มหาวิทยาลัย Georgia Tech เพื่อศึกษาวิชาวิทยาการคอมพิวเตอร์ ลองทำบล็อกใหม่ของเราที่เรียกว่าบล็อก \"ทำซ้ำจนกว่า (repeat until)\""
      2:
        text: "จะเกิดอะไรขึ้นถ้าเราไม่ทราบว่าเจ้านกต้องเดินทางไปไกลแค่ไหนกว่าจะไปถึงเจ้าหมูนั่น?"
      3:
        text: "ถ้าเราวางบล็อก \"เดินไปข้างหน้า\" ไว้ภายในบล็อก  \"ทำซ้ำจนกว่า\" เจ้านกก็จะเคลื่อนไปข้างหน้าจนกว่าจะไปถึงเจ้าหมู (หรือไม่ก็ชนเข้ากับผนัง)"
      4:
        text: 'และนี่ก็เป็นสิ่งสำคัญ: เช่นเดียวกับก่อนหน้านี้ที่เราสามารถใส่บล็อกหลายๆ บล็อกภายในบล็อก "ทำซ้ำจนกว่า" และทั้งหมดก็จะถูกทำซ้ำๆกัน'
    if:
      1:
      2:
      3:
      4:
      5:
      6:
      7:
        text: "ขอให้สนุกสนานกับใช้บล็อก \"ถ้า\"( if)"
    if_else:
      1:
        text: "สวัสดี, ชื่อของฉันคือสาโลนิ ฉันใช้วิทยาการคอมพิวเตอร์เพื่อช่วยแก้ปัญหาในด้านสุขภาพและการแพทย์. ลองเรียนรู้เกี่ยวกับบล็อก \"ถ้า นอกจากนั้น (if else)\" มันดูเหมือนบล็อก \"ถ้า(if)\" แต่มีส่วนเพิ่มเติมที่ส่วนท้ายที่เป็น \"นอกจากนั้น \""
      2:
        text: "ถ้าฉันใส่บล็อก \"เดินไปข้างหน้า \" ในจุดที่มันเขียนว่า\"ทำ\" และบล็อก \"เลี้ยวซ้าย \" ในจุดที่มันเป็น \"นอกจากนั้น\" นั่นหมายความว่าผีดิบจะเลือกระหว่าง 2 ตัวเลือก. ถ้ามีเส้นทางอยู่ข้างหน้า, ผีดิบจะเดินไปข้างหน้า, และสำหรับอีกทางเลีอกหนึ่งผีดิบก็จะ(ไม่มีเส้นทางอยู่ข้างหน้า) เลี้ยวซ้าย."
      3:
        text: "เช่นเดียวกับบล็อก \" ถ้า(if) \", เราสามารถใส่ บล็อก \"ถ้า นอกจากนั้น(if else) \" ภายในบล็อก \" ทำซ้ำ \" บล็อกเพื่อให้ผีดิบก้าวต่อไปข้างหน้าและบล็อก \"ถ้า นอกจากนั้น(if else) \" เพื่อตรวจสอบว่ามีที่หนึ่งที่จะเลี้ยวไปได้"
      4:
        text: "ตอนนี้ ก็พาเจ้าผีดิบไปอยู่ที่ที่มันควรจะอยู่!"
    function:
      1:
      2:
      3:
      4:
      5:
        text: "Let's put the \"fun\" back in \"FUNction!\""
    loop_while:
      1:
        text: "Hi, I'm Makinde! Let's learn about the \"while block.\"\nสวัสดี ผมชื่อมาคินเด! มาเรียนรู้เกี่ยวกับ \"บล็อก ขณะที่\" กัน "
      2:
        text: "\"บล็อก ขณะที่\" จะทำอะไรก็ได้ที่คุณใส่ไว้ข้างใน ตราบเท่าที่ ข้อความที่อยู่ด้านบนของบล็อกยังคง เป็นจริง(TRUE)"
      3:
        text: "ยกตัวอย่าง ถ้าชาวไร่ยืนอยู่บนกองดิน เธอก็จะดำเนินการตักดินออกไปจำนวน 1 พลั่ว ขณะที่ยังมีกองดินที่เธอเหยียบเหลืออยู่"
    20_wrapup:
      1:
        text: "การแสดงข้อความ จะมีให้ในไม่ช้านี้!"
    frozen_intro:
      1:
      2:
      3:
        text: "ในชั่วโมงถัดไปคุณจะได้เรียนรู้พื้นฐานของวิธีการเขียนโค้ด การเขียนโปรแกรมแบบดั้งเดิมมักเป็นข้อความ แต่เราจะใช้ ต่อบล็อก(Blockly) ซึ่งใช้บล็อกภาพที่คุณสามารถลากและวางเพื่อเขียนโปรแกรมได้ นี่เป็นวิธีที่แม้กระทั่งนักศึกษามหาวิทยาลัยใช้เรียนรู้พื้นฐาน เนื่อแท้แล้วคุณก็ยังคงสร้างโค้ดอยู่ดี"
      4:
      5:
      6:
      7:
      8:
      9:
      10:
    C1_artist_intro:
      1:
        text: "นี่คือบล็อกที่คุณใช้วาดเส้น ใช้บล็อกให้ถูกต้องเพื่อย้ายศิลปินไปในที่ที่เขาต้องการไปเพื่อวาดทับเส้นสีเทา"
      2:
        text: "นี่คือบล็อกที่คุณใช้กระโดด เมื่อใช้บล็อกเหล่านี้ ศิลปินของคุณย้ายที่แต่ไม่ได้วาดอะไร ดังนั้นจะใช้บล็อกนี้เพื่อกระโดดไปยังเส้นสีเทาเส้นต่อไป"
    C1_bee_level_intro:
      1:
        text: "ผึ้งนี่สุดเจ๋งจริงไหม? ในปริศนาชุดถัดไป เป้าหมายของคุณคือช่วยให้ผึ้งบินไปถึงดอกไม้ เก็บน้ำหวานจากเกสรดอกไม้ และบินไปยังรังผึ้งเพื่อทำน้ำผึ้ง คุณจะต้องใช้บล็อก \"เก็บน้ำหวาน\" และ \"ทำน้ำผึ้ง\" สำหรับกิจกรรมนี้"
      2:
        text: "ดอกไม้ทุกๆดอกมีจำนวนน้ำหวานจากเกสรที่ต่างกันไป: 1, 2, 3 หรือมากกว่านั้น เรารู้ว่าดอกไม้สีแดงมีน้ำหวานอยู่เท่าใด โดยดูจากตัวเลขเล็กๆที่มุมขอบ ด้วยเหตุนี้ให้แน่ใจได้เก็บน้ำหวานทั้งหมดจากดอกไม้แล้วก่อนที่คุณจะขยับต่อไปข้างหน้า อีกอย่างหนึ่งคือรวงผึ้งแต่ละรวงสามารถเก็บน้ำผึ้งได้จำนวนจำกัด: 1, 2, 3 หรือมากกว่าได้ ดังนั้นให้แน่ใจว่าผึ้งทำน้ำผึ้งได้เท่าที่รวงผึ้งสามารถกักเก็บได้"
      3:
        text: "หากคุณสามารถเก็บน้ำหวานได้ทั้งหมด และสามารถทำน้ำผึ้งได้ทั้งหมดด้วย ถือว่าคุณประสบความสำเร็จ และเลื่อนขึ้นสู่ระดับถัดไป มิฉะนั้น คุณต้องลองเล่นปริศนานี้อีก เล่นให้สนุก และมาดูว่าการเป็นโปรแกรมเมอร์นั้นมันให้ความรู้สึกอย่างไร"
    C1_bee_loops:
      1:
        text: "ลูปคือการทำกิจกรรมซ้ำๆ แบบเดียวกับการเข้าไปในรังผึ้งเพื่อตรวจสอบ ซึ่งฉันมองไปที่กรอบรวงผึ้งกรอบหนึ่ง แล้วฉันวางมันกลับไว้ที่เดิม ดังนั้นฉันทำกิจกรรมที่เหมือนกันนี่้ซ้ำหลายๆ ครั้ง นั่นคือการทำลูปกิจกรรมแบบเดียวกันที่วนไปวนมาหลายๆรอบ"
      2:
        text: "ในระดับนี้, เราต้องการให้ผึ้งเก็บรวบรวมน้ำหวานจากเกสร 3 ครั้งจากดอกไม้. แทนที่จะใช้บล็อก \" เก็บ\" น้ำหวานสามบล็อกเรียงกัน คุณจะใช้บล็อกทำซ้ำแทนเพื่อเก็บน้ำหวานจากเกสรสามครั้ง กด \" เริ่ม \" และดูว่าคุณทำถูกไหม สุดยอดเลย!"
    C1_maze_debugging:
      1:
        text: "การดีบั๊ก(Debugging) คือการค้นหาและแก้ไขปัญหา มีหลายวิธีในการตรวจแก้จุดบกพร่องของปัญหา หนึ่งในวิธีที่ง่ายที่สุดคือการทำทีละขั้นตอนจนกว่าคุณจะพบว่ามีสิ่งใดที่ไม่ถูกต้อง ตอนนี้ฉันพยายามที่จะทำท่ากลับตัว โดยการหมุนกลับตัวบนท่อนบีมแต่ฉันก็พลาดตกอยู่เรื่อย"
      2:
        text: "ฉันพิจารณาแต่ละส่วน ทีละขั้นตอนและตระหนักว่าความผิดพลาดของฉันคือ ฉันไม่ได้วางมือของฉันบนท่อนบีมอย่างถูกต้อง ดังนั้นฉันจึงพยายามทำท่าหมุนกลับตัวบนท่อนบีมนี้อีกครั้งโดยวางตำแหน่งมือใหม่และฉันก็ทำสำเร็จ ฉันดีใจจริงๆ ฉันดีบั๊กท่าหมุนกลับตัวของฉันได้แล้ว"
      3:
        text: "เมื่อต้องการเรียนรู้เกี่ยวกับการดีบั๊กนั้น เราเริ่มต้นด้วยชุดของบล็อกที่อยู่ในด่านนี้ คุณจะสังเกตเห็นว่าบล็อกเหล่านี้จะยังไม่สามารถพาคุณไปยังเป้าหมายได้ เราจำเป็นต้องแก้จุดบกพร่องของการแก้ปัญหาและแก้ไขมันให้ได้ สิ่งที่ผิดน่ะเหรอ? คุณจะสังเกตเห็นว่าคุณจำเป็นต้องเดินทางไปทางทิศตะวันตกอีกหนึ่งบล็อก"
      4:
        text: "ลองแก้ไขด้วยการเพิ่มบล็อกไปทางตะวันตกอีกหนึ่งบล็อก และกดปุ่มเรียกใช้งานเพื่อดูว่าคุณทำถูกต้องไหม โอ้แน่นอน คุณทำได้แล้ว!"
    C1_maze_intro_sequencing:
      1:
        text: "สำหรับปริศนานี้ คุณต้องนำทางเจ้านกไปหาเจ้าหมู ให้ดูที่ปริศนาและดูว่าทิศทางใดที่จำเป็นต้องใช้"
      2:
        text: "คุณต้องลากบล็อกจากกล่องเครื่องมือไปยังพื้นที่ทำงาน ให้แน่ใจว่ามันต่อติดอยู่ใต้บล็อก\"เมื่อเรียกใช้งาน\" และเมื่อคุณมั่นใจว่า คุณมีทางออกที่ถูกต้องแล้ว คุณสามารถคลิก\" เริ่ม\" และดูเจ้านกขยับไปหาเจ้าหมูนั่น"
    C1_maze_loops:
      1:
        text: "สิ่งหนึ่งที่คอมพิวเตอร์ทำได้ดีจริงๆคือการทำซ้ำคำสั่งต่างๆ ในฐานะที่เป็นคน คุณจะรู้สึกเบื่อถ้าคุณต้องทำสิ่งเดียวกันหลายครั้งติดต่อกันนานๆ แต่คอมพิวเตอร์สามารถทำสิ่งเดียวกันได้นับล้านหรือแม้แต่พันล้านครั้ง และไม่รู้สึกเบื่อแต่อย่างใด อีกทั้งยังสามารถดำเนินการไปได้อย่างดีเยิ่ยมอีกด้วย"
      2:
        text: "ตัวอย่างเช่นถ้าฉันต้องการที่จะอวยพรวันเกิดให้ทุกคนบนเฟสบุ๊ค ให้มีความสุขในวันเกิดโดยการส่งอีเมล มันอาจจะใช้เวลามากกว่าศตวรรษสำหรับผมที่จะเขียนอีเมลทั้งหมดเหล่านั้นไปถึงทุกคน แต่ด้วยการใช้โค้ดเพียงไม่กี่บรรทัด ผมสามารถส่งอีเมลไปถึงทุกคนบนเฟสบุ๊คเพื่ออวยพรขอให้พวกเขามีความสุขในวันเกิด"
      3:
        text: "จะพาเจ้านกไปหาเจ้าหมูในด่านนี้... แทนที่จะลาก บล็อกไปทางทิศเหนือ-N สามบล็อกไปยังพื้นที่ทำงานคุณจะใช้บล็อก \"ทำซ้ำ \" แทน ลากบล็อก \"ทำซ้ำ \" ไปยังพื้นที่ทำงานและป้อนหมายเลข 3 จากนั้นก็ลากบล็อก \"ไปทางทิศเหนือหรือ N\" หนึ่งบล็อกไปไว้ในบล็อก \"ทำซ้ำ \" และกด\"เมื่อเรียกใช้งาน\" เพื่อดูว่าคุณทำถูกต้องไหม ขอแสดงความยินดี, คุณทำได้แล้ว!."
    C1_pair_programming:
      1:
        text: "วันนี้เรากำลังจะเรียนรู้เกี่ยวกับการเขียนโปรแกรมเป็นคู่ โดยการเขียนโปรแกรมเป็นคู่นั้น คุณจะทำงานเป็นทีม ถ้าถามว่าทำไมบุคคลสองคนจึงใช้คอมพิวเตอร์เครื่องเดียวกัน? ก็เพราะว่าสองหัวย่อมดีกว่าหัวเดียว ในการเขียนโปรแกรมเป็นคู่นั้น คุณและคู่ของคุณจะนั่งด้วยกันที่คอมพิวเตอร์เครื่องหนึ่งและคุณทั้งสองจะทำงานในโปรเจคเดียวกัน"
      2:
      3:
      4:
    C1_spelling_bee_intro:
      1:
        text: "นี่คือด่านการแข่งขันสะกดคำ ใช้ชิ้นส่วนปริศนาเพื่อย้ายผึ้งไปที่ต่างๆ ในขณะที่ย้าย ผึ้งจะเก็บตัวอักษรไปด้วยเพื่อนำไปสะกดคำ"
      2:
        text: "ดูว่าคุณสามารถสะกดคำที่พวกเขาให้คุณลองทำ ในกล่องด้านล่างของด่านนี้ แต่ระวังให้ดีๆ! การบินไปทิศทางที่ผิดนั้น จะเป็นการเพิ่มตัวอักษรที่คุณไม่ต้องการเข้าไป"
    C1_zuck_repeat_loop:
      1:
        text: "สิ่งหนึ่งที่คอมพิวเตอร์ทำได้ดีจริงๆคือการทำซ้ำคำสั่งต่างๆ ในฐานะที่เป็นคน คุณจะรู้สึกเบื่อถ้าคุณต้องทำสิ่งเดียวกันหลายครั้งติดต่อกันนานๆ แต่คอมพิวเตอร์สามารถทำสิ่งเดียวกันได้นับล้านหรือแม้แต่พันล้านครั้ง และไม่รู้สึกเบื่อแต่อย่างใด อีกทั้งยังสามารถดำเนินการไปได้อย่างดีเยิ่ยมอีกด้วย"
      2:
        text: "ตัวอย่างเช่นถ้าฉันต้องการที่จะอวยพรวันเกิดให้ทุกคนบนเฟสบุ๊ค ให้มีความสุขในวันเกิดโดยการส่งอีเมล มันอาจจะใช้เวลามากกว่าศตวรรษสำหรับผมที่จะเขียนอีเมลทั้งหมดเหล่านั้นไปถึงทุกคน แต่ด้วยการใช้โค้ดเพียงไม่กี่บรรทัด ผมสามารถส่งอีเมลไปถึงทุกคนบนเฟสบุ๊คเพื่ออวยพรขอให้พวกเขามีความสุขในวันเกิด"
      3:
        text: "ในตัวอย่างนี้เป้าหมายของคุณคือการพาเจ้านกไปจัดการเจ้าหมู ตอนนี้, เรากำลังจะสามารถที่จะใช้บล็อกทำซ้ำเพื่อที่จะสามารถที่จะทำเช่นนี้ได้อย่างง่ายดายมาก. คุณสามารถทำเช่นนี้โดยการให้คำสั่งคอมพิวเตอร์ ให้เคลื่อนไหวไปข้างหน้าห้าครั้งเพื่อที่จะให้เจ้านกก้าวไปทีละก้าวในแต่ละครั้งเพื่อหมูหรือคุณสามารถหรือเพียงบอกคอมพิวเตอร์ให้เคลื่อนไหวไปข้างหน้าครั้งเดียวและจากนั้นบอกให้ทำซ้ำห้าครั้งและมันจะทำแบบเดียวกัน"
      4:
        text: "เพื่อที่จะทำเช่นนี้คุณลากคำสั่งให้เคลื่อนที่ไปข้างหน้าของคุณและจากนั้นคุณวางไว้ภายในบล็อกทำซ้ำ และคุณสามารถคลิกที่มันและบอกว่าคุณจะทำซ้ำบล็อกนี้กี่ครั้ง เพื่อบอกขั้นตอนมากที่คุณต้องการที่จะเคลื่อนไหวไปข้างหน้า."
      5:
        text: "สิ่งหนึ่งที่คุณสามารถทำได้คือใส่คำสั่งมากเท่าที่คุณต้องการภายในบล็อกทำซ้ำ. ดังนั้นในตัวอย่างต่อนี้ คุณกำลังบอกว่าจะเคลื่อนไหวไปข้างหน้าและเลี้ยวซ้าย, ซึ่งมันจะทำห้าครั้ง. ขอให้สนุกนะ!"
    C2_artist_intro:
      1:
        text: "คุณจะไม่มีโอกาสแม้แต่การผ่านการคัดเลือกผู้เข้ารอบการแข่งรถ ถ้าปราศจากผู้ที่มีความเชี่ยวชาญในวิทยาการคอมพิวเตอร์ เพราะจำนวนข้อมูลที่ต้องรวบรวมจากรถแข่งและความจำเป็นที่จะต้องมีคนที่สามารถเขียนโปรแกรมได้เพื่อหาวิธีที่จะทำให้คุณสามารถหาวิธีการสร้างความสุดยอดให้ดำเนินต่อไปได้"
      2:
        text: "ในปริศนาเหล่านี้คุณจะเป็นศิลปินที่ใช้ดินสอเพื่อวาดรูปร่างที่แตกต่างกัน ในทุกที่ที่ศิลปินของคุณไป เขาก็จะวาดเส้นตามหลังเขาไปด้วย"
      3:
        text: "เมื่อต้องการเคลื่อนไหวไปรอบๆผ้าใบเขียนภาพ คุณจะใช้บล็อกวาดเส้นไปข้างหน้า ในที่นี่บล็อกวาดเส้นไปข้างหน้าบอกให้วาดเส้นไปข้างหน้าเป็นระยะทาง 100 พิกเซล เมื่อเรากด เริ่ม จะเกิดอะไรขึ้น? ศิลปินจะวาดเส้นไปข้างหน้าเป็นระยะทางหนึ่งและในที่นี้เท่ากับ 100 พิกเซล พิกเซลเป็นสี่เหลี่ยมขนาดเล็กมากที่อยู่บนหน้าจอคอมพิวเตอร์ของคุณ"
      4:
        text: "บล็อกอื่นๆที่เรามีในปริศนานี้บอกให้ หันขวาไป 90 องศา. และเมื่อเราลากบล็อกนั้นออกมาใช้ก็จะทำให้ศิลปินของเราหันหน้าไปประมาณหนึ่ง ดังนั้นคุณสามารถเล่นกับองศาการหันที่คุณต้องการให้ศิลปินหันหน้า่ไปได้ ส่วนอันนี้เป็นการหันไป 90 องศา"
      5:
        text: "และนี่คือการหัน 120 องศา. และจำไว้ว่าคุณสามารถเปลี่ยนค่าเหล่านี้ได้โดยการคลิกลูกศรที่อยู่ถัดจากตัวเลขสำหรับจำนวนพิกเซลและองศา ขอให้สนุกกับการวาดภาพกับศิลปินของคุณ!"
    C2_bee_conditionals:
      1:
        text: "นี่คือบล็อกแบบมีเงื่อนไข มันบอกว่า \"ถ้า\" มีน้ำหวานหรือน้ำผึ้งที่มีน้อยกว่า, เท่ากับหรือมากกว่าตัวเลขที่ให้มา แล้วให้ทำอะไรบางอย่าง."
      2:
        text: "สิ่งนี้มีประโยชน์เมื่อเราไม่ทราบวิธีว่ามีน้ำหวานหรือน้ำผึ้งอยู่มากเท่าใด ตามที่เราเห็นอยู่ที่นี่ ที่แสดงด้วยเครื่องหมายคำถามนี้."
      3:
        text: "ในตัวอย่างนี้, เราจะบอกว่า \"ถ้า\" ดอกไม้สีม่วงมีน้ำหวานมากกว่า 0, ให้เก็บน้ำหวาน. โดยที่จะบอกผึ้งของเราว่าให้เก็บน้ำหวานตราบเท่าที่ยังมีน้ำหวานอยู่ นั่นไง!"
    C2_artist_debugging:
      1:
        text: "ตอนนี้เรามีบล็อกบางบล็อกอยู่ในพื้นที่ทำงานของเราเรียบร้อยแล้ว แต่มีบางสิ่งที่ผิดปกติ"
      2:
        text: "ลองตรวจดีบั๊กโค้ดนี้ด้วยการชะลอความเร็วลงและเฝ้าดูการเปลี่ยนแปลงผ่านบล็อกแต่ละบล็อกทีละขั้นตอน"
      3:
        text: "โอ้มีปัญหาแล้ว! หนวดของแมวมีความยาว 75 พิกเซล, ไม่ใช่ 25 พิกเซล"
    C2_bee_debugging:
      1:
        text: "คุณเคยได้ยินการดีบั๊กโปรแกรมหรือไม่ นี่คือวิธีที่คุณจะหาว่าสิ่งไหนที่ไม่ทำงาน เมื่อคุณดีบั๊กโค้ดคุณระบุและกำจัดข้อผิดพลาดเหล่านั้น"
      2:
        text: "ตอนนี้เราได้รับบล็อกสองสามบล็อกมาเรียบร้อยแล้วในพื้นที่ทำงานของเรา เรากำลังจะใช้ปุ่มขั้นตอนเพื่อที่จะดูบล็อกที่ถูกเรียกใช้งานผ่านทีละบล็อกๆ ทีละขั้นตอน เพื่อดูว่านี้เป็นโซลูชั่นที่เหมาะสมหรือไม่และส่วนไหนที่เราอาจต้องทำการแก้ไข"
      3:
        text: "ดูเหมือนนั่นคือปัญหาของเรา! เราต้องการ บล็อกไปข้างหน้า อีกบล็อกหนึ่ง ปุ่มขั้นตอนจะช่วยให้เราตรวจแก้ปัญหาของเราโดยการระบุว่าที่ใดทำให้เกิดข้อผิดพลาด เพื่อที่จะให้เราสามารถแก้ไขได้."
    C2_artist_loops:
      1:
        text: "ตอนนี้เราจะใช้บล็อกทำซ้ำเพื่อช่วยให้เราประหยัดขั้นตอนเมื่อเราจะเขียนโปรแกรมศิลปินของเรา เรามีบล็อกบางบล็อกที่ได้วางไว้ให้ในด่านนี้บ้างแล้ว แต่ก็เป็นเพียงเพื่อให้เราเริ่มต้นเท่านั้น"
      2:
        text: "ให้วนลูปบล็อกเหล่านี้สี่ครั้งเพื่อที่จะวาดสี่เหลี่ยมจตุรัสทั้งรูป เราเพียงแค่ลากบล็อกทำซ้ำออกมาใช้และใส่ บล็อกไปข้างหน้า... และบล็อกหันขวาไว้ภายในบล็อกทำซ้ำ เมื่อเรากดปุ่มเริ่ม ศิลปินจะทำขั้นตอนเหล่านั้นซ้ำสี่ครั้งเพื่อสร้างสี่เหลี่ยมจตุรัสให้เสร็จสมบูรณ์"
    C2_bee_loops:
      1:
        text: "ลูปคือการทำกิจกรรมซ้ำๆกัน เช่นการเข้าไปดูกล่องรังผึ้งเพื่อตรวจสอบ โดยฉันมองไปที่กรอบๆ หนึ่งแล้วฉันวางมันกลับไปไว้ที่เดิม ฉันทำกิจกรรมที่เหมือนๆกันนั้นซ้ำหลายๆ ครั้ง ซึ่งก็คือการทำกิจกรรมเดียวกันวนไปวนมาหลายๆรอบ"
      2:
        text: "นี่คือบล็อกทำซ้ำ สิ่งที่คุณใส่ภายในบล็อกทำซ้ำจะทำภารกิจเหล่านั้นซ้ำอีกตามจำนวนครั้งที่คุณบอกให้ทำ ตัวอย่างเช่นในด่านนี้แทนที่จะลากบล็อกไปข้างหน้าและลากบล็อกเก็บน้ำหวานมาทีละบล็อกเป็นจำนวนสามบล็อก เราเพียงแค่ลากภารกิจเหล่านี้ออกมาครั้งเดียวและให้ทำภารกิจเหล่านั้นซ้ำสามครั้ง ซึ่งทำให้มันง่ายจริงๆ!"
    C2_maze_intro:
      1:
        text: "การเขียนโปรแกรมนั้นมักเป็นข้อความทั้งหมด แต่เราจะใช้ การต่อบล็อก(Blockly) ซึ่งใช้บล็อกภาพที่คุณสามารถลากและวางเพื่อเขียนเป็นโปรแกรม เนื้อแท้แล้วคุณก็ยังคงสร้างโค้ดอยู่ดี ในการเริ่มต้นนั้นเราจะสร้างโค้ดสำหรับโปรแกรมที่จะช่วยให้เจ้านกขี้โมโห (Angry Bird) เคลื่อนที่ผ่านเขาวงกตเพื่อไปยังเจ้าหมูวายร้ายที่ขโมยไข่ของเจ้านกไป"
      2:
        text: "การต่อบล็อก(Blockly) แบ่งออกเป็นสามส่วนหลัก ด้านซ้ายเป็นเขาวงกตของเจ้านกซึ่งเป็นพื้นที่ที่โปรแกรมของคุณจะทำงาน คำแนะนำสำหรับแต่ละระดับจะถูกเขียนไว้ด้านขวาของเขาวงกต พื้นที่ตรงกลางนี้เป็นกล่องเครื่องมือและแต่ละบล็อกนี้เป็นคำสั่งที่เจ้านกสามารถเข้าใจได้ พื้นที่สีขาวด้านขวาเรียกว่า พื้นที่ทำงานและนี่คือที่ที่เราจะสร้างโปรแกรมของเรา"
      3:
        text: "ถ้าฉันลากบล็อคย้ายไปยังพื้นที่ทำงานของเราและกด \" เริ่ม \" จะเกิดอะไรขึ้น? เจ้านกจะเคลื่อนที่ไปข้างหน้าหนึ่งช่องบนตาราง และถ้าหากว่าฉันต้องการให้เจ้านกทำอะไรหลังจากที่มันเคลื่อนไปข้างหน้าหนึ่งช่อง จะทำได้หรือไม่? ฉันก็แค่เพียงเพิ่มบล็อกอืกอันหนึ่งเข้าไปในโปรแกรมของเราได้"
      4:
        text: "ฉันจะเลือกบล็อก \"หันขวา\" และฉันจะลากมันไปไว้ใต้บล็อกเพื่อการเคลื่อนที่ของฉันจนกว่าจะปรากฏลูกศรสีเหลือง แล้วฉันจะปล่อยบล็อกนั้นลงไป และแล้วบล็อกทั้งสองจะมาประชิดกัน เมื่อฉันกด \" เริ่ม \" อีก ทีหนึ่ง เจ้านกจะดำเนินการตามคำสั่งที่ต่อกันในพื้นที่ทำงานของเราที่จากบนลงล่าง"
      5:
        text: "เมื่อใดที่คุณต้องการจะลบบล็อกไหนทิ้งไป คุณก็แค่ลบมันออกจากแถวของบล็อกที่ต่อกันอยู่ โดยการลากบล็อกนั้นกลับมาทิ้งที่ถังขยะในกล่องเครื่องมือทางซ้าย หลังจากที่คุณกดปุ่มเริ่ม คุณสามารถกดปุ่มตั้งค่าใหม่ได้ทุกเมื่อเพื่อพาเจ้านกกลับไปที่จุดเริ่มต้น ตอนนี้มาจัดการเจ้าหมูเหล่านั้นกัน!"
    C2_playlab_createstory:
      1:
        text: "เท่าที่ผ่านมา คุณได้สร้างภาพเคลื่อนไหวหรือเรื่องราวที่ทำสิ่งเดียวกันทุกครั้งที่คุณเรียกใช้งาน ตอนนี้คุณสามารถสร้างเกมแบบโต้ตอบที่คุณสามารถเล่นจริงได้"
      2:
        text: "มีบล็อกใหม่บางอย่างที่อยากจะให้ลอง มี บล็อก \"เมื่อลูกศร \" และบล็อก \"ย้ายนักแสดง \" คุณสามารถใช้บล็อกเหล่านี้ร่วมกันเพื่อให้คุณพานักแสดงไปรอบๆด้วยแป้นลูกศร และมีบล็อกบางอย่างที่ทำบางสิ่งเมื่อนักแสดงชนหรือคลิก ไปลองกันดูเลยและขอให้สนุก!"
    C2_zuck_repeat_loop:
      1:
        text: "สิ่งหนึ่งที่คอมพิวเตอร์ทำได้ดีจริงๆคือการทำซ้ำคำสั่งต่างๆ ในฐานะที่เป็นคน คุณจะรู้สึกเบื่อถ้าคุณต้องทำสิ่งเดียวกันหลายครั้งติดต่อกันนานๆ แต่คอมพิวเตอร์สามารถทำสิ่งเดียวกันได้นับล้านหรือแม้แต่พันล้านครั้ง และไม่รู้สึกเบื่อแต่อย่างใด อีกทั้งยังสามารถดำเนินการไปได้อย่างดีเยิ่ยมอีกด้วย"
      2:
        text: "ยกตัวอย่างเช่นถ้าผมต้องการอวยพรวันเกิดให้ทุกคนใน Facebook โดยการส่งอีเมล เราอาจใช้เวลามากกว่าหนึ่งศตวรรษในการเขียนอีเมลทั้งหมดเหล่านั้นให้กับทุกคน แต่การใช้โค้ดเพียงไม่กี่บรรทัด ผมสามารถสั่งให้ระบบส่งอีเมลไปยังทุกคนใน Facebook เพื่ออวยพรวันเกิดให้ทุกคนมีความสุข นั่นก็คือการใช้ลูปเข้ามาช่วยและทำไมลูปจึงเป็นสิ่งที่มีค่า และเป็นสิ่งที่คอมพิวเตอร์สามารถทำได้เป็นอย่างดี"
      3:
        text: "ในตัวอย่างของด่านนี้ เป้าหมายของคุณคือการพาเจ้านกไปหาเจ้าหมู ตอนนี้เราสามารถใช้บล็อก \"ทำซ้ำ\" เพื่อให้สามารถทำสิ่งนี้ได้อย่างง่ายดาย คุณสามารถทำเช่นนี้ได้โดยการป้อนคำสั่งให้คอมพิวเตอร์ \"เดินไปข้างหน้า\" ห้าครั้งเพื่อที่จะพาเจ้านกให้ก้าวไปข้างหน้าทีละก้าวมุ่งตรงไปยังเจ้าหมู"
      4:
        text: "หรือคุณเพียงแค่บอกคอมพิวเตอร์ว่า \"ก้าวไปข้างหน้า\" หนึ่งครั้ง แล้วบอกให้คอมพิวเตอร์ \"ทำซ้ำ\" 5 ครั้ง คอมพิวเตอร์ก็จะทำตามที่คุณบอก ดังนั้นเพื่อที่จะให้คอมพิวเตอร์ทำเช่นนี้ คุณก็จะลากคำสั่ง \"ก้าวไปข้างหน้า\" ของคุณและจากนั้นคุณก็นำมันไปใส่ไว้ในบล็อก \"ทำซ้ำ\" โดยคุณสามารถคลิกที่บล็อกและบอกมันว่าคุณต้องการทำซ้ำบล็อกนั้นกี่ครั้ง เพื่อที่จะบอกมันว่าคุณต้องการให้เดินต่อไปข้างหน้ากี่ก้าว"
      5:
        text: "มีอีกอย่างหนึ่ง คือคุณสามารถใส่คำสั่งได้มากเท่าที่คุณต้องการไว้ภายในบล็อก \"ทำซ้ำ\" เช่นในตัวอย่างนี้คุณจะบอกให้เจ้านกมันก้าวไปข้างหน้าและเลี้ยวซ้ายด้วย ซึ่งเจ้านกมันจะทำสองอย่างนี้ห้าครั้ง โอเคนะขอให้สนุกให้เต็มที่!"
    C3_artist_functions:
      1:
        text: "หนึ่งในสิ่งที่สุดยอดในการเขียนโปรแกรมคอมพิวเตอร์คือเมื่อคุณได้สอนคอมพิวเตอร์ให้ทำการใดๆ คุณสามารถเรียกใช้งานฟังก์ชันนั้นได้อีก คุณให้ชื่อมันและจากนั้นคุณสามารถเรียกมัน จริงๆแล้วมันก็เหมือนกับการขยายภาษาออกไป"
      2:
        text: "ในโปรแกรมที่เราสร้างขึ้นมานั้น เราได้เรียนรู้วิธีการวาดสี่เหลี่ยมจัตุรัสโดยการเคลื่อนไหวและการหันไปสี่ครั้ง เราสามารถใช้ฟังก์ชันนั้นและให้ชื่อกับมัน เช่นให้ชื่อว่าวาดสี่เหลี่ยม เพื่อที่ว่าเวลาใดๆก็ตามที่เราต้องการที่จะทำอย่างนั้นอีก เราเพียงแค่พูดว่า วาดสี่เหลี่ยมและมันก็จะกลับไปและเรียกฟังก์ชันนั้น ที่มีโค้ดที่จะทำให้กับเรามาใช้งาน เราจึงได้เพิ่มแนวคิดนั้นให้กับภาษาเขียนโปรแกรมของเรา"
    C3_artist_intro:
      1:
        text: "คุณจะไม่มีโอกาสแม้แต่การผ่านการคัดเลือกผู้เข้ารอบการแข่งรถ ถ้าปราศจากผู้ที่มีความเชี่ยวชาญในวิทยาการคอมพิวเตอร์ เพราะจำนวนข้อมูลที่ต้องรวบรวมจากรถแข่งและความจำเป็นที่จะต้องมีคนที่สามารถเขียนโปรแกรมได้เพื่อหาวิธีที่จะทำให้คุณสามารถหาวิธีการสร้างความสุดยอดให้ดำเนินต่อไปได้"
      2:
        text: "ในปริศนาเหล่านี้คุณจะเป็นศิลปินที่ใช้ดินสอเพื่อวาดรูปร่างที่แตกต่างกัน ในทุกที่ที่ศิลปินของคุณไป เขาก็จะวาดเส้นตามหลังเขาไปด้วย"
      3:
        text: "เมื่อต้องการเคลื่อนไหวไปรอบๆผ้าใบเขียนภาพ คุณจะใช้บล็อกวาดเส้นไปข้างหน้า ในที่นี่บล็อกวาดเส้นไปข้างหน้าบอกให้วาดเส้นไปข้างหน้าเป็นระยะทาง 100 พิกเซล เมื่อเรากด เริ่ม จะเกิดอะไรขึ้น? ศิลปินจะวาดเส้นไปข้างหน้าเป็นระยะทางหนึ่งและในที่นี้เท่ากับ 100 พิกเซล พิกเซลเป็นสี่เหลี่ยมขนาดเล็กมากที่อยู่บนหน้าจอคอมพิวเตอร์ของคุณ"
      4:
        text: "บล็อกอื่นๆที่เรามีในปริศนานี้บอกให้ หันขวาไป 90 องศา. และเมื่อเราลากบล็อกนั้นออกมาใช้ก็จะทำให้ศิลปินของเราหันหน้าไปประมาณหนึ่ง ดังนั้นคุณสามารถเล่นกับองศาการหันที่คุณต้องการให้ศิลปินหันหน้า่ไปได้ ส่วนอันนี้เป็นการหันไป 90 องศา"
      5:
        text: "และนี่คือการหัน 120 องศา. และจำไว้ว่าคุณสามารถเปลี่ยนค่าเหล่านี้ได้โดยการคลิกลูกศรที่อยู่ถัดจากตัวเลขสำหรับจำนวนพิกเซลและองศา ขอให้สนุกกับการวาดภาพกับศิลปินของคุณ!"
    C3_artist_nested_loops:
      1:
        text: "เมื่อคุณใส่ลูปหนึ่งภายในอีกลูปหนึ่ง เราเรียกว่า ลูปที่ซ้อนกัน หรือลูปซ้อนลูป ตัวอย่างเช่นตอนนี้เรามีโค้ดอยู่แล้วในการวาดสามเหลี่ยมรูปหนึ่งที่มีด้านทั้งสามยาวด้านละ 100 พิกเซลโดยใช้การทำซ้ำชุดของบล็อกเป็นจำนวนสามครั้ง โดยแต่ละครั้งเป็นการวาดด้านแต่ละด้านของรูปสามเหลี่ยม"
      2:
        text: "แต่เราต้องการวาดรูปหกเหลี่ยม เพื่อที่จะทำเช่นนั้นเราจะเอาลูปนั้นมา แล้ววางมันไว้ภายในบล็อกเพื่อการทำซ้ำอีกครั้งหนึ่ง เจ๋งไหมละ!"
    C3_bee_conditionals:
      1:
        text: "นี่คือบล็อกแบบมีเงื่อนไข มันบอกว่า \"ถ้า\" มีน้ำหวานหรือน้ำผึ้งที่มีน้อยกว่า, เท่ากับหรือมากกว่าตัวเลขที่ให้มา แล้วให้ทำอะไรบางอย่าง."
      2:
        text: "สิ่งนี้มีประโยชน์เมื่อเราไม่ทราบวิธีว่ามีน้ำหวานหรือน้ำผึ้งอยู่มากเท่าใด ตามที่เราเห็นอยู่ที่นี่ ที่แสดงด้วยเครื่องหมายคำถามนี้."
      3:
        text: "ในตัวอย่างนี้, เราจะบอกว่า \"ถ้า\" ดอกไม้สีม่วงมีน้ำหวานมากกว่า 0, ให้เก็บน้ำหวาน. โดยที่จะบอกผึ้งของเราว่าให้เก็บน้ำหวานตราบเท่าที่ยังมีน้ำหวานอยู่ นั่นไง!"
    C3_bee_debugging:
      1:
        text: "คุณเคยได้ยินการดีบั๊กโปรแกรมหรือไม่ นี่คือวิธีที่คุณจะหาว่าสิ่งไหนที่ไม่ทำงาน เมื่อคุณดีบั๊กโค้ดคุณระบุและกำจัดข้อผิดพลาดเหล่านั้น"
      2:
        text: "ตอนนี้เราได้รับบล็อกสองสามบล็อกมาเรียบร้อยแล้วในพื้นที่ทำงานของเรา เรากำลังจะใช้ปุ่มขั้นตอนเพื่อที่จะดูบล็อกที่ถูกเรียกใช้งานผ่านทีละบล็อกๆ ทีละขั้นตอน เพื่อดูว่านี้เป็นโซลูชั่นที่เหมาะสมหรือไม่และส่วนไหนที่เราอาจต้องทำการแก้ไข"
      3:
        text: "ดูเหมือนนั่นคือปัญหาของเรา! เราต้องการ บล็อกไปข้างหน้า อีกบล็อกหนึ่ง ปุ่มขั้นตอนจะช่วยให้เราตรวจแก้ปัญหาของเราโดยการระบุว่าที่ใดทำให้เกิดข้อผิดพลาด เพื่อที่จะให้เราสามารถแก้ไขได้."
    C3_bee_functions:
      1:
        text: "หนึ่งในแนวคิดที่สำคัญที่สุดในวิทยาการคอมพิวเตอร์คือวิธีการกำหนดคำสั่งใหม่, วิธีการเพิ่มคำของคุณเองไปยังภาษาคอมพิวเตอร์. ภาษาของคอมพิวเตอร์ส่วนใหญ่มีเพียงประมาณ 100 คำหรือคำสั่งเท่านั้น ศิลปะและความมหัศจรรย์อยู่ในการกำหนดคำใหม่ของคุณเองที่ออกมาจากบล็อกเหล่านี้"
      2:
        text: "เราทำเช่นนี้ตลอดเวลาในการการกีฬา ตัวอย่างเช่นในบาสเกตบอล คุณเริ่มต้นด้วยการเรียนรู้วิธีการเลี้ยงลูก, วิธีการชูทลูกด้วยมือเดียว, วิธีการรีบาวน์. เมื่อคุณได้เรียนรู้พื้นฐานจริงๆ เหล่านี้แล้ว, คุณเรียนรู้การท่าใหม่ๆและใส่กันเหล่านี้บล็อกเพื่อสร้างเสริมเหล่านี้, เช่นการรับลูกและหมุนตัวหรือการส่งต่อให้และรับลูกมา จากนั้นคุณสามารถต่อยอดจากตรงนี้เพื่อทำการเล่นที่ซับซ้อนได้มากขึ้น จนเมื่อคุณเรียนรู้การเล่นแบบนั้นและตังชื่อให้มันแล้ว ทุกคนในทีมก็รู้วิธีที่จะนำมันไปใช้ในแบบเดียวกันบ้าง."
      3:
        text: "ในทำนองเดียวกันเมื่อคุณได้สอนคอมพิวเตอร์ว่าจะทำอย่างไรโดยใช้ลำดับของคำสั่งเหล่านี้ คุณก็สามารถให้ชื่อของคุณเองขึ้นมาสำหรับการกระทำดังกล่าว จึงเป็นเรื่องง่ายที่จะทำซ้ำในภายหลัง เมื่อคุณกำหนดคำสั่งของคุณเองและให้ชื่อที่เรียกว่าฟังก์ชัน ตอนนี้เรากำลังจะใช้ฟังก์ชั่นเพื่อช่วยเจ้าผึ้งกัน"
      4:
        text: "ในตัวอย่างนี้ฟังก์ชั่นของเราจะเรียกว่าบล็อกสีเขียวนี้ ว่า เก็บ 2 เกสร เรารู้ว่าเก็บ 2 เกสร ทำอะไรได้โดยการดูที่กล่องสีเทานี้ซึ่งเป็นคำนิยามของฟังก์ชัน. ถ้าเรามองภายใน เก็บ 2 เกสร ก็จะมีการทำหน้าที่เก็บน้ำหวานจากเกสรหนึ่งครั้ง และจากนั้นก็จะเก็บน้ำหวานจากเกสรอีกครั้งหนึ่ง ให้ดูสิ่งที่อยู่ภายในกล่องสีเทาเสมอเพื่อที่คุณจะรู้ว่าสิ่งที่บล็อกฟังก์ชั่นสีเขียวเหล่านี้สามารถทำอะไรได้บ้าง"
    C3_bee_nested_loops:
      1:
        text: "ตอนนี้เราจะใช้ลูปซ้อนลูป (nested loops) กับผึ้ง เราได้รับโค้ดเริ่มต้นบางส่วนซึ่งบอกผึ้งให้บินไปข้างหน้าต่อไปและเก็บน้ำหวานจากเกสรสามครั้ง แล้วหันไปทางขวา ลองใช้ส่วนของโค้ดนั้นทั้งหมดและฝังเอาไว้ภายในบล็อกทำซ้ำชุดหนึ่งและตั้งค่าให้ทำซ้ำสามครั้ง เอาเลย!"
    C3_farmer_while:
      1:
        text: "ลูปในขณะที่ จะคล้ายกับสิ่งที่คุณทำในชีวิตประจำวัน ลองจินตนาการว่าคุณกำลังล้างรถของคุณอยู่ คุณจะขัดถูจนกว่ารถจะสะอาด ในขณะที่มันยังไม่สะอาด คุณก็จะยังคงขัดถูต่อไป คุณมีการประเมินสิ่งเหล่านี้อยู่ในใจคุณตลอดเวลา"
      2:
        text: "เรามีรูปลักษณ์ใหม่ที่จะช่วยชาวไร่ของคุณได้ มันเรียกว่าบล็อก-ในขณะที่ มันค่อนข้างจะเรียบง่ายจริงๆ ในขณะที่ข้อความที่อยู่ด้านบนยังคงเป็นจริงอยู่ ให้ทำบางสิ่งบางอย่างต่อไป ตัวอย่างเช่นในขณะที่มีของกองอยู่ก็ให้ย้ายไปทีละกำมือ มาลองดูด้วยกันกับชาวไร่ของคุณ"
    C3_maze_conditionals:
      1:
        text: "ผู้คนตัดสินใจทุกวัน ตัวอย่างเช่นก่อนที่คุณจะไปข้างนอกคุณมีคำสั่ง \"ถ้า\" ที่บอกว่าว่าถ้าฝนตกแล้วฉันจำเป็นต้องใช้เสื้อกันฝนของฉัน คอมพิวเตอร์เป็นสิ่งที่น่าอัศจรรย์จริงๆ เพราะเมื่อคุณตัดสินใจว่าจะใช้คำสั่งชนิดใด คำสั่งเหล่านั้นจะถูกนำมาปฏิบัติงานอย่างเชื่อถือได้ และด้วยความรวดเร็วอย่างไม่น่าเชื่อ โปรแกรมคอมพิวเตอร์จริงๆนั้นมีคณิตศาสตร์เข้ามาแทรกอยู่ด้วยและคำสั่ง \"ถ้า\"ก็เป็นส่วนที่การตัดสินใจได้เกิดขึ้น\n\nคอมพิวเตอร์คอมพิวเตอร์"
      2:
        text: "บล็อก\"ถ้า\" นั้นช่วยผีดิบทำการตัดสินใจ มันจะตรวจสอบบางสิ่งบางอย่าง. ตัวอย่างเช่นลองใช้บล็อกที่บอกว่าถ้ามีเส้นทางไปทางซ้ายและใส่คำสั่งเลี้ยวซ้ายไว้ภายใน เรากำลังบอกผีดิบให้สอบสภาพแวดล้อมของมันดูว่ามีเส้นทางทางด้านซ้ายและถ้าเป็นเช่นนั้นก็ให้เลี้ยวไปได้"
      3:
      4:
        text: "มันเป็นตัวอย่างของการใช้คำสั่ง ถ้า(if) ซึ่งที่จริงเป็นแนวคิดพื้นฐานในการเขียนโปรแกรมคอมพิวเตอร์. สิ่งแรกที่ฉันได้เรียนรู้คือวิธีการเขียนโปรแกรมที่เล่น tic tac-toe. ฉันมีคำสั่ง \"ถ้า\"ที่จะ พูด, โอเค, ถ้าคนอื่นกำลังจะชนะ, ก็จะไปจัดการบล็อกจุดนั้น ขอให้สนุกสนานในการเรียนรู้วิธีการใช้ คำสั่ง \"ถ้า\" ซึ่งเป็นแนวคิดที่สำคัญ"
    C3_maze_level_4:
      1:
        text: "ในตัวอย่างนี้ เป้าหมายของคุณคือการพาผีดิบไปให้ถึงดอกทานตะวัน เราสามารถใช้บล็อกเดินไปข้างหน้า 5 บล็อกหรือเราสามารถบอกคอมพิวเตอร์ให้เดินไปข้างหน้าและทำซ้ำห้าครั้งโดยใช้บล็อกทำซ้ำหนึ่งบล็อก."
      2:
        text: "ช่วยประหยัดเวลาและทำให้วิธีการง่ายขึ้น เมื่อต้องการใช้งานเพียงแค่ใส่บล็อกเดินไปข้างหน้าภายในบล็อกทำซ้ำ กดเริ่มและผีดิบจะเดินไปข้างหน้าห้าก้าวเพื่อไปหาดอกทานตะวันที่แสนอร่อย."
    C3_playlab_create_game:
      1:
        text: "เท่าที่ผ่านมา คุณได้สร้างภาพเคลื่อนไหวหรือเรื่องราวที่ทำสิ่งเดียวกันทุกครั้งที่คุณเรียกใช้งาน ตอนนี้คุณสามารถสร้างเกมแบบโต้ตอบที่คุณสามารถเล่นจริงได้"
      2:
        text: "มีบล็อกใหม่บางอย่างที่อยากจะให้ลอง มี บล็อก \"เมื่อลูกศร \" และบล็อก \"ย้ายนักแสดง \" คุณสามารถใช้บล็อกเหล่านี้ร่วมกันเพื่อให้คุณพานักแสดงไปรอบๆด้วยแป้นลูกศร และมีบล็อกบางอย่างที่ทำบางสิ่งเมื่อนักแสดงชนหรือคลิก ไปลองกันดูเลยและขอให้สนุก!"
    C4_bee_conditional:
      1:
        text: "เรื่องนี้เกี่ยวกับบล็อกเงื่อนไข (conditional block) คือว่าถ้าคุณมาอยู่ที่ดอกไม้หรือที่รังผึ้งแล้ว จะให้คุณทำอะไร มีประโยชน์ในกรณีที่เราไม่ทราบว่ามีน้ำผึ้งหรือน้ำหวานมากเท่าใดให้จัดการ โดยจะแสดงให้เราเห็นด้วยการใช้ครื่องหมายคำถาม"
      2:
        text: "สำหรับตัวอย่างนี้เ ถือว่าเป็นดอก ดังนั้นให้เราเก็บน้ำหวานจากเกสรทั้งหมด แล้วใช้อีกหนึ่งอันเพื่อบอกว่าถ้าเป็นรังผึ้งก็ให้ทำน้ำผึ้ง นี่ไง เข้าใจไหม!"
    C4_conditionals:
      1:
        text: "เรามีบล็อกใหม่ที่เรียกว่าบล็อก ถ้า/อย่างอื่น (if/else block) ซึ่งเป็นคำสั่งแบบมีเงื่อนไขเช่นเดียวกับบล็อกถ้า (if block) ที่คุณเคยใช้ในปริศนาก่อนหน้านี้ แต่ตอนนี้มีส่วนใหม่ที่ต่อด้านล่างที่บอกว่าอย่างอื่น (else) ให้ทำอะไรด้วย บล็อก ถ้า/อย่างอื่น นี้ช่วยให้ผึ้งทำการตัดสินใจระหว่างภารกิจสองอย่าง คือถ้าผึ้งอยู่ที่ดอกไม้ผึ้งจะทำภารกิจที่คุณใส่ไว้ในส่วนแรกที่เราให้ผึ้งทำ ถ้าผึ้งไม่ได้อยู่ที่ดอกไม้ผึ้งจะทำภารกิจที่คุณใส่ในช่องที่บอกว่าเป็นอย่างอื่น (else) แทน"
      2:
        text: "คำสั่งถ้า (if statement) นี้เป็นวิธีการที่คอมพิวเตอร์ใช้ในการตัดสินใจ มนุษย์เราตั้งเงื่อนไขให้คอมพิวเตอร์ โดยบอกว่าถ้าคอมพิวเตอร์เจอสถานการณ์อย่างนี้ก็ให้ทำแบบนี้ อย่างอื่น (else) ก็ให้ทำอย่างนั้นแทน ด้านบนของบล็อก ถ้า/อย่างอื่น (if/else block) บอกว่าถ้าอยู่ที่ดอกไม้ แต่ด้านบนของบล็อกของเราอาจจะทำอย่างอื่นได้เช่นกัน เช่นถ้าน้ำหวานจากเกสรสามารถเก็บได้เท่ากับ 2 ครั้ง หรือถ้ามีเส้นทางอยู่ข้างหน้าบล็อกของเราก็ให้เราทำอย่างเดียวกัน ดังนั้นถ้าคำสั่งที่อยู่ด้านบนเป็นจริงมันจะทำภารกิจชุดแรก แต่ถ้าคำสั่งที่อยู่ด้านบนเป็นเท็จมันจะทำภารกิจชุดที่สองแทน"
    C4_function_edit:
      1:
        text: "หนึ่งในสิ่งที่สุดยอดในการเขียนโปรแกรมคอมพิวเตอร์คือเมื่อคุณได้สอนคอมพิวเตอร์ให้ทำการใดๆ คุณสามารถเรียกใช้งานฟังก์ชันนั้นได้อีก คุณให้ชื่อมันและจากนั้นคุณสามารถเรียกมัน จริงๆแล้วมันก็เหมือนกับการขยายภาษาออกไป"
      2:
        text: "ในโปรแกรมที่เราสร้างขึ้นมานั้น เราได้เรียนรู้วิธีการวาดสี่เหลี่ยมจัตุรัสโดยการเคลื่อนไหวและการหันไปสี่ครั้ง เราสามารถใช้ฟังก์ชันนั้นและให้ชื่อกับมัน เช่นให้ชื่อว่าวาดสี่เหลี่ยม เพื่อที่ว่าเวลาใดๆก็ตามที่เราต้องการที่จะทำอย่างนั้นอีก เราเพียงแค่พูดว่า วาดสี่เหลี่ยมและมันก็จะกลับไปและเรียกฟังก์ชันนั้น ที่มีโค้ดที่จะทำให้กับเรามาใช้งาน เราจึงได้เพิ่มแนวคิดนั้นให้กับภาษาเขียนโปรแกรมของเรา"
      3:
      4:
    C4_intro:
      1:
        text: "การเขียนโปรแกรมนั้นมักเป็นข้อความทั้งหมด แต่เราจะใช้ การต่อบล็อก(Blockly) ซึ่งใช้บล็อกภาพที่คุณสามารถลากและวางเพื่อเขียนเป็นโปรแกรม เนื้อแท้แล้วคุณก็ยังคงสร้างโค้ดอยู่ดี ในการเริ่มต้นนั้นเราจะสร้างโค้ดสำหรับโปรแกรมที่จะช่วยให้เจ้านกขี้โมโห (Angry Bird) เคลื่อนที่ผ่านเขาวงกตเพื่อไปยังเจ้าหมูวายร้ายที่ขโมยไข่ของเจ้านกไป"
      2:
        text: "การต่อบล็อก(Blockly) แบ่งออกเป็นสามส่วนหลัก ด้านซ้ายเป็นเขาวงกตของเจ้านกซึ่งเป็นพื้นที่ที่โปรแกรมของคุณจะทำงาน คำแนะนำสำหรับแต่ละระดับจะถูกเขียนไว้ด้านขวาของเขาวงกต พื้นที่ตรงกลางนี้เป็นกล่องเครื่องมือและแต่ละบล็อกนี้เป็นคำสั่งที่เจ้านกสามารถเข้าใจได้ พื้นที่สีขาวด้านขวาเรียกว่า พื้นที่ทำงานและนี่คือที่ที่เราจะสร้างโปรแกรมของเรา"
      3:
        text: "ถ้าฉันลากบล็อคย้ายไปยังพื้นที่ทำงานของเราและกด \" เริ่ม \" จะเกิดอะไรขึ้น? เจ้านกจะเคลื่อนไปข้างหน้าหนึ่งช่องบนตาราง และถ้าหากว่าฉันต้องการให้เจ้านกทำอะไรหลังจากที่มันเคลื่อนไปข้างหน้าหนึ่งช่อง จะทำได้หรือไม่? ฉันก็แค่เพียงเพิ่มบล็อกอื่นเข้าไปในโปรแกรมของเราได้"
      4:
        text: "ฉันจะเลือกบล็อก \"หันขวา\" และฉันจะลากมันไปไว้ใต้บล็อกเพื่อการเคลื่อนที่ของฉันจนกว่าจะปรากฏลูกศรสีเหลือง แล้วฉันจะปล่อยบล็อกนั้นลงไป และแล้วบล็อกทั้งสองจะมาประชิดกัน เมื่อฉันกด \" เริ่ม \" อีก ทีหนึ่ง เจ้านกจะดำเนินการตามคำสั่งที่ต่อกันในพื้นที่ทำงานของเราที่จากบนลงล่าง"
      5:
        text: "เมื่อใดที่คุณต้องการจะลบบล็อกไหนทิ้งไป คุณก็แค่ลบมันออกจากแถวของบล็อกที่ต่อกันอยู่ โดยการลากบล็อกนั้นกลับมาทิ้งที่ถังขยะในกล่องเครื่องมือทางซ้าย หลังจากที่คุณกดปุ่มเริ่ม คุณสามารถกดปุ่มตั้งค่าใหม่ได้ทุกเมื่อเพื่อพาเจ้านกกลับไปที่จุดเริ่มต้น ตอนนี้มาจัดการเจ้าหมูเหล่านั้นกัน!"
    starwars_intro:
      1:
      2:
      3:
        text: "ในชั่วโมงถัดไปคุณจะได้สร้างเกม Star Wars ในแบบของคุณเอง ราจะสอนคณในเรื่องแนวคิดเบื้องต้นเกี่ยวกับการเขียนโปรแกรม โดยที่การเขียนโปรแกรมแบบดั้งเดิมมักเป็นข้อความ แต่ที่นี่เราจะใช้บล็อกซึ่งคุณสามารถลากและวางเพื่อเขียนโปรแกรมได้ เนื่อแท้แล้วคุณก็ยังคงสร้างโค้ดอยู่ดี หลังจากที่คุณได้ลองพื้นฐานเบื้องต้นของบล็อกแล้ว เราจะเปลี่ยนการต่อบล็อกเป็น JavaScript ซึ่งเป็นหนึ่งในภาษาการเขียนโปรแกรมที่ได้รับความนิยมมากที่สุดบนเว็บ"

      9:
        text: "เมื่อใดที่คุณต้องการจะลบบล็อกไหนทิ้งไป ก็แค่ลบมันออกจากแถวของบล็อกที่ต่อกัน โดยการลากบล็อกนั้นกลับมาที่กล่องเครื่องมือทางซ้าย"
      10:
    mc_intro:
      1:
        text: "ชื่อของผมคือ Jens Bergensten แต่รู้จักกันในชื่อ Jeb มากกว่า ผมเป็นผู้นำนักพัฒนา Minecraft ที่ Mojang ในสตอกโฮล์ม ผมคิดว่าผมเริ่มเขียนโปรแกรมเพราะอยากที่จะสร้างเกมเมื่ออายุประมาณ 11 หรือ 12 ปี เพื่อนคนหนึ่งของพ่อบอกว่าหากต้องการสร้างเกม ผมจะต้องเรียนรู้วิธีการเขียนโปรแกรม นั่นเป็นสิ่งที่ผมเริ่มต้น ผมชอบการออกแบบและการคำนวณโครงสร้างของเกม นั่นคือสิ่งที่ผมชอบเกี่ยวกับ Minecraft"
      2:
        text: "อีกหนึ่งชั่วโมงถัดไปคุณจะได้เรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์โดยการเขียนโปรแกรมให้ Alex หรือ Steve เคลื่อนไหวผ่านโลก Minecraft ที่ได้จำลองขึ้นมา"
      3:
        text: "การเขียนโปรแกรมแบบดั้งเดิมมักจะอยู่ในแบบข้อความ แต่วันนี้เราจะใช้ Blockly ระบบซึ่งใช้บล็อกภาพที่คุณสามารถลากและวางในการเขียนโปรแกรม ในสภาวะนี้ คุณกำลังสร้างโค้ด Javascript"
      4:
        text: "แนวคิดที่คุณจะได้เรียนรู้คือสิ่งที่นักโปรแกรมคอมพิวเตอร์ใช้ทุกวันและเป็นรากฐานวิทยาศาสตร์คอมพิวเตอร์ ที่ Mojang เราใช้แนวคิดเดียวกันนี้ในการทำงานเกี่ยวกับ Minecraft "
      5:
        text: "ก่อนที่คุณจะเริ่มต้นคุณจะเลือกผู้เล่นของคุณ ผมจะเลือก Alex ลองสร้างโค้ดสำหรับโปรแกรมที่จะช่วยให้เธอเคลื่อนไหวไปรอบๆ หน้าจอ"
      6:
        text: "หน้าจอของคุณถูกแบ่งออกเป็นสามส่วนหลัก ด้านซ้ายเป็นพื้นที่เล่นเกมใน Minecraft ที่โปรแกรมของคุณจะทำงาน คำแนะนำสำหรับแต่ละระดับจะเขียนไว้ที่ด้านล่าง"
      7:
        text: "พื้นที่ตรงกลางนี้เป็นกล่องเครื่องมือและแต่ละบล็อกเหล่านี้เป็นคำสั่งที่นำการกระทำของ Alex"
      8:
        text: "พื้นที่สีขาวที่อยู่ด้านขวาเรียกว่าพื้นที่ทำงานและนี่คือบริเวณที่เราจะสร้างโปรแกรม"
      9:
        text: "จะเกิดอะไรขึ้นถ้าเราลากบล็อก moveForward(); ไปยังพื้นที่ทำงาน แล้วคลิก รัน Alex เคลื่อนที่ไปข้างหน้าหนึ่งช่องในเส้นตาราง"
      10:
        text: "และหากเราต้องการที่จะทำอะไรบางอย่างหลังจากที่เธอเคลื่อนไหวไปข้างหน้าในพื้นที่หนึ่งหน่วย เราสามารถเพิ่มบล็อกอื่นๆ ในโปรแกรมของเราได้อีก ผมจะเลือกบล็อก turnRight(); และจะลากไปใต้บล็อก moveForward(); ของผมจนเส้นสีส้มนี้ปรากฏขึ้น จากนั้นผมจะวางลงและบล็อกทั้งสองบล็อกจะรวมเข้าด้วยกัน เมื่อเรากด รัน อีกครั้ง Alex จะทำตามคำสั่งที่ซ้อนกันจากบนลงล่างในพื้นที่ทำงานของเรา"
      11:
        text: "หากคุณต้องการที่จะลบบล็อก เพียงลากบล็อกนั้นออกมาจากกองกลับไปที่กล่องเครื่องมือ"
      12:
        text: "หากต้องการยกเลิกการเปลี่ยนแปลงและกลับไปดูว่าระดับได้เริ่มต้นอย่างไร ให้ใช้ปุ่ม เริ่มใหม่ ที่มุมขวาบนของพื้นที่ทำงาน อีกสิ่งหนึ่ง: คุณเห็นรูปสามเหลี่ยมเล็กๆ ในบล็อกย้อนกลับหรือไม่ เวลาที่คุณเห็นรูปสามเหลี่ยมเหล่านี้ หมายความว่าคุณสามารถเลือกตัวเลือกที่แตกต่างกันได้ เริ่มต้นการเขียนโค้ดกันเลย!"
    mc_repeat:
      1:
        text: "ฉันชื่อ Lydia Winters ผู้อำนวยการแบรนด์ Mojang และเราสร้างเกมเล็กๆ ที่มีชื่อว่า Minecraft"
      2:
        text: "สิ่งที่ฉันชอบทำใน Minecraft คือสำรวจ ฉันรักการผจญภัยในถ้ำและดูว่าฉันสามารถหาอะไรได้บ้าง ในฐานะที่ฉันไม่ได้เป็นนักเขียนโปรแกรม ฉันตื่นเต้นมากที่จะผ่านบทเรียน Minecraft และเรียนรู้การเขียนโปรแกรมด้วยตัวเองจริงๆ"
      3:
        text: "ระดับที่ผ่านมาจำเป็นต้องใช้บล็อก moveForward(); จำนวนมาก จะง่ายขึ้นถ้าเราเพียงแค่จะบอกคอมพิวเตอร์เพื่อดำเนินการตามคำสั่ง moveForward(); สี่หรือห้าครั้ง โชคดีสำหรับเรา คอมพิวเตอร์สามารถทำงานผ่านคำสั่งซ้ำได้ดีมากด้วยการวนรอบ"
      4:
        text: "เมื่อสร้าง Minecraft เราใช้การวนรอบในการวางวัสดุเริ่มต้นทุกอย่างในการสร้างโลกใหม่ ซึ่งได้สร้างเป็นพันๆ บล็อก เรายังใช้วนรอบในรูปแบบเล็กๆ เช่นเพื่อทำให้เท้าของ Alex ถอยกลับและไปข้างหน้าในเวลาเดิน การวนรอบเป็นส่วนหนึ่งของการเขียนโปรแกรมที่มีประสิทธิภาพ"
      5:
        text: "ใกล้ค่ำแล้ว ดังนั้นในระดับต่อไปอีกสองสามระดับ เราจะสร้างบ้านเพื่อจะได้อยู่อย่างปลอดภัย เรากำลังจะใช้บล็อกซ้ำเพื่อสร้างบ้านได้ง่ายๆ "
      6:
        text: "ในการสร้างผนังบ้าน เราสามารถบอก Alex ให้ moveForward(); และวางไม้กระดานสี่ครั้ง หรือเราสามารถบอกเธอให้ moveForward(); และวางไม้กระดานหนึ่งแผ่น แล้วใช้คำสั่งนี้และใช้บล็อกซ้ำเพื่อให้เธอทำซ้ำหลายๆ ครั้ง ตอนนี้เราจะคลิกบนบล็อกซ้ำ และบอกเธอว่าเราต้องการให้เธอทำแบบนี้กี่ครั้ง ตอนนี้เรามาสร้างบ้านก่อนจะถึงเวลากลางคืนกันเถอะ! ขอให้สนุก"
    mc_if_statements:
      1:
        text: "ตอนนี้เรากำลังจะได้เรียนรู้เกี่ยวกับข้อความที่มีคำว่า หากมี ข้อความที่มีคำว่า หากมี ป็นส่วนพื้นฐานของการเรียนรู้ในการเขียนโปรแกรม ข้อความนี้ช่วยคอมพิวเตอร์ในการตัดสินใจ"
      2:
        text: "คอมพิวเตอร์ทุกเครื่องใช้ข้อความที่มีคำว่า หากมี รวมถึงโทรศัพท์ของฉัน ตัวอย่างเช่น เมื่อฉันปลดล็อกโทรศัพท์ โทรศัพท์จะเรียกใช้โค้ดบางอย่างที่บอกว่าฉันใส่รหัสผ่านถูกต้องแล้วหรือไม่ จากนั้นจึงปลดล็อกโทรศัพท์ มิฉะนั้นจะแสดงข้อความแสดงข้อผิดพลาด"
      3:
        text: "คุณสามารถใช้ข้อความที่มีคำว่า หากมี ในโค้ดของคุณที่จะทำให้ Steve และ Alice ตอบสนองต่อสิ่งที่พวกเขาเห็นในโลก ตัวอย่างเช่น หากมีหินอยู่ด้านหน้า พวกเขาก็สามารถเเลี้ยวซ้าย หรือเลี้ยวขวาถ้าพวกเขาวิ่งไปที่ต้นไม้"
      4:
        text: "ในกรณีนี้ เราไม่ต้องการที่จะตกลงไปในลาวา เป็นเรื่องง่ายที่จะวางแผนรับมือลาวา เราสามารถมองเห็นลาวาได้บนหน้าจอ แต่ลาวาที่อยู่ใต้หินซึ่งเรามองไม่เห็นล่ะ"
      5:
        text: "หลังจากที่เราระเบิดหิน เราจะต้องตรวจดูว่ามีลาวาในบริเวณหรือไม่ก่อนที่จะเคลื่อนไหวไปข้างหน้า หากมีลาวาที่นั่น เราต้องการที่จะวางหินที่ด้านหน้าตัวละครของเราก่อนที่จะเคลื่อนไหวไปข้างหน้า ด้วยวิธีนี้เราสามารถเคลื่อนไหวไปข้างหน้าได้อย่างปลอดภัย ถึงเวลาสำหรับการระเบิดแร่อื่นๆ แล้ว! และอย่าลืมที่จะใช้ข้อความที่มีคำว่า หากมี เพื่อดูขั้นตอนของคุณ"
    mc_congrats_share:
      1:
        text: "ขอแสดงความยินดี! คุณเพิ่งเรียนรู้พื้นฐานในการสร้างบล็อกในวิทยาการคอมพิวเตอร์"
      2:
        text: "ตอนนี้คุณสามารถใช้บล็อกเหล่านี้เพื่อการสร้างสรรค์ตามแบบของคุณ ไม่มีคำแนะนำเพิ่มเติมและไม่มีปริศนาที่จะแก้แล้ว คุณสามารถสร้างอะไรก็ได้ตามที่คุณต้องการ คุณเลือกได้"
      3:
        text: "[นักเรียนพูด] เป็นเรื่องของการสร้างให้เป็นจริง ตัดขน ฉันสร้าง L จากคบไฟ ฉันสร้าง A จากไม้กระดานต้นเบิช สิ่งที่ฉันทำ มันทำงานได้ ทำงานได้ เราสร้างบ้านจากขนแกะ!"

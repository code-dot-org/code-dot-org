    gumball_intro:
      1:
        text: "ถ้าคุณต้องการที่จะทำให้เกมของคุณเอง, มันเป็นเรื่องง่ายจริงๆ.สิ่งที่คุณต้องมีเป็นเพียงไม่กี่พื้นฐานของการเขียนโปรแกรมและคุณสามารถเริ่มเล่นเกมที่คุณสร้างขึ้น"
      2:
        text: "คุณมีวิดีโอเกมที่ชื่นชอบหรือไม่?เราจะก้าวหนึ่งไปสู่การสร้างเกมแบบเดียวกันใน PlayLabเกมที่ดีมีเรื่องราวและทุกเรื่องมีนักแสดงนักแสดงที่ทำสิ่งต่างๆ เช่น พูด เคลื่อนไหว และมีปฏิสัมพันธ์กันบางทีแม้แต้มคะแนนขึ้นอยู่กับกฎของเกม.วันนี้เราจะมาเรียนรู้วิธีการทำสิ่งเหล่านี้ทีละคนกับนักแสดงที่สนุกสนาน แล้วสร้างเกมตั้งแต่เริ่มต้นที่สามารถแชร์และเล่นบนโทรศัพท์ได้"
      3:
        text: "วันนี้เราจะมาเรียนรู้วิธีการทำสิ่งเหล่านี้ทีละคนกับนักแสดงที่สนุกสนาน แล้วสร้างเกมตั้งแต่เริ่มต้นที่สามารถแชร์และเล่นบนโทรศัพท์ได้"
      4:
        text: "หน้าจอของคุณจะถูกแบ่งออกเป็นสามส่วนหลักด้านซ้ายเป็น gamespace ที่โปรแกรมของคุณจะทำงานคำแนะนำสำหรับแต่ละระดับเขียนไว้ด้านล่าง"
      5:
        text: "พื้นที่ตรงกลางนี้เป็นกล่องเครื่องมือและแต่ละบล็อกเหล่านี้เป็นชิ้นส่วนของรหัส"
      6:
        text: "พื้นที่สีขาวที่อยู่ด้านขวาเรียกว่าพื้นที่ทำงานและนี่คือบริเวณที่เราจะสร้างโปรแกรมของเรา"
      7:
        text: "ในการเริ่มต้นคุณจะต้องเชื่อมโยงบล็อกของคุณกับสีส้มเมื่อเรียกใช้บล็อกคุณสามารถเชื่อมโยงหลายบล็อกเข้าด้วยกันโดยการลากบล็อกเหล่านั้นออกจนกว่าคุณจะเห็นเส้นสีเหลือง จากนั้นบล็อกเหล่านั้นจะสแนปเข้าด้วยกัน"
      8:
        text: "ในปริศนาแรกนี้เราจะทำให้นักแสดงพูดอะไรบางอย่างโดยการเชื่อมโยงบล็อก “พูด” กับบล็อกเมื่อรันและพิมพ์ข้อความของคุณเมื่อคุณมีบล็อกของคุณอยู่ในสถานที่กดปุ่มเรียกใช้เพื่อดูสิ่งที่คุณตั้งโปรแกรม"
      9:
        text: "เริ่มต้นใช้งานและในตอนท้ายคุณจะสามารถสร้างเกมของคุณเองกับผู้เล่นทุกชนิดที่สามารถโต้ตอบคะแนนคะแนนโยนสิ่งต่างๆและหายไปซึ่งกันและกันทั้งหมดขึ้นอยู่กับคุณ!"
    gumball_events:
      1:
        text: "ตอนนี้เรากำลังจะเรียนรู้เกี่ยวกับสิ่งที่โปรแกรมเมอร์เกมใช้ทุกวันพวกเขาเรียกว่าเหตุการณ์เหตุการณ์บอกโปรแกรมของคุณที่จะฟังเมื่อสิ่งที่เกิดขึ้นและจากนั้นเมื่อมันไม่, เกมดำเนินการดำเนินการ."
      2:
        text: "ตัวอย่างของเหตุการณ์ที่กำลังฟังสำหรับการคลิกเมาส์หรือปุ่มลูกศรขึ้นหรือลงหรือแม้กระทั่งการแตะบนหน้าจอ"
      3:
        text: "นี่เรากำลังจะทำให้นักแสดงพูดอะไรบางอย่าง เมื่อผู้เล่นคลิกมันเราจะใช้เมื่อคลิกบล็อกและแนบ “พูด” บล็อกกับมันเมื่อผู้เล่นคลิกบล็อกทั้งหมดที่แนบมากับบล็อกนี้จะดำเนินการ"
      4:
        text: "นอกจากนี้ยังมีเมื่อบล็อกลูกศรหากคุณลิงก์ย้ายบล็อกไปยังบล็อกเหล่านั้นคุณสามารถเริ่มย้ายนักแสดงของคุณขึ้น ลง ซ้าย ขวา ด้วยปุ่มลูกศรทีละเล็กทีละน้อยเกมของคุณจะได้รับการโต้ตอบมากขึ้น"
    gumball_repeat:
      1:
        text: "คุณสามารถจินตนาการถ้าคุณต้องทำซ้ำบางสิ่งบางอย่างตลอดไปและตลอดไป?หวังว่าคุณจะไม่ต้องเพราะคอมพิวเตอร์มีจริงๆที่ดีในการทำซ้ำสิ่งที่."
      2:
        text: "นี่คือการทำซ้ำตลอดไปบล็อก.อะไรก็ตามที่อยู่ในบล็อกนี้จะเกิดขึ้นตลอดไปในเกมถ้าเราต้องการให้นักแสดงที่จะทำบางสิ่งบางอย่างซ้ำแล้วซ้ำอีกโดยไม่ต้องผู้เล่นจะต้องทำอะไร, เราจะใส่บล็อกเหล่านั้นไว้ภายในบล็อกซ้ำตลอดไป."
      3:
        text: "ในปริศนาต่อไปนี้เป้าหมายของเราคือการช่วยให้นักแสดงทำงานอย่างต่อเนื่องเรียนรู้วิธีการทำงานของคำสั่งซ้ำจะช่วยให้คุณประหยัดเวลาในภายหลังเมื่อคุณสร้างเกมของคุณเอง"

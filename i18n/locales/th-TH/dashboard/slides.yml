    C4_function_create:
      1:
        text: "ตอนนี้คุณได้แก้ไขบล็อกฟังก์ชันแล้วก็ถึงเวลาที่จะสร้างบล็อกฟังก์ชันใหม่ตั้งแต่เริ่มต้นมันง่ายจริงๆคุณจะเห็นกล่องเครื่องมือมีหมวดหมู่ที่เรียกว่าฟังก์ชั่นหากคุณคลิกที่นี้, คุณจะเห็นปุ่มสีส้มที่เรียกว่าสร้างฟังก์ชั่น.การคลิกที่นี่จะนำตัวแก้ไขฟังก์ชั่นที่คุณเคยใช้ในการแก้ไขบล็อคฟังก์ชันที่มีอยู่"
      2:
        text: "เช่นเดียวกับก่อนหน้านี้คุณเริ่มต้นด้วยการตั้งชื่อฟังก์ชันของคุณเขียนคำอธิบายสำหรับสิ่งที่ฟังก์ชั่นควรจะทำยกตัวอย่างเช่นมันควรจะวาดสี่เหลี่ยมจัตุรัสหรือวาดรูปสามเหลี่ยมแล้วลากบล็อกจากกล่องเครื่องมือไปยังพื้นที่ทำงานสีขาวด้านล่างอย่าลืมลากบล็อกเหล่านี้ภายในบล็อกตัดสีเขียวสำหรับฟังก์ชั่น"
      3:
        text: "เมื่อเสร็จแล้วให้คลิกที่บันทึกและออกนี้จะนำคุณกลับไปที่พื้นที่ทำงานปริศนาหลักฟังก์ชั่นใหม่ที่คุณสร้างขึ้นจะแสดงขึ้นเป็นบล็อกสีเขียวในหมวดหมู่ฟังก์ชั่นในกล่องเครื่องมือของคุณลากและวางนี้ลงในพื้นที่ทำงานหลักและใช้มันเหมือนบล็อกอื่น ๆ เพื่อแก้ปริศนา"
    C4_function_edit:
      1:
        text: "หนึ่งในสิ่งที่สุดยอดในการเขียนโปรแกรมคอมพิวเตอร์คือเมื่อคุณได้สอนคอมพิวเตอร์ให้ทำการใดๆ คุณสามารถเรียกใช้งานฟังก์ชันนั้นได้อีก คุณให้ชื่อมันและจากนั้นคุณสามารถเรียกมัน จริงๆแล้วมันก็เหมือนกับการขยายภาษาออกไป"
      2:
        text: "ในโปรแกรมที่เราสร้างขึ้นมานั้น เราได้เรียนรู้วิธีการวาดสี่เหลี่ยมจัตุรัสโดยการเคลื่อนไหวและการหันไปสี่ครั้ง เราสามารถใช้ฟังก์ชันนั้นและให้ชื่อกับมัน เช่นให้ชื่อว่าวาดสี่เหลี่ยม เพื่อที่ว่าเวลาใดๆก็ตามที่เราต้องการที่จะทำอย่างนั้นอีก เราเพียงแค่พูดว่า วาดสี่เหลี่ยมและมันก็จะกลับไปและเรียกฟังก์ชันนั้น ที่มีโค้ดที่จะทำให้กับเรามาใช้งาน เราจึงได้เพิ่มแนวคิดนั้นให้กับภาษาเขียนโปรแกรมของเรา"
      3:
        text: "ในปริศนานี้เราได้สร้างไว้แล้ววาดฟังก์ชั่นตารางสำหรับคุณ.คุณจะเห็นมันในกล่องเครื่องมือเป็นบล็อกสีเขียวสิ่งที่คุณจะต้องทำคือการเขียนรหัสเดียวกับที่คุณเขียนก่อนที่จะวาดตารางและใส่ไว้ในฟังก์ชั่นนี้เมื่อต้องการทำเช่นนั้นคลิกที่ตัวเลือกการแก้ไขในสีเขียววาดบล็อกสี่เหลี่ยมซึ่งจะเปิดตัวแก้ไขฟังก์ชันตัวแก้ไขฟังก์ชันมีสามส่วนสถานที่ที่คุณตั้งชื่อฟังก์ชั่นของคุณ.นี้จะปรากฏบนบล็อกสีเขียวก่อนฟังก์ชั่นที่จากนั้นเขียนคำอธิบายสั้น ๆ เกี่ยวกับสิ่งที่ฟังก์ชั่นของคุณควรจะทำ"
      4:
        text: "ในกรณีนี้ มันควรจะวาดสี่เหลี่ยมจัตุรัสพื้นที่ว่างด้านล่างนี้คือพื้นที่ทำงานและทำงานเหมือนกับพื้นที่ทำงานที่คุณใช้อยู่แล้วลากและวางบล็อกจากกล่องเครื่องมือลงในพื้นที่ทำงานนี้อย่าลืมใส่บล็อกที่สร้างตารางภายในบล็อกตัดสีเขียวสำหรับฟังก์ชั่น.เมื่อเสร็จแล้วให้คลิกที่บันทึกและออกนี้จะนำคุณกลับไปที่พื้นที่ทำงานปริศนาหลักตอนนี้คุณสามารถใช้วาดบล็อกฟังก์ชั่นตารางเช่นเดียวกับบล็อกอื่น ๆ ในการแก้ปริศนา"
    C4_function_parameters:
      1:
        text: "นี่คือฟังก์ชั่นที่วาดตารางที่มี 50 ด้านพิกเซลดีมาก แต่ถ้าฉันต้องการวาดสี่เหลี่ยมจัตุรัสที่มีด้าน 50 พิกเซลและตารางอื่นที่มีด้านของ 100 พิกเซล?เราไม่ควรทำสองฟังก์ชันที่แยกจากกัน ที่ทำเกือบสิ่งเดียวกันแต่เราสามารถใช้ฟังก์ชั่นหนึ่งที่มีพารามิเตอร์"
      2:
        text: "พารามิเตอร์ช่วยให้เราสามารถส่งผ่านค่าเป็นฟังก์ชั่นที่ได้รับใช้เป็นตัวแปรภายในฟังก์ชั่นลองเพิ่มพารามิเตอร์ที่เรียกว่าชอบฟังก์ชั่นนี้เพื่อให้เราสามารถใช้มันเพื่อสร้างสี่เหลี่ยมขนาดแตกต่างกันในตัวแก้ไขฟังก์ชั่นที่คุณสามารถแก้ไขชื่อและคำอธิบายเหมือนก่อน แต่ตอนนี้คุณยังสามารถเพิ่มพารามิเตอร์เขียนชื่อของพารามิเตอร์ของคุณในช่องว่างและคลิกเพิ่มพารามิเตอร์ซึ่งจะสร้างบล็อกสีแดงที่มีชื่อของพารามิเตอร์ที่คุณเพิ่งสร้างขึ้นตอนนี้เราสามารถแทนที่ก้าวไปข้างหน้าโดย 100 บล็อกที่มีพารามิเตอร์ความยาวดังนั้นมันจะก้าวไปข้างหน้าโดยความยาว"
      3:
        text: "คลิกบันทึกและปิดและลากออกใหม่ของคุณสร้างบล็อกสี่เหลี่ยมจากหมวดหมู่ฟังก์ชั่นในกล่องเครื่องมือคุณจะสังเกตเห็นมีพื้นที่ว่างถัดจากความยาวเพราะฟังก์ชั่นต้องการที่จะรู้ว่าสิ่งที่มีค่าพารามิเตอร์ความยาวควรมีลากบล็อกตัวเลขจากหมวดหมู่คณิตศาสตร์และวางไว้ในพื้นที่นี้ดูวิธีที่คุณสามารถใช้ฟังก์ชั่นอีกครั้งและอีกครั้งที่มีความยาวแตกต่างกันเพื่อให้สี่เหลี่ยมที่มีขนาดแตกต่างกัน?ลองด้วยตัวคุณเอง!"
    C4_intro:
      1:
        text: "การเขียนโปรแกรมนั้นมักเป็นข้อความทั้งหมด แต่เราจะใช้ การต่อบล็อก(Blockly) ซึ่งใช้บล็อกภาพที่คุณสามารถลากและวางเพื่อเขียนเป็นโปรแกรม เนื้อแท้แล้วคุณก็ยังคงสร้างโค้ดอยู่ดี ในการเริ่มต้นนั้นเราจะสร้างโค้ดสำหรับโปรแกรมที่จะช่วยให้เจ้านกขี้โมโห (Angry Bird) เคลื่อนที่ผ่านเขาวงกตเพื่อไปยังเจ้าหมูวายร้ายที่ขโมยไข่ของเจ้านกไป"
      2:
        text: "การต่อบล็อก(Blockly) แบ่งออกเป็นสามส่วนหลัก ด้านซ้ายเป็นเขาวงกตของเจ้านกซึ่งเป็นพื้นที่ที่โปรแกรมของคุณจะทำงาน คำแนะนำสำหรับแต่ละระดับจะถูกเขียนไว้ด้านขวาของเขาวงกต พื้นที่ตรงกลางนี้เป็นกล่องเครื่องมือและแต่ละบล็อกนี้เป็นคำสั่งที่เจ้านกสามารถเข้าใจได้ พื้นที่สีขาวด้านขวาเรียกว่า พื้นที่ทำงานและนี่คือที่ที่เราจะสร้างโปรแกรมของเรา"
      3:
        text: "ถ้าฉันลากบล็อคย้ายไปยังพื้นที่ทำงานของเราและกด \" เริ่ม \" จะเกิดอะไรขึ้น? เจ้านกจะเคลื่อนไปข้างหน้าหนึ่งช่องบนตาราง และถ้าหากว่าฉันต้องการให้เจ้านกทำอะไรหลังจากที่มันเคลื่อนไปข้างหน้าหนึ่งช่อง จะทำได้หรือไม่? ฉันก็แค่เพียงเพิ่มบล็อกอื่นเข้าไปในโปรแกรมของเราได้"
      4:
        text: "ฉันจะเลือกบล็อก \"หันขวา\" และฉันจะลากมันไปไว้ใต้บล็อกเพื่อการเคลื่อนที่ของฉันจนกว่าจะปรากฏลูกศรสีเหลือง แล้วฉันจะปล่อยบล็อกนั้นลงไป และแล้วบล็อกทั้งสองจะมาประชิดกัน เมื่อฉันกด \" เริ่ม \" อีก ทีหนึ่ง เจ้านกจะดำเนินการตามคำสั่งที่ต่อกันในพื้นที่ทำงานของเราที่จากบนลงล่าง"
      5:
        text: "เมื่อใดที่คุณต้องการจะลบบล็อกไหนทิ้งไป คุณก็แค่ลบมันออกจากแถวของบล็อกที่ต่อกันอยู่ โดยการลากบล็อกนั้นกลับมาทิ้งที่ถังขยะในกล่องเครื่องมือทางซ้าย หลังจากที่คุณกดปุ่มเริ่ม คุณสามารถกดปุ่มตั้งค่าใหม่ได้ทุกเมื่อเพื่อพาเจ้านกกลับไปที่จุดเริ่มต้น ตอนนี้มาจัดการเจ้าหมูเหล่านั้นกัน!"
    C4_math_artist:
      1:
        text: "ถ้าฉันต้องการวาดรูปสี่เหลี่ยมผืนผ้าสูง 50 พิกเซลและกว้างเป็นสองเท่าของความสูงฉันจะเขียนโปรแกรมคอมพิวเตอร์ที่จะทำเช่นนั้น?ฉันบอกศิลปิน ให้ขึ้นไปห้าสิบ เลี้ยวขวา แล้วข้ามไป 100 และขยับทั้งหมดสองครั้งแต่แล้วฉันจะทำคณิตศาสตร์สำหรับคอมพิวเตอร์."
      2:
        text: "คูณห้าสิบสองในหัวของคุณอาจไม่ได้ยากที่ แต่คอมพิวเตอร์ที่ดีจริงๆในการทำคณิตศาสตร์ดังนั้นเราควรจะปล่อยให้พวกเขาเมื่อใดก็ตามที่เป็นไปได้ถ้าฉันเพียงแค่ใช้ตัวแปรที่เรียกว่าความสูงแทนแล้วฉันสามารถเปลี่ยนความสูงถึงห้าสิบแล้วเปลี่ยนขั้นตอนวิธีการของฉันที่จะบอกศิลปินที่จะไปขึ้นโดยความสูงเลี้ยวขวาแล้วไปโดยความสูงครั้ง 2 ซึ่งจะช่วยให้เรามีรูปสี่เหลี่ยมผืนผ้าที่เป็นสองเท่ากว้างเป็นมันสูง"
    C4_unplugged_algorithms:
      1:
        text: "บทเรียนนี้เรียกว่าอัลกอริทึม TangramTangram เป็นปริศนาที่มีเจ็ดชิ้นที่สามารถใส่กันเพื่อให้รูปทรงอื่น ๆคุณจะใช้อัลกอริทึมเพื่ออธิบายให้คู่หูของคุณฟังถึงวิธีใส่ปริศนาร่วมกัน"
      2:
        text: "อัลกอริทึมเป็นเพียงขั้นตอนรายการที่คุณสามารถใช้เพื่อให้งานเสร็จสมบูรณ์เราใช้พวกเขาทุกวันกับสิ่งต่างๆเช่นรายการช้อปปิ้งและสูตรอาหาร.ถ้าคุณเก็บอัลกอริทึมที่เรียบง่ายมีหลายวิธีที่จะตีความมันและใครก็ตามที่ดำเนินการอัลกอริทึมที่อาจไม่ได้รับสิ่งที่คุณต้องการถ้าคุณต้องการตรวจสอบให้แน่ใจว่าทุกคนจบลงด้วยสิ่งเดียวกันแน่นอนอัลกอริทึมของคุณจะต้องมีรายละเอียดและเฉพาะเจาะจงมาก"
      3:
        text: "วันนี้ผมใช้อัลกอริทึมในการวาดภาพฉันอยากจะลองวาดรูปหมาป่าบางตัว แต่ฉันไม่ใช่จิตรกรที่วิเศษที่สุดโชคดีสำหรับคนโดยฉัน, มีสีโดยตัวเลข.มีสี่สิบสีและมีตัวอักษรเล็ก ๆ น้อย ๆ และตัวเลขที่บอกคุณว่าสีในการวาดแต่ละส่วนสีตามตัวเลขบอกฉันว่าสีอะไรที่จะใช้และที่ไหน"
      4:
        text: "มันเฉพาะเจาะจงมากดังนั้นฉันจึงสามารถทำตามคำแนะนำและภาพวาดจะออกมาดูน่ากลัวมันเป็นอัลกอริธึมที่ยอดเยี่ยมถ้าคำแนะนำไม่เจาะจงพอ หมาป่าของฉันคงดูไม่ดีเท่านี้เมื่อคุณต้องการบางสิ่งบางอย่างที่จะเปิดออกตรงตามที่คุณวางแผนไว้มันเป็นที่ดีที่สุดที่จะแม่นยำมาก"
    C4_unplugged_binary:
      1:
        text: "แต่ละทีม คนที่สั่งสอนคนนั้น คือคนที่ถือหนังสือพิมพ์ ต้องคิดให้ออกว่าสัญลักษณ์ของพวกเขาจะเป็นอะไร และสัญลักษณ์ของพวกเขาจะเป็นอย่างไรในไบนารี มันเหมือนกับตัวอักษร ที่มีตัวอักษรสองตัวเหมือนมี A และ B เป็นตัวอักษรทั้งหมดของคุณ แต่คุณมี 0 และ 1"
      2:
        text: "วิธีที่พบมากที่สุดที่คุณใช้ไบนารีอยู่ในถ้ามีคำสั่งมันเป็นสิ่งที่คลาสสิกจากการเขียนโปรแกรมโปรแกรมทำงานไปและบอกว่าถ้าสิ่งที่เป็นจริงแล้วทำเช่นนี้หรือมันไม่จริงและคุณทำอย่างอื่น.แล้วถ้าคุณอยากทำอะไรสักอย่าง อาจจะซับซ้อนกว่านี้หน่อยล่ะแทนคำสั่ง if คุณต้องการที่จะทำงานกับสิ่งที่ต้องการภาพหรือเสียงในคอมพิวเตอร์"
      3:
        text: "คอมพิวเตอร์รู้เพียงไบนารี แต่ภาพ มันไม่ใช่ไบนารี มันไม่ใช่หนึ่งและเลขศูนย์ ดังนั้นคุณจะทำอย่างไรนี่คือตัวอย่าง: คุณมีภาพที่สวยงามนี้ตอนนี้ภาพเป็นพื้นฐานของรูปแบบของข้อมูลข้อมูลทั้งหมดสามารถเข้ารหัสในไบนารีหรืออีกวิธีหนึ่งคุณเพียงแค่ต้องคิดออกว่าจะทำอย่างไร"
      4:
        text: "คุณจินตนาการว่าเรากำลังจะวางตารางเหนือหมีแพนด้าตัวนี้ และสำหรับตารางแต่ละตาราง เราจะตัดสินใจว่า สี่เหลี่ยมจัตุรัสนั้นดำหรือขาวมากขึ้นแล้วเราก็จะระบายสีมันด้วยวิธีนั้นตอนนี้เซลล์ในตารางแต่ละคนมีทั้งสีดำหรือสีขาวแล้วสี่เหลี่ยมสีดำที่เราบอกว่าผู้ที่เป็นศูนย์ (เลขฐานสอง) และสี่เหลี่ยมสีขาวเป็นคนหลักไบนารีอื่น ๆในตอนท้ายคุณจะเหลือเพียงพวงของคนและศูนย์นั่นเป็นวิธีที่คุณแสดงภาพนี้ในไบนารี"
    C4_unplugged_forloops:
      1:
        text: "บทเรียนนี้เรียกว่าเพื่อความสนุกสนานห่วงในบทเรียนนี้เราจะใช้เส้นตัวเลขในการเล่นเกมลูกเต๋า.ผู้เล่นแต่ละคนจะม้วนสามครั้งเพื่อกำหนดค่าเริ่มต้น, ค่าหยุด, และช่วงเวลาของเรา.ในแต่ละเทิร์นเราจะวนค่าเริ่มต้นของเราและทุกค่าที่เป็นจำนวนก้าวเดียวกันไปข้างหน้าเป็นค่าช่วงเวลาของเราเราหยุดวนรอบเมื่อเราได้รับค่าหยุดของเราคนที่มีคะแนนสูงสุดชนะ!"
      2:
        text: "สำหรับลูปสามารถมีประโยชน์มากสถานที่และถ้าคุณกำลังจะกลายเป็นนักอุตุนิยมวิทยาคุณจะใช้สำหรับลูปตลอดเวลาหวัดดี ฉันเบ็คกี้ผมทำงานที่ EverPower Renewables เป็นนักอุตุนิยมวิทยาลมผมคาดการณ์ความเร็วลมสำหรับพื้นที่โคลัมเบียแม่น้ำหุบเขาที่ บริษัท เป็นเจ้าของฟาร์มลม."
      3:
        text: "เราพยายามทำความเข้าใจ ว่าลมจะอยู่ที่นั่นมากแค่ไหน เพื่อให้เรารู้ว่า กำลังจะมีพลังงานมากแค่ไหนเราให้ข้อมูลนั้นกับเทรดเดอร์พลังงานแบบเรียลไทม์พวกเขาซื้อและขายพลังงานตามจำนวนพลังงานที่เราบอกพวกเขาว่าจะไปที่นั่น เพื่อให้แน่ใจว่าโครงข่ายไฟฟ้ามีความสมดุล ไฟของคุณติดอยู่ และที่เราเพิ่มปริมาณพลังงานที่เราได้รับจากฟาร์มของเรา"
      4:
        text: "เราอยู่ที่ศูนย์ควบคุมแห่งชาติ สำหรับเอเวอร์พาวเวอร์ รีเวเบิ้ล ที่นี่ในพอร์ตแลนด์ และนี่คือที่ๆเรามีข้อมูล มาจากฟาร์มของเราทั่วประเทศแม้แต่คอมพิวเตอร์ที่มีพลังสูงที่สุดในปัจจุบัน ก็ไม่สามารถจำลองบรรยากาศได้ทุกที่ในแบบจำลองการพยากรณ์คอมพิวเตอร์ เรามีสิ่งที่เราเรียกว่ากริดแต่ละจุดตารางเป็นละติจูดลองจิจูดเราต้องคำนวณฟิสิกส์ และพยายามคิดออก ความเร็วลม อุณหภูมิ ความดัน การจัดเรียงของสิ่งที่"
      5:
        text: "ตั้งแต่เหล่านี้เป็นกริดขนาดใหญ่พอสมควร และเรากำลังทำเช่นนี้ ในหลายจุด เรากำลังวนลูป มากกว่าสิ่งเหล่านี้ ล้านและล้านครั้งทุกอย่างที่ฉันทำฉันจะใช้สำหรับลูปนี่คือตัวอย่างสำหรับวงขวามีเมื่อคุณกำลังพยากรณ์ลม มีตัวแปรที่แตกต่างกันมากมาย ที่ไปในนั้น มันจะเป็นไปไม่ได้ที่มนุษย์จะนั่งลง และทำการคำนวณทั้งหมดเหล่านั้นมีหลายแง่มุมที่แตกต่างกันไป สิ่งที่จะส่งผลกระทบต่อ สิ่งที่เกิดขึ้นกับลม ที่เราต้องการแบบจำลองคอมพิวเตอร์ เพื่อที่จะคาดการณ์ได้"
    C4_unplugged_madlibs:
      1:
        text: "ในบทเรียนนี้ เราจะเล่นกับการเติมเรื่องราวที่ว่างเปล่าคุณมีแม่แบบที่คุณสามารถกรอกข้อมูลในการสร้างเรื่องราวที่คล้ายกันที่มีความแตกต่างที่น่าขบขันมาก"
      2:
        text: "ในบทเรียนนี้เราได้เรียนรู้วิธีสร้างเทมเพลตที่เป็นนามธรรมจากสองเรื่องที่สร้างไว้แล้วนามธรรมเป็นศิลปะของการลบความแตกต่างและรายละเอียดเพื่อให้คุณสามารถดูวิธีการแก้ปัญหาหนึ่งที่อาจทำงานสำหรับปัญหาที่แตกต่างกันเป็นประโยชน์อย่างมากในวิทยาการคอมพิวเตอร์ เพราะมันช่วยให้เราสามารถสร้างฟังก์ชันที่อาจมีประโยชน์ในสถานการณ์ต่าง ๆ หลาย ๆ อย่าง"
    C4_unplugged_parameters:
      1:
        text: "บทเรียนนี้เรียกว่าการแต่งเพลงด้วยพารามิเตอร์เรากำลังจะเขียนเพลงกันที่นี่บางครั้งคอรัสก็แตกต่างกันนิดหน่อยในแต่ละครั้งที่คุณร้องมันคุณจำลุงโดนัลด์มีฟาร์มได้ไหมคอรัสจะแตกต่างกันเล็กน้อยสำหรับสัตว์แต่ละตัวและในฟาร์มนั้น เขามีวัว อี-ไอ-โอการเปลี่ยนแปลงเล็ก ๆ ในแต่ละคอรัสสามารถแสดงโดยใช้สิ่งที่เราเรียกว่าพารามิเตอร์"
      2:
        text: "บางครั้งฟังก์ชั่นต้องมีพารามิเตอร์พารามิเตอร์เป็นชิ้นพิเศษของข้อมูลที่คุณสามารถส่งผ่านไปยังฟังก์ชั่นในการปรับแต่งสำหรับความต้องการพิเศษ.เมื่อคุณทำไอศกรีม sundaes กับเพื่อนของคุณคุณกำลังใช้กระบวนการที่คล้ายกับพารามิเตอร์ในโปรแกรมคอมพิวเตอร์"
      3:
        text: "ดิสก์ของไอศครีมวานิลลาอาจจะเหมือนกันสำหรับซันเดย์ทุก แต่เมื่อคุณถามเพื่อนของคุณสองรสชาติที่พวกเขาต้องการคุณจะได้รับจำนวนมากของการรวมกันที่แตกต่างกันราดหน้าเป็นชื่อฟังก์ชั่น แต่ประเภทของราดแต่ละคนเป็นพารามิเตอร์ฟังก์ชั่นและพารามิเตอร์ทำงานร่วมกันเพื่อให้โปรแกรมคอมพิวเตอร์ที่ดีและ sundaes ที่ดีเกินไป"
    C4_unplugged_variables:
      1:
        text: "บทเรียนนี้เรียกว่าตัวแปรในซองจดหมายเราจะได้เรียนรู้วิธีสร้างประโยค เมื่อเรายังขาดข้อมูลส่วนมากของเราคุ้นเคยกับแนวคิดในการกรอกข้อมูลในช่องว่างแล้วเราจะทำมันเมื่อเราใส่ชื่อของเราในการบ้านของเราบางครั้งมีคำมากกว่าหนึ่งคำที่ต้องกรอกและในกรณีนั้น เราจะให้ฉลากว่างนั้นเพื่อให้เรารู้ว่าข้อมูลชิ้นใดไปอยู่ที่ใด"
      2:
        text: "ตัวแปรเป็นตัวยึดสำหรับชิ้นส่วนของข้อมูลที่สามารถเปลี่ยนแปลงได้โดยใช้ตัวแปรสำหรับข้อมูลที่ขาดหายไปเราสามารถดำเนินการต่อการทำงานในสิ่งที่เรากำลังทำและปล่อยให้คนอื่นกรอกข้อมูลหายไปในภายหลังในซอฟต์แวร์ที่เราใช้ตัวแปรมากเราใช้ตัวแปรเป็นตัวยึดสำหรับชื่อที่อยู่อีเมลและแม้กระทั่งชื่อผู้ใช้วิธีการที่เราสามารถแจ้งให้โปรแกรมทราบว่ารายละเอียดเหล่านั้นจะปรากฏหลังจากที่ผู้ใช้เติมพวกเขาในเราใช้ตัวแปรตลอดเวลาในการทำงานของเรา"
      3:
        text: "เวลาที่คุณต้องการจัดเก็บชิ้นส่วนของข้อมูลในภายหลังเราจะใช้ตัวแปรสมมติว่าเราต้องนับจำนวนครั้งที่ผู้ใช้ได้ทวีตทุกครั้งที่ผู้ใช้ทวีตเราจะเพิ่มหนึ่งไปยังหมายเลขนั้นและทุกครั้งที่ผู้ใช้ลบทวีตเราจะลดจำนวนที่โดยหนึ่งเมื่อใดก็ตามที่เราจำเป็นต้องรู้ว่าหลายครั้งที่ผู้ใช้ได้ทวีตเราก็จะมองไปที่ตัวแปรที่"
    C4_variables_artist:
      1:
        text: "ตัวแปรเป็นภาชนะที่คุณสามารถเก็บค่าในเมื่อคุณใช้ตัวแปรที่ในขั้นตอนวิธีการที่จะเปิดภาชนะและมีลักษณะที่คุ้มค่าภายในนี้จะช่วยให้คุณเขียนอัลกอริทึมอย่างชาญฉลาดที่มีพฤติกรรมแตกต่างกันขึ้นอยู่กับค่าที่เก็บไว้ในตัวแปร"
      2:
        text: "ตัวอย่างเช่น ถ้าคุณต้องการเขียนอัลกอริทึมเพื่อบอกว่า แฮปปี้เบิร์ธเดย์ คุณจะอายุ 10 ขวบ!กับน้องชายของฉัน มันเยี่ยมมากแล้ว แต่พอฉันวิ่งไปปีหน้า ฉันอยากจะบอกว่า สุขสันต์วันเกิด เธออายุครบ 11 แล้วฉันสามารถสร้างตัวแปรที่เรียกว่าอายุ เพื่อเก็บอายุของพี่ชายฉัน และเขียนอัลกอริทึมของฉันที่จะบอกว่า สุขสันต์วันเกิด คุณกำลังเปลี่ยน 'อายุ' แทนเพราะตัวแปรสามารถเปลี่ยนแปลงได้ทุกปีฉันสามารถปรับปรุงตัวแปร 'อายุ' ให้เท่ากับ 'อายุ' บวกกับ 1"
      3:
        text: "ในปริศนานี้เรากำลังจะใช้ตัวแปรที่จะกำหนดความยาวของเส้นที่ศิลปินของเราวาดต่อมาในรหัสของเราย้ายไปข้างหน้าบล็อกจะมีลักษณะที่ตัวแปรความยาวที่จะเห็นสิ่งที่มีค่าที่คุณได้ตั้งค่าให้"
    C4_variables_playlab:
      1:
        text: "ตัวแปรเป็นภาชนะที่คุณสามารถเก็บค่าในเมื่อคุณใช้ตัวแปรที่ในขั้นตอนวิธีการที่จะเปิดภาชนะและมีลักษณะที่คุ้มค่าภายในนี้จะช่วยให้คุณเขียนอัลกอริทึมอย่างชาญฉลาดที่มีพฤติกรรมแตกต่างกันขึ้นอยู่กับค่าที่เก็บไว้ในตัวแปร"
      2:
        text: "ตอนนี้คุณกำลังจะลอง playlab ที่คุณจะได้รับเกมที่แตกต่างกันและคุณสามารถเปลี่ยนค่าของตัวแปรเช่นความเร็วความสูงคะแนนเพื่อที่จะเปลี่ยนเกมคุณไม่ต้องเปลี่ยนอัลกอริทึมของเกม เพื่อเปลี่ยนวิธีการเล่น แค่ตัวแปร"
      3:
        text: "ในการทำงานของฉันสำหรับ Kindle และ X-ray สำหรับหนังสือเราใช้ตัวแปรในรูปแบบที่แตกต่างกันวิธีหนึ่งที่คุณสามารถใช้ตัวแปรคือการจัดเก็บหมายเลขหน้าของหนังสือผู้ใช้สามารถเพิ่มและลดขนาดของตัวอักษรบนหน้าเว็บขึ้นอยู่กับขนาดตัวอักษรจำนวนหน้าในหนังสือสามารถเปลี่ยนแปลงได้เราสามารถปรับได้โดยการจัดเก็บจำนวนหน้าในตัวแปร"
    infinity_playlab_events:
      1:
        text: "ตอนนี้เราจะได้เรียนรู้เกี่ยวกับบางสิ่ง ที่โปรแกรมเมอร์เกมใช้ทุกวันพวกเขาเรียกว่าเหตุการณ์เหตุการณ์บอกโปรแกรมของคุณที่จะฟังเมื่อมีบางอย่างเกิดขึ้นและเมื่อมันเกิดขึ้น มันจะทำการกระทำตัวอย่างของเหตุการณ์ที่กำลังฟังสำหรับการคลิกเมาส์, ปุ่มลูกศร, หรือการแตะบนหน้าจอ."
      2:
        text: "ที่นี่เรากำลังจะทำให้ Baymax เลื่อนขึ้นเพื่อสัมผัส Hiro และเลื่อนลงเพื่อสัมผัสราพันเซลเมื่อผู้เล่นใช้ปุ่มลูกศรขึ้น/ลงหรือปุ่มขึ้น/ลงเราจะใช้เมื่อขึ้นบล็อกลูกศรและแนบนักแสดงย้ายขึ้นบล็อกไป, ดังนั้นเมื่อผู้เล่นกดปุ่มลูกศรขึ้น, ทุกอย่างที่แนบมากับ “เมื่อลูกศรขึ้น” บล็อกจะถูกเรียกใช้.เราจะทำแบบเดียวกัน เพื่อให้เบย์แม็กซ์ย้ายลงทีละขั้นตอนเกมของคุณจะได้รับการโต้ตอบมากขึ้น"
    infinity_playlab_intro:
      1:
        text: "แล้วคุณเรียนเกรดอะไรข้อสองเกรดสิบป.1ฉันอยู่เกรด 8 ตอนที่ฉันเรียนโปรแกรมฉันได้คอมพิวเตอร์เครื่องแรก ตอนฉันอยู่ป.6สิ่งที่ทำให้ผมตื่นเต้นก็คือ สามารถแก้ไขปัญหาของผู้คนได้คุณสามารถแสดงตัวเอง, คุณสามารถสร้างสิ่งต่างๆจากไอเดีย."
      2:
        text: "วิทยาการคอมพิวเตอร์เป็นพื้นฐานสำหรับหลายสิ่งที่นักศึกษามหาวิทยาลัยและผู้เชี่ยวชาญจะทำต่อไปยี่สิบหรือสามสิบปีฉันชอบเขียนโปรแกรม เพราะฉันชอบช่วยเหลือผู้คนฉันได้รับโอกาสที่จะสร้างบางสิ่งบางอย่าง ที่จะทำให้ชีวิตของผู้คนง่ายขึ้นฉันคิดว่ามันเป็นสิ่งที่ใกล้เคียงที่สุด ที่เรามีต่อมหาอำนาจการเริ่มต้นเป็นส่วนที่สำคัญที่สุดฉันเริ่มต้นตัวเองและฉันต้องการให้คุณเรียนรู้กับฉัน"
      3:
        text: "ผมจอห์น Vechey, ผมเป็นหนึ่งในผู้ร่วมก่อตั้งของ PopCap เกมส์.เราทำเกมเช่น Plants vs Zombies, ประดับด้วยเพชรพลอย, และ Peggleเรื่องมากมายเกี่ยวกับเกมไม่ใช่โค้ดที่สมบูรณ์แบบ แต่มันไม่ใช่วิธีการศิลปะของคุณสมบูรณ์แบบ แต่เป็นเรื่องเกี่ยวกับความรู้สึกและความสนุกของมันมากแค่ไหนคุณสามารถได้รับความรู้สึกนั้นโดยการลองทำโดยการทำโดยการเรียนรู้และการปรับตัว และทำซ้ำทักษะของคุณเองในการสร้างเกม"
      4:
        text: "คุณมีวิดีโอเกมที่ชื่นชอบหรือไม่?เอาล่ะ เราจะก้าวเดียวในการสร้างเกม เหมือนกับ Play Labเกมที่ดีมีเรื่องราวและทุกเรื่องมีนักแสดงนักแสดงทำสิ่งต่างๆ เช่น พูด เคลื่อนไหว และมีปฏิสัมพันธ์กันบางทีแม้แต้มคะแนนขึ้นอยู่กับกฎของเกม.วันนี้เราจะมาเรียนรู้วิธีการทำสิ่งเหล่านี้ทีละตัวกับตัวละครของดิสนีย์อย่าง แอนนา เอลซ่า ฮิโร่ เบย์แม็กซ์ และราพันเซลเราจะสร้างเกมตั้งแต่เริ่มต้นที่สามารถแบ่งปันและเล่นบนโทรศัพท์."
      5:
        text: "หน้าจอของคุณจะถูกแบ่งออกเป็นสามส่วนหลักด้านซ้ายเป็น gamespace ที่โปรแกรมของคุณจะทำงานคำแนะนำสำหรับแต่ละระดับเขียนไว้ด้านล่างพื้นที่ตรงกลางนี้เป็นกล่องเครื่องมือและแต่ละบล็อกเหล่านี้เป็นชิ้นส่วนของรหัสพื้นที่สีขาวทางด้านขวามือเรียกว่าพื้นที่ทำงาน และนี่คือที่ที่เราจะสร้างโปรแกรมของเรา"
      6:
        text: "ในการเริ่มต้นคุณจะต้องเชื่อมโยงบล็อกของคุณกับสีส้ม “เมื่อเรียกใช้” บล็อกคุณสามารถเชื่อมโยงหลายบล็อกเข้าด้วยกันโดยการลากบล็อกเหล่านั้นออกจนกว่าคุณจะเห็นเค้าร่างสีเหลือง จากนั้นบล็อกเหล่านั้นจะสแนปเข้าด้วยกันในปริศนาแรกนี้ ฮิโระเป็นนักแสดงที่ 1 และเบย์แม็กซ์เป็นนักแสดง 2เราต้องย้ายฮิโระเพื่อไปที่เบย์แม็กซ์โดยลาก “ย้ายขวา” บล็อกออก และเชื่อมโยงกับบล็อก “เมื่อรัน”เมื่อคุณมีบล็อกของคุณอยู่ในตำแหน่งแล้ว ให้กดปุ่ม “Run” เพื่อดูว่าคุณได้ตั้งโปรแกรมอะไรไว้"
      7:
        text: "เริ่มต้นและในตอนท้ายคุณจะสามารถสร้างเกมของคุณเองกับนักแสดงที่น่าตื่นตาตื่นใจเหล่านี้ที่สามารถโต้ตอบคะแนนโยนไมโครบอท, เชอร์รี่, กระทะ, ประกายและน้ำแข็ง..ทั้งหมดขึ้นอยู่กับคุณ!"
    infinity_playlab_repeat_forever:
      1:
        text: "คุณสามารถจินตนาการถ้าคุณต้องทำซ้ำบางสิ่งบางอย่างตลอดไปและตลอดไป?หวังว่าคุณจะไม่ต้องทำเพราะคอมพิวเตอร์ดีจริงๆในการทำซ้ำสิ่งนี่คือการทำซ้ำตลอดไปบล็อก.อะไรก็ตามที่อยู่ในบล็อกนี้จะเกิดขึ้นตลอดไปในเกม"
      2:
        text: "ดังนั้นถ้าเราต้องการนักแสดงที่จะทำบางสิ่งบางอย่างซ้ำแล้วซ้ำอีกโดยไม่ต้องผู้เล่นจะต้องทำอะไร, เราจะใส่บล็อกเหล่านั้นภายในซ้ำบล็อกตลอดไป.ในปริศนาต่อไปนี้เป้าหมายของเราคือการช่วยให้แอนนาเดินขึ้นและลงอย่างต่อเนื่องเรียนรู้วิธีการทำงานของคำสั่งซ้ำจะช่วยให้คุณประหยัดเวลาในภายหลังเมื่อคุณสร้างเกมของคุณเอง"
    tutorial_puzzle_challenge:
      1:
        text: "เธออยากเป็นอะไร เมื่อโตเป็นโอลิเวียนักบินอวกาศคุณรู้หรือไม่ว่าโปรแกรมเมอร์คอมพิวเตอร์คืออะไร?ใช่ อืม ไม่อืมม รออะไรนะผมไม่แน่ใจจริงๆวิธีการอธิบายการเขียนโปรแกรมคอมพิวเตอร์เป็นเรื่องง่ายสวย.มันเป็นชุดของคำแนะนำเช่นสูตรที่คุณจะต้องปฏิบัติตามพวกเขาทีละขั้นตอนเพื่อให้ได้ผลลัพธ์สุดท้ายที่คุณต้องการ"
      2:
        text: "ฉันสามารถเปลี่ยนจำนวนพิกเซลความยาวของเส้นโดยใช้แบบเลื่อนลงนี้มันนานแค่ไหนแล้วคุณสามารถดูคำแนะนำอีกครั้งโดยดูที่ใต้ปุ่มเรียกใช้ที่นี่ผมใช้บล็อกก้าวไปข้างหน้าและฉันจะเลือก 100 พิกเซลฉันสามารถลบบล็อกโดยการลากมันลงในกล่องเครื่องมือหรือถังขยะสามารถเอามันกลับไป"
      3:
        text: "เรียกใช้รหัสโดยการกด runนั่นไม่ได้ผลฉันจะกดรีเซ็ตและคิดออกว่ามีอะไรผิดปกติคุณสามารถลองปริศนาหลายครั้งตามที่คุณต้องการและข้ามปริศนาและกลับมาให้พวกเขา.แค่อย่าพยายามให้ดีที่สุด และอย่ายอมแพ้ลองเพิ่มอีกก้าวไปข้างหน้านั่นยังไม่ได้ผลฉันสามารถวางบล็อคระหว่างบล็อกอื่น ๆ"
      4:
        text: "ลองมาเปิดบล็อกและวางไว้ในระหว่างการย้ายไปข้างหน้า.เลี้ยวซ้าย 45 องศาลองเรียกใช้อีกครั้ง.รีเซ็ต วิ่ง เจ๋งนี่คือปริศนาอื่นบางครั้งคุณจะได้รับรหัสเริ่มต้นให้เสร็จสมบูรณ์ที่นี่ฉันต้องเพิ่มความยาวและองศาที่เหมาะสม"
      5:
        text: "บางครั้งคุณอาจเผลอถังขยะรหัสเริ่มต้นแล้วคุณจะทำยังไง?คุณสามารถกดปริศนาที่ชัดเจนและเริ่มต้นใหม่อีกครั้งฉันจะลากบล็อกหมายเลขนี้ ไปยังพื้นที่พิกเซลที่แตกต่างกันเลือก 100 สำหรับพิกเซล 45 องศาและ 100 สำหรับพิกเซลอีกครั้งเจ๋งมากนี่คือรหัสสตูดิโอผึ้งฉันต้องย้ายผึ้งไปที่ดอกไม้แต่ละดอกและได้รับน้ำทิพย์"
      6:
        text: "ดอกไม้แรกอยู่ห่างออกไปสามช่วงตึก ฉันเลยต้องเดินไปข้างหน้า 1, 2, 3จากนั้นได้รับน้ำหวาน, แล้วอีกได้รับน้ำหวาน.นั่นไม่ได้ผลฉันจะวางอีกก้าวไปข้างหน้าระหว่างได้รับน้ำทิพย์และเรียกใช้มันอีกครั้งเย้ มันได้ผลคุณเพิ่งเรียนรู้วิธีการใช้ศิลปินโค้ดสตูดิโอและปริศนาผึ้งโชคดีในความท้าทายรหัสสตูดิโอปริศนา."
    unplug1:
      1:
        text: "เธออยากเป็นอะไร เมื่อโตเป็นโอลิเวียอืมม นักบินอวกาศ!คุณรู้หรือไม่ว่าโปรแกรมเมอร์คอมพิวเตอร์คืออะไร?ใช่ อืมม ไม่อืมม อะไรนะฉันไม่ค่อยแน่ใจว่าจะอธิบายยังไงการเขียนโปรแกรมคอมพิวเตอร์เป็นเรื่องง่ายสวยมันเป็นชุดคำสั่ง เหมือนสูตรอาหารคุณต้องปฏิบัติตามพวกเขาทีละขั้นตอนเพื่อให้ได้ผลลัพธ์ที่คุณต้องการ"
      2:
        text: "วิทยาการคอมพิวเตอร์เป็นวิธีที่จะส่งผลกระทบต่อโลกอาจเป็นมิวสิควิดีโอ, มันอาจจะเป็นเกม, ตรวจสอบว่าใครบางคนมีความเกี่ยวข้องกับคนอื่นหรือไม่.พบว่าคุณรู้ว่าเพื่อนของผู้คนคุณสามารถทำอะไรบ้าๆแบบอื่น ๆ ที่ช่วยชีวิตคนได้คุณต้องมีไดรฟ์ที่ผมคิดว่าสำหรับฉันมันเหมือนพู่กันผมคิดว่าการเขียนโปรแกรมที่ดีไม่ได้เป็นสิ่งที่แตกต่างจากศิลปะที่ดี"
      3:
        text: "ในที่สุดเมื่อผมได้เรียนรู้นิด ๆ หน่อย ๆ ของการเขียนโปรแกรม, ที่ผนังที่ว่างเปล่าได้รับการแก้ไขเป็นพวงของประตูและคุณเปิดพวกเขาและแน่นอนแล้วคุณจะพบที่อยู่เบื้องหลังพวกเขาคือห้องโถงที่เต็มไปด้วยพวงของประตูอีกการเขียนโปรแกรมเป็นเรื่องที่สนุกและง่ายคุณทำอะไรก็ได้ที่ใจอยากทำในที่สุดคุณเริ่มที่จะเปิดประตูเพียงพอแสงเข้ามา.สำหรับฉันโปรแกรมสำเร็จรูปเป็นเหมือนโครงสร้างที่เต็มไปด้วยแสงทุกมุมสว่างไสวจำนวนคนที่คุณสามารถสัมผัสและโต้ตอบด้วยเป็นสิ่งที่โลกไม่เคยเห็นมาก่อน"
      4:
        text: "บทเรียนแรกของเราในชุดนี้คือสิ่งที่วิทยาศาสตร์คอมพิวเตอร์คือสิ่งที่นักวิทยาศาสตร์คอมพิวเตอร์ทำและวิธีที่คุณสามารถรับผิดชอบมากขึ้นในการใช้เทคโนโลยีของคุณมันเป็นบทเรียนที่สำคัญมาก แต่มันเป็นเล็ก ๆ น้อย ๆ ข้อความหนักในตอนท้ายคุณจะได้รับการเข้ารหัสที่กำหนดเองของคุณเองโดยใช้ชื่อย่อของคุณมันเป็นกิจกรรมที่สนุกและมันเพิ่มขีดความสามารถมากเพราะไบนารีเป็นหนึ่งในสิ่งเหล่านั้นที่รู้สึกทางเทคนิคมาก แต่เมื่อคุณเข้าใจมันก็เหมือนคุณพูดภาษาลับ"
    unplug2:
      1:
        text: "บทเรียนเกี่ยวกับการคิดเชิงคำนวณมีวัตถุประสงค์เพื่อสอนวิธีใช้ปัญหาที่ยากลำบากและแบ่งออกเป็นปัญหาที่ง่ายกว่าหลายประการเป้าหมายของบทเรียนนี้คือการเขียนชุดของคำแนะนำที่ใครบางคนสามารถทำตามเพื่อวาดหนึ่งในมอนสเตอร์ที่รวมอยู่ในแผนบทเรียน"
      2:
        text: "นักเรียนจะงัดเป็นกลุ่มเพื่อเขียนคำสั่ง แล้วพวกเขาก็จะสลับกับกลุ่มอื่นที่จะต้องวาดสัตว์ประหลาดกลุ่มจะเขียนคำแนะนำโดยใช้สี่ขั้นตอนของการคิดคำนวณ: การสลายตัวสถานที่รูปแบบนามธรรมและขั้นตอนวิธี"
      3:
        text: "กลุ่มแรกจะสลายงานซึ่งหมายความว่าทำให้แผนเกม.แล้วพวกเขาก็จะมองหารูปแบบ ระหว่างสัตว์ประหลาดทั้งหมดในแคตตาล็อกเมื่อพวกเขาเจอความแตกต่างระหว่างมอนสเตอร์, พวกเขาจะนามธรรมหรือลบรายละเอียดเหล่านั้น.ยกตัวอย่างเช่น สัตว์ประหลาดตัวหนึ่งในแคตตาล็อกมีตา vegitas และอีกตัวหนึ่งมีตาแบบสไปริเทมแต่พวกเขาทั้งสองมีตาเพื่อให้เราสามารถเขียนบรรทัดที่บอกว่าสัตว์ประหลาดมีตาว่างเปล่า"
      4:
        text: "ดังนั้นนักเรียนจะสามารถที่จะเขียนชุดของคำสั่งที่เรียกว่าอัลกอริทึมที่แสดงรายการชิ้นส่วนมอนสเตอร์ที่มีช่องว่างสำหรับสิ่งที่รูปแบบที่ควรจะเป็นนี่คือชุดคำสั่งที่พวกเขาจะส่งต่อให้กับนักเรียนคนอื่น เพื่อสร้างสัตว์ประหลาดของตัวเองขึ้นมาใหม่"
    unplug3:
      1:
        text: "ในการเขียนโปรแกรมกระดาษกราฟ เราช่วยอธิบายวิธีการเขียนโค้ดทำงานโดยการพยายามช่วยให้ผู้คนสร้างภาพวาดใหม่โดยใช้ลูกศรและลายเส้นเท่านั้นคนคนหนึ่งจะได้รับภาพวาดขนาดเล็กบนกระดาษกราฟ และพวกเขาจะต้องผ่านโดยใช้ลูกศรเฉพาะและพยายามที่จะอธิบายวิธีการสร้างภาพวาดที่"
      2:
        text: "ในกิจกรรมนี้ สัญลักษณ์เดียวที่คุณสามารถใช้คือสัญลักษณ์เหล่านี้: เลื่อนหนึ่งตารางไปข้างหน้า, หนึ่งตารางถอยหลัง, เลื่อนหนึ่งตารางขึ้น, เลื่อนหนึ่งตารางลง, เปลี่ยนเป็นสีถัดไป, และเติมสีในตารางของคุณเมื่อเรามีรหัสที่ขึ้น เราสามารถส่งมันออกไปให้คนอื่น ที่สามารถอ่านรหัส และพยายามสร้างภาพขึ้นมาใหม่"
    unplug4:
      1:
        text: "ในการเขียนโปรแกรมกระดาษกราฟ เราช่วยอธิบายวิธีการเขียนโค้ดทำงานโดยการพยายามช่วยให้ผู้คนสร้างภาพวาดใหม่โดยใช้ลูกศรและลายเส้นเท่านั้นคนคนหนึ่งจะได้รับภาพวาดขนาดเล็กบนกระดาษกราฟ และพวกเขาจะต้องผ่านโดยใช้ลูกศรเฉพาะและพยายามที่จะอธิบายวิธีการสร้างภาพวาดที่"
      2:
        text: "ในช่วงครึ่งหลังของกิจกรรมเราถามนักเรียนว่าพวกเขาสามารถพับกระดาษได้หลายวิธีเพื่อสร้างรูปสี่เหลี่ยมผืนผ้าที่เหมือนกันสิบหกแบบแล้วคุณจะหารือเกี่ยวกับวิธีการแก้ปัญหาหลายสามารถนำไปสู่ผลลัพธ์ที่เดียวกันและทำไมการแก้ปัญหาบางอย่างจะดีกว่าในบางสถานการณ์"
    unplug5:
      1:
        text: "ในการเขียนโปรแกรมกระดาษกราฟ เราช่วยอธิบายวิธีการเขียนโค้ดทำงานโดยการพยายามช่วยให้ผู้คนสร้างภาพวาดใหม่โดยใช้ลูกศรและลายเส้นเท่านั้นคนคนหนึ่งจะได้รับภาพวาดขนาดเล็กบนกระดาษกราฟ และพวกเขาจะต้องผ่านโดยใช้ลูกศรเฉพาะและพยายามที่จะอธิบายวิธีการสร้างภาพวาดที่"
      2:
        text: "ในช่วงครึ่งหลังของกิจกรรมเราถามนักเรียนว่าพวกเขาสามารถพับกระดาษได้หลายวิธีเพื่อสร้างรูปสี่เหลี่ยมผืนผ้าที่เหมือนกันสิบหกแบบแล้วคุณจะหารือเกี่ยวกับวิธีการแก้ปัญหาหลายสามารถนำไปสู่ผลลัพธ์ที่เดียวกันและทำไมการแก้ปัญหาบางอย่างจะดีกว่าในบางสถานการณ์"
    unplug6:
      1:
        text: "กิจกรรมนี้เรียกว่าการเข้ารหัสด้วยบัตรและเหมาะสำหรับทุกเพศทุกวัยอย่างที่คุณได้เรียนรู้จากถ้อยแถลงของ if ในบทเรียนก่อนหน้านี้ ระหว่างบล็อคลี่ ถ้าข้อความมีเนื้อหาเกี่ยวกับมัน คุณต้องประเมิน เพื่อดูว่ามันจริงหรือเท็จนั่นคือเงื่อนไขและมันสามารถนำมาใช้ในหลายวิธีที่แตกต่างกัน"
      2:
        text: "เราใช้ประโยชน์จากที่โดยการสร้างโปรแกรมบนกระดาษที่คุณเรียกใช้โดยใช้วาดสุ่มของการเล่นไพ่.คุณอาจจะมี if คำสั่งที่บอกว่าสิ่งที่ต้องการถ้าบัตรที่คุณวาดมากกว่า 8, คุณจะได้รับจุด.มิฉะนั้นฝ่ายตรงข้ามของคุณจะได้รับคะแนนคุณสามารถทำให้มันง่ายหรือซับซ้อนเท่าที่คุณรู้สึกสะดวกสบาย"
    unplug7:
      1:
        text: "คุณรู้ไหมว่าเมื่อคุณมองขึ้นเนื้อเพลงสำหรับเพลง และพวกเขากำหนดการคอรัสตั้งแต่ต้น แล้วสำหรับส่วนที่เหลือของเพลง พวกเขาเพียงแค่แนะนำคุณกลับไปที่คอรัส?นั่นเป็นวิธีที่คุณเรียกฟังก์ชั่น"
      2:
        text: "ในบทเรียนนี้เรากำหนดคอรัสที่จุดเริ่มต้นของเพลงของเราและจากนั้นเราร้องเพลงผ่านเพลงของเราและกลับไปและเราสังเกตเห็นว่าชั้นเรียนไม่ได้ร้องเพลงคอรัสคำพวกเขาโดยอัตโนมัติขึ้นไปด้านบนที่เรากำหนดคอรัสและร้องเพลงผ่านที่เราใช้ที่เป็นแนะนำที่ดีในการทำความเข้าใจสิ่งที่โปรแกรมจะทำเมื่อมันกำหนดและเรียกฟังก์ชั่น"
      3:
        text: "เราใช้เพลงที่คุ้นเคย รวมถึงลุงโดนัลด์เพื่อพูดถึงวิธีการเรียกคอรัสซ้ำแล้วซ้ำเล่า และบางครั้งการขับร้องอาจเปลี่ยนแปลงได้อย่างไรเมื่อคุณมีเพลงเช่น Old Macdonald, ที่คำบางคำเปลี่ยน, ที่เป็นสถานที่ที่ดีที่จะแนะนำความคิดของพารามิเตอร์.ส่งคำบางคำผ่านเพื่อให้คุณสามารถส่งข้อมูลเพิ่มเติมไปยังฟังก์ชั่นของคุณเมื่อเรามั่นใจว่าทุกคนได้รับมัน คุณสามารถนำเพลงที่คุณคุ้นเคย และทำลายพวกเขาด้วยตัวคุณเองลองดูว่าคุณจะคิดออกด้วยกันได้มั้ย"
    unplug8:
      1:
        text: "บทเรียนของเราเกี่ยวกับนามธรรมใช้แนวคิดที่คุ้นเคยของ madlibs ซึ่งโดยทั่วไปคุณจะแทรกช่องว่างในเรื่องที่สามารถเต็มไปด้วยคำต่างๆมากมายเราใช้ความคิดนั้น ท้าทายเด็กๆ ให้คิดคำศัพท์ของตัวเองขึ้นมาเพื่อเล่าเรื่องราวของตัวเอง และอธิบายแนวคิดของสิ่งที่เป็นนามธรรม"
      2:
        text: "ทุกอย่างเกี่ยวกับฟังก์ชั่นและวิธีการที่คุณสามารถมีฟังก์ชั่นเช่นในลุงโดนัลด์ที่คุณมีโครงสร้างสำหรับคอรัสของคุณ แต่คุณมีบางสิ่งบางอย่างเล็ก ๆ น้อย ๆ ที่เปลี่ยนแปลง และคุณก็สามารถกรอกด้วยคำพูดของคุณเองทุกครั้งผ่านแต่บางครั้งคุณมีสามคำที่เปลี่ยนแปลง และเพื่อให้คุณเติมคำเหล่านั้นใน ด้วยสามพารามิเตอร์, ที่ยังคงมีประโยชน์สวย."
      3:
        text: "คุณสามารถมีฟังก์ชั่นหนึ่งที่จัดการจำนวนมากของปัญหาที่แตกต่างกันหลายครั้งที่ผู้คนจะเขียนฟังก์ชันแยกต่างหากสำหรับปัญหาเหล่านั้นทั้งหมดไม่ทราบว่ามีเพียงหนึ่งความแตกต่างเล็ก ๆ น้อย ๆหากพวกเขาก็สามารถหาวิธีที่จะจัดการกับความแตกต่างเล็ก ๆ น้อย ๆ ที่พวกเขาก็สามารถนำมาใช้ฟังก์ชั่นหนึ่งซ้ำแล้วซ้ำอีกแทนการมี 14 ฟังก์ชั่นที่แตกต่างกัน"
    unplug9:
      1:
        text: "การเขียนโปรแกรมรีเลย์เป็นบทเรียนที่สนุกมากที่ได้รับข้ามทางมากกว่าวิทยาศาสตร์คอมพิวเตอร์บางครั้งทุกคนก็เริ่มหงาย และคุณก็อยากให้พวกเขาลุกขึ้นยืนนี่เป็นวิธีที่ดีในการเพิ่มความตื่นเต้นให้กับวิทยาการคอมพิวเตอร์"
      2:
        text: "คุณแบ่งทุกคนออกเป็นสองกลุ่มที่พวกเขายืนอยู่ในแนวและเรียกใช้รูปแบบรีเลย์คนแรกในแต่ละกลุ่มวิ่งไปด้านอื่น ๆ ของห้องที่คุณมีการวาดภาพกราฟกระดาษและกระดาษเปล่ารอให้พวกเขาพวกเขาเขียนขั้นตอนแรกในการสร้างภาพนั้น วิ่งกลับไปที่บรรทัด แท็กผู้เล่นคนถัดไปที่กลับไปเขียนขั้นตอนต่อไป"
      3:
        text: "นี้เป็นวิธีที่ดีที่จะได้รับในความคิดของการแก้จุดบกพร่องที่ต้องพิสูจน์อักษรการทำงานของคุณเองและจำเป็นต้องตรวจสอบการทำงานของคนที่ทำก่อนที่คุณจะคุณได้อย่างรวดเร็วจะเข้าใจวิธีการที่สำคัญก็คือการที่คุณจะต้องระมัดระวังในการเข้ารหัสของคุณเมื่อทั้งทีมขึ้นอยู่กับคุณ"
    unplug10:
      1:
        text: "กิจกรรมนี้จะอธิบายในวิธีที่ง่ายต่อการเข้าใจวิธีการทำงานของอินเทอร์เน็ตเราจะอธิบายคำศัพท์ทั้งหมดที่คุณต้องการในแง่ง่ายๆ เพื่อให้นักเรียนสามารถจำลองการส่งข้อความ เช่น อีเมล"
      2:
        text: "นักเรียนจะส่งข้อความในขณะที่แสร้งว่าเป็นหนึ่งในสามวิธีการส่งผ่านอินเตอร์เน็ตไร้สาย DSL หรือใยแก้วนำแสงนักเรียนที่เป็นตัวแทนของ wi-fi จะต้องสวมข้อความที่พวกเขากำลังส่งบนหัวของพวกเขาเพราะ wifi มีแนวโน้มที่จะลดลงข้อมูลบางอย่าง"
      3:
        text: "นักเรียนที่แกล้งเป็น DSL หรือสายเคเบิลจะพกข้อความที่ด้านหลังของมือของพวกเขาที่พวกเขามีโอกาสน้อยที่จะลดลงเล็กน้อยและนักเรียนที่เป็นตัวแทนของใยแก้วนำแสง จะได้แบกพวกเขาด้วยมือทั้งสองข้างกิจกรรมนี้เป็นวิธีที่ดีในการทำความเข้าใจสิ่งที่พวกเราหลายคนใช้ทุกวัน"
    unplug11:
      1:
        text: "ดังนั้นตอนนี้ก็ถึงเวลาที่จะถอยหลัง และใช้มุมมองจากมุมมอง ของทุกสิ่งที่คุณได้ทำในบทเรียนสิบเก้าที่ผ่านมาเหล่านี้นี่เป็นช่วงเวลาที่ดีที่จะเรียกนักเรียนว่าสิ่งที่พวกเขาทำคือความสำเร็จที่ยิ่งใหญ่พวกเขาได้เรียนรู้มากกว่าบทเรียนเหล่านี้ กว่าผู้ใหญ่ส่วนใหญ่รู้เกี่ยวกับวิทยาการคอมพิวเตอร์"
      2:
        text: "พูดคุยเป็นชั้นเรียนหรือในกลุ่มเล็ก ๆ เกี่ยวกับบทเรียนที่พวกเขาชื่นชอบเมื่อคุณมองย้อนกลับไปดูทุกสิ่งที่คุณได้เรียนรู้แล้ว นี่คือจุดที่ความคิดสร้างสรรค์ของนักเรียนสามารถส่องแสงได้แยกพวกเขาออกเป็นกลุ่ม และให้พวกเขาสร้างบทเรียนที่ถอดปลั๊กของพวกเขาเองกำหนดแนวคิดที่สำคัญให้กับแต่ละกลุ่ม เช่น ฟังก์ชันหรืออัลกอริทึม และมีวัสดุหัตถกรรมจำนวนมากอยู่ในมือสำหรับพวกเขาที่จะใช้ให้แต่ละกลุ่มนำเสนอกิจกรรมใหม่ของพวกเขาหรือแม้กระทั่งการสำรองวันอื่นเพื่อทำกิจกรรมไม่กี่ของนักเรียนที่สร้างขึ้น"
      3:
        text: "จากทุกคนที่นี่ที่ Code.org, เราหวังว่าคุณจะมีตันของความสนุกสนานในช่วงหลักสูตรนี้.และไม่ว่าความฝันของคุณคือการสร้างแอปใหม่ที่ดีที่สุดใช้การเขียนโปรแกรมเพื่อช่วยรักษาโรคหรือคุณเพียงต้องการที่จะเป็นตัวเอกแก้ปัญหาหลักสูตรนี้เป็นขั้นตอนแรกในการบรรลุความฝันเหล่านั้น"
    starwars_intro:
      1:
        text: "สวัสดีครับ ผมแคทลีน เคนเนดี้ และเป็นโปรดิวเซอร์ของ Star Wars: The Force Awakensวันนี้คุณจะได้ร่วมงานกับหนึ่งในดาวของเรา บีบี-8บีบี-8 เป็นดรอยด์ทรงกลมทุกอย่างที่เขาทำและทุกการเคลื่อนไหวที่เขาทำ จะถูกควบคุมโดยซอฟต์แวร์คอมพิวเตอร์วิทยาการคอมพิวเตอร์ส่งผลกระทบต่อทุกอุตสาหกรรม ตั้งแต่การตลาด การดูแลสุขภาพ ไปจนถึงการถ่ายทำภาพยนตร์จริง ๆ แล้ว วิศวกรคอมพิวเตอร์หลายร้อยคนทำงานร่วมกันสร้างภาพยนตร์อย่าง The Force Awakens"
      2:
        text: "สวัสดีครับ ผมราเชล โรส ผมเป็นวิศวกร R & D ระดับอาวุโสที่ ILM และเป็นผู้นำทีมพัฒนาแอนิเมชันและสิ่งมีชีวิตในเรื่อง The Force Awakens มีหน้าที่ช่วยศิลปินพัฒนาแท่นขุดเจาะซึ่งเป็นส่วนของตัวละครที่เคลื่อนไหวที่ทำให้ตัวละครดูน่าเชื่อมากในกาแล็กซี่ที่อยู่ห่างไกล"
      3:
        text: "ในชั่วโมงถัดไปคุณจะได้สร้างเกม Star Wars ในแบบของคุณเอง ราจะสอนคณในเรื่องแนวคิดเบื้องต้นเกี่ยวกับการเขียนโปรแกรม โดยที่การเขียนโปรแกรมแบบดั้งเดิมมักเป็นข้อความ แต่ที่นี่เราจะใช้บล็อกซึ่งคุณสามารถลากและวางเพื่อเขียนโปรแกรมได้ เนื่อแท้แล้วคุณก็ยังคงสร้างโค้ดอยู่ดี หลังจากที่คุณได้ลองพื้นฐานเบื้องต้นของบล็อกแล้ว เราจะเปลี่ยนการต่อบล็อกเป็น JavaScript ซึ่งเป็นหนึ่งในภาษาการเขียนโปรแกรมที่ได้รับความนิยมมากที่สุดบนเว็บ"
      4:
        text: "ในการเริ่มต้นเราจะทำงานร่วมกับเรย์เพื่อโปรแกรม BB-8 ที่จะเดินไปเก็บเศษชิ้นส่วนทั้งหมดหน้าจอของคุณจะถูกแบ่งออกเป็นสามส่วนด้านซ้ายเป็นพื้นที่เกม Star Wars, ที่รหัสจะทำงาน.คำแนะนำสำหรับแต่ละระดับจะถูกเขียนไว้ด้านล่างพื้นที่เกม"
      5:
        text: "พื้นที่ตรงกลางนี้เป็นกล่องเครื่องมือและแต่ละบล็อกเหล่านี้เป็นคำสั่งที่ BB-8 สามารถเข้าใจ"
      6:
        text: "พื้นที่สีขาวด้านขวาเรียกว่าพื้นที่ทำงานและนี่คือที่ที่เราจะสร้างโปรแกรมของเรา"
      7:
        text: "ถ้าฉันลาก moveLeft (); บล็อคไปยังพื้นที่ทำงานของเราและกด Run, จะเกิดอะไรขึ้น?BB-8 ย้ายซ้ายหนึ่งบล็อกในตาราง."
      8:
        text: "และสิ่งที่ถ้าฉันต้องการ BB-8 ที่จะทำบางสิ่งบางอย่างหลังจาก moveLeft (); บล็อก?ฉันสามารถเพิ่มบล็อกอื่นในโปรแกรมของเราฉันจะเลือก MoveUp (); บล็อกและฉันจะลากมันภายใต้ moveLeft ของฉัน (); บล็อกจนกว่าไฮไลต์จะปรากฏขึ้นแล้วฉันจะวางมันและสองช่วงตึกจะปะติดกัน"
      9:
        text: "เมื่อฉันกดเรียกใช้อีกครั้ง, BB-8 จะดำเนินการคำสั่งที่ซ้อนกันจากบนลงล่างในพื้นที่ทำงานของเรา.หากคุณเคยต้องการที่จะลบบล็อก, เพียงลบออกจากสแต็คและลากกลับเข้าไปในกล่องเครื่องมือ."
      10:
        text: "หลังจากที่คุณได้กดวิ่ง, คุณสามารถกดปุ่มรีเซ็ตเพื่อรับ BB-8 กลับไปยังจุดเริ่มต้น.ทีนี้เรามาเริ่มกันเลย"
    starwars_typing:
      1:
        text: "ภายในบล็อกที่เราได้ใช้คำสั่งจาวาสคริปต์JavaScript เป็นภาษาโปรแกรมที่ได้รับความนิยมมากที่สุดสำหรับนักพัฒนามืออาชีพในปัจจุบันบล็อกเป็นวิธีที่ดีในการเริ่มต้นเรียนรู้การเขียนโค้ด และในความเป็นจริงมหาวิทยาลัยชั้นนำอย่าง Harvard และ Berkeley เริ่มสอนด้วยวิธีนี้แต่เมื่อเราเรียนรู้พื้นฐาน, วิศวกรเขียนโค้ดโดยการพิมพ์เพราะมันช่วยให้เราสามารถไปได้เร็วขึ้น."
      2:
        text: "เราสามารถพิมพ์หลายร้อยคำสั่งโดยไม่ต้องพบพวกเขาในกล่องเครื่องมือหรือลากพวกเขาออกเพราะคุณเรียนรู้การพิมพ์อาจจะช้ากว่าในตอนแรก แต่เราอยากให้คุณลองพิมพ์มัน"
      3:
        text: "ที่มุมบนขวาบนบนพื้นที่ทำงานของคุณ คุณสามารถคลิกปุ่มแสดงข้อความบนปริศนาใด ๆ เพื่อสลับจากบล็อกการพิมพ์รหัสเป็นข้อความ"
      4:
        text: "ในบทเรียนต่อไปเราจะเริ่มต้นคุณในโหมดการพิมพ์ที่นี่คุณยังสามารถลากบล็อกจากกล่องเครื่องมือหรือคุณสามารถพิมพ์ชื่อคำสั่งเมื่อคุณเริ่มพิมพ์ คุณจะเห็นชื่อของคำสั่งที่เป็นไปได้แสดงด้านล่างตำแหน่งที่คุณกำลังพิมพ์แทนที่จะพิมพ์ชื่อคำสั่งทั้งหมด คุณสามารถเลือกอย่างใดอย่างหนึ่งเหล่านี้เพื่อย้ายได้เร็วขึ้นในงานของฉันฉันใช้คุณลักษณะนี้ทำให้สมบูรณ์อัตโนมัติตลอดเวลาเมื่อเขียนโค้ด"
      5:
        text: "เมื่อคุณกำลังพิมพ์โค้ด คอมพิวเตอร์ต้องการให้คุณมีความแม่นยำมากคุณจำเป็นต้องสะกดและใช้ประโยชน์จากชื่อคำสั่งอย่างถูกต้องรวมทั้งวงเล็บและกึ่งลำไส้ใหญ่แม้จะมีความผิดพลาดในการพิมพ์เล็ก ๆ น้อย ๆ BB-8 ไม่สามารถเข้าใจรหัสและจะไม่สามารถที่จะย้าย."
      6:
        text: "เมื่อคุณทำข้อผิดพลาดในบรรทัดตัวแก้ไขจะไฮไลต์ให้คุณเพื่อให้คุณสามารถลองเปลี่ยนข้อความเพื่อแก้ไขได้"
      7:
        text: "หากคุณติดขัดคุณสามารถเริ่มต้นใหม่ด้วยปุ่มเริ่มต้นใหม่ และคุณสามารถสลับกลับไปใช้โหมดบล็อกได้ตลอดเวลาโดยคลิกที่มุมบนขวาโอเค ลองพิมพ์กันเถอะ!และถ้าคุณทำผิดพลาด อย่าหงุดหงิดเลยมันต้องใช้เวลาทุกคนไม่กี่พยายามที่จะทำให้มันถูกต้อง"
    starwars_events:
      1:
        text: "สวัสดีครับ ผมชื่อ ชาริต้า คาร์เตอร์ผมเป็นโปรดิวเซอร์อาวุโส ที่ร้าน วอลท์ ดิสนีย์ อิมเมจเนียริ่งฉันรับผิดชอบทีมชั้นนำที่สร้างสถานที่ท่องเที่ยวที่แขกของเราได้รับประสบการณ์เรามองหาวิธีที่เราสามารถปรับปรุงและสร้างประสบการณ์ที่ดีขึ้นสำหรับแขกของเราและเทคโนโลยีคือหัวใจของสิ่งนั้น"
      2:
        text: "ขอแสดงความยินดีคุณทำได้!คุณตั้งโปรแกรม บีบี-8ตอนนี้ฉันคิดว่า เราพร้อมสำหรับสิ่งที่หนักกว่านี้แล้วไปกันเถอะตอนนี้คุณได้เรียนรู้พื้นฐานของการเขียนโปรแกรมแล้ว เราจะย้อนเวลากลับไปสร้างเกมของคุณเอง นำแสดงโดย R2-D2 และ C-3PO"
      3:
        text: "ในการสร้างเกม เราจำเป็นต้องเรียนรู้เกี่ยวกับสิ่งที่โปรแกรมเมอร์เกมใช้ทุกวัน: พวกเขาเรียกว่าเหตุการณ์เหตุการณ์บอกให้โปรแกรมของคุณฟังหรือรอเมื่อมีอะไรเกิดขึ้นและเมื่อมันไม่ดำเนินการดำเนินการ"
      4:
        text: "ตัวอย่างบางส่วนของเหตุการณ์ที่กำลังฟังสำหรับการคลิกเมาส์, ปุ่มลูกศรหรือแตะบนหน้าจอ."
      5:
        text: "ที่นี่เราจะทำให้ R2-D2 ย้ายขึ้น เพื่อส่งข้อความไปยังนักบินกบฏ และจากนั้นย้ายลงไปที่นักบินกบฏคนอื่นเราจะใช้เหตุการณ์ทำให้เขาเคลื่อนไหวเมื่อเครื่องเล่นใช้ปุ่มลูกศรขึ้น/ลง, หรือปุ่มขึ้น/ลง."
      6:
        text: "เราใช้ WhenUp () บล็อกเหตุการณ์และแนบ GOUP () บล็อกกับมันเมื่อผู้เล่นกดปุ่มลูกศรขึ้นรหัสที่แนบมากับบล็อก WhenUp () จะถูกเรียกใช้และเราจะทำแบบเดียวกัน เพื่อให้ R2-D2 เคลื่อนตัวลง"
      7:
        text: "การทำเช่นนี้เราจะใช้คำสั่งที่เรียกว่า WhenUp ()เมื่อคุณลากคำสั่งออกจากกล่องเครื่องมือ คุณจะเห็นว่าคำสั่งเริ่มต้นและลงท้ายด้วยวงเล็บปีกกาแทนที่จะเป็นเครื่องหมายกึ่งลำไส้ใหญ่นี้จะช่วยให้เรามีพื้นที่ที่จะนำคำสั่งอื่น ๆ ที่อยู่ตรงกลางทุกคำสั่งที่เราวางในวงเล็บเหล่านี้จะทำงานเมื่อผู้เล่นกดลูกศรขึ้น."
      8:
        text: "เราต้องการ R2-D2 ขึ้นไปดังนั้นขอใส่ GouP (); บล็อกภายในคำสั่งและเราจะทำแบบเดียวกัน เพื่อให้ R2-D2 ลงมา"
      9:
        text: "ตอนนี้แทนการเขียนโค้ดทั้งหมดในการควบคุมหุ่นยนต์ของเราล่วงหน้าเราสามารถปล่อยให้ R2-D2 ตอบสนองต่อเหตุการณ์กดปุ่มที่ย้ายเขาไปรอบ ๆ หน้าจอทีละขั้นตอนเกมของคุณจะได้รับการโต้ตอบมากขึ้น"
    starwars_congrats:
      1:
        text: "สวัสดีครับ ผมชื่ออลิซ และผมทำงานทีมผลิตภัณฑ์และวิศวกรรม ที่นี่ที่ Code.org และฉันได้ทำงานเกี่ยวกับการกวดวิชานี้ที่คุณกำลังเล่นอยู่ตอนนี้"
      2:
        text: "คุณเพิ่งจะไปถึงระดับสุดท้ายยินดีด้วย!คุณเพียงแค่เรียนรู้ทุกอย่างที่คุณจำเป็นต้องรู้เพื่อให้เกมของคุณเอง Star Wars.ตอนนี้ไม่มีคำแนะนำเพิ่มเติมไม่มีปริศนาที่จะแก้คุณสามารถทำให้เกมของคุณเองและคุณเลือกวิธีการทำงาน.อีกสิ่งหนึ่งคือ คุณได้ปลดล็อกเสียงใหม่และคำสั่งใหม่ๆ เพื่อทำสิ่งต่างๆ ได้มากขึ้น"
      3:
        text: "[นักเรียนพูด] ดังนั้นเราจึงทำเกมโดยพื้นฐานแล้วคุณจะได้รับคะแนนเมื่อคุณได้รับหมูปักเป้าบิดเป็นทุกครั้งที่คุณได้รับหมูปักเป้า ทหารม้าพายุจะปรากฏขึ้นจริงๆแล้วหน้าจอทั้งหมดเต็มไปด้วยหมูปักเป้า แล้วเมื่อคุณสัมผัส 10,000 ตัวคุณจะชนะ"
      4:
        text: "เราสร้างเกมที่คุณจะแพ้ไม่ได้ และทุกสิ่งที่คุณฆ่าจะให้คะแนนคุณสำหรับโปรแกรมของฉันฉันกลับปุ่มเพื่อให้เมื่อใดก็ตามที่คุณคลิกขึ้น, ตัวละครของคุณจะลงไปและเมื่อคุณไปทางขวา, ตัวละครของคุณไปทางซ้าย.มันยากจริงๆบางครั้งคุณก็ได้รับประโยชน์, ข้อได้เปรียบที่ไม่เป็นธรรมถ้าคุณเป็นนักพัฒนาของเกม.ฉันได้รับมันได้หรือไม่เย้!"
      5:
        text: "เมื่อคุณเล่นเกมเสร็จแล้ว ให้เลือก แชร์ เพื่อรับลิงก์ที่คุณสามารถแชร์กับเพื่อนๆ หรือเล่นเกมของคุณบนโทรศัพท์ของคุณขอให้สนุก!"
    starwars_blocks_intro:
      1:
        text: "สวัสดีฉันแคทลีนเคนเนดี้และฉันเป็นผู้ผลิตของ Star Wars: กองทัพตื่นขึ้นมา.วันนี้คุณจะได้ร่วมงานกับหนึ่งในดาวของเรา บีบี-8บีบี-8 เป็นดรอยด์ทรงกลมทุกอย่างที่เขาทำและทุกการเคลื่อนไหวที่เขาทำ จะถูกควบคุมโดยซอฟต์แวร์คอมพิวเตอร์วิทยาการคอมพิวเตอร์ส่งผลกระทบต่อทุกอุตสาหกรรม ตั้งแต่การตลาด การดูแลสุขภาพ ไปจนถึงการถ่ายทำภาพยนตร์จริง ๆ แล้ว วิศวกรคอมพิวเตอร์หลายร้อยคนทำงานร่วมกันสร้างภาพยนตร์อย่าง The Force Awakens"
      2:
        text: "สวัสดีค่ะ ฉันเรเชล โรสฉันเป็นวิศวกร R & D อาวุโสที่ ILM และเป็นผู้นำทีมพัฒนาแอนิเมชันและสิ่งมีชีวิตในเรื่อง The Force Awakens ผมมีหน้าที่ช่วยศิลปินพัฒนาแท่นขุดเจาะ ซึ่งเป็นส่วนต่าง ๆ ของตัวละครที่เคลื่อนไหวที่ทำให้ตัวละครดูน่าเชื่อมากในกาแล็กซีที่อยู่ห่างไกล"
      3:
        text: "ในชั่วโมงถัดไปเราจะสร้างเกม Star Wars ของเราเองที่จะสอนแนวคิดพื้นฐานของการเขียนโปรแกรมโดยปกติการเขียนโปรแกรมเป็นข้อความทั้งหมด แต่เรากำลังจะใช้บล็อกที่นี่เพื่อให้เราสามารถลากและวางการเขียนโปรแกรมในการเริ่มต้นเราจะทำงานร่วมกับเรย์เพื่อโปรแกรม BB-8 ที่จะเดินไปเก็บเศษชิ้นส่วนทั้งหมด"
      4:
        text: "หน้าจอของคุณจะถูกแบ่งออกเป็นสามส่วนด้านซ้ายเป็นพื้นที่เกม Star Wars ที่รหัสจะทำงาน.คำแนะนำสำหรับแต่ละระดับจะถูกเขียนไว้ด้านล่างพื้นที่เกม"
      5:
        text: "พื้นที่ตรงกลางนี้เป็นกล่องเครื่องมือและแต่ละบล็อกเหล่านี้เป็นคำสั่งที่ BB-8 สามารถเข้าใจ"
      6:
        text: "พื้นที่สีขาวทางด้านขวา เรียกว่าพื้นที่ทำงาน และนี่คือที่ที่เราจะสร้างโปรแกรมของเรา"
      7:
        text: "ถ้าฉันลาก moveLeft (); บล็อกไปยังพื้นที่ทำงานของเรา จะเกิดอะไรขึ้น?BB-8 ย้ายซ้ายหนึ่งบล็อกในตาราง."
      8:
        text: "และสิ่งที่ถ้าฉันต้องการ BB-8 ที่จะทำบางสิ่งบางอย่างหลังจาก moveLeft (); บล็อก?ฉันสามารถเพิ่มบล็อกอื่นในโปรแกรมของเราฉันจะเลือก MoveUp (); บล็อกและฉันจะลากมันภายใต้ moveLeft ของฉัน (); บล็อกจนกว่าไฮไลต์จะปรากฏขึ้นแล้วฉันจะวางมันและสองช่วงตึกจะปะติดกันเมื่อฉันกดเรียกใช้อีกครั้ง, BB-8 จะดำเนินการคำสั่งที่ซ้อนกันบนลงล่างในพื้นที่ทำงานของเรา."
      9:
        text: "เมื่อใดที่คุณต้องการจะลบบล็อกไหนทิ้งไป ก็แค่ลบมันออกจากแถวของบล็อกที่ต่อกัน โดยการลากบล็อกนั้นกลับมาที่กล่องเครื่องมือทางซ้าย"
      10:
        text: "หลังจากที่คุณกดวิ่ง, คุณสามารถกดปุ่มรีเซ็ตเพื่อรับ BB-8 กลับไปเริ่มต้น.ทีนี้เรามาเริ่มกันเลย"
    starwars_blocks_events:
      1:
        text: "สวัสดีครับ ผมชื่อ ชาริต้า คาร์เตอร์ผมเป็นโปรดิวเซอร์อาวุโส ที่ร้าน วอลท์ ดิสนีย์ อิมเมจเนียริ่งฉันรับผิดชอบทีมชั้นนำที่สร้างสถานที่ท่องเที่ยวที่แขกของเราได้รับประสบการณ์เรามองหาวิธีที่เราสามารถปรับปรุงและสร้างประสบการณ์ที่ดีขึ้นสำหรับแขกของเราและเทคโนโลยีคือหัวใจของสิ่งนั้น"
      2:
        text: "ขอแสดงความยินดีคุณทำได้!คุณตั้งโปรแกรม บีบี-8ตอนนี้ฉันคิดว่า เราพร้อมสำหรับสิ่งที่หนักกว่านี้แล้วไปกันเถอะตอนนี้คุณได้เรียนรู้พื้นฐานของการเขียนโปรแกรมแล้ว เราจะย้อนเวลากลับไปสร้างเกมของคุณเอง นำแสดงโดย R2-D2 และ C-3PO"
      3:
        text: "ในการสร้างเกม เราจำเป็นต้องเรียนรู้เกี่ยวกับสิ่งที่โปรแกรมเมอร์เกมใช้ทุกวัน: พวกเขาเรียกว่าเหตุการณ์เหตุการณ์บอกให้โปรแกรมของคุณฟังหรือรอเมื่อมีอะไรเกิดขึ้นและเมื่อมันไม่ดำเนินการดำเนินการ"
      4:
        text: "ตัวอย่างบางส่วนของเหตุการณ์ที่กำลังฟังสำหรับการคลิกเมาส์, ปุ่มลูกศรหรือแตะบนหน้าจอ."
      5:
        text: "ที่นี่เราจะทำให้ R2-D2 ย้ายขึ้น เพื่อส่งข้อความไปยังนักบินกบฏ และจากนั้นย้ายลงไปที่นักบินกบฏคนอื่นเราจะใช้เหตุการณ์ทำให้เขาเคลื่อนไหวเมื่อเครื่องเล่นใช้ปุ่มลูกศรขึ้น/ลง, หรือปุ่มขึ้น/ลง."
      6:
        text: "เราใช้ WhenUp () บล็อกเหตุการณ์และแนบ GOUP () บล็อกกับมันเมื่อผู้เล่นกดปุ่มลูกศรขึ้นรหัสที่แนบมากับบล็อก WhenUp () จะถูกเรียกใช้และเราจะทำแบบเดียวกัน เพื่อให้ R2-D2 เคลื่อนตัวลงตอนนี้แทนการเขียนโค้ดทั้งหมดในการควบคุมหุ่นยนต์ของเราล่วงหน้าเราสามารถปล่อยให้ R2-D2 ตอบสนองต่อเหตุการณ์กดปุ่มที่ย้ายเขาไปรอบ ๆ หน้าจอ"
      7:
        text: "ทีละขั้นตอนเกมของคุณจะได้รับการโต้ตอบมากขึ้น"
    starwars_blocks_congrats:
      1:
        text: "สวัสดีครับ ผมชื่ออลิซ และผมทำงานทีมผลิตภัณฑ์และวิศวกรรม ที่นี่ที่ Code.org และฉันได้ทำงานเกี่ยวกับการกวดวิชานี้ที่คุณกำลังเล่นอยู่ตอนนี้"
      2:
        text: "คุณเพิ่งจะไปถึงระดับสุดท้ายยินดีด้วย!คุณเพียงแค่เรียนรู้ทุกอย่างที่คุณจำเป็นต้องรู้เพื่อให้เกมของคุณเอง Star Wars.ตอนนี้ไม่มีคำแนะนำเพิ่มเติมไม่มีปริศนาที่จะแก้คุณสามารถทำให้เกมของคุณเองและคุณเลือกวิธีการทำงาน.อีกสิ่งหนึ่งคือ คุณได้ปลดล็อกเสียงใหม่และคำสั่งใหม่ๆ เพื่อทำสิ่งต่างๆ ได้มากขึ้น"
      3:
        text: "[นักเรียนพูด] ดังนั้นเราจึงทำเกมโดยพื้นฐานแล้วคุณจะได้รับคะแนนเมื่อคุณได้รับหมูปักเป้าบิดเป็นทุกครั้งที่คุณได้รับหมูปักเป้า ทหารม้าพายุจะปรากฏขึ้นจริงๆแล้วหน้าจอทั้งหมดเต็มไปด้วยหมูปักเป้า แล้วเมื่อคุณสัมผัส 10,000 ตัวคุณจะชนะ"
      4:
        text: "เราสร้างเกมที่คุณจะแพ้ไม่ได้ และทุกสิ่งที่คุณฆ่าจะให้คะแนนคุณสำหรับโปรแกรมของฉันฉันกลับปุ่มเพื่อให้เมื่อใดก็ตามที่คุณคลิกขึ้น, ตัวละครของคุณจะลงไปและเมื่อคุณไปทางขวา, ตัวละครของคุณไปทางซ้าย.มันยากจริงๆบางครั้งคุณก็ได้รับประโยชน์, ข้อได้เปรียบที่ไม่เป็นธรรมถ้าคุณเป็นนักพัฒนาของเกม.ฉันได้รับมันได้หรือไม่เย้!"
      5:
        text: "เมื่อคุณเล่นเกมเสร็จแล้ว ให้เลือก แชร์ เพื่อรับลิงก์ที่คุณสามารถแชร์กับเพื่อนๆ หรือเล่นเกมของคุณบนโทรศัพท์ของคุณขอให้สนุก!"
    mc_intro:
      1:
        text: "ชื่อของผมคือ Jens Bergensten แต่รู้จักกันในชื่อ Jeb มากกว่า ผมเป็นผู้นำนักพัฒนาไมน์คราฟท์ที่ Mojang ในสตอกโฮล์ม ผมคิดว่าผมเริ่มเขียนโปรแกรมเพราะอยากที่จะสร้างเกมเมื่ออายุประมาณ 11 หรือ 12 ปี เพื่อนคนหนึ่งของพ่อบอกว่าหากต้องการสร้างเกม ผมจะต้องเรียนรู้วิธีการเขียนโปรแกรม นั่นเป็นสิ่งที่ผมเริ่มต้น ผมชอบการออกแบบและการคิดคำนวณโครงสร้างของเกม นั่นคือสิ่งที่ผมชอบเกี่ยวกับไมน์คราฟท์"
      2:
        text: "อีกหนึ่งชั่วโมงถัดไปคุณจะได้เรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์โดยการเขียนโปรแกรมให้แอเล็กซ์หรือสตีฟเพื่อท่องไปในส่วนหนึ่งโลกไมน์คราฟท์ที่ได้มีการจำลองขึ้นมา"
      3:
        text: "การเขียนโปรแกรมแบบดั้งเดิมมักจะอยู่ในแบบข้อความ แต่วันนี้เราจะใช้ Blockly ระบบซึ่งใช้บล็อกภาพที่คุณสามารถลากและวางในการเขียนโปรแกรม ในสภาวะนี้ คุณกำลังสร้างโค้ด Javascript"
      4:
        text: "แนวคิดที่คุณจะได้เรียนรู้คือสิ่งที่นักโปรแกรมคอมพิวเตอร์ใช้อยู่ทุกวันและเป็นรากฐานให้กับวิทยาศาสตร์คอมพิวเตอร์ ที่ Mojang เราใช้แนวคิดเดียวกันนี้เองในการสร้างสรรค์ไมน์คราฟท์"
      5:
        text: "ก่อนที่คุณจะเริ่มเล่น คุณจะเลือกผู้เล่นของคุณ ส่วนผมจะเลือกแอเล็กซ์ เรามาลองสร้างโค้ดสำหรับโปรแกรมที่จะช่วยให้เธอเคลื่อนไหวไปรอบๆ หน้าจอ"
      6:
        text: "หน้าจอของคุณถูกแบ่งออกเป็นสามส่วนหลัก ด้านซ้ายเป็นพื้นที่เล่นเกมในไมน์คราฟท์ เป็นที่ซึ่งโปรแกรมของคุณจะทำงาน คำสั่งสำหรับแต่ละด่านถูกเขียนไว้ด้านล่าง"
      7:
        text: "พื้นที่ตรงกลางเป็นกล่องเครื่องมื อและบล็อกแต่ละบล็อกเหล่านี้เป็นคำสั่งที่มีผลกับการกระทำของแอเล็กซ์"
      8:
        text: "พื้นที่สีขาวที่อยู่ด้านขวาเรียกว่าพื้นที่ทำงานและนี่คือบริเวณที่เราจะสร้างโปรแกรมของเรา"
      9:
        text: "จะเกิดอะไรขึ้นถ้าเราลาก บล็อกไปข้างหน้า ไปยังพื้นที่ทำงานของเรา แล้วคลิก \" เริ่ม \" แอเล็กซ์จะเคลื่อนที่ไปข้างหน้าหนึ่งช่องตาราง"
      10:
        text: "และหากเราต้องการที่จะทำอะไรบางอย่างหลังจากที่เธอเคลื่อนไหวไปข้างหน้าหนึ่งช่องว่าง เราสามารถเพิ่มบล็อกอื่นๆ ในโปรแกรมของเรา ฉันจะเลือกบล็อกหันขวา และฉันจะลากไปไว้ใต้บล็อกไปข้างหน้าจนเส้นสีส้มปรากฏขึ้น จากนั้นผมจะวางบล็อกนั้นลงไปและบล็อกทั้งสองบล็อกจะต่อเข้าด้วยกัน เมื่อเรากด เริ่มอีกครั้ง แอเล็กซ์จะทำตามคำสั่งที่ซ้อนกันจากบนลงล่างในพื้นที่ทำงานของเรา"
      11:
        text: "หากคุณต้องการที่จะลบบล็อกออกไป เพียงลากบล็อกนั้นออกมาจากกองที่ต่อกันไว้ กลับไปที่กล่องเครื่องมือ"
      12:
        text: "หากต้องการยกเลิกการเปลี่ยนแปลงและกลับไปที่ด่านนั้นให้เหมือนตอนที่เริ่มต้นอีกครั้งนั้น ให้ใช้ปุ่ม เริ่มเล่นใหม่ ที่มุมขวาบนของพื้นที่ทำงาน อีกสิ่งหนึ่ง: คุณเห็นรูปสามเหลี่ยมเล็กๆ ในบล็อกหันหรือไม่ เวลาที่คุณเห็นรูปสามเหลี่ยมเหล่านี้ หมายความว่าคุณมีตัวเลือกที่แตกต่างกันให้เลือก มาเริ่มต้นการเขียนโค้ดกันเลย!"
    mc_repeat:
      1:
        text: "ฉันชื่อลิเดีย วินเธอร์ ผู้อำนวยการแบรนด์ที่โมแจง และเราสร้างเกมเล็กๆ ที่มีชื่อว่าไมน์คราฟท์"
      2:
        text: "สิ่งที่ฉันชอบทำในไมน์คราฟท์คือการสำรวจ ฉันรักการผจญภัยในถ้ำและดูว่าฉันพบอะไรได้บ้าง ในฐานะที่ฉันไม่ได้เป็นนักเขียนโปรแกรม ฉันตื่นเต้นมากที่จะผ่านบทเรียนของไมน์คราฟท์และเรียนรู้การเขียนโค้ดด้วยตัวฉันเอง"
      3:
        text: "ด่านสุดท้ายต้องใช้บล็อกไปข้างหน้า() เป็นจำนวนมาก จะง่ายขึ้นถ้าเราเพียงแค่จะบอกคอมพิวเตอร์เพื่อดำเนินการตามคำสั่ง ไปข้างหน้า(); สี่หรือห้าครั้ง โชคดีสำหรับเรา คอมพิวเตอร์สามารถทำงานผ่านคำสั่งทำซ้ำได้ดีมากด้วยลูปทำซ้ำ"
      4:
        text: "เมื่อสร้างไมน์คราฟท์เราใช้ลูปทำซ้ำในการวางวัสดุเริ่มต้นทุกอย่างในการสร้างโลกใหม่ ซึ่งสร้างด้วยบล็อกเป็นพันๆ บล็อก เรายังใช้ลูปแบบเล็กๆ น้อยๆ เช่นเพื่อทำให้เท้าของ Alex เคลื่อนไหวกลับไปกลับมาตอนที่เธอเดิน ลูปทำซ้ำเป็นส่วนหนึ่งของการเขียนโปรแกรมที่มีประสิทธิภาพมาก"
      5:
        text: "ใกล้ค่ำแล้ว ดังนั้นในด่านต่อไปอีกสองสามด่าน เราจะสร้างบ้านเพื่อจะได้อยู่อย่างปลอดภัย เรากำลังจะใช้บล็อกทำซ้ำเพื่อสร้างบ้านได้อย่างง่ายๆ"
      6:
        text: "ในการสร้างผนังบ้าน เราสามารถบอก Alex ให้ไปข้างหน้า() และวางไม้กระดานสี่ครั้ง หรือเราสามารถบอกเธอให้ ไปข้างหน้า(); และวางไม้กระดานหนึ่งแผ่น แล้วนำเอาคำสั่งนี้มาและใช้บล็อกทำซ้ำเพื่อให้ทำอีกหลายๆ ครั้ง ตอนนี้เราจะคลิกบนบล็อกทำซ้ำ และบอกว่าเราต้องการให้ทำแบบนี้กี่ครั้ง ตอนนี้เรามาสร้างบ้านก่อนจะถึงเวลากลางคืนกันเถอะ! ขอให้สนุกนะ"
    mc_if_statements:
      1:
        text: "ตอนนี้เรากำลังจะได้เรียนรู้เกี่ยวกับข้อความที่มีคำว่า ถ้า ข้อความที่มีคำว่า ถ้า ี้เป็นส่วนพื้นฐานของการเรียนรู้ในการเขียนโปรแกรม ข้อความนี้ช่วยคอมพิวเตอร์ในการตัดสินใจต่างๆ"
      2:
        text: "คอมพิวเตอร์ทุกเครื่องใช้ข้อความที่มีคำว่า ถ้า รวมถึงโทรศัพท์ของฉัน ตัวอย่างเช่น เมื่อฉันปลดล็อกโทรศัพท์ โทรศัพท์จะเรียกใช้โค้ดบางอย่างที่บอกว่า ถ้า ฉันใส่รหัสผ่านถูกต้องแล้วก็ให้ปลดล็อกโทรศัพท์ มิฉะนั้นจะแสดงข้อผิดพลาด"
      3:
        text: "คุณสามารถใช้ข้อความที่มีคำว่า ถ้า ในโค้ดของคุณที่จะทำให้ Steve และ Alice ตอบสนองต่อสิ่งที่พวกเขาเห็นในโลก ตัวอย่างเช่น หากมีหินอยู่ด้านหน้า พวกเขาก็สามารถเเลี้ยวซ้าย หรือเลี้ยวขวาถ้าพวกเขาจะวิ่งไปชนต้นไม้"
      4:
        text: "ในกรณีนี้ เราไม่ต้องการที่จะตกลงไปในลาวา เป็นเรื่องง่ายที่จะวางแผนรับมือลาวา เราสามารถมองเห็นลาวาได้บนหน้าจอ แต่ทำอย่างไรกับลาวาที่อยู่ใต้หินซึ่งเรามองไม่เห็นล่ะ"
      5:
        text: "หลังจากที่เราระเบิดหิน เราจะต้องตรวจดูว่ามีลาวาในบริเวณหรือไม่ก่อนที่จะเคลื่อนไหวต่อไปข้างหน้า หากมีลาวาที่นั่น เราต้องวางหินที่ด้านหน้านักแสดงของเราก่อนที่จะเคลื่อนที่ไปข้างหน้า ด้วยวิธีนี้เราสามารถเคลื่อนที่ไปข้างหน้าได้อย่างปลอดภัย ถึงเวลาสำหรับการขุดแร่ต่อไป แล้ว! และอย่าลืมที่จะใช้ข้อความที่มีคำว่า ถ้า สำหรับก้าวแต่ละก้าวของคุณ"

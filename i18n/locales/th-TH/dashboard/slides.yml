    mc_2016_intro:
      1:
        text: "สวัสดีครับ ผมชื่อ เจ็นส์ และผมเป็นหัวหน้าทีมสร้างสรรค์และออกแบบเกมไมน์คราฟท์\nในชั่วโมงถัดไป คุณจะได้สร้างเกมไมน์คราฟท์ในแบบฉบับของคุณเอง\nทุกอย่างจะดูเหมือนกับเกมไมน์คราฟท์ในภาคปกติ แต่ทุกอย่างในโลกนี้จะหยุดนิ่ง\nแกะจะไม่เดินไปไหน ไก่จะไม่วางไข่ ซอมบี้จะยืนอยู่นิ่งๆ\nมันขึ้นอยู่กับคุณที่จะเพิ่มโค้ดเพื่อให้โลกไมน์คราฟท์กลับมาทำงานอีกครั้งหนึ่ง"
      2:
        text: "ฉันชื่อ เมลิซซ่า และฉันเป็นนักวิจัยผู้ใช้งาน ที่ไมน์คราฟท์ ในงานนี้ สิ่งที่ฉันสนใจอย่างจริงจัง จะเป็นวิธีที่ผู้คนคิดและมีปฏิสัมพันธ์กับเทคโนโลยีและงานนี้มันเป็นงานที่ยอดเยี่ยมมากสำหรับฉันที่จะทำให้วิศวกรรมคอมพิวเตอร์และจิตวิทยาเรื่องการคิดและการกระทำของมนุษย์ไปด้วยกันได้"
      3:
        text: "คุณจะเห็นว่าหน้าจอถูกแบ่งออกเป็นสามส่วนหลักๆ 1) ส่วนพื้นที่ด้านซ้ายสุดจะเป็น เกมส์ ไมน์คราฟท์ซึ่งตอนนี้ทั้งโลกของเกมส์หยุดนิ่งอยู่ เราต้องช่วยกันแก้ด้วยการเขียนโค้ด"
      4:
        text: "2) ส่วนพื้นที่ตรงกลางคือกล่องเครื่องมือ บล็อกแต่ละบล็อกในพื้นที่นี้คือชุดคำสั่งที่ ไก่ แกะ และสิ่งมีชีวิตอื่นๆในไมน์คราฟท์สามารถเข้าใจและปฎิบัติตามได้"
      5:
        text: "3)ิ ส่วนพื้นที่ด้านขวาเราเรียกว่าพื้นที่ทำงานซึ่งเป็นพื้นที่ ที่จะใช้สร้างโปรแกรมของเรา"
      6:
        text: "และหากคุณลืมไปว่าต้องทำอะไร ก็จะมีคำแนะนำสำหรับแต่ละด่านอยู่ทางด้านบน"
      7:
        text: "เริ่มต้น เราจะเขียนโปรแกรมควบคุมไก่ ให้ลากคำสั่ง \"ไปข้างหน้า\" ไปยังพื้นที่ทำงาน\nและเมื่อเราคลิกที่ปุ่ม \"เริ่ม\" ไก่ก็จะเดินไปข้างหน้าหนึ่งก้าว เพื่อที่จะให้ไก่เคลื่อนไหวต่อไป ฉันก็จะลากบล้อกคำสั่ง \"ไปข้างหน้า\" อีกบล็อกหนึ่งไปไว้ใต้บล็อก \"ไปข้างหน้า\" บล็อกแรกจนกระทั่งบล็อกมีแถบสว่างปรากฎขึ้นมา จากนั้นให้ปล่อยเมาส์แล้วบล็อกทั้งสองบล็อกก็จะต่อติดเข้าด้วยกัน และเมื่อฉันคลิกที่ปุ่ม \"เริ่ม\" อีกครั้งหนึ่ง ไก่ก็จะเดินไปสองก้าว"
      8:
        text: "เมื่อใดที่คุณต้องการจะลบบล็อกไหนทิ้งไป ก็แค่ลบมันออกจากแถวของบล็อกที่ต่อกัน โดยการลากบล็อกนั้นกลับมาที่กล่องเครื่องมือทางซ้าย"
      9:
        text: "หลังจากคุณคลิกที่ปุ่ม \"เริ่ม\" คุณก็ยังคงสามารถคลิกที่ปุ่ม \"ตั้งค่าใหม่\"เพื่อเริ่มเกมใหม่ได้อีกครั้งหนึ่งตลอดเวลา\nเอาล่ะ ตอนนี้ถึงตาคุณแล้วที่จะสร้างเกมไมน์คราฟท์ในแบบฉบับของคุณเอง ขอให้สนุกนะทุกคน!"
    mc_2016_loops:
      1:
        text: "สวัสดี ฉันชื่อลิซ่า ฉันเป็นนักพัฒนาโปรแกรมของไมน์คราฟท์และฉันทำงานสร้างสัตว์และศัตรูในเกม สัตว์ตัวหนึ่งที่ฉันสร้างก็คือเจ้าแมวป่าลายเสือดาว ฉันทำในส่วนที่คุณให้ปลากับมันเพื่อให้มันเชื่อง จนกลายเป็นแมวของคุณ"
      2:
        text: "ในฐานะมนุษย์ เราคงจะเบื่อถ้าเราต้องทำอะไรซ้ำๆ ครั้งแล้วครั้งเล่า คอมพิวเตอร์มันเจ๋งตรงที่มันทำเหมือนเดิมซ้ำๆเป็นล้านๆหรือแม้แต่เป็นพันล้านครั้ง โดยไม่เบื่อ การทำซ้ำแบบนี้เรียกว่าลูป(loop) สิ่งมีชีวิตทุกตัวในมายคราฟก็ใช้ลูปในการทำงานทั้งนั้น"
      3:
        text: "ก่อนหน้านี้ เราให้ไก่เดินผ่านหน้าจอ แต่หลังจากนั้นมันก็หยุดเดิน ในไมน์คราฟท์ไก่เดินไปเกเดินมาเรื่อยๆไม่รู้จักหยุด เรามาเริ่มใช้การทำซ้ำแบบไม่รู้จบ หรือลูป \"forever do\" ที่เอามาจากกล่องเครื่องมือ เพื่อที่จะให้เจ้าไก่ของเราขยับตลอดเวลาเช่นกัน ความสามารถของลูปจะช่วยคุณประหยัดเวลาอย่างมากมาย และเปิดโลกทัศน์ไปสู่สารพัดทางเลือกสุดวิเศษต่างๆสำหรับการสร้างไมน์คราฟท์ในแบบของคุณเอง"
    mc_2016_events:
      1:
        text: "ในด่านถัดไปนี้ คุณสามารถเลือก ระหว่าง Steve - สตีฟ หรือ Alex - อเล็กซ์ กดปุ่มลูกศรบนแป้นพิมพ์ เพื่อเลื่อนขึ้น ลง ซ้าย และขวา ตอนนี้ คุณสามารถเคลื่อนไปรอบๆฉาก การใช้งานสิ่งมีชีวิต เพียงเดินไปหาหันหน้าเข้าหามัน และกด spacebar"
      2:
        text: "ถ้าคุณกำลังใช้หน้าจอสัมผัส ใช้นิ้วปัด เลื่อนขึ้น ลง ซ้าย และขวาเพื่อเคลื่อนไปรอบ ๆ แล้ว แตะไปที่เกมเพื่อใช้ไอเทมตรงหน้าคุณ"
      3:
        text: "แต่เกิดอะไรขึ้นเมื่อคุณใช้งาน? ในไมน์คราฟท์แกะให้ขนเมื่อคุณตัดขนมัน วัววิ่งหนีเมื่อคุณตีพวกมัน และครีปเปอร์ระเบิดเมื่อคุณเข้าไปใกล้พวกมัน ปฏิกิริยาตอบสนองเหล่านี้เกิดขึ้นจากสิ่งที่เรียกว่าอีเวนท์ อีเวนท์บอกให้โปรแกรมของคุณฟังหรือรอเมื่อมีบางสิ่งเกิดขึ้น และมีการดำเนินการเกิดขึ้นด้วย"
      4:
        text: "ที่ผ่านมา คุณได้ใช้อีเวนท์ไปหนึ่งครั้ง โค้ดที่คุณใส่ในช่องของ \"เมื่อแพร่พันธ์ุ\" มีการเรียกใช้งานเมื่อสรรพสิ่งถูกสร้างขึ้นหรือ เมื่อตอนเริ่มเกม ในด่านถัดๆไป คุณจะมีช่องสำหรับอีเวนท์ใหม่ อย่าง \"เมื่อสัมผัส\" ที่ถูกเรียกใข้งานเมื่อคุณสัมผัสสรรพสิ่ง หรือ \"เมื่อถูกใช้งาน\" เมื่อคุณเรียกใช้งานสรรพสิ่งนั้นๆ หรือ ถ้าคุณต้องการให้ซอมบี้ของคุณหายไปเมื่อตะวันขึ้น ก็ให้ใส่ไว้ที่ช่อง \"ตอนกลางวัน\""
    mc_2016_spawn:
      1:
        text: "ในเกมนั้น การแพร่พันธ์ุ มีความหมายเดียวกับสร้าง ในด่านนี้ เราจะให้ซอมบี้แพร่พันธ์ุเมื่อพระอาทิตย์ตกดิน การทำเช่นนี้ เราจะใช้บล็อก \"ตอนกลางคืน\""
      2:
        text: "เนื่องจากเราต้องการให้ซอมบี้แพร่พันธ์ุตอนกลางคืน เราจะเพิ่มบล็อก \"แพร่พันธ์ุซอมบี้\" ต่อไว้ภายใต้บล็อก \"ตอนกลางคืน\" ทันทีที่พวกมันแพร่พันธ์ุ ซอมบี้แต่ละตัวจะเรียกใช้โค้ดที่คุณใส่ในช่องอีเวนท์\"เมื่อแพร่พันธ์ุ\" ขอให้สนุกกับการแพร่พันธ์ุซอมบี้นะครับ!"
    mc_2016_congrats:
      1:
        text: "ขอแสดงความยินดี คุณได้เรียนรู้การใช้คำสั่งคอมพิวเตอร์เพื่อนำโลกมายคราฟให้มีชีวิต ตอนนี้คุณเป็นนักพัฒนา คุณได้ปลดล็อคคำสั่งและสิ่งมีชีวิต คุณเลือกให้เป็นยังไงก็ได้"
      2:
        text: "เมื่อคุณทำเกมส์เสร็จแล้ว เลือก Share หรือแบ่งปัน จะได้ลิงค์ เอาไปให้เพื่อนๆ หรือ เอาไปเล่นเกมส์บนโทรศัพท์มือถือก็ได้ ขอให้สนุกนะ! ฉันกำลังรอที่จะเล่น Minecraft แบบที่คุณสร้างเอง"
    applab_intro_welcome:
      1:
        text: "ข้าชื่อมีลานีผมเป็นอินเทิร์นที่ code.org และผมก็เป็นนักศึกษาวิทยาการคอมพิวเตอร์ฉันชอบวิทยาการคอมพิวเตอร์ เพราะมันเป็นความคิดสร้างสรรค์จริงๆฉันจะเป็นคนแก้ปัญหามันฉันจะทำให้ทุกอย่างทำงานตามที่ฉันต้องการแต่ผมก็ยังได้เป็นนักออกแบบฉันได้รับที่จะเป็นศิลปิน และเลือกทุกอย่างในด้านความคิดสร้างสรรค์ของมัน"
      2:
        text: "ทำให้แอพของคุณเองเป็นเรื่องง่ายด้วย App Lab!ไม่ว่าคุณจะเป็นมือใหม่ในการเขียนโปรแกรมหรือมีประสบการณ์บางอย่างApp Lab เป็นเครื่องมือที่ยอดเยี่ยมสำหรับการสร้างแอพใหม่ๆ และแบ่งปันกับเพื่อนของคุณ"
      3:
        text: "นี่คือ App Labทางด้านซ้ายเป็นแอปของคุณด้านขวาเป็นรหัสที่จะทำให้มันทำงานคุณสร้างโปรแกรมของคุณ โดยการลากในบล็อกจากกล่องเครื่องมือในการเริ่มต้นคุณเพียงแค่จะมีหนึ่งบล็อกที่เรียกว่า 'setProperty'"
      4:
        text: "บล็อกคุณสมบัติชุดเปลี่ยนรูปลักษณ์ขององค์ประกอบบนหน้าจอของคุณเช่นปุ่มป้ายชื่อหรือแม้แต่หน้าจอเองขั้นแรกคุณต้องตัดสินใจว่าองค์ประกอบใดที่คุณต้องการเปลี่ยนหากคุณเลื่อนเมาส์ไปวางเหนือองค์ประกอบในแอปของคุณคุณจะเห็นชื่อหรือรหัสที่นี่จากนั้นไปเลือก ID ที่จากแบบหล่นลงครั้งแรก"
      5:
        text: "องค์ประกอบที่มีจำนวนมากของคุณสมบัติที่คุณสามารถเปลี่ยนเช่นสีข้อความสีพื้นหลังหรือขนาดตัวอักษรของพวกเขาคุณสามารถดูรายการเต็มรูปแบบและเลือกสถานที่ที่คุณต้องการที่จะเปลี่ยนในแบบเลื่อนลงที่สองลง"
      6:
        text: "เลื่อนลงที่ผ่านมาเป็นที่ที่คุณจะเขียนค่าที่คุณต้องการที่จะใช้ค่าที่คุณต้องการใช้บล็อกจะทำให้ข้อเสนอแนะสำหรับคุณ.แต่คุณสามารถพิมพ์สีหรือตัวเลขที่แตกต่างกันได้ด้วยตัวคุณเอง"
      7:
        text: "เมื่อคุณทำเสร็จบล็อกจะอ่านบิตเช่นประโยค: 'ตั้งค่าสีพื้นหลังของ button1 เป็นสีเขียว.ตีวิ่งเพื่อดูการเปลี่ยนแปลงที่คุณกำลังสร้างในรหัสหากคุณรีเซ็ต คุณสามารถลากบล็อกเพิ่มเติมเพื่อเปลี่ยนแปลงสิ่งอื่นๆ เกี่ยวกับแอพของคุณได้เหมือนข้อความ!"
      8:
        text: "สำหรับการกวดวิชานี้เราจะทำงานในโหมดบล็อก แต่ App Lab ยังสนับสนุนการทำงานในข้อความ"
      9:
        text: "ทั้งสองวิธีที่คุณจะได้รับการเขียนโปรแกรมใน JavaScript, ภาษาของเว็บแต่ละระดับมีเป้าหมาย, คำแนะนำและภาพของสิ่งที่คุณกำลังเล็งที่จะสร้าง."
      10:
        text: "หากคุณเคยติดอยู่, คลิกที่ภาพนี้และมันจะแสดงให้คุณเห็นว่าวิธีการที่จะเสร็จสมบูรณ์ระดับ.แต่ดูว่าคุณสามารถทำมันด้วยตัวคุณเองก่อน"
      11:
        text: "เมื่อคุณได้เสร็จสิ้นเป้าหมายสำหรับระดับนี้คลิกเสร็จสิ้นเพื่อย้ายไป.นั่นคือทั้งหมดที่มีมัน!กดปุ่มสีส้ม\"ดำเนินการต่อ” เพื่อไปยังระดับถัดไปและเริ่มต้นการผจญภัยของคุณด้วย App Lab!"
    applab_intro_events:
      1:
        text: "ปพลิเคชันที่เจ๋งจริงๆ เพราะมันเป็นชนิดของการเริ่มต้นธุรกิจของคุณเอง ผมหมายถึงคุณได้รับการออกแบบทุกอย่างตั้งแต่เริ่มต้น คุณได้รับการจัดการทุกอย่าง และคุณเป็นเจ้าของชิ้นส่วนของงานที่คุณเพิ่งสร้างด้วยโค้ด"
      2:
        text: "ตอนนี้คุณสามารถเปลี่ยนรูปลักษณ์ของแอปของคุณแล้วเราจะทำให้มันโต้ตอบโดยการตอบสนองต่อเหตุการณ์ที่เกิดขึ้น!เหตุการณ์คือการกระทำของผู้ใช้ เช่น การคลิกปุ่ม เลื่อนดูเมนู หรือวางเมาส์เหนือรูปภาพแอปแบบอินเทอร์แอกทีฟต้องการวิธีการตอบสนองต่อเหตุการณ์ เช่น การเล่นเสียงเมื่อฉันคลิกปุ่มนี้การทำเช่นนี้ใน App Lab คุณจำเป็นต้องใช้บล็อกใหม่ที่เรียกว่า 'onEvent'"
      3:
        text: "โปรแกรมนี้จะตั้งค่าหน้าจอเป็นสีน้ำเงินฉันต้องการให้หน้าจอเปลี่ยนเป็นสีเขียวเมื่อฉันคลิกปุ่มนี้ครั้งแรกที่ฉันจะต้องลากในบล็อก onEventโดยโฉบฉันรู้ว่า ID ของปุ่มคือ “BigButton” ดังนั้นฉันจะเลือกว่าในการเลื่อนลงครั้งแรก"
      4:
        text: "ต่อไปฉันจะเลือกประเภทของเหตุการณ์มีตัวเลือกมากมายที่คุณสามารถเลือกได้ แต่ตอนนี้ฉันจะปล่อยให้มันเป็นคลิกเก่าปกติ"
      5:
        text: "สุดท้ายฉันจะเพิ่มรหัสภายในเหตุการณ์ที่จะเปลี่ยนสีพื้นหลังของหน้าจอ.คุณสามารถอ่านบล็อกนี้เช่นประโยค: “ในกรณีที่มีการคลิกปุ่มเรียกใช้รหัสนี้ทั้งหมด.”"
      6:
        text: "มาทดสอบกันเถอะบล็อกนอก onEvent ยังคงทำงานได้ทันทีเพื่อให้หน้าจอเริ่มต้นสีฟ้า"
      7:
        text: "และเมื่อฉันคลิกที่ปุ่มใหญ่รหัสภายใน onEvent ของฉันทำงานและหน้าจอของฉันเปลี่ยนเป็นสีเขียว"
      8:
        text: "หากคุณต้องการที่จะเปลี่ยนสิ่งที่มากขึ้นหลังจากเหตุการณ์เช่นข้อความบนหน้าจอเพียงแค่เพิ่มรหัสมากขึ้นเพื่อ onEvent"
      9:
        text: "ที่จะทำให้โปรแกรมของคุณตอบสนองต่อเหตุการณ์อื่น ๆ เพิ่มบล็อก onEvent มากขึ้นแค่อยากให้แน่ใจว่า อย่าเอามันเข้าไปข้างในกันตอนนี้ก็ถึงเวลาที่จะลองด้วยตัวคุณเองแล้วขอให้สนุก!"
    applab_intro_sounds:
      1:
        text: "ถัดไปคุณจะได้เรียนรู้เกี่ยวกับการเพิ่มภาพและเสียงลงในแอพของคุณเริ่มต้นด้วยการตรวจสอบตัวเลือกเสียง"
      2:
        text: "ในกล่องเครื่องมือคุณจะพบบล็อกใหม่ที่เรียกว่า “PlaySound”ลากไปยังพื้นที่ทำงานคุณสามารถเลือกเสียงที่จะเล่นได้โดยคลิกที่ดรอปดาวน์แล้วคลิก “เลือก”"
      3:
        text: "จากที่นี่คุณสามารถอัปโหลดไฟล์เสียงจากคอมพิวเตอร์ของคุณหรือค้นหาเสียงจากไลบรารีเสียงไลบรารีเสียงมีหมวดหมู่ที่แตกต่างกันมากมาย เช่น เครื่องดนตรี เพลงพื้นหลัง หรือสัตว์"
      4:
        text: "เมื่อคุณได้เสียงที่ต้องการแล้ว ให้คลิก “เลือก”เมื่อบล็อกนี้ทำงาน, มันจะเล่นเสียงที่คุณเลือก."
      5:
        text: "เพื่อเพิ่มภาพให้กับองค์ประกอบของคุณคุณก็สามารถใช้ setProperty บล็อกเลือกสถานที่ให้บริการภาพในแบบเลื่อนลงที่สอง"
      6:
        text: "จากนั้นเลือก “เลือก” จากแบบเลื่อนลงที่สาม"
      7:
        text: "จากที่นี่คุณสามารถอัปโหลดภาพจากคอมพิวเตอร์ของคุณหรือคุณสามารถดูไลบรารีขนาดใหญ่ของไอคอนในไลบรารีไอคอน"
      8:
        text: "ย้อนกลับไปในโหมดรหัสคุณสามารถใช้ “setProperty” บล็อกเพื่อเปลี่ยนสีไอคอนของไอคอนของคุณเมื่อคุณเลือกรูปภาพไอคอนของคุณที่จะใช้คลิก “Run” เพื่อดูว่าไอคอนมีลักษณะอย่างไร"
      9:
        text: "นั่นคือทั้งหมดที่มีมัน!ตอนนี้คุณสามารถเริ่มเพิ่มภาพและเสียงเพื่อทำให้แอพของคุณสนุกและมีชีวิตชีวายิ่งขึ้น"
    applab_intro_designmode:
      1:
        text: "ในการสร้างแอปของคุณเอง คุณจะต้องเริ่มออกแบบหน้าจอและองค์ประกอบตั้งแต่เริ่มต้นApp Lab ทำให้ง่ายต่อการทำเช่นนี้ด้วยโหมดการออกแบบ"
      2:
        text: "ใช้สวิตช์ที่ด้านบนของแอพเพื่อเข้าสู่โหมดการออกแบบ"
      3:
        text: "คุณสามารถเพิ่มองค์ประกอบใหม่ได้โดยการลากองค์ประกอบเหล่านั้นลงบนหน้าจอคุณสามารถย้ายตำแหน่งเหล่านั้นไปยังตำแหน่งต่างๆ และเปลี่ยนขนาดโดยการลากมุมขวาล่าง"
      4:
        text: "ในการเปลี่ยนคุณสมบัติขององค์ประกอบใช้การควบคุมทางด้านขวาตัวอย่างเช่น การเปลี่ยนข้อความ สี และขนาดตัวอักษรของปุ่มนี้ทำได้ง่ายมาก"
      5:
        text: "เมื่อคุณเพิ่มองค์ประกอบใหม่ไปยังหน้าจอของคุณมันจะได้รับ ID ทั่วไปเช่น button1มันเป็นความคิดที่ดีที่จะเปลี่ยน ID ของปุ่มนี้เพื่อบางสิ่งบางอย่างที่มีความหมายมากขึ้นเช่น “RightButton”เพื่อที่คุณจะรู้ว่าเป็นที่หนึ่งเมื่อคุณไปที่โปรแกรม"
      6:
        text: "หากคุณเพิ่มองค์ประกอบลงในแอปของคุณโดยไม่ได้ตั้งใจ เพียงแค่ลากมันออกมาหรือกดลบ"
      7:
        text: "คุณสามารถเพิ่มหน้าจอใหม่ทั้งหมดไปยังแอปของคุณโดยการลากในองค์ประกอบหน้าจอ"
      8:
        text: "จากเมนูแบบหล่นลงที่ด้านบนคุณสามารถสลับไปมาระหว่างหน้าจอที่คุณสร้างได้อย่างรวดเร็ว"
      9:
        text: "ภายในแอปของคุณ คุณจะต้องมีวิธีการสลับไปมาระหว่างหน้าจอทั้งหมดเหล่านี้ ดังนั้น บล็อก SetScreen จึงถูกเพิ่มลงในกล่องเครื่องมือใช้ “SetScreen” ภายในบล็อก “onEvent” เพื่อเปลี่ยนหน้าจอที่คลิกปุ่ม"
      10:
        text: "ในอีกไม่กี่ระดับต่อไป คุณจะได้ทำงานในโครงการเดียวแรกที่คุณจะเพิ่มปุ่มแล้วคุณจะเพิ่มหน้าจอใหม่และสุดท้ายคุณจะเขียนรหัสเพื่อให้ปุ่มสลับไปยังหน้าจอใหม่"
    applab_intro_share:
      1:
        text: "ตอนนี้คุณได้เรียนรู้พื้นฐานบางอย่างของ App Lab แล้ว เช่น การเพิ่มปุ่ม เสียง รูปภาพ ข้อความ และหน้าจอใหม่ที่คุณสามารถสร้างแอพได้ทุกรูปแบบ"
      2:
        text: "ในระดับถัดไปคุณจะพบ app ที่คุณเพิ่งเสร็จสิ้นการสร้าง.ด้วยความคิดสร้างสรรค์เพียงเล็กน้อย คุณสามารถเปลี่ยนสิ่งนี้ให้เป็นแบบทดสอบบุคลิกภาพสำหรับเพื่อนของคุณ การ์ดอวยพรที่คุณสามารถแชร์กับครอบครัวหรือเกมผจญภัยที่คุณเลือกเองได้ทั้งหมดของปพลิเคชันเหล่านี้เป็นเพียงการรวมกันของทักษะที่คุณได้เรียนรู้แล้ว, และผมเดิมพันที่คุณสามารถเกิดขึ้นกับมากยิ่งขึ้น."
      3:
        text: "เมื่อคุณใช้แอปของคุณเสร็จแล้ว คุณสามารถส่งไปยังโทรศัพท์ของคุณเพื่อดูลักษณะที่ปรากฏได้อย่างง่ายดายเพียงคลิก “แบ่งปัน” และป้อนหมายเลขโทรศัพท์ของคุณที่นี่"
      4:
        text: "คุณจะได้รับข้อความตัวอักษรที่จะช่วยให้คุณเปิดแอปของคุณได้ทันที"
      5:
        text: "คุณยังสามารถแชร์ลิงก์ไปยังแอปของคุณผ่านโซเชียลมีเดียหรือโพสต์ลงในแกลเลอรีสาธารณะของ code.org เพื่อให้ผู้อื่นเล่นและแชร์"
      6:
        text: "คุณได้เพียงแค่รอยขีดข่วนพื้นผิวของสิ่งที่ App Lab สามารถทำได้.Full App Lab มีปฏิสัมพันธ์ผู้ใช้ขั้นสูงขึ้น องค์ประกอบหน้าจอใหม่ และแม้แต่ฐานข้อมูลในตัว คุณจึงสามารถสร้างแอพที่แนะนำได้อย่างเต็มที่ที่ “code.org/applab” คุณจะพบเครื่องมือเต็มรูปแบบและความคิดมากมายหากคุณต้องการดำเนินการต่อ"
      7:
        text: "ขอบคุณที่มารับตอนนี้ไปสร้างและแชร์แอปแรกของคุณแล้วสร้างแอพด้วย App Lab!"
    mc_2017_agent_intro:
      1:
        text: "สเตซี่: สแต้มปี้, ลิซซี่, เพรสตัน-ขอบคุณนะที่มากับฉัน สิ่งที่ฉันต้องการที่จะแสดงให้พวกเธอได้เห็นอยู่เลยที่ราบสูงบนยอดเขานี้ไปไม่ไกลนัก ฉันคิดว่าพวกเธอคงจะชอบมันมากแน่ๆเลย!"
      2:
        text: "ดูนั่นซิ – มีหลุมอยู่ที่รางรถไฟ! (เสียงกรีดร้อง)"
      3:
        text: "ทุกคนปลอดภัยดีใช่ไหม? สแตมปี้: โอ้ ฉันเห็นแล้วว่าปัญหามันคืออะไร ดูนี่ซิ! มีหลุมอยู่บริเวณรางรถไฟนี่ด้วย สเตซี่: จริงๆเหรอ สแต้มปี้? ลิซซี่: บางทีเราควรจะรวบรวมบล็อกเข้าด้วยกันเพื่อเอามาใช้แก้ไขปัญหานี้ เพรสตัน: มาแข่งขันกันเลย คนแรกที่กลับมาถึงยอดนี่ก่อนคือผู้ชนะ สเตซี่: ตกลง ทุกคนเข้าประจำที่ ระวัง ไป! โอเค ฉันแค่เพียงจะรวบรวมเครื่องปั้นดินเผาบางส่วนนี้เหล่านี้เข้าด้วยกัน รอฉันก่อน พวกเรา ฉันไม่สามารถขุดเอาพวกมันขึ้นมาได้! พรสตัน: ฉันก็เหมือนกัน ลิซซี่: ฉันก็ทำไม่ได้เหมือนกัน สเตซี่: โอเค แปลกจริงๆ สแต้มปี้; พวกเธอขุดได้ไหม? สแตมป์ปี้: ฉันขุดไม่ได้! สเตซี่: โอเค ทุกคนใจเย็นๆ สแต้มปี้: เกมเสียหรือเปล่า? สเตซี่: ถ้ามันเสีย แล้วเราจะซ่อมมันได้อย่างไร? ลิซซี่: ไม่รู้ซิ สแต้มปี้: มีใครรู้วิธีการเขียนโค้ดไมน์คราฟท์บ้างไหม?"
      4:
        text: "โอ้ ว้าว! เพรสตัน: อะไรนี่ สแต้มปี้: ฉันไม่เคยเห็นอะไรอย่างนี้มาก่อนเลย \nลิซซี่: มันน่ารักจังเลย \nสเตซี่: คือมัน... คือมันเชื่องไหม\nเพรสตัน: โอเค เกิดอะไรขึ้น ต้องมีใครบางคนกลับไปโลกจริงๆ และจัดการแก้ไขมันให้ได้\nทุกคน: แบบเดิมอีกแล้วเหรอ! \nสเตซี่: ไม่เอาน่า---(ถอนหายใจ) โอเค ฉันไปเองก็ได้"
      5:
        text: "โอh โอเค ตอนนี้ฉันอยู่ในโลกจริงๆ แล้ว\nฉันจะลองค้นหาออฟฟิศของไมน์คราฟท์ดู"
      6:
        text: "แต่ฉันต้องการความช่วยเหลือจากพวกเธอ\nขอให้พวกเธอเริ่มลงมือทำแบบฝึกหัด เริ่มเรียนรู้วิธีการเขียนโค้ด\nแล้วฉันจะพยายามตามพวกนายไปให้ทัน หลังจากผ่านไปสองสามระดับแล้ว ตกลงมั้ย?\nอวยพรให้ฉันโชคดีด้วยนะ ฉันว่าฉะนน่าจะไปทางนี้ โอ้ว!\nต้นตะบองเพชร! ฉันไม่เป็นไรหรอก!"
      7:
        text: "เพื่อเอาชนะความท้าทายในชั่วโมงแห่งโค้ดนี้ คุณจะต้องเขียนโค้ดเพื่อควบคุมเอเจนท์หรือตัวแทนของคุณ คุณจะต้องทำงานร่วมกับเอเจนท์เพื่อขจัดอุปสรรคต่าง ๆ ที่อยู่ตามเส้นทางของคุณ เพื่อที่คุณจะสามารถเก็บของต่าง ๆที่จำเป็นสำหรับใช้ในการเดินทาง\nเพราะเอเจนท์เท่านั้นที่สามารถวางหรือทำลายบล็อกต่าง ๆ ได้ และคุณเท่านั้นที่สามารถเก็บของต่างๆ ได้ หน้าจอของคุณจะถูกแบ่งออกเป็นสามส่วนหลัก ด้านซ้ายมือสุดก็คือเกมไมน์คราฟท์นั่นเอง"
      8:
        text: "ส่วนตรงกลางคือกล่องเครื่องมือ ที่ประกอบไปด้วยคำสั่งต่าง ๆ ที่เอเจนท์สามารถเข้าใจได้"
      9:
        text: "และด้านขวามือสุดก็คือ ส่วนพื้นที่ทำงาน ที่เอาไว้ใช้เรียงต่อบล็อกคำสั่งต่าง ๆ เพื่อสร้างโปรแกรมที่ใช้ในการควบคุมเอเจนท์"
      10:
        text: "เอเจนท์สามารถเดิน เลี้ยว และเปิดการทำงานของแป้นกด นอกจากนี้มันยังสามารถทำลายบล็อกและวางบล็อกลงไป\nเมื่อมันวางบล็อก อย่างเช่น บล็อกรางรถสำหรับรถบรรทุกสินแร่ในเหมือง มันจะวางบล็อกรางรถเอาไว้ใต้บล็อกที่ตัวมันเองยืนอยู่ในตอนนั้น"
      11:
        text: "และหากคุณลืมไปว่าต้องทำอะไร ก็จะมีคำแนะนำสำหรับแต่ละด่านอยู่ทางด้านบน"
      12:
        text: "ถ้าหากคุณอยากจะลองทำใหม่อีกครั้ง คุณสามารถคลิกที่ปุ่ม ตั้งค่าใหม่ สีน้ำเงินเพื่อตั้งค่าทุกอย่างใหม่อีกครั้งเหมือนตอนเริ่มต้น\nและถ้าหากว่าคุณต้องการที่จะลบบล็อกของโค้ดใดๆ ให้ลากมันกลับมาจากส่วนพื้นที่ทำงานมาปล่อยไว้ที่ส่วนกล่องเครื่องมือ จำไว้เสมอว่าจะต้องคลิกที่ปุ่ม เริ่ม เพื่อให้เอเจนท์เริ่มทำตามคำสั่งเสมอ โอเค เราเริ่มลุยกันในด่านแรก ๆ เลยนะ ขอให้โชคดี!"
    mc_2017_repeat:
      1:
        text: "สแตมปี้: ฉันสงสัยจริงๆว่าสเตซี่กำลังทำอะไรอยู่?"
      2:
        text: "สเตซี่: ว้าว ฉันคิดว่าฉันอยู่ถูกที่แล้ว มหัศจรรย์จริงๆ!"
      3:
        text: "ฉันรู้สึกเหมือนฉันกลับมาอยู่ในไมน์คราฟท์แล้ว! เฮลโล เธอเป็นอย่างไรบ้าง? เฮลโล?"
      4:
        text: "โอ้มีเจ้าครีปเปอร์อยู่ด้วย เธอไม่ได้ทำอะไร ใช่ไหม? แคทธี่: สเตซี่จ๊ะ? สเตซี่: สวัสดีจ๊ะ เคธี่? Kแคทธี่: จ๊ะ ยินดีต้อนรับสู่ไมน์คราฟท์นะ!"
      5:
        text: "สเตซี่: นี่เป็นเรื่องที่น่าทึ่งจริงๆ คุณทำงานที่นี่ทุกวันในฐานะนักพัฒนาใช่มั้ย? แคทธี่: ใช่จ๊ะ มันยอดมาก ฉันเป็นนักพัฒนาในทีมมาร์เก็ตเพลสของไมน์คราฟท์ สเตซี่: คุณรู้จักภาษาเขียนโค้ดกี่ภาษา? แคทธี่: ในอาชีพของฉัน ฉันอาจทำงานกับภาษามากกว่าโหล สเตซี่: เป็นโหลเลยหรือ? แคทธี่: ใช่ สเตซี่: ถ้าอย่างนั้น คุณคงไม่บังเอิญรู้อะไรเกี่ยวกับเจ้าตัวที่แต่งตัวประหลาดตัวเล็ก ๆ ตัวนี้ที่เรียกตัวเองว่าเอเจนท์นะ? แคทธี่: เราใช้เอเจนท์เพื่อทำสิ่งที่สตีฟหรืออเล็กซ์ไม่สามารถทำได้ เช่นข้ามไปบนลาวา สเตซี่: ฉันอยากจะเรียนรู้วิธีการเขียนโค้ดและพวกเขาก็ต้องการเรียนรู้วิธีการเขียนโค้ด ดังนั้นสิ่งแรกที่คุณต้องทำในการเรียนรู้คืออะไร?"
      6:
        text: "แคทธี่: แน่นอน คุณต้องเรียนรู้วิธีการใช้ลูป ลูปเป็นสิ่งที่นักพัฒนาซอฟต์แวร์เขียนเพื่อป้อนคำสั่งให้กับคอมพิวเตอร์สามารถทำงานซ้ำๆ ได้ สเตซี่: เข้าใจแล้วฉันคิดว่ามีบางอย่างที่จะมีการใช้สิ่งนี้ในด่านต่อๆ ไปอย่างแน่นอน ดังนั้นเอาเลยและลองใช้ลูปดู"
      7:
        text: "ในด่านถัดไปคุณสามารถใช้ลูปเพื่อย้ายเอเจนท์เคลื่อนที่ไปตามเส้นทางได้ ให้ลากบล็อกทำซ้ำเข้าไปไว้ในพื้นที่ทำงานและวางบล็อกไปข้างหน้าภายในบล็อกทำซ้ำ วิธีนี้คือการบอกให้คอมพิวเตอร์ทำสิ่งเดียวกันหลายๆครั้งติดต่อกันโดยไม่ต้องลากบล็อกทั้งกลุ่มเข้าไปไว้ในพื้นที่ทำงาน คุณสามารถเลือกจำนวนครั้งที่จะทำซ้ำได้ โดยการใส่ตัวเลขลงไปในบล็อกทำซ้ำ"
      8:
        text: "คุณสามารถออกคำสั่งให้หันซ้ายขวา และคำสั่งที่หลากหลายในบล็อกทำซ้ำได้เช่นกัน แต่ตอนนี้ลองใช้การทำซ้ำเพื่อให้เอเจนท์เคลื่อนที่ไปข้างหน้าสักสองสามก้าว โปรดจำไว้ว่าถ้าคุณติดค้างอยู่กับปริศนาคุณสามารถกดปุ่มทำซ้ำสีน้ำเงินและลองทำดูใหม่อีกครั้งหนึ่ง"
      9:
        text: "หากคุณกำลังคิดเกี่ยวกับการมีงานเย็นเช่น Katie's ไปข้างหน้าและคลิกปุ่มแสดงรหัสเมื่อคุณเสร็จสิ้นทุกระดับนั่นจะแสดงโค้ดจาวาสคริปต์ ที่คนอย่างเคธี่ใช้ ตอนที่เธอเขียนโปรแกรมไมน์คราฟท์ใช่ ขอให้ทุกคนโชคดี!"
    mc_2017_functions:
      1:
        text: "เพรสตัน: ฉันไม่ได้อยากที่จะโม้หรอกนะ แต่ฉันเล่นปากัวร์ได้ไม่เลวเลยนะ \nลิซซี่: นอนกันเถอะ กว่าสเตซี่จะกลับมาก็คงจะสว่างแล้ว"
      2:
        text: "สเตซี่: โอเค เพื่อนทุกๆคน ฉันกลับมาจากสำนักงานของไมน์คราฟท์ และฉันคิดว่า ฉันรู้วิธีการแก้ปัญหาที่เกิดขึ้นกับเกมของฉันแล้ว ผมคิดว่า ฉันคิดว่าฉันสามารถใช้ฟังก์ชันเป็นแล้ว มาลองให้ฉันเปิดใช้ดู"
      3:
        text: "ฟังก์ชั่นคือชุดคาสั่งที่เฉพาะเจาะจง โดยมีวัตถุประสงค์เพื่อให้บรรลุผลสาเร็จกับงานบางอย่าง มันก็คล้าย ๆ กับสูตรการทำอาหารนั่นแหละ ในอีกไม่กี่ระดับต่อจากนี้ คุณก็จะสามารถเข้าถึงฟังก์ชันที่คุณสามารถใช้เพื่อแก้ปริศนาเพื่อพิชิตด่านต่าง ๆ ได้"
      4:
        text: "ลองดูโค้ดของฟังก์ชั่นที่วางอยู่บนพื้นที่ทำงาน ดูซิว่ามันทำอะไรได้บ้าง"
      5:
        text: "จากนั้นให้หาบล็อกคำสั่งที่มีชื่อฟังก์ชั่นจากบริเวณกล่องเครื่องมือ แล้วลากมาวางต่อภายใต้บล็อกเมื่อเรียกใช้งาน"
      6:
        text: "จาไว้ว่า คุณสามารถใช้ฟังก์ชั่นเดียวกันทุก ๆ ครั้งที่คุณต้องการเรียกใช้งานชุดคำสั่งเดียวกันเพื่อทำบางอย่างที่เหมือนกัน เช่น การสร้างสะพาน ขอให้โชคดีนะ ฉันรู้ว่าคุณทำได้!"
    mc_2017_congratulations:
      1:
        text: "เพลสตั้น: ยินดีด้วยนะครับ!"
      2:
        text: "ลิซซี่: ยินดีด้วยค่ะ!"
      3:
        text: "แสตมปี้: ขอแสดงความยินดีด้วยนะ เธอทำสำเร็จแล้ว!"
      4:
        text: "สเตซี่: ยินดีกับคุณด้วยนะ คุณสามารถผ่านอุปสรรคมาได้จนสาเร็จ ตอนนี้คุณผ่านหลักสูตรชั่วโมงแห่งโค้ดอย่างเรียบร้อย คุณสามารถเริ่มเขียนโค้ดเกมไมน์คราฟท์ได้แล้วเพราะคุณได้เรียนรู้เรื่องการใช้ลูป ฟังก์ชั่น และสิ่งที่ซอฟท์แวร์เอเจนท์สามารถทำได้"
      5:
        text: "ตอนนี้ถึงเวลาเล่นอย่างอิสระได้แล้ว ในระดับที่คุณเป็นนักพัฒนาซอฟต์แวร์ด้วยตนเอง ใช้เวลาที่เหลือในการเขียนฟังก์ชันของคุณเองเพื่อสำรวจ ทำเหมืองและสร้างสิ่งต่าง ๆ"
      6:
        text: "คุณสามารถใช้โค้ดที่คุณเขียนในด่านนี้ นำไปใช้กับโลกไมน์คราฟท์ของคุณที่เป็นไมน์คราฟท์: รุ่นสำหรับภาคการศึกษา เพียงแค่คลิก 'เสร็จสิ้น' และทำตามคำแนะนาในการรับลิงก์เพื่อนำไปใช้ในโลกของคุณ เพื่อภารกิจต่อไปในการเขียนโค้ดให้กับเอเจนท์ ขอให้สนุกและได้ผลงานที่ดีเยิ่ยมนะครับ!"
      7:
        text: "สเตซี่: ฉันกลับมาแล้ว เพื่อนทุกคน นี่คือเอเจนท์! ฉันจะแสดงให้ดูว่าเอเจนท์ทำอะไรได้บ้าง\nดูสิ มันกาลังทำให้เราอยู่นี่ไง! ฉันบอกให้มันสร้างบันไดโดยทำจากบล็อกเครื่องปั้นดินเผาเหล่านี้ ตอนนี้เราสามารถใช้มันเพื่อหนีออกไปจากที่นี่ได้ และไม่ใช้แค่บันไดเท่านั้นนะเพื่อนๆ ฉันสามารถบอกเอเจนท์ให้ทำทุกอย่างที่ฉันต้องการ และมันก็จะทำให้ฉันได้"
      8:
        text: "สแตมป์ปี่: เธอทำมันได้อย่างไงน่ะ?\nสเตซี่: มันเป็นเรื่องง่ายจริงๆ ฉันแค่ใช้โค้ดเท่านั้นแหละ"
    csd_concept_how_computers_work:
      1:
        text: "ทุกที่ที่คุณมอง คอมพิวเตอร์กำลังเปลี่ยนแปลงโลกไม่ว่าจะอยู่บนเดสก์ท็อปของเรา ในบ้าน กระเป๋าของเรา หรือที่ไหนก็ตามแต่ในขณะที่พวกเราส่วนใหญ่ใช้เทคโนโลยีปฏิวัตินี้ทุกวัน เราก็ไม่ค่อยถามว่า “คอมพิวเตอร์ทำงานอย่างไร?”ในชุดนี้คุณจะได้เรียนรู้วิธีการทำงานของคอมพิวเตอร์จริงๆเริ่มต้นด้วยสิ่งที่ทำให้คอมพิวเตอร์คอมพิวเตอร์จากนั้นคุณจะดูที่วิธีการแสดงข้อมูลภายในเครื่องคอมพิวเตอร์โดยใช้สัญญาณไฟฟ้าเล็ก ๆ ที่เกิดขึ้นและปิดที่ความเร็วเหลือเชื่อเหลือเชื่อใจ"
      2:
        text: "หลังจากนั้นคุณจะได้เรียนรู้วิธีที่คอมพิวเตอร์ใช้วงจรในการทำทุกอย่างตั้งแต่คณิตศาสตร์ง่ายๆไปจนถึงการจำลองโลกเสมือนทั้งหมดถัดไปคุณจะซูมออกและดูที่ส่วนต่าง ๆ ของคอมพิวเตอร์ที่จริง input, output, และจัดเก็บข้อมูลทั้งหมดที่สุดท้ายคุณจะดูที่สิ่งที่รหัสเป็นจริงและวิธีการควบคุมซอฟต์แวร์ฮาร์ดแวร์.ดังนั้นไม่ว่าคุณจะอยากรู้เกี่ยวกับอุปกรณ์ที่คุณใช้ทุกวัน หรือคุณต้องการออกแบบนวัตกรรมในอนาคต ขั้นตอนแรกคือการเรียนรู้วิธีการทำงานของคอมพิวเตอร์"
    csd_concept_computer:
      1:
        text: "ฉันชื่อเมย์ลี่โค เป็นนักออกแบบและนักประดิษฐ์บางสิ่งที่ผมออกแบบมาอยู่ที่แอปเปิล และตอนนี้ผมออกแบบผลิตภัณฑ์ให้เด็กๆ ใช้ เพื่อให้เด็กๆ ได้มีเวลาเรียนง่ายขึ้นงานอื่น ๆ ของฉันรวมถึงดีเจและเต้นรำ."
      2:
        text: "คอมพิวเตอร์มีอยู่ทุกหนทุกแห่งพวกเขาอยู่ในกระเป๋าของผู้คน พวกเขาอยู่ในรถของผู้คน คนมีพวกเขาอยู่บนข้อมือของพวกเขามันอาจจะอยู่ในเป้ของคุณตอนนี้แต่สิ่งที่ทำให้คอมพิวเตอร์คอมพิวเตอร์?อะไรที่ทำให้คอมพิวเตอร์เป็นคอมพิวเตอร์อยู่แล้ว?แล้วมันทำงานยังไง?"
      3:
        text: "สวัสดีฉันแนท!ผมเป็นหนึ่งในนักออกแบบดั้งเดิมของ Xbox.ฉันทำงานกับคอมพิวเตอร์ตั้งแต่ฉันอายุเจ็ดขวบและตอนนี้ฉันทำงานบนความเป็นจริงเสมือนในฐานะมนุษย์ เราสร้างเครื่องมือมาตลอด เพื่อช่วยเราแก้ปัญหาเครื่องมือเช่นรถสาลี่ ค้อน หรือเครื่องกดพิมพ์ หรือรถพ่วงรถแทรกเตอร์"
      4:
        text: "ทั้งหมดของสิ่งประดิษฐ์เหล่านี้ช่วยให้เรามีการทำงานด้วยตนเอง.เมื่อเวลาผ่านไปคนเริ่มที่จะสงสัยว่าเครื่องสามารถออกแบบและสร้างขึ้นเพื่อช่วยให้เรามีความคิดการทำงานที่เราทำเช่นการแก้สมการหรือการติดตามดาวในท้องฟ้าแทนที่จะย้ายหรือจัดการกับสิ่งต่างๆทางกายภาพ เช่นสิ่งสกปรกและหิน เครื่องจักรเหล่านี้จะต้องถูกออกแบบมาเพื่อจัดการกับข้อมูลในฐานะที่เป็นผู้บุกเบิกวิทยาการคอมพิวเตอร์ได้สำรวจวิธีการออกแบบเครื่องคิดพวกเขาตระหนักว่าต้องปฏิบัติงานที่แตกต่างกันสี่อย่าง"
      5:
        text: "มันจะต้องใช้การป้อนข้อมูลเก็บข้อมูลกระบวนการมันแล้วส่งออกผลนี่อาจจะฟังดูง่าย แต่ 4 อย่างนี้ เป็นเรื่องธรรมดาในคอมพิวเตอร์ทุกเครื่องนั่นคือสิ่งที่ทำให้คอมพิวเตอร์เป็นคอมพิวเตอร์"
      6:
        text: "คอมพิวเตอร์เริ่มจากเครื่องคิดเลขพื้นฐาน ซึ่งมันเจ๋งมากในตอนนั้น และพวกเขากำลังจัดการกับตัวเลขเท่านั้นแต่ตอนนี้เราสามารถใช้มันเพื่อพูดคุยกับแต่ละอื่น ๆ เราสามารถใช้พวกเขาในการเล่นเกม ควบคุมหุ่นยนต์ และทำสิ่งที่บ้าใด ๆ ที่คุณอาจจะจินตนาการได้คอมพิวเตอร์สมัยใหม่ดูไม่เหมือนเครื่องเก่า แต่พวกเขายังคงทำสิ่งเดียวกันสี่อย่าง"
      7:
        text: "อย่างแรก เราจะคุยกันเรื่องการป้อนข้อมูลคุณสามารถบอกคอมพิวเตอร์ว่าจะทำอย่างไรกับแป้นพิมพ์คุณสามารถบอกได้ว่าจะทำอย่างไรกับเมาส์ไมโครโฟนกล้องปัจจัยการผลิตที่แตกต่างกันทั้งหมดเหล่านี้ให้ข้อมูลคอมพิวเตอร์, ซึ่งจะถูกเก็บไว้ในหน่วยความจำแล้ว."
      8:
        text: "ตัวประมวลผลของคอมพิวเตอร์จะนำข้อมูลจากหน่วยความจำมันปรุงแต่งมันหรือเปลี่ยนแปลงโดยใช้อัลกอริทึมซึ่งเป็นเพียงชุดของคำสั่งแล้วจึงส่งข้อมูลที่ประมวลผลกลับไปเก็บไว้ในความจำอีกครั้งนี้ต่อไปจนกว่าข้อมูลการประมวลผลพร้อมที่จะส่งออก"
      9:
        text: "วิธีการที่คอมพิวเตอร์แสดงผลข้อมูลขึ้นอยู่กับสิ่งที่คอมพิวเตอร์ถูกออกแบบมาให้ทำจอแสดงผลคอมพิวเตอร์สามารถแสดงข้อความ, ภาพถ่าย, วิดีโอ, หรือเกมแบบโต้ตอบ - แม้กระทั่งความเป็นจริงเสมือน!เอาท์พุทของเครื่องคอมพิวเตอร์อาจรวมถึงสัญญาณในการควบคุมหุ่นยนต์"
      10:
        text: "และใครจะรู้ว่าคอมพิวเตอร์ในวันพรุ่งนี้จะเป็นอย่างไร?ความหวังของฉันคือคุณจะได้ช่วยตัดสินใจ ว่าคุณต้องการให้คอมพิวเตอร์ของวันพรุ่งนี้มีลักษณะอย่างไรแต่ในคอมพิวเตอร์ทุกเครื่อง ไม่ว่าจะใช้เทคโนโลยีประเภทใดก็ตาม พวกเขามักจะทำสี่สิ่งเดียวกันนี้พวกเขาเอาข้อมูล เก็บไว้เป็นข้อมูล ประมวลผลมัน แล้วส่งผลลัพธ์ออกมา"
    csd_concept_binary_data:
      1:
        text: "ไฮ!ผมชื่อ ลิมอร์ ฟรายด และผมเป็นวิศวกร ที่ อดฟรุ้ท อินดัสทรี่ส์และนี่คือที่ที่ผมทำวิศวกรรมและการออกแบบ และผมออกแบบวงจรสำหรับแฟชั่น ดนตรี และเทคโนโลยี"
      2:
        text: "ชื่อของฉันคือ Federico โกเมซซัวเรซ, และฉันนักพัฒนาซอฟต์แวร์กับไมโครซอฟท์สับดี.และผมมองไปที่การใช้เทคโนโลยี เพื่อช่วยเราแก้ปัญหา บางส่วนของปัญหาใหญ่ทางสังคมในยุคของเรา"
      3:
        text: "คุณอาจเคยได้ยินว่าคอมพิวเตอร์ทำงานกับเครื่องหนึ่งและศูนย์แต่แทบไม่มีใครในวันนี้จริงเกี่ยวข้องโดยตรงกับคนเหล่านี้และศูนย์แต่คนและเลขศูนย์มีบทบาทสำคัญในวิธีที่คอมพิวเตอร์ทำงานอยู่ภายใน"
      4:
        text: "ภายในเครื่องคอมพิวเตอร์มีสายไฟฟ้าและวงจรที่นำข้อมูลทั้งหมดในเครื่องคอมพิวเตอร์คุณจัดเก็บหรือแสดงข้อมูลโดยใช้ไฟฟ้าอย่างไร?"
      5:
        text: "ดีถ้าคุณมีสายเดียว ที่มีไฟฟ้าไหลผ่าน สัญญาณอาจจะเปิดหรือปิดนั่นไม่ใช่ทางเลือกมากนัก แต่มันเป็นการเริ่มต้นที่สำคัญมากด้วยสายหนึ่งเราสามารถเป็นตัวแทนใช่หรือไม่จริงหรือเท็จหนึ่งหรือศูนย์หรือสิ่งอื่นที่มีเพียงสองตัวเลือกสถานะเปิด/ปิดของสายเดียวที่เรียกว่าบิตและเป็นชิ้นส่วนที่เล็กที่สุดของข้อมูลที่คอมพิวเตอร์สามารถจัดเก็บ"
      6:
        text: "ถ้าคุณใช้สายมากขึ้นคุณจะได้รับบิตมากขึ้น: คนมากขึ้นและศูนย์มีบิตมากขึ้นคุณสามารถเป็นตัวแทนของข้อมูลที่ซับซ้อนมากขึ้นแต่การที่จะเข้าใจว่า เราจำเป็นต้องเรียนรู้เกี่ยวกับสิ่งที่เรียกว่าระบบเลขฐานสอง"
      7:
        text: "ในระบบเลขฐานสิบ เรามีตัวเลขสิบหลักจากศูนย์ถึงเก้า และนั่นคือวิธีที่เราทุกคนได้เรียนรู้ที่จะนับในระบบเลขฐานสองเรามีตัวเลขสองหลักคือศูนย์และหนึ่งด้วยตัวเลขสองตัวนี้ เราสามารถนับได้ถึงจำนวนใดก็ได้"
      8:
        text: "นี่คือวิธีการทำงานในระบบเลขทศนิยมเราทุกคนเคยใช้ แต่ละตำแหน่งในจำนวนมีค่าที่แตกต่างกันมี 1 ตำแหน่ง ตำแหน่ง 10 ตำแหน่ง 100 และอื่น ๆยกตัวอย่างเช่น 9 ใน 100 ตำแหน่งเป็น 900.ในไบนารีแต่ละตำแหน่งยังมีค่าแต่แทนที่จะคูณด้วย 10 ในแต่ละครั้งเราคูณด้วย 2ดังนั้นมีตำแหน่ง 1, 2 ตำแหน่ง, 4 ตำแหน่ง, 8 ตำแหน่ง, และอื่น ๆตัวอย่างเช่นหมายเลข 9 ในไบนารีคือ 1001ในการคำนวณค่าเราเพิ่ม 1 ครั้ง 8 บวก 0 ครั้ง 4 บวก 0 ครั้ง 2 บวก 1 ครั้ง 1เกือบไม่มีใครทำคณิตศาสตร์นี้ เพราะคอมพิวเตอร์ทำเพื่อเราสิ่งที่สำคัญคือหมายเลขใด ๆ สามารถแสดงได้ด้วยเพียงคนเดียวและศูนย์หรือโดยพวงของสายไฟที่อยู่ในหรือปิดสายมากกว่าที่คุณใช้, มีขนาดใหญ่ตัวเลขที่คุณสามารถจัดเก็บ.ด้วย 8 สายคุณสามารถจัดเก็บตัวเลขระหว่าง 0 และ 255นั่นมัน 8 อันแล้วมีเพียง 32 สาย, คุณสามารถจัดเก็บตลอดทางจาก 0 ถึง 4 พันล้าน.การใช้ระบบเลขฐานสองคุณสามารถแสดงจำนวนที่คุณต้องการได้"
      9:
        text: "แต่สิ่งที่เกี่ยวกับประเภทอื่น ๆ ของข้อมูล?เช่นข้อความ รูปภาพ หรือเสียงปรากฎว่าสิ่งเหล่านี้ทั้งหมดยังสามารถแสดงด้วยตัวเลขคิดถึงตัวอักษรทั้งหมดในตัวอักษรคุณสามารถกำหนดตัวเลขให้กับตัวอักษรแต่ละตัวA อาจจะเป็น 1, B อาจจะเป็น 2, และอื่น ๆจากนั้นคุณสามารถแทนคำหรือย่อหน้าใด ๆ เป็นลำดับของตัวเลขและตามที่เราเห็น ตัวเลขเหล่านี้สามารถเก็บไว้เป็นเปิดหรือปิดสัญญาณไฟฟ้าทุกคำที่คุณเห็นในทุกเว็บเพจหรือโทรศัพท์ของคุณจะแสดงโดยใช้ระบบเช่นนี้"
      10:
        text: "ตอนนี้ให้พิจารณารูปถ่ายวิดีโอและกราฟิกทั้งหมดที่คุณเห็นบนหน้าจอ"
      11:
        text: "ทั้งหมดของภาพเหล่านี้จะทำจากจุดเล็ก ๆ ที่เรียกว่าพิกเซล และแต่ละพิกเซลมีสีแต่ละสีสามารถแสดงด้วยตัวเลขเมื่อคุณพิจารณาภาพทั่วไปมีล้านพิกเซลเหล่านี้และวิดีโอทั่วไปแสดง 30 ภาพต่อวินาทีตอนนี้เรากำลังพูดถึงข้อมูลจำนวนมากที่นี่"
      12:
        text: "ทุกเสียงเป็นพื้นชุดของการสั่นสะเทือนในอากาศการสั่นสะเทือนสามารถแสดงกราฟิกเป็นรูปแบบของคลื่น.จุดใด ๆ บนรูปคลื่นนี้สามารถแสดงด้วยตัวเลขและด้วยวิธีนี้เสียงใด ๆ สามารถแบ่งออกเป็นชุดของตัวเลขหากคุณต้องการเสียงที่มีคุณภาพสูงกว่าคุณจะเลือกเสียง 32 บิตหรือเสียง 8 บิตบิตมากขึ้นหมายถึงช่วงที่สูงขึ้นของตัวเลข."
      13:
        text: "เมื่อคุณใช้คอมพิวเตอร์ในการเขียนโค้ดหรือทำให้แอปของคุณเองคุณไม่ได้ติดต่อโดยตรงกับคนเหล่านี้และศูนย์แต่คุณจะจัดการกับภาพหรือเสียงหรือวิดีโอดังนั้นถ้าคุณต้องการที่จะเข้าใจวิธีการทำงานของคอมพิวเตอร์ในภายใน มันทั้งหมดลงมา คนที่เรียบง่ายเหล่านี้และศูนย์ และสัญญาณไฟฟ้า ในวงจรที่อยู่เบื้องหลังพวกเขา"
    csd_concept_circuits_logic:
      1:
        text: "หนึ่งในสิ่งที่เจ๋งที่สุดที่ฉันได้ค้นพบเกี่ยวกับวงจรไฟฟ้าสามารถเป็นรูปแบบศิลปะเช่นถ้าผมมีความคิดสร้างสรรค์ ฉันสามารถได้รับความคิดสร้างสรรค์ที่ออกมาโดยใช้วงจรดังนั้นถ้าคุณมีไอเดีย คุณสามารถใช้เทคโนโลยีเพื่อทำให้ความคิดเหล่านั้นกลายเป็นจริง"
      2:
        text: "ทุกอินพุตหรือเอาท์พุทของคอมพิวเตอร์ได้อย่างมีประสิทธิภาพประเภทของข้อมูลซึ่งสามารถแสดงโดยเปิดหรือปิดสัญญาณไฟฟ้าหรือคนและศูนย์"
      3:
        text: "เพื่อที่จะประมวลผลข้อมูลที่มาในเป็น input และเพื่อให้ข้อมูลที่เป็นเอาท์พุทคอมพิวเตอร์จำเป็นต้องปรับเปลี่ยนและรวมสัญญาณอินพุตในการทำเช่นนี้คอมพิวเตอร์จะใช้ชิ้นส่วนอิเล็กทรอนิกส์หลายล้านชิ้นซึ่งมารวมกันเพื่อสร้างวงจร"
      4:
        text: "ลองมาดูที่วิธีการที่วงจรสามารถปรับเปลี่ยนและประมวลผลข้อมูลที่แสดงในหนึ่งและศูนย์นี้เป็นวงจรที่ง่ายอย่างไม่น่าเชื่อ.มันใช้สัญญาณไฟฟ้า เปิดหรือปิด และมันจะพลิกมันดังนั้นถ้าสัญญาณที่คุณให้มันเป็น 1, วงจรจะช่วยให้คุณ 0, และถ้าคุณให้วงจร 0, มันจะช่วยให้คุณ 1.สัญญาณที่จะเข้าไม่เหมือนกับสัญญาณที่ออกมา ดังนั้นเราจึงเรียกวงจรนี้ว่า ไม่ใช่"
      5:
        text: "วงจรที่ซับซ้อนมากขึ้นสามารถใช้สัญญาณหลายและรวมพวกเขา, และให้คุณได้ผลที่แตกต่างกัน.ในตัวอย่างนี้วงจรจะใช้เวลาสองสัญญาณไฟฟ้า, ตอนนี้แต่ละคนอาจจะเป็น 1 หรือ 0.หากทั้งสองของสัญญาณที่มาในเป็น 0 แล้วผลที่ได้ยังเป็น 0วงจรนี้จะให้คุณ 1, ถ้าสัญญาณแรกและสัญญาณที่สองเป็นทั้ง 1, และเพื่อให้เราเรียกวงจร AND."
      6:
        text: "มีวงจรขนาดเล็กเช่นนี้จำนวนมากที่ดำเนินการคำนวณเชิงตรรกะอย่างง่ายโดยการเชื่อมต่อวงจรเหล่านี้เข้าด้วยกัน เราสามารถสร้างวงจรที่ซับซ้อนมากขึ้นซึ่งทำการคำนวณที่ซับซ้อนมากขึ้น"
      7:
        text: "ตัวอย่างเช่นคุณสามารถทำให้วงจรที่เพิ่ม 2 บิตร่วมกันเรียกว่าแอดเดอร์.วงจรนี้จะใช้เวลาใน 2 บิตของแต่ละบุคคล, แต่ละคนหนึ่ง 1 หรือ 0, และเพิ่มพวกเขาร่วมกันในการคำนวณผลรวม.ผลรวมสามารถเป็น 0 บวก 0 เท่ากับ 0, 0 บวก 1 เท่ากับ 1 หรือ 1 บวก 1 เท่ากับ 2คุณต้องมีสายไฟสองสายออกมาเพราะอาจใช้เวลาถึงสองหลักไบนารีเพื่อแทนผลรวมเมื่อคุณมี Adder เดียวสำหรับการเพิ่มสองบิตของข้อมูล, คุณสามารถใส่กันหลายวงของวงจร adder เหล่านี้เคียงข้างกันเพื่อเพิ่มตัวเลขที่มีขนาดใหญ่มากเข้าด้วยกัน."
      8:
        text: "ยกตัวอย่างเช่น, นี่คือวิธีการ Adder 8 บิตเพิ่มตัวเลข 25 และ 50.ตัวเลขแต่ละตัวจะถูกแทนโดยใช้ 8 บิต ทำให้มีสัญญาณไฟฟ้าที่แตกต่างกัน 16 สัญญาณที่เข้าสู่วงจรวงจรสำหรับ Adder 8 บิตมีจำนวนมาก adders เล็ก ๆ น้อย ๆ ภายในของมัน, ซึ่งร่วมกันคำนวณผลรวม."
      9:
        text: "วงจรไฟฟ้าที่แตกต่างกันสามารถดำเนินการคำนวณอย่างง่ายอื่น ๆ เช่นการลบหรือการคูณในความเป็นจริงข้อมูลทั้งหมดที่ประมวลผลคอมพิวเตอร์ของคุณไม่เป็นเพียงจำนวนมากและจำนวนมากของการดำเนินงานที่เรียบง่ายขนาดเล็กใส่กันแต่ละการดำเนินงานของแต่ละบุคคลที่ทำโดยคอมพิวเตอร์เป็นเช่นนั้นง่ายที่จะสามารถทำได้โดยมนุษย์ แต่วงจรเหล่านี้ภายในเครื่องคอมพิวเตอร์เป็นวิธีที่เร็วขึ้น"
      10:
        text: "ย้อนกลับไปในวันที่วงจรเหล่านี้มีขนาดใหญ่และ clunky และ Adder 8 บิตอาจจะใหญ่เป็นตู้เย็นและมันจะต้องใช้เวลาไม่กี่นาทีในการคำนวณง่ายๆวันนี้วงจรคอมพิวเตอร์มีกล้องจุลทรรศน์ในขนาดและวิธีการที่เร็วขึ้นทำไมคอมพิวเตอร์ขนาดเล็กยังเร็วขึ้น?ดีเพราะวงจรที่มีขนาดเล็กคือ ระยะทางที่น้อยลงสัญญาณไฟฟ้าจะต้องไปไฟฟ้าเคลื่อนที่ที่เพียงเกี่ยวกับความเร็วของแสง, ซึ่งเป็นเหตุผลที่วงจรที่ทันสมัยสามารถดำเนินการพันล้านของการคำนวณต่อวินาที."
      11:
        text: "ดังนั้นไม่ว่าคุณจะกำลังเล่นเกม บันทึกวิดีโอ หรือสำรวจจักรวาล ทุกอย่างที่คุณอาจจะทำได้ด้วยเทคโนโลยี ต้องการข้อมูลจำนวนมากที่จะประมวลผลได้อย่างรวดเร็วภายใต้ความซับซ้อนทั้งหมดนี้เป็นเพียงจำนวนมากของวงจรเล็ก ๆ น้อย ๆ ที่เปลี่ยนสัญญาณไบนารีเป็นเว็บไซต์, วิดีโอ, เพลงและเกมวงจรเหล่านี้ยังสามารถช่วยให้เราถอดรหัสดีเอ็นเอเพื่อวินิจฉัยและรักษาโรคได้แล้วคุณอยากจะทำยังไงกับวงจรไฟฟ้าพวกนี้"
    csd_concept_memory_cpu_input_output:
      1:
        text: "สวัสดีครับ ผมชื่อเมดิสัน แม็กซี่ฉันมี บริษัท ที่เรียกว่า Loomia, และเรามุ่งเน้นไปที่การทำผ้าสมาร์ทสำหรับเสื้อผ้าสมาร์ทและผลิตภัณฑ์ที่ดีนุ่มสมาร์ท.ท้องฟ้าเป็นขีดจำกัด เมื่อมันมาถึงสิ่งทอ"
      2:
        text: "ผมชื่อแดเนียล แอพเพลาสโตน และผมเป็นซีอีโอของบริษัทอเทอร์แมชชีนเราสร้างเครื่องกัดเดสก์ท็อปเครื่องกัดใช้เครื่องมือตัดแบบหมุนและเคลื่อนผ่านวัสดุเพื่อสร้างวัตถุ 3 มิติ"
      3:
        text: "ภายใต้ฝากระโปรงคอมพิวเตอร์ทุกเครื่องจะทำเหมือนกันสี่สิ่งพื้นฐานพวกเขาป้อนข้อมูลจัดเก็บและประมวลผลข้อมูลและจากนั้นส่งออกข้อมูลแต่ละสิ่งเหล่านี้จะทำโดยส่วนต่างๆของคอมพิวเตอร์"
      4:
        text: "มีอุปกรณ์ป้อนข้อมูลที่ใช้ข้อมูลจากโลกภายนอกและแปลงเป็นข้อมูลไบนารีมีหน่วยความจำในการจัดเก็บข้อมูลนี้มีหน่วยประมวลผลกลางหรือซีพียู, ที่การคำนวณทั้งหมดจะทำ.และในที่สุดก็มีอุปกรณ์ส่งออกที่ใช้ข้อมูลและแปลงเป็นเอาท์พุททางกายภาพ"
      5:
        text: "เรามาคุยเรื่องการป้อนข้อมูลก่อนคอมพิวเตอร์สามารถรับสัญญาณเข้าได้หลายประเภท เช่น แป้นพิมพ์ของคอมพิวเตอร์ ทัชแพดของโทรศัพท์ กล้อง ไมโครโฟน หรือ GPSแต่แม้เซ็นเซอร์บนรถ, เทอร์โมสตัท, หรือเสียงพึมพำก็ยังเป็นอุปกรณ์ป้อนข้อมูลที่แตกต่างกัน."
      6:
        text: "ตอนนี้ขอดูตัวอย่างง่ายๆของวิธีการป้อนข้อมูลเดินทางผ่านคอมพิวเตอร์และจะกลายเป็นเอาท์พุทเมื่อคุณกดปุ่มบนแป้นพิมพ์ของคุณ - สมมติว่าตัวอักษร “B”แป้นพิมพ์แปลงตัวอักษรเป็นตัวเลขตัวเลขที่ถูกส่งเป็นไบนารีหนึ่งและศูนย์ลงในคอมพิวเตอร์"
      7:
        text: "เริ่มจากตัวเลขนี้ CPU จะคำนวณวิธีแสดงตัวอักษร “B” พิกเซลตามพิกเซลซีพียูขอคำแนะนำทีละขั้นตอนจากหน่วยความจำซึ่งบอกวิธีการวาดตัวอักษร “B”ซีพียูทำงานคำแนะนำเหล่านี้และเก็บผลเป็นพิกเซลในหน่วยความจำ."
      8:
        text: "สุดท้ายข้อมูลพิกเซลนี้จะถูกส่งไปในไบนารีไปยังหน้าจอหน้าจอเป็นอุปกรณ์ส่งออกซึ่งจะแปลงสัญญาณไบนารีเป็นไฟเล็ก ๆ และสีที่ทำขึ้นสิ่งที่คุณเห็น"
      9:
        text: "ทั้งหมดนี้เกิดขึ้นอย่างรวดเร็วมันรู้สึกทันที แต่เพื่อแสดงตัวอักษรแต่ละตัวคอมพิวเตอร์จะรันคำสั่งนับพันเริ่มต้นจากช่วงเวลาที่นิ้วของคุณกดจุดสำคัญ"
      10:
        text: "ในตัวอย่างที่อุปกรณ์ส่งออกเป็นหน้าจอ แต่มีหลายประเภทที่แตกต่างกันของการส่งออกที่ใช้สัญญาณไบนารีจากคอมพิวเตอร์และทำบางสิ่งบางอย่างในโลกทางกายภาพตัวอย่างเช่นลำโพงจะเล่นเสียงและเครื่องพิมพ์ 3D จะพิมพ์วัตถุอุปกรณ์เอาท์พุทยังสามารถควบคุมการเคลื่อนไหวทางกายภาพเช่นแขนหุ่นยนต์มอเตอร์ของรถหรือเครื่องมือตัดของเครื่องกัดที่ บริษัท ของฉันทำอินพุตและเอาต์พุตชนิดใหม่ช่วยให้คอมพิวเตอร์มีปฏิสัมพันธ์กับโลกในรูปแบบใหม่ทั้งหมดนี้ได้รับความช่วยเหลือจากการปรับปรุงความเร็วและขนาดของหน่วยความจำและ CPU."
      11:
        text: "งานที่ซับซ้อนมากขึ้นและข้อมูลที่ป้อนหรือเอาต์พุตมากขึ้นพลังงานการประมวลผลและหน่วยความจำที่คอมพิวเตอร์ต้องการมากขึ้นการพิมพ์ตัวอักษรบนหน้าจออาจทำได้ง่าย แต่การทำกราฟิก 3 มิติที่ซับซ้อนหรือบันทึกภาพยนตร์ความละเอียดสูง คอมพิวเตอร์สมัยใหม่มักจะมีซีพียูหลายตัวเพื่อประมวลผลข้อมูลทั้งหมดนั้นและหน่วยความจำหลายกิกะไบต์เพื่อเก็บข้อมูล"
      12:
        text: "ไม่ว่าคุณต้องการจะทำอะไรกับคอมพิวเตอร์ ทุกการกระทำเดียวเป็นเรื่องเกี่ยวกับ: การป้อนข้อมูลจากโลกทางกายภาพ การจัดเก็บและประมวลผลข้อมูลนั้น และการส่งข้อมูลบางอย่างกลับสู่โลกทางกายภาพ"
    csd_concept_hardware_software:
      1:
        text: "สวัสดีฉันชื่อเอริก้า โกเมซ และฉันเป็นผู้จัดการฝ่ายวิศวกรรมที่ Amazon.comหนึ่งในสิ่งที่ดีที่สุดเกี่ยวกับการทำงานด้านเทคโนโลยี โดยเฉพาะที่อเมซอน คือผมต้องพาสุนัขไปกับผมเพื่อทำงานทุกวันงานของฉันคือการทำให้แน่ใจว่าซอฟแวร์จะออกไปนอกประตู และงานของเธอคือการหลับนอนใต้โต๊ะของฉัน และกรนเสียงดังมาก"
      2:
        text: "ฉันชื่อ Jerome Holman และฉันเป็นผู้จัดการโปรแกรมของทีม Xbox และฉันมีงานที่สนุกจริงๆ: โดยทั่วไปนำฮาร์ดแวร์และซอฟต์แวร์มารวมกันเพื่อให้ทุกเกมที่คุณรักบน Xbox ของคุณ"
      3:
        text: "เมื่อคุณมองเข้าไปในอุปกรณ์คอมพิวเตอร์ คุณจะเห็นพวงของวงจร, ชิป, สายไฟ, ลำโพง, ปลั๊ก, และทุกประเภทของสิ่งอื่น ๆนี่คือฮาร์ดแวร์"
      4:
        text: "แต่สิ่งที่คุณไม่เห็น คือซอฟท์แวร์ซอฟแวร์เป็นทั้งหมดของโปรแกรมคอมพิวเตอร์, หรือรหัส, ทำงานบนเครื่องนี้.ซอฟต์แวร์สามารถเป็นอะไรก็ได้ตั้งแต่แอปและเกมไปจนถึงเว็บเพจ และซอฟต์แวร์วิทยาศาสตร์ข้อมูลที่ฉันและทีมของฉันใช้ที่ Amazon เพื่อทำความเข้าใจว่าลูกค้าประพฤติอย่างไร"
      5:
        text: "แต่วิธีการที่ฮาร์ดแวร์และซอฟท์แวร์โต้ตอบกับคนอื่น?เริ่มต้นที่ดูที่หน่วยประมวลผลกลางของคอมพิวเตอร์หรือ CPU"
      6:
        text: "ซีพียูเป็นชิปหลักที่ควบคุมทุกส่วนอื่น ๆ ของคอมพิวเตอร์.ซีพียูต้องทำสิ่งที่แตกต่างกันดังนั้นภายในมันมีขนาดเล็กชิ้นส่วนที่เรียบง่ายที่จัดการงานที่เฉพาะเจาะจงมันมีวงจรที่จะทำคณิตศาสตร์ที่เรียบง่ายและตรรกะแต่ก็มีวงจรอื่น ๆ ในการส่งและรับข้อมูลไปยังและจากส่วนต่าง ๆ ของคอมพิวเตอร์"
      7:
        text: "ความมหัศจรรย์ที่แท้จริงของ CPU คือวิธีการที่จะรู้ว่าวงจรที่จะใช้และเมื่อไหร่ที่จะใช้พวกเขาซีพียูได้รับคำสั่งง่ายๆที่บอกว่าวงจรที่จะใช้ในการทำงานที่เฉพาะเจาะจงยกตัวอย่างเช่นคำสั่ง “เพิ่ม” บอกซีพียูที่จะใช้วงจรนอกของมันในการคำนวณจำนวนใหม่และแล้วคำสั่ง “store” บอกซีพียูให้ใช้วงจรที่แตกต่างกันเพื่อบันทึกผลนั้นลงในหน่วยความจำ"
      8:
        text: "เช่นเดียวกับตัวเลขทั้งหมดของคำสั่งง่ายๆเหล่านี้สามารถแสดงในไบนารีและศูนย์หรือเปิดและปิดสัญญาณไฟฟ้าคำสั่งไบนารีจะถูกเก็บไว้ในหน่วยความจำและ CPU เรียกและดำเนินการพวกเขาในลำดับหนึ่งหลังจากที่อื่น ๆลำดับของคำสั่งนี้เป็นในความเป็นจริงโปรแกรมคอมพิวเตอร์ที่ง่ายมาก"
      9:
        text: "รหัสไบนารีเป็นรูปแบบพื้นฐานที่สุดของซอฟต์แวร์และจะควบคุมฮาร์ดแวร์ทั้งหมดของคอมพิวเตอร์วันนี้ไม่มีใครเขียนซอฟแวร์ในไบนารีมันจะใช้เวลาตลอดไป!"
      10:
        text: "วันนี้ซอฟต์แวร์ที่เราเขียนมีลักษณะเช่นนี้ (Python) หรือนี้ (ทับทิม) หรือแม้แต่นี้ (Blockly)การเขียนโปรแกรมภาษาเช่นนี้ช่วยให้คุณพิมพ์คำสั่งในสิ่งที่ดูมากเช่นภาษาอังกฤษ"
      11:
        text: "ในการวาดรูปสี่เหลี่ยมผืนผ้าบนหน้าจอคุณเพียงแค่ต้องมีคำสั่งเดียวคำสั่งระดับสูงนี้จะถูกแปลงเป็นหลายร้อยหรือหลายพันคำสั่งไบนารีที่เรียบง่ายที่ CPU เข้าใจซอฟต์แวร์จะบอกให้ซีพียูต้องทำอย่างไร แต่เมื่อคุณกำลังฟังเพลง ท่องเว็บ และสนทนากับเพื่อน คอมพิวเตอร์ของคุณกำลังใช้งานซอฟต์แวร์หลายชิ้นพร้อมกัน"
      12:
        text: "ดังนั้นโปรแกรมทั้งหมดเหล่านี้ได้รับในคอมพิวเตอร์ได้อย่างไรในตอนแรกและ CPU สามารถเรียกใช้โปรแกรมเหล่านี้ทั้งหมดในครั้งเดียวได้อย่างไร?เพื่อหาเราจะต้องดูที่ระบบปฏิบัติการ"
      13:
        text: "ระบบปฏิบัติการของคอมพิวเตอร์เป็นโปรแกรมหลักที่จัดการวิธีการที่ซอฟต์แวร์ได้รับในการใช้ฮาร์ดแวร์ของคอมพิวเตอร์ตัวอย่างเช่นฉันช่วยสร้างระบบปฏิบัติการ Windows ที่ทำงานบนคอมพิวเตอร์ส่วนบุคคลส่วนใหญ่"
      14:
        text: "ระบบปฏิบัติการเป็นโปรแกรมที่มีความสามารถพิเศษที่ช่วยให้สามารถควบคุมซอฟต์แวร์อื่น ๆ บนเครื่องคอมพิวเตอร์ซึ่งจะช่วยให้คุณสามารถติดตั้งโปรแกรมใหม่ได้โดยการโหลดโปรแกรมเหล่านั้นลงในหน่วยความจำของคอมพิวเตอร์ของคุณมันตัดสินใจเมื่อโปรแกรมจะถูกดำเนินการโดยหน่วยประมวลผลกลางและไม่ว่าโปรแกรมที่สามารถเข้าถึงอุปกรณ์เข้าและส่งออกของคอมพิวเตอร์และเมื่อคุณคิดว่าคอมพิวเตอร์ของคุณกำลังทำงานหลายโปรแกรมพร้อมกัน ในความเป็นจริง ระบบปฏิบัติการจะสลับไปมาระหว่างโปรแกรมต่างๆ ที่ใช้ซีพียูร่วมกันเป็นเศษเสี้ยววินาที"
      15:
        text: "ภายในคอมพิวเตอร์ทุกเครื่องเป็นระบบปฏิบัติการจัดการซอฟต์แวร์ที่ควบคุมฮาร์ดแวร์ของคอมพิวเตอร์"
      16:
        text: "ซอฟแวร์เป็นชุดของคำสั่งที่ทำจากรหัสไบนารีที่เรียบง่ายและรหัสไบนารีที่เป็นเพียงสัญญาณไฟฟ้าที่ไหลผ่านพันล้านของวงจรเล็ก ๆ"
      17:
        text: "คอมพิวเตอร์มีศักยภาพที่จะทำทุกชนิดของสิ่งที่น่าอัศจรรย์แต่สิ่งเดียวที่ทำให้คอมพิวเตอร์สมาร์ท, หรือมีประโยชน์, คือคุณ.เมื่อคุณเรียนรู้ที่จะเขียนโค้ด คุณจะได้รับการกำหนดปัญหาที่คุณต้องการแก้ และเขียนซอฟแวร์ที่จะเปลี่ยนความคิดเหล่านั้นให้เป็นจริง"
    hoc_dance_warmup:
      1:
        text: "ชั่วโมงแห่งรหัส | ปาร์ตี้เต้นรำ: อุ่นเครื่อง"
      2:
        text: "ไฮ!ฉันชื่อ Miral Kotb และฉันเป็นนักเต้น, นักพัฒนาซอฟต์แวร์, และผู้สร้าง iLUMINate"
      3:
        text: "ดังนั้น วิทยาการคอมพิวเตอร์จึงสัมพันธ์กับความคิดสร้างสรรค์ในหลาย ๆ ด้านนับไม่ถนัด จริงๆฉันหมายถึง เมื่อคุณมีความสามารถ ในการเขียนซอฟต์แวร์ คุณสามารถใส่ไอเดียลงในอะไรก็ได้ฉันทำมันด้วยชุดไฟ.มีมากมายที่คุณสามารถทำได้เมื่อคุณมีเครื่องมือในการเขียนซอฟต์แวร์ และความเป็นไปได้ที่ไม่มีที่สิ้นสุดจริงๆ"
      4:
        text: "ในชั่วโมงถัดไปคุณจะเริ่มต้นกับวิทยาการคอมพิวเตอร์โดยการเขียนโปรแกรมปาร์ตี้เต้นรำของคุณเอง!เราได้รวบรวมเพลงฮิต และทีมนักเต้นที่ยอดเยี่ยมสำหรับคุณที่จะเล่นด้วย"
      5:
        text: "คุณจะใช้บล็อกของรหัสเพื่อเลือกนักเต้นที่แตกต่างกันเปลี่ยนการเคลื่อนไหวเต้นของพวกเขาทำให้พวกเขาตอบสนองต่อเพลงและทำให้พวกเขาโต้ตอบได้"
      6:
        text: "คุณจะเห็นว่าหน้าจอของคุณถูกแบ่งออกเป็นสามส่วนหลักด้านซ้ายเป็นพื้นที่เล่นนี่เป็นที่ที่นักเต้นของคุณจะโผล่มา"
      7:
        text: "พื้นที่ตรงกลางนี้เป็นกล่องเครื่องมือบล็อกใหม่ของรหัสจะสามารถใช้ได้ในพื้นที่นี้ในขณะที่คุณไปผ่านบทเรียน"
      8:
        text: "พื้นที่ทางด้านขวาคือพื้นที่ทำงานคุณสามารถลากบล็อกออกจากกล่องเครื่องมือและเข้าไปในพื้นที่ทำงานเพื่อสร้างโปรแกรมของคุณ"
      9:
        text: "คำแนะนำสำหรับแต่ละระดับจะขึ้นที่นี่ที่ด้านบนของหน้าจอ.หากคุณต้องการคำใบ้เพียงคลิกหลอดไฟ"
      10:
        text: "ในการเริ่มต้นให้ทำนักเต้นใหม่กับบล็อกสีแดงนี้ขั้นแรกให้ลากออกจากกล่องเครื่องมือและสแน็ปภายใต้บล็อก “การตั้งค่า” สีส้มนี้นักเต้นคนนี้เป็นแมวและชื่อของมันคือ “my_first_dancer”คุณสามารถเปลี่ยนชื่อเป็นสิ่งที่คุณต้องการโดยการคลิกที่นี่."
      11:
        text: "นอกจากนี้คุณยังสามารถเปลี่ยนตำแหน่งที่นักเต้นปรากฏในพื้นที่เล่นของคุณด้วยนี้."
      12:
        text: "เหนือพื้นที่เล่นเป็นเมนูสำหรับการเลือกเพลงออกมีตันของเพลงให้เลือกเพื่อให้มีความสนุกสนานในการค้นหารายการโปรดของคุณภายใต้พื้นที่เล่นคือปุ่มเรียกใช้เมื่อคุณกดเรียกใช้ คุณจะเห็นนักเต้นจากโปรแกรมของคุณปรากฏในพื้นที่เล่น และเพลงจะเล่น"
      13:
        text: "ลองด้วยตัวคุณเอง!และถ้าคุณรู้สึกติดอยู่ก็โอเค!เพียงแค่ลุกขึ้นและได้รับการย้าย และก่อนที่คุณจะรู้ตัว คุณจะได้จัดปาร์ตี้เต้นรำของคุณเองดังนั้นสิ่งที่คุณจะสร้าง?"
    hoc_dance_events:
      1:
        text: "ชั่วโมงแห่งรหัส | พรรคเต้นรำ: กิจกรรม"
      2:
        text: "ฉันว่านหางจระเข้ แบล็กฉันเป็นนักร้อง นักแต่งเพลง และนักบันเทิงผมคิดว่าวิทยาการคอมพิวเตอร์เป็นสิ่งสำคัญมากที่จะเรียนรู้ เพราะวิทยาการคอมพิวเตอร์คืออนาคต และฉันคิดว่ามันเป็นสิ่งสำคัญสำหรับคนที่จะอยู่ในการควบคุม ของเทคโนโลยีที่เป็นตัวอักษรควบคุมชีวิตของพวกเขา"
      3:
        text: "เพื่อให้การเต้นที่แตกต่างกันเกิดขึ้นในเวลาที่เหมาะสมกับเพลงคุณสามารถใช้สิ่งที่เรียกว่าเหตุการณ์เหตุการณ์บอกโปรแกรมของคุณที่จะฟังบางสิ่งบางอย่างที่จะเกิดขึ้นแล้วตอบสนองได้ทันที"
      4:
        text: "ตัวอย่างของเหตุการณ์ที่กำลังฟังสำหรับการคลิกเมาส์, ปุ่มลูกศร, หรือการแตะบนหน้าจอ.เหตุการณ์ที่เรากำลังจะใช้อยู่ตอนนี้ จะฟังการเปลี่ยนแปลงในเพลงการเปลี่ยนแปลงจะกระตุ้นให้นักเต้นของคุณทำการเต้นใหม่"
      5:
        text: "นักเต้นมืออาชีพฝึกท่าเต้นโดยการนับจังหวะของเพลง"
      6:
        text: "ในเพลงการวัดหมายถึงจำนวนหนึ่งของการเต้นในเพลงยอดนิยมวัดเป็นสี่จังหวะยาว"
      7:
        text: "หากต้องการให้นักเต้นของคุณปล่อยหลวม คุณจะต้องมีอีเว้นท์บล็อกสีเขียวบล็อกเหตุการณ์นี้กล่าวว่า, “หลังจาก 4 มาตรการ”."
      8:
        text: "ถ้าคุณลากออกสีม่วง “ทำตลอดไป” บล็อก, คุณสามารถเลือกการเต้นรำสำหรับนักเต้นของคุณจะทำ.เนื่องจากอยู่ภายใต้บล็อกกิจกรรม “หลังจาก 4 มาตรการ” นักเต้นของคุณจะรอสี่มาตรการของเพลงก่อนที่จะเริ่มเต้นของพวกเขา"
      9:
        text: "จับตาดูเคาน์เตอร์วัดที่ด้านบนของพื้นที่แสดงผล"
      10:
        text: "มองหาและฟังสำหรับเหตุการณ์ที่จะเรียกรหัสเต้นรำ.และตรงถึงคิวนักเต้นของเราเริ่มไป"
    hoc_dance_properties:
      1:
        text: "ชั่วโมงของรหัส | พรรคเต้นรำ: คุณสมบัติ"
      2:
        text: "ฉันชื่อมาเรีย ฉันเป็นจูเนียร์ที่มหาวิทยาลัยวอชิงตัน และฉันเป็นวิศวกรอนาคตอเมซอน"
      3:
        text: "ฉันรักวิทยาการคอมพิวเตอร์เพราะมันรวมการแก้ปัญหาและการคิดเชิงวิพากษ์และหลังจากใส่ชั่วโมงของการทำงานเป็นสิ่งที่คุณสามารถได้รับสิ่งที่เจ๋งจริงๆและให้รางวัลจากมัน"
      4:
        text: "จนถึงตอนนี้ คุณได้มีโอกาสได้เล่นกับนักเต้นประเภทต่างๆ และคุณได้ตั้งโปรแกรมให้พวกเขาทำท่าเต้นแบบต่างๆแต่วิธีการย้ายเหล่านี้ทำงานจริงๆ?"
      5:
        text: "ทุกการเต้นรำ ถูกสร้างขึ้นจากชุดของภาพที่เรียกว่าเฟรมแต่ละเฟรมจะแตกต่างจากเฟรมก่อนหน้านั้นเล็กน้อยเมื่อโปรแกรมของคุณทำงานคอมพิวเตอร์จะแสดงเฟรมหนึ่งหลังจากที่อื่นมันแสดงเร็วมากจนดูเหมือนนักเต้นกำลังเคลื่อนที่นี่คือความลับที่อยู่เบื้องหลังภาพเคลื่อนไหวทั้งหมด."
      6:
        text: "ไม่เพียง แต่คุณสามารถเปลี่ยนการเคลื่อนไหวของนักเต้นของคุณ, คุณยังสามารถเปลี่ยนคุณสมบัติของนักเต้น.คุณสมบัติอธิบายสิ่งต่าง ๆ เช่น ตำแหน่งของนักเต้นบนหน้าจอ ขนาดของนักเต้น และสีของนักเต้น"
      7:
        text: "ในการเปลี่ยนคุณสมบัติของนักเต้นที่คุณจะใช้บล็อกชุดลองใช้ชุดบล็อกเพื่อให้นักเต้นของเราดูเล็กลงขั้นแรกให้ลากบล็อกชุดลงในโปรแกรมของคุณจากนั้นเลือกนักเต้นที่คุณต้องการเปลี่ยนและพิมพ์ขนาดที่จะปรากฏบนหน้าจอ"
      8:
        text: "ขนาดเต็ม 100หากคุณเลือกจำนวนที่ต่ำกว่า, ที่จะเต้นที่มีขนาดเล็ก.นักเต้นที่มีขนาดเล็กคือ, ไกลออกไปมันดู.นี่เป็นวิธีที่ดีที่จะทำให้นักเต้นสำรอง"
      9:
        text: "การใช้ชุดบล็อกคุณยังสามารถเปลี่ยนขนาดการหมุนตำแหน่งและสีของนักเต้นโดยการเล่นรอบกับคุณสมบัติเหล่านี้คุณสามารถทำการเปลี่ยนแปลงทุกชนิดและเชื่อมโยงไปยังส่วนต่างๆของเพลง."
      10:
        text: "โปรดจำไว้ว่าคุณสามารถตั้งค่าคุณสมบัติของนักเต้นที่มีอยู่แล้วเท่านั้นตรวจสอบให้แน่ใจว่าชุดบล็อกของคุณมาหลังจากบล็อก “Make a new Dancer”รู้สึกอิสระที่จะทดลองมีความคิดสร้างสรรค์และมีความสนุกสนาน"
    hoc_dance_congrats:
      1:
        text: "ชั่วโมงของรหัส | งานเลี้ยงเต้นรำ: ปาร์ตี้บน!"
      2:
        text: "ยินดีด้วย!คุณเพิ่งเรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์ตอนนี้คุณสามารถใช้บล็อกเหล่านี้เพื่อสร้างปาร์ตี้เต้นรำของการออกแบบของคุณเองเพื่อแบ่งปันกับเพื่อนของคุณ"
      3:
        text: "ถ้าคุณดูในกล่องเครื่องมือ คุณจะพบบล็อกใหม่ที่คุณไม่เคยเห็นมาก่อนตัวอย่างเช่นคุณสามารถใช้บล็อกเค้าโครงเพื่อจัดเรียงนักเต้นในรูปแบบที่แตกต่างกันบนหน้าจอ"
      4:
        text: "ลองดูรอบๆ และลองทดลองกับบล็อกและฟีเจอร์ใหม่เหล่านี้คุณจะสร้างการเต้นที่ออกแบบท่าเต้นอย่างพิถีพิถันกับเพลงโปรดของคุณหรือไม่?"
      5:
        text: "หรือเต้นรำกับเพื่อนของคุณ?"
      6:
        text: "หรืออย่างอื่นทั้งหมด"
      7:
        text: "ในตอนท้ายของบทแนะนำคุณสามารถแบ่งปันลิงก์ไปยังการสร้างของคุณกับเพื่อนของคุณยืดจินตนาการของคุณและเพียงแค่มีความสนุกสนาน!"
    mc_2018_intro:
      1:
        text: "สวัสดี! คุณมาได้เวลาพอดี ขอต้อนรับเข้าสู่การผจญภัยใต้ทะเล ฉันกำลังจะเริ่มปฏิบัติการเพื่อหาสมบัติที่ซ่อนอยู่ใต้น้ำและฉันดีใจมากที่ได้รับความช่วยเหลือจากคุณ ใครจะไปรู้ว่าอะไรบ้างที่เราจะค้นพบตามทางน้ำลึกลับเหล่านี้? เราน่าจะพบไกด์คนแรกของเราที่ใดที่หนึ่งบนท่าเรือแห่งนี้"
      2:
        text: "ยินดีต้อนรับนักผจญภัยทั้งหลาย! เพื่อให้การผจญภัยใต้ทะเลเสร็จสมบูรณ์ คุณจะต้องแก้ปริศนารูปแบบต่างๆด้วยการเขียนโค้ด ทำอย่างไรน่ะหรือครับ หน้าจอของคุณจะถูกแบ่งออกเป็นสามส่วนหลักๆ"
      3:
        text: "ทางซ้าย ท่านจะเห็นโลกของไมน์คราฟท์"
      4:
        text: "ตอนกลางเป็นบริเวณกล่องเครื่องมือ ซึ่งเป็นที่ที่ท่านจะพบคำสั่งต่างๆ ที่ใช้ในการเขียนโค้ด"
      5:
        text: "และบริเวณขนาดใหญ่ทางขวาเป็นพื้นที่ทำงานของคุณ บริเวณนี้เป็นที่ซึ่งคุณสามารถต่อคำสั่งต่างๆ เข้าด้วยกันเพื่อสร้างโปรแกรมและควบคุมการเคลื่อนไหวต่างๆ ของคุณ"
      6:
        text: "คำสั่งต่างๆ ของแต่ละด่านจะอยู่ด้านบนของหน้า คลิกเครื่องหมายบวกเพื่อเปลี่ยนคำสั่งเป็นแบบยาวหรือแบบสั้น"
      7:
        text: "ลองลากบล็อคต่างๆ จากกล่องเครื่องมือไปยังพื้นที่ทำงาน ต่อบล็อกต่างๆ เข้าด้วยกัน แล้วให้คลิกปุ่ม \" เริ่ม \" เพื่อเรียกใช้คำสั่งของคุณมาดำเนินการ"
      8:
        text: "คุณอาจต้องลองเรียกใช้งานสักสองสามครั้งเพื่อปรับโค้ดให้ถูกต้องและบางส่วนของปริศนานั้นมีโซลูชันมากกว่าหนึ่งวิธีในการแก้ปริศนา ดังนั้นให้คุณลองดูเลยว่ามีโซลูชันอะไรที่ใช้งานได้บ้าง"
      9:
        text: "ถ้าคุณต้องการลองอีกครั้ง ให้คลิกปุ่ม \" เริ่มเล่นใหม่ \" เพื่อกลับไปยังสภาวะเดิมเหมือนตอนที่คุณเริ่มต้น"
      10:
        text: "ถ้าคุณต้องการลบคำสั่ง ก็เพียงลากบล็อกจากพื้นที่ทำงานของคุณกลับสู่กล่องเครื่องมือ อย่าลืมคลิก \" เริ่ม \" เพื่อดูว่าโค้ดของคุณทำงานเป็นอย่างไร"
      11:
        text: "โอเคครับ เสียเวลาไปมากพอแล้ว เพื่อนนักผจญภัยทั้งหลาย เรามาเริ่มต้นเขียนโค้ดเพื่อค้นหาสมบัติใต้น้ำกันเถอะ"
    MC_2018_loops:
      1:
        text: "ยอดเลย! เราจับปลาคอดได้แล้ว! คุณทราบหรือไม่ว่าถ้าคุณให้ปลาคอดเป็นอาหารกับโลมา โลมาจะนำทางคุณไปสู่ที่มีเรืออับปางที่อาจมีสมบัติฝังอยู่? เราคงเข้าไปใกล้มากขึ้นทุกที ปริศนาชุดต่อไปคงจะต้องซับซ้อนมากขึ้นแน่ๆ ดังนั้นเราจึงควรจะต้องเรียนรู้ทักษะการเขียนโค้ดเพิ่มเติม นี่อะไรน่ะ? ถ้ำเหรอ?"
      2:
        text: "ยินดีต้อนรับ นักผจญภัยทั้งหลาย! ฉันชื่อหมึก ฉันสังเกตเห็นว่าคุณใช้ชุดคำสั่งเดียวกันซ้ำแล้วซ้ำอีกในบางส่วนของปริศนาล่าสุด ต้องเป็นเรื่องที่น่าเบื่อสำหรับคุณแน่เลย คุณเคยมีความปราถนาไหมที่จะมีวิธีที่จะทำบางสิ่งบางอย่างซ้ำแล้วซ้ำเล่า อย่างเช่น ล้างจานหรือแปรงฟันโดยที่ไม่รู้สึกเหนื่อยหรือเบื่อหน่ายบ้างไหม? คงจะดีนะ"
      3:
        text: "คอมพิวเตอร์นี่ ยอดจริงๆในการทำสิ่งเดียวกันซ้ำแล้วซ้ำอีกด้วยโค้ดที่เป็นลูปต่างๆ เมื่อคุณต้องการให้โปรแกรมทำคำสั่งเดียวกันหลาย ๆ ครั้ง คุณเห็นโค้ดด้านซ้ายไหม เราทำกิจกรรม ` ไปข้างหน้า (move forward) ` ซ้ำถึงสามครั้ง คุณสามารถใช้ลูปเข้ามาช่วยได้!"
      4:
        text: "บล็อกของลูปนั้นมีคำสั่งที่ทำซ้ำๆ จนกว่าจะถึงเป้าหมายที่ให้ไว้ เมื่อโปรแกรมของคุณเริ่มลูป \" ทำซ้ำจนกว่าจะถึงเป้าหมาย \" จะมีการทำคำสั่งที่อยู่ภายในลูปซ้ำๆ จนกว่าจะถึงเป้าหมายที่ให้ไว้"
      5:
        text: "มาลองด้วยตัวคุณเอง! โดยวางคำสั่งที่คุณต้องการทำซ้ำภายในบล็อก ` ทำซ้ำจนกว่าจะถึงเป้าหมาย (repeat until goal) ` คลิก \" เริ่ม (Run) \" และดูโปรแกรมทำงาน!"
      6:
        text: "เออ มีเรื่องแปลก ๆ นิดหน่อย ใครจะรู้ว่าปลาหมึกสามารถเขียนโค้ดได้? ฉันไม่เคยคิดเลยว่าพวกเขามีนิ้วมือ ตอนนี้เราทราบเกี่ยวกับลูป ลองใช้พวกเขาเพื่อช่วยเก็บสมบัติให้เราได้มากขึ้น"
    mc_2018_conditionals:
      1:
        text: "ว้าว! อีกสามปริศนาได้รับการแก้ไขแล้ว! เราจับ...ปลาแซลมอนได้หนึ่งตัว ไม่น่าตื่นเต้นเท่ากับทองสักกองหรอก แต่เราก็พอใจสิ่งที่เราหาได้ และฉันมีความรู้สึกว่าเปลือกหอยนอติลูสจะมีประโยชน์ในภายหลัง ฉันสงสัยว่ามีอะไรซุ่มตัวอยู่ในซากปรักหักพังเหล่านี้ บางทีต้องใช้คำบอกใบ้อีกสักครั้ง! เรามาลองมาดูว่ามีอะไรอยู่ภายในนั่นกัน"
      2:
        text: "ฉันชื่อเน็ตตี้ และขอต้อนรับสู่ซากปรักหักพังของฉัน เราทำการตัดสินใจตลอดเวลาขึ้นอยู่กับเงื่อนไขต่างๆ ถ้าดูเหมือนว่าจะมีฝน เราก็จะคว้าร่มสักคัน ถ้าเราหิวเราจะกินขนมกัน"
      3:
        text: "ถ้าเราเห็นครีปเปอร์ เจ้ามือยุ่มย่าม เราก็วิ่งไปในทิศทางตรงกันข้าม คอมพิวเตอร์เองก็ทำการตัดสินใจแบบนี้เช่นกัน โดยสามารถตอบสนองต่อเงื่อนไขต่างๆโดยใช้โค้ด"
      4:
        text: "ในการเขียนโปรแกรมเพื่อตอบสนองเช่นนี้ คุณสามารถใช้คำสั่งโค้ด โดยเลือกใช้งานบล็อกที่เป็นไปตามคำสั่งเงื่อนไขตามบล็อก ` ถ้ามีเส้นทาง (if path) ` ตัวอย่างทางซ้ายจะทำเมื่อเงื่อนไข ถ้ามีเส้นทางไปทางขวา ไว้ให้ มีอยู่จริง"
      5:
        text: "เลือกจากเมนูแบบเลื่อนลงเพื่อสร้างคำสั่งจากเงื่อนไขต่างๆ ที่มีกำหนดไว้ให้แล้ว เช่น ในที่นี้มีเงื่อนไขสามอย่างว่า ถ้ามีเส้นทางไปทางซ้าย หรือถ้ามีเส้นทางข้างหน้า หรือ ถ้ามีเส้นทางไปทางขวา ให้ทำกิจกรรมที่อยู่ในบล็อก ` ถ้ามีเส้นทาง...... ` นี้ได้เลย"
      6:
        text: "ตัวอย่างเช่น ถ้าคุณเขียนคำสั่ง ` ถ้ามีเส้นทางไปทางขวา (if path to the right) ` และถ้าคุณวางคำสั่งให้ ` หันขวา (turn right) ` ไว้ภายในเงื่อนไขนี้ เมื่อใดก็ตามที่สตีฟมาถึงเส้นทางที่สามารถเปิดเส้นทางไปทางขวาได้ เขาจะเลี้ยวขวาเสมอ ถ้าไม่มีทางเปิดไปด้านขวา เขาก็จะไม่เลี้ยวขวา เงื่อนไขคำสั่ง \" ถ้า(if) \" เหล่ามีประโยชน์เมื่อคุณเรียกใช้งานโค้ดในสถานการณ์ที่ไม่สามารถคาดเดาได้ ดังเช่นในซากปรักหักพังลึกลับที่อยู่ในถ้ำใต้น้ำนี้"
      7:
        text: "ลองใช้บล็อก \" ถ้า(if) \" และใช้งานโค้ดของคุณให้สนุกสนาน \nตัวอย่างด้านซ้าย เช่น ` ถ้ามีเส้นทางไปทางขวา (if path to the right) ` หรือ\n` ถ้าหากยืนอยู่บนปะการังสีฟ้า (if standing on blue coral) `"
      8:
        text: "ว้าว! ซากปรักหักพังของเน็ตตี้ยอดจริงๆ ฉันต้องย้ายออกจากบ้านพ่อแม่ของฉันจริงๆเสียที คุณคิดอย่างไง? เงื่อนไขนั้นเหมาะสมสำหรับเราในการแก้ปริศนาสุดท้ายให้เสร็จสมบูรณ์ได้ไหม? มาลองดูกันได้เลย"
    mc_2018_closing:
      1:
        text: "เอมมี่ ลี33: ขอแสดงความยินดีด้วยนะ คุณทำได้สำเร็จแล้ว!"
      2:
        text: "เจ้าหมึก: ขอแสดงความยินดีด้วย!"
      3:
        text: "เน็ตตี้: เธอทำได้! ขอแสดงความยินดีด้วย!"
      4:
        text: "โทมาฮอคค์: ขอแสดงความยินดี"
      5:
        text: "เป็นวันที่ดีจริงๆ! การล่าขุมสมบัติทั้งหมด นำเราไปสู่การสร้างท่อนำ้พุที่ไมน์คราฟท์ การค้นหาหอยนอติลูส และการค้นพบหีบสมบัติ ฉันรักสีของหินพริสมารีนจริงๆ นอกจากนี้เรายังได้เรียนรู้วิธีการเขียนโค้ดด้วยการใช้ลูปต่างๆ รวมทั้งเงื่อนไขต่างๆ"
      6:
        text: "พูดถึงการเขียนโค้ด มีด่านอีกหนึ่งสำหรับภารกิจนี้ ไหวไหม นักผจญภัยทั้งหลาย?"
      7:
        text: "เป็นด่านที่คุณเล่นได้ตามใจชอบ และคุณสามารถใช้ทักษะการเขียนโค้ดเพื่อนำมาใช้และสร้างสิ่งที่เหลือเชื่อได้"
      8:
        text: "อืมม... สถานที่ซ่อนสมบัติของคุณ อนุสาวรีย์ใต้น้ำ ปราสาทปะการัง? โอ้... คิดไปได้ต่างๆมากมาย ลองใช้ลูปเพื่อสร้างการดำเนินการที่ซ้ำๆ กันและเงื่อนไขต่างๆ เพื่อเตรียมตัวให้พร้อมสำหรับสถานการณ์ทั้งหลายที่คาดไม่ถึง"
      9:
        text: "ถึงตอนนี้คุณได้พิสูจน์ตัวเองอย่างชัดเจนว่าคุณเป็นนักเขียนโค้ดที่สู้ไม่ถอย และฉันรอไม่ไหวแล้วเพื่อจะดูว่าคุณสร้างอะไร และหวังว่าการผจญภัยของคุณในการเขียนโค้ดจะไม่จบลงแค่นี้ ขอให้เดินทางปลอดภัย!"
    teaching_csf_how_it_works:
      1:
        image: 'notes/teaching_cs_fundamentals_1.png'
        text: "หลักสูตรนี้จะแบ่งออกเป็นขั้นตอน"
      2:
        image: 'notes/teaching_cs_fundamentals_2.png'
        text: "ไม่กี่ขั้นตอนแรกจะแนะนำสิ่งที่วิทยาการคอมพิวเตอร์เป็นเช่นเดียวกับคำศัพท์ที่สำคัญบางอย่าง"
      3:
        image: 'notes/teaching_cs_fundamentals_3.png'
        text: "ถัดไปคุณจะได้เรียนรู้วิธีการเขียนโค้ดในลักษณะเดียวกับที่นักเรียนของคุณจะขั้นตอนสุดท้ายของหลักสูตรจะช่วยให้คุณวางแผนการสอนวิทยาการคอมพิวเตอร์ในห้องเรียนของคุณตลอดหลักสูตรคุณจะเห็นตัวอย่างของบทเรียนทั้งแบบเสียบ — หรือออนไลน์ — เช่นเดียวกับบทเรียนที่ถอดปลั๊กที่ทำโดยไม่ต้องใช้คอมพิวเตอร์"
      4:
        image: 'notes/teaching_cs_fundamentals_4.png'
        text: "แพลตฟอร์มการเรียนรู้จะติดตามความคืบหน้าของคุณเพื่อให้คุณสามารถดำเนินการต่อจากจุดที่คุณค้างไว้ได้ตลอดเวลา"
    what_is_cs:
      1:
        image: 'notes/what_is_cs.png'
        text: "การเข้ารหัสเป็นชุดของคำแนะนำที่คุณให้กับเครื่องคอมพิวเตอร์วิทยาการคอมพิวเตอร์ เป็นสาขาที่ผู้คนใช้อำนาจของคอมพิวเตอร์ในการแก้ปัญหาใหญ่วิทยาการคอมพิวเตอร์รวมถึงการเข้ารหัส แต่มันยังรวมถึงสิ่งอื่น ๆ เช่นวิธีการทำงานของอินเทอร์เน็ตและผลกระทบต่อสังคมสิ่งที่จะทำอย่างไรกับข้อมูลขนาดใหญ่และวิธีการที่จะทำลายลงปัญหาใหญ่วิทยาการคอมพิวเตอร์เป็นเรื่องเกี่ยวกับการแก้ปัญหาการคิดเชิงวิพากษ์และการติดตา"
    writing_first_program:
      1:
        image: 'notes/writing_first_program_1.png'
        text: "Code.org ใช้ภาพลากและวางภาษาโปรแกรมที่เรียกว่า BlocklyBlockly ใช้คำแนะนำที่มีสีสันที่เรียกว่าบล็อกเพื่อสร้างโปรแกรมและแก้ปริศนา"
      2:
        image: 'notes/writing_first_program_2.png'
        text: "ปริศนาแต่ละคนมีสี่ส่วน."
      3:
        image: 'notes/writing_first_program_3.png'
        text: "พื้นที่เล่นอยู่ทางด้านซ้ายซึ่งเป็นตำแหน่งที่โปรแกรมของคุณทำงาน"
      4:
        image: 'notes/writing_first_program_4.png'
        text: "ศูนย์มีพื้นที่กล่องเครื่องมือซึ่งมีบล็อกทั้งหมดที่คุณต้องการ"
      5:
        image: 'notes/writing_first_program_5.png'
        text: "ด้านขวาเป็นพื้นที่ทำงานที่คุณจะลากบล็อกเพื่อสร้างโปรแกรมของคุณ"
      6:
        image: 'notes/writing_first_program_6.png'
        text: "เหนือพื้นที่ทำงานเป็นคำแนะนำสำหรับแต่ละปริศนา"
      7:
        image: 'notes/writing_first_program_7.png'
        text: "หากคุณลากบล็อกออกจากกล่องเครื่องมือมากเกินไปเพียงแค่ลากบล็อกพิเศษกลับเข้าไปในกล่องเครื่องมือกด เรียกใช้ เพื่อลองโปรแกรมของคุณ แล้วรีเซ็ตเพื่อลองอีกครั้ง"
    repeat_block:
      1:
        image: 'notes/repeat_block.png'
        text: "บล็อกซ้ำช่วยให้คุณห่วงรหัสภายในของมันหลายครั้งตามที่คุณบอกให้"
    what_is_an_event:
      1:
        image: 'notes/what_is_an_event.png'
        text: "เหตุการณ์บอกโปรแกรมของคุณที่จะฟังบางสิ่งบางอย่างที่จะเกิดขึ้นเมื่อสิ่งนั้นเกิดขึ้น โปรแกรมจะดำเนินการคอมพิวเตอร์อาจฟังการคลิกเมาส์ กดปุ่มลูกศร หรือแตะบนหน้าจอ"
    lesson_planning:
      1:
        image: 'notes/lesson_planning_1.png'
        text: "บทเรียนพื้นฐานด้านวิทยาการคอมพิวเตอร์เริ่มต้นด้วยการแสดงภาพรวมเพื่อแจ้งให้คุณทราบว่าบทเรียนจะครอบคลุมถึงอะไร"
      2:
        image: 'notes/lesson_planning_2.png'
        text: "บทเรียนมีการอุ่นเครื่องกิจกรรมและการห่อหุ้มหากคุณต้องการสร้างแผนการเรียนของคุณเอง คุณอาจต้องคำนึงถึงเคล็ดลับเหล่านี้"
      3:
        image: 'notes/lesson_planning_3.png'
        text: "1.พยายามที่จะใช้การออกแบบหลักสูตรเกลียว.แนะนำแนวคิดหนึ่งครั้งแล้วทบทวนอีกครั้ง"
      4:
        image: 'notes/lesson_planning_4.png'
        text: "2.สร้างประสบการณ์การเรียนรู้แบบผสมผสานโดยการรวมบทเรียนออนไลน์เข้ากับบทเรียนที่ไม่ได้เสียบปลั๊ก"
      5:
        image: 'notes/lesson_planning_5.png'
        text: "3.แบ่งหลักสูตรของคุณออกเป็นชิ้นเล็กๆ"
      6:
        image: 'notes/lesson_planning_6.png'
        text: "4.ตรวจสอบให้แน่ใจว่าคุณสอดคล้องกับมาตรฐานท้องถิ่นและวิทยาลัยและทักษะการเตรียมความพร้อมในอาชีพ"
    opd_closing:
      1:
        image: 'notes/opd_closing_1.png'
        text: "ยินดีด้วย!คุณสำเร็จการศึกษาหลักสูตรความรู้พื้นฐานด้านวิทยาการคอมพิวเตอร์ออนไลน์ตอนนี้คุณเป็นส่วนหนึ่งของชุมชนที่กำลังเติบโตของครูเตรียมนักเรียนของพวกเขาสำหรับอนาคต."
      2:
        image: 'notes/opd_closing_2.png'
        text: "ตรวจสอบทรัพยากรเหล่านี้หากคุณต้องการการสนับสนุนเพิ่มเติม: 1. forum.code.org 2.@teachcode บนทวิตเตอร์ 3 สตูดิโอ.code.org "
    hoc_dance_warmup_2019:
      1:
        text: "ชั่วโมงแห่งรหัส | ปาร์ตี้เต้นรำ: อุ่นเครื่อง"
      2:
        text: "ไฮ!ฉันชื่อ Miral Kotb และฉันเป็นนักเต้น, นักพัฒนาซอฟต์แวร์, และผู้สร้าง iLUMINate"
      3:
        text: "วิทยาการคอมพิวเตอร์เกี่ยวข้องกับความคิดสร้างสรรค์ในหลาย ๆ ด้านนับไม่ถนัด จริงๆฉันหมายถึง เมื่อคุณมีความสามารถ ในการเขียนซอฟต์แวร์ คุณสามารถใส่ไอเดียลงในอะไรก็ได้ฉันทำมันด้วยชุดไฟ.มีมากมายที่คุณสามารถทำได้เมื่อคุณมีเครื่องมือในการเขียนซอฟต์แวร์ และความเป็นไปได้ที่ไม่มีที่สิ้นสุดจริงๆ"
      4:
        text: "ในชั่วโมงถัดไปคุณจะเริ่มต้นกับวิทยาการคอมพิวเตอร์โดยการเขียนโปรแกรมปาร์ตี้เต้นรำของคุณเอง!เราได้รวบรวมเพลงฮิต และทีมนักเต้นที่ยอดเยี่ยมสำหรับคุณที่จะเล่นด้วย"
      5:
        text: "คุณจะใช้บล็อกของรหัสเพื่อเลือกนักเต้นที่แตกต่างกันเปลี่ยนการเคลื่อนไหวเต้นของพวกเขาทำให้พวกเขาตอบสนองต่อเพลงและทำให้พวกเขาโต้ตอบได้"
      6:
        text: "คุณจะเห็นว่าหน้าจอของคุณถูกแบ่งออกเป็นสามส่วนหลักด้านซ้ายเป็นพื้นที่เล่นนี่เป็นที่ที่นักเต้นของคุณจะโผล่มา"
      7:
        text: "พื้นที่ตรงกลางเป็นกล่องเครื่องมือบล็อกใหม่ของรหัสจะสามารถใช้ได้ในพื้นที่นี้ในขณะที่คุณไปผ่านบทเรียน"
      8:
        text: "พื้นที่ทางด้านขวาคือพื้นที่ทำงานคุณสามารถลากบล็อกออกจากกล่องเครื่องมือและเข้าไปในพื้นที่ทำงานเพื่อสร้างโปรแกรมของคุณ"
      9:
        text: "คำแนะนำสำหรับแต่ละระดับจะขึ้นที่นี่ที่ด้านบนของหน้าจอ.หากคุณต้องการคำใบ้เพียงคลิกหลอดไฟ"
      10:
        text: "ในการเริ่มต้นให้ทำนักเต้นใหม่กับบล็อกสีแดงนี้ขั้นแรกให้ลากออกจากกล่องเครื่องมือและสแน็ปภายใต้บล็อก “การตั้งค่า” สีส้มนี้นักเต้นคนนี้คือแมว"
      11:
        text: "นอกจากนี้คุณยังสามารถเปลี่ยนตำแหน่งที่นักเต้นปรากฏในพื้นที่เล่นของคุณด้วยนี้."
      12:
        text: "เหนือพื้นที่เล่นเป็นเมนูสำหรับการเลือกเพลงออกมีตันของเพลงให้เลือกเพื่อให้มีความสนุกสนานในการค้นหารายการโปรดของคุณภายใต้พื้นที่เล่นคือปุ่มเรียกใช้เมื่อคุณกดเรียกใช้ คุณจะเห็นนักเต้นจากโปรแกรมของคุณปรากฏในพื้นที่เล่น และเพลงจะเล่น"
      13:
        text: "ลองด้วยตัวคุณเอง!และถ้าคุณรู้สึกติดอยู่ ไม่เป็นไร ลุกขึ้นและไปซะ!และก่อนที่นายจะรู้ตัว นายต้องจัดปาร์ตี้เต้นรำด้วยตัวเองดังนั้นสิ่งที่คุณจะสร้าง?"
    hoc_dance_events_2019:
      1:
        text: "ชั่วโมงแห่งรหัส | พรรคเต้นรำ: กิจกรรม"
      2:
        text: "ฉันชื่อเอริน และฉันเป็นวิศวกรซอฟต์แวร์ที่ Code.org และฉันช่วยสร้าง Dance Party"
      3:
        text: "เพื่อให้การเต้นที่แตกต่างกันเกิดขึ้นในเวลาที่เหมาะสมกับเพลงคุณสามารถใช้สิ่งที่เรียกว่าเหตุการณ์เหตุการณ์บอกโปรแกรมของคุณจะ “ฟัง” สำหรับสิ่งที่จะเกิดขึ้นแล้วตอบสนองได้ทันที"
      4:
        text: "ตัวอย่างของเหตุการณ์ที่กำลังฟังสำหรับการคลิกเมาส์, ปุ่มลูกศร, หรือการแตะบนหน้าจอ."
      5:
        text: "ที่นี่เราจะตั้งโปรแกรมนักเต้นเพื่อดำเนินการย้ายเมื่อคุณกดปุ่มลูกศรบนหน้าจอหรือปุ่มบนแป้นพิมพ์ของคุณ"
      6:
        text: "เราสามารถใช้ “เมื่อลูกศรขึ้น” บล็อกเหตุการณ์และเชื่อมต่อ “ทำครั้งเดียว” บล็อกกับมันเมื่อมีคนกดปุ่มลูกศรขึ้นรหัสที่แนบมากับบล็อก “เมื่อลูกศรขึ้น” ถูกเรียกใช้คุณจะเลือกการเต้นแบบไหน?"
      7:
        text: "ตรวจสอบให้แน่ใจว่าประเภทของนักเต้นที่คุณเลือกตรงกับหนึ่งในนักเต้นที่คุณสร้างในบล็อก “ตั้งค่า” หรือคุณอาจไม่เห็นอะไรเกิดขึ้น"
      8:
        text: "ในที่สุดคุณสามารถสร้างกิจกรรมเช่นนี้มากขึ้นเพื่อให้นักเต้นของคุณดำเนินการเคลื่อนไหวที่แตกต่างกันกับแต่ละปุ่มให้มันลอง, และมีไม่กี่บรรทัดของรหัสที่คุณสามารถทำให้การเต้นรำแบบโต้ตอบของคุณเอง."
    hoc_dance_measures_2019:
      1:
        text: "ชั่วโมงของรหัส | พรรคเต้นรำ: มาตรการ"
      2:
        text: "ฉันว่านหางจระเข้ แบล็กฉันเป็นนักร้อง นักแต่งเพลง และนักบันเทิงผมคิดว่าวิทยาการคอมพิวเตอร์เป็นสิ่งสำคัญมากที่จะเรียนรู้ เพราะวิทยาการคอมพิวเตอร์คืออนาคต และฉันคิดว่ามันเป็นสิ่งสำคัญสำหรับคนที่จะอยู่ในการควบคุม ของเทคโนโลยีที่เป็นตัวอักษรควบคุมชีวิตของพวกเขา"
      3:
        text: "เหตุการณ์ที่เรากำลังจะใช้อยู่ตอนนี้ จะฟังการเปลี่ยนแปลงในเพลงการเปลี่ยนแปลงนั้นจะทำให้คุณเต้นรำ ไปเต้นใหม่"
      4:
        text: "นักเต้นมืออาชีพฝึกท่าเต้นโดยการนับจังหวะของเพลงในเพลงการวัดหมายถึงจำนวนหนึ่งของการเต้นในเพลงยอดนิยมวัดเป็นสี่จังหวะยาว"
      5:
        text: "หากต้องการให้นักเต้นของคุณปล่อยหลวม คุณจะต้องมีอีเว้นท์บล็อกสีเขียวบล็อกเหตุการณ์นี้กล่าวว่า, “หลังจาก 4 มาตรการ”."
      6:
        text: "ถ้าคุณลากออกสีม่วง “ทำตลอดไป” บล็อก, คุณสามารถเลือกการเต้นรำสำหรับนักเต้นของคุณจะทำ.เนื่องจากอยู่ภายใต้บล็อกกิจกรรม “หลังจาก 4 มาตรการ” นักเต้นของคุณจะรอสี่มาตรการของเพลงก่อนที่จะเริ่มเต้นของพวกเขา"
      7:
        text: "จับตาดูเคาน์เตอร์วัดที่ด้านบนของพื้นที่แสดงผล"
      8:
        text: "มองหาและฟังสำหรับเหตุการณ์ที่จะเรียกรหัสเต้นรำ.และตรงถึงคิวนักเต้นของเราเริ่มไป"
    hoc_dance_properties_2019:
      1:
        text: "ชั่วโมงของรหัส | พรรคเต้นรำ: คุณสมบัติ"
      2:
        text: "ฉันชื่อมาเรีย ฉันเป็นจูเนียร์ที่มหาวิทยาลัยวอชิงตัน และฉันเป็นวิศวกรอนาคตอเมซอน"
      3:
        text: "ฉันรักวิทยาการคอมพิวเตอร์เพราะมันรวมการแก้ปัญหาและการคิดเชิงวิพากษ์และหลังจากใส่ชั่วโมงของการทำงานเป็นสิ่งที่คุณสามารถได้รับสิ่งที่เจ๋งจริงๆและให้รางวัลจากมัน"
      4:
        text: "จนถึงขณะนี้คุณได้มีโอกาสที่จะเล่นประเภทที่แตกต่างกันของนักเต้นและคุณได้ตั้งโปรแกรมให้พวกเขาทำประเภทที่แตกต่างกันของการเต้นรำแต่วิธีการย้ายเหล่านี้ทำงานจริงๆ?"
      5:
        text: "ทุกการเต้นรำ ถูกสร้างขึ้นจากชุดของภาพที่เรียกว่าเฟรมแต่ละเฟรมจะแตกต่างจากเฟรมก่อนหน้านั้นเล็กน้อยเมื่อโปรแกรมของคุณทำงานคอมพิวเตอร์จะแสดงเฟรมหนึ่งหลังจากที่อื่นมันแสดงเร็วมากจนดูเหมือนนักเต้นกำลังเคลื่อนที่นี่คือความลับที่อยู่เบื้องหลังภาพเคลื่อนไหวทั้งหมด."
      6:
        text: "ไม่เพียง แต่คุณสามารถเปลี่ยนการเคลื่อนไหวของนักเต้นของคุณ, คุณยังสามารถเปลี่ยนคุณสมบัติของนักเต้น.คุณสมบัติอธิบายสิ่งต่าง ๆ เช่น ตำแหน่งของนักเต้นบนหน้าจอ ขนาดของนักเต้น และสีของนักเต้น"
      7:
        text: "ในการเปลี่ยนคุณสมบัติของนักเต้นที่คุณจะใช้บล็อกชุดลองใช้ชุดบล็อกเพื่อให้นักเต้นของเราดูเล็กลงขั้นแรกให้ลากบล็อกชุดลงในโปรแกรมของคุณ"
      8:
        text: "จากนั้นเลือกนักเต้นที่คุณต้องการเปลี่ยน และพิมพ์ขนาดที่จะปรากฏบนหน้าจอขนาดเต็ม 100ถ้าคุณเลือกตัวเลขที่ต่ำกว่า, ที่จะทำให้นักเต้นมีขนาดเล็กลง.นักเต้นที่มีขนาดเล็กคือ, ไกลออกไปมันดู."
      9:
        text: "การใช้ชุดบล็อกคุณยังสามารถเปลี่ยนมิติการหมุนตำแหน่งและสีของนักเต้นโดยการเล่นรอบกับคุณสมบัติเหล่านี้คุณสามารถทำการเปลี่ยนแปลงทุกชนิดและเชื่อมโยงไปยังส่วนต่างๆของเพลง."
      10:
        text: "โปรดจำไว้ว่าคุณสามารถตั้งค่าคุณสมบัติของนักเต้นที่มีอยู่แล้วเท่านั้นตรวจสอบให้แน่ใจว่าชุดบล็อกของคุณมาหลังจากบล็อก “Make a new Dancer”รู้สึกอิสระที่จะทดลองมีความคิดสร้างสรรค์และสนุก!"
    hoc_dance_congrats_2019:
      1:
        text: "ชั่วโมงของรหัส | งานเลี้ยงเต้นรำ: ปาร์ตี้บน!"
      2:
        text: "ยินดีด้วย!คุณเพิ่งเรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์ตอนนี้คุณสามารถใช้บล็อกเหล่านี้เพื่อสร้างปาร์ตี้เต้นรำของการออกแบบของคุณเองเพื่อแบ่งปันกับเพื่อนของคุณ"
      3:
        text: "ถ้าคุณดูในกล่องเครื่องมือ คุณจะพบบล็อกใหม่ที่คุณไม่เคยเห็นมาก่อนตัวอย่างเช่นคุณสามารถใช้บล็อกเค้าโครงเพื่อจัดเรียงนักเต้นในรูปแบบที่แตกต่างกันบนหน้าจอ"
      4:
        text: "ลองดูรอบๆ และลองทดลองกับบล็อกและฟีเจอร์ใหม่เหล่านี้คุณจะสร้างการเต้นที่ออกแบบท่าเต้นอย่างพิถีพิถันกับเพลงโปรดของคุณหรือไม่?"
      5:
        text: "หรือเต้นรำกับเพื่อนของคุณ?"
      6:
        text: "หรืออย่างอื่นทั้งหมด"
      7:
        text: "ในตอนท้ายของบทแนะนำคุณสามารถแบ่งปันลิงก์ไปยังการสร้างของคุณกับเพื่อนของคุณยืดจินตนาการของคุณและเพียงแค่มีความสนุกสนาน!"
    poemart_intro:
      1:
        image: 'notes/hoc_poem_art_2021_introduction_01.jpg'
        text: "ชื่อของฉันคือเคอาและฉันเป็นกวีและนักศึกษาวิทยาการคอมพิวเตอร์ฉันได้เรียนรู้มากจากการเขียนโค้ด ที่ทำให้ฉันเป็นนักกวีที่ดีกว่า และมากเกี่ยวกับบทกวีของฉัน ทำให้ฉันเขียนโค้ดได้ดีขึ้น เพียงเพราะคุณต้องคิดจริงๆเกี่ยวกับคำที่คุณเลือก และสิ่งที่คุณจะสร้าง เมื่อทุกอย่างรวมเข้าด้วยกัน"
      2:
        image: 'notes/hoc_poem_art_2021_introduction_02.jpg'
        text: "ในชั่วโมงต่อมา คุณจะได้เรียนรู้เกี่ยวกับวิทยาการคอมพิวเตอร์และบทกวี โดยการสร้างบทกวีแอนิเมชันในบทกวีสาระสำคัญคือการทำศิลปะด้วยคำพูดฉันสร้างบทกวีเพื่อแสดงตัวเอง ฉันพยายามที่จะกระตุ้นจินตนาการและอารมณ์ของผู้ชมเมื่อฉันเขียนโดยใช้สไตล์และจังหวะที่เป็นเอกลักษณ์ของฉัน"
      3:
        image: 'notes/hoc_poem_art_2021_introduction_03.jpg'
        text: "เช่นเดียวกับศิลปะบทกวีสามารถตีความได้หลายวิธีบทกวีเดียวกันอาจหมายถึงสิ่งที่แตกต่างกันมากกับคนที่แตกต่างกันและแต่ละบทกวีมีอารมณ์ของตัวเองอารมณ์คือความรู้สึกที่คุณได้รับจากบทกวีบางครั้งคนเชื่อมโยงสีบางอย่างและภาพที่มีอารมณ์ที่แตกต่างกัน"
      4:
        image: 'notes/hoc_poem_art_2021_introduction_04.jpg'
        text: "เช่น สีเหลืองทำให้ฉันรู้สึกร่าเริงและเมื่อฉันคิดถึงอารมณ์เหมือนความกลัว บางครั้งฉันนึกภาพค่ำคืนที่มืดและพายุในหัวของฉันในกิจกรรมนี้คุณจะมีโอกาสที่จะแสดงและเคลื่อนไหวอารมณ์ของบทกวีขึ้นอยู่กับวิธีการที่จะทำให้คุณรู้สึก."
      5:
        image: 'notes/hoc_poem_art_2021_introduction_05.jpg'
        text: "ลองมาดูวิธีการที่คุณจะทำเช่นนี้โดยใช้รหัสคุณจะเห็นว่าหน้าจอของคุณถูกแบ่งออกเป็นสามส่วนหลักด้านซ้ายเป็นพื้นที่เล่นนี่คือที่บทกวีเคลื่อนไหวของคุณจะปรากฏขึ้น.บทกวีแต่ละบทมีชื่อและผู้เขียน"
      6:
        image: 'notes/hoc_poem_art_2021_introduction_06.jpg'
        text: "พื้นที่ตรงกลางนี้เป็นกล่องเครื่องมือบล็อกใหม่ของรหัสจะกลายเป็นสามารถใช้ได้ในพื้นที่นี้ในขณะที่คุณไปผ่านบทเรียน"
      7:
        image: 'notes/hoc_poem_art_2021_introduction_07.jpg'
        text: "พื้นที่ด้านขวาเป็นพื้นที่ทำงานคุณสามารถลากบล็อกออกจากกล่องเครื่องมือและเข้าไปในพื้นที่ทำงานเพื่อสร้างโปรแกรมของคุณ"
      8:
        image: 'notes/hoc_poem_art_2021_introduction_08.jpg'
        text: "คำแนะนำสำหรับแต่ละระดับจะขึ้นที่นี่ที่ด้านบนของหน้าจอ.ถ้าคุณต้องการคำใบ้ให้คลิกที่หลอดไฟ"
      9:
        image: 'notes/hoc_poem_art_2021_introduction_09.jpg'
        text: "ขั้นแรกเลือกบทกวีที่คุณชอบมีบทกวีทุกชนิดและคุณสามารถเลือกบทกวีใหม่ในทุกระดับ"
      10:
        image: 'notes/hoc_poem_art_2021_introduction_10.jpg'
        text: "จากนั้นคุณจะลากบล็อกจากกล่องเครื่องมือไปยังพื้นที่ทำงานของคุณเพื่อเคลื่อนไหวบทกวีของคุณคุณสามารถเลือกสีพื้นหลังหรือเอฟเฟ็กต์ที่ตรงกับอารมณ์ของบทกวีของคุณ จากนั้นคลิก “Run” เพื่อดูบทกวีของคุณในการดำเนินการ"
      11:
        image: 'notes/hoc_poem_art_2021_introduction_11.jpg'
        text: "ใช้เวลาในการอ่านบทกวีที่แตกต่างกันและหาหนึ่งที่จุดประกายอารมณ์ในตัวคุณคิดเกี่ยวกับความรู้สึกของคุณ และวิธีที่คุณสามารถสื่อสารความรู้สึกนั้นผ่านภาพและโค้ด"
    poemart_events:
      1:
        image: 'notes/hoc_poem_art_2021_events_01.jpg'
        text: "บางครั้งอารมณ์ของบทกวี เปลี่ยนส่วนหนึ่งผ่านบทกวีสิ่งที่อาจจะเริ่มต้นออกมาเป็นบทกวีเสียงที่มีความสุข เปลี่ยนเศร้า หรือบางทีความมืดอาจจะเปลี่ยนเป็นแสง"
      2:
        image: 'notes/hoc_poem_art_2021_events_02.jpg'
        text: "ในกิจกรรมนี้คุณจะทำงานกับเหตุการณ์.คุณสามารถใช้บล็อกเหตุการณ์นี้เพื่อเปลี่ยนหลักสูตรของโปรแกรมของคุณเมื่อบรรทัดเฉพาะในบทกวีของคุณปรากฏขึ้นขอให้สังเกตว่าบล็อกเหตุการณ์ไม่ได้สแน็ปเข้าไปในโปรแกรมหลักของคุณแต่พวกเขาสร้างโปรแกรมเล็ก ๆ น้อย ๆ ของตัวเอง"
      3:
        image: 'notes/hoc_poem_art_2021_events_03.jpg'
        text: "อ่านบทกวีของคุณและหาช่วงเวลาที่อารมณ์เปลี่ยนแปลงนับสิ่งที่บรรทัดที่เกิดขึ้นใน: หนึ่ง, สอง, สามในบล็อกกิจกรรมของคุณให้ป้อนหมายเลขของบรรทัด"
      4:
        image: 'notes/hoc_poem_art_2021_events_04.jpg'
        text: "จากนั้นโปรแกรมในบางสิ่งบางอย่างเพื่อสะท้อนการเปลี่ยนแปลงในอารมณ์เมื่อบรรทัดที่ปรากฏขึ้นบนหน้าจอเมื่อคุณกด “Run” คุณจะเห็นสิ่งที่คุณเข้ารหัส"
    poemart_imagery:
      1:
        image: 'notes/hoc_poem_art_2021_imagery_01.jpg'
        text: "ในบทกวี ผู้เขียนใช้ภาพในการวาดภาพในใจของผู้อ่านเมื่อเราเห็นคำว่าจระเข้ เราจะจินตนาการจระเข้สีเขียวในใจของเราโดยอัตโนมัติเพื่อให้ได้ภาพเช่นนี้ลงในภาพเคลื่อนไหวที่เราจะใช้สไปรต์"
      2:
        image: 'notes/hoc_poem_art_2021_imagery_02.jpg'
        text: "นี้จะทำให้บล็อกผีใหม่ที่ช่วยให้คุณทำผีดาและเลือกเครื่องแต่งกายสำหรับมันเลือกเครื่องแต่งกายสำหรับเทพดาที่คุณคิดว่าไปกับบทกวี"
      3:
        image: 'notes/hoc_poem_art_2021_imagery_03.jpg'
        text: "หากต้องการเปลี่ยนตำแหน่งของสไปรท์คุณสามารถคลิกไอคอนหมุดในบล็อกตำแหน่งแล้วคลิกตำแหน่งที่คุณต้องการให้ไปในพื้นที่เล่น"
      4:
        image: 'notes/hoc_poem_art_2021_imagery_04.jpg'
        text: "ในไม่กี่ระดับถัดไปคุณจะเห็นบล็อกใหม่บางส่วนบล็อกนี้จะช่วยให้คุณสามารถเปลี่ยนขนาดของสไปรท์ของคุณบล็อกนี้จะช่วยให้คุณสามารถเคลื่อนไหวสไปรท์ของคุณด้วยพฤติกรรม"
      5:
        image: 'notes/hoc_poem_art_2021_imagery_05.jpg'
        text: "หากบทกวีกล่าวถึงเมฆหลงแรกให้ผีเมฆแล้วเลือกบล็อกพฤติกรรมนี้ลากมันออกมาและเลือกหลง"
      6:
        image: 'notes/hoc_poem_art_2021_imagery_06.jpg'
        text: "ตรวจสอบให้แน่ใจเครื่องแต่งกายสไปรท์ของคุณตรงกับเมื่อคุณกด Run คุณจะอ่านและเห็นเมฆที่หลงทาง"
      7:
        image: 'notes/hoc_poem_art_2021_imagery_07.jpg'
        text: "ตอนนี้คุณสามารถเพิ่มภาพตัวอักษรเพื่อแสดงคำในบทกวีขอให้สนุก!"
    poemart_celebration:
      1:
        image: 'notes/hoc_poem_art_2021_celebration_01.jpg'
        text: "ยินดีด้วย!คุณเพิ่งเรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์และวิธีการหาอารมณ์ของบทกวีตอนนี้คุณสามารถสร้างบทกวีเคลื่อนไหวของคุณเองเพื่อแบ่งปันกับเพื่อนของคุณ"
      2:
        image: 'notes/hoc_poem_art_2021_celebration_02.jpg'
        text: "คุณจะเลือกฉากที่เรียบง่ายสำหรับบทกวีทั้งหมดหรือไม่?"
      3:
        image: 'notes/hoc_poem_art_2021_celebration_03.jpg'
        text: "หรือคุณจะใช้จำนวนมากของเหตุการณ์เพื่อสร้างฉากใหม่สำหรับบรรทัดของบทกวีของคุณทุก?"
      4:
        image: 'notes/hoc_poem_art_2021_celebration_04.jpg'
        text: "ในตอนท้ายของบทแนะนำคุณสามารถแบ่งปันลิงก์ไปยังการสร้างของคุณกับเพื่อนของคุณ"
      5:
        image: 'notes/hoc_poem_art_2021_celebration_05.jpg'
        text: "ยืดจินตนาการของคุณและสนุก!"
    hello_world_intro:
      1:
        image: 'notes/hoc_hello_world_2021_introduction_01.jpg'
        text: "ไฮ!ฉันชื่อเอริน และฉันเป็นวิศวกรซอฟต์แวร์ที่นี่ที่ Code.orgฉันตื่นเต้นมากเพราะฉันต้องไปทำบทช่วยสอนที่คุณกำลังจะทำ!เราเรียกมันว่า “สวัสดีชาวโลก”"
      2:
        image: 'notes/hoc_hello_world_2021_introduction_02.jpg'
        text: "“เฮลโลเวิลด์” เป็นวลีที่มีชื่อเสียงในวิทยาการคอมพิวเตอร์ และการแสดงวลีนั้นเป็นก้าวแรกที่พบได้ทั่วไปในการเรียนรู้วิทยาการคอมพิวเตอร์อีกชั่วโมงข้างหน้า คุณจะเริ่มใช้วิทยาการคอมพิวเตอร์ โดยการเขียนโปรแกรมในห้องแล็บสไปรท์"
      3:
        image: 'notes/hoc_hello_world_2021_introduction_03.jpg'
        text: "สไปรท์แล็บเป็นเครื่องมือที่คุณสามารถใช้เพื่อสร้างโครงการความคิดสร้างสรรค์และความสนุกสนานคุณจะเห็นว่าหน้าจอของคุณถูกแบ่งออกเป็นสามส่วนหลักด้านซ้ายเป็นพื้นที่เล่นนี่คือที่สไปรท์ของคุณจะปรากฏขึ้น"
      4:
        image: 'notes/hoc_hello_world_2021_introduction_04.jpg'
        text: "สไปรต์เป็นวัตถุบนหน้าจอที่คุณสามารถโต้ตอบกับเช่นตัวละครหรือรายการในเรื่องราวหรือเกม"
      5:
        image: 'notes/hoc_hello_world_2021_introduction_05.jpg'
        text: "พื้นที่ตรงกลางนี้เป็นกล่องเครื่องมือบล็อกใหม่ของรหัสจะกลายเป็นสามารถใช้ได้ในพื้นที่นี้ในขณะที่คุณไปผ่านบทเรียน"
      6:
        image: 'notes/hoc_hello_world_2021_introduction_06.jpg'
        text: "พื้นที่ด้านขวาเป็นพื้นที่ทำงานคุณสามารถลากบล็อกออกจากกล่องเครื่องมือและเข้าไปในพื้นที่ทำงานเพื่อสร้างโปรแกรมของคุณ"
      7:
        image: 'notes/hoc_hello_world_2021_introduction_07.jpg'
        text: "คำแนะนำสำหรับแต่ละระดับจะขึ้นที่นี่ที่ด้านบนของหน้าจอ.ถ้าคุณต้องการคำใบ้ให้คลิกที่หลอดไฟ"
      8:
        image: 'notes/hoc_hello_world_2021_introduction_08.jpg'
        text: "เพื่อเริ่มต้นให้ทำสไปรท์!บล็อกนี้จะช่วยให้คุณให้ผีของคุณเครื่องแต่งกายและสถานที่ตั้งเครื่องแต่งกายเป็นคำที่เราใช้เพื่ออธิบายลักษณะที่ปรากฏของเทพดาหากต้องการเปลี่ยนตำแหน่งของสไปรท์คุณสามารถคลิกไอคอนหมุดในบล็อกตำแหน่งแล้วคลิกตำแหน่งที่คุณต้องการให้ไป"
      9:
        image: 'notes/hoc_hello_world_2021_introduction_09.jpg'
        text: "ตอนนี้ให้สไปรท์แนะนำตัวเอง!เพื่อให้ผีสาดพูดอะไรบางอย่างให้ใช้บล็อก “พูด” และเพิ่มลงในโปรแกรมของคุณตรวจสอบให้แน่ใจว่าเครื่องแต่งกายที่เลือกในบล็อก “Say” ตรงกับเครื่องแต่งกายในเทพดาของคุณ"
      10:
        image: 'notes/hoc_hello_world_2021_introduction_10.jpg'
        text: "เมื่อคุณกด “Run”, สไปรท์จะพูดสิ่งที่ข้อความที่คุณบอกให้.ตอนนี้ก็ถึงเวลาที่จะเริ่มต้นกับ Sprite Lab และดูว่าจินตนาการของคุณนำคุณไปที่ไหน!"
    hello_world_events:
      1:
        image: 'notes/hoc_hello_world_2021_events_01.jpg'
        text: "ตอนนี้คุณได้เรียนรู้วิธีการใช้ Sprite Lab คุณจะต้องการที่จะทำให้โปรแกรมของคุณตอบสนองเมื่อมีคนเล่นกับมันถ้าทำอย่างนั้น คุณต้องใช้เหตุการณ์เหตุการณ์บอกโปรแกรมของคุณที่จะฟังบางสิ่งบางอย่างที่จะเกิดขึ้น, และจากนั้นตอบสนองได้ทันที."
      2:
        image: 'notes/hoc_hello_world_2021_events_02.jpg'
        text: "ตัวอย่างของเหตุการณ์ที่กำลังฟังสำหรับการคลิกเมาส์, ปุ่มลูกศร, หรือการแตะบนหน้าจอ.บล็อกเช่น “เมื่อคลิก” จะเรียกว่าบล็อกเหตุการณ์รหัสที่เชื่อมต่อกับบล็อกเหตุการณ์ทำงานเมื่อมีการดำเนินการที่เหมาะสมมีการตรวจพบ"
      3:
        image: 'notes/hoc_hello_world_2021_events_03.jpg'
        text: "ตัวอย่างเช่นถ้าฉันแนบนี้ “พูด” บล็อกกับเหตุการณ์ “เมื่อคลิก”, สไปรท์ของฉันจะพูดอะไรบางอย่างเมื่อผู้ใช้คลิกหรือก๊อกกับมันขอให้สังเกตว่าบล็อกเหตุการณ์ไม่ได้สแน็ปเข้าไปในโปรแกรมหลักของคุณแต่พวกเขาสร้างโปรแกรมเล็ก ๆ น้อย ๆ ของตัวเอง"
      4:
        image: 'notes/hoc_hello_world_2021_events_04.jpg'
        text: "หากคุณมีสไปรต์หลายตัว คุณสามารถใช้กิจกรรมเพิ่มเติมเพื่อบอกเล่าเรื่องราวแบบโต้ตอบได้"
      5:
        image: 'notes/hoc_hello_world_2021_events_05.jpg'
        text: "ในไม่ช้าคุณจะได้เรียนรู้วิธีทำสิ่งต่างๆ เพิ่มเติมใน Sprite Lab ซึ่งรวมถึงการเปลี่ยนขนาดหรือลักษณะที่ปรากฏของสไปรท์ การตั้งค่าพื้นหลังต่างๆ การเล่นเสียง และอื่นๆคุณต้องการให้สไปรท์ของคุณทำอย่างไรเมื่อมีคนโต้ตอบกับพวกเขา?มันขึ้นอยู่กับคุณ!"
    hello_world_congrats:
      1:
        image: 'notes/hoc_hello_world_2021_freeplay_01.jpg'
        text: "ยินดีด้วย!คุณเพิ่งเรียนรู้พื้นฐานของวิทยาการคอมพิวเตอร์ตอนนี้คุณสามารถใช้สไปรท์แล็บเพื่อสร้างสิ่งที่คุณต้องการ"
      2:
        image: 'notes/hoc_hello_world_2021_freeplay_02.jpg'
        text: "คุณจะเห็นปุ่มที่เขียนว่า เครื่องแต่งกายเมื่อคุณคลิกที่มันคุณสามารถเลือกเครื่องแต่งกายผีใหม่จากห้องสมุด"
      3:
        image: 'notes/hoc_hello_world_2021_freeplay_03.jpg'
        text: "นอกจากนี้คุณยังสามารถวาดของคุณเอง!เมื่อคุณมีชุดที่คุณชอบแล้วกลับไปที่รหัสของคุณ"
      4:
        image: 'notes/hoc_hello_world_2021_freeplay_04.jpg'
        text: "ตอนนี้เลือกชุดที่สำหรับผีของคุณ."
      5:
        image: 'notes/hoc_hello_world_2021_freeplay_05.jpg'
        text: "ถ้าคุณดูในกล่องเครื่องมือคุณจะพบบล็อกใหม่ที่คุณไม่เคยเห็นมาก่อนตัวอย่างเช่นมีบล็อกพฤติกรรมจำนวนมากที่จะช่วยให้คุณได้รับสไปรท์ของคุณย้ายในรูปแบบที่สนุกและน่าสนใจ"
      6:
        image: 'notes/hoc_hello_world_2021_freeplay_06.jpg'
        text: "คุณสามารถใช้ “เมื่อสัมผัส” บล็อกเหตุการณ์เพื่อควบคุมสิ่งที่เกิดขึ้นเมื่อสองสไปรท์ชนกันและกัน"
      7:
        image: 'notes/hoc_hello_world_2021_freeplay_07.jpg'
        text: "มองหาบล็อก “สร้างเอฟเฟกต์”บล็อกที่มีประสิทธิภาพนี้สามารถนำมาใช้เพื่อให้ทั้งพวงของสไปรท์ที่ระเบิด, หรือป๊อป, หรือฝนในคำสั่ง."
      8:
        image: 'notes/hoc_hello_world_2021_freeplay_08.jpg'
        text: "ลองดูรอบๆ และลองทดลองกับบล็อกและฟีเจอร์ใหม่เหล่านี้ในตอนท้ายของบทช่วยสอน คลิกปุ่ม “แชร์” เพื่อแชร์ลิงก์ไปยังผลงานสร้างสรรค์ของคุณกับเพื่อนของคุณ"
      9:
        image: 'notes/hoc_hello_world_2021_freeplay_09.jpg'
        text: "คุณมีทักษะที่มีประสิทธิภาพทั้งหมดที่คุณต้องเริ่มพัฒนาแอพพลิเคเกมและโปรแกรมใหม่อื่น ๆ ใน Sprite Lab!ใช้พลังใหม่ของคุณเพื่อความดีเป็นคนใจดีและเคารพเช่นเดียวกับที่คุณทำถ้าคุณกำลังสร้างบางสิ่งบางอย่างบนกระดาษหรือพูดคุยกับเพื่อน"
      10:
        image: 'notes/hoc_hello_world_2021_freeplay_10.jpg'
        text: "ดังนั้นสิ่งที่คุณจะสร้าง?คุณสามารถบอกเล่าเรื่องราวเกี่ยวกับตัวคุณเอง หรือแต่งขึ้นด้วยตัวละครพิเศษของคุณเองบางทีคุณอาจจะใช้ทักษะวิทยาการคอมพิวเตอร์ใหม่ของคุณสำหรับโครงการโรงเรียนต่อไปของคุณ!ยืดจินตนาการของคุณและสนุก!"
    hoc-dance-ai-warmup:
      2:
        text: "ไฮ!ฉันชื่อ Miral Kotb และฉันเป็นนักเต้น, นักพัฒนาซอฟต์แวร์, และผู้สร้าง iLUMINate"
      3:
        text: "วิทยาการคอมพิวเตอร์เกี่ยวข้องกับความคิดสร้างสรรค์ในหลาย ๆ ด้านนับไม่ถนัด จริงๆฉันหมายถึง เมื่อคุณมีความสามารถ ในการเขียนซอฟต์แวร์ คุณสามารถใส่ไอเดียลงในอะไรก็ได้ฉันทำมันด้วยชุดไฟ.มีมากมายที่คุณสามารถทำได้เมื่อคุณมีเครื่องมือในการเขียนซอฟต์แวร์ และความเป็นไปได้ที่ไม่มีที่สิ้นสุดจริงๆ"
      5:
        text: "คุณจะใช้บล็อกของรหัสเพื่อเลือกนักเต้นที่แตกต่างกันเปลี่ยนการเคลื่อนไหวเต้นของพวกเขาทำให้พวกเขาตอบสนองต่อเพลงและทำให้พวกเขาโต้ตอบได้"

th:
  data:
    unplugged:
      Unplug1:
        title: แนะนำวิทยาการคอมพิวเตอร์เบื้องต้น
        desc: บทนี้จะแนะนำหลักการของวิทยาการคอมพิวเตอร์ และถึงงานที่นักวิทยาศาสตร์คอมพิวเตอร์ต้องทำ  เพื่อเป็นการเปิดโอกาสให้ผู้เรียนได้ลองสวมบทบาทของนักวิทยาศาสตร์คอมพิวเตอร์  ในตอนท้ายของกิจกรรม  ผู้เรียนแต่ละคนจะนำสิ่งเตือนใจกลับไปกับเขาหรือเธอว่าได้เรียนอะไรไปบ้าง คุณอาจจะลังเลใจที่อยากจะข้ามการสอนคำศัพท์ต่างๆที่เกี่ยวช้องกับบทเรียนต่างๆถัดไป แต่การนำเสนอศัพท์เหล่านี้ในรูปแบบที่สนุนสนานและบันเทิงใจในตอนนี้จะก่อให้เกิดผลิตผลที่มากมายกว่าการรอให้มีโอกาสที่เหมาสมกว่าในภายหลัง
      Unplug2:
        title: คิดคำนวณ
        desc: โดยใช้เพียงแค่กระดาษและปากกา นักเรียนจะได้เรียนรู้เกี่ยวกับสี่ขั้นตอนของการคิดเชิงคำนวณอย่างเป็นระบบ (Computational Thinking) หลังจากบทนำสั้นๆ นักเรียนจะได้แบ่งกลุ่ม และออกคำสั่งให้นักเรียนคนอื่นๆ วาดมอนสเตอร์ตัวใดตัวหนึ่งจากรายการของมอนสเตอร์ที่มีจัดไว้ให้ กิจกรรมนี้จะถูกแยกออกเป็นส่วนๆ แต่ละกลุ่มจะวิเคราะห์มอนสเตอร์ในรายการ จากรูปแบบและรายละเอียดนามธรรมต่างๆของมอนสเตอร์ แล้วนำข้อมูลที่ได้มาสร้างเป็นอัลกอริทึม (Algorithm) เพื่อให้อีกทีมหนึ่งวาด แต่ละทีมจะเปลี่ยนอัลกอริทึมเมื่อเปลี่ยนกลุ่มที่เล่นด้วย และวาดมอนสเตอร์ตามอัลกอริทึมที่ได้รับ ภาพที่วาดออกมาจะเหมือนกับที่ทีมที่ออกคำสั่งต้องการหรือไม่
      Unplug3:
        title: การเขียนกระดาษกราฟ
        desc: โดยการเขียนโปรแกรมกันเพื่อวาดภาพนักเรียนจะเริ่มเข้าใจว่าการเขียนโปรแกรมเป็นอย่างไรชั้นเรียนจะเริ่มต้นโดยนักเรียนสอนแต่ละอื่น ๆ ให้สี่เหลี่ยมสีบนกระดาษกราฟในความพยายามที่จะทำซ้ำภาพที่มีอยู่.ถ้ามีเวลาบทเรียนสามารถสรุปด้วยภาพที่นักเรียนสร้างขึ้นเอง
      Unplug4:
        title: อัลกอริทึม
        desc: บทเรียนนี้ครอบคลุมอัลกอริทึมการใช้รูปทรง tangram และกระดาษกราฟการออกกำลังกายครั้งแรกจะแสดงให้เห็นถึงความสำคัญของการทำให้แต่ละคำสั่งมีความชัดเจนและโปร่งใสที่สุดเท่าที่จะเป็นไปได้หลังจากนั้นชั้นเรียนจะสำรวจจำนวนวิธีที่คุณสามารถพับกระดาษเป็นรูปสี่เหลี่ยมผืนผ้าสังเกตว่าวิธีการบางอย่างอาจใช้เวลาเท่าใดหรือน้อยกว่าคนอื่น ๆ
      Unplug5:
        title: ฟังก์ชัน
        desc: ในบทเรียนนี้นักเรียนจะทำให้ suncatcher ออกจากสตริงลูกปัดและเสน่ห์พิเศษนักเรียนจะทำตามชุดของขั้นตอนซ้ำ ๆ, แล้วถูกขอให้ระบุชุดบางอย่างของ “ทักษะ” ที่มีการทำซ้ำหลายครั้ง.เมื่อทักษะเหล่านั้นได้รับการกำหนดพวกเขาจะถูกเรียกจากโปรแกรมหลักและกระบวนการที่สวยงามทั้งหมดของการสร้างจะถูกบันทึกไว้ในแผ่นเดียวของกระดาษโปรแกรมสุดท้ายจะมุ่งไปยังทั้งชั้นเรียน ไม่ว่าจะเป็นสตริง ลูกปัด และเสน่ห์เพื่อให้อย่างมีประสิทธิภาพในการนี้นักเรียนจะต้อง “นามธรรม” รายละเอียดของวัสดุเฉพาะของตนและสร้างคำคลุมเครือสำหรับอุปกรณ์ของแต่ละบุคคลการใช้งานของตัวยึดทั่วไปนี้เป็นแนะนำที่ยอดเยี่ยมกับตัวแปร.
      Unplug6:
        title: เงื่อนไข
        desc: นี่คือเกมระดับ.หลังจากแนะนำความคิดของเงื่อนไขถ้างบและลูปชั้นเรียนสามารถฝึกร่วมกันโดยใช้โปรแกรมที่เขียนไว้ล่วงหน้าสำรับไพ่และโชคของการวาด
      Unplug7:
        title: การแต่งเพลง
        desc: การอ่านเนื้อเพลงเป็นกิจการที่ใช้งานง่ายสวยสำหรับนักเรียนส่วนใหญ่.เราจะใช้กิจกรรมที่มีอยู่แล้วความรู้ทั่วไปและเปลี่ยนเป็นการศึกษาที่มั่นคงในการกำหนดและการเรียกฟังก์ชั่นเมื่อนักเรียนมีความคุ้นเคยกับกระบวนการกำหนด/โทรเราจะเพิ่มความสามารถพิเศษที่มาพร้อมกับพารามิเตอร์ผ่านภายในสายฟังก์ชั่นเหล่านั้น
      Unplug8:
        title: Abstraction
        desc: กิจกรรมนี้รวมกิจวัตรประจำวันของนักเรียนและเกมคิดสไตล์ Mad-Lib เพื่อช่วยให้ชั้นเรียนของคุณเรียนรู้เกี่ยวกับประสิทธิภาพของนามธรรม
      Unplug9:
        title: โปรแกรมการถ่ายทอดข้อมูล
        desc: บทเรียนนี้จะนำความคิดจากกิจกรรมก่อนหน้านี้ (4.Graph Paper Programming) และใช้ทักษะเหล่านั้นเพื่อเน้นความสำคัญของการจบโปรแกรมที่ทำงานตามลำดับและการตรวจสอบโปรแกรมสำหรับ “บั๊ก” บ่อยครั้ง
      Unplug10:
        title: อินเทอร์เน็ต
        desc: ในบทเรียนนี้ นักเรียนจะสมมติตัวเองว่าไหลผ่านอินเทอร์เน็ต ในระหว่างที่เรียนรู้เรื่อง web address, IPs และ DNS
      Unplug11:
        title: Wrap-up
        desc: การสรุปครั้งสุดท้ายในซีรีส์ 20 ชั่วโมงแรกจะช่วยให้ชั้นเรียนมีชีวิตชีวานิช่วงเวลาที่พวกเขาชื่นชอบทั้งหมด พร้อมกับให้ขั้นตอนต่อไปที่พวกเขาสามารถทำได้ด้วยตัวเอง หากพวกเขาสนใจที่จะดำเนินการต่อในเส้นทางด้านวิทยาการคอมพิวเตอร์ของพวกเขา
      UnplugHappyMaps:
        title: แผนที่แห่งความสุข
        desc: นักเรียนสร้างอัลกอริทึม (algorithm) ง่ายๆ ที่เป็นชุดของคำสั่ง เพื่อย้ายอักขระผ่านเขาวงกตโดยใช้คำสั่งเพียงคำสั่งเดียว
      MoveIt:
        title: ขยับหน่อยสิ ขยับหน่อย
        desc: นักเรียนสร้างอัลกอริทึม (algorithm) ง่ายๆ ที่เป็นชุดของคำสั่ง เพื่อย้ายอักขระผ่านเขาวงกตโดยใช้คำสั่งเพียงคำสั่งเดียว
      PlantASeed:
        title: 'อัลกอริธีมในชีวิตจริง: หว่านเมล็ด'
        desc: บทเรียนนี้เรียกวิธีการที่เราใช้อัลกอริทึมในชีวิตประจำวันของเราโดยใช้การกระทำของการปลูกเมล็ดเป็นตัวอย่างนอกจากนี้ยังมุ่งเน้นไปที่ภาพรวมของวิทยาการคอมพิวเตอร์และวิธีการที่อัลกอริทึมมีบทบาทสำคัญ
      BuildingAFoundation:
        title: สร้างพื้นฐาน
        desc: นักเรียนสร้างโครงสร้างโดยใช้วัสดุที่ให้ไว้เท่านั้นโครงสร้างต้องทำงานให้เสร็จสมบูรณ์ (ถึงความสูงที่กำหนดหรือแบกรับน้ำหนักบางอย่าง) และนักเรียนหารือเกี่ยวกับความคิดว่ามีความคงทนเมื่อสิ่งต่าง ๆ เกิดความซับซ้อน
      GettingLoopy:
        title: มาวนลูปกัน
        desc: บทเรียนนี้นำเสนอแนวคิดการเขียนโปรแกรมของลูป (คำแนะนำซ้ำ) ผ่านกิจกรรมเต้นรำนักเรียนจะได้เรียนรู้การออกแบบท่าเต้นที่เรียบง่ายแล้วได้รับคำสั่งให้ทำซ้ำ
      RelayProgramming:
        title: โปรแกรมการถ่ายทอดข้อมูล
        desc: นักเรียนจะวิ่งแข่งรีเลย์ซึ่งพวกเขาวิ่งข้ามสนามเพื่อเขียนอัลกอริทึมตามภาพ “Graph Paper Programming”พวกเขาสามารถเขียนคำสั่งได้ครั้งละหนึ่งครั้ง และถ้ามีข้อผิดพลาดอยู่ที่ไหนสักแห่ง พวกเขาจะต้องลบทุกอย่างกลับไปยังจุดนั้น
      Conditionals:
        title: เงื่อนไข 
        desc: หากต้องการเรียนรู้เกี่ยวกับข้อความที่มีเงื่อนไข นักเรียนจะเล่นเกมไพ่และสร้างกฎเช่น “ถ้าฉันวาดใบแดงฉันจะได้คะแนน” และ “ถ้าฉันวาดไพ่สีดำคุณจะได้รับคะแนน”
      BigEvent:
        title: อีเวนท์ใหญ่
        desc: นักเรียนจะได้รับการแนะนำให้รู้จักกับแนวคิดการเขียนโปรแกรมของ “เหตุการณ์” ซึ่งเป็นการกระทำที่คอมพิวเตอร์ตรวจสอบอย่างต่อเนื่องครูจะกดปุ่มบนรีโมทกระดาษและนักเรียนจะตอบสนองขึ้นอยู่กับว่ากดปุ่มใด
      GoingPlacesSafely:
        title: ไปที่ไหนให้ปลอดภัย
        desc: อินเทอร์เน็ตเป็นสถานที่ที่มีมีประสิทธิภาพเป็นอย่างมาก แต่บางครั้งก็เป็นสถานที่ที่อันตราย ให้ครูแนะนำวิธีรักษาความปลอดภัยขณะที่นักเรียนท่องไปในอินเทอร์เน็ต
      GraphPaperProgramming:
        title: การเขียนกระดาษกราฟ
        desc: นักเรียนเขียนอัลกอริทึม (ชุดของคำแนะนำ) โดยใช้ชุดของคำสั่งที่กำหนดไว้ล่วงหน้าเพื่อสั่งให้เพื่อนร่วมชั้นของพวกเขาทำซ้ำภาพวาด
      PaperPlanes:
        title: 'อัลกอริทึมในชีวิตจริง: เครื่องบินกระดาษ'
        desc: บทเรียนนี้เรียกวิธีการที่เราใช้อัลกอริทึมในชีวิตประจำวันของเราโดยเฉพาะการทำเครื่องบินกระดาษบทเรียนนี้ยังมุ่งเน้นไปที่ภาพรวมของวิทยาการคอมพิวเตอร์และวิธีการที่อัลกอริทึมมีบทบาทสำคัญ
      BinaryBracelets:
        title: สร้อยข้อมือไบนารี
        desc: นักเรียนสร้างกำไลเป็นตัวแทนไบนารีของตัวอักษรตัวแรกของชื่อของพวกเขานักเรียนเรียนรู้ว่าข้อมูลสามารถแสดงและจัดเก็บได้มากกว่าหนึ่งวิธี
      DigitalFootprint:
        title: รอยเท้าดิจิตอลของคุณ
        desc: ครูแนะนำให้นักเรียนทราบแนวคิดว่าการใส่ข้อมูลเกี่ยวกับตัวเองออนไลน์จะสร้างรอยดิจิทัลหรือ “เส้นทาง” ที่มีผลกระทบ
      ComputationalThinking:
        title: คิดคำนวณ
        desc: นักเรียนใช้ขั้นตอนของการคิดคำนวณ (การสลายตัว, การจับคู่รูปแบบ, นามธรรม, อัลกอริทึม) เพื่อหาวิธีการเล่นเกมที่มาพร้อมกับไม่มีคำแนะนำ
      FunctionalSuncatchers:
        title: ซันแคทเชอร์ที่ใช้งานได้
        desc: นักเรียนสร้างอัลกอริทึมที่มีตัวแปรและฟังก์ชั่น (ชิ้นส่วนของโค้ดที่คุณต้องการใช้ซ้ำแล้วซ้ำอีก) เพื่อสร้างนักยิงแสงอาทิตย์โดยใช้สตริงและลูกปัด
      SongwritingParameters:
        title: การเขียนเพลง
        desc: นักเรียนใช้แนวคิดของคอรัสในเพลงเพื่อเรียนรู้เกี่ยวกับการกำหนดและการเรียกฟังก์ชัน
      DiceRace:
        title: 'อัลกอริทึมในชีวิตจริง: การแข่งลูกเต๋า'
        desc: บทเรียนนี้เรียกวิธีการที่เราใช้อัลกอริทึมในชีวิตประจำวันของเราในฐานะที่เป็นส่วนหนึ่งของการที่, นักเรียนจะระบุและเขียนลงอัลกอริทึมสำหรับเกมแข่งลูกเต๋า.
      Internet:
        title: อินเทอร์เน็ต
        desc: นักเรียนส่งข้อความที่เป็นตัวแทนของวิธีการส่งผ่านอินเทอร์เน็ตต่างๆโดยใช้ชิ้นส่วนของกระดาษ
      Crowdsourcing:
        title: การสรรหา
        desc: นักเรียนใช้ crowdsourcing, เทคนิคการแก้ปัญหาที่พบบ่อยในวิทยาการคอมพิวเตอร์, เพื่อให้งานร่วมกันเป็นห้องเรียนได้อย่างมีประสิทธิภาพมากขึ้นกว่าถ้านักเรียนพยายามเพียงอย่างเดียว.
      DigitalCitizenship:
        title: พลเมืองดิจิทัล
        desc: นักเรียนจะสำรวจความแตกต่างระหว่างข้อมูลส่วนตัวกับข้อมูลส่วนบุคคล แยกแยะสิ่งที่ปลอดภัยและไม่ปลอดภัยในการแบ่งปันทางออนไลน์
      TangramAlgorithms:
        title: ขั้นตอนวิธีแทงแกรม
        desc: บทเรียนนี้แสดงให้เราเห็นสิ่งที่สำคัญเกี่ยวกับอัลกอริทึมถ้าคุณเก็บอัลกอริทึมที่เรียบง่ายมีหลายวิธีที่จะใช้มันถ้าคุณต้องการให้แน่ใจว่าทุกคนจบลงด้วยสิ่งเดียวกันอัลกอริทึมของคุณต้องการรายละเอียดเพิ่มเติม
      EnvelopeVariables:
        title: ตัวแปรซองจดหมาย
        desc: ตัวแปรช่วยให้จำนวนมากของเสรีภาพในวิทยาการคอมพิวเตอร์บทเรียนนี้จะช่วยอธิบายสิ่งที่ตัวแปรและวิธีการที่เราสามารถใช้พวกเขาในรูปแบบที่แตกต่างกันใช้กิจกรรมนี้ก่อน (หรือร่วมกับ) บทเรียนเกี่ยวกับนามธรรมที่จะตีจริงๆความคิดที่บ้าน.
      MadGlibs:
        title: Glibs บ้าคลั่ง
        desc: นามธรรมเป็นหนึ่งในทักษะที่สำคัญที่สุดสำหรับนักวิทยาศาสตร์คอมพิวเตอร์ที่จะเข้าใจกิจกรรมนี้จะให้นักเรียนของคุณวิเคราะห์เรื่องราวสำหรับความแตกต่างเพื่อให้พวกเขาสามารถนามธรรมพวกเขาออกไป.เรื่องราวที่เป็นนามธรรมเหล่านั้นกลายเป็นแม่แบบเพื่อความสนุกสนานและบ้าใหม่ ๆ
      ForLoopFun:
        title: สนุกกับ For ลูป
        desc: เรารู้ว่าลูปช่วยให้เราสามารถทำสิ่งต่างๆซ้ำแล้วซ้ำอีก แต่ตอนนี้เรากำลังจะเรียนรู้วิธีการใช้ลูปที่มีโครงสร้างพิเศษที่สร้างขึ้นใน
      SongwritingWithParameters:
        title: การเขียนเพลงด้วยพารามิเตอร์
        desc: 'หนึ่งในโครงสร้างที่งดงามที่สุดในโลกวิทยาศาสตร์คอมพิวเตอร์คือฟังก์ชั่นฟังก์ชั่น (บางครั้งเรียกว่าขั้นตอน) เป็นโปรแกรมขนาดเล็กที่คุณสามารถใช้ซ้ำแล้วซ้ำอีกภายในของโปรแกรมที่ใหญ่กว่าของคุณบทเรียนนี้จะช่วยให้นักเรียนเข้าใจอย่างสังหรณ์ใจว่าทำไมการรวมก้อนโค้ดเข้ากับฟังก์ชันจึงเป็นวิธีปฏิบัติที่เป็นประโยชน์  '
      BinaryImages:
        title: ภาพไบนารี
        desc: แม้ว่าหลายคนคิดว่าไบนารีเป็นศูนย์อย่างเคร่งครัดและคนที่หลักสูตรก่อนหน้านี้ของเราสอนนักเรียนว่าข้อมูลสามารถแสดงในความหลากหลายของตัวเลือกไบนารีบทเรียนนี้จะนำแนวคิดนั้นไปอีกขั้นหนึ่ง เนื่องจากแสดงให้เห็นว่าคอมพิวเตอร์สามารถจัดเก็บข้อมูลที่ซับซ้อนมากยิ่งขึ้น (เช่น รูปภาพและสี) ในไบนารีได้อย่างไร
      VideoGamesCoordinatePlanes:
        title: วิดีโอเกมและเครื่องบินพิกัด
        desc: ค้นพบว่าวิดีโอเกมที่คุณรักที่จะเล่นเป็นจริงขับเคลื่อนโดยพีชคณิต!สำรวจว่าการแสดงออกเกี่ยวกับพีชคณิตและระนาบพิกัดสามารถช่วยให้เราเข้าใจว่าวิดีโอเกมทำงานอย่างไรและเริ่มวางแผนสำหรับวิดีโอเกมที่คุณจะสร้างขึ้น
      Contracts:
        title: สัญญา โดเมน และช่วง
        desc: สัญญาทำให้เรามีวิธีที่จะเข้าใจและหารือเกี่ยวกับฟังก์ชั่นในบทเรียนนี้เราจะมาดูว่าสัญญาสามารถช่วยให้เราเข้าใจภาษาหรือฟังก์ชันการเขียนโปรแกรมใหม่ได้อย่างไร
      DesignRecipe:
        title: สูตรการออกแบบ
        desc: ในขั้นตอนสุดท้ายนักเรียนเขียนฟังก์ชั่นบางอย่างที่ง่ายมาก - แต่ฟังก์ชั่นที่ซับซ้อนมากขึ้นต้องการวิธีการรอบคอบมากขึ้นสูตรการออกแบบเป็นวิธีการที่มีโครงสร้างการเขียนฟังก์ชั่นที่มีการเขียนกรณีทดสอบเพื่อให้แน่ใจว่าการทำงานการทำงานตามที่คาดไว้
      Booleans:
        title: บูลีนส์และลอจิก
        desc: Booleans เป็นชนิดข้อมูลที่สี่และครั้งสุดท้ายที่คุณจะได้เรียนรู้เกี่ยวกับในหลักสูตรนี้ในกิจกรรมนี้คุณจะได้เรียนรู้เกี่ยวกับสิ่งที่ Booleans เป็นและวิธีการที่พวกเขาสามารถช่วยให้เราเขียนฟังก์ชั่นที่คิดอย่างมีเหตุผล
      ConditionalsPiecewiseFunctions:
        title: เงื่อนไขและฟังก์ชั่น Piecewise
        desc: พารามิเตอร์ที่เราส่งผ่านไปยังฟังก์ชั่นทำให้เกิดผลที่จะแตกต่างกันขึ้นอยู่กับรูปแบบที่เข้มงวดมากสมมติว่าเราต้องการพารามิเตอร์ที่มีค่าบางอย่างในการสร้างผลโดยใช้รูปแบบหนึ่ง แต่ค่าอื่น ๆ ที่จะใช้รูปแบบที่แตกต่างกันนี่คือที่เงื่อนไขเป็นสิ่งจำเป็น...
      CollisionDetection:
        title: การตรวจจับการชนและทฤษฎีบทพีทาโกรัส
        desc: การกำหนดเมื่อวัตถุบนหน้าจอสัมผัสเป็นสิ่งสำคัญของเกมมากที่สุด.ในบทเรียนนี้เราจะดูว่าทฤษฎีบทพีทาโกรัสและสูตรระยะทางสามารถใช้เพื่อวัดระยะห่างระหว่างสองจุดบนเครื่องบินแล้วตัดสินใจว่าทั้งสองจุด (หรือตัวละครเกม) กำลังสัมผัสอยู่หรือไม่
      courseA_unplugged_loops:
        title: ลูปถอดปลั๊ก
        desc: ในบทเรียนนี้คุณจะได้เรียนรู้เกี่ยวกับลูป!
      courseB_unplugged_MRF:
        title: กิจกรรมถอดปลั๊ก
        desc: ในบทเรียนนี้คุณจะ 'โปรแกรม' เพื่อนของคุณ!
      courseB_unplugged_loopyMRF:
        title: กิจกรรมถอดปลั๊ก
        desc: เช่นเดียวกับใน “เพื่อนหุ่นยนต์ของฉัน” คุณจะเป็น “การเขียนโปรแกรม” เพื่อนของคุณ แต่คราวนี้กับลูป!
      courseC_Unplugged_ScreenOutTheMean:
        title: กิจกรรมถอดปลั๊ก
        desc: วันนี้คุณจะได้เรียนรู้เกี่ยวกับสิ่งที่ต้องทำถ้ามีคนหมายถึงออนไลน์
      courseD_unplugged_digitalCitizenship:
        title: กิจกรรมถอดปลั๊ก
        desc: วันนี้คุณจะได้เรียนรู้ว่าการเป็นพลเมืองดิจิทัลหมายถึงอะไร
      courseE_unplugged_privateInformation:
        title: 'การศึกษาสามัญสำนึก: ข้อมูลส่วนบุคคลและข้อมูลส่วนตัว '
        desc: วันนี้คุณจะได้เรียนรู้ความแตกต่างระหว่างข้อมูลส่วนบุคคลและข้อมูลส่วนบุคคล!
      courseF_unplugged_powerOfWords:
        title: กิจกรรมถอดปลั๊ก
        desc: วันนี้คุณจะได้เรียนรู้เกี่ยวกับสิ่งที่ต้องทำถ้ามีคนหมายถึงออนไลน์
      deeper learning description:
        desc: 'แปลหายไป: en-us.data.unplugged.desc'
      courseAB_unplugged_plantASeed:
        title: 'อัลกอริธีมในชีวิตจริง: หว่านเมล็ด'
        desc: บทเรียนนี้เรียกวิธีการที่เราใช้อัลกอริทึมในชีวิตประจำวันของเราโดยใช้การกระทำของการปลูกเมล็ดเป็นตัวอย่างนอกจากนี้ยังมุ่งเน้นไปที่ภาพรวมของวิทยาการคอมพิวเตอร์และวิธีการที่อัลกอริทึมมีบทบาทสำคัญ
      courseA_unplugged_happyMaps:
        title: แผนที่แห่งความสุข
        desc: นักเรียนสร้างอัลกอริทึม (algorithm) ง่ายๆ ที่เป็นชุดของคำสั่ง เพื่อย้ายอักขระผ่านเขาวงกตโดยใช้คำสั่งเพียงคำสั่งเดียว
      courseA_unplugged_goingPlacesSafely:
        title: ไปที่ไหนให้ปลอดภัย
        desc: อินเทอร์เน็ตเป็นสถานที่ที่มีมีประสิทธิภาพเป็นอย่างมาก แต่บางครั้งก็เป็นสถานที่ที่อันตราย ให้ครูแนะนำวิธีรักษาความปลอดภัยขณะที่นักเรียนท่องไปในอินเทอร์เน็ต
      courseABC_unplugged_bigEvent:
        title: อีเวนท์ใหญ่
        desc: นักเรียนจะได้รับการแนะนำให้รู้จักกับแนวคิดการเขียนโปรแกรมของ “เหตุการณ์” ซึ่งเป็นการกระทำที่คอมพิวเตอร์ตรวจสอบอย่างต่อเนื่องครูจะกดปุ่มบนรีโมทกระดาษและนักเรียนจะตอบสนองขึ้นอยู่กับว่ากดปุ่มใด
      courseB_unplugged_digitalFootprint:
        title: รอยเท้าดิจิตอลของคุณ
        desc: ครูแนะนำให้นักเรียนทราบแนวคิดว่าการใส่ข้อมูลเกี่ยวกับตัวเองออนไลน์จะสร้างรอยดิจิทัลหรือ “เส้นทาง” ที่มีผลกระทบ
      courseC_unplugged_buildingAFoundation:
        title: สร้างพื้นฐาน
        desc: นักเรียนสร้างโครงสร้างโดยใช้วัสดุที่ให้ไว้เท่านั้นโครงสร้างต้องทำงานให้เสร็จสมบูรณ์ (ถึงความสูงที่กำหนดหรือแบกรับน้ำหนักบางอย่าง) และนักเรียนหารือเกี่ยวกับความคิดว่ามีความคงทนเมื่อสิ่งต่าง ๆ เกิดความซับซ้อน
      courseC_unplugged_paperPlanes:
        title: 'อัลกอริทึมในชีวิตจริง: เครื่องบินกระดาษ'
        desc: บทเรียนนี้เรียกวิธีการที่เราใช้อัลกอริทึมในชีวิตประจำวันของเราโดยเฉพาะการทำเครื่องบินกระดาษบทเรียนนี้ยังมุ่งเน้นไปที่ภาพรวมของวิทยาการคอมพิวเตอร์และวิธีการที่อัลกอริทึมมีบทบาทสำคัญ
      courseC_unplugged_gettingLoopy:
        title: มาวนลูปกัน
        desc: บทเรียนนี้นำเสนอแนวคิดการเขียนโปรแกรมของลูป (คำแนะนำซ้ำ) ผ่านกิจกรรมเต้นรำนักเรียนจะได้เรียนรู้การออกแบบท่าเต้นที่เรียบง่ายแล้วได้รับคำสั่งให้ทำซ้ำ
      courseC_unplugged_binaryBracelets:
        title: สร้อยข้อมือไบนารี
        desc: นักเรียนสร้างกำไลเป็นตัวแทนไบนารีของตัวอักษรตัวแรกของชื่อของพวกเขานักเรียนเรียนรู้ว่าข้อมูลสามารถแสดงและจัดเก็บได้มากกว่าหนึ่งวิธี
      courseD_unplugged_graphPaperProgramming:
        title: การเขียนกระดาษกราฟ
        desc: นักเรียนเขียนอัลกอริทึม (ชุดของคำแนะนำ) โดยใช้ชุดของคำสั่งที่กำหนดไว้ล่วงหน้าเพื่อสั่งให้เพื่อนร่วมชั้นของพวกเขาทำซ้ำภาพวาด
      courseD_unplugged_relayProgramming:
        title: โปรแกรมการถ่ายทอดข้อมูล
        desc: นักเรียนจะวิ่งแข่งรีเลย์ซึ่งพวกเขาวิ่งข้ามสนามเพื่อเขียนอัลกอริทึมตามภาพ “Graph Paper Programming”พวกเขาสามารถเขียนคำสั่งได้ครั้งละหนึ่งครั้ง และถ้ามีข้อผิดพลาดอยู่ที่ไหนสักแห่ง พวกเขาจะต้องลบทุกอย่างกลับไปยังจุดนั้น
      courseD_unplugged_conditionalsCards:
        title: เงื่อนไข
        desc: หากต้องการเรียนรู้เกี่ยวกับข้อความที่มีเงื่อนไข นักเรียนจะเล่นเกมไพ่และสร้างกฎเช่น “ถ้าฉันวาดใบแดงฉันจะได้คะแนน” และ “ถ้าฉันวาดไพ่สีดำคุณจะได้รับคะแนน”
      courseD_unplugged_binaryImages:
        title: ภาพไบนารี
        desc: แม้ว่าหลายคนคิดว่าไบนารีเป็นศูนย์อย่างเคร่งครัดและคนที่หลักสูตรก่อนหน้านี้ของเราสอนนักเรียนว่าข้อมูลสามารถแสดงในความหลากหลายของตัวเลือกไบนารีบทเรียนนี้จะนำแนวคิดนั้นไปอีกขั้นหนึ่ง เนื่องจากแสดงให้เห็นว่าคอมพิวเตอร์สามารถจัดเก็บข้อมูลที่ซับซ้อนมากยิ่งขึ้น (เช่น รูปภาพและสี) ในไบนารีได้อย่างไร
      courseE_unplugged_diceRace:
        title: 'อัลกอริทึมในชีวิตจริง: การแข่งลูกเต๋า'
        desc: บทเรียนนี้เรียกวิธีการที่เราใช้อัลกอริทึมในชีวิตประจำวันของเราในฐานะที่เป็นส่วนหนึ่งของการที่, นักเรียนจะระบุและเขียนลงอัลกอริทึมสำหรับเกมแข่งลูกเต๋า.
      courseE_unplugged_songwritingParameters:
        title: การเขียนเพลงด้วยพารามิเตอร์
        desc: นักเรียนใช้แนวคิดของคอรัสในเพลงเพื่อเรียนรู้เกี่ยวกับการกำหนดและการเรียกฟังก์ชัน
      courseE_unplugged_internet:
        title: อินเทอร์เน็ต
        desc: นักเรียนส่งข้อความที่เป็นตัวแทนของวิธีการส่งผ่านอินเทอร์เน็ตต่างๆโดยใช้ชิ้นส่วนของกระดาษ
      courseE_unplugged_crowdsourcing:
        title: การสรรหา
        desc: นักเรียนใช้ crowdsourcing, เทคนิคการแก้ปัญหาที่พบบ่อยในวิทยาการคอมพิวเตอร์, เพื่อให้งานร่วมกันเป็นห้องเรียนได้อย่างมีประสิทธิภาพมากขึ้นกว่าถ้านักเรียนพยายามเพียงอย่างเดียว.
      courseE_unplugged_songwriting:
        title: การเขียนเพลง
        desc: นักเรียนใช้แนวคิดของคอรัสในเพลงเพื่อเรียนรู้เกี่ยวกับการกำหนดและการเรียกฟังก์ชัน
      courseF_unplugged_tangrams:
        title: ขั้นตอนวิธีแทงแกรม
        desc: บทเรียนนี้แสดงให้เราเห็นสิ่งที่สำคัญเกี่ยวกับอัลกอริทึมถ้าคุณเก็บอัลกอริทึมที่เรียบง่ายมีหลายวิธีที่จะใช้มันถ้าคุณต้องการให้แน่ใจว่าทุกคนจบลงด้วยสิ่งเดียวกันอัลกอริทึมของคุณต้องการรายละเอียดเพิ่มเติม
      courseF_unplugged_envelopeVariables:
        title: ตัวแปรซองจดหมาย
        desc: ตัวแปรช่วยให้จำนวนมากของเสรีภาพในวิทยาการคอมพิวเตอร์บทเรียนนี้จะช่วยอธิบายสิ่งที่ตัวแปรและวิธีการที่เราสามารถใช้พวกเขาในรูปแบบที่แตกต่างกันใช้กิจกรรมนี้ก่อน (หรือร่วมกับ) บทเรียนเกี่ยวกับนามธรรมที่จะตีจริงๆความคิดที่บ้าน.
      courseF_unplugged_forLoopFun:
        title: สนุกกับ For ลูป
        desc: เรารู้ว่าลูปช่วยให้เราสามารถทำสิ่งต่างๆซ้ำแล้วซ้ำอีก แต่ตอนนี้เรากำลังจะเรียนรู้วิธีการใช้ลูปที่มีโครงสร้างพิเศษที่สร้างขึ้นใน
      courseF_unplugged_songwritingParameters:
        title: การเขียนเพลงด้วยพารามิเตอร์
        desc: 'หนึ่งในโครงสร้างที่งดงามที่สุดในโลกวิทยาศาสตร์คอมพิวเตอร์คือฟังก์ชั่นฟังก์ชั่น (บางครั้งเรียกว่าขั้นตอน) เป็นโปรแกรมขนาดเล็กที่คุณสามารถใช้ซ้ำแล้วซ้ำอีกภายในของโปรแกรมที่ใหญ่กว่าของคุณบทเรียนนี้จะช่วยให้นักเรียนเข้าใจอย่างสังหรณ์ใจว่าทำไมการรวมก้อนโค้ดเข้ากับฟังก์ชันจึงเป็นวิธีปฏิบัติที่เป็นประโยชน์  '
      courseB_unplugged_MRF_2018:
        title: เพื่อนหุ่นยนต์
        desc: เรียนรู้การเขียนโปรแกรมโดยการเขียนโค้ดสำหรับเพื่อนของคุณ!
      PlantASeed_2018:
        title: 'อัลกอริธีมในชีวิตจริง: หว่านเมล็ด'
        desc: บทเรียนนี้เรียกวิธีการที่เราใช้อัลกอริทึมในชีวิตประจำวันของเราโดยใช้การกระทำของการปลูกเมล็ดเป็นตัวอย่างนอกจากนี้ยังมุ่งเน้นไปที่ภาพรวมของวิทยาการคอมพิวเตอร์และวิธีการที่อัลกอริทึมมีบทบาทสำคัญ
      UnplugHappyMaps_2018:
        title: แผนที่แห่งความสุข
        desc: นักเรียนสร้างอัลกอริทึม (algorithm) ง่ายๆ ที่เป็นชุดของคำสั่ง เพื่อย้ายอักขระผ่านเขาวงกตโดยใช้คำสั่งเพียงคำสั่งเดียว
      GoingPlacesSafely_2018:
        title: ไปที่ไหนให้ปลอดภัย
        desc: อินเทอร์เน็ตเป็นสถานที่ที่มีมีประสิทธิภาพเป็นอย่างมาก แต่บางครั้งก็เป็นสถานที่ที่อันตราย ให้ครูแนะนำวิธีรักษาความปลอดภัยขณะที่นักเรียนท่องไปในอินเทอร์เน็ต
      courseA_unplugged_loops_2018:
        title: ลูปถอดปลั๊ก
        desc: ในบทเรียนนี้คุณจะได้เรียนรู้เกี่ยวกับลูป!
      BigEvent_2018:
        title: อีเวนท์ใหญ่
        desc: นักเรียนจะได้รับการแนะนำให้รู้จักกับแนวคิดการเขียนโปรแกรมของ “เหตุการณ์” ซึ่งเป็นการกระทำที่คอมพิวเตอร์ตรวจสอบอย่างต่อเนื่องครูจะกดปุ่มบนรีโมทกระดาษและนักเรียนจะตอบสนองขึ้นอยู่กับว่ากดปุ่มใด
      GraphPaperProgramming_2018:
        title: การเขียนกระดาษกราฟ
        desc: นักเรียนเขียนอัลกอริทึม (ชุดของคำแนะนำ) โดยใช้ชุดของคำสั่งที่กำหนดไว้ล่วงหน้าเพื่อสั่งให้เพื่อนร่วมชั้นของพวกเขาทำซ้ำภาพวาด
      courseD_unplugged_digitalCitizenship_2018:
        title: กิจกรรมถอดปลั๊ก
        desc: วันนี้คุณจะได้เรียนรู้ว่าการเป็นพลเมืองดิจิทัลหมายถึงอะไร
      courseC_Unplugged_ScreenOutTheMean_2018:
        title: กิจกรรมถอดปลั๊ก
        desc: วันนี้คุณจะได้เรียนรู้เกี่ยวกับสิ่งที่ต้องทำถ้ามีคนหมายถึงออนไลน์
      Conditionals_2018:
        title: เงื่อนไข 
        desc: หากต้องการเรียนรู้เกี่ยวกับข้อความที่มีเงื่อนไข นักเรียนจะเล่นเกมไพ่และสร้างกฎเช่น “ถ้าฉันวาดใบแดงฉันจะได้คะแนน” และ “ถ้าฉันวาดไพ่สีดำคุณจะได้รับคะแนน”
      DigitalFootprint_2018:
        title: รอยเท้าดิจิตอลของคุณ
        desc: ครูแนะนำให้นักเรียนทราบแนวคิดว่าการใส่ข้อมูลเกี่ยวกับตัวเองออนไลน์จะสร้างรอยดิจิทัลหรือ “เส้นทาง” ที่มีผลกระทบ
      BinaryImages_2018:
        title: ภาพไบนารี
        desc: แม้ว่าหลายคนคิดว่าไบนารีเป็นศูนย์อย่างเคร่งครัดและคนที่หลักสูตรก่อนหน้านี้ของเราสอนนักเรียนว่าข้อมูลสามารถแสดงในความหลากหลายของตัวเลือกไบนารีบทเรียนนี้จะนำแนวคิดนั้นไปอีกขั้นหนึ่ง เนื่องจากแสดงให้เห็นว่าคอมพิวเตอร์สามารถจัดเก็บข้อมูลที่ซับซ้อนมากยิ่งขึ้น (เช่น รูปภาพและสี) ในไบนารีได้อย่างไร
      PaperPlanes_2018:
        title: 'อัลกอริทึมในชีวิตจริง: เครื่องบินกระดาษ'
        desc: บทเรียนนี้เรียกวิธีการที่เราใช้อัลกอริทึมในชีวิตประจำวันของเราโดยเฉพาะการทำเครื่องบินกระดาษบทเรียนนี้ยังมุ่งเน้นไปที่ภาพรวมของวิทยาการคอมพิวเตอร์และวิธีการที่อัลกอริทึมมีบทบาทสำคัญ
      GettingLoopy_2018:
        title: มาวนลูปกัน
        desc: บทเรียนนี้นำเสนอแนวคิดการเขียนโปรแกรมของลูป (คำแนะนำซ้ำ) ผ่านกิจกรรมเต้นรำนักเรียนจะได้เรียนรู้การออกแบบท่าเต้นที่เรียบง่ายแล้วได้รับคำสั่งให้ทำซ้ำ
      BinaryBracelets_2018:
        title: สร้อยข้อมือไบนารี
        desc: นักเรียนสร้างกำไลเป็นตัวแทนไบนารีของตัวอักษรตัวแรกของชื่อของพวกเขานักเรียนเรียนรู้ว่าข้อมูลสามารถแสดงและจัดเก็บได้มากกว่าหนึ่งวิธี
      MoveItMoveIt_2018:
        title: ขยับหน่อยสิ ขยับหน่อย
      courseB_unplugged_CnC_2018:
        title: เป็นการดีที่จะสร้างและเล่นอย่างยุติธรรม
        desc: บทเรียนนี้จัดทำขึ้นเพื่อให้นักเรียนเข้าใจกระบวนการสร้างสรรค์ในการแบ่งปันและแรงบันดาลใจพร้อมกับที่มาพร้อมกับการส่งเสริมการแสดงออกความคิดสร้างสรรค์และความจำเป็นที่จะยุติธรรมกับผลงานสร้างสรรค์
      courseE_unplugged_CnC_2018:
        title: การแชร์แบบดิจิทัล
        desc: บทเรียนนี้ได้รับการยืมมาจากความรู้พื้นฐานด้านวิทยาการคอมพิวเตอร์โดยทีมงานที่ Copyright and Creativity บทเรียนนี้จะช่วยให้นักเรียนเข้าใจถึงความท้าทายและประโยชน์ของการเคารพความเป็นเจ้าของและลิขสิทธิ์ โดยเฉพาะอย่างยิ่งในสภาพแวดล้อมดิจิทัลนักเรียนควรได้รับการส่งเสริมให้เคารพสิทธิของศิลปินในฐานะที่เป็นส่วนหนึ่งที่สำคัญของการเป็นพลเมืองดิจิทัลจริยธรรม
      RelayProgramming_2018:
        title: โปรแกรมการถ่ายทอดข้อมูล
        desc: กิจกรรมนี้จะเริ่มต้นด้วยบทเรียนสั้น ๆ เกี่ยวกับการแก้จุดบกพร่องและการติดตา จากนั้นจะย้ายไปแข่งขันกับนาฬิกาอย่างรวดเร็วเมื่อนักเรียนบุกเข้าทีมและทำงานร่วมกันเพื่อเขียนโปรแกรมการเรียนการสอนครั้งละครั้ง

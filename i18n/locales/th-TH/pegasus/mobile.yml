  congrats_guest_speaker_desc: "ขณะนี้นักเรียนจบหลักสูตรวิทยาการคอมพิวเตอร์ พิจารณาการเฉลิมฉลอง และเชื่อมต่อกับสิ่งที่พวกเขาสามารถสร้างในโลกจริง โดยเชิญผู้บรรยายในห้องเรียนของคุณ คุณสามารถใช้แผนที่ของอาสาสมัครติดต่ออาสาสมัครท้องถิ่นแวะไปเยี่ยมที่ห้องเรียนของคุณ หรือค้นหาในเมืองต่าง ๆ เพื่อค้นหานักเรียนวิทยาการคอมพิวเตอร์หรือผู้เชี่ยวชาญด้านเทคนิคที่พร้อมที่จะสร้างแรงบัลดาลใจให้นักเรียนของคุณจากระยะไกล ผ่านวิดีโอแชท."

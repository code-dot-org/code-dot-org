  codeorg_longdescription: "เรียนรู้แนวคิดพื้นฐานของวิทยาการคอมพิวเตอร์ ผ่านการลากและวาง  เริ่มเข้าสู่บทเรียน โดย Bill Gates, Mark Zuckerberg, Angry Birds และ Plants vs. Zombies เรียนรู้เรื่อง Loop เงื่อนไข และอัลกอริทึมพื้นฐาน ซึ่งมีให้เรียนมากถึง 34 ภาษา"
  codeintl_longdescription: "เรียนรู้แนวคิดพื้นฐานของวิทยาการคอมพิวเตอร์ ผ่านการลากและวาง  เริ่มเข้าสู่บทเรียน โดย Bill Gates, Mark Zuckerberg, Angry Birds และ Plants vs. Zombies เรียนรู้เรื่อง Loop เงื่อนไข และอัลกอริทึมพื้นฐาน ซึ่งมีให้เรียนมากถึง 34 ภาษา"
  thinkersmithspanish_longdescription: "ด้วยการใช้คำศัพท์ของ Robot (ซึ่งมีมาให้แล้ว) นักเรียนจะได้ศึกษาวิธีการทำกิจกรรมต่างๆให้สำเร็จโดยไม่ต้องปรึกษากันมาก่อน บทเรียนนนี้สอนให้นักเรียนรู้จักการเชื่อมต่อของสัญลักษณ์และการกระทำ รวมไปถึงทักษะในการแก้ไขจุดบกพร่องต่างๆ"
  khan_longdescription: "เรียนรู้พื้นฐานการเขียนโปรแกรม Javascript ในขณะที่วาดภาพด้วยโค้ดของคุณ คุณสามารถทำได้ด้วยตนเองหรือกับเพื่อนๆของคุณ!"
  khanes_longdescription: "เรียนรู้พื้นฐานการเขียนโปรแกรม Javascript ในขณะที่วาดภาพด้วยโค้ดของคุณ คุณสามารถทำได้ด้วยตนเองหรือกับเพื่อนๆของคุณ!"
  khanpt_longdescription: "เรียนรู้พื้นฐานการเขียนโปรแกรม Javascript ในขณะที่วาดภาพด้วยโค้ดของคุณ คุณสามารถทำได้ด้วยตนเองหรือกับเพื่อนๆของคุณ!"
  khanhe_longdescription: "เรียนรู้พื้นฐานการเขียนโปรแกรม Javascript ในขณะที่วาดภาพด้วยโค้ดของคุณ คุณสามารถทำได้ด้วยตนเองหรือกับเพื่อนๆของคุณ!"
  khanfr_longdescription: "เรียนรู้พื้นฐานการเขียนโปรแกรม Javascript ในขณะที่วาดภาพด้วยโค้ดของคุณ คุณสามารถทำได้ด้วยตนเองหรือกับเพื่อนๆของคุณ!"
  khanpl_longdescription: "เรียนรู้พื้นฐานการเขียนโปรแกรม Javascript ในขณะที่วาดภาพด้วยโค้ดของคุณ คุณสามารถทำได้ด้วยตนเองหรือกับเพื่อนๆของคุณ!"
  tynker_longdescription: "สร้างเกมของคุณเองและแบ่งปันกับเพื่อนๆ! แก้ปริศนาของโค้ด และเรียนรู้แนวคิดการเขียนโปรแกรมในระดับต่างๆ สร้างเกมที่มีตัวละครที่เคลื่อนไหว  ทำให้เกมของคุณสมจริงด้วยหลักการทางฟิสิกส์ ดูโค้ดเป็นภาษา JavaScript หรือ visual box  นำเกมมือถือของคุณคุณเองไปเล่นใน iPads และแท็บเล็ต Android  สนุกกับกิจกรรมอีกมากมายที่ให้คุณเลือกเล่น"
  scratch_longdescription: "ด้วย Scratch คุณสามารถสร้างเกมแบบโต้ตอบของคุณเอง มีเรื่องราว ภาพเคลื่อนไหว &mdash; และแบ่งปันให้กับเพื่อนของคุณได้ เริ่มด้วยทำให้ชื่อของเคลื่อนไหว สร้างการ์ดอวยพร หรือสร้างเกมปิงปอง"
  lightbot_longdescription: "ควบคุม Lightbot ให้ไปสร้างแผ่นสีฟ้า! Lightbot เป็นเกมปริศนาที่ใช้กลศาสตร์เกม ให้ผู้เล่นได้ลองปฏิบัติจริง และเข้าใจพื้นฐานการเขียนโค้ด เรียนรู้ การลำดับคำสั่ง การเขียนแผนงาน ใช้ loop แก้ปริศนา เหมาะสำหรับทุกเพศทุกวัย"
  thinkersmith_longdescription: "ใช้ \"Robot Vocabulary\" นักเรียนจะสามารถออกแบบวิธีการทำงานได้โดยไม่ต้องศึกษามาก่อน บทเรียนนี้จะสอนเกี่ยวกับการเชื่อมโยงระหว่างสัญลักษณ์และคำสั่งต่างๆ รวมทั้งทักษะการตรวจแก้จุดบกพร่อง \"My Robotic Friends\" ได้ผลดีที่สุดสำหรับกิจกรรมกลุ่ม และมีสมุดบันทึกสำหรับการเรียน"
  condcards_longdescription: "เรียนรู้เกี่ยวกับอัลกอริทึมและเงื่อนไขต่างๆใน กิจกรรมอันปลั๊ก (ไม่ต้องใช้คอมพิวเตอร์)  นักเรียนจะได้เรียนรู้การทำงานเป็นทีม กิจกรรมนี้จำเป็นต้องใช้ไพ่ 1 สำรับ"
  lightbotintl_longdescription: "เรียนรู้หลักการเขียนโปรแกรมพื้นฐาน สำหรับอายุ 4 ปีขึ้นไป บน iOS หรือ Android (หรือเว็บเบราเซอร์) เรียนรู้วิธีการเขียน การลำดับคำสั่ง ระบุรูปแบบ การใช้ลูป"
  codehs_longdescription: "ออกคำสั่งกับคอมพิวเตอร์ (ซึ่งเป็นหัวใจของการเขียนโปรแกรม) ก็เหมือนกับการออกคำสั่งให้สุนัข เรียนรู้วิธีเขียนโค้ดด้วย Karel &mdash; ด้วยสื่อที่แนะนำแนวคิดพื้นฐานของการเขียนโปรแกรม เช่นคำสั่งและฟังก์ชัน  บทเรียนนี้สำหรับนักเรียน แต่คุณครูสามารถลงทะเบียนเพื่อเข้าสู่ส่วนเครื่องมือคุณครูแล้วติดตามผลการเรียนของนักเรียนได้"
  codecademy_longdescription: "Codecademy เป็นการสอนพื้นฐานวิทยาการคอมพิวเตอร์ผ่านสื่อต่างๆ นักเรียนจะได้เรียนรู้วิทยาการคอมพิวเตอร์ผ่านภาษา JavaScript ซึ่งนักเรียนกว่าสิบล้านคนทั่วโลกได้เริ่มเรียนแล้ว  บทเรียน Hour of Code มาพร้อมกับแบบทดสอบต่างๆ รวมทั้งโปรเจคของนักเรียน"
  codecombat_longdescription: "ความพ่ายแพ้ของ ogres ที่จะเรียนรู้ Python หรือ JavaScript ในเกมนี้"
  codemonkey_longdescription: 'CodeMonkey เป็นเกมออนไลน์ที่สอนการเขียนโค้ดสำหรับใช้ในชีวิตจริง! นักเรียนจะได้เขียนโปรแกรมให้ลิงไปหยิบกล้วย ซึ่งจะท้ายทายขึ้นตามเลเวลที่สูงขึ้น นักเรียนจะได้รับคะแนนเป็นดาว ซึ่งสามารถแชร์บอกเพื่อนๆได้ เพียงกดแค่คลิกเดียว'
  codeavengers_longdescription: "สร้างเกม2มิติ ที่เล่นได้2คน ด้วย JavaScript ผ่าน10คำสั่งสั้นๆ จากนั้นเรียนพื้นฐานของการเขียนโปรแกรม (ตัวแปรและคำสั่งเงื่อนไข if statement) เพื่อสร้างแบบทดสอบแล้วแชร์ให้เพื่อนๆ ระหว่างนี้จะได้เก็บสะสมแต้มและเครื่องหมายหากคุณเป็นนักเรียนลำดับต้นๆของชั้นเรียน"
  processing_longdescription: "แนะนำการเขียนโปรแกรมในบริบทของทัศนศิลป์โดยใช้ภาษา Processing  บทเรียนวิดีโอสั้นๆนี้จะแนะนำแบบฝึกหัดการเขียนโค้ด ที่จะนำไปสู่การออกแบบโปรแกรมสำหรับวาดภาพ"
  robomind_longdescription: 'นักเรียนเรียนรู้พื้นฐานของการเขียนโปรแกรมโดยการควบคุมหุ่นยนต์ของตนเอง หลักสูตรออนไลน์นี้สอนโดยคลิปวิดีโอสั้นๆ ภาพยนตร์ แบบทดสอบต่างๆ และคำแนะนำโดยอัตโนมัติ  เพื่อช่วยให้การเขียนโปรแกรมเป็นไปอย่างราบรื่น'
  groklearning_longdescription: "ใช้ภาษา Python เพื่อสร้าง chatbot ที่ชื่อ \"Eliza\" เพื่อทำหน้าที่เป็นหุ่นยนต์นักจิตบำบัด คุณจะสอน Eliza ในเรื่องวิธีการพูดที่ถูกต้อง หุ่นยนต์ของเราจะหลอกเพื่อของคุณว่าเธอเป็นมนุษย์ได้หรือไม่?"
  quorum_longdescription: "This tutorial is accessible for the visually-impaired, and works with screenreaders. Join Mary on a tour as she joins a biology lab as a programmer and learns the Quorum programming language. This tutorial is student-guided with online example activities."
  codespark_longdescription: "Foos เป็นสิ่งที่สนุกและเด็กๆมักจะชื่นชอบ เขียนโปรแกรมให้ตัวละครแก้ปัญหาและทำให้เหมือนมีชีวิต เกมนี้ไม่มีการใช้คำศัพท์ใดๆ ดังนั้นทุกคนสามารถเล่นได้!"
  kodable_longdescription: "Kodable คือเกมใน iPad ที่ฝึกให้เด็กอายุ 5 ขวบขึ้นไป เขียนโปรแกรมอย่างง่ายๆ โดยไม่จำเป็นต้องมีผู้ปกครองหรือครูคอยให้คำแนะนำ"
  tynkerapp_longdescription: "เรียนรู้ที่จะเขียนโปรแกรมด้วยการแก้ปัญหาที่สนุกสนาน สร้างเกมง่ายๆด้วยเทมเพลตกราฟิก ชุดคำสั่งการเขียนเกมและตัวละครต่างๆที่มีมาให้ ไม่จำเป็นต้องใช้อินเตอร์เน็ตในการเล่น คุณสามารถเข้าถึงผลงานของคุณผ่านเว็บ "
  robomindnl_longdescription: 'นักเรียนเรียนรู้พื้นฐานของการเขียนโปรแกรมโดยการควบคุมหุ่นยนต์ของตนเอง หลักสูตรออนไลน์นี้สอนโดยคลิปวิดีโอสั้นๆ ภาพยนตร์ แบบทดสอบต่างๆ และคำแนะนำโดยอัตโนมัติ  เพื่อช่วยให้การเขียนโปรแกรมเป็นไปอย่างราบรื่น'
  flappy_longdescription: "ใช้โปรแกรมแบบลากและวาง (Drag -Drop) เพื่อสร้างเกม Flappy Bird และปรับแต่งให้มีหน้าตาที่แตกต่างออกไปเป็นแบบของคุณเอง เช่น เปลี่ยนนกให้เป็นปลาฉลาม ซานตาครอส หรืออะไรก็ตาม เมื่อเสร็จแล้วนำเกมของคุณเข้าสู่มือถือในหนึ่งคลิก"
  bitsbox_longdescription: "Customize your very own virtual tablet, then code a series of apps to play and share. Simple walkthroughs make it possible for even young kids to program real JavaScript, and the more advanced you are the further you'll go."
  makeschool_longdescription: "Learn to code by making an iPhone game using a brand new and beginner-friendly programming language called Swift! Create a Pok&eacute;mon-inspired action game and write code to teach your monster new moves. You will learn how to use variables, methods, and objects to help your monster win!"
  touchdevelop_longdescription: 'เครื่องมือแก้ไขนี้จะช่วยแนะนำคุณในการสร้างเม็ดสี แก้ปัญหาของหมี รวมทั้งสร้างเกมของคุณเอง'
  appinventor_longdescription: "Entertaining, quick video tutorials walk you through building three simple apps for your Android phone or tablet. Designed for novices and experts alike, this hour of code will get you ready to start building your own apps before you know it. Imagine sharing your own app creations with your friends! These activities are suitable for individuals and for teachers leading classes."
  blockly_longdescription: "Got PCs with slow (or non-existent) internet access? Download the Blockly tutorials that were the precursor of the Code.org tutorials - a single 3MB ZIP file can be loaded onto any computer or used off a memory stick"
  thinkersmith2_longdescription: "Students learn about representing and storing letters in binary, as functions of on and off. At the end, the class gets to encode their own initials to take home with them."
  kodableunplugged_longdescription: 'Designed for use with plain paper, the fuzzFamily Frenzy is an introduction to programming logic for kids 5 and up. A teacher should explain the game, then students program a partner to complete a simple obstacle course. '
  projguts_longdescription: "กิจกรรมอันปลั๊ก (ไม่ใช่คอมพิวเตอร์) นี้ช่วยให้นักเรียนเรียนรู้วิธีสร้างแบบจำลองและการจำลองการทำงาน โดยมีกลุ่มนักเรียนเล่นเป่ายิ้งฉุบ และเห็นผลการทดลองเป็นแบบจำลองต่าง ๆ"
  hourofcode_longdescription: "พื้นที่สำหรับ code.org/hoc ใหม่"
  frozen_longdescription: "Let's use code to join Anna and Elsa as they explore the magic and beauty of ice. You will create snowflakes and patterns as you ice-skate and make a winter wonderland that you can then share with your friends!"
  starwars_longdescription: "ลองมาควบคุมหุ่นยนต์ด้วยการเขียนโปรแกรม และสร้างเกมสตาร์วอร์สของคุณเองในจักรวาลอันไกลโพ้นกันเถอะ"
  playlab_longdescription: "Create a story or make a game with Play Lab! Make animals, pirates, zombies, ninjas, and many more characters move, make sounds, score points, and even throw fireballs!"
  monstercoding_longdescription: "The Mystery Island Coding Quest by Monster Coding offers a fun filled self guided adventure that teaches several key programming concepts to children. Each block based activity builds on the previous, introducing kids to Functions, Boolean Values, Loops, If/Else Statements, and Arrays, using colorful animated graphics, audio instructions."
  allcancode_longdescription: "Students play an adventure game based on an original story. They guide Marco - the main character - through each level by giving him step-by-step instructions in the form of the visual programming language used by the Hour of Code. They get introduced to sequencing commands, iteration and conditions without even noticing it."
  csfirst_longdescription: "Create a story about two characters at sea. Animate the water, and customize the scenery to add your own flair. Use code to tell the story you want to tell!"
  boxisland_longdescription: "Take a trip on Box Island and help Hiro collect all the clocks scattered in the wilderness! In this tutorial you will learn the basics of algorithms, sequences, loops and conditionals!"
  codesters_longdescription: 'Create your own games, animations, and artwork using Python.  Once you’re done, share them with friends! Program in Python, a real programming language used every day at companies - our drag and drop toolkit makes it easy to learn!  Try building a basketball game, choreographing a dance, or designing an animated card! '
  texasinstruments_longdescription: 'The 10 Minutes of Code activities can be used in class as a way to spark students'' interest in coding with the TI technology they carry in their backpacks everyday.  Learn the basics of coding using the TI-84&#8482; Plus and get started programming in just 10 minutes – no experience needed!  '
  teacherled_longdescription: "Now that tens of thousands of educators have tried the Hour of Code, many classrooms are ready for more creative, less one-size-fits-all activities that teach the basics of computer science. To help teachers find inspiration, we collected and curated one-hour teacher-led lesson and activity plans designed for different subject areas for Hour of Code veterans."

  tutorial_tlcknight_longdescription: กิจกรรมนี้เกี่ยวข้องกับการพยายามแก้ปริศนาโดยใช้การแสดงที่แตกต่างกันสองแบบเริ่มต้นด้วยมันเป็นเรื่องยากมาก,
    แต่เมื่อการแสดงของคณะกรรมการและการเคลื่อนไหวที่มีการเปลี่ยนแปลงมันจะกลายเป็นเรื่องง่ายจริงๆ.สร้างกราฟเพื่อแสดงปัญหาดูพลังของการใช้นามธรรมและวิธีการเลือกตัวแทนสามารถทำให้ปัญหาง่ายขึ้นกิจกรรมนี้เป็นไปตามกิจกรรมมัคคุเทศก์
  tutorial_fufafit_longdescription: นักเรียนจะได้เรียนรู้แนวคิดการเขียนโปรแกรมขั้นสูง
    (ฟังก์ชั่น) ผ่านบทเรียนและกิจกรรมการเคลื่อนไหวทางเคลื่อนไหวนักเรียนจะนำความรู้เกี่ยวกับฟังก์ชั่นบนหน้าจอไปใช้ในการเรียกใช้โปรแกรมบทเรียนนี้เหมาะสำหรับนักเรียนและครูที่มีประสบการณ์เกี่ยวกับลำดับเงื่อนไขลูปหรือแนวคิดการเขียนโปรแกรมพื้นฐานอื่น
    ๆ
  tutorial_ozodance_longdescription: |-
    การกวดวิชานี้เป็นครูแนะนำให้นักเรียนรู้จักกับแนวคิดของการเข้ารหัสด้วยความช่วยเหลือของ Ozobot ซึ่งเป็นหุ่นยนต์ที่สามารถตั้งโปรแกรมได้ขนาดเล็กนักเรียนจะได้เรียนรู้วิธีการเขียนโค้ดโดยการสร้างและการเขียนโปรแกรมการเต้นรำสำหรับ Ozobot!พวกเขาจะใช้ OzoBlockly ซึ่งเป็นภาษาการเขียนโปรแกรมด้วยภาพจาก Blockly ในการเขียนโปรแกรมการเต้นและสนุกสนานดูท่าเต้นของพวกเขาจะมีชีวิตชีวาเมื่อ Ozobot ทำการเต้นของพวกเขา

    ไม่มีประสบการณ์การเขียนโปรแกรมหรือความรู้ของ Ozobot เป็นสิ่งจำเป็นสำหรับการกวดวิชานี้อย่างไรก็ตามแม้แต่นักเรียนที่มีประสบการณ์การเขียนโปรแกรมบางอย่างจะมีส่วนร่วมโดยเกม Ozobotบทช่วยสอนนี้ออกแบบมาสำหรับเกรด 1-12 และสามารถปรับแต่งให้เหมาะกับความสามารถของนักเรียนได้
  tutorial_codingrobotics_longdescription: นักศึกษาจะได้เรียนรู้เกี่ยวกับแนวคิดการเขียนโปรแกรมพื้นฐานและนำความรู้ใหม่ๆ

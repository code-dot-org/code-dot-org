  tutorial_codestersh_longdescription: ในกิจกรรมนี้ออกแบบมาสำหรับนักเขียนโค้ดเริ่มต้นนักเรียนใช้ชุดเครื่องมือลากไปยังข้อความเพื่อเริ่มต้นการเข้ารหัสในหลามทันที!ขั้นแรกให้ทำงานผ่านกิจกรรมการสร้างทักษะบางอย่างที่คุณเรียนรู้วิธีการกำหนดและแก้ไขคำสั่งสำหรับเทพดาของคุณจากนั้นโปรแกรมคำสั่งของคุณเองเพื่อสร้างศิลปะอิเล็กทรอนิกส์ที่ใช้ร่วมกันได้!*การแชร์ต้องลงทะเบียนสำหรับนักเรียน

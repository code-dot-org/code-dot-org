    21 ดูสถิติเพิ่มเติม<a href=''%{stats_url}''>ที่นี่</a>  '
  hoc_faq_why_cs_a_markdown: "  ผู้เรียน_ทุกคน_ ควรมีโอกาสได้ศึกษาวิทยาการคอมพิวเตอร์

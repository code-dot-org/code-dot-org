  tutorial_tlctour_longdescription: กิจกรรมนี้เป็นตัวอย่างของการสร้างอัลกอริทึมที่เป็นลำดับคำสั่งอย่างง่ายที่จะทำตามลำดับมันแสดงให้เห็นว่าถ้าเราได้เขียนลงวิธีการแก้ปัญหาในรูปแบบของอัลกอริทึมแล้วเราสามารถที่จะทำทัวร์ในอนาคตเพียงแค่ทำตามขั้นตอนโดยไม่ต้องทำงานมันออกมาจากรอยขีดข่วนอีกครั้งนอกจากนี้ถ้าเราเขียนลงอัลกอริทึมที่เราสามารถตรวจสอบว่าทำงานได้อย่างแน่นอนโดยทำตามขั้นตอนโดยขั้นตอนบนกระดาษกิจกรรมนี้นำไปสู่กิจกรรมทัวร์ของอัศวิน.
  tutorial_codesterstj_longdescription: 'ในการนี้นักเรียนโครงการหลายบทเรียนเรียนรู้เกี่ยวกับพลเมืองดิจิตอลและทำตามรูปแบบการคิดการออกแบบเพื่อแก้ปัญหาที่พวกเขาเลือก!นักเรียนจะสร้างเกมที่มีวัตถุประสงค์เพื่อสอนผู้ใช้บทเรียนเกี่ยวกับสัญชาติดิจิตอลที่มีความรับผิดชอบทรัพยากรทั้งหมดจะอยู่ในแพลตฟอร์ม '
  tutorial_tlclocked_longdescription: กิจกรรมนี้มีจุดมุ่งหมายเพื่อแนะนำการแก้ปัญหาตามความคิดเชิงคำนวณ
    นำไปสู่ความเข้าใจในสิ่งที่อัลกอริทึมคืออะไร การค้นหาเชิงเส้นคืออะไร และวิธีการที่อัลกอริทึมสามารถนำมาเปรียบเทียบบนพื้นฐานของประสิทธิภาพนอกจากนี้ยังแสดงให้เห็นว่าการคิดคำนวณเป็นเรื่องเกี่ยวกับมากกว่าเพียงแค่การสร้างโซลูชั่นที่ใช้คอมพิวเตอร์คอมพิวเตอร์เป็นเรื่องเกี่ยวกับการแก้ปัญหาสำหรับคน
  tutorial_baubles_longdescription: นักเรียนเรียนรู้เกี่ยวกับการแสดงและการจัดเก็บตัวอักษรในไบนารีเป็นหน้าที่ของการเปิดและปิดในตอนท้ายชั้นจะได้รับการเข้ารหัสชื่อย่อของตัวเองเพื่อนำกลับบ้านกับพวกเขา
  tutorial_bbcart_longdescription: แผนการเรียนตามมาตรฐานสำหรับเกรด K-5พาบุตรหลานของคุณไปที่ห้องปฏิบัติการคอมพิวเตอร์พร้อมเวิร์กชีตอยู่ในมือ

    ซึ่งฮาดิษยังคงเป็นผู้นำในฐานะ CEOนับตั้งแต่เริ่มก่อตั้ง Code.org ได้เริ่มต้นการเคลื่อนไหวครั้งใหญ่เพื่อสอนวิทยาการคอมพิวเตอร์และการเขียนโค้ดให้กับนักเรียน

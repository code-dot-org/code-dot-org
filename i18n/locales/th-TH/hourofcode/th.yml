    HTML เพื่อจัดโครงสร้างหน้าเว็บและรูปแบบ CSS เพื่อใช้เค้าโครง จานสี และแบบอักษร
  tutorial_coderdojotarget_longdescription: ใช้ Python กับไลบรารีกราฟิก P5 เพื่อวาดเป้าหมายและจุดคะแนนโดยการกดปุ่มด้วยลูกศรเรียนรู้เกี่ยวกับสี
    RGB และกำหนดตำแหน่งเป้าหมายของคุณด้วยพิกัด x & yใช้ถ้า, elif และเงื่อนไขอื่น ๆ
    ที่จะทำให้การตัดสินใจการให้คะแนน
  tutorial_creaticodescratch_longdescription: Creaticode.com มีกิจกรรมการเขียนโค้ดที่หลากหลายในหลายหัวข้อ
    เช่น เกม 3D, ศิลปะ 3 มิติ, เกมความเป็นจริงเสริม, แอพปัญญาประดิษฐ์, วิดีโอรีมิกซ์ยูทูป
    และเป้าหมายการพัฒนาที่ยั่งยืนของสหประชาชาติScratch-based blocks ถูกใช้ในกิจกรรมทั้งหมด
    ดังนั้นนักเรียนจึงไม่จำเป็นต้องเรียนรู้ภาษาการเขียนโปรแกรมหรือส่วนติดต่อผู้ใช้ที่แตกต่างกันเพื่อเขียนโค้ดและแบ่งปันโครงการของพวกเขา
  tutorial_bbsierpinski_longdescription: ในชุดสั้น ๆ ของบทเรียนนี้คุณจะได้เรียนรู้ที่จะสร้างศิลปะคณิตศาสตร์ที่น่าตื่นตาตื่นใจและมีสีสัน!
  tutorial_bbstopwatch_longdescription: ในชุดสั้น ๆ ของบทเรียนนี้คุณจะได้เรียนรู้ที่จะสร้างจริงนาฬิกาจับเวลาทำงาน!
  tutorial_idrpatterns_longdescription: ใช้บล็อกแอคชั่น Loop ในสภาพแวดล้อมการเขียนโค้ด
    Greoly เพื่อสร้างรูปแบบทางเรขาคณิต เช่น คริสตัล ดาว หรือรูปร่างที่น่าตื่นเต้นอื่นๆ
    ที่มีองค์ประกอบซ้ำๆ
  tutorial_idrshapes_longdescription: 'ในกิจกรรมนี้ ผู้เล่นจะใช้บล็อคแอคชั่นแบบสานเพื่อวาดรูปทรงง่ายๆ
    เช่น สี่เหลี่ยม สี่เหลี่ยม สามเหลี่ยม รูปหกเหลี่ยม และดาว '
  tutorial_edisondetect_longdescription: แนะนำแนวคิดการคำนวณที่สำคัญของลูปและความเข้าใจเกี่ยวกับแสงอินฟราเรดโดยใช้หุ่นยนต์เอดิสันและภาษาการเขียนโปรแกรมบล็อกตาม
    EdBlocksบทเรียนนี้ใช้ไดรฟ์ของหุ่นยนต์เอดิสันและฟังก์ชั่นตรวจจับสิ่งกีดขวางผ่านชุดของงานการเขียนโปรแกรมที่ก้าวหน้า
  tutorial_edisonmusical_longdescription: เพลงดนตรีที่เรียบง่ายเป็นตัวอย่างที่ดีของลำดับในการดำเนินการการใช้เอดิสันและการเขียนโปรแกรมภาษารอยขีดข่วนตาม
    EdScratch นักเรียนสามารถสร้างเพลงและเชื่อมโยงกันลำดับและอินพุตเอาท์พุทเป็นโปรแกรมที่สนุกสนาน
  tutorial_codemonkeydiglit_longdescription: 'ความรู้เบื้องต้นเกี่ยวกับหัวข้อที่สำคัญบางอย่างในโลกดิจิทัล:
    วิธีการใช้คอมพิวเตอร์, ซอฟต์แวร์และฮาร์ดแวร์คืออะไร, ภัยคุกคามออนไลน์ที่เป็นไปได้และการปกป้องความเป็นส่วนตัวของคุณ.หลักสูตรประกอบด้วย
    2 บทเรียน - การใช้ดิจิทัลและการเป็นพลเมืองดิจิตอลแต่ละบทเรียนทำมาจากสไลด์ที่แนะนำด้วยตนเอง
    พร้อมคำถามแบบโต้ตอบและแบบสำรวจ มินิ 3 เกม และคำถามทบทวน 5 ข้อเพื่อตรวจสอบความเข้าใจของนักเรียน'
  tutorial_bsdrockpaper_longdescription: ใช้ภาษาการเขียนโปรแกรม Python เพื่อสร้างเกม
    'ร็อค กระดาษ กรรไกร'ไม่ต้องกังวลถ้าคุณไม่เคยพยายามหลาม, เราจะนำคุณผ่านแต่ละขั้นตอน.
  tutorial_microbitreaction_longdescription: 'ทำให้ไมโคร: เกมปฏิกิริยาบิตกับสวิทช์ทางกายภาพจริงที่ทำจากเศษกระดาษแข็งและฟอยล์ห้องครัว'
  tutorial_kinderanimal_longdescription: ในบทเรียนนี้นักเรียนจะเปิด KIBO เป็นสัตว์ขี้เล่นที่ย้ายในการตอบสนองต่อโปรแกรมที่เด็กสร้าง.นักเรียนยังสามารถทดลองกับตัวเลือกอินพุตและเอาต์พุตของ
    KIBO เพื่อนำไปต่อได้
  tutorial_kindersinger_longdescription: ในบทเรียนนี้ นักเรียนจะแต่งตัว KIBO ในชุดของนักแสดง
    และสอนคิโบให้ร้องเพลงโปรด!ด้วยโมดูลการบันทึกเสียง/เล่นเสียงของ KIBO เด็กๆ จะใช้ทักษะการเรียงลำดับในการตั้งโปรแกรมคิโบให้เล่นเพลงตามลำดับที่ถูกต้องบทเรียนนี้เหมาะสำหรับเด็กที่มีประสบการณ์
    KIBO มาก่อน
  tutorial_microbitwwn_longdescription: 'เขย่าไมโครของคุณ: บิตและได้รับทิศทางแบบสุ่มในการเดิน'
  tutorial_grokcyberlive_longdescription: กัปตันกองทัพเรือถูกจับเป็นเชลยภายในเรือของเขาสถานที่สำคัญได้หายไปในความมืดและอาวุธจะชี้ไปที่เว็บไซต์ที่คึกคักที่สุดของซิดนีย์…มันเชื่อมต่อทั้งหมด,
    และมันขึ้นอยู่กับคุณให้เป็นอิสระกัปตัน, ติดตามผู้กระทำผิด, และหยุดพวกเขา.นักเรียนจะต้องติดตามเบาะแสแก้ปริศนาและหาวิธีที่จะหยุดการโจมตีไซเบอร์จำลองขนาดใหญ่ก่อนที่มันจะสายเกินไป
  tutorial_codemojimaze_longdescription: เรียนรู้เกี่ยวกับลำดับที่จะช่วยให้ Deeno
    สมบูรณ์เขาวงกต
  tutorial_codemojisnake_longdescription: ในหน่วยนี้นักเรียนจะได้เรียนรู้วิธีการใช้บล็อกการเข้ารหัสบน
    Scratch เพื่อสร้างเกมงู.
  tutorial_carnegietoxibots_longdescription: ไม่มีใครนอนในซิลลาห์ ซิตี้คุณเล่นเป็น
    Zed ลูกเรือที่ทุ่มเทให้กับการประท้วง การคุกคามของ Toxibots หุ่นยนต์มัลแวร์เสียหายที่เป็นของ
    Toxicorp บริษัทยักษ์ท็อกซิบอทส่วนใหญ่ถูกทำลาย แต่ก็ยังมีบางส่วนรอบทำลายความเสียหายเตรียมตัวใน
    Zed Clubhouse และตั้งโปรแกรมหุ่นยนต์ที่ทำงานร่วมกันของคุณ (หรือที่เรียกกันว่า
    “cobot”) Beastie เพื่อช่วยจับภาพพวกเขา
  tutorial_carnegieiris_longdescription: ท้าทายไอริสโรเวอร์กับรองหุ่นยนต์เสมือนให้ลำดับโครงสร้างของกิจกรรมการเขียนโปรแกรมในบริบทโครงการตามความเป็นจริงโลกการออกแบบเพื่อให้นักเรียนได้คิดถึงรูปแบบและโครงสร้างของหุ่นยนต์ไม่เพียงเท่านั้น
    แต่ยังรวมถึงการเขียนโปรแกรมและการแก้ปัญหาโดยทั่วไปมากขึ้นบทเรียนนี้ประกอบด้วยวิดีโอภาพเคลื่อนไหวและสภาพแวดล้อมการเข้ารหัสในตัวด้วยหุ่นยนต์เสมือน
  tutorial_carnegiespike_longdescription: เสมือน SPIKE นายกรัฐมนตรีเข้ารหัส - ไอริสโรเวอร์ท้าทายให้ลำดับที่มีโครงสร้างของกิจกรรมการเขียนโปรแกรมในบริบทตามโครงการโลกแห่งความจริงการออกแบบเพื่อให้นักเรียนได้คิดถึงรูปแบบและโครงสร้างของหุ่นยนต์ไม่เพียงเท่านั้น
    แต่ยังรวมถึงการเขียนโปรแกรมและการแก้ปัญหาโดยทั่วไปมากขึ้นบทเรียนนี้ประกอบด้วยวิดีโอภาพเคลื่อนไหวและสภาพแวดล้อมการเข้ารหัสในตัวด้วยหุ่นยนต์เสมือน
  tutorial_spheroincolor_longdescription: Sphero indi สามารถมองเห็นสีเหมือนคุณและฉัน.แต่ใครจะเร็วขึ้นในการจดจำสี?ใครสามารถรับรู้ได้มากที่สุด?ในบทเรียนนี้,
    ค้นพบวิธีการที่เราเห็นสีและท้าทาย indi การประกวดสี!
  tutorial_kcjdominos_longdescription: ในบทเรียนนี้เราจะจำลองโดมิโนลดลงโดยใช้ JavaScriptไปตามทางเราจะเรียนรู้เกี่ยวกับตัวแปรฟังก์ชั่นลูปเหตุการณ์ของเมาส์และการเคาะสิ่งต่างๆมากกว่า!
  tutorial_spherocolortheory_longdescription: ผสมสีของคุณโดยการเอียงและหมุน Sphero
    BOLT!สำรวจวิธีการทำงานของทฤษฎีสีแบบเติมแต่งโดยการเพิ่มค่าต่าง ๆ ของสีแดง สีเขียว
    และสีน้ำเงิน เพื่อสร้างสีต่างๆเรียนรู้วิธีการใช้เซ็นเซอร์ของ BOLT ในการวัดทิศทางและเปลี่ยนสี
  tutorial_codecombatesports_longdescription: การเข้ารหัสที่แข่งขันได้ไม่เคยยิ่งใหญ่ขนาดนี้มาก่อน!
    เรียนรู้ทักษะที่จำเป็นในการเล่นอย่างมืออาชีพใน Esports Bootcamp ของเรา ไม่จำเป็นต้องมีประสบการณ์การเขียนโค้ด
    เริ่มต้นด้วยการฝึกในดันเจี้ยนและค้นพบกลยุทธ์และยุทธวิธีในการเขียนโค้ดที่คุณต้องแข่งขัน
    หลังจากฝึกฝนทักษะของคุณแล้ว นำรหัสของคุณไปทดสอบในเวทีอีสปอร์ตของเรากับผู้เล่นคนอื่นๆ
    ทั่วโลก! คุณเป็นแชมป์ที่ยิ่งใหญ่ของ AI League คนต่อไปของเราหรือไม่?
  tutorial_spherodigdisplay_longdescription: จอแสดงผลดิจิตอลอยู่รอบตัวเรา, จากโทรศัพท์จอคอมพิวเตอร์โทรทัศน์ป้ายโฆษณาที่ทันสมัย.แต่วิธีการที่พวกเขาทำงาน?เจาะลึกเทคโนโลยีกราฟิกที่อยู่เบื้องหลังจอแสดงผลดิจิตอลและรับประสบการณ์จริงด้วยการเขียนโปรแกรมภาพและแอนิเมชันด้วย
    LittleBits CodeBit และ LED matrix
  tutorial_spherorvrincolor_longdescription: 'แสงที่มองเห็นได้ถูกสร้างขึ้นจากคลื่นของความยาวที่แตกต่างกันซึ่งตาตรวจพบเป็นสีในขณะที่
    RVR+ ไม่มีตา (ดีอย่างน้อยคนที่มองเห็น) แต่ก็มีเซนเซอร์ที่สามารถตรวจจับสีได้หลากหลายเรียนรู้ความสามารถของเซ็นเซอร์สีของ
    RVR+ และวิธีการตั้งโปรแกรม '
  tutorial_clbinary_longdescription: การใช้คอมโพเนนต์รีสโตนใน Minecraft ผู้ร่วมการทดลองจะได้เรียนรู้วิธีการนับเลขฐานสองทำงานอย่างไร
    สร้างเกตตรรกะ AND และ OR และใช้การนับเลขฐานสองเพื่อสร้างล็อกแบบผสมสำหรับเปิดประตูที่ล็อค
  tutorial_sascollabcode_longdescription: อาจเป็นเรื่องท้าทายที่จะหาทรัพยากรเพื่อสอนการเขียนโค้ดแก่นักเรียนที่มีความบกพร่องทางสายตาSAS
    เชื่อว่านักเรียนทุกคนควรมีโอกาสเรียนรู้การเขียนโค้ดและมุ่งสู่ความสำเร็จนี้โดยใช้บล็อคโค้ดอักษรเบรลล์ด้วย
    SAS CodeSnaps ซึ่งเป็นสภาพแวดล้อมการเขียนโค้ดแบบร่วมมือกันที่สามารถเขียนโค้ดทั้งห้องเรียนได้ด้วย
    iPad เครื่องเดียวและหุ่นยนต์ Sphero
  tutorial_codecombatgoblins_longdescription: เราต้องการความช่วยเหลือของคุณ! เริ่มต้นภารกิจอันยิ่งใหญ่ที่คุณควบคุมเกมผ่านพลังของการเขียนโปรแกรม
    มาเป็นฮีโร่ ปลดล็อกของขวัญ และขยายคลังรหัสของคุณเพื่อช่วยเหลือเมือง จากนั้นใช้กลยุทธ์
    AI เพื่อรวบรวมปาร์ตี้สำหรับการต่อสู้บอสก๊อบลินครั้งสุดท้าย!
  tutorial_scratchstorytelling_longdescription: เคลื่อนไหวเรื่องราวของคุณเองด้วย Scratch!เพิ่มสไปรต์
    พื้นหลัง และเอฟเฟ็กต์กราฟิกแบบโต้ตอบเพื่อทำให้เรื่องราวของคุณมีชีวิตชีวาประกอบด้วยคู่มือการอำนวยความสะดวกสำหรับนักการศึกษา
    บทช่วยสอนเกี่ยวกับโครงการขูดและบัตรเขียนโค้ดกิจกรรมนี้สอดคล้องกับหลักทั่วไปภาษาอังกฤษศิลปะมาตรฐาน.
  tutorial_crayolasymbols_longdescription: ภาพมีมูลค่าหนึ่งพันคำ แม้แต่ภาพเล็กๆ ก็พูดได้มาก!สัญลักษณ์ภาพมีอยู่ทุกหนทุกแห่ง
    นำทางเราไปยังห้องน้ำสาธารณะ โรงพยาบาล ทางลาดสำหรับรถเข็น และป้ายรถเมล์ใช้รูปร่างและเส้นเพื่อออกแบบสัญลักษณ์ดั้งเดิมที่ผู้อื่นสามารถวางใจได้
  tutorial_crayoladrawacode_longdescription: สำรวจรหัสจากเมื่อวานนี้และวันนี้.คนโบราณวาดสัญลักษณ์บนผนังถ้ำเพื่อเล่าเรื่องราวชาวอียิปต์โบราณแกะสลักอักษรอียิปต์โบราณซึ่งเป็นภาษาของสัญลักษณ์ภาพที่แสดงถึงผู้คนวัตถุและการกระทำเป็นหินสร้างเรื่องราว
    Add-on ด้วยรหัสภาพ
  tutorial_crayolafollowmycode_longdescription: สร้างการเต้นเขียนโค้ดโดยการร่างสัญลักษณ์ภาพ
    เช่น ลูกศร เกลียว และรอยเท้า เพื่อสร้างรูปแบบที่คุณและผู้อื่นจะตามมาหรือสร้างตัวละครขนาดเล็กจาก
    Model Magic และใช้พวกเขาเพื่อทำตามรหัสเต้นของคุณ!
  tutorial_madpicturethis_longdescription: บทเรียนนี้จะแนะนำให้นักเรียนรู้จักภาษา
    HTML และสอนวิธีการถอดรหัส แม้ว่าพวกเขาจะไม่เคยมีปฏิสัมพันธ์กับโค้ด HTML มาก่อนโดยการสังเกตการณ์นักเรียนจะสังเกตเห็นรูปแบบและได้รับความเข้าใจที่ดีขึ้นของวิธีการเขียนโค้ด
    HTML และตีความ
  tutorial_mindmakersmaps_longdescription: ในจักรวาลนี้แผนที่ประเภทต่างๆทำหน้าที่เป็นฉากหลังสำหรับความท้าทายที่สนุกสนานกับยานพาหนะอิสระที่เชื่อฟังโปรแกรมของคุณในการชนะคุณจะต้องตีความแต่ละแผนที่และโปรแกรมไม่เพียง
    แต่การเคลื่อนไหว แต่ปรับให้เข้ากับเซ็นเซอร์ที่ใช้ที่ไม่คาดคิดสำหรับสิ่งกีดขวางและเหตุการณ์ทางธรรมชาติเช่นสภาพอากาศอุณหภูมิและเนื้อเรื่องของเวลามีการเดินทางที่ดี!
  tutorial_mindmakersjorel_longdescription: จักรวาลสนุกของพี่ชายของโจเรลขณะนี้อยู่ภายใต้การควบคุมของคุณ!แต่สำหรับการที่คุณจะต้องโทพื้นฐานของการเขียนโปรแกรมและพัฒนาทักษะเช่นการคิดอัลกอริทึมการสลายตัวของปัญหาการระบุรูปแบบและนามธรรม...
    ทำงานอย่างหนักและบางทีคุณอาจจะพบชื่อของพี่ชายของ Jorel!
  tutorial_mindmakersroboland_longdescription: โปรแกรมหุ่นยนต์ที่แปลกและสนุก Mustachebot
    และ Ladybot!คุณช่วยให้พวกเขาเอาชนะความท้าทาย และพวกเขาช่วยให้คุณพัฒนาความคิดเชิงคำนวณยิ่งความท้าทายที่สูงขึ้น
    คุณยิ่งเรียนรู้เกี่ยวกับอัลกอริทึม การสลายตัว รูปแบบ และนามธรรมทำงานหนักและมีความสนุกสนาน!
  tutorial_mindmakersrobolandjr_longdescription: โปรแกรมหุ่นยนต์ที่แปลกและตลก Mustachebot
    และ Ladybotเมื่อใดก็ตามที่คุณจัดการเพื่อแก้ปัญหาความท้าทายคุณจะได้รับลูกบอลสีเขียวเล็ก
    ๆ น้อย ๆ และย้ายไปยังหนึ่งต่อไป.คาปริเช่
  tutorial_codehsdraw_longdescription: สร้างโปรแกรมวาดภาพของคุณเองใน Scratch โดยใช้แป้นพิมพ์และเมาส์ปัจจัยการผลิตทุกคนจะสามารถที่จะใช้มันทำให้สนุกและศิลปะดิจิตอลสร้างสรรค์!
  tutorial_codehscamouflage_longdescription: ใช้ ScratchJR ในการตั้งโปรแกรมสัตว์เพื่อแสดงการปรับตัวของมันจากการใช้ลายพรางในสภาพแวดล้อมของมัน!
  tutorial_firiapythoncodex_longdescription: บทเรียนง่ายๆทีละขั้นตอนสอนการเขียนโค้ด
    Python เมื่อคุณปลดล็อกความสามารถใหม่ๆ ตั้งแต่การแสดงผลสีที่สวยงามไปจนถึงระบบเสียงไฮไฟใช้เครื่องวัดความเร่ง
    เซนเซอร์แสง และไมโครโฟนในตัวเพื่อเขียนโค้ดโปรเจ็กต์ที่เป็นเอกลักษณ์และอินเทอร์แอคทีฟของคุณเองและคุณสามารถเชื่อมต่อเซอร์โวมอเตอร์และเซ็นเซอร์ภายนอกได้โดยตรงเพื่อความเป็นไปได้ในการขยายตัวที่ไม่
    จำกัดCodex = เกม, เพลง, เซ็นเซอร์, ศิลปะ, และอื่น ๆ!
  tutorial_bekidscoding_longdescription: เข้าร่วมกับ Grace, Zak และ Dot The Robot
    ในการผจญภัยใน Loop Galaxy!รหัสที่มีบล็อกเพื่อให้งานที่น่าตื่นเต้นและเรียนรู้พื้นฐานของอัลกอริทึมลำดับและลูป!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour เป็นเกมเขียนโค้ดแบบแนะนำตัวเองสำหรับเด็กอายุ
    4-11 ปีมันสอนพื้นฐานของการเข้ารหัสเช่นลำดับการแก้จุดบกพร่องลูปและฟังก์ชั่นนอกจากนี้ยังสอนเทคนิคในการแก้ปัญหาเพื่อให้เด็กมีความมั่นใจมากขึ้นผู้เรียนที่เป็นอิสระ'
  tutorial_microbitdice_longdescription: 'เขย่าไมโครของคุณ: บิตที่จะทำให้ตัวเลขสุ่ม'
  tutorial_madflashcard_longdescription: บทเรียนนี้จะเปิดโอกาสให้นักเรียนใช้โค้ด HTML
    และ CSS และให้โอกาสพวกเขาโต้ตอบกับมันและดูผลลัพธ์ของพวกเขาในแบบเรียลไทม์
  tutorial_madappwars_longdescription: 'บทเรียนนี้จะเปิดโอกาสให้นักเรียนได้สำรวจด้านธุรกิจของการพัฒนาแอปในกิจกรรมนี้นักเรียนเปรียบเทียบสองแอปที่อยู่ภายใต้หมวดหมู่ร่มเดียวกัน
    (ตัวอย่าง: แอปท่องเที่ยวสองแอป) และประเมินว่าแอปใดดีกว่าตามเกณฑ์ที่เจาะจง'
  tutorial_kodablepuppies_longdescription: นักเรียนจะได้พบกับเพื่อนที่นุ่มนวลของ Kodable
    และเรียนรู้วิธีการดูแลพวกเขา!'สัตว์เลี้ยง' เป็นลูกสุนัขในเกมที่ต้องใช้จำนวนมากของความรักและความสนใจ.นักเรียนจะเขียนโปรแกรม
    Carebots ที่จะช่วยให้มีความรับผิดชอบของการเป็นใหม่ตีนเช่าโดยใช้แนวคิดการเข้ารหัสเช่นฟังก์ชั่นและงบเงื่อนไข
  tutorial_googlesuperhero_longdescription: เปลี่ยนฮีโร่ในชีวิตประจำวันจากชีวิตหรือชุมชนของคุณให้กลายเป็นซูเปอร์ฮีโร่โดยการตั้งโปรแกรมให้พวกเขาบินผ่านอาคาร
    หมุน ทำงานกับเพื่อนสนิท และทำคะแนนโดยการแตะวัตถุในเกมในโค้ดฮีโร่ของคุณ อวดพลังพิเศษของฮีโร่และความคิดสร้างสรรค์ของคุณเองด้วย
    CS First และ Scratch
  tutorial_googlename _longdescription: เลือกชื่อและนำตัวอักษรของคำที่จะมีชีวิตโดยใช้รหัสเลือกชื่อเล่นชื่อสัตว์เลี้ยงสัตว์กีฬาสถานที่หรืองานอดิเรก
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: สร้างระบบสุริยะที่หินจริงๆ!เรียนรู้เกี่ยวกับดนตรี
    ดาราศาสตร์ และการเขียนโค้ดในกิจกรรมที่แนะนำด้วยตนเอง (ไม่จำเป็นต้องมีประสบการณ์การเขียนโค้ด)ดาวเคราะห์
    โปรแกรม ที่จะทำให้ เพลง, การสร้าง ระบบสุริยะ ดนตรี ของคุณเอง สมบูรณ์ด้วย ท่วงทำนอง
    สเปซีย์
  tutorial_hatchxrsolar_longdescription: 'สำรวจดาวและสร้างระบบสุริยะของคุณเองโดยใช้แนวคิดของการเขียนโปรแกรมบล็อกตามเรียนรู้เกี่ยวกับพื้นฐานของพื้นที่
    3 มิติ และดำดิ่งจินตนาการของคุณเพื่อสร้างจักรวาลในฝันของคุณ ทั้งหมดในเวลาไม่ถึงหนึ่งชั่วโมงและคาดเดาสิ่งที่คุณสามารถเรียกใช้โครงการของคุณใน
    AR บนอุปกรณ์ iOS ใด ๆ โดยใช้แอป HatchXRอย่าลืมแชร์ผลงานของคุณกับเราด้วย #hatchxr
    #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'เขียนโค้ดเกม Space Invaders แบบคลาสสิกในแบบ
    3 มิติ พร้อมเรียนรู้พื้นฐานของการพัฒนาเกม การเคลื่อนไหวในพื้นที่ 3 มิติ และเรียนรู้แนวคิดการเขียนโปรแกรมพื้นฐาน
    เช่น ลูป เงื่อนไข ตัวแปร และเหตุการณ์บนแป้นพิมพ์ ทั้งหมดภายในเวลาไม่ถึงหนึ่งชั่วโมงอย่าลืมแชร์ผลงานของคุณกับเราด้วย
    #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'สร้างเกม T-rex dino ของ Chrome แบบคลาสสิกในแบบ
    3 มิติ ในขณะที่เรียนรู้เกี่ยวกับพื้นฐานของการพัฒนาเกม การเคลื่อนไหวในพื้นที่ 3
    มิติ และเรียนรู้แนวคิดการเขียนโปรแกรมพื้นฐาน เช่น ลูป เงื่อนไข ตัวแปร และเหตุการณ์บนแป้นพิมพ์
    ทั้งหมดภายในเวลาไม่ถึงหนึ่งชั่วโมงอย่าลืมแชร์ผลงานของคุณกับเราด้วย #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: หนูตะเภากำลังมาและพวกเขากำลังหิวในแต่ละรอบโปรแกรม
    Bot เพื่อยิงแครอทเปิดผักกาดหอมหรือเรียกโล่แอปเปิ้ลอันยิ่งใหญ่ในเกมการเข้ารหัสที่โกรธอย่างรวดเร็วนี้เก็บหัวใจเพื่อปลดล็อคเครื่องมือมากขึ้นและมีความบ้าการให้อาหารในขณะที่หวังว่ารหัสของคุณจะไม่ทำลาย
  tutorial_pickcodeshapes_longdescription: เรียนรู้วิธีใช้รหัสเลือกเพื่อเขียนโค้ดที่สร้างรูปร่างที่หลากหลายเมื่อจบคอร์สแล้ว
    คุณจะสามารถสร้างสรรค์ผลงานออกแบบได้ตามใจชอบ!
  tutorial_codesterssketch_longdescription: เรียนรู้พื้นฐานของการเข้ารหัสในหลามขณะที่การสร้างของคุณเอง
    Etch-a-Sketch!เรียนรู้วิธีการควบคุมสไปรท์บนหน้าจอด้วยเหตุการณ์สำคัญที่แตกต่างกันยอมรับการป้อนข้อมูลของผู้ใช้เพื่อตั้งค่าความกว้างของปากกาและใช้รายการเพื่อควบคุมสีปากกา
  tutorial_pickcodechatbot_longdescription: ในหลักสูตรนี้คุณจะได้เรียนรู้วิธีที่จะทำให้
    chatbot ง่ายที่เล่นโฆษณาอย่างรวดเร็ว libs เกม.
  tutorial_codestersfish_longdescription: เรียนรู้พื้นฐานของการเข้ารหัสในหลามขณะที่การสร้างเกมตกวัตถุของคุณเอง!คุณจะได้เรียนรู้วิธีการเพิ่มพื้นหลังและสไปรต์
    รวมถึงวิธีใช้กิจกรรมเพื่อสร้างและควบคุมสไปรต์บนเวที
  tutorial_codestershedgehog_longdescription: เรียนรู้พื้นฐานของการเข้ารหัสในหลามแล้วสร้างเกมที่ยิงผีไปดาว!ในการถ่ายภาพของคุณ
    คุณจะต้องเรียนรู้วิธีสร้างคีย์ ระยะห่าง และเหตุการณ์ปะทะกันก่อนระเบิดออก!
  tutorial_pickcodeggame_longdescription: เรียนรู้ที่จะทำให้ผู้เล่นสองคนคาดเดาเกมที่ผู้เล่นคนหนึ่งป้อนหมายเลขลงในแชตบอท
    และแชตบอทจะให้คำแนะนำกับผู้เล่นคนอื่นในขณะที่พวกเขาพยายามที่จะคาดเดา
  tutorial_codestersdino_longdescription: เรียนรู้ฟังก์ชั่นหลามและกิจกรรมในขณะที่การสร้างเกม
    Dino เครื่องปัดของคุณเองเมื่อเกมเริ่มต้น Dino ลดลง!ถ้าคุณตีบล็อก, คุณจะสูญเสีย.วิธีการหลายบล็อกคุณสามารถนำทาง
    Dino ผ่าน?
  tutorial_pickcodemtpaint_longdescription: ในหลักสูตรนี้ คุณจะได้เรียนรู้วิธีการใช้ฟังก์ชันในการวาดรูปทรงที่สลับซับซ้อน
    (เช่น แถบโมเบียส แต่เป็นรูปสามเหลี่ยม)หลังจากบทเรียนนี้คุณจะมีการสร้างบล็อกสำหรับการสร้างตันของการออกแบบที่แตกต่างกัน
  tutorial_microsoftcarnival_longdescription: เขียนโค้ดงานรื่นเริงในชั้นเรียนของคุณเองด้วยเกมต่างๆ
    เช่น ตีตัวตุ่น บอลลูนเบอร์สติน' และการฝึกซ้อมเป้าหมาย
  tutorial_thunkablescavenger_longdescription: เรียนรู้ที่จะสร้าง app Scavenger ล่าของคุณเองใน
    Thunkable และใช้ app ของคุณเพื่อล่าสำหรับรายการบนอุปกรณ์มือถือของคุณทันทีที่รหัสของคุณเสร็จสมบูรณ์
  tutorial_codeillusionfund_longdescription: เข้าสู่โลกมหัศจรรย์ของการเข้ารหัสและวิทยาการคอมพิวเตอร์ในขณะที่คุณเรียนรู้และทำความคุ้นเคยกับพื้นฐานของคอมพิวเตอร์!ซึ่งจะรวมถึงการฝึกการคลิกและการเลื่อนการลากและวางคัดลอกและวางและการพิมพ์
  tutorial_codeillusiongoofybeg_longdescription: เริ่มดำเนินการในการผจญภัยการเข้ารหัสที่มีมนต์ขลังกับ
    Goofy!เรียนรู้วิธีการวาด ระบายสี และย้ายรูปร่าง รวมทั้งโหลดภาพและเสียงในขณะที่คุณเชี่ยวชาญพื้นฐานของการพัฒนาเกมโดยใช้
    JavaScript
  tutorial_codeillusiongoofyint_longdescription: 'สร้างวงดนตรีดิจิตอลแบบโต้ตอบของคุณเองด้วย
    Goofy ในขณะที่คุณสำรวจความสุขของการพัฒนาเกมโดยใช้ JavaScriptกิจกรรมนี้จะสร้างสิ่งที่คุณได้เรียนรู้ในกิจกรรมเบื้องต้นของเรา,
    ดิสนีย์ Codeillusion: การผจญภัยการพัฒนาเกมกับขำสำหรับผู้เริ่มต้น.'
  tutorial_robotmagicescape_longdescription: หลบหนีจากห้อง 3D ผีสิงด้วยความช่วยเหลือจากบอทที่ตั้งโปรแกรมได้
  tutorial_codespeakclimate_longdescription: เรียนรู้วิธีสร้างเว็บไซต์พื้นฐานโดยใช้
    HTML และให้ความรู้แก่ผู้อื่นเกี่ยวกับการเปลี่ยนแปลงสภาพภูมิอากาศ
  tutorial_codespeaktwinkle_longdescription: ฟังการอ่านออกเสียงของ 'Coding Twinkle'
    แล้วเรียนรู้ที่จะเขียนโค้ดโดยใช้แอพ ScratchJR
  tutorial_coinbasecrypto_longdescription: ทดสอบหน่วยความจำของคุณและเรียนรู้พื้นฐานของการเข้ารหัสลับ!
  tutorial_codespeakcomp_longdescription: เรียนรู้เกี่ยวกับการทำปุ๋ยหมักหนอนและสร้างเกมใน
    Scratch!
  tutorial_codespeaksnake_longdescription: ฟังเรื่องราวเกี่ยวกับงู, ดาวเกมมือถือคลาสสิก,
    และรหัสเกมของคุณเองใน ScratchJR
  tutorial_prstemalexa_longdescription: นักเรียนจะสำรวจเสียงปัญญาประดิษฐ์ - หรือเสียง
    AI - โดยการเข้ารหัสสองทักษะ Alexa.นักเรียนจะเริ่มจากการดูวิดีโอที่ครอบคลุมพื้นฐานของ
    AI ด้วยเสียง แล้วสร้างโปรแกรมที่ขับเคลื่อนด้วย AI ด้วยเสียงใน MIT App Inventor
    ซึ่งเขียนว่า “Hello Moon' และโปรแกรมที่สามารถท่องข้อเท็จจริงอวกาศแบบสุ่มบทเรียนจบลงด้วยการทบทวนคำศัพท์และการอภิปราย
  tutorial_coderzfarm_longdescription: โปรแกรมหุ่นยนต์ที่จะปลูกสวนและเรียนรู้วิธีการที่หุ่นยนต์ช่วยเกษตรกรในโลกแห่งความเป็นจริง
  tutorial_intelinofield_longdescription: เรียนรู้การเขียนโปรแกรมรถไฟอัจฉริยะของ intelino
    แบบถอดปลั๊กด้วยแอ็คชันสแนปและปฏิบัติภารกิจในการขับรถให้นักเรียนข้ามเมืองไปทัศนศึกษา
  tutorial_cablockchain_longdescription: หลักสูตรแบบโต้ตอบนี้จะสำรวจเทคโนโลยีบล็อกเชนและเงินดิจิทัล
    ซึ่งเป็นแรงผลักดันของเว็บยุคใหม่ติดตามตัวละครของเราเมื่อพวกเขาป้อนคำอุปมาในการล่าเพื่อค้นหาผู้หลอกลวงที่มีศักยภาพพวกเขาค้นพบแอปพลิเคชันที่สร้างสรรค์มากมายของบล็อกเชน
    และพิจารณาว่าจะส่งผลกระทบต่อสังคมอย่างไรในอนาคต
  tutorial_nasaparachute_longdescription: ในกิจกรรมนี้คุณจะได้เรียนรู้ว่าวิศวกร JPL
    ใช้รหัสไบนารีเพื่อรวมข้อความที่ซ่อนอยู่ในร่มชูชีพที่ใช้เพื่อช่วยรถแลนด์โรเวอร์ดาวอังคารความเพียรประสบความสำเร็จในการลงจอดบนดาวอังคารนอกจากนี้คุณยังจะมีโอกาสสร้างข้อความที่ซ่อนอยู่ของคุณเอง
  tutorial_nasascratch_longdescription: สร้างดวงจันทร์หรือดาวอังคารสำรวจเกมโดยใช้
    Scratch, ภาษาการเขียนโปรแกรมภาพคิดเหมือนนาซ่าวางแผนอวกาศภารกิจในการออกแบบเกมของคุณ!
  tutorial_nasaorbit_longdescription: ในกิจกรรมนี้นักเรียนใช้ Scratch, Snap!หรือภาษาโปรแกรมอื่นเพื่อสร้างการจำลองแบบโต้ตอบของยานอวกาศเทียบท่าไปยังสถานีอวกาศนานาชาติCrew
    Orbital Docking Simulation (Coding Sim) มีส่วนร่วมกับนักเรียนในการคิดคำนวณการแก้ปัญหาและการประยุกต์ใช้คณิตศาสตร์ในโลกแห่งความเป็นจริง
  tutorial_nasapackage_longdescription: ในกิจกรรมนี้นักเรียนใช้ Scratch, Snap!หรือภาษาโปรแกรมอื่นเพื่อสร้างการจำลองแบบโต้ตอบของโดรนที่นำทางไปรอบ
    ๆ พื้นที่ทางภูมิศาสตร์เพื่อส่งมอบแพคเกจการจำลองการมีส่วนร่วมของนักศึกษาในการคิดคำนวณ,
    การแก้ปัญหาและการประยุกต์ใช้คณิตศาสตร์ในโลกแห่งความเป็นจริง

  tutorial_caflags_longdescription: เรียนรู้แนวคิดการเขียนโปรแกรมพื้นฐานบางอย่างด้วย
    blocklyพัฒนาความคิดเชิงคำนวณของคุณโดยใช้รูปทรง สี และพิกัดที่เรียบง่ายเพื่อวาดธงของโลกค้นพบความคิดสร้างสรรค์ของคุณขณะสำรวจบล็อกและค่านิยมต่างๆ
    เพื่อสร้างผลงานชิ้นเอกอันน่าตื่นเต้นของคุณเอง
  tutorial_matariki_longdescription: ไมอาและชาร์ลีมาจากนิวซีแลนด์ครอบครัวของ Maia
    กำลังเตรียมฉลองปีใหม่มาตาริกิเธอเชิญชาร์ลีเพื่อนของเธอให้มาพักที่ marae (บ้านประชุมแบบดั้งเดิม)
    ของครอบครัวมีงานแก้ปัญหาที่น่าตื่นเต้นและกิจกรรมมากมายที่ต้องทำสำหรับ Matariki!ใช้ทักษะการคิดคำนวณของคุณเพื่อช่วย
    Maia และชาร์ลีเตรียมความพร้อมสำหรับการเฉลิมฉลอง
  tutorial_carestaurant_longdescription: ชาร์ลีและทิลลีย์ตัดสินใจว่าถ้าพวกเขาเขียนโปรแกรมรอสส์อย่างถูกต้องเขาจะสามารถช่วยวาดภาพบางส่วนเพื่อให้
    Food Avengers น่าสนใจมากขึ้นตรวจสอบให้แน่ใจอัลกอริทึมของพวกเขาถูกต้องแม้ว่า -
    หุ่นยนต์ที่ผิดกับพู่กันสามารถสร้างความเสียหายร้ายแรงบางอย่าง!
  tutorial_casea_longdescription: อเล็กซ์และ Lonnie สร้างปลาแฟนซีและสิ่งมีชีวิตทะเลสุดกับบล็อกช่วยให้พวกเขาเรียงลำดับตามลำดับและการแก้ปัญหาโดยการจำและแก้ไขข้อผิดพลาดปรับแต่งฉากทะเลของคุณเองและทำให้ตัวละครของคุณมีชีวิตชีวาโดยการเพิ่มการโต้ตอบผู้เริ่มต้นเขียนโค้ดและผู้อ่านล่วงหน้ายินดีต้อนรับ!
  tutorial_cashield_longdescription: มันเป็นวันหยุดฤดูร้อน อเล็กซ์ ครอบครัวของเธอ
    และรอนนี่จะไปเที่ยวฟินแลนด์พี่ชายของอเล็กซ์รูเบนคือการสร้าง app เกี่ยวกับ blazonry
    โล่และแสดงให้อเล็กซ์และรอนนี่วิธีการใช้มัน.เข้าร่วมกับพวกเขาเพื่อเรียนรู้วิธีการเรียงลำดับบล็อกเพื่อออกแบบโล่ที่น่าตื่นตาตื่นใจของพวกเขาเอง!
  tutorial_ccwslimer_longdescription: เรียนรู้วิธีการตั้งโปรแกรมเกมแชร์ของคุณเองที่มีหลายระดับและความท้าทาย!
  tutorial_codinggalaxy_longdescription: สำหรับภารกิจแรกของคุณใน Adventure Planet,
    หน้าที่ของคุณคือการแก้ปริศนาการเข้ารหัสเพื่อบันทึกดาวเคราะห์ที่สวยงาม
  tutorial_boatrace_longdescription: เรียนรู้วิธีการทำเกมแข่งเรือผู้เล่นใช้เมาส์เพื่อนำทางเรือไปยังเกาะทะเลทรายโดยไม่ต้องชนกับอุปสรรค.
  tutorial_ccplay_longdescription: เขียนโค้ดและเล่นชุดของระดับเกมในขณะที่เรียนรู้แนวคิดวิทยาการคอมพิวเตอร์ที่สำคัญในระดับสุดท้ายแสดงความคิดสร้างสรรค์และทักษะของคุณในการรหัสเกมของคุณเองตั้งแต่เริ่มต้น!
  tutorial_grinch_longdescription: 'เรียนรู้การเขียนโปรแกรมโดรนและเลื่อนไฮเทคด้วยเวทมนตร์การเข้ารหัสเพื่อจับภาพของขวัญและนำทางลงภูเขาเพื่อกลับคริสต์มาสเพื่อ
    Whoville. '
  tutorial_codehsart_longdescription: มีมส์!มีมส์!มีมส์!นักเรียนสำรวจจุดตัดของการเขียนโค้ดและศิลปะโดยการสร้างโปรแกรมคอมพิวเตอร์ที่ช่วยให้พวกเขาสร้างมีมที่กำหนดเองเพื่อแบ่งปันกับเพื่อนๆ
  tutorial_codehsbitcoin_longdescription: ในกิจกรรม Hour of Code นี้นักเรียนจะได้รับการแนะนำให้รู้จักกับบัญชีแยกประเภทบล็อกเชน
    Bitcoin และสถิติบิตคอยน์บางแห่งนักเรียนมองไปที่วิธีการทำงานของการทำธุรกรรมในบัญชีแยกประเภท
    Bitcoin และตรวจสอบประสิทธิภาพโดยรวมของ Bitcoin blockchain.
  tutorial_codehsblockchain_longdescription: นักศึกษาจะได้เรียนรู้เกี่ยวกับรากฐานของสกุลเงินดิจิทัลโดยการสำรวจการเข้ารหัส
    การแฮชชิ่ง และเทคโนโลยีบล็อกเชน!
  tutorial_codehscipher_longdescription: 'ในชั่วโมงของกิจกรรมรหัสนี้นักเรียนจะแนะนำให้รู้จักกับการเข้ารหัสโดยใช้รหัสซีซาร์คลาสสิกในการถอดรหัสและเข้ารหัสข้อความบางส่วนและยังค้นพบข้อบกพร่องของการเข้ารหัสและวิธีการปรับปรุงเมื่อมัน '
  tutorial_codehscollision_longdescription: นักศึกษาจะได้สำรวจว่าแบบจำลองถูกนำมาใช้ในการวิจัยอย่างไรพวกเขาจะศึกษาว่ามวลและความเร็วมีผลต่อการชนที่ยืดหยุ่นได้อย่างไร
    โดยใช้การอนุรักษ์โมเมนตัมและการอนุรักษ์สมการพลังงานจลน์เพื่อตรวจสอบค่าความเร็วสุดท้ายตามที่คำนวณโดยการจำลองนักเรียนควรมีความรู้ก่อนในการแก้สมการทางคณิตศาสตร์โดยใช้พีชคณิตพื้นฐาน
  tutorial_codehsmath_longdescription: 'นักเรียนจะได้รับการแนะนำให้รู้จักกับเทรซี่เต่าและเรียนรู้วิธีการเขียนโค้ดแบบจำลองทางคณิตศาสตร์ที่แตกต่างกันในหลาม!ไม่มีประสบการณ์การเข้ารหัสเป็นสิ่งที่จำเป็น,
    แต่นักเรียนควรจะได้เสร็จสิ้นพีชคณิตฉันหรือสูงกว่า. '
  tutorial_codehsmusic_longdescription: นักเรียนสำรวจวิธีการเขียนโค้ดถูกนำมาใช้ในการสร้างเพลงโดยการสร้างจังหวะและรูปแบบการนับแปดแบบไดนามิกของพวกเขาด้วยบล็อก
    JavaScript!
  tutorial_codehssports_longdescription: นักเรียนจะได้เรียนรู้เกี่ยวกับวิธีการใช้โปรแกรมในการเล่นกีฬาและการออกแบบเกมโดยการสร้างวิดีโอเกมกีฬาดั้งเดิมที่สามารถแบ่งปันกับเพื่อนของพวกเขาได้ทันที!
  tutorial_codemojipizza_longdescription: 'หลักสูตรนี้ออกแบบมาเพื่อสอนนักเรียนเกี่ยวกับพื้นฐานของวัตถุ
    JavaScriptนักเรียนจะได้เรียนรู้ประเภทพื้นฐานของข้อมูลที่สามารถเก็บไว้ในตัวแปรตั้งแต่บูลีนแรกของพวกเขาตลอดทางไปจนถึงการสร้างวัตถุของตัวเองที่มีคุณสมบัติหลายอย่างกิจกรรมนี้ทำให้เข้าใจแนวคิดที่ซับซ้อนได้ง่ายด้วยการใช้อาหารโปรดของทุกคน:
    พิซซ่า!'
  tutorial_moonlander_longdescription: เรียนรู้ฟิสิกส์เป็นรหัสของคุณ!Moon Lander เป็นหลักสูตรสร้างเกมที่มี
    17 แบบฝึกหัดที่แนะนำคุณเกี่ยวกับวิธีการสร้างเกมฟิสิกส์ของคุณเอง.ในเกมที่คุณจะใช้รหัสและ
    6-9 แนวคิดฟิสิกส์เกรดเพื่อที่จะช่วยให้ยานอวกาศลงจอดได้อย่างปลอดภัยบนดวงจันทร์.
  tutorial_sushicards_longdescription: ทำให้เกมที่คุณย้ายปลาฉลามไปรอบ ๆ เพื่อลองจับปลา
  tutorial_codesparkcreate_longdescription: เคยต้องการออกแบบและสร้างโค้ดเกมวิดีโอของคุณหรือไม่?
    เริ่มต้นใช้งาน "Create" โหมด CodeSpark Academy เลือกชุดเกมสองชุดที่จะแนะนำคุณตลอดการสร้างและเขียนโค้ดเกมมาริโอสไตล์โดยใช้อินเทอร์เฟซสำหรับคำพูดของเรา
    Beginner coders และ pre-readers ยินดีต้อนรับ!
  tutorial_hardvsoft_longdescription: นักเรียนจะได้เรียนรู้ความแตกต่างระหว่างฮาร์ดแวร์และซอฟต์แวร์
    ผ่านเรื่องราวของเด็กและแผ่นงานภาพประกอบ
  tutorial_codestersecard_longdescription: 'สร้างทักษะการเขียนโปรแกรมของคุณเมื่อคุณเรียนรู้วิธีการสร้างการ์ดอวยพรอิเล็กทรอนิกส์ที่คุณสามารถแบ่งปันกับครู
    ครอบครัว หรือเพื่อนของคุณ! '
  tutorial_codesterslogo_longdescription: ใช้โค้ดเพื่อสร้างสรรค์และออกแบบโลโก้บริษัทของคุณเอง!คุณจะได้เรียนรู้พื้นฐานการเข้ารหัสในภาษาการเขียนโปรแกรม,
    Pythonหลังจากที่คุณทำงานผ่านบทช่วยสอนคุณจะมีทักษะทั้งหมดที่จำเป็นในการสร้างโลโก้สำหรับแบรนด์ส่วนบุคคลของคุณ!
  tutorial_codesterstshirt_longdescription: 'เรียนรู้ทักษะการเขียนโปรแกรมขั้นพื้นฐานและการฝึกการเคลื่อนที่ไปรอบ
    ๆ ระนาบพิกัดในขณะที่คุณสร้างการออกแบบเสื้อยืด monogrammed ของคุณเอง! '
  tutorial_codewards_longdescription: เข้าร่วมภารกิจที่น่าตื่นเต้นที่จะบันทึกเมืองใต้น้ำประสบการณ์การทำงานของวิศวกรกู้ภัยที่แก้ไขระบบเมืองที่เสียหายด้วยคำสั่งและอัลกอริทึมเอาชนะความท้าทายต่างๆเพื่อพิสูจน์ทักษะของคุณสติปัญญาและความกล้าหาญ!
  tutorial_olympics_longdescription: 'ร่วมกับ Elsie ได้รับการเตรียมพร้อมสำหรับการแข่งขันกีฬาโอลิมปิกหุ่นยนต์!พร้อมกับแนวคิดการเขียนโปรแกรมเรียนรู้วิธีการขับรถ
    รวบรวมรายละเอียด และสร้างเครื่องมือ สร้างและทดสอบหุ่นยนต์อันยิ่งใหญ่ของคุณ '
  tutorial_codinismhero_longdescription: เรียนรู้พื้นฐานของการเขียนโปรแกรมผ่านตัวอย่างสนุกและสร้างเกมในขณะที่เรียนรู้!
  tutorial_discovery_longdescription: ตัวละครสองตัวพบกันในโลก, และค้นพบวัตถุที่น่าแปลกใจ.แล้วจะเกิดอะไรขึ้นต่อไป?ด้วย
    Scratch และ CS First ทุกคนสามารถสร้างเรื่องราวที่เป็นเอกลักษณ์ของตนเองได้ด้วยโค้ด
  tutorial_csfirstname_longdescription: เลือกชื่อและนำตัวอักษรของคำที่จะมีชีวิตโดยใช้รหัสเลือกชื่อเล่นชื่อสัตว์เลี้ยงสัตว์กีฬาสถานที่หรืองานอดิเรก
  tutorial_edisonmove_longdescription: แนะนำการเขียนโปรแกรมข้อความและแนวคิดการคำนวณที่สำคัญของลำดับให้กับนักเรียนของคุณโดยใช้หุ่นยนต์เอดิสันและ
    EdPy ซึ่งเป็นภาษาการเขียนโปรแกรมข้อความบนพื้นฐานของ Pythonสำรวจวิทยาการคอมพิวเตอร์และพื้นฐานการเขียนโปรแกรม
    รวมถึงฟังก์ชัน อินพุต พารามิเตอร์อินพุต และเอาต์พุตแล้วใช้เวลาในการเข้ารหัสความท้าทายและเขียนโปรแกรมของคุณเองที่จะได้รับหุ่นยนต์เอดิสันของคุณผ่านเขาวงกต
  tutorial_edisonspider_longdescription: แนะนำแนวคิดการคำนวณที่สำคัญของตัวแปรและข้อมูล
    ซึ่งเป็นสองส่วนพื้นฐานที่สุดของภาษาโปรแกรมทั่วไปโดยใช้หุ่นยนต์เอดิสันและ EdScratch
    ภาษาโปรแกรมที่ใช้รอยขีดข่วนนักเรียนสามารถทำงานผ่านบทเรียนนี้ได้อย่างอิสระเรียนรู้ว่าตัวแปรคืออะไร
    ทำไมเราใช้มันและใช้ความรู้ของพวกเขาในการเขียนโปรแกรมเอดิสันให้ขับรถเหมือนแมงมุมวางกับดัก
  tutorial_edisonspotlight_longdescription: แนะนำหุ่นยนต์เอดิสันให้แก่นักเรียนของคุณ
    ช่วยให้พวกเขาเริ่มสำรวจว่าหุ่นยนต์เป็นอย่างไรและรู้สึกอย่างไร และตอบสนองต่อโลกใบนี้นักเรียนสามารถทำงานผ่านบทเรียนนี้ได้อย่างอิสระในขณะที่พวกเขาเขียนโปรแกรมหุ่นยนต์เอดิสันโดยใช้
    EdBlocks ภาษาการเขียนโปรแกรมแบบบล็อก การฝึกทักษะพื้นฐานด้านวิทยาการคอมพิวเตอร์
    รวมถึงลำดับ ลูป และเงื่อนไข
  tutorial_firiapython_longdescription: 'รับไมโครของคุณ: บิตพร้อมและระดับขึ้นเพื่อเข้ารหัส
    Python!CoDespace จะแนะนำคุณทีละขั้นตอนจากบรรทัดแรกของคุณของหลามการเข้ารหัสโปรแกรมโต้ตอบที่มีปุ่มและไฟ
    LEDเรียนรู้พื้นฐานของการเขียนโปรแกรมอุปกรณ์ฝังตัว, การตรวจสอบอินพุตและการควบคุมเอาท์พุทเรียนรู้ว่าตัวแปรและถ้างบควบคุมการไหลของรหัส,
    และจบด้วยอย่างรวดเร็วและสนุกไมโครเกม!'
  tutorial_gamefrootsquid_longdescription: ปลาหมึกมหึมาเป็นสัตว์ไม่มีกระดูกสันหลังที่ใหญ่ที่สุดในโลกในเกมการเข้ารหัสนี้สำหรับผู้เริ่มต้นคุณจะได้เรียนรู้พื้นฐานของการเข้ารหัสและสร้างเกมที่สำรวจชีวิตของปลาหมึกใต้มหาสมุทรคุณจะค้นพบชีวิตลับของปลาหมึกมหึมา,
    วิธีการเขียนโค้ดการควบคุมเกมคีย์บอร์ด (อินพุต/เอาต์พุต), ภาษาการเข้ารหัส Google
    Blockly, วิธีการเผยแพร่เกมคอมพิวเตอร์ของคุณเอง
  tutorial_duckpiano_longdescription: ในโครงการนี้คุณจะทำให้คีย์บนคอมพิวเตอร์ของคุณเล่นเสียงนักต้มตุ๋นที่ระดับที่แตกต่างกัน,
    เช่นเปียโนที่เสียงเหมือนเป็ด.คุณสามารถใช้เปียโนเป็ดของคุณในการเล่นเพลงง่ายๆต่อมาคุณสามารถลองเสียงอื่น
    ๆ เช่นเห่าสุนัขหรือแม้กระทั่งเสียงที่คุณบันทึกตัวเองโครงการนี้ทำงานได้ดีที่สุดบนคอมพิวเตอร์ที่มีแป้นพิมพ์,
    แต่ก็สามารถปรับให้ทำงานบนแท็บเล็ต.
  tutorial_gpsound_longdescription: ในโปรเจ็กต์นี้คุณจะเขียนโปรแกรมเพื่อบันทึกเสียงจากไมโครโฟนของคอมพิวเตอร์ของคุณ
    เล่นกลับ และวาดภาพเสียงที่บันทึกไว้จากนั้น คุณสามารถประมวลผลการบันทึกเพื่อเพิ่มเอฟเฟ็กต์ต่างๆ
    เช่น การเลื่อนพิทช์ ย้อนกลับ หรือเสียงสะท้อน
  tutorial_groklearningpython_longdescription: พัฒนาทักษะการเขียนโปรแกรมของคุณและสร้างลักษณนามสัตว์ของคุณเอง!ในหลักสูตรนี้คุณจะใช้ภาษาการเขียนโปรแกรม
    Python เพื่อจำแนกสัตว์ตามลักษณะของพวกเขาคุณจะได้เรียนรู้เกี่ยวกับความแตกต่างระหว่างสัตว์และวิธีการที่นักชีววิทยาใช้การเขียนโปรแกรมเพื่อช่วยให้พวกเขาทำวิทยาศาสตร์!กิจกรรมนี้มีบางส่วนสันนิษฐานความรู้
    (ตัวแปร, พิมพ์และการป้อนข้อมูล).
  tutorial_htmltimetravel_longdescription: ใช้เวลาเดินทางผจญภัยผ่านเวลาและพิชิตอวกาศลึกในขณะที่เรียนรู้วิธีการย้าย,
    หมุนและแปลงวัตถุโดยใช้พื้นฐานของภาพเคลื่อนไหวใน CSS
  tutorial_hp_flappy_longdescription: เรียนรู้การคิดเชิงตรรกะและแนวคิดการเขียนโปรแกรมโดยการสร้างเกมสไตล์
    Flappy Birds ของคุณเองบน HyperPad
  tutorial_appytappin_longdescription: กิจกรรมที่นำครูผู้สอนนี้เหมาะสำหรับ Hour of
    Code แนะนำเด็กให้ใช้ภาษาการเขียนโปรแกรมแบบข้อความเพื่อพัฒนาแอปเกมบนมือถือพวกเขาออกแบบอัลกอริทึมและใช้ตัวแปรและฟังก์ชั่นตลอดจนการทดสอบและแก้ปัญหาการทำงานของพวกเขาประกอบด้วยแผนการเรียนทีละขั้นตอนแหล่งข้อมูลนักเรียนบัตรสนับสนุนและแม่แบบโปรแกรมที่เขียนไว้ล่วงหน้า
  tutorial_icipher_longdescription: ครูคนนี้นำกิจกรรม, เหมาะสำหรับชั่วโมงแห่งประมวลกฎหมายสอนเด็กเกี่ยวกับการสื่อสารอย่างปลอดภัย.เด็กเรียนรู้ว่าข้อความตลอดเวลาได้รับการเข้ารหัสและถอดรหัสโดยใช้รหัสพวกเขาสำรวจการเข้ารหัสและเข้าใจถึงความจำเป็นในการสื่อสารที่ปลอดภัย
  tutorial_iguess_longdescription: แนะนำรหัส Quick Response สำหรับเด็กอายุ 3-5 ปีใช้แท็บเล็ตเพื่อสแกนรหัส
    QR และเดามินิสัตว์จากที่อยู่อาศัยที่กำหนด
  tutorial_imake_longdescription: กิจกรรมที่นำโดยครูที่ถอดปลั๊กนี้สำหรับเด็กอายุ 3-5
    ปี ใช้กลอนเด็กคลาสสิกเพื่อแนะนำแนวคิดเกี่ยวกับขั้นตอนวิธีลำดับและการทำซ้ำโดยการระบุขั้นตอนและรูปแบบในบทกวีที่เป็นที่นิยมเด็ก
    ๆ เริ่มเข้าใจว่าอัลกอริทึมอยู่รอบตัวเรา
  tutorial_imorse_longdescription: สำรวจการเข้ารหัสด้วยรหัสมอร์สและ Spheroเรียนรู้ว่าระบบทางกายภาพสามารถตั้งโปรแกรมและเขียนโค้ดสำหรับ
    Sphero ในการสื่อสาร
  tutorial_kanohp_longdescription: เรียนรู้การเขียนโค้ดและสร้างเวทมนตร์บนหน้าจอด้วยความท้าทายที่สร้างสรรค์ทำให้ขนบินและไฟไหลแต่งเพลงและอื่น
    ๆ
  tutorial_khanwebpages_longdescription: เรียนรู้วิธีสร้างหน้าเว็บด้วยแท็ก HTML และ
    CSS และจบด้วยการสร้างการ์ดอวยพรของคุณเองเพื่อแชร์กับเพื่อนหรือครอบครัว
  tutorial_kibobowl_longdescription: แครช!KIBO ต้องย้ายจากจุดเริ่มต้นของเลนโบว์ลิ่งไปจนถึงหมุดนานแค่ไหน?คุณสามารถสร้างเลนตรงเดียวหรือเส้นทางที่ซับซ้อนมากขึ้นนักเรียนจะใช้การประมาณค่าและการวัดเพื่อสร้างโปรแกรมที่จะเดินทางความยาวของเลนพวกเขาจะทดสอบว่าไกลแค่ไหนหนึ่งบล็อกไปข้างหน้าดำเนินการ
    KIBO แล้วปรับปรุงโปรแกรมของพวกเขาโดยใช้ Engineering Design Process
  tutorial_kibodance_longdescription: มาปาร์ตี้เต้นรำ KIBO ROBOT กันเถอะ!ตั้งค่าเครื่องเล่นเพลงเพื่อเล่นเพลงโปรดในชั้นเรียน
    หรือเพลงที่เชื่อมต่อกับวัฒนธรรมโลกที่คุณกำลังสำรวจนักเรียนจะตกแต่ง KIBO ของตนในฐานะนักเต้น
    จากนั้นก็จะสร้างโปรแกรมสอนคิโบให้เต้นตามเสียงเพลงนักเรียนจะได้เรียนรู้วิธีการสร้างโปรแกรมเพื่อแสดงความคิด
    (ในกรณีนี้คือการเต้นรำ) โดยเน้นความสามารถในการจัดลำดับ
  tutorial_buildcharacters_longdescription: ลักษณะตัวละครบางอย่างที่คุณสามารถระบุได้ในหนังสือหรือคนที่คุณรู้จัก?ออกแบบฝอยของคุณเองและใช้รหัสเพื่อปรับเปลี่ยนคุณสมบัติและทำให้ตัวละครของคุณมีชีวิตชีวา!มี
    JavaScript สำหรับชั้นประถมศึกษาบน
  tutorial_designgames_longdescription: แอปพลิเค pre-reader ที่นิยมมากที่สุดในขณะนี้มีพื้นที่ชงดิจิตอล!สร้างเลเวล
    ออกแบบเกม หรือสร้างตัวละครเลือกกิจกรรมของคุณและเริ่มต้นสร้างด้วย Kodable!มี JavaScript
    สำหรับชั้นประถมศึกษาบน
  tutorial_makelevels_longdescription: คุณสามารถสร้างเขาวงกตสมมาตร?เขาวงกตที่มีมุมขวา?รับความท้าทายในการสร้างเขาวงกตที่สร้างสรรค์และสมบูรณ์ด้วยแนวคิดการเขียนโค้ดพื้นฐานสอดคล้องกับ
    K-5 คณิตศาสตร์หลักที่พบบ่อย.
  tutorial_wizard_longdescription: เดินทางเข้าสู่โลกของรหัสเมจิกเป็นตัวช่วยสร้างรหัสเรียนรู้การสร้างและร่ายคาถาเพื่อปรับแต่งปราสาทของคุณ
  tutorial_mbscratchcards_longdescription: 'เชื่อมต่อโลกทางกายภาพของไมโคร: บิตกับโลกเสมือนจริงของรอยขีดข่วน'
  tutorial_mbswiftplaygrounds_longdescription: ใช้ micro:bit กับ iPad เพื่อเรียนรู้
    Swift
  tutorial_mbbuttons_longdescription: 'ในโครงการเบื้องต้นนี้ คุณจะทำให้รูปภาพหรือภาพเคลื่อนไหวปรากฏบนจอแสดงผล
    micro:bit เมื่อมีการกดปุ่มกิจกรรมนี้เหมาะสำหรับผู้ที่ไม่เคยตั้งโปรแกรมมาก่อนหรือผู้ที่กำลังมองหาการแนะนำง่ายๆในการเขียนโปรแกรมไมโคร
    BBC: บิตมันใช้ MicroBlocks, ระบบการเขียนโปรแกรมรอยขีดข่วนเหมือนที่ช่วยให้คุณเห็นรหัสของคุณทำงานบนไมโคร:
    บิตทันที'
  tutorial_meteor_longdescription: 'ในโครงการนี้คุณจะสร้างเกมตกดาวตกสำหรับบีบีซีไมโคร:
    บิตใช้ปุ่มผู้เล่นจะย้ายโล่เพื่อจับอุกกาบาตที่ตกลงมาและบันทึกโลกเทคนิคที่คุณเรียนรู้ในโครงการนี้สามารถนำมาใช้เพื่อให้เกมอื่น
    ๆ อีกมากมายสำหรับบีบีซีไมโคร: บิต, รวมทั้งคลาสสิกเช่นพงษ์และบุกรุกพื้นที่.'
  tutorial_ballbounce_longdescription: เรียนรู้ที่จะทำให้ app มือถือที่ผู้ใช้โยนบอลผ่านหน้าจอและจะตีกลับออกจากขอบ
  tutorial_mitcodi_longdescription: เรียนรู้ที่จะทำให้ app มือถือแบบโต้ตอบของคุณเองกดผึ้งและได้ยินมันฉวัดเฉวียน!
  tutorial_mitdoodle_longdescription: ทำให้ app มือถือที่คุณสามารถวาดภาพบนหน้าจอ!
  tutorial_talktome_longdescription: เรียนรู้ที่จะทำให้ app มือถือที่ทำให้โทรศัพท์ของคุณพูดคุยกับคุณ!

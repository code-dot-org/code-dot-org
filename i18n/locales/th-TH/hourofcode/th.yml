  hoc_faq_one_hour_q: ในหนึ่งชั่วโมงเราจะเรียนรู้ได้มากน้อยแค่ไหน
  hoc_faq_one_hour_a: 'เป้าหมายของกิจกรรมชั่วโมงเขียนโค้ดไม่ใช่เพื่อสอนให้ใครก็ตามกลายเป็นนักวิทยาศาสตร์ผู้เชี่ยวชาญด้านคอมพิวเตอร์ภายในหนึ่งชั่วโมง
    หนึ่งชั่วโมงเพียงพอแค่การถ่ายทอดให้รู้ว่าวิทยาการคอมพิวเตอร์นั้นสนุกและสร้างสรรค์
    วิทยาการคอมพิวเตอร์เข้าถึงได้ในผู้เรียนทุกวัย สำหรับผู้เรียนทุกคนไม่ว่าจะมีพื้นเพมาอย่างไร
    ความสำเร็จของแคมเปญนี้ไม่ได้วัดจากจำนวนนักเรียน CS ที่เข้ามาเรียน แต่ความสำเร็จดูได้จากการมีส่วนร่วมอย่างแข็งขันในหมู่ผู้เรียนทุกเพศ
    กลุ่มเชื้อชาติและเศรษฐกิจสังคม และการเพิ่มจำนวนของผู้ที่สมัครและเข้าร่วมในหลักสูตร
    CS ที่เราจะเห็นในทุกระดับชั้น ผู้เรียนและผู้สอนนับล้านคนที่เข้าร่วมแคมเปญนี้ต่างตัดสินใจเรียนเพิ่มเติมหลังจากหนึ่งชั่วโมงแรกมาเป็นตลอดหนึ่งวันหรือตลอดทั้งสัปดาห์หรือนานกว่านั้น
    ขณะที่ผู้เรียนอีกหลายคนตัดสินใจสมัครเรียนทั้งหลักสูตร (หรือแม้แต่เรียนเป็นวิชาเอกในวิทยาลัย)<br/><br/>นอกจากนักเรียน
    อีกหนึ่ง “ผู้เรียน” คือนักการศึกษาที่มีความมั่นใจหลังจากหนึ่งชั่วโมง โดยพวกเขาสามารถสอนเรื่องวิทยาการคอมพิวเตอร์ได้แม้ไม่ได้ศึกษาจบหลักสูตรของวิทยาลัยในฐานะนักวิทยาการคอมพิวเตอร์
    ผู้สอนหลายพันคนตัดสินใจเรียนเรื่องวิทยาการคอมพิวเตอร์ให้มากขึ้น ไม่ว่าจะเป็น PD
    หรือการเสนอหลักสูตรติดตามผลออนไลน์ หรือทั้งสองแบบ แม้แต่ผู้บริหารของโรงเรียนก็พิจารณาเรื่องนี้เพราะตระหนักว่าวิทยาการคอมพิวเตอร์เป็นเรื่องที่นักเรียนต้องการและผู้สอนสามารถจัดการได้<br/><br/>และเหนือสิ่งอื่นใดคือ
    สิ่งที่ผู้มีส่วนร่วมทุกคนสามารถเรียนรู้ได้ในหนึ่งชั่วโมงคือสิ่งที่เราสามารถทำได้  '

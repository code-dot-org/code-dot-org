  tenth_anniversary_testimonials_01: ผมมีนักเรียนม.ปลายมาหาผม 4 ปี หลังจากที่ผมมีเธอเป็นนักเรียนม.8
    และเธอตื่นเต้นที่เธอกำลังจะเรียนวิทยาการคอมพิวเตอร์ในมหาลัยในฐานะนักเรียนมัธยมต้นที่เธอได้สัมผัสกับสิ่งใหม่
    ๆ และที่ปลูกเมล็ดพันธุ์สำหรับปีวิทยาลัยของเธอ
  tenth_anniversary_testimonials_02: ฉันเข้าร่วม Hour of Code ในปีสถาปนาของคุณและอยู่กับคุณตลอดทาง!มันมีแรงบันดาลใจให้ฉันที่จะหาโอกาสการเขียนโปรแกรมเพิ่มเติมสำหรับนักเรียนของฉัน.ขอบคุณสำหรับทุกสิ่งที่คุณได้ทำเพื่อให้เด็ก
    ๆ มีส่วนร่วมและตื่นเต้นเกี่ยวกับวิทยาการคอมพิวเตอร์!เราคงไม่อยู่ที่ที่เราอยู่โดยไม่มีคุณ!
  tenth_anniversary_testimonials_03: ฉันเป็นหนี้ Code.org มากผมเป็นครูที่ผมเป็นวันนี้
    เพราะเครื่องมือที่คุณให้สำหรับนักการศึกษาอย่างผมฉันใช้ Code.org มาตั้งแต่ปี 2013
    และเป็นผู้อำนวยความสะดวกมาตั้งแต่ปี 2019ขอบคุณที่ทำให้ฉันดูดีสำหรับหลายปีเหล่านี้,
    Code.org.ฉันซาบซึ้งมากๆ
  farsi_page_top_heading: Code.org ใน ฟาร์ซี
  farsi_page_top_heading_02: ความสามารถที่มีอยู่ทั่วไป, แต่โอกาสไม่ได้.Code.org ในฟาร์ซีเปิดประตูสู่โอกาสที่มิฉะนั้นจะถูกปิด
  farsi_page_top_desc: ปัจจุบันมีผู้พูดภาษาฟาร์ซีมากกว่า 110 ล้านคนทั่วโลกในขณะที่ผู้พูดภาษาพื้นเมืองส่วนใหญ่อาศัยอยู่ในอิหร่าน
    อัฟกานิสถาน และทาจิกิสถาน แต่ก็มีผู้คนนับล้านที่อาศัยอยู่ในฐานะผู้อพยพ ผู้อพยพ
    และผู้ลี้ภัยทั่วโลกด้วย Code.org ในความคิดริเริ่ม Farsi นักเรียนที่พูดภาษาฟาร์ซีจะสามารถเข้าถึงหลักสูตรของเราเช่นเดียวกับที่มีอยู่แล้วสำหรับนักเรียนในภาษาหลักอื่น
    ๆ ทั้งหมดของโลก
  farsi_page_global_heading: ผลกระทบระดับโลกของอิหร่านในด้านการศึกษาและเทคโนโลยี
  farsi_page_global_desc_01: เมื่อคุณคิดถึงขั้นตอนวิธี คุณอาจคิดว่ามันเป็นสิ่งใหม่
    ๆ แต่แนวคิดของอัลกอริทึมถูกค้นพบในอิหร่านกว่า 1300 ปีก่อน“อัลกอริทึม” ตั้งชื่อตามนักประดิษฐ์
    นักคณิตศาสตร์ อัล ควาริซมี (Al Khwarizmi) ซึ่งอาศัยอยู่ในดินแดนที่เดิมรู้จักกันในชื่อ
    เปอร์เซีย และปัจจุบันรู้จักกันในชื่อ อิหร่านครั้งหนึ่งเคยเป็นศูนย์กลางของคณิตศาสตร์
    วิทยาศาสตร์ ปรัชญา และการแพทย์ อิหร่านได้สร้างความก้าวหน้าและผลกระทบอย่างลึกซึ้งในด้านเทคโนโลยี
  farsi_page_global_desc_02: นอกเหนือจากพรมแดนของประเทศแล้ว ชาวอิหร่านทั่วโลกต่างมีส่วนร่วมในด้านวิทยาศาสตร์และเทคโนโลยีมากมายนับไม่ถ้วน
    ในฐานะผู้ร่วมก่อตั้งหรือซีอีโอของบริษัทเทคโนโลยี เช่น Uber, eBay, Intuit และ Dropbox

  hoc_faq_need_computers_q: ฉันต้องเตรียมคอมพิวเตอร์ไว้ให้กับผู้เรียนทุกคนรึเปล่า
  hoc_faq_need_computers_a: ไม่ เรามีบทช่วยสอนสำหรับกิจกรรมชั่วโมงเขียนโค้ดที่สามารถเปิดบนพีซี
    สมาร์ทโฟน แท็บเล็ต และบทช่วยสอนบางบทไม่ต้องการคอมพิวเตอร์ด้วยซ้ำ! คุณเข้าร่วมกิจกรรมนี้ได้จากทุกที่ไม่ว่าจะกับอุปกรณ์อะไรก็ตามที่คุณมี
    <p><i>ต่อไปนี้คือตัวเลือกสองสามรายการ:</i> <br> <ul> <li><b>จับคู่กันทำงาน</b>
    <a href='%{pair_programming_research}'>ผลงานวิจัยแสดงให้เห็นว่า</a> ผู้เรียนจะเรียนรู้ได้ดีที่สุดด้วย<a
    href='%{pair_programming_video}'>การเขียนโปรแกรมเป็นคู่</a> การแชร์คอมพิวเตอร์และการทำงานด้วยกัน
    ส่งเสริมให้ผู้เรียนช่วยกันคิดช่วยกันทำ <li><b>ใช้หน้าจอที่เช็ตไว้</b> หากคุณมีเครื่องฉายและหน้าจอไว้สำหรับคอมพิวเตอร์ที่เชื่อมต่อกับเว็บเรียบร้อยแล้ว
    แสดงว่าทั้งกลุ่มของคุณสามารถทำกิจกรรมชั่วโมงเขียนโค้ดด้วยกัน ดูวิดีโอแต่ละส่วนด้วยกันและผลัดกันไขปริศนาหรือตอบคำถาม
    <li><b>เรียนแบบออฟไลน์</b> เรามี<a href='%{unplugged_url}'>บทช่วยสอนที่ไม่ต้องใช้คอมพิวเตอร์</a>เลย
    </ul>
  hoc_faq_need_computers_a_markdown: |-
    ไม่ เรามีบทช่วยสอนสำหรับกิจกรรมชั่วโมงเขียนโค้ดที่สามารถเปิดบนพีซี สมาร์ทโฟน แท็บเล็ต และบทช่วยสอนบางบทไม่ต้องการคอมพิวเตอร์ด้วยซ้ำ! คุณเข้าร่วมกิจกรรมนี้ได้จากทุกที่ไม่ว่าจะกับอุปกรณ์อะไรก็ตามที่คุณมี

    _ต่อไปนี้คือตัวเลือกสองสามรายการ:_

    - **จับคู่กันทำงาน** [ผลงานวิจัยแสดงให้เห็นว่า](%{pair_programming_research}) ผู้เรียนจะเรียนรู้ได้ดีที่สุดด้วย[การเขียนโปรแกรมเป็นคู่](%{pair_programming_video}) การแชร์คอมพิวเตอร์และการทำงานด้วยกัน ส่งเสริมให้ผู้เรียนช่วยกันคิดช่วยกันทำ
    - **ใช้หน้าจอที่เซ็ตไว้** หากคุณมีเครื่องฉายและหน้าจอไว้สำหรับคอมพิวเตอร์ที่เชื่อมต่อกับเว็บเรียบร้อยแล้ว แสดงว่าทั้งกลุ่มของคุณสามารถทำกิจกรรมชั่วโมงเขียนโค้ดด้วยกัน ดูวิดีโอแต่ละส่วนด้วยกันและผลัดกันไขปริศนาหรือตอบคำถาม
    - **เรียนแบบออฟไลน์** เรามี[บทช่วยสอนที่ไม่ต้องใช้คอมพิวเตอร์](%{unplugged_url})เลย

    ทำให้ตัวละครเคลื่อนที่ไปมา และเพิ่มฉากหลังที่แตกต่างกันเพื่อแสดงบ้านเกิดของคุณโครงการนี้ง่ายพอสำหรับเด็กที่จะเสร็จสมบูรณ์ด้วยตัวเองหรือด้วยการสนับสนุนจากผู้ใหญ่ขึ้น.
  tutorial_nearpodalgorithms_longdescription: 'ในบทเรียน Nearpod นี้ นักเรียนจะระบุอัลกอริทึมเป็นชุดของทิศทางทีละขั้นตอนนักเรียนเรียนรู้ที่จะสร้าง
    ทดสอบ และแก้ไขอัลกอริทึมเพื่อทำภารกิจเฉพาะ '
  tutorial_kibodrop_longdescription: วิศวกรรมเป็นเรื่องของความอดทนและความมุ่งมั่น
    นักเรียนในปัจจุบันจบมาเป็นวิศวกร และศึกษากระบวนการออกแบบทางวิศวกรรม สร้างต้นแบบจากความเชี่ยวชาญและวัสดุที่ผ่านการรีไซเคิล
    ก่อนทดสอบความทนทานของต้นแบบนั้นด้วยการหย่อนลงจากความสูงที่ระดับข้อเท้า ทั้งหมดนี้คือกิจกรรมแบบออฟไลน์
    และหุ่นยนต์ KIBO คือทางเลือก
  tutorial_ozobotcolor1_longdescription: นักเรียนจะได้เรียนรู้การทำงานพื้นฐานของ Ozobot
    รวมถึงวิธีการปรับเทียบเซ็นเซอร์ของบอทและวิธีการวาดเส้นสำหรับบอทที่จะปฏิบัติตาม
  tutorial_scigirlspixels_longdescription: 'ในกิจกรรมที่ถอดปลั๊กนี้คุณจะได้เรียนรู้ว่าพิกเซลเป็นอย่างไรและจะส่งภาพขาวดำไปให้เพื่อนได้อย่างไร! '
  tutorial_kcjheroines_longdescription: ในกิจกรรมนี้คุณจะได้เรียนรู้เกี่ยวกับผู้หญิงแคนาดาที่แตกต่างกันที่ได้สร้างประวัติศาสตร์ใช้
    Scratch คุณจะได้เรียนรู้วิธีการเขียนโค้ดวิดีโอเกมฉลองชีวิตและความสำเร็จของพวกเขาเลือกนางเอกปรับแต่งเครื่องแต่งกายและฉากหลังการเคลื่อนไหวของรหัสและเป้าหมายสำหรับเกมของคุณและเก็บคะแนนโครงการนี้ง่ายพอสำหรับเด็กที่จะเสร็จสมบูรณ์ด้วยตัวเองหรือด้วยการสนับสนุนจากผู้ใหญ่ขึ้น.
  tutorial_ozobotvalue_longdescription: นักเรียนจะใช้ Ozobot ของพวกเขาเพื่อสุ่มเลือกค่าสถานที่ระบุค่าสถานที่เดียวกันในตัวเลขสามหลักและเขียนตัวเลขออก
  tutorial_icodebytes_longdescription: เรียนรู้วิทยาการคอมพิวเตอร์โดยไม่ต้องใช้เทคโนโลยี!กิจกรรมคอมพิวเตอร์แบบถอดปลั๊กสนุกสำหรับเด็กอายุ
    5-7 ปี เพื่อทำในชั้นเรียนหรือที่บ้านกับครอบครัวกิจกรรมนี้ช่วยพัฒนาทักษะการคิดเชิงคำนวณได้อย่างสนุกสนานแบ่งออกเป็นหลักการพื้นฐานของวิทยาการคอมพิวเตอร์
    และเกี่ยวข้องกับการสร้างขั้นตอนวิธี การคิดอย่างมีเหตุผล การจำรูปแบบ และการหาหรือสร้างกฎ
  tutorial_clfashion2_longdescription: คุณเป็นนักวิทยาศาสตร์ข้อมูลแฟชั่นสติที่มีความสนใจในรหัส?เข้าร่วมในชั้นเรียน
    Fashionista of Data Science เพื่อเรียนรู้วิธีการเขียนโค้ดและแฟชั่นไปจับมือกัน!เราจะใช้โค้ด
    SQL พร้อมกับวิทยาศาสตร์ข้อมูลในการตรวจสอบการตลาดรูปแบบเส้นและการดำเนินงานการจัดเก็บ
  tutorial_ai4all_longdescription: 'Byte of AI นี้หมายถึงวิธีที่รวดเร็วและสนุกสนาน
    เพื่อเริ่มต้นทำความคุ้นเคยกับแนวคิดหลักของ AI สมัยใหม่ รวมถึง: วิธีการส่งออกข้อมูลในแบบจำลอง
    AI, วิธีอคติของมนุษย์เข้าสู่ชุดข้อมูล และวิธีการที่ AI สามารถนำมาใช้ในสาขาที่หลากหลาย
    รวมถึงศิลปะและความคิดสร้างสรรค์นักเรียนเรียนรู้สิ่งเหล่านี้โดยการสำรวจการวาดภาพใน
    Google Quick, Draw!'
  tutorial_cldata_longdescription: 'ค้นพบวิทยาศาสตร์ข้อมูล, หนึ่งในทักษะที่มีค่าที่สุด,
    และดูโลก!วิทยาศาสตร์ข้อมูลเสียงแห้งและน่ากลัวเช่นคณิตศาสตร์?ไม่ต้องกลัวชั้นเรียนเบื้องต้นนี้จะแสดงให้คุณเห็นว่าคุณเป็นผู้เชี่ยวชาญด้านข้อมูลและวิทยาศาสตร์ข้อมูลที่เต็มไปด้วยความสนุกสนานและข้อมูลเชิงลึกที่น่าสนใจที่เกี่ยวข้องกับหัวข้อต่างๆเช่นฟุตบอลดนตรีศิลปะและหนังสือเล่มโปรดของคุณวัสดุที่พร้อมสำหรับการตั้งค่าการเรียนรู้ด้วยตนเองหรือระยะไกล '
  tutorial_spheroinputs_longdescription: 'กิจกรรมนี้จะได้รับคุณคิดเกี่ยวกับแนวคิดการเข้ารหัสวิทยาศาสตร์คอมพิวเตอร์ทั่วไปของปัจจัยการผลิตและเอาท์พุทและวิธีการที่ความคิดนี้เกี่ยวข้องกับการใช้วิทยาการคอมพิวเตอร์ให้ดี '
  tutorial_edisoncount_longdescription: 'แนะนำแนวคิดการคำนวณที่สำคัญของปัจจัยการผลิตและเอาท์พุทโดยใช้หุ่นยนต์เอดิสันและ
    EdBlocks ภาษาโปรแกรมบล็อกที่ใช้ในกิจกรรมนี้นำนักเรียนนี้.ใช้ฟังก์ชั่นไดรฟ์ของหุ่นยนต์เอดิสันผ่านชุดของงานการเขียนโปรแกรมก้าวหน้า.การสร้างโปรแกรมสำหรับหุ่นยนต์เพื่อ
    ''ติดตาม'' ต้องใช้การประยุกต์ใช้ความคิดตามลำดับและความเข้าใจในวงจรการป้อนข้อมูลกระบวนการเอาท์พุท '
  tutorial_spheroloops_longdescription: 'กิจกรรมนี้จะทำให้คุณคิดเกี่ยวกับแนวคิดการเข้ารหัสวิทยาการคอมพิวเตอร์ทั่วไปของลูปและวิธีการที่แนวคิดนี้เกี่ยวข้องกับการใช้วิทยาการคอมพิวเตอร์ให้ดี '
  tutorial_kiboprogram_longdescription: ในบทเรียนนี้เด็กจะได้เรียนรู้เกี่ยวกับการจัดลำดับในการเขียนโปรแกรมและเกี่ยวกับสัญลักษณ์ที่ประกอบขึ้นเป็นภาษาการเขียนโปรแกรมเช่น
    KIBO'sนักเรียนจะสร้างสัญลักษณ์การเขียนโปรแกรมของตัวเองและดำเนินการออกโปรแกรมด้วยการเคลื่อนไหวของตัวเอง.สุดท้ายพวกเขาสามารถแปลโปรแกรมการเคลื่อนไหวเหล่านี้เป็นโปรแกรมสำหรับ
    KIBO.
  tutorial_hellorubycsin60_longdescription: 'คุณเคยสงสัยหรือไม่ว่าสิ่งที่เดินทางภายในสายไฟของคอมพิวเตอร์ของคุณ?หรือทำไมชิ้นส่วนคอมพิวเตอร์ดูเหมือนเมืองเล็ก
    ๆ?หรืออัลกอริทึมจริงๆคืออะไร?วิดีโอหนึ่งนาทีเหล่านี้มีวัตถุประสงค์เพื่อ 5-9 ปี,
    ตามด้วยกิจกรรมที่เด็กสามารถดำเนินการที่บ้าน.หัวข้อรวมถึงรหัส, ฮาร์ดแวร์, เครือข่าย,
    AI และความคิดที่น่าสนใจอื่น ๆ. '
  tutorial_clfashion1_longdescription: คุณเป็นนักวิทยาศาสตร์ข้อมูลแฟชั่นสติที่มีความสนใจในรหัส?เข้าร่วมในชั้นเรียน
    Fashionista of Data Science เพื่อเรียนรู้วิธีการเขียนโค้ดและแฟชั่นไปจับมือกัน!เราจะใช้โค้ด
    SQL พร้อมกับวิทยาศาสตร์ข้อมูลในการตรวจสอบการตลาดรูปแบบเส้นและการดำเนินงานการจัดเก็บ
  tutorial_irobottraffic_longdescription: สัญญาณจราจรเป็นหลักของความปลอดภัยในชีวิตประจำวันของเรารหัสสัญญาณไฟจราจรของคุณเองกับหุ่นยนต์รากและเรียนรู้เกี่ยวกับนักประดิษฐ์!
  tutorial_edisonmystery_longdescription: การสำรวจเตะเริ่มต้นของนักเรียนในการใช้ติดตามสายของเอดิสันโดยใช้หุ่นยนต์เอดิสันและรอยขีดข่วนตามการเขียนโปรแกรมภาษา
    EdScratch ในกิจกรรมนี้นำนักเรียนคนนี้นักเรียนเริ่มคุ้นเคยกับเทคโนโลยีเซ็นเซอร์ติดตามเส้นของหุ่นยนต์เอดิสันและทดลองใช้ไฟ
    LED สีแดงบนพื้นผิวสีต่างๆจากนั้นพวกเขาก็จะย้ายไปสู่การเรียนรู้บรรทัดลึกลับโดยใช้แนวคิดของอัลกอริทึม
  tutorial_microbitseaturtles_longdescription: สร้างต้นแบบของไฟชายหาด LED สีแดงที่ใช้พลังงานต่ำที่สามารถใช้สำหรับการส่องสว่างบนเส้นทางชายหาดซึ่งยังปลอดภัยสำหรับเต่าทะเล
  tutorial_ozobotknow_longdescription: ในบทเรียนนี้นักเรียนจะได้รับการแนะนำให้รู้จักกับส่วนประกอบฮาร์ดแวร์และหุ่นยนต์ของ
    Ozobot Evo
  tutorial_imagilabs_longdescription: 'โปรแกรมหัวใจกระพริบ, จรวดถอด, ชื่อของคุณ, หรืออะไรก็ตามที่จินตนาการของคุณขึ้นมาด้วย!ในการเริ่มต้นใช้งาน
    เราจะสอนวิธีการเขียนโปรแกรมหัวใจด้วยสีโปรดของคุณ จากนั้นให้มันกะพริบตามจังหวะของเพลงโปรดของคุณเข้าร่วมชุมชนของ
    ImagicoDERS เพื่อแบ่งปันและแลกเปลี่ยนงานออกแบบอัปโหลดผลงานของคุณบน ImagiCharm
    ของคุณเพื่อให้คุณสามารถสวมใส่โค้ดของคุณได้อย่างภาคภูมิใจทุกที่ที่คุณไป! '
  tutorial_irobotsimulator_longdescription: เรียนรู้วิธีการสร้างและดาวน์โหลดโครงการเขียนโค้ดด้วยแพ็คเก็ตกิจกรรมนี้!แก้ปริศนาทั้งหมดที่มี
    Simbot รากในเวทีเสมือนเพื่อเปิดเผยข้อความลับในตอนท้าย!
  tutorial_irobotkind_longdescription: หุ่นยนต์ของเรายังคงเรียนรู้วิธีการเลือกชนิดเมื่อเล่นกับเพื่อนในเกมนี้,
    ช่วยให้การปฏิบัติรากโดยการตัดสินใจสี่ชนิดในแถว.ถ้ารูททำให้ทางเลือกที่ไม่ดีก็ต้องเริ่มต้นทุกทางที่จุดเริ่มต้นอีกครั้ง!มาเล่นด้วยกันเถอะ
  tutorial_firiavirtual_longdescription: เรียนรู้ การเขียนโปรแกรม หลาม กับ หุ่นยนต์
    จำลอง ที่มีประสิทธิภาพ 3Dคุณจะเสร็จสิ้นภารกิจที่ท้าทายในสภาพแวดล้อมเสมือนจริงกับฟิสิกส์ที่สมจริงภารกิจสอนรหัสเพื่อควบคุมมอเตอร์
    ไฟ LED และอุปกรณ์ต่อพ่วงอื่น ๆ บน CodeBotและโหมด Sandbox ให้คุณสร้างสรรค์ด้วยความเป็นไปได้ในการเข้ารหัส
    Python แบบไม่จำกัดมันง่ายที่จะเริ่มต้นกับ CoDespace Simulation!
  tutorial_irobotguesscode_longdescription: ใส่สปินใหม่ในภาพผ่านรหัส!นักเรียนสามารถใช้โค้ดเพื่อคาดคะเนเกี่ยวกับรูปภาพ
    เพลง หรือคำที่ Root SimBot จะสร้างขึ้นรหัสการสร้างภาพของคุณเองมากเกินไป!
  tutorial_ozobotnouns_longdescription: ในบทเรียนนี้นักเรียนจะระบุวิธีที่ถูกต้องในการสะกดและใช้คำนามพหูพจน์ที่ผิดปกติและใช้รหัสสีในการตั้งโปรแกรม
    Ozobot ของตนเพื่อย้ายไปยังคำนามพหูพจน์ที่ผิดปกติที่ถูกต้องโดยการเลี้ยวซ้ายหรือขวาและใช้คำนามในประโยค
  tutorial_nasa3d_longdescription: เรียนรู้เกี่ยวกับดาวระเบิด, โมเดล 3 มิติและ codeblocks!กิจกรรมสเปซีย์นี้จะนำคุณผ่านพื้นฐานของการสร้างแบบจำลอง
    3 มิติในดาราศาสตร์โดยใช้เบราว์เซอร์ฟรี Tinkercadนักเรียนสามารถก้าวหน้าจากการสร้างรูปร่าง
    3 มิติที่เรียบง่ายไปจนถึงการทำงานกับข้อมูล NASA ที่เกิดขึ้นจริงบนดาวฤกษ์ระเบิด
    การทดสอบในความเป็นจริงเติม และการใช้ลูปและการเปลี่ยนแปลงตามเวลาด้วย codeblocks
  tutorial_blupants_longdescription: รถไฟหุ่นยนต์อิสระจริงที่จะรับบล็อกและปรับใช้พวกเขาไปยังเป้าหมายโดยการนำทางผ่านหลักสูตรอุปสรรคเริ่มต้นด้วยการลากและวางอินเตอร์เฟซและเลื่อนไปยังงูหลามในขณะที่คุณได้รับประสบการณ์มากขึ้น
  tutorial_legodance_longdescription: ประสานการเคลื่อนไหวของมอเตอร์ของนักเต้นแบ่งเพื่อให้ในจังหวะที่มีแสงและการเต้น
  tutorial_nearpodcoding_longdescription: ในช่วง 25-30 นาที Nearpod ที่มีจุดประกาย
    Flocabulary Topp นักเรียนจะได้รับการแนะนำให้รู้จักกับการเขียนโค้ดผ่านวิดีโอฮิปฮอปและฟีเจอร์อินเทอร์แอคทีฟที่เป็นเอกลักษณ์ของ
    Nearpodบทเรียนนี้มีการเข้ารหัสวิดีโอ Flocabulary
  tutorial_kcjplastic_longdescription: เราท้าทายให้คุณใช้การแสดงข้อมูลเพื่อพัฒนาโซลูชันมลพิษทางพลาสติก!ค้นพบว่าขยะพลาสติกมาจากไหนและทำไมมันถึงกลายเป็นปัญหาระดับโลกจากนั้นสะท้อนให้เห็นถึงการใช้พลาสติกของคุณเอง,
    ประมาณเท่าใดของเสียที่คุณสามารถลดเมื่อเวลาผ่านไป, และการออกแบบสิ่งประดิษฐ์หรือทางเลือกที่จะช่วยให้.เด็กสามารถดำเนินการโครงการนี้ด้วยตัวเองหรือด้วยการสนับสนุนจากผู้ใหญ่ขึ้น
  tutorial_legojourney_longdescription: 'การเดินทางน่าตื่นเต้น!ท้าทายนักเรียนในการรีมิกซ์โครงการ
    Grasshopper Journey ของเราเพื่อสร้างการเดินทางใหม่และหาวิธีที่แตกต่างกันสำหรับตั๊กแตนเสมือนแรงบันดาลใจของ
    SPIKE Prime ที่จะย้ายโดยใช้ Scratch 3.0!นอกจากทักษะด้านวิทยาการคอมพิวเตอร์แล้ว
    ครูผู้สอนยังสามารถใช้กิจกรรมเพื่อสนับสนุนด้านต่างๆ เช่น ศิลปภาษา วิทยาศาสตร์ และศิลปะ '
  tutorial_legohopper_longdescription: ออกแบบต้นแบบหลายตัวเพื่อหาวิธีที่มีประสิทธิภาพมากที่สุดในการเคลื่อนย้ายหุ่นยนต์โดยไม่ต้องใช้ล้อ
  tutorial_catrobatembroidery_longdescription: เขียนโค้ดการออกแบบของคุณบนโทรศัพท์
    Android ของคุณแล้วเย็บลงบนเสื้อยืดกางเกงกระเป๋ายิมหรือรองเท้า!
  tutorial_irobotphone_longdescription: ในความท้าทายการเขียนโค้ดนี้ นักเรียนจะทำงานร่วมกันจากระยะไกลเพื่อสร้างโปรแกรมรวมที่วาดภาพจำลองเกมคลาสสิกของโทรศัพท์,
    นักเรียนจะได้รับ, เรียบเรียง, และผ่านพร้อมรหัสลงห่วงโซ่โทรศัพท์.ทีมของคุณจะบรรลุเป้าหมายภาพตามเวลาที่คุณมาถึงจุดสิ้นสุดหรือไม่?
  tutorial_codeguppydraw_longdescription: แนะนำอย่างรวดเร็วสำหรับการเข้ารหัสข้อความโดยใช้โปรแกรมจาวาสคริปต์พิมพ์สนุกและมีส่วนร่วม
  tutorial_codejumper_longdescription: ในบทเรียนนี้จากหลักสูตร Code Jumper ผู้เรียนจะสำรวจเครือข่ายด้วยประสบการณ์แบบถอดได้จริงโดยใช้วัสดุทั่วไปที่พบในห้องเรียนธีมสำหรับบทเรียนนี้คือข้อความแห่งความเมตตาต่อผู้อื่นบทเรียนนี้ได้รับการออกแบบมาโดยเฉพาะเพื่อให้เข้าถึงได้สำหรับนักเรียนที่มีความบกพร่องทางสายตา
  tutorial_meeempathy_longdescription: เป็นเวลาหลายศตวรรษที่ชาวบ้านและผู้ป่วยร่วมกันพื้นที่เดียวกัน
    แต่ไม่ค่อยมีปฏิสัมพันธ์กับแต่ละอื่น ๆตอนนี้คุณสามารถใช้อำนาจของรหัส เพื่อนำทั้งสองหมู่บ้านมารวมกันผู้เล่นจะได้สัมผัสกับความเห็นอกเห็นใจและความเมตตาสำหรับเพื่อนบ้านของพวกเขา,
    เรียนรู้ความร่วมมือและการรวม, และโอบกอดความหลากหลายที่ทำให้เราทุกคนพิเศษที่ไม่ซ้ำกัน.

  tutorial_cmbuild_longdescription: ใช้ทักษะการเข้ารหัสของคุณไปยังระดับถัดไปโดยการเรียนรู้ที่จะสร้างเกมของคุณเองในหลักสูตรนี้คุณจะได้เรียนรู้แป้นพิมพ์ส่วนติดต่อผู้ใช้และกลศาสตร์เกมในขณะที่คุณสร้างเกมซูเปอร์มาริโอ™

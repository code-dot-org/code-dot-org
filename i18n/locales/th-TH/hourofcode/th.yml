  oceans_behind_the_scenes_1: ' ระดับ 2-4 ใช้ต้นแบบการฝึกล่วงหน้าที่จัดเตรียมผ่านโปรเจ็กต์
    <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a> ต้นแบบ MobileNet คือ <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">โครงข่ายประสาทเทียมแบบ
    Convolutional </a>ที่ได้รับการฝึกบน <a href="http://www.image-net.org/">ImageNet</a>
    ซึ่งก็คือชุดข้อมูลของภาพกว่า 14 ล้านภาพที่ใช้ลายมือเขียนกำกับภาพ เช่น ด้วยคำว่า
    “ลูกโป่ง” หรือ “สตรอเบอรีย์” หากต้องการปรับต้นแบบนี้ด้วยข้อมูลการฝึกที่ติดป้ายชื่อตามที่ผู้เรียนสร้างขึ้นมาจากกิจกรรมนี้
    เราจะใช้เทคนิคที่ชื่อ <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning</a> แต่ละภาพที่อยู่ในชุดข้อมูลการฝึกฝนจะถูกป้อนเข้าสู่ MobileNet ในรูปของพิกเซล
    เพื่อรวมไว้ในรายการคำอธิบายประกอบที่น่าจะนำมาปรับใช้กับแต่ละภาพนั้นมากที่สุด ดังนั้น
    ในกรณีของภาพใหม่ เราจะป้อนภาพนั้นเข้าสู่ MobileNet และเปรียบเทียบรายการผลลัพธ์ของคำอธิบายประกอบกับคำอธิบายประกอบที่ได้จากชุดข้อมูลการฝึก
    เราจำแนกภาพใหม่โดยใช้ป้ายชื่อเดิม (เช่น “ปลา” หรือ “ไม่ใช่ปลา”) เหมือนกับภาพที่ได้จากชุดการฝึกที่ให้ผลลัพธ์ที่คล้ายกันมากที่สุด  '
  oceans_behind_the_scenes_1_markdown: 'ระดับ 2-4 ใช้ต้นแบบการฝึกล่วงหน้าที่จัดเตรียมผ่านโปรเจ็กต์
    [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)  ต้นแบบ
    MobileNet คือ [โครงข่ายประสาทเทียมแบบ Convolutional](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    ที่ได้รับการฝึกบน [ImageNet](http://www.image-net.org/) ซึ่งก็คือชุดข้อมูลของภาพกว่า
    14 ล้านภาพที่ใช้ลายมือเขียนกำกับภาพ เช่น ด้วยคำว่า “ลูกโป่ง” หรือ “สตรอเบอรีย์”
    หากต้องการปรับต้นแบบนี้ด้วยข้อมูลการฝึกที่ติดป้ายชื่อตามที่ผู้เรียนสร้างขึ้นมาจากกิจกรรมนี้
    เราจะใช้เทคนิคที่ชื่อ [Transfer Learning](https://en.wikipedia.org/wiki/Transfer_learning)
    แต่ละภาพที่อยู่ในชุดข้อมูลการฝึกจะถูกป้อนเข้าสู่ MobileNet ในรูปของพิกเซล เพื่อรวมไว้ในรายการคำอธิบายประกอบที่น่าจะนำมาปรับใช้กับแต่ละภาพนั้นมากที่สุด
    ดังนั้น ในกรณีของภาพใหม่ เราจะป้อนภาพนั้นเข้าสู่ MobileNet และเปรียบเทียบรายการผลลัพธ์ของคำอธิบายประกอบกับคำอธิบายประกอบที่ได้จากชุดข้อมูลการฝึก
    เราจำแนกภาพใหม่โดยใช้ป้ายชื่อเดิม (เช่น “ปลา” หรือ “ไม่ใช่ปลา”) เหมือนกับภาพที่ได้จากชุดการฝึกที่ให้ผลลัพธ์ที่คล้ายกันมากที่สุด  '
  oceans_behind_the_scenes_2: 'ระดับ 6-8 ใช้ <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM) เราดูที่แต่ละส่วนประกอบของปลา (เช่น ตา ปากและลำตัว) และประกอบเมตาดาต้าทั้งหมดของส่วนประกอบต่างๆ
    (เช่น จำนวนของฟัน รูปร่างของลำตัว) ลงไปในเวคเตอร์ของตัวเลขของปลาแต่ละตัว เราใช้เวคเตอร์เหล่านี้เพื่อฝึก
    SVM ซึ่งเมื่อดูจากข้อมูลการฝึก สิ่งที่ SVM จะทำคือแยก “พื้นที่” ของปลาที่เป็นไปได้ทั้งหมดออกเป็นสองส่วนที่ตรงกับคลาสที่เราพยายามศึกษา
    (เช่น “สีฟ้า” หรือ “ไม่ใช่สีฟ้า”)  '

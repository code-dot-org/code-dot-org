  tutorial_weavly_longdescription: ในกิจกรรมสั้นๆ เหล่านี้ ไปทำภารกิจต่างๆ ตั้งแต่การสำรวจดาวเคราะห์
    การเยี่ยมชมสัตว์ในซาฟารี ไปจนถึงการล่าสมบัติที่จม!
  tutorial_codespeakpassword_longdescription: เรียนรู้ที่จะรหัสเครื่องกำเนิดไฟฟ้ารหัสผ่านในหลามและปลอดภัยกับแฮกเกอร์
  tutorial_kodableshapes_longdescription: 'คณิตศาสตร์เป็นส่วนหนึ่งของชีวิตของเราทุกที่.ใช้คณิตศาสตร์และทักษะการเข้ารหัสที่จะทำให้เขาวงกตของคุณเองแล้วพยายามที่จะแก้มันเริ่มต้นด้วยตารางพื้นฐานแล้วดูว่าหลายรูปร่างที่แตกต่างกันคุณสามารถรวมในการออกแบบเขาวงกตของคุณ! '
  tutorial_nasabinary_longdescription: เรียนรู้วิธีที่เราใช้รหัสไบนารีเพื่อพูดคุยกับยานอวกาศแล้วลองด้วยตัวคุณเองโดยการแปลชื่อของคุณเป็นรหัสไบนารีบนแท็กชื่อสร้อยข้อมือหมุดหรือแม้แต่เสียง
  tutorial_3dmaker_longdescription: ทำให้ตัวเองเย็นจริงๆ, หมุนได้, วัตถุ 3 มิติได้อย่างรวดเร็วและง่ายดาย.
  tutorial_itchstart_longdescription: บทเรียนนี้เป็นจุดเริ่มต้นที่ดีสำหรับเด็กเกรด
    2 หรือ 3 ที่เพิ่งทดลองใช้ Scratch เป็นครั้งแรกพวกเขาจะได้รับที่จะเริ่มต้นด้วยชุดของ
    5 บล็อกที่พวกเขาต้องใส่กันเพื่อให้ตัวละครของพวกเขาดำเนินการบางอย่าง
  tutorial_hopsub_longdescription: เรียนรู้วิธีการจับคู่โปรแกรมกับเพื่อนหรือเพื่อนร่วมชั้นและสร้างนักท่องรถไฟใต้ดินของคุณเองด้วยตัวละคร
    Hopscotch!
  tutorial_itchmundos_longdescription: Conoceránรอยขีดข่วน, una herramienta para โปรแกรมาร์.Aregaránobjetos
    y fondos, usarán bloques de eventos y apariencia para dar vida a su programa.
  tutorial_itchtenacity_longdescription: En Este Proyecto โปรแกรมเมอร์ en รอยขีดข่วนเอลจำลองเดยกเลิกหุ่นยนต์
    que limpia ลาส Aguas ท่าจอดเรือ.
  tutorial_kcjskiing_longdescription: 'มันสนุกและเกมจนกว่าจะมีคนล่มลงไปในต้นไม้… หรือว่าเป็นส่วนที่สนุก?สายคล้องบนสกีเหล่านั้นและโค้งงอที่หัวเข่าในขณะที่คุณแนะนำตัวละครของคุณลงเนินเขาของอุปสรรคแช่แข็งโดยใช้รหัสในกิจกรรม
    Scratch นี้ออกแบบหลักสูตร เพิ่มการเคลื่อนไหวและการตรวจจับ บวกกับการปะทะกันและการโต้ตอบ
    และความบูม - คุณจะได้เป็นภูเขาแห่งความสนุกสนาน '
  tutorial_groksecurity_longdescription: สวมหมวกไซเบอร์ของคุณในการแนะนำสั้น ๆ นี้เพื่อความปลอดภัยในการออนไลน์.คุณจะได้เรียนรู้เกี่ยวกับรหัสผ่านที่ปลอดภัย
    ฟิชชิ่ง การตั้งค่าความปลอดภัย โซเชียลมีเดีย และอื่นๆ อีกมากมาย!
  tutorial_creaticode_longdescription: เรียนรู้การสร้างโครงการ 3D ที่สวยงามโดยใช้บล็อกรอยขีดข่วน!
  tutorial_kcjhockey_longdescription: คุณยิงคุณคะแนน - ฝูงชนไปป่า!ไม่จำเป็นต้องปักรองเท้าสเก็ตของคุณเมื่อสร้างเกมนี้
    แต่พร้อมที่จะเพิ่มความคมชัดทักษะการเข้ารหัสของคุณ!เรียนรู้วิธีการรหัสเกมฮอกกี้ของคุณเองและทดสอบทักษะของเรากับผู้รักษาประตู
    NPC ในรอยขีดข่วนใช้การเคลื่อนไหวการตรวจจับและตัวแปรผู้เล่นดิจิตอลของคุณสามารถหลบและเหินเด็กซนเพื่อทำประตูที่ชนะ
  tutorial_ttdungeon_longdescription: พ่อมดชั่วร้าย Nullonor เป็นภัยคุกคามร้ายแรงต่ออาณาจักร
    และมีเพียงคุณเท่านั้นที่มีอำนาจที่จะเนรเทศพวกเขาไปตลอดกาลอย่างไรก็ตาม นูลโลนอร์
    เป็นคนฉลาดแกมโกงเหมือนที่เขาเป็นอันตรายเขาซ่อนตัวอยู่ในหอวิเศษของเขาในห้องที่เคยขยับและไม่มีฮีโร่ได้ประสบความสำเร็จถึงชั้นบนสุดเลยในฐานะแชมป์ของอัศวินดัชนีคุณมีสิ่งที่จะหาและเอาชนะ
    Nullonor?
  tutorial_ccai_longdescription: 'การเข้ารหัสที่แข่งขันได้ไม่เคยยิ่งใหญ่ขนาดนี้มาก่อน!
    ไม่มีประสบการณ์การเข้ารหัส...ไม่มีปัญหา เข้าสู่ดันเจี้ยนที่คุณจะเพิ่มระดับพลังการเขียนโปรแกรมด้วยการเรียนรู้กลยุทธ์และยุทธวิธีในการเขียนโค้ดที่คุณต้องแข่งขัน
    เมื่อคุณผ่านดันเจี้ยนได้สำเร็จ คุณก็จะพร้อมรับมือกับนักเขียนโค้ดจากทั่วโลกในเวทีการแข่งขันอีสปอร์ตของ
    CodeCombat AI League! '
  tutorial_bsdai_longdescription: มีเซตเฉพาะของโครงข่ายประสาทและขั้นตอนวิธีที่เราเรียกว่า
    การเรียนรู้ของเครื่อง (machine learning)ในโครงการนี้เราจะสำรวจปัญญาประดิษฐ์ (AI)
    เครื่องมือจดจำภาพและเรียนรู้วิธีที่ AI เห็นภาพทำให้การคาดการณ์และวิธีการที่เราสามารถทำให้แน่ใจว่าการคาดการณ์เหล่านั้นมีความถูกต้องและปราศจากอคติ
  tutorial_stemdata_longdescription: สร้างแบบจำลองที่เรียบง่ายสำหรับสภาพภูมิอากาศที่คุณอาศัยอยู่และจากนั้นใช้มันเพื่อให้เข้าใจวิธีการไม่กี่องศาของอุณหภูมิที่เพิ่มขึ้นสามารถมีผลกระทบอย่างมีนัยสำคัญต่อโลกธรรมชาติมีตัวเลือกในการดาวน์โหลดข้อมูลลงในสเปรดชีตเพื่อการวิเคราะห์เพิ่มเติม
  tutorial_thunkableinfo_longdescription: เรียนรู้วิธีสร้างแอปที่ให้ข้อมูลด้วยบล็อกโค้ดและตารางข้อมูล
  tutorial_educodespace_longdescription: คนของดาวอัลเลกรัสได้สูญเสียเพลงบรรพบุรุษของพวกเขาทำตามกวดวิชานี้เพื่อสร้างเกมดนตรีด้านข้างเลื่อนของคุณเองและกู้คืนท่วงทำนองที่หายไปปรับแต่งทุกแง่มุมของเกมในขณะที่เรียนรู้พื้นฐานของการพัฒนาเกมฟิสิกส์และการชนไม่มีการเข้ารหัสหรือความรู้ทางดนตรีที่จำเป็น.
  tutorial_kcjtennis_longdescription: ให้บริการถึงความท้าทายและไปหัวเพื่อหัวกับฝ่ายตรงข้าม
    AI ของคุณเองในการแข่งขันเทนนิสดิจิตอลนี้การใช้รอยขีดข่วนกิจกรรมนี้จะสอนวิธีการรหัสกลับไปมาปฏิสัมพันธ์ผีสไปรท์ผ่านการกระจายเสียงตัวแปรและการเคลื่อนไหวรวมเงื่อนไขการชนะ/การสูญเสียและจูบ
    'รัก' คะแนนดีลาก่อนเสร็จสิ้นโครงการนี้ด้วยตัวเองหรือด้วยการสนับสนุนจากผู้ใหญ่ขึ้น.
  tutorial_robotmagictower_longdescription: เรียนรู้เกี่ยวกับเกมฮานอยทาวเวอร์และวิธีการใช้ฟังก์ชันการเรียกซ้ำเพื่อแก้ปัญหา
  tutorial_ttdragons_longdescription: 'พลังชั่วร้ายได้แพร่กระจายทางของมันไปทั่วแผ่นดินของ
    Ovun และขู่ว่าจะทำลายเมืองที่สงบสุขนี้สำรวจวัดที่ซ่อนอยู่ เรียนรู้รูนเวทมนตร์ที่ให้คุณตั้งโปรแกรมและควบคุมองค์ประกอบรอบตัวคุณ
    และต่อสู้กับอสูรกายเงาค้นหากุญแจทั้งหมดในวัดมังกรที่จะปลุกมังกรเป็นพระเอกที่ Ovun
    ต้องการ! '
  tutorial_kcjarchery_longdescription: อยู่ในเป้าหมายและคู่มือลูกศรของคุณเพื่อ bullseye
    ใช้รหัส!เรียนรู้วิธีการรหัสเกมยิงธนูของคุณเองโดยใช้ Scratch และคำแนะนำทีละขั้นตอนของเราด้วยความช่วยเหลือของสไปรต์การตรวจจับสีการเปลี่ยนแปลงเครื่องแต่งกายและลำดับการเคลื่อนไหวคุณก็สามารถมุ่งเป้าไปที่ทองและรหัสทางของคุณไปสู่ชัยชนะ
    - บวกเพิ่มเคาน์เตอร์คะแนนขึ้นไปเดิมพันเสร็จสิ้นโครงการนี้ด้วยตัวเองหรือด้วยการสนับสนุนจากผู้ใหญ่ขึ้น.
  tutorial_ttsprouts_longdescription: สวนเป็นงานเต็มเวลา!เริ่มต้นด้วยเพียงหนึ่งม้านั่งของหม้อและมีแนวโน้มที่จะพืชภายในเรือนกระจกโดยการเข้าถึงอาร์เรย์ในขณะที่คุณเมล็ดพันธุ์น้ำและการเก็บเกี่ยวพืชแต่ละชนิดได้รับเงินสำหรับผลไม้และผักทั้งหมดของคุณ!ใช้อาร์เรย์หลายมิติที่ซับซ้อนมากขึ้นเพื่อค้นหาหม้อแต่ละหม้อในขณะที่เรือนกระจกได้รับแออัด
  tutorial_ttmaze_longdescription: คุณมีที่ดินบนดาวเคราะห์คนต่างด้าวในจักรวาลกระเป๋าและต้องหาวิธีที่จะหลบหนีเพื่อให้คุณสามารถดำเนินการต่อการเดินทางของคุณ.สำรวจซากปรักหักพังของอารยธรรมหุ่นยนต์ขั้นสูงนำทางทางของคุณผ่านเขาวงกตและปริศนาและต่อสู้กับหุ่นยนต์ศัตรูด้วยความช่วยเหลือของ
    F3lix คู่หูที่เชื่อถือได้ เรียนรู้และใช้แนวคิดการเขียนโปรแกรมใหม่เพื่อตัดเส้นทางสู่ชัยชนะ
  tutorial_codetribe_longdescription: บทนำที่ดีในการเข้ารหัสโดยใช้ HTML, CSS และ JavaScriptรหัสไม่กี่บรรทัดและสร้างใบสมัครครั้งแรกของคุณเพื่อตรวจสอบอายุของคนที่เข้าร่วมงานเลี้ยงของคุณ
  tutorial_ttcanyon_longdescription: คุณติดอยู่บนดาวเคราะห์คนต่างด้าวและต้องอยู่รอด
    Arena, การต่อสู้ที่ไม่มีที่สิ้นสุดกับมอนสเตอร์คนต่างด้าว!ใช้ Blaster แฮ็คของคุณเพื่อเปลี่ยนการเขียนโปรแกรมของเพื่อนคู่ต่อสู้ของคุณและสภาพแวดล้อมของคุณเพื่อนสนิทของแมวที่เชื่อถือได้
    F3lix สามารถช่วยรักษาและสนับสนุนคุณได้ ในขณะที่คุณสามารถตั้งโปรแกรมศัตรูและกับดักใหม่เพื่อปิดการใช้งานหรือต่อสู้กันได้
  tutorial_kcjxtrail_longdescription: ตีเส้นทางที่มีกิจกรรมการขี่จักรยานข้ามประเทศนี้โดยใช้รหัสและรอยขีดข่วน.ใช้บล็อคตรวจจับสีและการเคลื่อนไหว
    คุณจะออกแบบหลักสูตรของคุณ รวมจุดหยุดและปฏิสัมพันธ์ระหว่างทาง และติดตามความคืบหน้าของคุณด้วยการเขียนโปรแกรมรักษาคะแนนด้วยฟังก์ชันอย่าลืมหมวกกันน็อคของคุณเพราะเราอาจจะอยู่ในการขี่ป่า!เสร็จสิ้นโครงการนี้ด้วยตัวเองหรือด้วยการสนับสนุนจากผู้ใหญ่ขึ้น.
  tutorial_codespeakroad_longdescription: สร้างเกมที่ผู้ใช้เล่นบทบาทของวิศวกรโยธาในการวางแผนออกถนน
  tutorial_educodelair_longdescription: จอร์จจะถูกไล่ล่าในถ้ำ Chiroptera และต้องการความช่วยเหลือของคุณที่จะหลบหนี!การออกแบบเกมปริศนา
    2D ของคุณเองสมบูรณ์โดยทำตามกวดวิชานี้และการเรียนรู้พื้นฐานของการพัฒนาเกมรหัสวิธีการของคุณออกจากระดับของเราหรือทำให้ของคุณเองเพื่อท้าทายเพื่อนของคุณ!
  tutorial_ibmhourofz_longdescription: 'คุณเคยถอนเงินจากตู้เอทีเอ็มหรือไม่?ใช้บัตรเครดิตเพื่อจ่ายสำหรับบางสิ่งบางอย่าง?การกระทำทั้งหมดเหล่านี้มีสิ่งหนึ่งที่เหมือนกัน:
    พวกเขาทั้งหมดเริ่มต้นด้วยการคลิกเพียงครั้งเดียวแต่สิ่งที่เกิดขึ้นจริงๆที่อยู่เบื้องหลังการคลิกที่?นั่นมันคอมพิวเตอร์สำหรับองค์กรเริ่มต้นเรียนรู้เพิ่มเติมเกี่ยวกับวิธีการทำงานของคอมพิวเตอร์ระดับองค์กรในวันนี้ด้วย
    IBM Hour of Z'
  tutorial_gamefrootbacteria_longdescription: 'นักเรียนเรียนรู้เกี่ยวกับเงื่อนไขที่แบคทีเรียซาลโมเนลลาสามารถอยู่รอดได้ในขณะที่เขียนโปรแกรมจำลองเกมสนุกใน
    Gamefroot!กิจกรรมนี้ออกแบบมาสำหรับครูวิทยาศาสตร์และครูเทคโนโลยีดิจิทัลที่ต้องการดึงดูดนักเรียนในสาขาวิชาต่างๆ '
  tutorial_educodeforest_longdescription: อเล็กซ์ถูกขังอยู่ในป่าฝ้ามาพักหนึ่งคุณสามารถช่วยให้พวกเขาหลบหนี?กวดวิชานี้ง่ายต่อการปฏิบัติตามสอนวิธีการสร้างและปรับแต่งเกมปริศนาที่สมบูรณ์ที่ทำงานในเบราว์เซอร์ที่ทันสมัยใด
    ๆพยายามที่จะชนะระดับของเราหรือสร้างของคุณเองที่จะท้าทายเพื่อนของคุณ!
  tutorial_educodehorus_longdescription: ช่วยเหลือลิซ่าแก้ปริศนา Horus และหนีวัดของเขาทำตามกวดวิชานี้เพื่อรหัสและปรับแต่งเกมปริศนาของคุณเองมากในไม่กี่ขั้นตอนพยายามที่จะชนะระดับของเราหรือแก้ไขเพื่อให้เป็นเรื่องง่ายหรือท้าทายตามที่คุณต้องการเรียนรู้พื้นฐานของการพัฒนาเกมในขณะที่เล่น!
  tutorial_codespeakpokemon_longdescription: รหัสโปเกมอนที่คุณชื่นชอบในระดับขึ้นและวิวัฒนาการ.
  tutorial_stemholiday_longdescription: StemScopes การเข้ารหัสที่ขับเคลื่อนโดย BitsBox
    ช่วยให้นักเรียนสามารถสร้างและแบ่งปันการ์ดวันหยุดเสมือนจริงของตนเองโดยใช้โค้ด JavaScript
    ที่พิมพ์โปรแกรมของเราใช้งานง่ายและไม่จำเป็นต้องมีประสบการณ์การเขียนโปรแกรมก่อนเราให้การสนับสนุนฝังตัวตลอดทั้งโปรแกรม,
    และนักเรียนสามารถคิดออกได้ด้วยตัวเอง.สนุกกับการเขียนโค้ดการ์ดเสมือนของคุณเองเพื่อแชร์กับเพื่อนและครอบครัวในเทศกาลวันหยุดนี้!
  tutorial_codespeakpixel_longdescription: เรียนรู้วิธีสร้าง Pixel Art Editor เพื่อสร้างงานออกแบบตัวละครและศิลปะของคุณเอง
  tutorial_codespellsnexus_longdescription: ภายใต้การให้คำปรึกษาของหุ่นถุงเท้าลึกลับ,
    คุณต้องแทรกซึมและตั้งโปรแกรมใหม่สุดอัจฉริยะ 'Learn to Code' app ที่พยายามครอบงำทั่วโลก.แก้ปริศนาเรียนรู้ที่จะเขียนโค้ดแฮ็ค
    เน็กซัส
  tutorial_carnegieslime_longdescription: ทุกปีสมุนของ Scarecorp พยายามที่จะขโมยพืชขนมของคุณ.ลูกเรือ
    Slimeball Baddest ของ Booville High ได้มารวมตัวกันเพื่อปกป้องพืชขนม ด้วยอาวุธโคลนผู้เล่นจะเล่นเป็นมอนสเตอร์วัยรุ่นที่โปรแกรมสัตว์เลี้ยงหุ่นยนต์ที่ร่วมมือกัน
    (หรือที่เรียกว่า “โคบอท”) เพื่อช่วยโค่นมินเนี่ยนแห่งสกาเรคอร์ปที่ตามล่าเก็บลูกกวาดในเมืองเลือกระหว่างสี่ตัวอักษรและสัตว์เลี้ยงของพวกเขา
    cobotic
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown จะสอนการเรียงลำดับขั้นสูงเมื่อนักเรียนใช้ตรรกะการใช้เหตุผลและทักษะวิทยาการคอมพิวเตอร์เพื่อนำทางสถานการณ์ในชีวิตจริงไม่จำเป็นบอท!
  tutorial_milnedash_longdescription: Dash ต้องการเรียนรู้วิธีการเต้น!คุณสามารถช่วยเธอขับรถเข้าและออกและแสดงสิ่งที่เธออยู่ตรงกลาง?กิจกรรมนี้เป็นผู้กำกับของนักเรียนและจะสอนผู้ใช้เกี่ยวกับการจัดลำดับและลูป
  tutorial_microbitpet_longdescription: 'รหัสสัตว์เลี้ยงอิเล็กทรอนิกส์ของคุณเองและปรับแต่งเพื่อให้เป็นของคุณเอง. '
  tutorial_spherotriad_longdescription: 'สำรวจว่าหลักการพื้นฐานของการรักษาความปลอดภัยทางไซเบอร์มีความหมายอย่างไรและเรียนรู้วิธีหาสมดุลเพื่อให้ระบบรักษาความปลอดภัยที่ใช้งานได้สำหรับผู้ใช้ทุกราย '
  tutorial_spheropassword_longdescription: สำรวจวิธีสร้างรหัสผ่านที่รัดกุมโดยใช้สิ่งประดิษฐ์และการเขียนโค้ดของ
    LittleBits
  tutorial_codequilt_longdescription: สะท้อนให้เห็นถึงผู้ที่ได้รับรหัสและสิ่งที่สามารถทำด้วยรหัสในขณะที่กลายเป็นที่คุ้นเคยกับรอยขีดข่วน
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer จะสอนทักษะการเรียงลำดับและการแก้จุดบกพร่องนักศึกษาจะใช้ตรรกะ
    การใช้เหตุผล และทักษะด้านวิทยาการคอมพิวเตอร์ไม่จำเป็นบอท!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 จะสอนทักษะการเรียงลำดับและการวนลูปขั้นสูงนักศึกษาจะใช้ตรรกะ
    การใช้เหตุผล และทักษะด้านวิทยาการคอมพิวเตอร์ไม่จำเป็นบอท!
  tutorial_hopescape_longdescription: รหัสตรรกะเปิดสิ้นสุดเกมหนีห้องและเรียนรู้เกี่ยวกับแนวคิดเช่นการทำซ้ำและองค์ประกอบการออกแบบเกมที่สำคัญอื่น
    ๆ
  tutorial_ozorace_longdescription: นักเรียนจะวางแผนและดำเนินการโปรแกรมที่มีความหลากหลายของพารามิเตอร์การวัดการปฏิบัติลำดับและการแก้จุดบกพร่องที่พวกเขาสร้างสนามแข่งสำหรับ
    Ozobot
  tutorial_ozoequestrian_longdescription: นักเรียนจะใช้รหัสสีในการเขียนโปรแกรมเมานท์
    (Evo) ของพวกเขาเพื่อจบหลักสูตร
  tutorial_irobotpizza_longdescription: ต้องการทำให้การเขียนโค้ดเป็นประสบการณ์การทำงานร่วมกัน
    สังคม และสนุกสุดๆ ที่โรงเรียนของคุณใช่หรือไม่ในชุดกิจกรรมดิจิทัลแบบสำเร็จรูปนี้
    เรามีเครื่องมือทั้งหมดที่คุณจะต้องใช้ในการจัดการแข่งขันโค้ดครอบครัวที่สมบูรณ์แบบที่งาน
    iRobot Pizza Party ครอบครัวจะมารวมตัวกันเพื่อแบ่งปันหุ่นยนต์เสมือนอาหารและโค้ดเพื่อเติมเต็มความท้าทาย
    ออกแบบมาสำหรับผู้เริ่มต้นและนักเขียนโค้ดขั้นสูง
  tutorial_ai4alldance_longdescription: ในไบต์สั้นๆ ของ AI ที่สนุกสนาน นักเรียนจะค้นพบว่าเครื่องมือ
    AI สามารถช่วยมนุษย์สร้างสรรค์สิ่งใหม่ ๆ ได้อย่างไร และนักประดิษฐ์มนุษย์สามารถช่วยปรับปรุง
    AI ได้อย่างไร
  tutorial_ai4allneural_longdescription: หลักสูตรนี้เป็นการเจาะลึกเบื้องต้นเกี่ยวกับรายละเอียดทางเทคนิคเกี่ยวกับระบบ
    AI บางระบบสามารถค้นหาวัตถุในภาพ หรือรูปแบบอื่นๆ ในบริบทในท้ายที่สุดนักเรียนจะสอนคนอื่น
    ๆ ในสิ่งที่ได้เรียนรู้หากนักเรียนของคุณทำ AI & Dance พวกเขาอาจจะต้องการที่จะตรวจสอบนี้หลังจากเรียนรู้วิธีการทำงานของระบบที่
  tutorial_spheroinout_longdescription: indi พร้อมที่จะเรียนรู้เพิ่มเติมเกี่ยวกับวิธีการทำงานและคอมพิวเตอร์เครื่องอื่น
    ๆในบทเรียนนี้, ค้นพบปัจจัยการผลิตและผลผ่านนี้มือในการสำรวจ.
  tutorial_edisonblueprint_longdescription: คุณสามารถโปรแกรมเอดิสันไดรฟ์ในรูปทรงที่แตกต่างกันเพื่อให้หุ่นยนต์สามารถวาดพิมพ์เขียวที่แตกต่างกัน?
  tutorial_edisonmaze_longdescription: ให้ของได้รับหุ่นยนต์เอดิสันที่จะแข่งตามรูปร่างเส้นทางออยเลอร์!
  tutorial_milnefunctions_longdescription: Dash ต้องการเรียนรู้วิธีการเต้น!คุณสามารถช่วยเธอขับรถเข้าและออกและแสดงสิ่งที่เธออยู่ตรงกลาง?กิจกรรมนี้เป็นผู้กำกับของนักเรียนและจะสอนผู้ใช้เกี่ยวกับการจัดลำดับลูปและฟังก์ชั่น
  tutorial_sasmap_longdescription: 'ในบทเรียนนี้นักเรียนจะใช้รหัสเพื่อแสดงให้เห็นถึงความเข้าใจในความแตกต่างระหว่างลักษณะมนุษย์และทางกายภาพบนแผนที่พวกเขาจะระบุเส้นทางผ่านตารางของคุณสมบัติทางคณิตศาสตร์เช่นว่าหุ่นยนต์จะที่ดินเฉพาะในคุณสมบัติของมนุษย์.นักเรียนจะทำงานในทีมเพื่อเขียนโค้ดที่จะนำทางหุ่นยนต์ของพวกเขาไปตามเส้นทางที่ถูกต้อง '
  tutorial_firstrobotics_longdescription: เรียนรู้การเขียนโค้ดด้วย FTC Sim ซึ่งเป็นภาษาการเขียนโปรแกรมแบบบล็อกออนไลน์ที่มีโปรแกรมจำลองการถ่ายทอดสดเพื่อให้นักเรียนสามารถเห็นหุ่นยนต์เคลื่อนที่ได้ทันทีตามโค้ดที่เขียนไว้
  tutorial_sasdata_longdescription: ดึงดูดนักเรียนด้วยข้อมูลผ่านการสำรวจอย่างรวดเร็วที่สร้างการแสดงภาพข้อมูลเชิงโต้ตอบแบบเรียลไทม์นักเรียนจะระบุ
    ตีความ และสื่อสารเกี่ยวกับข้อมูล ซึ่งเป็นทักษะพื้นฐานที่สำคัญสำหรับการทำความเข้าใจโลกที่เต็มไปด้วยข้อมูลของเรา
  tutorial_carnegiesensabot_longdescription: เรียนรู้วิธีการเขียนโปรแกรมหุ่นยนต์ EV3
    เสมือนเพื่อเติมเต็มความท้าทาย Sensabot ในโลกแห่งความจริงในกิจกรรมนี้ Carnegie
    Mellon Robotics Academy
  tutorial_robotical4_longdescription: MartyBlocks จะใส่กันในรูปแบบแนวตั้งซึ่งเป็นเรื่องธรรมดามากขึ้นสำหรับการเขียนโค้ดผู้เรียนจะได้พบกับพื้นที่ทำงานขนาดใหญ่และฟังก์ชั่นมากขึ้นสำหรับการควบคุมมาร์ตี้และในที่สุดก็มีพวกเขามีปฏิสัมพันธ์กับสภาพแวดล้อมบทเรียนนี้จะทำความคุ้นเคยกับส่วนการจัดวางเปรียบเทียบสภาพแวดล้อมใหม่นี้กับ
    MartyBlocks Jr.
  tutorial_kinderadd_longdescription: ในบทเรียนนี้นักเรียนจะใช้อัลกอริทึมและหุ่นยนต์เคลื่อนที่เพื่อจำลองแนวคิดทางคณิตศาสตร์KIBO
    จะเดินทางไปตามเส้นตัวเลขทางกายภาพเพื่อจำลองการนับ การบวก และการลบนักเรียนจะสร้างอัลกอริทึม
    (เลือกรวมทั้งลูปซ้ำ) เพื่อแก้ปัญหาเช่นเดียวกับโปรแกรมเมอร์ที่ทำในที่ทำงาน!
  tutorial_imagipython_longdescription: เข้าร่วมเครือข่ายสังคมออนไลน์แรกของโลกสำหรับวัยรุ่นก่อนวัยรุ่น
    ที่ชอบเขียนโค้ดออกแบบโครงการที่มีสีสันเป็นครั้งแรกของคุณในไม่กี่นาทีด้วยแอป imagi
    ฟรี
  tutorial_robotical2_longdescription: ผู้เรียนจะสร้างลำดับขั้นตอนเพื่อให้คู่หูสามารถเดินทางเส้นทางไปยังเป้าหมายได้
    โดยใช้ตัวควบคุม Martyแต่ละสัญลักษณ์ทิศทางมีการเคลื่อนไหวที่แนบมา; ในบทเรียนนี้ผู้เรียนจะได้รับการสนับสนุนให้ทดลองกับลูกศรทิศทาง
    แต่โฟกัสจะอยู่ที่ลูกศรไปข้างหน้า
  tutorial_robotical3_longdescription: ผู้เรียนจะสำรวจอินเตอร์เฟซใหม่สำหรับ Marty,
    ที่คำแนะนำของพวกเขาจะอยู่บนหน้าจออุปกรณ์.ผู้เรียนจะได้รับการประเมินจำนวนขั้นตอนที่พวกเขาคิดว่ามาร์ตี้จะต้องบรรลุเป้าหมาย
  tutorial_blockscadvirus_longdescription: 'ใช้แพลตฟอร์มการออกแบบ 3 มิติเพื่อจำลองไวรัสและเรียนรู้เกี่ยวกับวิธีที่ร่างกายของเราใช้รูปทรงเรขาคณิตเพื่อต่อสู้กับผู้รุกรานเหล่านี้ '
  tutorial_robotical1_longdescription: ผู้เรียนจะเห็นหุ่นยนต์มาร์ตี้เคลื่อนไหวด้วยการ์ดสีถอดปลั๊กจากนั้นผู้เรียนจะแนะนำหุ้นส่วนที่จะก้าวไปข้างหน้าและหยุดการใช้กระดาษสีแต่ละบัตรสีของหุ่นยนต์มีการเรียนการสอนที่สร้างขึ้นในนั้น,
    ที่มาร์ตี้เข้าใจ, โดยไม่จำเป็นต้องเขียนหรือจัดรหัสใด ๆ.
  tutorial_irobotshapes_longdescription: เรียนรู้เกี่ยวกับรูปร่างต่างๆ ผ่านการจดจำรูปแบบและการจัดลำดับรูปแบบในสมุดงานธีมหุ่นยนต์ที่สามารถพิมพ์ได้แบบถอดปลั๊กได้!
  tutorial_irobotparts_longdescription: เรียนรู้เกี่ยวกับชิ้นส่วนต่างๆ ที่ใช้สร้างหุ่นยนต์ผ่านการสำรวจประสาทสัมผัสและฝึกทักษะพื้นฐานทางคณิตศาสตร์
  tutorial_irobottools_longdescription: สมุดงานนี้จะสำรวจทุกชนิดที่แตกต่างกันของเครื่องมือที่ใช้ในการสร้างหุ่นยนต์ผ่านการจับคู่,
    การนับ, การล่าสัตว์กินของเน่าและกิจกรรมการวัด
  tutorial_kindercar_longdescription: นักศึกษาจะได้เป็นวิศวกร เรียนรู้ขั้นตอนของกระบวนการออกแบบวิศวกรรมได้รับแรงบันดาลใจจากหนังสือ
    'If I Build a Car 'ของ Chris Van Dusen นักเรียนจะปฏิบัติตามขั้นตอนการออกแบบทางวิศวกรรม
    เพื่อสร้างรถยนต์ในฝันของตัวเองจากงานฝีมือและวัสดุรีไซเคิลพวกเขาจะสแกนลำดับการเขียนโปรแกรมสั้น
    ๆ เพื่อให้รถของพวกเขาเคลื่อนย้าย!
  tutorial_caavatar_longdescription: 'AVATAR เป็นแหล่งท่องเที่ยวแบบโต้ตอบล่าสุดที่สวนสนุก
    ThrillVille.ซากุระและนิคาอูรอไม่ไหวที่จะไปเยี่ยมชมและสัมผัสโลกของวันพรุ่งนี้!ในหลักสูตรระยะสั้นแบบอินเทอร์แอคทีฟนี้
    ผู้เรียนได้ร่วมมือกับ Sakura และ Nikau เพื่อเรียนรู้เกี่ยวกับข้อมูล รอยเท้าดิจิตอล
    อินเตอร์เน็ตของสิ่งต่างๆ Big Data และความหมายเหล่านี้มีต่อเราในฐานะคน และอนาคตของเรา   '

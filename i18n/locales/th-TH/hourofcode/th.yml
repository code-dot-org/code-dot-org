    เพื่อเลียนแบบความสัมพันธ์ระหว่างผู้ผสมเกสรกับพืชนำเสนอและจัดทำเอกสารรูปแบบที่แตกต่างกันที่คุณได้สร้างของพืชและการผสมเกสรของพวกเขา
  tutorial_legopark_longdescription: ออกแบบรถยนต์ที่สามารถจอดรถได้อย่างปลอดภัยโดยไม่ต้องมีการแทรกแซงของผู้ขับขี่นักเรียนจะเข้าใจว่าอัลกอริทึมมีความสามารถในการดำเนินการชุดของคำแนะนำในการสั่งซื้อสำรวจแนวคิดของเอาท์พุทโดยการเปรียบเทียบวิธีการที่แตกต่างกันในการที่หุ่นยนต์ล้อสามารถย้าย
  tutorial_legodetect_longdescription: ออกแบบวิธีหลีกเลี่ยงอุบัติเหตุระหว่างยานพาหนะและวัตถุบนท้องถนน
  tutorial_legolight_longdescription: ออกแบบคุณลักษณะรถที่จะช่วยเพิ่มความปลอดภัยในการขับขี่ในเวลากลางคืนนักเรียนจะสำรวจแนวคิดของปัจจัยการผลิตและวิธีการที่จะควบคุมพวกเขา
  tutorial_alexa_longdescription: Alexa เป็นบริการเสียงที่ให้อำนาจแอมะซอน ก้องAlexa
    ให้ความสามารถที่เรียกว่า “ทักษะ” ซึ่งช่วยให้ลูกค้าสามารถโต้ตอบกับอุปกรณ์โดยใช้เสียงได้ในการกวดวิชานี้คุณจะสร้างบริการเว็บที่จะจัดการกับการแจ้งเตือนจาก
    Alexaคุณจะสร้างทักษะความเป็นจริงที่ไม่ซ้ำกับโรงเรียนของคุณสำหรับห้องปฏิบัติการนี้.ในตอนท้ายของห้องปฏิบัติการนี้คุณจะสามารถที่จะสร้างทักษะ
    Alexa ข้อเท็จจริงใน Amazon Developer Portal สร้างและกำหนดค่าแบบจำลองปฏิสัมพันธ์สำหรับทักษะ
    Alexa และทดสอบทักษะโดยใช้เครื่องมือสำหรับนักพัฒนาซอฟต์แวร์และเลือกอุปกรณ์ Alexa
    หรือจำลอง
  tutorial_grokpetmicro_longdescription: 'กิจกรรมนี้ถูกออกแบบมาเพื่อแนะนำให้คุณรู้จักกับการเขียนโปรแกรมแบบฝังตัวและได้รับการออกแบบมาเป็นพิเศษสำหรับ
    Hour of Codeใช้ภาษาโปรแกรม MicroPython เพื่อสร้างสัตว์เลี้ยงที่คุณสามารถเลี้ยงและเล่นกับไม่มีบีบีซีไมโคร:
    บิต?ไม่มีปัญหา!หลักสูตรนี้รวมถึงโปรแกรมจำลองแบบ micro:bit เต็มรูปแบบดังนั้นคุณจึงสามารถทำทุกอย่างที่คุณต้องการทำบนไมโครจริง:
    บิต!'
  tutorial_pirateplunder_longdescription: Pirate Plunder จะเกิดขึ้นในสภาพแวดล้อมแบบ
    3 มิติที่น่าสนใจซึ่งนักเรียนช่วยกัปตันโจรสลัดของเราในการเข้าถึงสมบัติของเขาโดยการลากและวางบล็อกภาพเพื่อเขียนโค้ดนักเรียนปีน
    ต่อสู้ เก็บรวบรวม และเดินผ่านความท้าทายของความซับซ้อนที่เพิ่มขึ้นในขณะที่เรียนรู้การสร้างโค้ดที่มีประสิทธิภาพด้วยลูปและเขียนพฤติกรรมอัจฉริยะด้วยเงื่อนไขActvitiy
    นี้มีเป้าหมายไปที่เด็กอายุ 7 ปีขึ้นไปและนักเขียนโค้ดครั้งแรกนอกจากนี้ทุกคนที่มีสมาร์ทโฟนและชุดหูฟัง
    VR มือถือจะสามารถสำรวจงานที่แก้ไขได้ใน VR
  tutorial_cadj_longdescription: เข้าร่วม Cody และ Ava ที่พวกเขาเรียนรู้เกี่ยวกับการแสดงข้อมูลโดยใช้ความสนุกสนานและการโต้ตอบอุปกรณ์ดีเจ.ค้นพบวิธีการแสดงชื่อของคุณโดยใช้ตัวเลข,
    ภาพและเสียงในขณะที่สร้างทำนองเพลงที่มีสีสันของคุณเองมาก!
  tutorial_cacrazy_longdescription: เข้าร่วม Alex และ Lonnie ขณะที่พวกเขาเรียนรู้เกี่ยวกับการเขียนโค้ดโดยการสร้างภาพที่สนุกและโต้ตอบกันเรียนรู้เกี่ยวกับลำดับ
    ลูป กิจกรรม และการกระทำในขณะที่คุณสร้างสิ่งมีชีวิตบ้าๆในการผจญภัยที่น่าตื่นเต้นนี้!
  tutorial_cajump_longdescription: เข้าร่วมกับชาร์ลีและ Tilley ที่พวกเขาออกแบบเกม
    platformer กีฬาแนวสำหรับวันเกิดของลูซี่
  tutorial_carest_longdescription: เข้าร่วมกับรอสส์ที่ร้านอาหารฟู้ดเวนเจอร์สใช้ทักษะการคิดการคำนวณของคุณเพื่อช่วยรอสส์แก้ปัญหาและให้บริการอาหารเย็นแก่เด็กตื่นเต้น
    8 คน
  tutorial_accai_longdescription: หุ่นยนต์ถูกส่งไปยังดาวเคราะห์ที่ไม่รู้จักเพื่อค้นหาว่ามนุษยชาติสามารถสร้างการตั้งถิ่นฐานใหม่หรือไม่มันสำรวจโลกเพื่อหาที่พักพิงและค้นพบและมีปฏิสัมพันธ์กับประชากรในท้องถิ่นในฐานะผู้เล่นคุณจะได้สัมผัสกับเทคนิคต่างๆของปัญญาประดิษฐ์ที่จะสอนหุ่นยนต์วิธีการรับรู้สัตว์และพืชเข้าใจภาษาใหม่การสนทนากับผู้อยู่อาศัย
    ฯลฯ
  tutorial_vceclipse_longdescription: 2017 ทำให้เราเป็นหนึ่งในปรากฏการณ์ทางธรรมชาติที่งดงามที่สุดในชีวิตของเราและตอนนี้เรากำลังจะจำลองสุริยุปราคาด้วย
    JavaScript!มองไปที่คราสเป็นระบบของชิ้นส่วนที่เคลื่อนไหวเราสามารถสลายปัญหาออกเป็นชิ้นกัดขนาดโดยใช้วัตถุที่มีวิธีการลูปและเงื่อนไขที่จะทำให้การตรวจสอบแบบโต้ตอบที่แบบจำลองการสังเกตของเรา
  tutorial_pmzero_longdescription: ในหนึ่งชั่วโมงคุณสร้างรุ่นที่เรียบง่ายของเกม Pac-Man.คุณวาดตัวอักษรใน
    2D และทำให้พวกเขาเป็น 3Dคุณสร้างเขาวงกตของคุณเองจากนั้นคุณโปรแกรมเกมโดยใช้ AgentCubes.มีเพียง
    11 ถ้า/กฎแล้วคุณสร้าง AI ที่มีความซับซ้อน.แม้จะมีเพียงสองผีสมาร์ทคุณจะมีมือของคุณเต็มรูปแบบที่จะชนะเกม.
  tutorial_hsela_longdescription: นักเรียนจะฝึกการระบุองค์ประกอบการเล่าเรื่องในขณะที่นำเรื่องราวที่ชื่นชอบบทกวีหรือเหตุการณ์ทางประวัติศาสตร์มาสู่ชีวิตการเรียนรู้การเขียนโค้ดช่วยให้นักเรียนมีรูปแบบและสื่ออื่นในการแสดงออกถึงความคิดสร้างสรรค์และการสื่อสารกับผู้อื่นแสดงวิธีการเขียนโปรแกรมเรื่องราวแบบโต้ตอบของตนเอง
    และรอรอยยิ้ม แผนการเรียน 1 ชั่วโมง โดยไม่ต้องมีประสบการณ์การเขียนโปรแกรมก่อน
  tutorial_ticklear_longdescription: คุณจะได้เรียนรู้แนวคิดพื้นฐานของ AR (Augmented
    Reality) การใช้งานในปัจจุบันและความเป็นไปได้ในอนาคตและแนวคิดพื้นฐานของการเขียนโปรแกรมโดยใช้บล็อกการเคลื่อนไหวและบล็อกเหตุการณ์ภายใต้สภาพแวดล้อม
    AR/3D
  tutorial_bcrobot_longdescription: การใช้ BlocksCAD, ซอฟต์แวร์ออนไลน์ฟรีที่ออกแบบมาเพื่อสอนนักเรียนเขียนโค้ดและ
    Computer Aided Design นักเรียนจะออกแบบหุ่นยนต์ 3 มิตินักเรียนจะได้สัมผัสกับการคิดคำนวณเพื่อสร้างสิ่งที่พวกเขาสามารถพิมพ์แบบ
    3 มิติโดยใช้รูปทรง แปล และหมุนบล็อก
  tutorial_bcsnow_longdescription: ใช้ BlocksCAD, ซอฟต์แวร์ออนไลน์ฟรีที่ออกแบบมาเพื่อสอนนักเรียนเขียนโค้ดและ
    Computer Aided Design นักเรียนจะออกแบบเกล็ดหิมะ 3Dนักเรียนจะได้สัมผัสกับการคิดคำนวณเพื่อสร้างสิ่งที่พวกเขาสามารถพิมพ์แบบ
    3 มิติได้!
  tutorial_ifly_longdescription: กิจกรรมบทเรียนที่นำโดยครูนี้ ซึ่งเหมาะสำหรับ Hour
    of Code ให้โอกาสในการสำรวจระบบทางกายภาพผ่านหุ่นยนต์การใช้สภาพแวดล้อมการเขียนโปรแกรมแบบลากและวางภาพและโดรน
    นักเรียนเรียนรู้ว่าระบบทางกายภาพสามารถตั้งโปรแกรมและควบคุมผ่านอัลกอริทึมและรหัสประกอบด้วยแผนกิจกรรมทีละขั้นตอน
    ทรัพยากรของครูและนักเรียนที่เกี่ยวข้อง รวมถึงไอเดียสำหรับการขยายและการเพิ่มคุณค่าเพื่อนำการเรียนรู้ไปไกลขึ้น
  tutorial_idowedo_longdescription: กิจกรรมบทเรียนที่นำโดยครูนี้เหมาะสำหรับ Hour of
    Code ให้โอกาสในการสำรวจการเขียนโปรแกรมทางกายภาพ (หุ่นยนต์)เด็กออกแบบและสร้างแบบจำลองโดยใช้อิฐก่อสร้างและนำพวกเขาไปสู่ชีวิตด้วยรหัส!การใช้สภาพแวดล้อมการเขียนโปรแกรมแบบลากและวางแบบมองเห็นและชิ้นส่วน
    LEGO™ WeDo (มอเตอร์และฮับและเซ็นเซอร์เสริม) นักเรียนจะได้เรียนรู้ว่าระบบกายภาพสามารถตั้งโปรแกรมและควบคุมได้โดยใช้อัลกอริทึมและโค้ดประกอบด้วยแผนกิจกรรมทีละขั้นตอน
    ทรัพยากรของครูและนักเรียนที่เกี่ยวข้อง รวมถึงไอเดียสำหรับการขยายและการเพิ่มคุณค่าเพื่อนำการเรียนรู้ไปไกลขึ้น
  tutorial_diggindwarf_longdescription: คนแคระต้องการความช่วยเหลือของคุณเพื่อนำทางขุดและรวบรวมอัญมณี!เรียนรู้วิธีการใช้
    JavaScript เพื่อนำทางคนแคระของคุณผ่านเขาวงกตและปริศนา
  tutorial_spheroit_longdescription: เรียนรู้ครั้งแรกของคุณ “ถ้า/แล้ว, อื่น” เงื่อนไขโดยการสร้างเกมสนุกที่คุณจะได้รับการขว้างปา
    Sphero และคาดเดาเสียงสัตว์นี้เป็นกิจกรรมที่ดีหลังจากที่คุณเสร็จสิ้นบล็อก 1, และสามารถใช้สำหรับ
    “ชั่วโมงของรหัส.”
  tutorial_gameofcodes_longdescription: สร้างเกม Dragon สุดเจ๋งเพื่อปกป้องกำแพง แล้วส่งออกเป็นแอปแบบสแตนด์อโลน
    (สำหรับ iOS, Android, PC และ Mac)
  tutorial_blocklygames_longdescription: Blockly Games เป็นชุดของเกมการศึกษาที่สอนการเขียนโปรแกรมมันถูกออกแบบมาสำหรับเด็กที่ไม่เคยมีประสบการณ์ในการเขียนโปรแกรมคอมพิวเตอร์มาก่อน
    แต่ผู้ที่ต้องการเรียนรู้ในก้าวที่ท้าทายมากขึ้นในตอนท้ายของเกมเหล่านี้ผู้เล่นจะพร้อมที่จะใช้ภาษาข้อความแบบเดิม.
  tutorial_spherohello_longdescription: คุณพิชิตบล็อกและต้องการความท้าทายใหม่หรือไม่?ใช้ตรรกะที่คุณได้เรียนรู้ด้วยการเขียนโปรแกรมบล็อกตามและเริ่มเรียนรู้วิธีการเขียนโปรแกรมด้วยข้อความเพียงอย่างเดียวในกิจกรรมข้อความนี้ครั้งแรกเรียนรู้พื้นฐานของผืนผ้าใบข้อความลูปและเคล็ดลับบางอย่างที่จะเริ่มต้นด้วยบรรทัดแรกของรหัส
    JavaScript
  tutorial_spheroarcade_longdescription: ในสนามเด็กเล่นสไตล์อาเขตนี้ คุณสามารถสร้างเกมคลาสสิกขึ้นมาใหม่ด้วยหุ่นยนต์
    Sphero SPRK+ พร้อมกับเรียนรู้พื้นฐานการออกแบบเกมคุณจะสร้างหุ่นยนต์ของคุณเองมากของเกมที่มีชื่อเสียงบางอย่างเช่น
    Pong, Bop Iit และ Pac-Manแต่ละเกมจะใช้สเฟโรในลักษณะที่แตกต่างออกไป เช่น กลิ้งบนพื้น
    ตรวจจับท่าทาง หรือใช้สเฟโรเป็นจอยสติ๊ก
  tutorial_bcpy1_longdescription: 'ชั่วโมงของบทเรียนรหัสนี้จะสอนแนวคิดพื้นฐานบางอย่างของการเข้ารหัสในหลาม,
    ขึ้นอยู่กับเกม CodecCraft 3D โดย BuzzCoder.com.CodeCraft เป็นเกมใหม่ที่จะเรียนรู้การเขียนโปรแกรมโดยการสร้างสิ่งที่คุณจินตนาการในโลก

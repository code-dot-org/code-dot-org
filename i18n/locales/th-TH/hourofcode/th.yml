  tutorial_cacloud_longdescription: เฟลิกซ์โพสต์ภาพที่ดูเหมือนไร้เดียงสาของจูโนบนโซเชียลมีเดียเธอหมดหวังอยากให้มันถอดออกแม็กซ์เพื่อนของเธอได้อย่างรวดเร็วเพื่อเปลี่ยนสถานการณ์ให้เป็นภารกิจลับเข้าร่วมกับพวกเขาเมื่อพวกเขาเรียนรู้เกี่ยวกับระบบคลาวด์คอมพิวติ้ง
    และพยายามติดตามภาพถ่ายบนเซิร์ฟเวอร์ที่เก็บไว้ในศูนย์ข้อมูลที่ปลอดภัยเป็นพิเศษมีต่อไปที่จะหาและทำลายรูปหรือไม่
  tutorial_blocksmithbot_longdescription: เลเซอร์, กับดักและเขาวงกตมหัศจรรย์!ช่วยเหลือหลบหนี
    Bot0 ก่อนที่เธอจะได้รับการพุ่งออกมา!Bot0 เป็นมิตรหุ่นยนต์ผู้ช่วยที่ไม่เป็นอันตรายหรือว่าเธอเพื่อนร่วมทีมของเธอเชื่ออย่างอื่นBot0
    โปรแกรมเพื่อให้ทางของเธอผ่าน underbelly ของเรืออวกาศและหลบหนีก่อนที่พวกเขาพบเธอ
  tutorial_hatchmario_longdescription: สร้างเกมมาริโอ 3D ของคุณเองมากในขณะที่การเรียนรู้พื้นฐานของการเขียนโปรแกรมเรียนรู้เกี่ยวกับพื้นฐานของการพัฒนาเกม
    สร้างความเข้าใจเกี่ยวกับการเคลื่อนไหวในอวกาศ 3 มิติ เรียนรู้การเพิ่มคะแนน ชีวิต
    และเอฟเฟกต์เสียงสุดเจ๋งให้กับเกมของคุณ ทั้งหมดภายในเวลาไม่ถึงหนึ่งชั่วโมงและส่วนที่ดีที่สุด,
    คุณสามารถแบ่งปันเกมของคุณกับครอบครัวและเพื่อนของคุณได้ในคลิกเดียวและเล่นกับพวกเขาบนอุปกรณ์ใด
    ๆ ในบ้านของคุณ.
  tutorial_microsoftforest_longdescription: รหัสเกมกับ Microsoft MakeCode อาเขตที่สร้างเงื่อนไขสำหรับไฟป่าแล้วรหัสไฟเครื่องบินบรรทุกเครื่องบินของคุณดับเพลิงเพื่อฉีดน้ำและใส่ออกเปลวไฟ!
  tutorial_blackbirdscreen_longdescription: เรียนรู้วิธีการใช้คำสั่งเงื่อนไขเพื่อสร้างภาพพักหน้าจอสไตล์
    90s สุดเจ๋ง
  tutorial_toxicodecompute2_longdescription: มาสลับบทบาทกันเถอะคราวนี้คุณเป็นคอมพิวเตอร์!อ่านและตีความโปรแกรมหลามเพื่อหาวิถีที่เหมาะสมและชนะความท้าทายคุณจะต้องมุ่งเน้นและใช้ความสามารถที่ใช้งานง่ายของคุณที่จะเข้าใจแนวคิดหลักของงูหลาม
  tutorial_minecrafttimecraft_longdescription: 'ย้อนเวลากลับไปเพื่อประหยัดอนาคตในบทเรียน
    Hour of Code ฟรีใน Minecraft: Education Editionนักเรียนจะเลือกการผจญภัยของตัวเองและเรียนรู้แนวคิดการเขียนโค้ดพื้นฐานเพื่อแก้ไขเหตุการณ์ลึกลับตลอดประวัติศาสตร์ระหว่างทาง
    พวกเขาจะเชื่อมต่อกับนักประดิษฐ์และนักประดิษฐ์ที่ยอดเยี่ยมในด้านวิทยาศาสตร์ สถาปัตยกรรม
    ดนตรี วิศวกรรม และอื่นๆ'
  tutorial_blackbirdtether_longdescription: เรียนรู้ที่จะใช้วัตถุในการเขียนโปรแกรมสนุกเกมฟิสิกส์ตาม
  tutorial_ob_longdescription: เขียนโค้ดเพื่อสร้างและเรียกใช้การจำลองของคุณเองของการระบาดของไวรัสที่มอนสเตอร์ทาวน์การจำลองเป็นแบบจำลองคอมพิวเตอร์ของกระบวนการหรือระบบเรียนรู้ที่จะเขียนโค้ดและทำให้การคาดการณ์เกี่ยวกับสิ่งที่จะเกิดขึ้นกับเพื่อนบ้านของมอนสเตอร์ทาวน์
  tutorial_codeartportrait_longdescription: 'เรียนรู้การเขียนโปรแกรมภาพของคุณโดยใช้

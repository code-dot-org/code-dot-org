  tutorial_codehsrn_longdescription: กิจกรรมนี้จะช่วยให้คุณตัวอย่างบางอย่างเกี่ยวกับวิธีการที่จะทำให้ปพลิเคชันมือถือจริงครั้งแรกของคุณและวิธีการทดสอบพวกเขาออกบนโทรศัพท์ของคุณโดยใช้
    React พื้นเมืองในการเรียกใช้แอปพลิเคชันบนโทรศัพท์สมาร์ทโฟน นักเรียนจะต้องดาวน์โหลดแอพ
    Expoค้นหาข้อมูลเพิ่มเติมเกี่ยวกับเอ็กซ์โปได้ที่ https://expo.io/.
  tutorial_codehswd_longdescription: CodeHs เข้ากันได้กับเบราว์เซอร์ที่ทันสมัยทั้งหมดยกเว้น

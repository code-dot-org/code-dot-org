    CodeYourself ของ Code/Art สำหรับสาวสหรัฐฯ ในระดับเกรด 3-12 '
  tutorial_shelly_longdescription: Shelly เป็นภาษาโปรแกรมสำหรับการวาดภาพการวาดภาพทำได้โดยการออกคำแนะนำให้กับเต่าเต่าวาดเส้นและรูปร่างขณะที่มันเคลื่อนย้าย,
    โดยใช้สีและรูปแบบต่างๆ.มีโหมดความท้าทายและความคิดสร้างสรรค์โหมดความท้าทายประกอบด้วยบทแนะนำทีละขั้นตอนซึ่งจะแนะนำพื้นฐานของภาษา

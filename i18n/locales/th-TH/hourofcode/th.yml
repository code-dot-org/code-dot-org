    ๆ อีกมากมายย้ายให้เสียงจุดคะแนนและแม้กระทั่งโยนบั้งไฟ!
  tutorial_robomind-nl_longdescription: 'นักเรียนเรียนรู้พื้นฐานของการเขียนโปรแกรมโดยการควบคุมหุ่นยนต์เสมือนของตัวเองหลักสูตรออนไลน์มีอย่างเต็มที่ในตัวเองด้วยการนำเสนอสั้น,
    ภาพยนตร์, แบบทดสอบและคำแนะนำอัตโนมัติ/คำแนะนำที่จะช่วยให้มีการออกกำลังกายการเขียนโปรแกรม. '
  tutorial_spheroi_longdescription: ยินดีต้อนรับสู่กิจกรรมบล็อกแรกของคุณ!นี่เป็นสถานที่ที่ดีในการเริ่มต้นสำหรับผู้ใช้ส่วนใหญ่และสามารถใช้สำหรับ
    “ชั่วโมงแห่งรหัส”ทำตามขั้นตอนเพื่อรับภาพรวมของแอปเรียนรู้วิธีการสร้างโปรแกรมโดยใช้การเข้ารหัสบล็อกและทำความเข้าใจเกี่ยวกับลูปและผู้ดำเนินการ
  tutorial_spherol_longdescription: คุณจะได้เรียนรู้การใช้งานใหม่สำหรับไฟบนหุ่นยนต์ของคุณในกิจกรรมนี้คุณจะสร้างโปรแกรมด้านบนปั่นที่อัตราการหมุนวนจะควบคุมไฟ
    LED หลัก, และคุณจะใช้แนวคิดของการฟื้นฟูและค่าสัมบูรณ์.นี้เป็นกิจกรรมที่ดีหลังจากที่คุณเสร็จสิ้นบล็อก
    2, และสามารถนำมาใช้สำหรับ “ชั่วโมงของรหัส.”
  tutorial_spherov_longdescription: มันเป็นเวลาสำหรับเกมคลาสสิกอื่นที่ขับเคลื่อนโดย
    Sphero.เรียนรู้วิธีการใช้ตัวแปรห่วงจนและการสุ่มภายในขอบเขตที่จะนำมันฝรั่งร้อนในการดำรงชีวิตเมื่อคุณทำเสร็จแล้ว
    คว้าเพื่อนบางคนและเริ่มโยนมันไม่ได้รับการติดกับ Sphero เมื่อเวลาหมด!
  tutorial_swb_longdescription: เรียนรู้การเขียนโปรแกรม Droids และสร้างเกม Star Wars
    ของคุณเองในกาแลคซีที่อยู่ห่างไกล
  tutorial_build-a-galaxy_longdescription: เรียนรู้การเขียนโปรแกรม Droids และสร้างเกม
    Star Wars ของคุณเองในกาแลคซีที่อยู่ห่างไกล
  tutorial_alicesims_longdescription: 'ติดตามกระบวนการผลิตแอนิเมชันตั้งแต่สตอรี่บอร์ดไปจนถึงการเขียนโปรแกรมกับอลิซและเดอะซิมส์ให้ความคิดสร้างสรรค์และการเล่าเรื่องผลักดันการเรียนรู้ของคุณในสภาพแวดล้อมการเขียนโค้ดแบบลากและวางโครงการนี้จะแนะนำคุณเกี่ยวกับสตอรี่บอร์ดคืออะไร,
    การแปลสตอรี่บอร์ดเป็นสคริปต์ที่ตั้งโปรแกรมได้, และวิธีการเขียนโปรแกรมภาพเคลื่อนไหว
    3 มิติสั้น ๆ. '
  tutorial_tchr_longdescription: ตอนนี้นักการศึกษานับหมื่นคนได้ลองใช้ Hour of Code
    แล้วห้องเรียนจำนวนมากก็พร้อมสำหรับกิจกรรมที่สร้างสรรค์และสร้างสรรค์มากขึ้นไม่เหมาะกับทุกกิจกรรมที่สอนพื้นฐานของวิทยาการคอมพิวเตอร์เพื่อช่วยให้ครูหาแรงบันดาลใจ
    เราได้รวบรวมและจัดทำบทเรียนและแผนกิจกรรมหนึ่งชั่วโมงซึ่งออกแบบมาสำหรับสาขาวิชาต่างๆ
    สำหรับทหารผ่านศึก Hour of Code
  tutorial_robogame_longdescription: ท้าทายโรงเรียนของคุณที่จะแข่งขันในเกมหุ่นยนต์!นักเรียนจะแข่งขันในกิจกรรมธีมคณิตศาสตร์
    ซึ่งพวกเขาใช้ Dash และ Dot ในการแก้ปัญหา และได้รับคะแนนสำหรับตัวเอง คะแนน และ/หรือ
    โรงเรียน
  tutorial_tap_longdescription: เรียนรู้พื้นฐานของการเขียนโค้ดด้วยหนึ่งในหกชุดปริศนาสนุกของเราจากนั้นเลือกจากกว่า
    100 บทเรียนสำหรับผู้เริ่มต้น, ระดับกลาง, และขั้นสูง.บทช่วยสอนเหล่านี้มาพร้อมกับคำแนะนำทีละขั้นตอนในการสร้างภาพวาด
    เพลง ภาพเคลื่อนไหว การเล่าเรื่อง ฟิสิกส์ และโปรเจ็กต์เกมอาเขตเมื่อเสร็จแล้ว คุณสามารถเผยแพร่โครงการของคุณและสำรวจสิ่งที่เด็กคนอื่นกำลังทำในชุมชนที่ได้รับการดูแลอย่างเต็มที่ของเรา
  tutorial_cintl_longdescription: เรียนรู้แนวคิดพื้นฐานของวิทยาการคอมพิวเตอร์ด้วยการลากและวางโปรแกรมนี้เป็นเกมเหมือนกวดวิชากำกับตนเองนำแสดงโดยวิดีโอบรรยายโดย
    บิล เกตส์, มาร์ค ซักเคอร์เบิร์ก, นกโกรธ และ พืช ปะทะ ซอมบี้เรียนรู้ซ้ำลูปเงื่อนไขและอัลกอริทึมพื้นฐานมีให้บริการใน
    37 ภาษา
  tutorial_itchstop_longdescription: เราจะใช้ Itch เพื่อสร้างโปรเจ็กต์ภาพเคลื่อนไหวแบบมีเฟรมหยุดในแบบของเราเอง
    แต่ขอให้ใช้เฮดโฟนร่วมด้วยเมื่อศึกษาหลักสูตรนี้ โดยเราจะใช้สไปรท์ที่มีอยู่และรองรับภาพเคลื่อนไหว
    และแสดงโค้ดที่เราต้องนำมาเพิ่มเพื่อทำให้ตัวละครของเราเคลื่อนไหว เรายังจะดูเรื่องวิธีสร้างเอฟเฟ็กต์ภาพเคลื่อนไหวและการวาดในแบบของเราเอง
    ศึกษาวิธีเปลี่ยนคอสตูมให้กับสไปรท์ตั้งแต่แรกที่จะนำมาใช้กับเอฟเฟ็กต์ภาพเคลื่อนไหวแบบเดิมซ้ำไปซ้ำมา
    (เหมือนกับภาพเคลื่อนไหวที่ได้จากการพลิกหน้าในหนังสือ) และโค้ดที่อยู่เบื้องหลัง
    คำสั่งทั้งหมดรวมอยู่ภายในสภาพแวดล้อมของ Itch จึงไม่จำเป็นต้องสลับหน้าจอเพื่อทำโปรเจ็กต์
  tutorial_tynkerpn_longdescription: ติดตาม Peep ขณะที่เขาสำรวจโลกกว้างใหญ่!ในโครงการนี้,
    คุณจะสร้างฉากโต้ตอบในการที่ Peep ไปในการเดินธรรมชาติและเห็นจำนวนมากของรายการที่น่าสนใจ.คุณจะทำให้รายการต่างๆ
    ปรากฏขึ้น หรือหายไปขึ้นอยู่กับว่า Peep กำลังเดินอยู่ที่ใดคุณยังสามารถทำให้รายการพูดคุยและเพิ่มเพลงในฉากของคุณ!
  tutorial_tynkerpd_longdescription: คุณพร้อมที่จะทำให้ Peep และเพื่อนของเขาเต้นรำ?เรียนรู้วิธีการใช้รหัสในการเคลื่อนไหวนกในโครงการนี้คุณจะใช้เครื่องแต่งกายและความล่าช้าในการเคลื่อนไหวนก,
    หนึ่งเฟรมในเวลา.คุณสามารถเพิ่มพื้นหลังของคุณเองและเพลงและยังทำให้ Peep และเพื่อนของเขาพูดคุย!
  tutorial_persistence_longdescription: ปัญหาใหม่และยังไม่แก้มักจะเป็นเรื่องยากมากถ้าเราต้องการที่จะมีโอกาสในการทำสิ่งที่สร้างสรรค์มีประโยชน์และฉลาดใด
    ๆ แล้วเราจำเป็นต้องมีความเต็มใจที่จะโจมตีปัญหาอย่างหนักแม้ว่ามันจะหมายถึงการล้มเหลวไม่กี่ครั้งก่อนที่เราจะประสบความสำเร็จบทเรียนนี้สอนว่า
    ความล้มเหลวไม่ใช่จุดจบของการเดินทาง แต่เป็นคำใบ้ว่าจะประสบความสำเร็จได้อย่างไร
  tutorial_getloopy_longdescription: ลูปเป็นวิธีที่มีประโยชน์ในการอธิบายการกระทำที่ทำซ้ำจำนวนครั้งในบทเรียนนี้นักเรียนจะฝึกแปลงชุดของการกระทำให้เป็นลูปเดียว
  tutorial_createface_longdescription: จุดมุ่งหมายของกิจกรรมนี้คือการแสดงให้เห็นว่าพฤติกรรมที่เห็นได้ชัดว่าซับซ้อนสามารถตั้งโปรแกรมโดยใช้กฎง่ายๆนอกจากนี้ยังแสดงให้เห็นว่าโปรแกรมเป็นเพียงกฎตามด้วยคอมพิวเตอร์และโดยเฉพาะแนะนำการเขียนโปรแกรมเชิงวัตถุกิจกรรมแสดงให้เห็นว่าการทำลายโปรแกรมลงในวัตถุสามารถเขียนได้ง่ายกว่าการพยายามเขียนในหนึ่งไปชั้นได้รับการเขียนโปรแกรมง่ายๆบางอย่างในการควบคุมใบหน้าที่พวกเขาสร้างขึ้น
  tutorial_happymaps_longdescription: รากของวิทยาการคอมพิวเตอร์ทั้งหมดเป็นสิ่งที่เรียกว่าอัลกอริทึมคำว่า
    “อัลกอริทึม” อาจฟังดูคล้ายกับสิ่งที่ซับซ้อน แต่จริงๆแล้วมันเป็นเพียงรายการคำแนะนำที่ใครบางคนสามารถปฏิบัติตามเพื่อให้ได้ผลลัพธ์เพื่อให้เป็นฐานที่มั่นคงสำหรับการศึกษาด้านวิทยาการคอมพิวเตอร์ที่เหลือของนักเรียน
    เราจะมุ่งเน้นไปที่การสร้างความสัมพันธ์ที่ปลอดภัยกับอัลกอริทึม
  tutorial_moveit_longdescription: บทเรียนนี้จะช่วยให้นักเรียนตระหนักว่าเพื่อให้คำแนะนำที่ชัดเจนพวกเขาต้องการภาษาทั่วไปนักเรียนจะฝึกควบคุมซึ่งกันและกันโดยใช้ท่าทางมือผสมอย่างง่ายเมื่อพวกเขาเข้าใจภาษาที่พวกเขาจะเริ่ม
    “โปรแกรม” อีกคนหนึ่งโดยการให้คำแนะนำหลายล่วงหน้า
  tutorial_bigevent_longdescription: เหตุการณ์เป็นวิธีที่ดีในการเพิ่มความหลากหลายให้กับอัลกอริทึมที่เขียนไว้ล่วงหน้าบางครั้งคุณต้องการให้โปรแกรมของคุณเพื่อให้สามารถตอบสนองต่อผู้ใช้ว่าเมื่อผู้ใช้ต้องการให้นั่นคือสิ่งที่เหตุการณ์มีไว้สำหรับ
  tutorial_gpp_longdescription: โดย “การเขียนโปรแกรม” ซึ่งกันและกันเพื่อวาดภาพนักเรียนจะเริ่มเข้าใจว่าการเขียนโปรแกรมเป็นเรื่องเกี่ยวกับอะไรกิจกรรมจะเริ่มขึ้นโดยให้นักเรียนสั่งให้กันและกันทำสี่เหลี่ยมสีบนกระดาษกราฟเพื่อพยายามทำซ้ำภาพที่มีอยู่เดิม
  tutorial_foosgame_longdescription: เขียนโค้ดวิดีโอเกมของคุณเองด้วย CodesPark Academy
    ด้วยชุดเกมใหม่ The Foos'กิจกรรมนี้จะแนะนำนักเรียนใหม่ในการออกแบบเกมโดยใช้วิธีการ
    “สีโดยตัวเลข”นักเรียนจะปฏิบัติตามคำแนะนำบนหน้าจอเพื่อออกแบบและตั้งโปรแกรมวิดีโอเกมสนุกที่สามารถแบ่งปันกับครอบครัวและเพื่อนของพวกเขา
  tutorial_solopython_longdescription: เรียนรู้พื้นฐานของ Python โดยใช้สองโมดูลแรกในแอป
    Python ของ SoloLearn ปรึกษาการอภิปรายและความคิดเห็นเพื่อช่วยให้คุณเข้าใจได้ดียิ่งขึ้น
    เรียกใช้ตัวอย่างโค้ดในคอมไพเลอร์เพื่อช่วยในการเก็บรักษาวัสดุเขียนและรวบรวมโปรแกรมง่ายๆที่ใช้ชื่อของคุณเป็น
    input นับจำนวนตัวอักษรและผลผลแชร์และรับคะแนนโหวตของชุมชน
  tutorial_kodableint_longdescription: นักเรียนจะได้เรียนรู้เกี่ยวกับบทบาทของโปรแกรมเมอร์ในการทำฟังก์ชั่นเครื่องจักรนักเรียนจะมุ่งเน้นไปที่ลำดับและฝึกสอนตามลำดับกิจกรรมนี้รวมถึงการฝึกซ้อมกลุ่มที่ถอดปลั๊ก,
    เช่นเดียวกับบนหน้าจอ, การปฏิบัติที่เป็นอิสระ.
  tutorial_kodableadv_longdescription: นักเรียนจะมีส่วนร่วมในบทเรียนที่เหมาะสมในการพัฒนาเกี่ยวกับแนวคิดการเขียนโปรแกรมในระดับที่สูงขึ้น
    เช่น ลูป ฟังก์ชัน ตัวแปร และการเขียนโปรแกรมเชิงวัตถุบทเรียนประกอบด้วยการสอนแบบถอดปลั๊ก
    การฝึกปฏิบัติแบบมีคำแนะนำ และการปฏิบัติอิสระบนหน้าจอ
  tutorial_tynkertj_longdescription: เรียนรู้งูหลามเพื่อช่วย Fletch เก็บกระเป๋าของฝุ่นนางฟ้าเพื่อปลดล็อคความลึกลับของป่าและเรียกคืนเกาะเพื่อความงามเดิมของพวกเขาคุณจะใช้คำสั่งหลามและไวยากรณ์ในการแก้ปริศนาที่คุณนำทาง
    Fletch ผ่านหมู่เกาะและหลีกเลี่ยงพืชกินเนื้อระหว่างทางคุณจะฝึกทักษะการคิดคำนวณและอัลกอริทึม
  tutorial_wolframa_longdescription: ในกิจกรรมนี้คุณจะสร้างเว็บฟอร์มที่คำนวณอายุของคุณในวันชั่วโมงนาโนวินาทีหน่วยเวลาใด
    ๆ ที่คุณระบุ!

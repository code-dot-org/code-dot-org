  tutorial_codemonkeyjump_longdescription: สร้างเกมและโครงการที่มีการเข้ารหัสบล็อก!ในหลักสูตรระยะสั้นนี้นักเรียนจะได้เรียนรู้ที่จะสร้างเกมจัมเปอร์ง่ายโดยใช้เหตุการณ์พื้นฐานและฟังก์ชั่นบล็อก.

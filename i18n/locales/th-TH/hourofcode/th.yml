  tutorial_groktunnel_longdescription: กิจกรรมนี้ถูกออกแบบมาเพื่อให้คุณเขียนโปรแกรมประสบการณ์ครั้งแรกของคุณและได้รับการออกแบบมาเป็นพิเศษสำหรับ
    Hour of Codeใช้ภาษาการเขียนโปรแกรม Python เพื่อสร้างเกมง่ายๆ (หรือโคลน)คุณสามารถหาทางของคุณผ่านอุโมงค์มืด?
  tutorial_stemcod_longdescription: คุณเล่นวิดีโอเกมรึเปล่าคุณเคยคิดเกี่ยวกับวิธีการบางเกมเป็นซุปเปอร์สมจริงและเกมอื่น
    ๆ ที่มีการ์ตูน ish?ในกิจกรรมนี้เราจะพูดถึงฟิสิกส์ของวิดีโอเกมและคุณจะได้เรียนรู้ที่จะปรับเปลี่ยนรหัสคอมพิวเตอร์เพื่อจำลองการเคลื่อนไหวของวัตถุกิจกรรมของเราจะขึ้นอยู่กับวิดีโอเกมคลาสสิก.ไม่ต้องติดตั้ง
    เข้ากันได้กับ Chromebook 100%
  tutorial_techikb_longdescription: Kotlin เป็นภาษาโปรแกรมโอเพนซอร์สใหม่จาก JetBrainsอาจเป็นที่สนใจมากที่สุดสำหรับผู้ที่ทำงานกับ
    Java ในวันนี้แม้ว่าจะสามารถดึงดูดโปรแกรมเมอร์ทุกคนที่ใช้รันไทม์ที่เก็บขยะได้ (Scala,
    Go, Python, Ruby และ JavaScript)ค้นพบพื้นฐานของ Kotlin ในการกวดวิชานี้แบบโต้ตอบ!
  tutorial_kanostreet_longdescription: ศิลปะและเทคโนโลยีรวมกัน!ด้วยความท้าทาย Street
    Art Hour of Code ของ Kano ความคิดสร้างสรรค์ทุกความสามารถจะเขียนโค้ดด้วยพู่กัน
    สร้างงานศิลปะที่สวยงามและเป็นเอกลักษณ์ตลอดทางผู้ผลิตจะได้เรียนรู้หลักการวิทยาการคอมพิวเตอร์ในขณะที่ใช้ภาษาเขียนโปรแกรมจริงในทางที่ใช้งานง่ายและมีส่วนร่วมด้วยแหล่งข้อมูลของครูและเนื้อหาแนะนำของเรา
    ทุกคนสามารถรับความสนุกสนานได้
  tutorial_codemojijs_longdescription: เริ่มต้น JavaScript ถูกออกแบบมาเพื่อให้นักเรียนพิมพ์คำสั่งง่ายๆที่มีผลกระทบอย่างมากต่อการกระทำของตัวละครนักเรียนจะพิมพ์คำสั่งที่ทำให้ตัวละครทำทุกอย่างจาก

    Workshop นักเรียนจะใช้ความรู้ในการเขียนโปรแกรมเพื่อสั่งการหุ่นยนต์ “Dash” ในแอพพาธ
  tutorial_box_longdescription: ใช้เวลาเดินทางบนเกาะกล่องและช่วย Hiro เก็บนาฬิกาทั้งหมดที่กระจัดกระจายอยู่ในถิ่นทุรกันดาร!ในการกวดวิชานี้คุณจะได้เรียนรู้พื้นฐานของอัลกอริทึมลำดับลูปและเงื่อนไข!
  tutorial_hopgame_longdescription: "เก็บความสนุกไป!ใช้คู่มือตามโครงการนี้เพื่ออำนวยความสะดวกในเวิร์กชอปการออกแบบเกม
    แฮ็คกาธอน หรือซีรี่ส์ในคลาสให้ข้ามถนน, จัมเปอร์เรขาคณิต, ผู้สร้างแบบทดสอบ, นกตก,
    สเก็ตรถไฟใต้ดินและหลบหนีห้องพักแต่ละคนมีคำถามการอภิปรายความแตกต่างและวิดีโอสอน
    \n\nนักเรียนสามารถสร้างคำแนะนำของคุณเพื่อปรับแต่งเกมของพวกเขาไม่จำเป็นต้องมีประสบการณ์ก่อน"
  tutorial_icontrol_longdescription: |-
    ครูผู้สอนนี้อำนวยความสะดวกในบทเรียนซึ่งเหมาะสำหรับ Hour of Code ทำให้นักเรียนมีโอกาสสำรวจการเขียนโปรแกรมทางกายภาพผ่านหุ่นยนต์ - Sphero

    การใช้สภาพแวดล้อมการเขียนโปรแกรมแบบลากและวางและทรงกลมหุ่นยนต์ที่ตั้งโปรแกรมได้นักเรียนจะได้เรียนรู้ว่าระบบกายภาพสามารถตั้งโปรแกรมและควบคุมได้
  tutorial_cocomteach_longdescription: แนะนำ Python หรือ JavaScript แก่นักเรียนของคุณในคอร์สเรียนรู้ด้านวิทยาการคอมพิวเตอร์ของ
    CodeCombat ฟรีหนึ่งชั่วโมง เรามีแผนการสอนอย่างละเอียดเพื่อช่วยคุณอธิบายแนวคิดแก่นักเรียนของคุณ
    รวมถึงไวยากรณ์พื้นฐานสตริงอาร์กิวเมนต์ ลูปตัวแปรและพิกัด x และ y โดยใช้ดันเจี้ยนที่เต็มไปด้วยอัญมณีและการต่อสู้ระหว่างฮีโร่และผีดิบ
  tutorial_bbcmathii_longdescription: แผนการเรียนตามมาตรฐานสำหรับเกรด K-2นำบุตรหลานของคุณไปยังห้องปฏิบัติการคอมพิวเตอร์พร้อมเวิร์กชีตอยู่ในมือ
    และสร้างแอปที่เกี่ยวข้องกับเลขคณิต การแสดงภาพของตัวเลข และรูปทรงเรขาคณิต
  tutorial_bbcphys_longdescription: แผนการเรียนตามมาตรฐานสำหรับเกรด K-5พาเด็กๆ ของคุณไปที่ห้องปฏิบัติการคอมพิวเตอร์พร้อมเวิร์กชีตอยู่ในมือ
    และสร้างแอปที่เกี่ยวข้องกับฟิสิกส์
  tutorial_bitsbox_longdescription: 'ทำตามคำแนะนำเพื่อรหัสห้าปพลิเคชันมินิสนุกโดยใช้
    JavaScript จริงที่พิมพ์จากการเป่าพายใน ''Food Fight'' เพื่อล้างสมุดบันทึกลงหลุมดำใน
    ''So Long, การบ้าน! ''แต่ละแอพได้รับการออกแบบมาเพื่อสร้างความสุขให้กับเด็ก ๆ ในขณะที่แสดงตัวแปร
    วิธีการ และอื่นๆแอพเหล่านี้ยังเปิดปลายโดยสิ้นเชิง เด็กๆ สามารถใช้เป็นจุดเริ่มต้นสำหรับการสร้างสรรค์แอพของตัวเองได้มือใหม่ยินดีต้อนรับ!

    '
  tutorial_tlcemo_longdescription: นักเรียนสร้างและโปรแกรมหุ่นยนต์ 2D ที่ทำจากการ์ดเพื่อแสดงอารมณ์ที่แตกต่างกันพวกเขาสร้างตารางที่สามารถใช้ในการแปลอารมณ์
    (คำสั่งระดับสูง) เป็นคำแนะนำเครื่องระดับต่ำ.
  tutorial_crd_longdescription: เรียนรู้เกี่ยวกับอัลกอริทึมและข้อความเงื่อนไขในกิจกรรม
    “ถอดปลั๊ก” นี้โดยใช้สำรับไพ่นักเรียนทำกิจกรรมนี้ในทีม, และต้องมีหนึ่งสำรับไพ่ต่อทีม.
  tutorial_bbcbio_longdescription: แผนการเรียนตามมาตรฐานสำหรับเกรด K-5พาบุตรหลานของคุณไปที่ห้องปฏิบัติการคอมพิวเตอร์พร้อมแผ่นงานในมือ
    และเรียนรู้เกี่ยวกับการเจริญเติบโต ความหลากหลายของสายพันธุ์ และการผสมเกสร
  tutorial_ticklebb8_longdescription: ด้วย Tickle แอปเขียนโค้ดที่ใช้งานง่าย คุณสามารถตั้งโปรแกรม
    BB-8 ให้ย้ายได้หลายวิธีได้ง่ายๆ เพียงแค่ลากและวางบล็อคการเขียนโค้ดเพื่อสร้างคำสั่งให้มันปฏิบัติตาม
  tutorial_grok_longdescription: 'ใช้บล็อกแบบลากและวางหรือภาษาไพธอนแบบข้อความเพื่อวาดธงจากทั่วโลก
    สร้างเกล็ดหิมะอันน่าอัศจรรย์ หรือสร้าง chatbot ที่เรียกว่า “Eliza” '
  tutorial_ijournalist_longdescription: "ครูผู้สอนนี้ช่วยสอนวิทยาการคอมพิวเตอร์และศิลปะภาษานักเรียนเริ่มพัฒนารูปแบบการสื่อสารมวลชนที่พิจารณาความสนใจของผู้อ่านและการนำเสนอข้อมูลสำหรับข่าวสารออนไลน์นักเรียนใช้
    HTML และ CSS พื้นฐานในการสร้างและนำเสนอเรื่องราวข่าวออนไลน์เกี่ยวกับการปล้นโรงเรียนสมมุติ\n\nมันกำหนดวิทยาการคอมพิวเตอร์ภายในบริบทที่มีความหมายช่วยให้เด็กเข้าใจคุณค่าของวิทยาการคอมพิวเตอร์ในด้านอื่น
    ๆ \n\n"
  tutorial_bbcmusic_longdescription: แผนการเรียนตามมาตรฐานสำหรับเกรด K-5พาบุตรหลานของคุณไปที่ห้องปฏิบัติการคอมพิวเตอร์พร้อมเวิร์กชีตอยู่ในมือ
    และสร้างแอปที่เกี่ยวข้องกับเพลง
  tutorial_secretcodes_longdescription: เรียนรู้เกี่ยวกับบทบาทที่คอมพิวเตอร์มีบทบาทเพื่อช่วยปกป้องโลก
  tutorial_tlchex_longdescription: คุณทำ hexahexa exagon สีแดงและสีเหลืองโดยการพับและติดกาวแถบกระดาษหลากสีในลักษณะพิเศษเมื่อทำให้คุณเริ่มสำรวจมันเมื่อคุณพับและคลี่ออก
    คุณจะเผยโฉมด้านใหม่ได้อย่างน่าอัศจรรย์เมื่อเอกซ์กอนเปลี่ยนสี
  tutorial_tickles_longdescription: ร่วมทีมกับ Sphero ของคุณสำหรับการทำงานที่ดี!ย้าย,
    หมุนและให้มันไม่กี่รอบของผลัดที่ดี.เพียงแค่ใส่บล็อกรหัสบางอย่างร่วมกันใน app Tickle
    เพื่อเรียกใช้ Sphero ของคุณตามที่คุณต้องการ
  tutorial_ozogame_longdescription: "การกวดวิชานี้เป็นครูแนะนำให้นักเรียนรู้จักกับแนวคิดของการเข้ารหัสด้วยความช่วยเหลือของ
    Ozobot ซึ่งเป็นหุ่นยนต์ที่สามารถตั้งโปรแกรมได้ขนาดเล็กนักเรียนจะได้เรียนรู้วิธีการเขียนโค้ดโดยการเล่นเกมของ
    Ozobot ที่เรียกว่า Shape Tracer Gamesพวกเขายังสามารถเล่นเกมจำลองได้แม้ว่าพวกเขาจะไม่มี
    Ozobot Bit หรือ Evo Robotเกม Ozobot จะสอนนักเรียนวิธีการเขียนโค้ดด้วย Ozoblockly
    ซึ่งเป็นภาษาการเขียนโปรแกรมภาพตาม Blockly \n\nเมื่อนักเรียนได้แก้ไขเกมติดตามรูปร่างได้ครบสิบระดับแล้ว
    พวกเขาจะถูกท้าทายให้เอาทุกสิ่งที่เรียนรู้ ออกแบบ และตั้งโปรแกรมเกมของตัวเองเลเวล
    11\n\nไม่มีประสบการณ์การเขียนโปรแกรมหรือความรู้เกี่ยวกับ Ozobot เป็นสิ่งจำเป็นสำหรับการกวดวิชานี้อย่างไรก็ตามแม้แต่นักเรียนที่มีประสบการณ์การเขียนโปรแกรมบางอย่างจะมีส่วนร่วมโดยเกม
    Ozobotบทแนะนำนี้ออกแบบมาสำหรับเกรด 2-12 และสามารถปรับแต่งให้เหมาะกับความสามารถของนักเรียนของคุณ"
  tutorial_vidcodeio_longdescription: ในการออกกำลังกายนี้คุณจะเดินผ่านกับนักเรียนของคุณวิธีการนี้เกี่ยวข้องกับสิ่งที่พวกเขารู้อยู่แล้วเกี่ยวกับคณิตศาสตร์โดยการแก้สมการคณิตศาสตร์กับการเขียนโปรแกรม
  tutorial_tlcbrain_longdescription: กิจกรรมนี้สำรวจวิธีการสร้างแบบจำลองการคำนวณ (ส่วนสำคัญของการคิดคำนวณ)
    สามารถนำมาใช้เพื่อช่วยให้เข้าใจระบบชีวภาพ — ที่นี่ neurones.เราเห็นว่าการทำงานของสมองของเราเป็นแรงบันดาลใจสำหรับวิธีการใหม่ในการเขียนโปรแกรมคอมพิวเตอร์
    และเพื่อให้พวกเขามีความสามารถที่ชาญฉลาด
  tutorial_hopquiz_longdescription: 'แผนการเรียนนี้เป็นเทมเพลตที่คุณสามารถปรับเปลี่ยนและใช้ในวิชาใดก็ได้—วิทยาศาสตร์
    ศิลปะภาษา ภาษาโลก หรือประวัติศาสตร์ประกอบด้วยคำแนะนำทีละขั้นตอนและคำอธิบายที่คุณสามารถใช้เพื่อช่วยให้นักเรียนเขียนโค้ดแบบทดสอบหลายตัวเลือกในระหว่างกระบวนการที่พวกเขาจะปฏิบัติและสำรวจแนวคิดการเข้ารหัสหลักเช่นลำดับลูปตัวแปรและเงื่อนไข '
  tutorial_unfortunate_longdescription: เราทุกคนตอบสนองต่อเหตุการณ์ที่เกิดขึ้นรอบตัวเรา
    ไม่ว่าจะเป็นการเชียร์เมื่อทีมโรงเรียนชนะ ร้องไห้ในหนังเศร้า หรือเต้นเมื่อเราได้ยินเพลงในบทเรียนนี้
    นักเรียนจะได้เรียนรู้วิธีการสอน Dash และ Dot ให้ตอบสนองต่อเหตุการณ์ที่เกิดขึ้นรอบตัว!
  tutorial_cha_longdescription: ประวัติศาสตร์ของคอมพิวเตอร์เป็นที่น่าสนใจ.นี่เป็นโอกาสของคุณที่จะเรียนรู้เพิ่มเติม
  tutorial_elaseq_longdescription: นักเรียนจะตรวจสอบแนวคิดของลำดับในบริบทของการอ่านและการเขียนผ่านระดับชั้นประถมศึกษาปีที่
    ELA นักเรียนจะนำความรู้ของลำดับไปสู่ความเข้าใจในลำดับบทบาทในการเขียนโปรแกรม
  tutorial_bbcmathi_longdescription: แผนการเรียนตามมาตรฐานสำหรับเกรด 3-5พาบุตรหลานของคุณไปที่ห้องปฏิบัติการคอมพิวเตอร์พร้อมเวิร์กชีตอยู่ในมือ
    และสร้างแอปที่เกี่ยวข้องกับเศษส่วน ตัวแปร และสูตร
  tutorial_tlcpixel_longdescription: ปริศนาพิกเซลเปิดวิธีที่ภาพจะแสดงเป็นชุดของตัวเลขที่เป็นตัวแทนของพิกเซลเป็นปริศนามีหลากหลายรูปแบบตั้งแต่สีต่อตัวเลขไปจนถึงปริศนาที่ซับซ้อนมากขึ้นโดยอิงจากการบีบอัดภาพที่มีตัวเลขน้อยลง
    จึงใช้พื้นที่เก็บข้อมูลน้อยลง แต่คุณสามารถนำภาพกลับมาได้!การแสดงแต่ละคนต้องการขั้นตอนวิธีการของตัวเองที่จะปฏิบัติตามเพื่อให้ได้ภาพกลับ
  tutorial_introrobo_longdescription: 'ในบทเรียนนี้นักเรียนจะได้รู้จักกับ Dash และ
    Dot ในขณะที่ได้รับการแนะนำให้รู้จักกับแนวคิดของ Robotics and Programmingนักเรียนจะได้ทำความเข้าใจว่าหุ่นยนต์คืออะไร
    พวกเขารู้สึกอย่างไรกับโลกรอบตัว และโปรแกรมควบคุมหุ่นยนต์ได้อย่างไร '
  tutorial_tlcinvis_longdescription: นี้จะแนะนำสิ่งที่อัลกอริทึมและสิ่งที่โปรแกรมคอมพิวเตอร์เป็นนอกจากนี้ยังสามารถใช้ในการสำรวจปฏิสัมพันธ์ทางคอมพิวเตอร์ของมนุษย์และความสำคัญของการตอบรับและการสร้างแบบจำลองทางจิตที่ถูกต้อง
  tutorial_tlcjflap_longdescription: เครื่องรัฐ จำกัด เป็นเครื่องมือที่มีประโยชน์มากในกล่องเครื่องมือคิดคำนวณพวกเขาเป็นวิธีที่สำคัญสำหรับการอธิบายสิ่งที่ระบบคอมพิวเตอร์ทำและการจำลองสิ่งที่อยู่ในโลกแห่งความจริงJFLAP
    เป็นเรื่องง่ายที่จะใช้และเครื่องมือฟรีสำหรับการสร้างเครื่องรัฐ จำกัดกิจกรรมนี้เกี่ยวข้องกับการสร้างเครื่องรัฐ
    จำกัด ที่เรียบง่ายและจำลองจากนั้นจะสร้างเครื่องรัฐ จำกัด ที่ซับซ้อนมากขึ้นซึ่งเป็นตัวแทนของปริศนาแกดเจ็ตหน้าเว็บและเกม
  tutorial_procolor_longdescription: |-
    การกวดวิชานำโดยครูนี้จะแนะนำนักเรียนของคุณในการเขียนโปรแกรมและการคิดเชิงคำนวณและยังอธิบายถึงชนิดของหุ่นยนต์ Ozobotกิจกรรมนี้ “ถอดปลั๊ก” ซึ่งหมายความว่าการเข้ารหัสไม่ได้ทำบนคอมพิวเตอร์หรือแท็บเล็ต แต่อยู่บนแผ่นกระดาษที่มีเครื่องหมายนักเรียนจะให้คำสั่งกับ Ozobot โดยใช้ OzoCodes ซึ่งเป็นลำดับสีพิเศษหลังจากเรียนรู้เกี่ยวกับวิธีการเขียนโปรแกรม Ozobot ด้วยเครื่องหมายและกระดาษนักเรียนจะท้าทายในการแก้เขาวงกตและช่วย Ozobot หาทางไปโรงเรียน

    ไม่มีประสบการณ์การเขียนโปรแกรมหรือความรู้ของ Ozobot เป็นสิ่งจำเป็นสำหรับการกวดวิชานี้อย่างไรก็ตามแม้แต่นักเรียนที่มีประสบการณ์การเขียนโปรแกรมบางอย่างจะมีส่วนร่วมในการเขียนโปรแกรม Ozobotบทช่วยสอนนี้ออกแบบมาสำหรับเกรด K-12 และสามารถปรับแต่งให้เหมาะกับความสามารถของนักเรียนของคุณ
  tutorial_spiralsfinch_longdescription: 'Finch เป็นหุ่นยนต์ขนาดเล็กที่ออกแบบมาเพื่อสร้างแรงบันดาลใจและสร้างความสุขให้กับนักเรียนที่เรียนรู้วิทยาการคอมพิวเตอร์
    โดยมอบการแสดงรหัสที่เป็นรูปธรรมและทางกายภาพของพวกเขาในกิจกรรมนี้คุณจะได้เรียนรู้ที่จะเขียนโปรแกรมที่ทำให้ฟินช์ย้ายและเลี้ยวจากนั้นคุณจะใช้ตัวแปรในการเขียนโปรแกรมหุ่นยนต์ที่จะย้ายในรูปแบบเกลียวสำหรับกิจกรรมนี้คุณสามารถเขียนโปรแกรมนกกระจอกที่มีทั้ง
    Scratch หรือ Snap!โดยใช้แล็ปท็อปหรือ Chromebookคุณไม่จำเป็นต้องมีประสบการณ์การเขียนโปรแกรมใด
    ๆ ก่อน '
  tutorial_ozoi_longdescription: |-
    กวดวิชานี้จะแนะนำให้นักเรียนในการเขียนโปรแกรมและการคำนวณคิดและมันยังอธิบายสิ่งที่ชนิดของหุ่นยนต์ Ozobot คือกิจกรรมนี้ “ถอดปลั๊ก” ซึ่งหมายความว่าการเข้ารหัสไม่ได้ทำบนคอมพิวเตอร์หรือแท็บเล็ต แต่อยู่บนแผ่นกระดาษที่มีเครื่องหมายนักเรียนจะได้เรียนรู้เกี่ยวกับวิธีการทำงานของหุ่นยนต์และให้คำสั่งกับ Ozobot โดยใช้ OzoCodes ซึ่งเป็นลำดับสีพิเศษหลังจากเรียนรู้เกี่ยวกับวิธีการเขียนโปรแกรม Ozobot ด้วยเครื่องหมายและกระดาษนักเรียนจะท้าทายในการแก้เขาวงกตและช่วย Ozobot หาทางไปที่ร้าน

    ไม่มีประสบการณ์การเขียนโปรแกรมหรือความรู้ของ Ozobot เป็นสิ่งจำเป็นสำหรับการกวดวิชานี้อย่างไรก็ตามแม้แต่นักเรียนที่มีประสบการณ์การเขียนโปรแกรมบางอย่างจะมีส่วนร่วมในการเขียนโปรแกรม Ozobotบทช่วยสอนนี้ออกแบบมาสำหรับเกรด K-12 และสามารถปรับแต่งให้เหมาะกับความสามารถของนักเรียนของคุณ
  tutorial_ticklel_longdescription: อิฐโดยอิฐสร้างจินตนาการเลโก้ที่ดุร้ายที่สุดของคุณโดยการใส่รหัสบางอย่างร่วมกันใน
    app กระตุก, คุณสามารถทำให้เลโก้ของคุณ WeDo ทำสิ่งที่น่าอัศจรรย์บางอย่าง.
  tutorial_spiralsdash_longdescription: เรียนรู้พื้นฐานของการใช้ตัวแปรในโปรแกรมในขณะที่ใช้หุ่นยนต์เพื่อสร้างศิลปะ!ใช้ตัวแปรใน
    Blockly เพื่อควบคุมความเร็วล้อของหุ่นยนต์ Dash แบบไดนามิกหลังจากเสร็จสิ้นบทเรียนแล้วคุณจะเข้าใจวิธีกำหนดตัวแปรเข้าถึงตัวแปรและเปลี่ยนตัวแปรโดยใช้ลูปแบบไดนามิกโดยการเปลี่ยนค่าของตัวแปรเมื่อเวลาผ่านไปคุณสามารถทำให้
    Dash วาดเกลียวที่งดงาม!
  tutorial_ghdebug_longdescription: ช่วยให้นักเรียนเรียนรู้เกี่ยวกับ Grace Hopper
    และเหตุผลว่าทำไมสัปดาห์นี้จึงเป็น CS EdWeek
  tutorial_tlckk_longdescription: ปริศนา Kriss-Kross รวมความรักของคำที่มีความรักของตรรกะได้รับรายชื่อของคำที่มีความยาวแตกต่างกัน,
    คุณต้องพอดีกับพวกเขาทั้งหมดในตาราง.
  tutorial_firstcomp_longdescription: มีบางอย่างที่น่าตื่นเต้นเหมือนคอมพิวเตอร์และตอนนี้คุณจะได้รับการออกแบบของคุณเองมาก
    - คราวนี้ออกจากกระดาษทำความรู้จักกับซีพียู, แรมและรอม, Mass Storage และ GPU.วาดใบสมัครครั้งแรกของคุณเอากรรไกรปากกาและเอกสารของคุณออก!
  tutorial_mazefinch_longdescription: 'ในกิจกรรมนี้คุณจะใช้ภาษาการเขียนโปรแกรมที่ง่ายมากเพื่อให้หุ่นยนต์ฟินช์ย้ายและเลี้ยวแล้วคุณจะเขียนโปรแกรมที่จะช่วยให้หุ่นยนต์เสร็จสมบูรณ์เขาวงกต!คุณไม่จำเป็นต้องมีประสบการณ์ในการเขียนโปรแกรมมาก่อนและคุณสามารถใช้แล็ปท็อปหรือ
    Chromebook '
  tutorial_tlccc_longdescription: ข้อมูลบนเครื่องคอมพิวเตอร์จะถูกเก็บไว้เป็นลำดับยาวของตัวอักษร
    - ในที่สุดเป็น 1s ไบนารีและ 0sความคิดที่มีการบีบอัดคือการที่เราใช้อัลกอริทึมในการเปลี่ยนวิธีการข้อมูลที่เป็นตัวแทนเพื่อให้ตัวละครน้อยลงมีความจำเป็นในการจัดเก็บตรงข้อมูลเดียวกัน
  tutorial_tlcdoodle_longdescription: 'ทิวทัศน์ในภาพยนตร์มักจะถูกสร้างโดยคอมพิวเตอร์เคยสงสัยว่าพวกเขาทำมันได้อย่างไรครั้งต่อไปที่คุณพบว่าตัวเอง
    วาดเส้นขยุกขยิก, วาด Doodle อัลกอริทึมและสำรวจอัลกอริทึมสำหรับการวาดธรรมชาติอัลกอริทึมเป็น
    recursive: นั่นคือพวกเขาอธิบายขั้นตอนหนึ่งแล้วบอกคุณเพียงเพื่อวาดขั้นตอนต่อไปในลักษณะเดียวกันตามขั้นตอนวิธีการตั้งแต่เริ่มต้น'
  tutorial_tlcpunch_longdescription: สาธิตวิธีที่คอมพิวเตอร์ยุคแรกๆ สามารถค้นหาข้อมูลที่เก็บไว้ในบัตรเจาะและแสดงให้เห็นว่ามันเป็นอัลกอริทึมเช่นเดียวกับเคล็ดลับมายากลในกิจกรรม
    'Australian Magician 'Dream'มันมีจุดมุ่งหมายที่จะแสดงให้เห็นในทางภาพวิธีการทำงานของขั้นตอนวิธีการค้นหาในการทำเช่นนั้นคุณแสดงให้เห็นถึงการใช้งานจริงของเลขฐานสอง,
    แบ่งและพิชิตอัลกอริทึมสำหรับการค้นหาและสำรวจเคล็ดลับการคิดคำนวณของการแปลการแก้ปัญหาระหว่างพื้นที่ที่มีปัญหา
  tutorial_finchfract_longdescription: กิจกรรมนี้ใช้การเรียกซ้ำในการวาด fractals Koch
    กับหุ่นยนต์ฟินช์สันนิษฐานว่านักเรียนได้รับการแนะนำให้รู้จักกับความคิดของการเรียกซ้ำ
    แต่การจบกิจกรรมนี้จะช่วยให้พวกเขาพัฒนาความเข้าใจที่ลึกซึ้งของแนวคิดนี้ผ่านการเป็นตัวแทนทางกายภาพของการเรียกซ้ำกิจกรรมนี้เหมาะสำหรับนักเรียนที่เรียนหลักสูตรวิทยาการคอมพิวเตอร์เบื้องต้นหรือขั้นสูงที่ใช้
    Python หรือ Java
  tutorial_tlcmind_longdescription: ซึ่งแนะนำการใช้เหตุผลเชิงตรรกะผ่านการใช้พีชคณิตเพื่อพิสูจน์ว่าขั้นตอนวิธีทำงานเสมอซึ่งแสดงให้เห็นว่าสามารถใช้เหตุผลที่เป็นนามธรรมและเหตุผลเชิงตรรกะในการประเมินขั้นตอนวิธีได้อย่างไร
  tutorial_tlctelebot_longdescription: เคล็ดลับนี้แสดงให้เห็นว่าสิ่งที่เห็นได้ชัดง่ายสามารถซับซ้อนเกินไปสำหรับสมองของเราที่จะใช้เวลาในหลักการออกแบบที่สำคัญคืออินเทอร์เฟซควรมีความชัดเจนและเรียบง่ายไม่รกนอกจากนี้ยังแสดงให้เห็นถึงแง่มุมต่าง
    ๆ ของการคิดเชิงคำนวณ เช่น การทำให้ปัญหาง่ายขึ้น และความสำคัญของการเข้าใจคน
  tutorial_tlcaus_longdescription: กิจกรรมนี้จะแนะนำช่วงของแนวคิดคอมพิวเตอร์ในทางที่น่าจดจำมันแนะนำเคล็ดลับมายากลและแสดงให้เห็นว่านามธรรมเหตุผลเชิงตรรกะและการสร้างแบบจำลองการคำนวณสามารถนำมาใช้ในการตรวจสอบการทำงานของอัลกอริทึมรวมกับกิจกรรม
    'Punch card searching' จะแนะนำขั้นตอนวิธีการแบ่งและพิชิตที่ใช้โดยคอมพิวเตอร์ยุคแรก.
  tutorial_tlcmicro_longdescription: วิดีโอนี้สามารถใช้เป็นบทนำทั่วไปเกี่ยวกับการโต้ตอบกับคอมพิวเตอร์ของมนุษย์
    (HCI) และโดยเฉพาะอย่างยิ่งทำไมแกดเจ็ตจำนวนมากจึงใช้งานยากกว่าที่ต้องการการออกแบบไม่สร้างความแตกต่างและมันเป็นสิ่งสำคัญที่อินเตอร์เฟซที่ได้รับการประเมินเพื่อตรวจสอบพวกเขาจะง่ายต่อการใช้
  tutorial_imathematician_longdescription: "ครูนี้นำกิจกรรมให้โอกาสสำหรับนักเรียนที่จะใช้วิธีการข้ามหลักสูตรเพื่อวิทยาการคอมพิวเตอร์และคณิตศาสตร์
    \ \n\nนักเรียนจะสร้างโปรแกรมคอมพิวเตอร์เพื่อแก้ปัญหาการเปลี่ยนแปลงของปัญหาที่มีชื่อเสียงในสาขาของคณิตศาสตร์
    (Game Theory) เรียกว่า The Prisoner's Dilemma\n"
  tutorial_tlcmagic_longdescription: 'ในการสำรวจวิธีการทำงานของเวทมนตร์คุณจะได้เรียนรู้เกี่ยวกับการคิดคำนวณ:
    โดยเฉพาะอย่างยิ่งความสำคัญของการประเมินการคิดอัลกอริทึมคุณสำรวจทั้งการทดสอบและการวิเคราะห์อันตราย.กลวิเศษแสดงให้เห็นว่านักวิทยาศาสตร์คอมพิวเตอร์
    วิศวกร (และนักมายากล) ต้องตรวจสอบขั้นตอนวิธีของตนอย่างละเอียดอย่างไรพวกเขาจะต้องคิดอย่างรอบคอบเกี่ยวกับวิธีการที่สิ่งที่อาจจะผิดพลาดเช่นเดียวกับการตรวจสอบพวกเขาจะไปทางขวา'
  tutorial_scratchmus_longdescription: ด้วยรอยขีดข่วนคุณสามารถสร้างเกมแบบโต้ตอบของคุณเอง,
    เรื่องราว, ภาพเคลื่อนไหว -- และแบ่งปันให้กับเพื่อนของคุณ.ในการเริ่มต้นให้สร้างโครงการเพลงแบบโต้ตอบนอกจากนี้ยังมีบัตรกิจกรรมและคู่มือเวิร์คช็อปฟรีที่
    scratch.mit.edu
  tutorial_scratchanim_longdescription: ด้วยรอยขีดข่วนคุณสามารถสร้างเกมแบบโต้ตอบของคุณเอง,
    เรื่องราว, ภาพเคลื่อนไหว -- และแบ่งปันให้กับเพื่อนของคุณ.ในการเริ่มต้นใช้งาน ให้สร้างตัวอักษรของชื่อ
    ชื่อย่อ หรือคำโปรดของคุณให้เป็นภาพเคลื่อนไหวนอกจากนี้ยังมีบัตรกิจกรรมและคู่มือการประชุมเชิงปฏิบัติการฟรีที่
    scratch.mit.edu
  tutorial_scratchfly_longdescription: 'ด้วยรอยขีดข่วนคุณสามารถสร้างเกมแบบโต้ตอบของคุณเอง,
    เรื่องราว, ภาพเคลื่อนไหว -- และแบ่งปันให้กับเพื่อนของคุณ.ในการเริ่มต้นเรียนรู้วิธีสร้างตัวละครบินของคุณเองนอกจากนี้ยังมีบัตรกิจกรรมและคู่มือการประชุมเชิงปฏิบัติการฟรีที่
    scratch.mit.edu '
  tutorial_tynkerarc_longdescription: ทำให้เกมยิงอาเขตจากบนลงล่างของคุณเองเริ่มต้นด้วยการเขียนโปรแกรมปลาเพื่อเลื่อนขึ้นและลงเมื่อกดปุ่มลูกศรแล้วรหัสปลาฉลามเพื่อว่ายน้ำผ่านหน้าจอคุณจะปรับแต่งเกมด้วยการเพิ่มเนื้อหาที่กำหนดเองสำหรับฮีโร่

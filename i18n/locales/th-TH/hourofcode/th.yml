  tutorial_floalgo_longdescription: ในบทเรียนนี้นักเรียนจะสำรวจอัลกอริทึมซึ่งเป็นแนวคิดสำคัญที่ช่วยให้โปรแกรมเมอร์คอมพิวเตอร์สามารถแก้ปัญหาได้พวกเขาจะเขียนอัลกอริทึมที่มีประสิทธิภาพและแม่นยำในภาษาอังกฤษและ
    pseudocode เพื่อให้งานเสร็จสมบูรณ์และแก้ปัญหาพวกเขายังจะประเมินขั้นตอนวิธีการแข่งขันบนพื้นฐานของประสิทธิภาพและปัจจัยอื่น
    ๆ
  tutorial_flocond_longdescription: นี่คือแผนการเรียนที่นักเรียนสำรวจคำแถลงเงื่อนไขซึ่งเป็นแนวคิดที่ใช้ในภาษาการเขียนโค้ดนักเรียนจะได้ชมวิดีโอฮิปฮอปเพื่อการศึกษาเกี่ยวกับเงื่อนไขและตอบคำถามการอภิปรายจากนั้นพวกเขาก็จะฝึกการพิจารณาว่าเงื่อนไขเป็นจริงและดำเนินการตามความเหมาะสมสุดท้ายพวกเขาจะเขียนงบเงื่อนไขของตัวเองและประเมินงบที่จะทำนายผลของโปรแกรม
  tutorial_floloops_longdescription: นี่คือแผนการเรียนที่นักเรียนสำรวจลูปซึ่งเป็นแนวคิดที่ใช้ในภาษาโปรแกรมที่ช่วยให้โปรแกรมเมอร์สามารถทำซ้ำโค้ดได้อย่างง่ายดายนักเรียนจะดูวิดีโอฮิปฮอปเพื่อการศึกษาเกี่ยวกับลูปและตอบคำถามอภิปรายเกี่ยวกับการใช้ในการเขียนโปรแกรมจากนั้นพวกเขาจะฝึกคำศัพท์ที่สำคัญและเสร็จสมบูรณ์ลำดับกิจกรรมที่พวกเขาเขียนลูปและตีความลูปที่กำหนดในการสร้างผลของพวกเขา
  tutorial_pgts_longdescription: กิจกรรม “unplugged” นี้จะช่วยให้นักเรียนเรียนรู้วิธีการสร้างแบบจำลองและการจำลองการทำงานโดยให้กลุ่มนักเรียนเล่นเกม

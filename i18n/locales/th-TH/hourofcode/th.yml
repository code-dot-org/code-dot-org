  csc_page_quote: ผมขอขอบคุณบทเรียนมีความละเอียดถี่ถ้วนและดำเนินไปได้อย่างดี ฉันไม่คุ้นเคยกับวิทยาการคอมพิวเตอร์
    แต่ด้วยบทเรียนที่คุณให้มา ฉันรู้สึกมั่นใจในการช่วยให้นักเรียนเข้าใจแนวคิดและเชื่อมเข้ากับหลักสูตรของเรา
  csc_page_find_a_module_desc: ข้อเสนอการเชื่อมต่อวิทยาการคอมพิวเตอร์ในปัจจุบันของเราใช้สำหรับห้องเรียนเกรด
    3 ถึงเกรด 5 และได้รับการออกแบบมาให้เรียนเป็นเวลา 1 สัปดาห์ โดยใช้เวลา 45 นาทีในแต่ละวัน
  csc_page_faq_question_01: การเชื่อมต่อวิทยาการคอมพิวเตอร์เป็นไปตามมาตรฐานหรือไม่?
  csc_page_faq_answer_01: ใช่! การเชื่อมต่อวิทยาการคอมพิวเตอร์เป็นไปตามมาตรฐานรัฐหลักทั่วไป
    (CCSS) สำหรับ ELA และคณิตศาสตร์ มาตรฐานวิทยาศาสตร์รุ่นถัดไป (NGSS) และมาตรฐานสมาคมผู้สอนวิทยาการคอมพิวเตอร์
    (CSTA)
  csc_page_faq_question_02: การสอนการเชื่อมต่อวิทยาการคอมพิวเตอร์มีค่าใช้จ่ายเท่าไร?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: ฉันจะได้รับการพัฒนาอย่างมืออาชีพสำหรับการเชื่อมต่อวิทยาการคอมพิวเตอร์ได้อย่างไร?
  csc_page_faq_answer_03: เรานำเสนอการพัฒนาอาชีพด้วยตนเองสำหรับการเชื่อมต่อวิทยาการคอมพิวเตอร์ด้วยการอ่าน
    ดูวิดีโอ ไขปริศนาเชิงโต้ตอบ และสะท้อนให้เห็นถึงการเรียนรู้ของคุณ คุณจะพัฒนาความเข้าใจของคุณเองพร้อมทั้งเตรียมสอนโมดูลการเชื่อมต่อวิทยาการคอมพิวเตอร์ในห้องเรียนของคุณ
    [เริ่มต้นที่นี่] (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: การเรียนรู้แบบมืออาชีพสำหรับการเชื่อมต่อวิทยาการคอมพิวเตอร์กำลังจะมาถึงเร็วๆ
    นี้!

  tutorial_codemojipy_longdescription: หลาม Lab เป็นกิจกรรมตาม IOS ที่สอนพื้นฐานของการเขียนโปรแกรมภาษาหลามผู้ใช้จะได้เรียนรู้เกี่ยวกับลูปอาร์เรย์บูลีนและอื่น

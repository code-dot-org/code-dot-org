    โล่และแสดงให้อเล็กซ์และรอนนี่วิธีการใช้มัน.
  tutorial_ccwslimer_shortdescription: เรียนรู้วิธีการตั้งโปรแกรมเกมแชร์ของคุณเองที่มีหลายระดับและความท้าทาย!
  tutorial_codinggalaxy_shortdescription: สำหรับภารกิจแรกของคุณใน Adventure Planet,
    หน้าที่ของคุณคือการแก้ปริศนาการเข้ารหัสเพื่อบันทึกดาวเคราะห์ที่สวยงาม
  tutorial_boatrace_shortdescription: เรียนรู้วิธีการทำเกมแข่งเรือผู้เล่นใช้เมาส์เพื่อนำทางเรือไปยังเกาะทะเลทรายโดยไม่ต้องชนกับอุปสรรค.
  tutorial_ccplay_shortdescription: เขียนโค้ดและเล่นชุดของระดับเกมในขณะที่เรียนรู้แนวคิดวิทยาการคอมพิวเตอร์ที่สำคัญในระดับสุดท้ายแสดงความคิดสร้างสรรค์และทักษะของคุณในการรหัสเกมของคุณเองตั้งแต่เริ่มต้น!
  tutorial_grinch_shortdescription: 'เรียนรู้การเขียนโปรแกรมโดรนและเลื่อนไฮเทคด้วยเวทมนตร์การเข้ารหัสเพื่อจับภาพของขวัญและนำทางลงภูเขาเพื่อกลับคริสต์มาสเพื่อ
    Whoville. '
  tutorial_codehsart_shortdescription: มีมส์!มีมส์!มีมส์!นักเรียนสำรวจจุดตัดของการเขียนโค้ดและศิลปะโดยการสร้างโปรแกรมคอมพิวเตอร์ที่ช่วยให้พวกเขาสร้างมีมที่กำหนดเองเพื่อแบ่งปันกับเพื่อนๆ
  tutorial_codehsbitcoin_shortdescription: ในกิจกรรม Hour of Code นี้นักเรียนจะได้รับการแนะนำให้รู้จักกับบัญชีแยกประเภทบล็อกเชน
    Bitcoin และสถิติบิตคอยน์บางแห่ง
  tutorial_codehsblockchain_shortdescription: นักศึกษาจะได้เรียนรู้เกี่ยวกับรากฐานของสกุลเงินดิจิทัลโดยการสำรวจการเข้ารหัส
    การแฮชชิ่ง และเทคโนโลยีบล็อกเชน!
  tutorial_codehscipher_shortdescription: 'ในชั่วโมงของกิจกรรมรหัสนี้นักเรียนจะแนะนำให้รู้จักกับการเข้ารหัสโดยใช้รหัสซีซาร์คลาสสิกในการถอดรหัสและเข้ารหัสข้อความบางส่วนและยังค้นพบข้อบกพร่องของการเข้ารหัสและวิธีการปรับปรุงเมื่อมัน '
  tutorial_codehscollision_shortdescription: นักศึกษาจะได้สำรวจว่าแบบจำลองถูกนำมาใช้ในการวิจัยอย่างไรพวกเขาจะศึกษาว่ามวลและความเร็วส่งผลกระทบต่อการชนที่ยืดหยุ่นโดยใช้การอนุรักษ์โมเมนตัมและการอนุรักษ์สมการพลังงานจลน์/
  tutorial_codehsmath_shortdescription: 'นักเรียนจะได้รับการแนะนำให้รู้จักกับเทรซี่เต่าและเรียนรู้วิธีการเขียนโค้ดแบบจำลองทางคณิตศาสตร์ที่แตกต่างกันในหลาม!ไม่มีประสบการณ์การเข้ารหัสเป็นสิ่งที่จำเป็น,
    แต่นักเรียนควรจะได้เสร็จสิ้นพีชคณิตฉันหรือสูงกว่า. '
  tutorial_codehsmusic_shortdescription: นักเรียนสำรวจวิธีการเขียนโค้ดถูกนำมาใช้ในการสร้างเพลงโดยการสร้างจังหวะและรูปแบบการนับแปดแบบไดนามิกของพวกเขาด้วยบล็อก
    JavaScript!
  tutorial_codehssports_shortdescription: นักเรียนจะได้เรียนรู้เกี่ยวกับวิธีการใช้โปรแกรมในการเล่นกีฬาและการออกแบบเกมโดยการสร้างวิดีโอเกมกีฬาดั้งเดิมที่สามารถแบ่งปันกับเพื่อนของพวกเขาได้ทันที!
  tutorial_codemojipizza_shortdescription: หลักสูตรนี้ออกแบบมาเพื่อสอนนักเรียนเกี่ยวกับพื้นฐานของวัตถุ
    JavaScriptนักเรียนจะได้เรียนรู้ประเภทพื้นฐานของข้อมูลที่สามารถเก็บไว้ในตัวแปร
  tutorial_moonlander_shortdescription: Moon Lander เป็นหลักสูตรสร้างเกมที่มี 17 แบบฝึกหัดที่จะแนะนำนักเรียนเกี่ยวกับวิธีการสร้างเกมฟิสิกส์ของตัวเอง.
  tutorial_sushicards_shortdescription: ทำให้เกมที่คุณย้ายปลาฉลามไปรอบ ๆ เพื่อลองจับปลา
  tutorial_codesparkcreate_shortdescription: เคยต้องการออกแบบและสร้างโค้ดเกมวิดีโอของคุณหรือไม่?
    เริ่มต้นใช้งาน "Create" โหมด CodeSpark Academy เลือกชุดเกมสองชุดที่จะแนะนำคุณตลอดการสร้างและเขียนโค้ดเกมมาริโอสไตล์โดยใช้อินเทอร์เฟซสำหรับคำพูดของเรา
    Beginner coders และ pre-readers ยินดีต้อนรับ!
  tutorial_hardvsoft_shortdescription: นักเรียนจะได้เรียนรู้ความแตกต่างระหว่างฮาร์ดแวร์และซอฟต์แวร์
    ผ่านเรื่องราวของเด็กและแผ่นงานภาพประกอบ
  tutorial_codestersecard_shortdescription: 'สร้างทักษะการเขียนโปรแกรมของคุณเมื่อคุณเรียนรู้วิธีการสร้างการ์ดอวยพรอิเล็กทรอนิกส์ที่คุณสามารถแบ่งปันกับครู
    ครอบครัว หรือเพื่อนของคุณ! '
  tutorial_codesterslogo_shortdescription: ใช้โค้ดเพื่อสร้างสรรค์และออกแบบโลโก้บริษัทของคุณเอง!คุณจะได้เรียนรู้พื้นฐานการเข้ารหัสในภาษาการเขียนโปรแกรม,
    Pythonหลังจากที่คุณทำงานผ่านบทช่วยสอนคุณจะมีทักษะทั้งหมดที่จำเป็นในการสร้างโลโก้สำหรับแบรนด์ส่วนบุคคลของคุณ!
  tutorial_codesterstshirt_shortdescription: 'เรียนรู้ทักษะการเขียนโปรแกรมขั้นพื้นฐานและการฝึกการเคลื่อนที่ไปรอบ
    ๆ ระนาบพิกัดในขณะที่คุณสร้างการออกแบบเสื้อยืด monogrammed ของคุณเอง! '
  tutorial_codewards_shortdescription: เข้าร่วมภารกิจที่น่าตื่นเต้นที่จะบันทึกเมืองใต้น้ำประสบการณ์การทำงานของวิศวกรกู้ภัยที่แก้ไขระบบเมืองที่เสียหายด้วยคำสั่งและอัลกอริทึมเอาชนะความท้าทายต่างๆเพื่อพิสูจน์ทักษะของคุณสติปัญญาและความกล้าหาญ!
  tutorial_olympics_shortdescription: 'ร่วมกับ Elsie ได้รับการเตรียมพร้อมสำหรับการแข่งขันกีฬาโอลิมปิกหุ่นยนต์!พร้อมกับแนวคิดการเขียนโปรแกรมเรียนรู้วิธีการขับรถ
    รวบรวมรายละเอียด และสร้างเครื่องมือ สร้างและทดสอบหุ่นยนต์อันยิ่งใหญ่ของคุณ '
  tutorial_codinismhero_shortdescription: เรียนรู้พื้นฐานของการเขียนโปรแกรมผ่านตัวอย่างสนุกและสร้างเกมในขณะที่เรียนรู้!
  tutorial_discovery_shortdescription: ตัวละครสองตัวพบกันในโลก, และค้นพบวัตถุที่น่าแปลกใจ.แล้วจะเกิดอะไรขึ้นต่อไป?ด้วย
    Scratch และ CS First ทุกคนสามารถสร้างเรื่องราวที่เป็นเอกลักษณ์ของตนเองได้ด้วยโค้ด
  tutorial_csfirstname_shortdescription: เลือกชื่อและนำตัวอักษรของคำที่จะมีชีวิตโดยใช้รหัสเลือกชื่อเล่นชื่อสัตว์เลี้ยงสัตว์กีฬาสถานที่หรืองานอดิเรก
  tutorial_edisonmove_shortdescription: แนะนำการเขียนโปรแกรมข้อความและแนวคิดการคำนวณที่สำคัญของลำดับให้กับนักเรียนของคุณโดยใช้หุ่นยนต์เอดิสันและ
    EdPy ซึ่งเป็นภาษาการเขียนโปรแกรมข้อความบนพื้นฐานของ Python
  tutorial_edisonspider_shortdescription: แนะนำแนวคิดการคำนวณที่สำคัญของตัวแปรและข้อมูล
    ซึ่งเป็นสองส่วนพื้นฐานที่สุดของภาษาโปรแกรมทั่วไปโดยใช้หุ่นยนต์เอดิสันและ EdScratch
    ภาษาโปรแกรมที่ใช้รอยขีดข่วน
  tutorial_edisonspotlight_shortdescription: แนะนำหุ่นยนต์เอดิสันให้แก่นักเรียนของคุณ
    ช่วยให้พวกเขาเริ่มสำรวจว่าหุ่นยนต์เป็นอย่างไรและรู้สึกอย่างไร และตอบสนองต่อโลกใบนี้
  tutorial_firiapython_shortdescription: 'รับไมโครของคุณ: บิตพร้อมและระดับขึ้นเพื่อเข้ารหัส
    Python!CoDespace จะแนะนำคุณทีละขั้นตอนจากบรรทัดแรกของคุณของหลามการเข้ารหัสโปรแกรมโต้ตอบที่มีปุ่มและไฟ
    LED'
  tutorial_gamefrootsquid_shortdescription: ปลาหมึกมหึมาเป็นสัตว์ไม่มีกระดูกสันหลังที่ใหญ่ที่สุดในโลกในเกมการเข้ารหัสนี้สำหรับผู้เริ่มต้นคุณจะได้เรียนรู้พื้นฐานของการเข้ารหัสและสร้างเกมที่สำรวจชีวิตของปลาหมึกใต้มหาสมุทร

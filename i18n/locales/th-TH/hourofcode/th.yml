  hoc_faq_what_is_hoc_a: กิจกรรมชั่วโมงเขียนโค้ดซึ่งเริ่มต้นด้วยการแนะนำวิทยาการคอมพิวเตอร์โดยใช้เวลาหนึ่งชั่วโมง
    ออกแบบมาเพื่อไขข้อข้องใจเกี่ยวกับ "โค้ด” เพื่อแสดงให้เห็นว่าทุกคนเรียนรู้หลักการพื้นฐานได้
    และเพื่อขยายการมีส่วนร่วมในแขนงวิชาวิทยาการคอมพิวเตอร์ ซึ่งนับแต่นั้นมา ทั่วโลกได้ดำเนินความพยายามเพื่อเฉลิมฉลองวิทยาการคอมพิวเตอร์
    โดยเริ่มต้นด้วยกิจกรรมการเขียนโค้ด 1 ชั่วโมง และขยายครอบคลุมกิจกรรมทุกอย่างภายในชุมชน
    ดูรายละเอียดได้จาก<a href='%{tutorials}'>บทช่วยสอนและกิจกรรม</a> แคมเปญระดับรากหญ้านี้ได้รับการสนับสนุนจาก<a

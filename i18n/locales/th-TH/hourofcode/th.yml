  curriculum_desc_csf_course_b: ผ่านกิจกรรมที่อันปลั๊กและปริศนาที่หลากหลาย นักเรียนจะได้เรียนรู้ทักษะพื้นฐานของการเขียนโปรแกรม
    เทคนิคการทำงานร่วมกัน การค้นหาและการคิดเชิงวิพากษ์ ความอดทนในการเผชิญกับความยากลำบาก
    และความปลอดภัยทางอินเทอร์เน็ต
  curriculum_desc_csf_course_c: สร้างโปรแกรมที่มีการจัดลำดับ ลูป และเหตุการณ์ ตรวจสอบเทคนิคการแก้ปัญหาและพัฒนากลยุทธ์สำหรับการสร้างชุมชนเชิงบวกทั้งออนไลน์และออฟไลน์

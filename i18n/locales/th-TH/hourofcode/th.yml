  csf_page_courses_self_paced_desc: ผู้สอนมีบทบาทสำคัญในการเรียนรู้ของนักเรียนโดยการสอนกิจกรรมที่อันปลั๊กของเราและเป็นผู้นำในการอภิปรายทั้งชั้นเรียน
    อย่างไรก็ตาม เราตระหนักดีว่าพื้นฐานด้านวิทยาการคอมพิวเตอร์ไม่ได้ถูกสอนในชั้นเรียนแบบดั้งเดิมเสมอไป
    เรามีหลักสูตรด่วนแบบเรียนรู้ด้วยตนเองสองหลักสูตรควบคู่ไปกับหลักสูตร A-F หลักสูตรเร่งด่วนเหล่านี้ออกแบบมาสำหรับสถานการณ์ที่ผู้สอนอนุญาตให้นักเรียนแต่ละคนทำงานตามจังหวะของตนเองได้อย่างอิสระ
  csf_page_faq_question_01: ข้อมูลพื้นฐานด้านวิทยาการคอมพิวเตอร์เป็นไปตามมาตรฐานหรือไม่?
  csf_page_faq_answer_01_01: 'ความรู้พื้นฐานด้านวิทยาการคอมพิวเตอร์ถูกเขียนขึ้นโดยใช้กรอบ
    K-12 สำหรับวิทยาการคอมพิวเตอร์และมาตรฐาน CSTA เพื่อเป็นแนวทางปัจจุบัน ทุกบทเรียนในพื้นฐานด้านวิทยาการคอมพิวเตอร์เป็นไปตามมาตรฐาน
    CSTA ที่เกี่ยวข้อง ข้อมูลสรุปของการเป็นไปตาม CSTA ทั้งหมดในแต่ละหลักสูตรสามารถพบได้ที่:'
  csf_page_faq_answer_01_list_01: "[มาตรฐานหลักสูตร A] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[มาตรฐานหลักสูตร B] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[มาตรฐานหลักสูตร C] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[มาตรฐานหลักสูตร D] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[มาตรฐานหลักสูตร E] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[มาตรฐานหลักสูตร F] (%{course_f_url})"
  csf_page_faq_answer_01_02: คุณสามารถดูมาตรฐานเวอร์ชันของ Google Sheets ได้ที่ [มาตรฐาน
    CSF] (%{csf_standards_url})
  csf_page_faq_question_02: ฉันจะนำความรู้พื้นฐานด้านวิทยาการคอมพิวเตอร์ไปใช้กับทั้งโรงเรียนของฉันได้อย่างไร?
  csf_page_faq_answer_02: หลักสูตร K-12 วิทยาการคอมพิวเตอร์ชั้นนำในสหรัฐอเมริกา โปรแกรมประถมศึกษาของเราได้รับการพิสูจน์แล้วว่ามีประสิทธิภาพในย่านโรงเรียนในเมืองที่สำคัญ
    เช่น ดัลลัส และเขตชนบทขนาดเล็กในรัฐไอโอวา ไม่จำเป็นต้องจ้างผู้เชี่ยวชาญในการสอนวิทยาการคอมพิวเตอร์
    โปรแกรมของเราออกแบบมาเป็นพิเศษเพื่อสนับสนุนผู้สอนใหม่ด้านวิทยาการคอมพิวเตอร์ พร้อมนำเสนอความยืดหยุ่นในการพัฒนาบทเรียนให้เหมาะสมกับความต้องการของนักเรียน
    [แชร์โบรชัวร์นี้] (%{brochure_url}) กับผู้บริหารโรงเรียนและเขตของคุณ หรือ [แนะนำให้ดูที่หน้าผู้ดูแลระบบของเรา]
    (%{admins_url}) ออกแบบมาเป็นพิเศษเพื่อตอบคำถามที่พบบ่อยที่สุดของผู้ดูแลระบบ
  csf_page_faq_question_03: การสอนพื้นฐานด้านวิทยาการคอมพิวเตอร์มีค่าใช้จ่ายเท่าไหร่?
  csf_page_faq_question_04: ฉันจะได้รับการพัฒนาวิชาชีพสำหรับปัจจัยพื้นฐานด้านวิทยาการคอมพิวเตอร์ได้อย่างไรและที่ไหน?
  csf_page_faq_answer_04_01: ยังใหม่กับการสอนวิทยาการคอมพิวเตอร์? ไม่ต้องห่วง! ผู้สอนส่วนใหญ่ของเราไม่เคยสอนวิทยาการคอมพิวเตอร์มาก่อน
    เข้าร่วมกับผู้สอนท้องถิ่นเพื่อสนับสนุนการสร้างแรงบันดาลใจและปฏิบัติจริงเพื่อนำวิทยาการคอมพิวเตอร์มาใช้ในชั้นเรียนของคุณ
    พาร์ทเนอร์ระดับภูมิภาคของเราให้บริการเวิร์กช็อป Code.org คุณภาพสูงหนึ่งวันสำหรับผู้สอนแต่ละคนหรือสำหรับ
    PD ทั่วโรงเรียน [ลงทะเบียนเข้าร่วมเวิร์กชอปการพัฒนาวิชาชีพใกล้บ้านคุณ](%{sign_up_url})!
  csf_page_faq_answer_04_02: เข้าร่วมกับผู้สอนกว่า 100,000 คนที่เข้าร่วมเวิร์กช็อปของเรา
    ผู้เข้าร่วมเวิร์กช็อปของเราส่วนใหญ่กล่าวว่า 'มันเป็นการพัฒนาวิชาชีพที่ดีที่สุดที่ฉันเคยเข้าร่วม'
    ในความเป็นจริง [90% ของผู้เข้าร่วมจะแนะนำโปรแกรมของเราให้กับผู้สอนคนอื่นๆ] (%{rec_url})!
  csf_page_faq_question_05: ระยะเวลาที่แนะนำสำหรับการสอนความรู้พื้นฐานด้านวิทยาการคอมพิวเตอร์คือนานเท่าใด?
  csf_page_faq_answer_05: แต่ละหลักสูตรความรู้พื้นฐานด้านวิทยาการคอมพิวเตอร์มี 13-17
    บทเรียนที่ออกแบบมาสำหรับระยะเวลา 45 นาที เราขอแนะนำให้นักเรียนทุกคนย้ายจากบทเรียนหนึ่งไปยังอีกบทเรียนหนึ่งตามจังหวะที่ผู้สอนกำหนดไว้
    มีหลายระดับโปรเจกต์ที่ออกแบบให้ผู้สอนมีประสบการณ์พร้อมๆ กัน ในขณะที่นักเรียนสามารถเรียนสร้างทักษะให้สำเร็จได้ตามจังหวะของตัวเอง
  csf_page_faq_question_06: ฉันจำเป็นต้องใช้อุปกรณ์อะไรบ้างสำหรับพื้นฐานด้านวิทยาการคอมพิวเตอร์?
  csf_page_faq_answer_06: บทเรียนหลายบทมีเอกสารประกอบคำบรรยายที่แนะนำนักเรียนผ่านกิจกรรมต่างๆ
    ทรัพยากรเหล่านี้สามารถพิมพ์หรือกำหนดแบบดิจิทัลได้ บทเรียนบางบทต้องใช้อุปกรณ์ในห้องเรียนและการจัดการทั่วไป
    [ไปที่ CSF Syllabus เพื่อเรียนรู้เพิ่มเติม](%{syllabus_url})
  csa_page_top_desc: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for [AP® Computer Science A (AP® CSA)](%{csa_url}).
  csa_page_intro_heading: A new approach to AP® CSA
  csa_page_intro_list_01: Culturally responsive pedagogy
  csa_page_intro_list_02: Real-world problem investigation
  csa_page_intro_list_03: Explainer videos with diverse presenters
  csa_page_intro_list_04: Open-ended projects for more personalized learning
  csa_page_intro_list_05: Student-friendly code review tool

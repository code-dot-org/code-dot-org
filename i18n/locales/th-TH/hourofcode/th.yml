  tutorial_turtlerobot_longdescription: ใช้เวลาในเกมกระดานหุ่นยนต์เต่าที่ช่วยให้นักเรียนที่จะปฏิบัติโดยความช่วยเหลือของครูที่.
  tutorial_ozoevo_longdescription: Evo by Ozobot เต็มไปด้วยเทคโนโลยีสุดเจ๋งมากมาย
    เช่น เซ็นเซอร์วัดความใกล้ชิด ไฟ LED ที่ตั้งโปรแกรมได้ การเคลื่อนไหวและเสียง และเซ็นเซอร์แสงและสีที่อยู่ด้านล่างเพื่อให้สามารถมองเห็นสีและตามเส้นแนะนำการ
    Evo นี้นำเสนอโปรแกรม Ozoblockly ที่ทำให้ Evo ย้ายเมื่อเซ็นเซอร์ความใกล้ชิดของมันจะเปิดใช้งานด้วยมือของคุณ,
    และเล่นเต้นรำชัยชนะเมื่อมันได้เดินบนสีบางอย่าง.
  tutorial_ozoexped_longdescription: นักเรียนฝึกวาดเส้นและรหัสสีที่ Ozobot สามารถทำตามได้อย่างสนุกสนานด้วยเกมกระดานที่พิมพ์ได้ทั้งโชคและทักษะมีบทบาทผ่านชุดของความท้าทายหมดเวลาสนุกที่ต้องใช้พวกเขาที่จะรวมรูปร่างและสีรหัส.เมื่อนักเรียนประสบความสำเร็จ
    พวกเขาจะได้ก้าวเข้าใกล้จุดหมายมากขึ้นกิจกรรมรวมถึงบัตรท้าทายที่นักเรียนสามารถใช้เพื่อเพิ่มความยากให้กับคู่แข่งของพวกเขาเป็นส่วนหนึ่งของกลยุทธ์ของพวกเขา.
  tutorial_ozojourney_longdescription: ในฐานะที่เป็นชั้นเรียนนักเรียนจะเขียนโปรแกรม
    Ozobot ของพวกเขาเพื่อเสร็จสิ้นการเดินทางของเฟอร์ดินานด์มาเจลลันนักการศึกษาควรตัดออกและรวบรวมทวีปกระดาษก่อนเวลานักเรียนจะใช้ภาษา
    OzoBlockly ในการเขียนโปรแกรมหุ่นยนต์ Ozobot เพื่อนำทางไปทั่วทวีปตามเส้นทางที่เจลลันเอาตลอดทางนักเรียนจะติดฉลากส่วนต่างๆของภูมิศาสตร์โลก
  tutorial_ozocodes_longdescription: กวดวิชานี้จะช่วยให้ผู้อ่านล่วงหน้าได้รับในความสนุกสนานในการเข้ารหัส
    Ozobot โดยให้พวกเขาเขียนชื่อของพวกเขาในเส้นสีดำหนาที่ Ozobot สามารถเดินและวาง
    OzoCodes ในสถานที่ตรรกะที่จะช่วยให้หุ่นยนต์เดินและกระโดดจากตัวอักษรตัวแรกไปยังตัวสุดท้ายนักเรียนทดสอบร่างแรกและย้ำเพื่อสร้างผลิตภัณฑ์สุดท้ายการทำงานบทเรียนนี้ส่งเสริมทักษะยนต์ปรับแนวคิดวิทยาการคอมพิวเตอร์และเพิ่มประสบการณ์
    ozoCode ของนักเรียน
  tutorial_ozoeclipse_longdescription: ค้นพบความมหัศจรรย์ของสุริยุปราคา ขั้นตอนทางจันทรคติ
    และกลศาสตร์ท้องฟ้า (เปลี่ยนความเร็วของร่างกายที่โคจร) โดยใช้หุ่นยนต์โอโซบอทบนแผนที่อย่างง่ายโดยอาศัยการโคจรของดวงจันทร์รอบโลกแม้จะมีประสบการณ์การเขียนโปรแกรม
    Ozobot เล็ก ๆ น้อย ๆ ชั้นสามารถสร้างการสาธิตของสุริยุปราคากับสองบอทและไฟฉายจากนั้นสร้างแผนที่ของความเร็วที่เปลี่ยนแปลงของร่างกายโคจรด้วย
    OzoCodes ง่ายวาดด้วยเครื่องหมาย
  tutorial_ozosimulator_longdescription: กิจกรรมนี้จะสอนเกี่ยวกับการเขียนโปรแกรมภาษาโดยไม่ต้องใช้คอมพิวเตอร์หรือบอทนักเรียนเป็นคอมพิวเตอร์ในกิจกรรมนี้ที่ใช้
    psuedocode เพื่อสอนพื้นฐานของวิธีการเขียนโปรแกรมที่คอมพิวเตอร์สามารถอ่านได้โดยใช้เขาวงกตล้อสมองซึ่งนักเรียนจะต้องอ่านและรันคำสั่งก่อนแล้วเขียนโปรแกรมสำหรับเขาวงกตโดยใช้สิ่งที่พวกเขาได้เรียนรู้
  tutorial_ozoalgorithm_longdescription: นักเรียนที่มีแนวคิดการเขียนโปรแกรมหลายภายใต้เข็มขัดของพวกเขาจะเพลิดเพลินไปกับความท้าทายในการทำให้
    Ozobot เลือกข้อเท็จจริงการคูณแบบสุ่มจากนั้นวาดอาร์เรย์ของความเป็นจริงบนตารางและกระพริบตาและ/หรือพูดคำตอบแนวคิดการเขียนโปรแกรมนักเรียนควรรู้ก่อนเวลารวมถึงลูปคณิตศาสตร์ตัวแปรการสร้างจำนวนสุ่มและแนวคิดเฉพาะของ
    Ozoblockly ต่อไปนี้บรรทัดการตั้งค่าไฟ LED จับเวลาและ “พูด” สำหรับความสามารถด้านเสียง
    Evo
  tutorial_ozotimer_longdescription: เราสามารถเปลี่ยน Ozobot Bit ให้เป็นตัวจับเวลา
    - โดยเฉพาะตัวจับเวลาสำหรับการวัดวินาทีหรือไม่?บทเรียนที่ท้าทายนี้จะเกี่ยวข้องกับความรู้ของนักเรียนเกี่ยวกับแนวคิดจากเรขาคณิตและวิทยาศาสตร์กายภาพเช่นเดียวกับความสามารถในการเขียนโค้ดระดับ
    4 (ขั้นสูง) Ozoblockly โดยใช้เอฟเฟกต์แสงการนำทางเส้นและเวลาOzoMap มีให้เป็นพื้นฐานสำหรับการที่โปรแกรม
    Ozoblockly สามารถออกแบบได้จำเป็นต้องใช้นาฬิกาจับเวลาหรือแอปจับเวลาของโทรศัพท์มือถือเพื่อปรับเทียบตัวจับเวลาวินาทีของ
    Ozobot Bit
  tutorial_ozohabits_longdescription: เมื่อนักเรียนรู้วิธีการวาดเส้นและ ozoCodes เพื่อเขียนโปรแกรม
    Ozobot พวกเขาก็พร้อมที่จะบูรณาการวิธีการเขียนโปรแกรมนี้ในโลกแห่งความเป็นจริงกวดวิชานี้แสดงให้เห็นว่า
    Ozobot สามารถนำมาใช้ในการจำลองธรรมชาติคล้ายกับการจำลองคอมพิวเตอร์บทเรียนนี้เริ่มต้นด้วยการให้การศึกษาอธิบายว่าจุด
    OzoCodes ทำงานอย่างไรและสามารถใช้เพื่อนำ Ozobot มาหยุดได้อย่างไรฟังก์ชั่นนี้จะถูกนำไปใช้กับการสร้างแบบจำลองว่ากระต่ายที่อาศัยอยู่บนเนินเขาหญ้ากินเติมและหยุด
  tutorial_ozoprogram_longdescription: นักเรียนพบว่ามันง่ายแค่ไหนในการเขียนโปรแกรมหุ่นยนต์
    แม้ว่าห้องเรียนของพวกเขาจะไม่มีการสอนออนไลน์ที่แนะนำโดยครูผู้สอนนี้จะช่วยให้นักเรียนพัฒนาทักษะการเขียนโปรแกรมและเพิ่มความมั่นใจในความสามารถในการเข้าใจวิทยาการคอมพิวเตอร์ผ่านเกม
    Blockly ของ Ozobotนักเรียนค้นพบวิธีการที่ Bit และ Evo โดย Ozobot จะอัปโหลดโปรแกรมผ่านวิธีการที่ไม่ซ้ำกัน
    - สีแฟลชบนเซ็นเซอร์แสงของหุ่นยนต์และสอนมันโปรแกรม
  tutorial_ozopair_longdescription: นักเรียนที่รู้จักภาษาการเขียนโปรแกรม OzoBlockly
    บล็อกตามเรียนรู้วิธีการทำงานในทีมในฐานะไดร์เวอร์และ Navigators จากนั้นฝึกฝนโดยการสร้างโปรแกรมเดียวบนคอมพิวเตอร์เครื่องหนึ่งสำหรับหุ่นยนต์
    Ozobot ตัวเดียวนี่คือบทช่วยสอนที่นำโดยครูผู้สอนซึ่งต้องแสดงวิดีโอตั้งแต่ต้น จากนั้นจึงแนะนำเพื่อช่วยนักเรียนให้จบโปรแกรมเมื่อจำเป็น
  tutorial_codesnoopy_longdescription: |-
    \t
    มาร่วมสนุกไปกับการรวมตัวสมัครสมานกันเป็นทีมกับบรรดาเพื่อนรู้ใจ แล้วมาฝึกฝนทักษะความชำนาญในการเขียนโปรแกรม ด้วยโปรแกรมลูกเสือ Snoopy's Beagle Scouts ที่แสนสนุก สุดหรรษา เร้าใจไปกับเกมปาลูกบอลหิมะ! ยินดีต้อนรับเหล่านักเขียนโปรแกรม และ เหล่านักอ่าน นักตรวจตรา มือใหม่ รุ่นจิ๋ว! - ทีมผู้เข้าร่วมสนุกแต่ละทีมจะเริ่มต้นด้วยการเขียนโปรแกรมลับ สุดยอด เพื่อสร้างกลยุทธ ชิงไหวชิงพริบ และ ชิงชัยเหนือทีมอื่นๆ กิจกรรมนี้จะสามารถรองรับผู้เล่นได้จำนวน 1-4 คน ในการเล่นเกมบนเครื่องมืออุปกรณ์ ชิ้นเดียวกัน
  tutorial_applabintro_longdescription: สร้างแอปของคุณเองใน JavaScript โดยใช้บล็อกหรือข้อความคุณจะสร้างแอปง่ายๆที่มีปุ่ม
    ภาพ เสียง และหน้าจอหลายหน้าจอที่คุณสามารถแบ่งปันกับเพื่อนของคุณหรือเผยแพร่ไปยังแกลเลอรีสาธารณะถ้าคุณได้ทำแล้วการเข้ารหัสบางอย่างกับบล็อก,
    ใช้ทักษะของคุณในระดับต่อไป.
  tutorial_cslartist_longdescription: คุณรู้ไหมว่ามีศิลปินตัวเล็กๆ ที่อาศัยอยู่ในคอมพิวเตอร์ทุกเครื่องPDF
    นี้มีเรื่องราวสนุกๆ ที่ฝังอยู่ในปริศนาที่จะสอนนักเรียนของคุณถึงพื้นฐานของศิลปะดิจิทัลขณะที่พวกเขาสร้างสรรค์ผลงานของตัวเองโดยใช้พิกเซล
    อัลกอริทึม และลูปซ้ำ
  tutorial_cslscratchjr_longdescription: CodesPeak “มาเล่นกับรอยขีดข่วนลูกแมวเจอาร์!”กิจกรรมแพ็คเป็นอ่านออกเสียงเรื่องที่มีแผ่นประกอบThe
    Story เดินผ่านรหัสสำหรับโครงการแรกที่ดีสำหรับ coders แบรนด์ใหม่ผู้ใหญ่สามารถอ่านเรื่องราวไปยังชั้นเรียนของนักเรียนก่อนอ่านแล้วแนะนำนักเรียนให้เขียนโค้ดเรื่องราวในแท็บเล็ตของตนโดยใช้แอพ
    ScratchJRนักเรียนที่มีทักษะการอ่านก่อนวัยเรียนสามารถอ่านเรื่องราวได้ด้วยตนเอง
    และทำชุดกิจกรรมให้สำเร็จได้อย่างอิสระ
  tutorial_floevents_longdescription: นักศึกษาจะสำรวจเหตุการณ์ซึ่งเป็นแนวคิดที่ช่วยให้โปรแกรมตอบสนองต่อสิ่งเร้าโดยเฉพาะ
    ๆเหตุการณ์ที่เกิดขึ้นจะถูกกำหนดในบิตของรหัสที่เรียกว่าตัวจัดการเหตุการณ์ซึ่งฟังสำหรับเหตุการณ์ที่เฉพาะเจาะจงและมีคำแนะนำเกี่ยวกับวิธีการตอบสนองนักเรียนจะได้เรียนรู้คำศัพท์ที่สำคัญและเขียนข้อความสำหรับจัดการเหตุการณ์ในการออกกำลังกายแบบ
    Mad Libs ที่พวกเขาสร้างและดำเนินการออกจัดการเหตุการณ์ของตัวเอง
  tutorial_florobot_longdescription: ในบทเรียนนี้นักเรียนจะสร้างทักษะการรู้หนังสือของพวกเขาในขณะที่ดำน้ำในสาขาหุ่นยนต์.พวกเขาจะดูวิดีโอฮิปฮอปเพื่อการศึกษาของ
    Flocabulary เพื่อดูว่าหุ่นยนต์คืออะไร และดูตัวอย่างหุ่นยนต์ในชีวิตประจำวันพวกเขาจะอ่านข้อความสั้น
    ๆ เกี่ยวกับหุ่นยนต์ หารือเกี่ยวกับงานที่หุ่นยนต์มีความเหมาะสมและจบบทเรียนด้วยการออกแบบหุ่นยนต์ของตัวเองเพื่อแก้ปัญหาที่เฉพาะเจาะจง
  tutorial_isavesanta_longdescription: ในกิจกรรมรื่นเริงนี้ครูนำซึ่งเหมาะสำหรับ Hour
    of Code เด็ก ๆ สร้างเกมคอมพิวเตอร์โดยใช้ Scratch เพื่อช่วยซานตาพวกเขาออกแบบขั้นตอนวิธีการใช้งบเงื่อนไขเช่นเดียวกับการทดสอบและการแก้ปัญหาการทำงานของพวกเขาประกอบด้วยแผนการเรียนทีละขั้นตอนแหล่งข้อมูลของนักเรียนการ์ดสนับสนุนและเทมเพลตโปรแกรมที่เขียนไว้ล่วงหน้า
  tutorial_iorder_longdescription: ครูคนนี้นำกิจกรรมที่เหมาะสำหรับ Hour of Code พัฒนาความคิดเชิงคำนวณและทักษะการเขียนโปรแกรมโดยใช้
    Scratch 2.0เด็กโปรแกรมจำลองยืนไอศครีมและ/หรือเกมและในการทำเช่นนั้นขั้นตอนวิธีการออกแบบใช้ซ้ำงบเงื่อนไขการทดสอบและการแก้ปัญหาการทำงานของพวกเขาประกอบด้วยแผนการสอนทีละขั้นตอน
    วัสดุสนับสนุนนักเรียนและแม่แบบโปรแกรม Scratch 2.0 ที่เขียนไว้ล่วงหน้าสำหรับครูและนักเรียน
  tutorial_ianimate_longdescription: 'กิจกรรมตามฤดูกาลของครูผู้สอนนี้เหมาะสำหรับ Hour
    of Code แนะนำเด็ก ๆ ในการสร้างภาพเคลื่อนไหวของคอมพิวเตอร์เด็กจะสร้างเฟรม, เพิ่มงานศิลปะและภาพเคลื่อนไหวฉากคริสต์มาสที่เรียบง่าย.ไอเดียมากมายสำหรับการสร้างความแตกต่าง
    การขยาย และการเพิ่มคุณค่าจากการสร้างลำดับภาพเคลื่อนไหวที่ง่ายมากไปจนถึงนักเรียนที่มีความสามารถมากขึ้น:
    การทำให้พื้นหลังเคลื่อนไหวรวมถึงตัวละครและวัตถุ การเพิ่มเอฟเฟ็กต์ 3 มิติ (เช่น
    เงา) การสร้างเฟรมเพิ่มเติมเพื่อการเคลื่อนไหวที่ราบรื่นขึ้น สลับพื้นหลังเพื่อสร้างการเปลี่ยนแปลงฉาก
    และการเคลื่อนไหววัตถุมากกว่าหนึ่งวัตถุ'

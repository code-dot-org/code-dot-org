  tutorial_nclabdrone_longdescription: 'สร้างเฟรมเสียงพึมพำในสิบขั้นตอนด้วยแอปการสร้างแบบจำลอง
    3 มิติของ NClabกรอบเสียงพึมพำสามารถพิมพ์ 3D และใช้ในการสร้างเสียงพึมพำที่ทำงานจริง!แต่ละขั้นตอนรวมถึงบทเรียนและคำแนะนำ.กรอกรหัสและเห็นผลลัพธ์ได้ทันที
    การสร้างแบบจำลอง 3 มิติเป็นส่วนสำคัญของวิศวกรรมอุตสาหกรรมการผลิตศิลปะวิทยาศาสตร์การแพทย์และอื่น
    ๆ ในศตวรรษที่ 21นี่เป็นวิธีที่ดีในการเริ่มต้น! '
  tutorial_gpbcircle_longdescription: ผู้เข้าร่วมกิจกรรมจะทำวงกลมที่เปลี่ยนสีและความสว่างในขณะที่คุณเลื่อนเมาส์ในกระบวนการที่พวกเขาจะสำรวจสีความอิ่มตัวและความสว่างรูปแบบสี
  tutorial_gpbpaint_longdescription: ผู้ร่วมการทดลองจะสร้างตัวแก้ไขสีเพื่อวาดด้วยเมาส์
    แล้วเพิ่มฟีเจอร์ต่าง ๆ เช่น ปุ่มล้างและความสามารถในการเติมพื้นที่ด้วยสี
  tutorial_cocomarcade_longdescription: พร้อมจะสร้างเกมที่เท่กว่ากว่าใครหรือยัง? ปัดฝุ่นความรู้การเขียนโค้ดระดับสูงอย่างฟังค์ชั่นและอีเว้นส์โดยใช้
    Python และ JavaScript จากนั้นใช้สกิลนั้นเพื่อสร้างเกมอาร์เคตแนวเอาชีวิตของคุณเอง!
  tutorial_beetik_longdescription: ในกิจกรรมนี้นักเรียนสร้างส่วนเล็ก ๆ ของชิ้นที่มีชื่อเสียงโดยนักแต่งเพลง

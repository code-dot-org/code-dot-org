  tutorial_hummingbird_longdescription: ในกิจกรรมนี้คุณจะสร้างเกมของคุณเองมาก!คุณจะใช้กระดานฮัมมิ่งเบิร์ดและเซ็นเซอร์ในการตรวจจับเมื่อผู้เล่นโยนลูกบอลลงในกล่อง.คุณจะเขียนโปรแกรมเพื่อให้คะแนนและเปิดไฟเมื่อผู้เล่นทำให้ตะกร้า.จากนั้นคุณสามารถปรับแต่งเกมของคุณที่จะทำให้มันไม่ซ้ำกัน!สำหรับกิจกรรมนี้

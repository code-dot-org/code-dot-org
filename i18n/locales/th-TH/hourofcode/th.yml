  hoc_faq_host_q: ฉันไม่ม่ีความรู้เรื่องการเขียนโค้ดเลย ฉันยังจะจัดกิจกรรมนี้ได้อยู่หรือไม่
  hoc_faq_host_a: แน่นอนว่า กิจกรรมชั่วโมงเขียนโค้ดเป็นกิจกรรมที่ผู้เรียนศึกษาได้ด้วยตัวเอง

  hoc_faq_why_cs_q: เหตุใดจึงต้องเป็นวิทยาการคอมพิวเตอร์
  hoc_faq_why_cs_a: 'ผู้เรียน<i>ทุกคน</i>ควรมีโอกาสได้ศึกษาวิทยาการคอมพิวเตอร์ ที่จะช่วยเพิ่มพูนทักษะการแก้ไขปัญหา

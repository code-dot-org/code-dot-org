  hoc_faq_tutorial_q: ฉันจะทำบทช่วยสอนกิจกรรมชั่วโมงเขียนโค้ดได้อย่างไร
  hoc_faq_tutorial_a: 'หากคุณสนใจอยากเป็นหุ้นส่วนของบทช่วยสอน<a href=''/tutorial-guidelines''>ดูแนวทางและคำแนะนำของเรา</a>

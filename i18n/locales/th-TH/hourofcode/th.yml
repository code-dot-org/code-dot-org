  tutorial_casea_shortdescription: อเล็กซ์และ Lonnie สร้างปลาแฟนซีและสิ่งมีชีวิตทะเลสุดกับบล็อกช่วยให้พวกเขาเรียงลำดับตามลำดับและการแก้ปัญหาโดยการจำและแก้ไขข้อผิดพลาด
  tutorial_cashield_shortdescription: มันเป็นวันหยุดฤดูร้อน อเล็กซ์ ครอบครัวของเธอ

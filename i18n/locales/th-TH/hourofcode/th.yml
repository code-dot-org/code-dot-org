  tutorial_ozo_longdescription: "การกวดวิชานี้เป็นครูแนะนำให้นักเรียนรู้จักกับแนวคิดของการเข้ารหัสด้วยความช่วยเหลือของ
    Ozobot ซึ่งเป็นหุ่นยนต์ที่สามารถตั้งโปรแกรมได้ขนาดเล็กนักเรียนจะได้เรียนรู้วิธีการเขียนโค้ดโดยการเล่นเกมของ
    Ozobot ที่เรียกว่า Shape Tracer Gamesพวกเขายังสามารถเล่นเกมจำลองได้แม้ว่าพวกเขาจะไม่มี
    Ozobot Bit หรือ Evo Robotเกม Ozobot จะสอนนักเรียนวิธีการเขียนโค้ดด้วย Ozoblockly
    ซึ่งเป็นภาษาการเขียนโปรแกรมภาพตาม Blockly \n\nเกมจะตามด้วยความคิดโครงการที่สามารถทำได้เกินชั่วโมงของรหัสโครงการท้าทายนักเรียนที่จะใช้ทุกอย่างที่พวกเขาเรียนรู้และการออกแบบและโปรแกรมฉากการกระทำสำหรับ
    Ozobot\n\nไม่มีประสบการณ์การเขียนโปรแกรมหรือความรู้เกี่ยวกับ Ozobot เป็นสิ่งจำเป็นสำหรับการกวดวิชานี้อย่างไรก็ตามแม้แต่นักเรียนที่มีประสบการณ์การเขียนโปรแกรมบางอย่างจะมีส่วนร่วมโดยเกม
    Ozobotบทแนะนำนี้ออกแบบมาสำหรับเกรด 1-12 และสามารถปรับแต่งให้เหมาะกับความสามารถของนักเรียนของคุณ"
  tutorial_bbcla_longdescription: แผนการเรียนตามมาตรฐานสำหรับเกรด K-5พาบุตรหลานของคุณไปที่ห้องปฏิบัติการคอมพิวเตอร์พร้อมเวิร์กชีตอยู่ในมือ

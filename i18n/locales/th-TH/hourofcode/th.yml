  accessibility_commit_text_3: เรากำลังเริ่มต้นเพียงเล็กน้อย แต่จะวัดความก้าวหน้าของเราและทำซ้ำอย่างต่อเนื่องจนกว่าเราจะสามารถรับมือกับความท้าทายในการเข้าถึงที่ซับซ้อนที่สุดได้
  accessibility_commit_text_4: ที่ Code.org เรามุ่งมั่นที่จะปรับปรุงการเข้าถึงเครื่องมือของเราอย่างต่อเนื่อง
    และเรารู้สึกตื่นเต้นที่จะก้าวไปสู่ความเท่าเทียม การเข้าถึง และโอกาสที่ดีขึ้นสำหรับนักเรียนและนักการศึกษาทุกคน
  accessibility_partner_title: พันธมิตรและข้อเสนอแนะของเรา
  accessibility_partner_desc: เราขอแนะนำแหล่งข้อมูลต่อไปนี้สำหรับนักเรียนและผู้สอนที่กำลังมองหาเนื้อหาวิทยาการคอมพิวเตอร์ที่สามารถเข้าถึงได้มากขึ้น
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: แหล่งข้อมูลสำหรับผู้สอนที่จะนำคอมพิวเตอร์ที่สามารถเข้าถึงได้ไปยังโรงเรียนมัธยมศึกษาและสำหรับนักเรียนมัธยมปลายที่มีความพิการเพื่อเชื่อมต่อกับผู้สอนที่ให้คำปรึกษาในด้านเทคโนโลยี
  accessibility_card_title_2: บล็อค4ออลล์
  accessibility_card_text_2: สภาพแวดล้อมการเขียนโปรแกรมแบบบล็อกสำหรับ iPad ที่สอนแนวคิดการเขียนโปรแกรมพื้นฐานโดยใช้หุ่นยนต์
    Dash เข้าถึงได้ด้วยการสั่งด้วยเสียง, การควบคุมสวิตช์, และการควบคุมด้วยเสียง
  accessibility_card_title_3: โค้ดจัมเปอร์
  accessibility_card_text_3: ความช่วยเหลือด้านการเขียนโค้ดทางกายภาพ/ทรัพยากรสำหรับนักเรียนที่มีความบกพร่องทางสายตา
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: องค์กรที่ประสานโครงการและโปรแกรมกับองค์กรต่างๆ ทั่วสหรัฐอเมริกา
  accessibility_card_title_5: โค้ดเด็กหูหนวก
  accessibility_card_text_5: ส่งเสริมการศึกษาด้านวิทยาการคอมพิวเตอร์และเทคโนโลยีเพื่อส่งเสริมให้นักเรียนที่หูหนวกหรือบกพร่องทางการได้ยิน
  accessibility_card_title_6: ทุกคนสามารถเขียนโค้ด
  accessibility_card_text_6: หลักสูตรที่ออกแบบโดย Apple สำหรับ Swift Playgrounds ที่ให้บริการ
    VoiceOver (Modified TTS) และหลักสูตรที่ปรับให้เหมาะสำหรับนักเรียนที่ต้องการตัวช่วยการเข้าถึง
  accessibility_card_title_7: คาน อะคาเดมี
  accessibility_card_text_7: ผู้ให้บริการหลักสูตรพร้อมสิ่งอำนวยความสะดวกต่างๆ รวมถึงคำอธิบายภาพ
    การถอดเสียง และความสามารถในการลดการเคลื่อนไหวของแอนิเมชันและซ่อนเนื้อหาที่ขึ้นอยู่กับภาพ
    โฮสต์หลักสูตร Code.org บางส่วน รวมถึงหลักสูตรคอมพิวเตอร์เพิ่มเติม
  accessibility_card_title_8: วงจรสแนป
  accessibility_card_text_8: ผลิตภัณฑ์เพื่อการศึกษาที่สอนอุปกรณ์อิเล็กทรอนิกส์ด้วยชิ้นส่วนอิเล็กทรอนิกส์ที่ประกอบเข้าด้วยกันแบบไร้บัดกรี
    สามารถรวมชุดการเข้าถึงสำหรับนักเรียนที่มีความบกพร่องทางสายตา
  accessibility_card_title_9: สเฟโร
  accessibility_card_text_9: ลูกบอลหุ่นยนต์ที่เขียนโค้ดแบบโต้ตอบและชุดการศึกษา STEM
    สำหรับนักเรียนที่มีความบกพร่องทางสติปัญญา ต้องจับคู่กับแอปพลิเคชันที่เหมาะสม
  accessibility_card_title_10: 'องค์ประชุม '
  accessibility_card_text_10: การปรับหลักสูตรหลักการวิทยาการคอมพิวเตอร์ AP ของ Code.org
    โดยใช้ Quorum ซึ่งเป็นภาษาที่อิงตามหลักฐาน ซึ่งแต่เดิมออกแบบมาเพื่อให้นักเรียนตาบอดหรือผู้พิการทางสายตาให้สามารถเข้าถึงได้

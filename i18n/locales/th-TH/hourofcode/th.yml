  tutorial_stempiday_shortdescription: ในกิจกรรมการเข้ารหัสนี้คุณจะสุ่มสร้างจุดที่คล้ายกับผู้เล่นที่เลวร้ายมากยิงลูกดอกที่กระดานโผ
  tutorial_stemplanetoids_shortdescription: ในกิจกรรมนี้คุณจะแก้ไขเกมดาวเคราะห์น้อยหักที่เรือเพียงย้ายเป็นเส้นตรงแล้วคุณจะเพิ่มแรงโน้มถ่วงให้กับเกมและพยายามที่จะลงจอดเรือบนดวงจันทร์!
  tutorial_stempong_shortdescription: ในกิจกรรมนี้คุณจะแก้ไขรุ่นเสียของเกมพงษ์เพื่อให้วัตถุตีกลับเหมือนพวกเขาควร.จากนั้นคุณจะเพิ่มแรงโน้มถ่วงเพื่อสร้างโคลน
    Bonk.io
  tutorial_algobot_shortdescription: ผู้เล่นสั่ง AlgoBot, หุ่นยนต์บริการเล็ก ๆ น้อย
    ๆ สมาร์ทและเรียนรู้ที่จะใช้ภาษาการเขียนโปรแกรมภาพเพื่อช่วยให้เขามีวิกฤต!
  tutorial_thunkableapps_shortdescription: 'เรียนรู้วิธีการสร้างแอปของคุณเองด้วยการเขียนโค้ดแบบบล็อก! '
  tutorial_toxicodedot_shortdescription: เลือกการ์ดจากเด็คของคุณและแปลรหัสเพื่อให้ความคืบหน้าไปทั่วโลกใช้ความสามารถที่ใช้งานง่ายของคุณเพื่อคาดเดากฎและเรียนรู้จากความผิดพลาดของคุณเอง
  tutorial_gcactions_shortdescription: ค้นพบการกระทำหนึ่งในการสร้างบล็อกที่สำคัญในการเขียนโค้ดและใช้พวกเขาในการเขียนโค้ดวิดีโอเกม!สำรวจวัฒนธรรมดิจิทัลและเรียนรู้เกี่ยวกับหุ่นยนต์และสิ่งที่พวกเขาสามารถทำได้จริง
  tutorial_gccomparators_shortdescription: ค้นพบตัวเปรียบเทียบและกฎตรรกะ ซึ่งเป็นบล็อกการสร้างหลักในการเขียนโค้ดและใช้พวกเขาในการเขียนโค้ดวิดีโอเกม!สำรวจวัฒนธรรมดิจิทัลและเรียนรู้เกี่ยวกับการติดตามกิจกรรมออนไลน์ของเรา
  tutorial_gcconditions_shortdescription: ค้นพบเงื่อนไขหนึ่งในการสร้างบล็อกที่สำคัญในการเข้ารหัสและใช้พวกเขาเพื่อรหัสวิดีโอเกม!สำรวจวัฒนธรรมดิจิทัลและเรียนรู้เกี่ยวกับอัลกอริทึมที่ขับเคลื่อนโลกออนไลน์ของเรา
  tutorial_gccreate_shortdescription: สร้างวิดีโอเกมเต็มรูปแบบครั้งแรกของคุณด้วย GameCode!สร้างตัวละครใหม่ให้พวกเขา
    (บิต) อย่างชาญฉลาดให้อำนาจผู้เล่น... Sky ของขีด จำกัด!
  tutorial_gcevents_shortdescription: 'ค้นพบเหตุการณ์หนึ่งในการสร้างบล็อกที่สำคัญในการเขียนโค้ดและใช้พวกเขาในการเขียนโค้ดวิดีโอเกม!สำรวจวัฒนธรรมดิจิทัลและเรียนรู้เกี่ยวกับปัญญาประดิษฐ์
    และความหมายในชีวิตของคุณ '
  tutorial_gcloops_shortdescription: ค้นพบลูปซึ่งเป็นหนึ่งในกลุ่มการสร้างที่สำคัญในการเข้ารหัสและใช้พวกเขาเพื่อรหัสวิดีโอเกม!สำรวจวัฒนธรรมดิจิตอลและเรียนรู้เกี่ยวกับปรากฏการณ์สะท้อนในห้องบนโซเชียลเน็ตเวิร์ค
  tutorial_gcvariables_shortdescription: ค้นพบตัวแปรหนึ่งในการสร้างบล็อกที่สำคัญในการเข้ารหัสและใช้พวกเขาเพื่อรหัสวิดีโอเกม!สำรวจวัฒนธรรมดิจิทัลและเรียนรู้ว่าข้อมูลคืออะไรและวิธีการทำงาน
  tutorial_beanything_shortdescription: ใช้การเขียนโปรแกรมเพื่อทำให้ตัวละคร แต่งเพลง
    บอกเล่าเรื่องราว ออกแบบเกม และแม้แต่สร้างงานศิลปะ
  tutorial_change_shortdescription: สร้างโครงการที่แสดงให้เห็นว่าคุณจะเปลี่ยนโลก!ไม่ว่าคุณจะหลงใหลในการรีไซเคิลหรือมีความคิดที่จะบรรลุสันติภาพของโลก
    แบ่งปันวิสัยทัศน์ของคุณด้วยโค้ด!
  tutorial_cooking_shortdescription: แสดงทักษะของคุณ - สร้างเกมทำอาหารแบบโต้ตอบเริ่มต้นสามารถใช้การกวดวิชาด้วยตนเองในขณะที่การเขียนโปรแกรมขั้นสูงมากขึ้นมีตัวเลือกที่จะเริ่มต้นด้วยโครงการที่ว่างเปล่า
  tutorial_crystal_shortdescription: ร่ายเวทมนตร์ รวบรวม ups พลังงานและกำจัดศัตรูในขณะที่คุณต่อสู้ในเวที
    4 ผู้เล่นป่าที่กำลังหดตัวอยู่ท่ามกลางลาวา!
  tutorial_landscape_shortdescription: ใช้คุณลักษณะการวาดภาพปากกาหลามในการเขียนแนวนอนโดยใช้รหัสใช้รายการแนวนอนที่สร้างขึ้นแล้วสำหรับคุณหรือออกแบบโครงสร้างของคุณเองเผยแพร่และแบ่งปันความคิดสร้างสรรค์ของคุณ!
  tutorial_pets_shortdescription: สร้างเกมสนุกเกี่ยวกับสัตว์เลี้ยง - ทั้งจริงหรือจินตนาการ!เริ่มต้นสามารถใช้การกวดวิชาด้วยตนเองในขณะที่การเขียนโปรแกรมขั้นสูงมากขึ้นมีตัวเลือกที่จะเริ่มต้นด้วยโครงการที่ว่างเปล่า
  tutorial_petvet_shortdescription: ตั้งแต่การนำสัตว์เลี้ยงเข้าไปในห้องตรวจร่างกายไปจนถึงการวินิจฉัยการดมกลิ่น
    บูบู่ และคัน คุณจะพบว่าปริศนาทุกตัวมีทางออกที่จะทำให้สัตว์เลี้ยงรู้สึกดีขึ้นกว่าที่เคย!
  tutorial_superhero_shortdescription: ใช้ HTML และ CSS ศิลปะพิกเซลเพื่อสร้างมาสก์ซูเปอร์ฮีโร่ที่คุณชื่นชอบเผยแพร่และแบ่งปันความคิดสร้างสรรค์ของคุณ!
  tutorial_vidcodeplastic_shortdescription: เรียนรู้การใช้ลูปคลื่นไซน์และอีโมจิที่กำหนดเองเพื่อสร้างโครงการที่ไม่เหมือนใคร
  tutorial_vidcodetypeface_shortdescription: สร้างแบบอักษรของคุณเองโดยใช้รูปร่างและองค์ประกอบของการพิมพ์ประเภทมีองค์ประกอบมากกว่าที่คุณอาจได้ตระหนัก!
  tutorial_washustorm_shortdescription: เรียนรู้วิธีการตั้งโปรแกรมพายุเข้ามา
  tutorial_activitypackets_shortdescription: พบกับช่วงเวลาแห่งความสนุกสนานสำหรับครอบครัวด้วยแพ็คเก็ตที่สามารถพิมพ์ได้ของ
    Wonder Workshop ของกิจกรรมการเขียนโค้ดเชิงสร้างสรรค์ทำให้การเขียนโค้ดมีชีวิตชีวาขึ้นด้วยหุ่นยนต์
    Dash, Dot และ Cue ด้วยการดาวน์โหลดกิจกรรมออนไลน์และออฟไลน์เหล่านี้เพื่อใช้งานในช่วง
    Hour of Code และอื่นๆ!
  tutorial_googlerookie_shortdescription: ในกิจกรรมนี้ คุณจะเขียนโค้ดคอลลาจธีมใหม่โดยใช้
    Blockly ซึ่งเป็นภาษาเขียนโค้ดเบื้องต้นคุณจะใช้ลำดับตัวแปรและลูปเพื่อสร้างชิ้นที่ไม่ซ้ำกันที่เน้นความคิดสร้างสรรค์ของคุณ!
  tutorial_tommyturtle_shortdescription: 'ช่วยให้เด็กเล็กเรียนรู้พื้นฐานของการเข้ารหัสกับทอมมี่เต่า! '
  tutorial_mazyad_shortdescription: ผลิตภัณฑ์นี้จะขยายขอบเขตของเราเพื่อสร้างเวอร์ชันกระดาษแบบบูรณาการด้วยการใช้งานคอมพิวเตอร์และเป็นทางเลือกหากคอมพิวเตอร์ไม่ได้ถูกใช้งานด้วยเหตุผลใดก็ตามนอกจากนี้ยังจะเป็นบทนำสู่ความเข้าใจในการเขียนโปรแกรมโดยทั่วไป
  tutorial_gamemaker_shortdescription: เครื่องชงเกมเป็นกิจกรรมสิ้นสุดเปิดที่นักเรียนสามารถสร้างสิ่งที่พวกเขาต้องการโดยใช้ตัวช่วยสร้างรหัสง่าย.เพียงแค่คลิกที่ภาพของมอนสเตอร์น้อยน่ารักและเลือกหนึ่งในตัวเลือกในเมนูบทเรียนขั้นสูงเพิ่มเติมยังรวมสำหรับผู้ที่ต้องการไปลึกลงไปในเกมการทำ.
  tutorial_duckrace_shortdescription: ในหลักสูตรนี้คุณจะแก้ปัญหาการเขียนโปรแกรมเพื่อช่วยให้
    Toni เป็ดเก็บเหรียญสำหรับการออมวันหยุดของในตอนท้ายของหลักสูตรที่คุณสร้างเกมของคุณเอง.
  tutorial_allcancodeapps_shortdescription: ใช้แพลตฟอร์ม Allcancode เพื่อสร้างเว็บและแอปมือถือตั้งแต่การออกแบบไปจนถึงการจัดส่ง
  tutorial_n2y_shortdescription: ช่วยเหลือ Bitt Boatt สำรวจโลกโดยใช้ลูกศรทิศทาง
  tutorial_dance2019_longdescription: "  เขียนโค้ดปาร์ตี้เต้นรำเพื่อแชร์กับเพื่อนๆ
    ฟีเจอริ่งกับ Katy Perry, Shawn Mendes, Lil Nas X, Panic! At The Disco, Jonas Brothers
    และอีกมากมาย!  "
  tutorial_danceparty_longdescription: "  เขียนโค้ดปาร์ตี้เต้นรำเพื่อแชร์กับเพื่อนๆ
    ฟีเจอริ่งกับ Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara, และอีก 25
    ศิลปิน!  "
  tutorial_chibitronics_longdescription: โปรแกรมวงจรกระดาษที่จะสว่างขึ้นเรื่องราวของคุณเอง.
  tutorial_athlete_longdescription: เลือกระหว่างการทำเกมบาสเกตบอลหรือผสมและตรงกับกีฬา!
  tutorial_moana_longdescription: ใหม่ Disney Hour of Code กวดวิชาใช้ภาษาการเขียนโปรแกรมภาพโดยใช้บล็อกที่นักเรียนเพียงแค่ลากและวางบล็อกภาพในการเขียนโค้ดการเขียนโปรแกรมภาพเป็นวิธีที่สนุกและเข้าใจได้ง่ายในการสอนตรรกะของการเข้ารหัสการเปิดรับกับการเขียนโปรแกรมภาพวางรากฐานสำหรับการเขียนโปรแกรมข้อความซึ่งเป็นกิจกรรมที่ซับซ้อนมากขึ้นกวดวิชามีเป้าหมายสำหรับเด็กอายุ
    8 ปีขึ้นไปและผู้ที่พยายามเขียนโค้ดเป็นครั้งแรกมีให้บริการใน 23 ภาษาและมีการแปลเป็นภาษาท้องถิ่นนอกสหรัฐอเมริกากวดวิชานี้สามารถใช้ได้ฟรีออนไลน์และรวมถึงชุดเครื่องมือดิจิตอลในภาษาอังกฤษและสเปนสำหรับนักการศึกษาและผู้จัดงานอีเว้นท์
  tutorial_star-wars_longdescription: เรียนรู้การเขียนโปรแกรม Droids และสร้างเกม Star
    Wars ของคุณเองในกาแลคซีที่อยู่ห่างไกล
  tutorial_gumadventure_longdescription: ใน Amazing World of Gumball ตอน “The Signal”
    ความผิดพลาดมีผลต่อวิธีการที่ตัวละครมีความเกี่ยวข้องกับแต่ละอื่น ๆในกิจกรรมนี้,
    ดำเนินเรื่องต่อโดยทำผิดพลาดของคุณเองและจินตนาการว่า Gumball และเพื่อนของเขาจะตอบสนองต่อมันอย่างไร.
  tutorial_mchoc_longdescription: Minecraft กลับมาสำหรับ Hour of Code ด้วยกิจกรรมใหม่!เดินทางผ่าน
    Minecraft ด้วยรหัส.
  tutorial_vidnews_longdescription: 'เป็นข่าว HOC!วิดีโอและกราฟิกล้วนเป็นเรื่องเกี่ยวกับเทคโนโลยี
    ความหลากหลาย เด็ก และการเขียนโค้ดโครงการสำเร็จรูปสามารถอัปโหลดไปยังเว็บไซต์ของโรงเรียนเป็นรายงานเกี่ยวกับ
    HOC เองครูสามารถกระตุ้นให้นักเรียนใช้ข่าวเพื่อรายงานสิ่งที่เรียนรู้ หรือสถิติสำหรับโรงเรียนของตน“ข่าวด่วน:
    400 นักเรียนที่ Roosevelt มีส่วนร่วมใน Hour of Code”'
  tutorial_kodable-pre_longdescription: Kodable เป็นเกมที่แนะนำตัวเองที่แนะนำเด็ก
    5+ พื้นฐานการเขียนโปรแกรม.การมีครูหรือผู้ปกครองใกล้เคียงเป็นสิ่งที่ดีที่สุด แต่ไม่จำเป็นโคดดิ้งมีความสุข!
  tutorial_highseas_longdescription: เคลื่อนไหวคลื่นทะเลเพื่อสร้างการตั้งค่าแล้วบอกเล่าเรื่องราวที่เกิดขึ้นในทะเลหลวง
  tutorial_capython_longdescription: งูหลามเป็นภาษาที่มีส่วนร่วมและง่ายต่อการเรียนรู้เรียนรู้เกี่ยวกับการใช้โมดูล
    ฟังก์ชัน ลูป และรายการต่างๆ ทั้งหมดในขณะที่สร้างภาพสนุกๆ ด้วยความช่วยเหลือจากเพื่อนเต่าของคุณเรขาคณิตไม่เคยสนุกมาก!
  tutorial_frzn_longdescription: ลองใช้รหัสเพื่อเข้าร่วมแอนนาและเอลซาขณะที่พวกเขาสำรวจความมหัศจรรย์และความงามของน้ำแข็งคุณจะสร้างเกล็ดหิมะและรูปแบบที่คุณสเก็ตน้ำแข็งและทำให้ดินแดนมหัศจรรย์ฤดูหนาวที่คุณสามารถแบ่งปันกับเพื่อนของคุณ!
  tutorial_cocom_longdescription: เลือกตัวละคนฮีโร่และโค้ดทางเดินผ่านกองยามผีดิบ หุบเหวลาวา
    และเลเซอร์บีมแห่งดันเจี้ยนคิธการ์ด เลเวลอัพ สะสมอัญมณี และขโมยไอเท็มเวทย์มนต์เพื่อปลดพลังเขียนโปรแกรมแบบใหม่!
  tutorial_play-lab_longdescription: สร้างเรื่องราวหรือสร้างเกมด้วย Play Lab!ทำให้สัตว์โจรสลัดซอมบี้นินจาและตัวละครอื่น
    ๆ อีกมากมายย้ายให้เสียงจุดคะแนนและแม้กระทั่งโยนบั้งไฟ!
  tutorial_boxisland_longdescription: ใช้เวลาเดินทางบนเกาะกล่องและเก็บดาวทั้งหมด!เกาะกล่องเป็นเกมการเข้ารหัสโทรศัพท์มือถือที่สวยงามที่จะพาเด็กในการผจญภัยที่น่าตื่นเต้นบนเกาะที่มีเสน่ห์.ในการกวดวิชานี้คุณจะได้เรียนรู้พื้นฐานของอัลกอริทึมลำดับลูปและเงื่อนไข!
  tutorial_textcomp_longdescription: 'ในบางจุดเราถึงขีด จำกัด ทางกายภาพของความเร็วที่เราสามารถส่งบิตและถ้าเราต้องการส่งข้อมูลจำนวนมากได้เร็วขึ้นเราต้องหาวิธีที่จะแสดงข้อมูลเดียวกันกับบิตน้อยลง
    - เราต้องบีบอัดข้อมูลในบทเรียนนี้นักเรียนจะใช้ Text Compression Widget เพื่อบีบอัดส่วนของข้อความภาษาอังกฤษโดยมองหารูปแบบและแทนสัญลักษณ์สำหรับรูปแบบข้อความขนาดใหญ่ '
  tutorial_encryption_longdescription: 'นักเรียนจะแนะนำให้รู้จักกับความจำเป็นในการเข้ารหัสและเทคนิคง่ายๆสำหรับการทำลาย
    (หรือแตก) ข้อความลับพวกเขาพยายามที่มือของตัวเองที่แตกข้อความเข้ารหัสด้วยรหัสซีซาร์คลาสสิกและยังสุ่มทดแทนตัวเลขนักเรียนควรทำความคุ้นเคยกับความต้องการความลับเมื่อส่งข้อมูลผ่านทางอินเทอร์เน็ตและในยุคของเครื่องมือคำนวณที่มีประสิทธิภาพเทคนิคการเข้ารหัสจะต้องมีความซับซ้อนมากขึ้น '
  tutorial_kanopixel_longdescription: ผู้สร้างทุกเพศทุกวัยเรียนรู้การเขียนโค้ดในภาษาเขียนโปรแกรมจริงและดูคำสั่งของพวกเขามีชีวิตชีวาโดยการวาดลำดับภาพ
    13 ภาพด้วยรหัสพวกเขาจะได้เรียนรู้เกี่ยวกับประวัติศาสตร์วิดีโอเกมศิลปะจากเกมโป่งและเกมย้อนยุคอื่น
    ๆ ผ่านศิลปะแบบ 8 บิตและ Minecraft การทอผ้าวิทยาศาสตร์คอมพิวเตอร์ด้วยศิลปะ ประวัติศาสตร์
    และการเล่าเรื่องการปรับใช้มีความยืดหยุ่น — คุณสามารถใช้เวลา 1 ชั่วโมงหรือสองสามชั่วโมงในการประชุมหนึ่งหรือหลายครั้งผู้เรียนสามารถทำให้
    Pixel Hack สำเร็จได้ด้วยตนเองโดยใช้คำแนะนำภายในความท้าทาย หรือคุณสามารถเปลี่ยน
    Pixel Hack ให้กลายเป็นเส้นทางที่ผู้สอนเป็นผู้สอน ด้วยคู่มือนักการศึกษาที่ครอบคลุมซึ่งเต็มไปด้วยคำแนะนำนักเรียนจะได้รับการส่งเสริมให้เพิ่มความคิดสร้างสรรค์ของตัวเองโดยการเจาะความท้าทายของเราเพื่อรับใบรับรอง
    Pixel Hacker
  tutorial_foos_longdescription: รหัส Foos น่ารักเพื่อแก้ปริศนาที่สอนแนวคิดวิทยาศาสตร์คอมพิวเตอร์ขั้นพื้นฐานเช่นการเรียงลำดับและลูป
    ทุกคนสามารถเรียนรู้โค้ดได้จาก CodeSpark Academy ที่ได้รับรางวัล "no word" interface
    Beginner coders และ pre-readers ยินดีต้อนรับ!
  tutorial_tynkerdd_longdescription: การออกแบบมังกรที่กำหนดเองของคุณเองแล้วใช้การเขียนโปรแกรมเพื่อแนะนำมันผ่านปริศนาสนุกในการแสวงหาสมบัติและเหรียญ!คุณจะต้องนำทางผ่านปราสาทที่ซับซ้อนหา
    ups พลังงานและพิชิตอัศวินที่จะได้รับสมบัติทั้งหมด
  tutorial_tynkerana_longdescription: ใช้ความรู้ด้านคณิตศาสตร์และรูปทรงของคุณเพื่อสร้างนาฬิกาอะนาล็อกที่ใช้งานได้ด้วยเข็มวินาที
    นาที และเข็มชั่วโมงที่กำลังเคลื่อนที่คุณจะต้องคำนวณมุมที่แต่ละมือควรจะชี้ขึ้นอยู่กับสิ่งที่เวลาที่มันเป็นเมื่อคุณทำเสร็จแล้ว
    คุณสามารถเพิ่มข้อความเตือนเกี่ยวกับสิ่งที่คุณต้องทำตลอดทั้งวันเพื่อสร้างนาฬิกาปลุกของคุณเอง!
  tutorial_vidcard_longdescription: |-
    เรียนรู้วิธีการทำบัตรอวยพรด้วย JavaScript!

    คุณจะได้เรียนรู้วิธีการจัดการกับวิดีโอของคุณเองโดยการเข้าถึงแต่ละพิกเซลและบอกว่าจะทำอย่างไรกับ CODE!

    คุณยังสามารถอัปโหลดและบันทึกฟุตเทจของคุณเองเพื่อปรับแต่งประสบการณ์ในแบบของคุณ

    สร้างขึ้นในความร่วมมือกับ GSGNY.
  tutorial_spritebox_longdescription: Run, กระโดด, และรหัสของคุณผ่านทางสามโลกที่แตกต่างกันในการเก็บรวบรวมดาวและทำให้มันไปที่เส้นชัย!เรียนรู้ลำดับการแก้จุดบกพร่องและลูปและรหัสใน
    Swift, Java หรือด้วยไอคอน
  tutorial_tynkerch_longdescription: บันทึกคอมพิวเตอร์จากไวรัสที่เป็นอันตราย!คุณจะต้องตัดทางของคุณผ่านระบบโดยการลบไวรัสเปิดประตูแก้เขาวงกตและนำทางผ่านพอร์ทัลระวังไวรัสและบกพร่อง!
  tutorial_lightbot_longdescription: Lightbot เป็นเกมที่ขอให้ผู้เล่นใช้ตรรกะการเขียนโปรแกรมเพื่อแก้ปริศนา!ทำความเข้าใจแนวคิดการเขียนโค้ดพื้นฐานได้จริงโดยการแนะนำ
    Lightbot ให้สว่างไสวกระเบื้องสีน้ำเงินทั้งหมดในแต่ละระดับเรียนรู้วิธีการจัดลำดับคำแนะนำการเขียนขั้นตอนและใช้ลูปไปพร้อมกันในกิจกรรมนี้ด้วยตนเองเหมาะสำหรับทุกเพศทุกวัยและทุกระดับทักษะ.
  tutorial_hoc_longdescription: ตัวยึดสำหรับรหัสใหม่.org/เฉพาะกิจ
  tutorial_code_longdescription: เรียนรู้แนวคิดพื้นฐานของวิทยาการคอมพิวเตอร์ด้วยการลากและวางโปรแกรมนี้เป็นเกมเหมือนกวดวิชากำกับตนเองนำแสดงโดยวิดีโอบรรยายโดย
    บิล เกตส์, มาร์ค ซักเคอร์เบิร์ก, นกโกรธ และ พืช ปะทะ ซอมบี้เรียนรู้ซ้ำลูปเงื่อนไขและอัลกอริทึมพื้นฐานมีให้บริการใน
    37 ภาษา
  tutorial_tinspire_longdescription: แนะนำนักเรียนให้รู้จักกับพื้นฐานของการเขียนโค้ด
    — ในเวลาเพียง 10 นาทีต่อครั้ง - โดยใช้เทคโนโลยี TI ที่พวกเขาพกติดตัวในกระเป๋าเป้สะพายหลังของพวกเขาทุกวันบทเรียนเหล่านี้ทำให้นักเรียนสามารถเข้าสู่การเขียนโปรแกรมได้ง่ายซึ่งจะช่วยจุดประกายความสนใจในการเขียนโปรแกรมและวิทยาการคอมพิวเตอร์นักเรียนจะเขียนโปรแกรมที่สามารถเสริมสร้างแนวคิดทางคณิตศาสตร์โดยใช้ภาษาพื้นฐาน
    TI ที่พร้อมที่จะใช้บนโทรศัพท์มือถือ Ti-nspire ของพวกเขา.
  tutorial_itchbounceball_longdescription: |-
    เราจะนำคุณผ่านการแนะนำให้รู้จักกับคัน, ใช้รอยขีดข่วนการเขียนโปรแกรมภาษาภาพ.

    บทเรียนนี้จะให้วิดีโอและข้อความทิศทางสำหรับนักเรียนโค้ดจำเป็นต้องเพิ่มเพื่อให้ได้ลูกบอลตีกลับ zanily รอบหน้าจอ

    เมื่อนักเรียนเสร็จสิ้นกิจกรรมนี้มีโอกาสที่จะสำรวจกับความคิดสำหรับการเปลี่ยนแปลงอื่น ๆ และกิจกรรมที่สามารถทำได้ไม่มีเป้าหมายที่กำหนดไว้หรือผลเป็นมันเป็นสภาพแวดล้อมการเรียนรู้แบบเปิด แต่มีเพียงนี้นักเรียนรหัสเริ่มต้นมากับโครงการที่น่าตื่นตาตื่นใจ!

    คำสั่งทั้งหมดจะถูกบรรจุอยู่ในสภาพแวดล้อม ITch ดังนั้นจึงไม่จำเป็นต้องเปลี่ยนหน้าจอเพื่อปฏิบัติตามพร้อมกับโปรเจคแนะนำให้ใช้หูฟัง
  tutorial_vidclim_longdescription: นักศึกษาวิจัยข้อเท็จจริงเกี่ยวกับสภาพภูมิอากาศของโลก,
    มีส่วนร่วมกับการทำงานของนักวิทยาศาสตร์และศิลปินในการตอบสนองต่อการเปลี่ยนแปลงสภาพภูมิอากาศ.นักเรียนนำการวิจัยของพวกเขาและวางแผนวิดีโอร่วมกันความเป็นจริงของพวกเขา.วิดีโออาจเกี่ยวกับการทำความเข้าใจเกี่ยวกับการเปลี่ยนแปลงสภาพภูมิอากาศและผลกระทบ
    การตอบสนองต่อการเปลี่ยนแปลงสภาพภูมิอากาศของประชาชน การเปลี่ยนแปลงสภาพภูมิอากาศส่งผลกระทบต่อชีวิตประจำวัน
    และการดำเนินการต่างๆ เพื่อสร้างความแตกต่าง
  tutorial_matlab_longdescription: Learn to Code คือการมีส่วนร่วมออนไลน์การกวดวิชาแบบโต้ตอบที่คุณเรียนรู้วิธีการเขียนโค้ดใช้
    MATLAB เพื่อดูว่าสถานที่พบปะกับเพื่อนของคุณที่ใกล้ที่สุดคือภาพยนตร์ ห้างสรรพสินค้า
    หรือคาเฟ่แบ่งปัญหาขึ้นเป็นชิ้นเล็ก ๆ และเรียนรู้แนวคิดการเขียนโปรแกรมพื้นฐานไปพร้อมกันในตอนท้ายของชั่วโมงให้สร้างอัลกอริทึมเพื่อหาเส้นทางที่สั้นที่สุดให้กับเพื่อนของคุณ!
  tutorial_flap_longdescription: ใช้การเขียนโปรแกรมแบบลากและวางเพื่อสร้างเกมนกเครื่องปัดของคุณเองและปรับแต่งให้ดูแตกต่าง
    (Flappy Shark, Flappy Santa อะไรก็ตาม)เพิ่มเกมลงในโทรศัพท์ของคุณในคลิกเดียว
  tutorial_galaxy_longdescription: "คว้ามาร์ทโฟน Android ของคุณและสำรวจกาแลคซีที่ห่างไกล!ที่
    #GalaxyGameJam คุณสามารถสร้างแอพแอนดรอยด์ของคุณเองได้ออกแบบด้วยแอพพลิเคชั่น Pocket
    Code ฟรีของเราและกลายเป็นส่วนหนึ่งของภารกิจของเราสู่อวกาศด้วย Pocket Code เรามุ่งมั่นที่จะสร้างแรงบันดาลใจให้กับเด็ก
    วัยรุ่น และผู้ใหญ่ในการสร้างเกม แอนิเมชัน และเรื่องราวแบบอินเทอร์แอคทีฟของพวกเขาเองได้โดยตรงบนสมาร์ทโฟนของพวกเขา
    \n"
  tutorial_inf_longdescription: ใช้ Play Lab เพื่อสร้างเรื่องราวหรือเกมที่นำแสดงโดยตัวละครดิสนีย์อินฟินิตี้
  tutorial_tynkersol_longdescription: โปรแกรมแบบโต้ตอบของระบบสุริยะของเราโครงการนี้มาพร้อมกับคำแนะนำทีละขั้นตอนที่แนะนำคุณผ่านการสร้างแบบจำลองที่มีดาวเคราะห์โคจรรอบดวงอาทิตย์จากนั้นเพิ่มข้อเท็จจริงเกี่ยวกับดาวเคราะห์แต่ละดวงที่ปรากฏขึ้นเมื่อคลิก
  tutorial_itchg_longdescription: "ชื่อ - มันมีคุณสร้างเกมของการรับรู้! \n\nโครงการสิ้นสุดมีนักเรียนสร้างเกมที่จะตั้งชื่อรัฐออสเตรเลีย!\n\nก่อนอื่นคุณต้องเดินผ่านและทำตามคำแนะนำเพื่อสร้างเกมเพื่อติดฉลากสามขั้นตอนของรอบน้ำคุณจะทำให้เกมทำงานอย่างเต็มที่รวมทั้งการให้คะแนน!\n\nจากด้านการเข้ารหัสที่คุณจะได้เรียนรู้เกี่ยวกับตัวแปรเงื่อนไขรายการสตริงเชื่อมโยงและอื่น
    ๆ อีกมากมายเหล่านี้เป็นเทคนิคการเขียนโปรแกรมที่คุณจะสามารถนำมาใช้ใหม่ในโครงการอื่น
    ๆ ที่คุณก้าวหน้าในการสร้างทักษะการเขียนโปรแกรมใหม่ของคุณ!\n\nคุณสามารถดำเนินกิจกรรมได้มากขึ้นโดยการเพิ่มรูปภาพและป้ายชื่อของคุณเอง
    (พร้อมกับตัวเลือกโครงการพิเศษอื่นๆ อีกมากมาย ความสนุกไม่มีวันสิ้นสุด)แนะนำให้ใช้หูฟัง"
  tutorial_como_longdescription: ช่วยลิงน่ารักจับกล้วยใน 30 สนุกเต็มไปด้วยความท้าทายการเข้ารหัส!ในขณะที่คุณเล่น,
    คุณจะได้พบกับสัตว์ที่แตกต่างกันที่จะแนะนำคุณไปตลอดทาง.คุณจะใช้รหัสและคิดนอกกรอบที่จะชนะดาวมากที่สุดเท่าที่เป็นไปได้.ขอให้โชคดี!
  tutorial_processfound_longdescription: การเขียนซอฟต์แวร์เพื่อทำสิ่งที่คุณมักทำด้วยมือด้วยกระดาษดินสอด้วยสีหมายความว่าอย่างไรคุณสามารถใช้คอมพิวเตอร์เพื่อสร้างภาพวาดได้หรือไม่?หากต้องการสร้างภาพเคลื่อนไหว?เพื่อสร้างภาพ?
  tutorial_tynkerhomo_longdescription: คุณจะทำตามคำแนะนำทีละขั้นตอนเพื่อเคลื่อนไหวเรื่องราวแบบโต้ตอบที่มีเสียงพ้องมากมายอยู่ในนั้น!ทุกครั้งที่ตัวละครพูดคำที่เป็นพ้องเสียงให้ถามผู้เล่นที่เสียงพ้องเสียงเป็นคำที่ถูกต้องสำหรับบริบทนั้นผู้เล่นรู้ดีว่าพ้องเสียงของพวกเขา,
    หรืออื่น ๆ กล่องโต้ตอบจะไม่ทำให้รู้สึกใด ๆ!
  tutorial_art_longdescription: วาดภาพเย็นและการออกแบบกับศิลปิน!
  tutorial_tynkerbrick_longdescription: ใช้เครื่องมือฟิสิกส์ Tynker ที่จะทำให้รุ่นส่วนบุคคลของคุณเองของเกมอาเขตคลาสสิกนี้เริ่มต้นด้วยการเขียนโปรแกรมพายเพื่อย้ายเมื่อปุ่มลูกศรถูกกดแล้วเพิ่มลูกและอิฐบางคุณจะปรับแต่งเกมโดยการเพิ่มเนื้อหาที่กำหนดเองสำหรับลูกบอล
    อิฐ และไม้พาย
  tutorial_itchbio_longdescription: |-
    ชื่อ - มันมีคุณสร้างเกมของการรับรู้!

    สร้างเกมเพื่อตั้งชื่อส่วนของเซลล์ชีวภาพเรียนรู้ส่วนของเซลล์ในขณะที่คุณทำเกมและเล่นอีกครั้งหลายครั้งตามที่คุณต้องการเพื่อฟื้นฟูหน่วยความจำของคุณ!

    ก่อนอื่นคุณต้องเดินผ่านและทำตามคำแนะนำเพื่อสร้างเกมเพื่อติดฉลากสามขั้นตอนของรอบน้ำคุณจะทำให้เกมทำงานอย่างเต็มที่รวมทั้งการให้คะแนน!

    จากด้านการเข้ารหัสที่คุณจะได้เรียนรู้เกี่ยวกับตัวแปรเงื่อนไขรายการสตริงเชื่อมโยงและอื่น ๆ อีกมากมายเหล่านี้เป็นเทคนิคการเขียนโปรแกรมที่คุณจะสามารถนำมาใช้ใหม่ในโครงการอื่น ๆ ที่คุณก้าวหน้าในการสร้างทักษะการเขียนโปรแกรมใหม่ของคุณ!

    คุณสามารถดำเนินกิจกรรมได้มากขึ้นโดยการเพิ่มรูปภาพและป้ายชื่อของคุณเอง (พร้อมกับตัวเลือกโครงการพิเศษอื่นๆ อีกมากมาย ความสนุกไม่มีวันสิ้นสุด)แนะนำให้ใช้หูฟัง
  tutorial_itchj_longdescription: |-
    กิจกรรมกระโดดของเราให้คุณมีทักษะการเข้ารหัสที่จะได้รับตัวละครที่จะกระโดดลงบนแพลตฟอร์มที่ใช้ในหลายเกมสไตล์อาเขต

    ใช้ทักษะการกระโดดและสร้างเป้าหมายเกมของคุณเอง.

    นี้ใช้ระบบพิกัดคาร์ทีเซียนดังนั้นคุณจะได้เรียนรู้เล็กน้อยเกี่ยวกับพิกัดหน้าจอที่นี่

    สนุกกับการเรียนรู้เกี่ยวกับการกระโดดด้วยคัน!แนะนำให้ใช้หูฟัง
  tutorial_tickleo_longdescription: ด้วย Tickle ซึ่งเป็นแอพเขียนโค้ดที่ใช้งานง่าย
    คุณสามารถตั้งโปรแกรม Orca ให้ว่ายน้ำได้หลายวิธี เพียงแค่ลากและวางบล็อกการเขียนโค้ดเพื่อสร้างคำสั่งให้มันทำตาม
  tutorial_hopgeo_longdescription: สร้างรุ่นของคุณเองของเกมเรขาคณิตจัมเปอร์ที่มีส่วนร่วมสูงในสภาพแวดล้อมการเขียนโปรแกรมเปิดสิ้นสุดของ
    Hopscotch!ไปตามทางที่คุณจะได้รับประสบการณ์บนมือกับแนวคิดเช่นลำดับลูปตัวแปรและการแก้จุดบกพร่องไม่จำเป็นต้องมีประสบการณ์ก่อนเพื่อทำให้กิจกรรมนี้เสร็จสมบูรณ์หรืออำนวยความสะดวกในกิจกรรมนี้
    รวมถึงวิดีโอสอนสนุกในแอปและคู่มือการอำนวยความสะดวกแบบทีละขั้นตอน
  tutorial_tynkermult_longdescription: รหัสเกมคณิตศาสตร์ของคุณเอง!ตัวละครของคุณต้องการที่จะหลบหนีถ้ำโดยไม่ได้รับตีโดยก้อนหินล้มแต่วิธีเดียวที่ตัวละครสามารถวิ่งไปข้างหน้าคือการตอบคำถามคณิตศาสตร์อย่างถูกต้อง!คุณจะทำตามคำแนะนำทีละขั้นตอนในการเขียนโปรแกรมนี้สนุกเกมตอบคำถามการคูณ
  tutorial_monster_longdescription: เกาะลึกลับเข้ารหัสเควสโดยมอนสเตอร์เข้ารหัสมีความสนุกสนานเต็มไปด้วยการผจญภัยด้วยตนเองแนะนำที่สอนแนวคิดการเขียนโปรแกรมที่สำคัญหลายให้กับเด็ก.แต่ละบล็อกตามกิจกรรมสร้างบนก่อนหน้านี้แนะนำเด็กที่จะฟังก์ชั่นค่าบูลีน,
    ลูปถ้า/งบอื่นและอาร์เรย์โดยใช้กราฟิกภาพเคลื่อนไหวที่มีสีสัน, คำแนะนำเสียง
  tutorial_tynkerapp_longdescription: สร้างรุ่นของคุณเองของเกมที่คุณชื่นชอบ.เลือกจากตัวเลือกมากมายเช่นเกม
    platformer เกมอาเขตคลาสสิกเกมแข่งรถศิลปะการเขียนโปรแกรมโครงการเล่าเรื่องและอื่น
    ๆ!คุณจะปรับแต่งเกมของคุณด้วยการสร้างเลเวลมากขึ้น อัพโหลดหรือวาดเนื้อหาที่กำหนดเอง
    และตั้งโปรแกรมฟีเจอร์ที่สนุกยิ่งขึ้น
  tutorial_tynkerpup_longdescription: พิกเซลลูกสุนัขกำลังเพลิดเพลินกับวันที่ดีออกมาพร้อมกับครอบครัวของเขา,
    แต่พวกเขาลืมที่จะนำเขาในรถและซ้ายโดยไม่มีเขา!คุณสามารถเขียนโปรแกรม Pixel เพื่อหาทางกลับบ้านของเขา?ในแต่ละปริศนาคุณจะนำทางพิกเซลเพื่อหลีกเลี่ยงอุปสรรคเพื่อให้เขาสามารถได้รับกลับบ้านกับครอบครัวของเขา.
  tutorial_livecode_longdescription: เมื่อคุณใช้บทช่วยสอน LiveCode ของเราสำหรับ Hour
    of Code นักเรียนของคุณจะได้สร้างซาวด์บอร์ดของตัวเองหลังจากสร้างซาวด์บอร์ดด้วยเสียงสัตว์และเปียโนแล้ว
    นักเรียนจะสามารถสร้างซาวด์บอร์ดที่ปรับแต่งเองได้ด้วยภาพและเพลงของตัวเอง!
  tutorial_cocomgame_longdescription: ขั้นแรก เพิ่มเลเวลสกิลเขียนโปรแกรม Python หรือ
    JavaScript ด้วยการใส่โค้ดสร้างเส้นทางเลี่ยงอันตรายและหยิบฉวยของดีรายทาง จากนั้นใช้พลังเขียนโปรแกรมของคุณเพื่อสร้างเกมของตัวและรอดูว่าเพื่อนจะเอาชนะได้ไหม!
  tutorial_tynkerspin_longdescription: ในโครงการนี้คุณจะสร้างเครื่องมือวาดภาพที่ปรับแต่งได้น่ากลัวตั้งโปรแกรมปากกา
    เลือกรูปภาพ (หรืออัปโหลดภาพของคุณเอง) แล้วคุณจะสามารถวาดรูปนั้นแบบหมุนได้
  tutorial_code-avengers_longdescription: สร้าง 2 ผู้เล่น 2D เกมจากบนลงล่างด้วย JavaScript
    ใน 10 งานสั้นจากนั้นเรียนรู้พื้นฐานบางอย่างของการเขียนโปรแกรม (ตัวแปรและถ้างบ)
    ในขณะที่คุณสร้างแบบทดสอบเพื่อแบ่งปันกับเพื่อนไปตามทางได้รับคะแนนและป้ายในขณะที่คุณแข่งขันไปถึงด้านบนของลีดเดอร์บอร์ดชั้นเรียน
  tutorial_tynkercq_longdescription: ออกแบบตัวละครโทรลล์ขนมของคุณเองและไปในการแสวงหาหลายระดับสำหรับลูกอมที่จะช่วยให้ตัวละครของคุณหาทางกลับบ้านคุณจะแก้ปริศนาการเข้ารหัสเพื่อนำทางตัวละครของคุณผ่านโลกมนุษย์ในขณะที่หลีกเลี่ยงอุปสรรคและการเก็บรวบรวม
    gumdrops และมินต์
  tutorial_cmgame_longdescription: ใช้ทักษะการเข้ารหัสของคุณไปยังระดับถัดไปโดยการเรียนรู้ที่จะสร้างเกมของคุณเองในหลักสูตรนี้คุณจะได้เรียนรู้แป้นพิมพ์ส่วนติดต่อผู้ใช้และกลศาสตร์เกมในขณะที่คุณสร้างเกมซูเปอร์มาริโอ™
    สไตล์หลังจากนั้นคุณจะสามารถที่จะแบ่งปันเกมของคุณ!
  tutorial_codesters_longdescription: 'สร้างเกมของคุณเองภาพเคลื่อนไหวและงานศิลปะโดยใช้
    Pythonเมื่อคุณทำเสร็จแล้วให้แชร์กับเพื่อนๆ!โปรแกรมใน Python ภาษาการเขียนโปรแกรมจริงที่ใช้ทุกวันที่
    บริษัท - ชุดเครื่องมือลากและวางของเราทำให้ง่ายต่อการเรียนรู้!ลองสร้างเกมบาสเกตบอล
    ออกแบบท่าเต้นรำ หรือออกแบบการ์ดเคลื่อนไหว! '
  tutorial_qrm_longdescription: เข้าร่วมกับแมรี่ในการเรียนรู้ภาษาโปรแกรมโควรัมซึ่งเป็นส่วนหนึ่งของการเดินทางที่อบอุ่นและสนุกสนานในชีววิทยาผู้พิการทางสายตา
    ผู้พิการทางสายตา ผู้พิการทางสายตา ผู้พิการทางสายตา
  tutorial_texas-instruments_longdescription: 'กิจกรรม 10 Mintes of Code สามารถใช้ในชั้นเรียนเพื่อจุดประกายความสนใจของนักเรียนในการเขียนโค้ดด้วยเทคโนโลยี
    TI ที่นักเรียนพกติดตัวไปในกระเป๋าเป้สะพายหลังได้ทุกวันเรียนรู้พื้นฐานของการเขียนโค้ดโดยใช้
    TI-84™ Plus และเริ่มต้นการเขียนโปรแกรมในเวลาเพียง 10 นาที — ไม่จำเป็นต้องมีประสบการณ์!  '
  tutorial_cajava_longdescription: การวาดภาพด้วย JavaScript เป็นเรื่องง่ายกว่าที่คุณคิดเรียนรู้เพิ่มเติมเกี่ยวกับธงของโลกในขณะที่คุณวาดธงสำหรับแต่ละระดับที่เพิ่มความซับซ้อนเรียนรู้เกี่ยวกับรูปร่าง
    พิกัด และสี ตลอดจนความสำคัญของลำดับในการเขียนโค้ด
  tutorial_codehs_longdescription: การให้คำสั่งไปยังคอมพิวเตอร์ ซึ่งเป็นสิ่งที่การเขียนโปรแกรมเป็นเรื่องเกี่ยวกับ
    มันก็เหมือนกับการให้คำสั่งกับสุนัขเรียนรู้วิธีการเขียนโค้ดด้วย Karel The Dog—บทนำที่สนุกสนาน
    เข้าถึงได้ และภาพสำหรับการเขียนโปรแกรมแบบข้อความที่สอนแนวคิดพื้นฐาน เช่น คำสั่งและฟังก์ชันให้กับผู้เริ่มต้นใช้งานอย่างแท้จริงมีประสบการณ์บ้างแล้วหรือยัง?ลองใช้บทช่วยสอน
    JavaScript Graphics ของเราแทน!
  tutorial_hopemo_longdescription: "สร้างแอปวาดภาพที่สร้างสรรค์งานศิลปะแบบอินเทอร์แอคทีฟที่สวยงามซึ่งประกอบด้วยอีโมจิที่คุณชื่นชอบ
    \n\nสำรวจด้านความคิดสร้างสรรค์ของการเขียนโค้ด สร้างแอปที่เพื่อนสามารถใช้เพื่อแสดงตัวเองในกระบวนการเรียนรู้เกี่ยวกับลำดับเหตุการณ์ลูปและตัวแปร
    \n\nไม่จำเป็นต้องมีประสบการณ์ก่อนเพื่อทำให้กิจกรรมนี้เสร็จสมบูรณ์หรืออำนวยความสะดวกในกิจกรรมนี้
    ประกอบด้วยวิดีโอสอนในแอปและคู่มือการอำนวยความสะดวกแบบทีละขั้นตอน"
  tutorial_tynkercm_longdescription: สำรวจป่าหลงเสน่ห์ในการจับมอนสเตอร์และเรียนรู้วิธีการเขียนโปรแกรมพวกเขาโดยการกรอกปริศนาการเข้ารหัสรวบรวม,
    รหัส, และวิวัฒนาการมอนสเตอร์ทั้งหมดที่ไม่ซ้ำกันวางแผนกลยุทธ์ตามความสามารถของมอนสเตอร์ของคุณเพื่อให้พวกเขาสามารถต่อสู้ในเวทีผู้เล่นหลายคนรหัสใครจะชนะ?
  tutorial_codesterswintergreet_longdescription: 'ในกิจกรรมนี้นักเรียนใช้ drag to
    text toolkit ของเราเพื่อเริ่มต้นการเขียนโปรแกรมใน Python ได้ทันที!ฤดูหนาวทักทายครูนักเรียนเกี่ยวกับไวยากรณ์พื้นฐาน,
    สไปรต์และสัญกรณ์จุด, เช่นเดียวกับเหตุการณ์.นักเรียนเรียนรู้โดยการสร้างการ์ดอวยพรฤดูหนาวที่พวกเขาสามารถบันทึกและแบ่งปัน! '
  tutorial_codestersc_longdescription: 'ในบทเรียนนี้นักเรียนสำรวจทั้งสี่ quadrants
    ของเครื่องบินพิกัด!พวกเขาใช้งูหลามและลากไปยังข้อความเครื่องมือของเราที่จะส่งผีไปยังสถานที่ต่างๆบนเวที!มีกิจกรรมสาธิตและแก้จุดบกพร่องเพื่อให้นักเรียนรู้สึกสบายใจกับการนำทางเครื่องบินพิกัดด้วย '
  tutorial_codestersturtle_longdescription: เรียนรู้พื้นฐานของการเข้ารหัสในหลามขณะที่การสร้างเกมเต่าข้ามของคุณเอง!ใช้รายการและลูปเพื่อตั้งค่าเกมของคุณและเหตุการณ์เพื่อสร้างรถยนต์และการควบคุมเต่า!คุณสามารถข้ามถนนได้อย่างปลอดภัยหรือไม่?
  tutorial_penjee_longdescription: 'วิธีการมองเห็นสำหรับนักเรียนที่จะเริ่มต้นภาษาแรกของพวกเขานักเรียนเขียนโค้ดหลามเพื่อย้ายเพนกวินไปรอบ
    ๆ โลกน้ำแข็งบรรณาธิการของเราเน้นแต่ละบรรทัดของรหัสในขณะที่มันดำเนินการ ช่วยให้เด็กเชื่อมต่อกับรหัสของพวกเขากับการเปลี่ยนแปลงในโลกของเพนกวินหลักสูตรของเราแตกต่างกันไปตามความพร้อมของนักเรียนและปั้นตัวเองตามความต้องการของนักเรียนแต่ละคน '
  tutorial_trinket_longdescription: |-
    เลือกจากบทเรียน ความท้าทาย และบทแนะนำเกี่ยวกับการเขียนโปรแกรมภาษา Pythonสร้างภาพเคลื่อนไหวเต่าตามและแก้ปริศนา, ทั้งหมดในขณะที่เรียนรู้พื้นฐานของภาษาที่มีประสิทธิภาพนี้.

    กิจกรรมมีตั้งแต่การเขียนโปรแกรมบล็อกตามรหัสหลามจริงกับกิจกรรมที่เหมาะสมสำหรับระดับอายุมากที่สุดเลือกบทเรียนที่มีในภาษาสเปน, เกาหลีและจีน!
  tutorial_frogger_longdescription: กลายเป็นนักคิดเชิงคำนวณสร้างวัตถุ 3 มิติโดยการวาดภาพ
    2D ที่คุณกลายเป็นรูปร่าง 3 มิติที่น่าตื่นตาตื่นใจสร้างโลก 3 มิติโดยการรวบรวมรูปร่างที่คุณเพิ่งสร้างขึ้นในโลกที่น่าตื่นเต้นครองโลกของคุณ!ทำให้โลกของคุณมีชีวิตชีวาด้วยการเขียนโปรแกรมโดยใช้กฎการลากและวางที่เรียบง่ายเล่นบนคอมพิวเตอร์แท็บเล็ตและสมาร์ทโฟนแบ่งปันเกม
    3D ของคุณกับเพื่อนของคุณผ่านทางอีเมลและ Facebook.
  tutorial_tynkereco_longdescription: สร้างปิรามิดระบบนิเวศแบบโต้ตอบเพื่อติดตามวิธีการที่พลังงานไหลผ่านระบบนิเวศ!โครงการนี้มาพร้อมกับคำแนะนำทีละขั้นตอนที่แนะนำคุณผ่านการสร้างปิรามิดระบบนิเวศสำหรับระบบนิเวศใด
    ๆ กับสัตว์และพืชที่เหินไปยังตำแหน่งที่เหมาะสมในปิรามิดเมื่อคลิก
  tutorial_mitedarc_longdescription: มีผีของคุณเก็บเหรียญและได้รับคะแนน.
  tutorial_khan_longdescription: เรียนรู้วิธีการเขียนโปรแกรมภาพวาดโดยใช้ JavaScript
    โดยการออกแบบมนุษย์หิมะของคุณเองมากลองด้วยตัวคุณเองหรือกับชั้นเรียนของคุณ!
  tutorial_tynkerd_longdescription: การออกแบบพระเอกที่กำหนดเองและเล่นเป็นตัวละครที่ผ่านเกมผจญภัยนี้หลายระดับคุณจะต้องใช้ทักษะการเข้ารหัสของคุณเพื่อแก้ปริศนา,
    แมลงต่อสู้และบันทึกเมนบอร์ด!
  tutorial_cdmy_longdescription: Codecademy คือแพล็ตฟอร์มแบบโต้ตอบเพื่อเรียนรู้ทักษะ
    STEM ที่สำคัญกับงานในปัจจุบันมาก เข้าร่วมกับนักศึกษา Codecademy อีกหลายล้านคน
    และศึกษาเรื่องพื้นฐานของการเขียนโค้ดและวิทยาการคอมพิวเตอร์ผ่านหลักสูตร "ชั่วโมงเขียนโค้ด"
    แสนสนุกของเรา และในตอนท้ายของแต่ละหลักสูตร คุณจะมีโปรเจ็กต์จริง ๆ ที่นำมาอวดเพื่อนและครอบครัวได้
  tutorial_codestersdance_longdescription: 'นักเรียนใช้ชุดเครื่องมือลากไปยังข้อความที่ช่วยให้พวกเขาที่จะเริ่มต้นการเข้ารหัสในหลามได้ทันที!นักเรียนทำกิจกรรมการฝึกแบบมีแนวทางในการเรียนรู้วิธีการใช้และแก้ไขคำสั่งการเขียนโปรแกรมที่หลากหลายจากนั้นพวกเขาก็ใช้ทักษะเหล่านี้เพื่อสร้างกิจวัตรการเต้นของตัวเอง! '
  tutorial_codestersbasketball_longdescription: 'นักเรียนใช้ชุดเครื่องมือลากไปยังข้อความของเราเพื่อเริ่มการเขียนโปรแกรมใน
    Python ได้ทันที!ในกิจกรรมที่แนะนำด้วยตนเองนี้นักเรียนทำชุดของกิจกรรมการเรียนการสอนโดยตรงที่พวกเขาสร้างดึงและยิงเกมบาสเกตบอล!นักเรียนสำรวจตัวแปรเหตุการณ์ไวยากรณ์พื้นฐานการสร้างพิกัดสุ่ม '
  tutorial_nclkarel_longdescription: เรียนรู้การเขียนโค้ดและแก้ปัญหาโดยการแนะนำหุ่นยนต์คาเรลผ่านป่าภูเขาและทะเลทรายคาเรลทำตามคำแนะนำของคุณ
    เหมือนกับหุ่นยนต์ตัวจริงเริ่มการเขียนโปรแกรมด้วยคำสั่งง่ายๆ เช่น ไป รับ และวางถัดไปคุณจะได้เรียนรู้วิธีการสร้างลูปซ้ำและเงื่อนไขลงในโปรแกรมของคุณสุดท้ายกำหนดคำสั่งที่กำหนดเองสำหรับคาเรลคุณสามารถสร้างเกมของคุณเองด้วย
    app ของ nClab!ขอให้สนุกในขณะที่เรียนรู้ทักษะที่คุณสามารถใช้ในภาษาเขียนโปรแกรมใด
    ๆ
  tutorial_buildpong_longdescription: พงษ์เป็นหนึ่งในที่เก่าแก่ที่สุดอาเขตวิดีโอเกมและเป็นครั้งแรกมากกีฬาอาเขตวิดีโอเกม.มันเป็นเกมปิงปองกีฬาที่มีกราฟิกสองมิติที่เรียบง่ายจุดมุ่งหมายของเกมคือสำหรับผู้เล่นที่จะทำคะแนนบนคอมพิวเตอร์ในขณะที่ปกป้องเป้าหมายของ.ในโครงการนี้คอมพิวเตอร์มีการตั้งโปรแกรมด้วยปัญญาประดิษฐ์ขั้นพื้นฐานเพื่อที่จะสามารถตอบสนองต่อ
    PLAYER
  tutorial_tynkerdrones_longdescription: เรียนรู้การเขียนโปรแกรมอุปกรณ์ที่เชื่อมต่อโดยการแก้ปริศนา
    “Crash Course” ซึ่งคุณนำทางหุ่นยนต์เสมือนจริงและหุ่นยนต์ผ่านอุปสรรคจากนั้นคุณก็พร้อมที่จะสร้างโปรแกรมเพื่อควบคุมโดรนและหุ่นยนต์จริงต้องการแท็บเล็ต
    iPad หรือ Android และของเล่นที่รองรับ
  tutorial_carla_longdescription: "“Programming with Carla” เป็นชุดของกิจกรรมสั้นๆ
    ที่แนะนำให้นักเรียนผ่านการสร้าง chatbot แบบง่ายๆ ในขณะที่เรียนรู้เกี่ยวกับแนวคิดหลัก
    เช่น ตัวแปรและเงื่อนไขกิจกรรมนี้ได้รับการออกแบบมาอย่างพิถีพิถันเพื่อแก้ไขความเข้าใจผิดทั่วไปที่โปรแกรมเมอร์ใหม่มีเกี่ยวกับหัวข้อเหล่านี้โดยการเสนอโอกาสมากมายสำหรับการปฏิบัติเช่นเดียวกับคำแนะนำที่กำหนดเป้าหมายและข้อเสนอแนะ\n"
  tutorial_zulama_longdescription: ในกิจกรรมนี้คุณจะได้เรียนรู้ที่จะแก้ไขโค้ด JavaScript
    ผ่านเกมการกระทำขี้เล่นและต้นแบบแนวคิดวิทยาศาสตร์คอมพิวเตอร์เช่นตัวแปรและฟังก์ชั่นสร้างเกมของคุณเองใน
    Sandbox โดยการรีมิกซ์และขยายรหัสเกมที่มีอยู่จากนั้นเผยแพร่และแบ่งปันเกมของคุณกับเพื่อนและครอบครัว.
  tutorial_capost_longdescription: เริ่มต้นที่จะเรียนรู้ HTML และ CSS เป็นเรื่องง่ายและสนุกกับโปสการ์ดดิจิตอลนี้เรียนรู้เกี่ยวกับการเพิ่มหัวเรื่อง
    ย่อหน้า รูปภาพ และลิงก์เพื่อสร้างการ์ดวันหยุดหรืองานฉลองวันเกิดเพื่อแชร์กับเพื่อนและครอบครัว
  tutorial_marco_longdescription: นักเรียนเล่นเกมผจญภัยขึ้นอยู่กับเรื่องเดิม.พวกเขาแนะนำมาร์โค
    - ตัวละครหลัก - ผ่านแต่ละระดับโดยให้คำแนะนำทีละขั้นตอนในรูปแบบของภาษาการเขียนโปรแกรมภาพที่ใช้โดย
    Hour of Codeพวกเขาได้รับการแนะนำให้รู้จักกับคำสั่งลำดับการทำซ้ำและเงื่อนไขโดยไม่ได้สังเกตเห็นมัน
  tutorial_codestersflappybike_longdescription: 'ในกิจกรรมนี้นักเรียนใช้ชุดเครื่องมือลากไปยังข้อความของเราเพื่อเริ่มต้นการเข้ารหัสใน
    Python ทันที!นักเรียนจะได้รับคำแนะนำผ่านชุดของกิจกรรมการเรียนรู้ที่สอนให้พวกเขาสร้างเกมที่สมบูรณ์แบบ!หลังจากเสร็จสิ้นพวกเขาจะถูกท้าทายให้ใช้สิ่งที่พวกเขาได้เรียนรู้เกี่ยวกับวากยสัมพันธ์
    สัญกรณ์จุด เหตุการณ์ ตัวแปร พารามิเตอร์ และกลศาสตร์เกมเพื่อสร้างเกมใหม่ '
  tutorial_kanopong_longdescription: เรียนรู้ที่จะรหัสโดยการสร้างเกมอาเขตนี้คลาสสิกในชั่วโมง!
  tutorial_tynkerright_longdescription: 'สร้างโครงการ Bill of Rights ของคุณเอง: เปลี่ยนพื้นหลัง
    เพิ่มคำถามเพิ่มเติม เก็บคะแนน เพิ่มภาพเคลื่อนไหว'
  tutorial_touchdevelop_longdescription: 'บรรณาธิการสัมผัสง่ายจะแนะนำคุณในการสร้างศิลปะพิกเซลแก้ปริศนาหมีหรือทำเกมนกกระโดดของคุณเอง '
  tutorial_tynkercc_longdescription: เตรียมกองทัพของคุณสำหรับการต่อสู้!รหัสตรรกะการโจมตีของสมาชิกแต่ละคนในกองทัพของคุณเพื่อใช้ประโยชน์จากจุดอ่อนของศัตรูของคุณและโผล่ออกมาจากการต่อสู้ที่ได้รับชัยชนะเมื่อคุณเรียนรู้คุณปลดล็อคตัวละครใหม่ที่คุณสามารถเขียนโปรแกรมสร้างกองทัพของคุณแล้วต่อสู้กับเพื่อนรหัสของใครดีที่สุด?
  tutorial_bamboo_longdescription: 'Bamboo JS คือการออกแบบกิจกรรมโดย Codemoji เพื่อสอนแนวคิดพื้นฐานเกี่ยวกับจาวาสคริปต์สำหรับนักเรียนไม้ไผ่หมีแพนด้าและเพื่อนขนมปังของเขาที่น่ากลัวจะเดินนักเรียนแม้ว่าคำสั่งพื้นฐานและโครงสร้าง.กิจกรรม
    Bamboo JS ถูกออกแบบมาสำหรับนักเรียนที่ต้องการภาพเคลื่อนไหวน้อยๆ และศิลปะและการออกแบบมากขึ้นในการเขียนโค้ดของพวกเขากิจกรรมไม้ไผ่เหมาะสำหรับนักเรียนทุกเพศทุกวัย '
  tutorial_robojav_longdescription: เรียนรู้พื้นฐานของการเขียนโปรแกรม Java ภายในหนึ่งชั่วโมงในขณะที่สร้างโลกเล็ก
    ๆ บนหน้าจอของคุณสำหรับหุ่นยนต์จำลองและสิ่งมีชีวิตที่กำหนดเองไม่จำเป็นต้องมีประสบการณ์การเขียนโปรแกรมก่อนหัวข้อที่ครอบคลุมรวมถึงวัตถุวิธีการพารามิเตอร์และกราฟิกที่เรียบง่าย
  tutorial_roboba_longdescription: "RoboBlockly ได้รับการออกแบบมาสำหรับผู้เริ่มต้นในการเรียนรู้คณิตศาสตร์กับหุ่นยนต์ใน
    Blocklyกิจกรรมพีชคณิต 1 เป็นแนวทางด้วยตนเอง \nRoboBlockly เตรียมนักเรียนให้พร้อมเข้าโปรแกรมใน
    C/C++\n"
  tutorial_knodsnake_longdescription: 'เรียนรู้การสร้างเกมงูใน JavaScript! '
  tutorial_soccharater_longdescription: รหัสตัวอักษรพิกเซลของคุณเองมาก!ใช้ HTML เพื่อสร้างตัวละครของคุณ,
    CSS สไตล์มันและ JavaScript เพื่อเคลื่อนไหวคนพิกเซลน่ารักของคุณเขียนโค้ดด้วยตัวเองหรือเชิญเพื่อนและโค้ดร่วมกับเกมการเข้ารหัสทีมของเรา
  tutorial_silent_longdescription: |-
    ค้นพบแนวคิดพื้นฐานของการเขียนโปรแกรมโดยไม่มีคำหรือคำอธิบายใด ๆ
    ครูเงียบของเราจะถามคำถามหลายชุดที่จะนำคุณไปเดากฎบางอย่างและเรียนรู้จากความผิดพลาดของคุณเอง
    เนื่องจากไม่มีข้อความในเกม, มันสามารถเข้าถึงผู้เล่นคนใดก็ได้สิ่งที่ภาษาของเขา.
  tutorial_robomesh_longdescription: นักเรียนเขียนโค้ด Google Blockly เพื่อควบคุมหุ่นยนต์
    VEX IQ ยอดนิยมพวกเขาสามารถเลือกที่จะเขียนโค้ดสำหรับทั้งหุ่นยนต์เสมือน, หรือหุ่นยนต์
    VEX IQ จริงที่พวกเขาสร้างตัวเอง, และทั้งสองตัวเลือกมีอยู่ในอินเตอร์เฟซการพัฒนาบนเว็บเดียวกัน.นักเรียนเรียนรู้เกี่ยวกับการเคลื่อนไหวของหุ่นยนต์ขั้นพื้นฐาน
    และวิธีการใช้เซนเซอร์และอุปกรณ์เอาต์พุตมันเป็นเรื่องง่ายและสนุกสนาน.
  tutorial_amaze_longdescription: ในโครงการนี้ตัวละครเริ่มต้นที่ฐานบ้านและตามเส้นทางในขณะที่หลีกเลี่ยงอุปสรรคที่จะได้รับรางวัลในการชนะ
    ตัวละครจะนำรางวัลกลับมายังฐานเหย้าตัวละครไม่ได้รับอนุญาตให้สัมผัสสิ่งกีดขวางถ้ามันไม่,
    มัน “zapped” และเริ่มต้นใหม่จาก HOME BASE.สำหรับเครดิตพิเศษ, ผู้เล่นมีจำนวนจำกัดของเวลาที่จะจบเกม.
  tutorial_codestersds_longdescription: 'ในบทเรียน Common Core ELA นี้สอดคล้อง, การเขียนโปรแกรมใช้นักเรียนที่จะบอกเล่าเรื่องราวที่แจ้งให้ผู้ใช้สำหรับคำการเปลี่ยนแปลงที่เหมาะสม.นักเรียนจะได้เรียนรู้เกี่ยวกับไวยากรณ์พื้นฐานสตริงตัวแปรและการป้อนข้อมูลของผู้ใช้พวกเขาจะใช้แพลตฟอร์มและเทพดาที่จะบอกเล่าเรื่องราวและนำผู้ใช้ผ่านความหลากหลายของการเปลี่ยนแปลงที่เกิดเหตุ '
  tutorial_knodtext_longdescription: เรียนรู้ที่จะทำให้เกมผจญภัยข้อความในหลาม!
  tutorial_alicegar_longdescription: 'ติดตามกระบวนการผลิตแอนิเมชันตั้งแต่สตอรี่บอร์ดไปจนถึงการเขียนโปรแกรมกับอลิซและการ์ฟิลด์ให้ความคิดสร้างสรรค์และการเล่าเรื่องผลักดันการเรียนรู้ของคุณในสภาพแวดล้อมการเขียนโค้ดแบบลากและวางโครงการนี้จะแนะนำคุณเกี่ยวกับสตอรี่บอร์ดคืออะไร,
    การแปลสตอรี่บอร์ดเป็นสคริปต์ที่ตั้งโปรแกรมได้, และวิธีการเขียนโปรแกรมภาพเคลื่อนไหว
    3 มิติสั้น ๆ. '
  tutorial_codesterstransform_longdescription: 'ในกิจกรรมนี้นักเรียนใช้ Python เพื่อฝึกการแปลงการแสดงบนระนาบพิกัด!บทเรียนประกอบด้วยการสาธิต
    การเรียนการสอนโดยตรง และความท้าทายที่ให้นักเรียนเขียนโปรแกรมและระบุการเปลี่ยนแปลงแบบคงที่ต่างๆ! '
  tutorial_flexfrog_longdescription: เรียนรู้การพัฒนาเว็บบางอย่างกับเกมการศึกษานี้ที่คุณช่วย
    Froggy และเพื่อน ๆ ทำให้มันไปแผ่นลิลลี่ของพวกเขาในตอนท้ายของเกมที่คุณจะได้เรียนรู้วิธีการใช้เขียนโค้ดโดยใช้คุณสมบัติ
    CSS ใหม่ที่เรียกว่า flexboxไม่จำเป็นต้องมีประสบการณ์การเขียนโปรแกรมก่อน!
  tutorial_codemoji_longdescription: กิจกรรม Codemoji เป็นกิจกรรมบนเว็บสำหรับนักเรียนชั้นประถมศึกษาปีที่
    1-6 เพื่อเรียนรู้แนวคิดการเขียนโค้ดพื้นฐานโดยใช้ Emojiหลังจากที่นักเรียนทำกิจกรรมที่พวกเขาได้เรียนรู้เกี่ยวกับแท็ก
    HTML พื้นฐานและแนวคิดนี้จะช่วยให้พวกเขาทำโครงการการเข้ารหัสที่นักเรียนสร้างเว็บไซต์พื้นฐานในเวลาเพียงไม่กี่ขั้นตอนหลังจากที่นักเรียนทำกิจกรรม
    Codemoji นักเรียนเดินออกไปด้วยทักษะการเขียนโค้ดจริง.
  tutorial_robobii_longdescription: "RoboBlockly ถูกออกแบบมาสำหรับผู้เริ่มต้นในการเรียนรู้การเขียนโค้ดด้วยหุ่นยนต์ใน
    Blocklyกิจกรรมการเข้ารหัสจะแนะนำตัวเองด้วยวิดีโอการสอน \nRoboBlockly เตรียมนักเรียนให้พร้อมเข้าโปรแกรมใน
    C/C++\n"
  tutorial_robobm_longdescription: "RoboBlockly ได้รับการออกแบบมาสำหรับผู้เริ่มต้นในการเรียนรู้คณิตศาสตร์กับหุ่นยนต์ใน
    Blocklyกิจกรรมทางคณิตศาสตร์เป็นแนวทางด้วยตนเอง. \nRoboBlockly เตรียมนักเรียนให้พร้อมเข้าโปรแกรมใน
    C/C++\n"
  tutorial_codingrobots_longdescription: "RoboBlockly ถูกออกแบบมาสำหรับผู้เริ่มต้นในการเรียนรู้การเขียนโค้ดและคณิตศาสตร์กับหุ่นยนต์กิจกรรมนี้เป็นคำแนะนำสำหรับนักเรียนด้วยวิดีโอสอนการสอน
    \nRoboBlockly เตรียมนักเรียนให้พร้อมเข้าโปรแกรมใน C/C++\n"
  tutorial_robob_longdescription: "RoboBlockly ได้รับการออกแบบมาสำหรับผู้เริ่มต้นในการเรียนรู้หุ่นยนต์ด้วยการเขียนโค้ดใน
    Blocklyกิจกรรมหุ่นยนต์จะแนะนำตัวเองกับวิดีโอการสอน. \nRoboBlockly เตรียมนักเรียนให้พร้อมเข้าโปรแกรมใน
    C/C++\n"
  tutorial_coders_longdescription: "เกมปริศนานี้ทีละขั้นตอนให้การแนะนำง่ายในการเขียนโปรแกรมบอท
    \n\nจุดมุ่งหมายคือการชนะการแข่งขันเอ็นเตอร์ไพรส์กับผู้เล่นอื่น ๆ.\n\nเกมนี้เริ่มต้นได้ง่ายและต้องใช้โค้ดเพียงไม่กี่บรรทัดเพื่อให้เรือเคลื่อนที่ไปรอบ
    ๆ แต่มีความเป็นไปได้ในการปรับปรุงเพื่อสร้างบอทที่มีความซับซ้อนมากขึ้น "
  tutorial_tynkerhw_longdescription: เรียนรู้การเขียนโปรแกรมที่มีล้อร้อนในเกมแข่งรถออกเทนสูงนี้!เลือกจากรถที่มีให้เลือกมากมาย
    แล้วเรียนรู้การเขียนโปรแกรมในขณะที่คุณนำทางผ่านสนามแข่งที่ซับซ้อนกระโดดข้ามอุปสรรคการลื่นไถลรอบมุมและชนะการแข่งขันคุณยังสามารถโปรแกรมแทร็คการแข่งขันของคุณเองและท้าทายเพื่อนของคุณที่จะแข่งกับพวกเขา.
  tutorial_tynkermh_longdescription: มอนสเตอร์สูงเป็นเจ้าภาพการล่าสัตว์กินของเน่า!แก้ปริศนาการเข้ารหัสด้วยบล็อกลากและวางเพื่อช่วยแฟรงกี้,
    Draculaura, Clawdeen, คลีโอและ Ghouliaหลีกเลี่ยงอุปสรรคและพบทั้งหมด crests โรงเรียนในขณะที่คุณแสวงหาผ่านห้องโถงของมอนสเตอร์สูงแล้วโปรแกรมงานปาร์ตี้เต้นรำของคุณเองมิวสิควิดีโอกับปอบและแบ่งปันกับเพื่อน
  tutorial_caphoto_longdescription: โครงการนี้ท้าทายและน่าตื่นเต้นจะสอนวิธีการสร้างแอปพลิเค
    Photo Boothใช้ JavaScript, CSS และ HTML คุณจะเชื่อมต่อปุ่มที่ช่วยให้คุณใช้กล้องอัปโหลดภาพและปรับแต่งภาพถ่ายของคุณโดยการใส่สติกเกอร์และใช้ตัวกรอง
  tutorial_mozillahw_longdescription: ผู้เรียนจะรีมิกซ์โค้ด JavaScript เพื่อเปลี่ยนคำในเว็บไซต์
    เรียนรู้เกี่ยวกับการเขียนสำหรับเว็บ การเขียนโค้ดค่าจาวาสคริปต์ และการรีมิกซ์เนื้อหาเว็บ
  tutorial_ticklep_longdescription: ด้วย Tickle แอปเขียนโค้ดที่ใช้งานง่าย คุณสามารถตั้งโปรแกรม
    Parrot Drone ให้ว่ายน้ำได้หลายวิธี เพียงแค่ลากและวางบล็อกการเขียนโค้ดเพื่อสร้างคำสั่งให้มันปฏิบัติตาม
  tutorial_bbot_longdescription: "ด้วยกิจกรรมการเขียนโค้ด 3 แบบหนึ่งชั่วโมงนี้คุณไม่จำเป็นต้องมีความรู้หรือประสบการณ์ในการเขียนโปรแกรมใด
    ๆ เพื่อสอนนักเรียนเกี่ยวกับการเขียนโปรแกรม!คุณสามารถสอนการเขียนโปรแกรมได้อย่างสนุกและง่ายดายไปดูกิจกรรมและดาวน์โหลดเอกสารบทเรียนของเรา
    ซึ่งรวมถึงสไลด์นำเสนอ เอกสารที่ถอดปลั๊ก และคู่มือโซลูชั่น แล้วคุณจะพบว่าตัวเองพร้อมที่จะสอนบทเรียนแรกของคุณภายใน
    20 - 40 นาที! \n\nกิจกรรมของเรารวมทั้งแบบออฟไลน์และแบบฝึกหัดออนไลน์เพื่อสอนนักเรียน
    (อายุ 7 ปีขึ้นไป) เกี่ยวกับการเขียนโปรแกรมและแนวคิดการเขียนโปรแกรมพื้นฐาน เช่น
    ลูปและอัลกอริทึมนักเรียนจะนำความรู้และทักษะของพวกเขาไปใช้ในเกมออนไลน์บอมเบอร์บอท
    ซึ่งจะตั้งโปรแกรมหุ่นยนต์ของตนเพื่อแก้ปริศนาตรรกะอย่างมีประสิทธิภาพสูงสุด "
  tutorial_scratchg_longdescription: เด็กๆชอบเล่นเกมส์ทั้งบนโทรศัพท์และคอมพิวเตอร์แต่วิธีการที่พวกเขาโปรแกรม?กิจกรรมนี้จะแนะนำนักเรียนในการเขียนโปรแกรมภาษา
    Scratch แล้วแสดงให้พวกเขาเห็นวิธีการเขียนโปรแกรมรูปแบบที่แตกต่างกันของเกมทุกศิลปะที่จำเป็นสำหรับเกมมีให้และนักเรียนต้องหาวิธีเชื่อมต่อทุกอย่างเข้าด้วยกันเพื่อสร้างเกมที่ทำงาน
  tutorial_sjforest_longdescription: "“ฉันสามารถสร้างป่าผีได้หรือไม่?”เป็นกิจกรรมระดับกลางสำหรับเด็กในโรงเรียนอนุบาลถึงชั้นประถมศึกษาปีที่
    2 ที่มีประสบการณ์ในการเขียนโปรแกรมเพื่อเรียนรู้และเรียนรู้คุณลักษณะขั้นสูงของ
    ScratchJRต่อมาเด็กๆ สามารถใช้ทักษะที่ได้เรียนรู้ในการทำกิจกรรมนี้เพื่อสร้างโครงการที่เป็นเอกลักษณ์ของตนเอง
    หรือสร้างสิ่งที่พวกเขาสร้างขึ้นใน “Ccan I Make a Spooky Forest?”โปรแกรมผ่านกิจกรรมนี้และต่อเนื่องกับ
    ScratchJR นักเรียนจะได้มีโอกาสคิดสร้างสรรค์ เป็นนักเล่าเรื่อง และพัฒนาทักษะการใช้เหตุผลทางคณิตศาสตร์และการจัดลำดับ"
  tutorial_sjgreet_longdescription: "“ฉันสามารถทำให้ตัวละครของฉันทักทายกันและกันได้หรือไม่?”เป็นกิจกรรมขั้นสูงสำหรับเด็กในโรงเรียนอนุบาลถึงชั้นประถมศึกษาปีที่
    2 ที่มีประสบการณ์ในการเขียนโปรแกรมเพื่อควบคุมคุณสมบัติขั้นสูงของ ScratchJRต่อมาเด็กๆ
    สามารถใช้ทักษะที่ได้เรียนรู้ในการทำกิจกรรมนี้เพื่อสร้างโครงการที่เป็นเอกลักษณ์ของตนเอง
    หรือสร้างจากสิ่งที่พวกเขาสร้างขึ้นใน “Ccan I Make My Characters Greet Ather?”โปรแกรมผ่านกิจกรรมนี้และเวลาอย่างต่อเนื่องใน
    ScratchJR นักเรียนจะได้มีโอกาสคิดสร้างสรรค์ เป็นนักเล่าเรื่อง และพัฒนาทักษะการใช้เหตุผลทางคณิตศาสตร์และการจัดลำดับ"
  tutorial_sjsunset_longdescription: "“ฉันสามารถทำให้พระอาทิตย์ตก?”เป็นกิจกรรมเบื้องต้นสำหรับเด็กในโรงเรียนอนุบาลผ่านชั้นประถมศึกษาปีที่
    2 ที่มีประสบการณ์การเขียนโปรแกรมเพียงเล็กน้อยถึงไม่มีเพื่อเรียนรู้คุณสมบัติพื้นฐานของรอยขีดข่วนJR
    และแนวคิดพื้นฐานของการเข้ารหัสผ่านกิจกรรมนี้และต่อเนื่องกับ ScratchJR นักเรียนจะได้มีโอกาสคิดสร้างสรรค์
    เป็นนักเล่าเรื่อง และพัฒนาทักษะการใช้เหตุผลทางคณิตศาสตร์และการจัดลำดับต่อมาเด็กสามารถใช้ทักษะที่ได้เรียนรู้เพื่อสร้างโครงการที่เป็นเอกลักษณ์ของตนเอง"
  tutorial_fufafrenz_longdescription: บทเรียนเริ่มต้นเกี่ยวกับลำดับ (K-5)นี่คือการแนะนำให้รู้จักกับแนวคิดการเขียนโปรแกรมขั้นพื้นฐานที่สุดลำดับนี่คือตัวอย่างชั้นประถมศึกษาปีที่

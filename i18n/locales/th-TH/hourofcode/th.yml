  hoc_faq_map_q: ทำไมฉันไม่เห็นตำแหน่งของตัวเองบนแผนที่
  hoc_faq_map_a: 'ขออภัยที่คุณไม่เห็นกิจกรรมของคุณบนแผนที่กิจกรรมชั่วโมงเขียนโค้ด
    เนื่องจากมีผู้จัดกิจกรรมหลายหมื่นรายลงทะเบียน แผนที่จึงรวบรวมข้อมูลและแสดงผลจุดข้อมูลของหลายๆ
    กิจกรรม หากคุณคลิกที่ลิงก์<a href=''%{events_url}''>หน้ากิจกรรม</a>ด้านล่างแผนที่
    ระบบจะนำคุณไปที่รายการกิจกรรมทั้งหมดที่เรียงตามสถานะ และจะพบกิจกรรมของคุณจากรายการนี้
    นอกจากนั้น ผู้ที่ลงทะเบียนกิจกรรมชั่วโมงเขียนโค้ดมีนับพันคน จึงต้องใช้เวลา 48
    ชั่วโมงเพื่ออัพเดทแผนที่และรายชื่อกิจกรรม ขอแนะนำให้กลับมาตรวจสอบในอีก 2-3 วันถัดจากนี้  '

    App Lab ของ Code.org เพื่อเรียนรู้การเขียนโปรแกรมพื้นฐานโดยใช้รหัสบล็อก '
  tutorial_meeestate_longdescription: 'แก้ปริศนาที่จะหลบหนีจากคฤหาสน์ลึกลับ Dr. Breakowski

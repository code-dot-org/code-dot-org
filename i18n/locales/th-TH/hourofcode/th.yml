    รัฐ หรือที่ใดก็ได้ในโลกบทเรียนวิดีโอและข้อความที่แนะนำด้วยตนเองช่วยให้นักเรียนสร้างส่วนติดต่อผู้ใช้และเขียนโค้ดแอปบนอุปกรณ์เคลื่อนที่
    โดยใช้ส่วนประกอบแผนที่และกำหนดตำแหน่งตามละติจูดและลองจิจูด
  tutorial_ozorandom_longdescription: 'เรียนรู้วิธีที่คอมพิวเตอร์สร้างตัวเลขสุ่มและใช้พวกเขา

  tutorial_recoloring_longdescription: 'นักเรียนที่ไม่มีประสบการณ์การเขียนโปรแกรมมาก่อนสามารถเรียนรู้วิธีการใช้คอมพิวเตอร์เพื่อสร้างภาพและเข้าใจข้อมูลทางดาราศาสตร์ผู้ร่วมการทดลองเรียนรู้การเขียนโค้ดพื้นฐานโดยเริ่มจากแนวคิดที่คุ้นเคย
    เช่น รูปร่างและสีสัน และการจบการศึกษาไปยังวัตถุทางดาราศาสตร์หลังจากชุดนั่งร้านของกิจกรรมและการทำงานกับข้อมูลจากกล้องโทรทรรศน์โคจรของนาซ่าในแหล่งที่มาจากดาวระเบิดหลุมดำนักเรียนจะได้สัมผัสกับการประยุกต์ใช้วิทยาศาสตร์เทคโนโลยีและศิลปะในโลกแห่งความเป็นจริง        '
  tutorial_bbcchem_longdescription: แผนการเรียนตามมาตรฐานสำหรับเกรด K-5พาเด็กๆ ของคุณไปที่ห้องปฏิบัติการคอมพิวเตอร์พร้อมเวิร์กชีตอยู่ในมือ

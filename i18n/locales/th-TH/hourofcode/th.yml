  farsi_page_compliance_desc: ในฐานะองค์กรไม่แสวงหาผลกำไรของสหรัฐอเมริกา Code.org
    อยู่ภายใต้กฎหมายที่เกี่ยวกับการคว่ำบาตรอิหร่านหลังจากได้รับคำปรึกษาจากที่ปรึกษาด้านกฎหมายของสหรัฐฯ
    ที่มีประสบการณ์ในระเบียบการคว่ำบาตรและการแปลภาษาอิหร่าน (ITSR) แล้ว Code.org เชื่อว่า
    Code.org อาจให้เงินทุน จัดทำ และแจกจ่ายหลักสูตรการแปลภาษาฟาร์ซีของหลักสูตรวิทยาการคอมพิวเตอร์ในประเทศสหรัฐอเมริกาและที่อื่นๆ
    ทั่วโลก รวมถึงภายในอิหร่านITSR ให้การยกเว้นสำหรับ “ข้อมูลและเนื้อหาที่ให้ข้อมูล”
    (ข้อยกเว้นของ IIM) และ Code.org เชื่อว่าการยกเว้นนี้จะปกป้องเงินทุน การเตรียมการ
    และการกระจายของการแปลภาษาฟาร์ซิ และทำให้ความพยายามในการแปลภาษาฟาร์ซีดำเนินการตามข้อกำหนดการคว่ำบาตรทางเศรษฐกิจของสหรัฐฯ

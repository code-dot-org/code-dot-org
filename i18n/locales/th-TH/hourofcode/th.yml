  ai_pl_101_intro_text: AI 101 สำหรับผู้สอน เป็นชุดการเรียนรู้ทางวิชาชีพพื้นฐานทางออนไลน์ฟรีสำหรับครูและนักการศึกษาที่สนใจในโลกของปัญญาประดิษฐ์
    (AI) ที่ก้าวล้ำและมีศักยภาพในการเปลี่ยนแปลงด้านการศึกษา พาร์ทเนอร์ Code.org, ETS,

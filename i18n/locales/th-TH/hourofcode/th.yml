    LINQ ห้องสมุดที่ใช้ในการดำเนินการค้นหาโดยตรงใน C # ไวยากรณ์กับหลายประเภทของข้อมูลกวดวิชานี้แบบโต้ตอบจะแสดงวิธีการใช้งานทีละขั้นตอน'
  tutorial_gpbcatapult_longdescription: ผู้ร่วมการทดลองจะสร้างหนังสติ๊กเพื่อเปิดลูกบอลจากด้านใดด้านหนึ่งของเวทีไปอีกด้านหนึ่งเช่นเดียวกับในเกม
    Angry Birds
  tutorial_quorumastro_longdescription: เรียนรู้เกี่ยวกับการเขียนโค้ดโดยใช้ธีมจากดาราศาสตร์การคำนวณในบทแนะนำออนไลน์ที่สามารถเข้าถึงได้ในนั้นนักเรียนจะได้ค้นพบวิธีการควบคุมกล้องโทรทรรศน์ในขณะที่ยังฝึกกับเครื่องมือกราฟิกคอมพิวเตอร์ขององค์ประชุมภาษาการเขียนโปรแกรมโดยบทเรียนสุดท้ายนักเรียนจะสร้างแผนที่กราฟิกและสามารถเข้าถึงได้ของดาวเพื่อค้นหารายการในจักรวาล
  tutorial_alicewonder_longdescription: อลิซในแดนมหัศจรรย์เป็นปริศนาที่แนะนำตัวเองที่ออกแบบมาสำหรับเด็กอายุ
    6 ปีขึ้นไปโดยไม่ต้องมีประสบการณ์การเขียนโปรแกรมมาก่อนคุณจะแนะนำอลิซโดยใช้ฟังก์ชั่นที่มีและไม่มีพารามิเตอร์
  tutorial_rginter_longdescription: RoboGarden เป็นแอพการศึกษาที่เข้าใจง่ายและมีส่วนร่วมในการเรียนรู้แบบแอคทีฟพร้อมเพียบพร้อมสำหรับการสอนการเขียนโค้ดตั้งแต่เริ่มต้น
    RoboGarden ช่วยลดความจำเป็นในการเป็นครูผู้สอนที่เชี่ยวชาญด้านเทคโนโลยี
  tutorial_cssgrid_longdescription: เรียนรู้ทั้งหมดเกี่ยวกับ CSS Grid โดยพุ่งไปที่สวนผักของคุณ
  tutorial_jshero_longdescription: JS Hero ต้องการที่จะนำคุณเข้าสู่โลกของการเขียนโปรแกรม

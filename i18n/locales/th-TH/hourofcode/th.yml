  csd_page_courses_year_desc: นักเรียนใน 7 หน่วยการเรียนรู้จะได้สำรวจหัวข้อที่หลากหลาย
  csd_page_courses_year_action_block_desc: 'หลักสูตรวิทยาการคอมพิวเตอร์เบื้องต้นที่ช่วยให้นักเรียนสามารถสร้างสิ่งประดิษฐ์ที่แท้จริงและมีส่วนร่วมกับวิทยาการคอมพิวเตอร์
    เพื่อเป็นสื่อกลางในการสร้างสรรค์ สื่อสาร แก้ปัญหา และสนุกสนาน '
  csd_page_courses_flexible_units_desc: สามารถเรียนรู้หน่วยการเรียนรู้การค้นพบวิทยาการคอมพิวเตอร์แต่ละหน่วยได้โดยไม่จำเป็นต้องมีประสบการณ์มาก่อน
    ซึ่งช่วยให้คุณเลือกหน่วยการเรียนรู้ที่เหมาะกับห้องเรียนของคุณได้
  csd_page_courses_collections_desc: เจาะลึกลงไปในพื้นที่เดียวด้วยชุดหน่วยการเรียนรู้ที่เน้นหัวข้อที่เฉพาะเจาะจง
  csd_page_faq_question_01: การค้นพบวิทยาการคอมพิวเตอร์ถูกเหมาะกับกับมาตรฐานหรือไม่?
  csd_page_faq_answer_01: การค้นพบวิทยาการคอมพิวเตอร์ถูกเขียนขึ้นโดยใช้กรอบ K-12 สำหรับวิทยาการคอมพิวเตอร์และมาตรฐาน
    CSTA ปี 2017 เพื่อเป็นแนวทางในการแนะนำปัจจุบัน ทุกบทเรียนในวิทยาการคอมพิวเตอร์เหมาะสมตามมาตรฐาน
    CSTA ประจำปี 2017 ที่เกี่ยวข้อง [ดูข้อมูลสรุปของการแมปมาตรฐานได้ที่นี่](%{mappings_url})
    ดูมาตรฐานเวอร์ชัน Google Sheets ได้ที่ [มาตรฐาน CSD](%{csd_standards_url})
  csd_page_faq_question_02: ฉันจะได้รับการพัฒนาวิชาชีพสำหรับหลักสูตรนี้ได้อย่างไร?
  csd_page_faq_answer_02: โปรแกรมการเรียนรู้แบบมืออาชีพของเราให้การสนับสนุนตลอดทั้งปี
    โปรแกรมเริ่มต้นด้วยเวิร์คช็อปฤดูร้อนห้าวัน ซึ่งคุณจะมีโอกาสได้ทำงานจริงในหลักสูตรและพบปะกับผู้สอนคนอื่นๆ
    จากพื้นที่ของคุณ ตลอดทั้งปีเรามีการติดตามการเวิร์กชอปและการสนับสนุนฟอรั่ม คุณไม่จำเป็นต้องมีประสบการณ์ด้านวิทยาการคอมพิวเตอร์มาก่อนในการเริ่มต้น
    และผู้สอนรักมัน! 90% ให้คะแนนการพัฒนาทางอาชีพที่ดีที่สุดเท่าที่เคยมีมา [คลิกที่นี่เพื่อสมัครและเรียนรู้เพิ่มเติม](%{apply_url})
  csd_page_faq_question_03: ฉันกำลังสอนการค้นพบวิทยาการคอมพิวเตอร์ แต่มีเวลาน้อยกว่าหนึ่งภาคเรียนกับนักเรียน
    คุณมีคำแนะนำอย่างไร?
  csd_page_faq_answer_03_01: ผู้สอนที่มีกำหนดการจำกัดและไม่สามารถสอนการค้นพบวิทยาการคอมพิวเตอร์ได้ทุกหน่วยในช่วงปีการศึกษา
    สามารถกำหนดชุดหน่วยการค้นพบวิทยาการคอมพิวเตอร์เฉพาะสิ่งที่พวกเขาต้องการเน้นได้อย่างง่ายดาย
    คอลเลกชันเหล่านี้ยังคงเป็นหน่วยเดียวกับที่พบในการค้นพบวิทยาการคอมพิวเตอร์ เพียงแค่จัดกลุ่มเข้าด้วยกันตามคำแนะนำของเราด้านล่างเพื่อเจาะลึกเข้าไปในพื้นที่เฉพาะของการค้นพบวิทยาการคอมพิวเตอร์
    แต่ละคอลเลกชันจะอยู่ที่ประมาณหนึ่งภาคการศึกษาหรือน้อยกว่าหนึ่งภาคการศึกษาเล็กน้อย
    [คลิกที่นี่เพื่อดูตัวเลือกคอลเลกชันของเรา] (%{collections_url})
  csd_page_faq_answer_03_02: สำหรับผู้สอนที่มีกำหนดการจำกัดมากยิ่งขึ้น พวกเขาสามารถกำหนดเวลาจากการค้นพบวิทยาการคอมพิวเตอร์ได้ครั้งละหนึ่งหน่วยโดยไม่ต้องกำหนดหลักสูตรทั้งหมด
    เราหวังว่าสิ่งนี้จะช่วยสนับสนุนห้องเรียนที่สอนหน่วยการค้นพบวิทยาการคอมพิวเตอร์ที่ฝังในส่วนหนึ่งของหลักสูตรที่ใหญ่ขึ้น
    หรือเมื่อสอนวิทยาการคอมพิวเตอร์ตามกำหนดเวลาที่จำกัด [คลิกที่นี่เพื่อดูหน่วยที่มีความยืดหยุ่นของเรา]
    (%)
  csd_page_faq_question_04: อุปกรณ์และซัพพลายเออร์ใดที่จำเป็นสำหรับการค้นพบวิยาการคอมพิวเตอร์?
  csd_page_faq_answer_04_01: ค่าใช้จ่ายที่อาจเกิดขึ้นอย่างหนึ่งที่ต้องพิจารณาเมื่อสอนหลักสูตรนี้คือการพิมพ์
    บทเรียนจำนวนมากมีเอกสารประกอบคำบรรยายที่ออกแบบมาเพื่อแนะนำนักเรียนผ่านกิจกรรมต่างๆ
    แม้ว่าจะไม่จำเป็นต้องพิมพ์เอกสารประกอบคำบรรยายทั้งหมดนี้ แแต่เอกสารประกอบคำบรรยายจำนวนมากได้รับการออกแบบมาให้พิมพ์ได้
    และเราขอแนะนำให้พิมพ์เมื่อเป็นไปได้
  csd_page_faq_answer_04_02: นอกเหนือจากการพิมพ์แล้ว บทเรียนบางบทยังต้องใช้อุปกรณ์การเรียนและการใช้งานทั่วไป
    เช่น สมุดบันทึกของนักเรียน กระดาษโปสเตอร์ ปากกามาร์คเกอร์/ดินสอสี กรรไกร เศษกระดาษ
    กาวหรือเทป กระดาษโพสต์อิทหรือการ์ดที่เขียนได้ (หรือเศษกระดาษขนาดใกล้เคียงกัน)
    และไม้บรรทัดหรือไม้บรรทัดที่มีขอบบางชนิด
  csd_page_faq_answer_04_03: 'นอกเหนือจากเนื้อหาหลักสูตรทั่วไปแล้ว จะมีการใช้งานรายการต่อไปนี้ในหน่วยเฉพาะ:'
  csd_page_faq_answer_04_04: การแก้ปัญหาและการคำนวณ
  csd_page_faq_answer_04_05: อลูมิเนียมฟอยล์ ภาชนะใส่น้ำ เพนนี (โปรดทราบว่าเพนนีสามารถแทนที่ด้วยน้ำหนักชนิดอื่นที่มีขนาดเท่ากันได้)
    มีกิจกรรมสำรองหากคุณไม่สามารถเข้าถึงอุปกรณ์เหล่านี้ได้
  csd_page_faq_answer_04_06: การสร้างแอปด้วยอุปกรณ์ (ตัวเลือก A และตัวเลือก B)
  csd_page_faq_answer_04_07: 'ตัวเลือก A: ชุดห้องเรียนของ Circuit Playgrounds ดูรายละเอียดเพิ่มเติมได้ที่
    [code.org/maker/circuitplayground](%{url})'
  csd_page_faq_answer_04_08: 'ตัวเลือก B: ชุดห้องเรียนของอุปกรณ์ micro:bit ดูรายละเอียดเพิ่มเติมได้ที่
    [code.org/maker/microbit](%{url})'
  csd_page_faq_answer_04_09: อุปกรณ์สำหรับสร้างชิ้นงาน เช่น กล่องกระดาษทิชชูเปล่า
    หรือกระดาษม้วน หรือกระดาษขูด
  csd_page_faq_answer_04_10: "*หมายเหตุ: หน่วยการสร้างแอปด้วยอุปกรณ์มีตัวเลือกการใช้งานสองตัวเลือก
    หนึ่งตัวเลือกสำหรับผู้ที่ใช้ Circuit Playground และอีกหนึ่งตัวเลือกสำหรับผู้ที่ใช้
    micro:bit ผู้สอนไม่ควรซื้ออุปกรณ์ทั้งสองชุดหรือสอนทั้งสองหน่วยการเรียนรู้ เนื่องจากอุปกรณ์ทั้งสองชุดมีความเท่าเทียมกันและครอบคลุมเนื้อหาเดียวกัน"
  csd_page_faq_question_06: การค้นพบวิทยาการคอมพิวเตอร์เหมาะสมกับหลักสูตร Code.org
    อื่นๆ อย่างไร?
  csd_page_faq_answer_06_01: การค้นพบวิทยาการคอมพิวเตอร์ได้รับการออกแบบมาเพื่อให้เข้ากันได้อย่างเป็นธรรมชาติระหว่างหลักสูตร
    [ความรู้พื้นฐานวิทยาการคอมพิวเตอร์](%{csf_url}) และหลักสูตร [หลักการวิทยาการคอมพิวเตอร์](%{csp_url})ของเรา
    แม้ว่าแต่ละหลักสูตรจะได้รับการออกแบบมาให้เป็นจุดเริ่มต้นที่เหมาะสมกับอายุของวิทยาการคอมพิวเตอร์
    แต่นักเรียนที่เคยมีประสบการณ์มาก่อนจะพบหัวข้อใหม่ๆ มากมายให้สำรวจ และพวกเขาจะทบทวนหัวข้อที่คุ้นเคยในบริบทที่แปลกใหม่และท้าทายมากขึ้น
  csc_page_top_desc: สร้างความเชื่อมโยงระหว่างวิทยาการคอมพิวเตอร์ (CS) กับวิชาอื่นๆ
    เช่น คณิตศาสตร์ ภาษาศาสตร์ วิทยาศาสตร์ และสังคมศึกษา
  csc_page_intro_heading: สอนวิทยาการคอมพิวเตอร์พร้อมทั้งครอบคลุมมาตรฐานวิชาหลัก
  csc_page_intro_list_01: ผสานรวมวิทยาการคอมพิวเตอร์เข้ากับวิชาอื่นๆ

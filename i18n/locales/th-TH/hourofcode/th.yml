  tutorial_rgscience_longdescription: กำลังมองหาวิธีที่ง่ายและใช้งานง่ายในการสอนนักเรียนของคุณให้เขียนโค้ด?RoboGarden
    STEAM ได้หลอมรวมการฝึกซ้อมโค้ดกับการเรียนรู้ของ STEAM และภารกิจ gamified ในหลายกิจกรรมในกิจกรรมทางวิทยาศาสตร์นักเรียนจะต้องผ่านการเดินทางไปยังพื้นที่การแก้ปัญหาความท้าทายการเข้ารหัสหลายและทราบข้อมูลเพิ่มเติมเกี่ยวกับองค์ประกอบอวกาศและข้อเท็จจริงทางวิทยาศาสตร์
  tutorial_rgtech_longdescription: กำลังมองหาวิธีที่ง่ายและใช้งานง่ายในการสอนนักเรียนของคุณให้เขียนโค้ด?RoboGarden
    STEAM ได้หลอมรวมการฝึกซ้อมโค้ดกับการเรียนรู้ของ STEAM และภารกิจ gamified ในหลายกิจกรรมในกิจกรรมด้านเทคโนโลยีนักเรียนจะต้องผ่านการเดินทางไปยังหมู่เกาะภูเขาไฟแก้ความท้าทายการเข้ารหัสหลายโดยการทำความเข้าใจแนวคิดพื้นฐานของเทคโนโลยี
  tutorial_robotmagic3d_longdescription: ใช้จินตนาการของคุณเพื่อสร้างโลโก้ 3 มิติแบบเคลื่อนไหวของชื่อของคุณทีมกีฬาที่คุณชื่นชอบหรือสิ่งที่คุณต้องการใช้รหัสเพื่อทำให้โมเดล
    3 มิติและตัวอักษรมีชีวิตชีวาด้วยความสนุกสนานในตอนท้ายคุณสามารถดาวน์โหลดสติกเกอร์ภาพเคลื่อนไหวของการสร้างของคุณและแบ่งปันกับเพื่อน
    ๆ
  tutorial_robotmagicflappy_longdescription: ใช้จินตนาการของคุณเพื่อสร้างเกมนก 3D
    เครื่องปัด.ใช้รหัสเพื่อทำให้โมเดล 3 มิติมีชีวิตชีวาด้วยความสนุกสนานในตอนท้ายคุณสามารถแบ่งปันการสร้างของคุณกับเพื่อนและท้าทายพวกเขาให้คะแนนสูง
  tutorial_scratchadventure_longdescription: ส่งตัวการ์ตูนเน็ตเวิร์คที่คุณชื่นชอบในการสืบเสาะจากการเข้าถึงที่ไกลที่สุดของจักรวาลไปยังขอบของเครกของลำห้วยปลดล็อคสมบัติลับและค้นพบตัวละครใหม่ในขณะที่การสร้างเกมผจญภัย
  tutorial_scratchtalk_longdescription: ทำให้ตัวละครของคุณมีชีวิตชีวาใน Scratch โดยใช้บล็อกข้อความเป็นคำพูดใหม่ที่ขับเคลื่อนโดย
    Amazonสร้างหุ่นยนต์แร็ปหรือภาพเคลื่อนไหวแบบโต้ตอบที่พูดคุยโครงการนี้จะแสดงวิธีการสร้างภาพเคลื่อนไหวพูดคุยที่หมุน,
    ซูมและเปลี่ยนสี.ความเป็นไปได้ไม่มีที่สิ้นสุด!
  tutorial_scratchjrstory_longdescription: กิจกรรมระดับกลางที่มีไว้สำหรับเด็กเกรด
    2-5 ที่มีประสบการณ์กับ ScratchJRผ่านกิจกรรมนี้และต่อเนื่องกับ ScratchJR นักเรียนจะได้มีโอกาสคิดสร้างสรรค์
    ปรับปรุงการเล่าเรื่อง และทำงานร่วมกับเพื่อนๆ
  tutorial_scratchjrtwinkle_longdescription: กระพริบตา, ทวิงเกิล ลิตเติ้ลสตาร์ คลาส
    การทำงานร่วมกัน เป็นกิจกรรมเบื้องต้นที่มีความหมายสำหรับเด็กในโรงเรียนอนุบาลถึงชั้นประถมศึกษาปีที่
    2 ที่มีประสบการณ์การเขียนโปรแกรมเพียงเล็กน้อยถึงไม่มีเลย.กิจกรรมนี้นักเรียนจะได้มีโอกาสคิดอย่างสร้างสรรค์
    เป็นนักเล่านิทาน พัฒนาทักษะการใช้เหตุผลทางคณิตศาสตร์ และการจัดลำดับ
  tutorial_spherocomm_longdescription: เรียนรู้เกี่ยวกับการสื่อสารที่ผิดพลาดทั้งในชุมชนและในโปรแกรมคอมพิวเตอร์ใช้ความรู้นี้เพื่อแก้ปัญหาการสื่อสารที่ผิดพลาดหรือข้อบกพร่องใดๆ
    ในโปรแกรมเพื่อช่วยให้ BOLT หาทางกลับบ้าน
  tutorial_spherocommunity_longdescription: ออกแบบเส้นทางที่เรียบง่ายที่แสดงถึงเส้นทางทั่วไปที่คุณเดินทางทุกวันคุณจะสร้างสองโปรแกรม,
    เส้นทางที่วาดและบล็อกตามเส้นทางโปรแกรมผ่านเส้นทางชุมชนของคุณ.
  tutorial_spherofunctions_longdescription: เรียนรู้วิธีการใช้และเรียกใช้ฟังก์ชันเพื่อเปลี่ยน
    Sphero ให้เป็นเครื่องคิดเลข
  tutorial_spheroinfrared_longdescription: กลายเป็นนักระบาดวิทยาเพื่อที่จะหยุดการแพร่กระจายของการติดเชื้อหุ่นยนต์ที่หายากที่เป็นภัยพิบัติดังชุมชนของหุ่นยนต์
    BOLT
  tutorial_spherolightsensor_longdescription: เรียนรู้วิธีการสร้างโปรแกรมที่ใช้เซ็นเซอร์วัดแสงโดยรอบในการวัดค่า
    lux และ chase BOLT
  tutorial_spheromansion_longdescription: การเก็บไดโนเสาร์ไว้ที่บ้านคุณคงไม่เป็นปัญหาใช่ไหมอย่างที่คุณคิด
    มันจบไม่ค่อยดีนักคุณติดอยู่ในห้องสมุดของคฤหาสน์และต้องโปรแกรมวิธีการของคุณออก.
  tutorial_roadblocks_longdescription: ในฐานะที่เป็นความต่อเนื่องของชุมชนของคุณ, คุณจะปรับเปลี่ยนโปรแกรมบล็อกของคุณในขณะที่คุณและคู่ของคุณพบอุปสรรคที่แตกต่างกันไปตามเส้นทาง.
  tutorial_spherotext2_longdescription: เรียนรู้เงื่อนไขแรกของคุณโดยการสร้างเกมสนุกที่คุณจะได้รับการขว้างปา
    Sphero และคาดเดาเสียงสัตว์นี้เป็นกิจกรรมที่ดีหลังจากที่คุณกรอกข้อความ 1.
  tutorial_spherotext3_longdescription: เรียนรู้การเปลี่ยนไฟ LED หลักของ Sphero ตามอัตราการหมุนของไจโรสโคปนอกจากนี้คุณยังจะได้เรียนรู้เกี่ยวกับการฟื้นฟูและค่าสัมบูรณ์นี้เป็นกิจกรรมที่ดีหลังจากที่คุณกรอกข้อความ
    1 และ 2.
  tutorial_spherotext4_longdescription: ใช้ตัวแปรในการสร้างเกมมันฝรั่งร้อนขับเคลื่อนโดย
    Spheroคุณจะใช้ pseudocode และอ่านเอกสารที่จะนำเกมคลาสสิกนี้ไปใช้ชีวิต.นอกจากนี้คุณยังจะได้เรียนรู้เกี่ยวกับแนวคิดทางเทคนิคเช่นห่วงจนและการสุ่มภายในขอบเขตนี้เป็นกิจกรรมที่ดีหลังจากที่คุณกรอกข้อความ
    2 หรือ 3.
  tutorial_spheroraptor_longdescription: สร้างปากกาเสริมเพื่อให้ Spheroraptors อยู่ในอ่าว
    ในขณะที่ยังเขียนโค้ดเพื่อหนี Spheroraptorsจากลูปไปจนถึงเงื่อนไขผู้ดำเนินการและแม้แต่เครื่องเปรียบเทียบคุณจะต้องมีความรู้ในการเข้ารหัสมากที่สุดเท่าที่คุณสามารถรวบรวมได้
  tutorial_stempiday_longdescription: เราใช้หมายเลข Pi เพื่อคำนวณเส้นรอบวงและพื้นที่ของวงกลม
    แต่คุณเคยสงสัยหรือไม่ว่าตัวเลขนี้มาจากไหนหรือจะคำนวณได้อย่างไร?ในกิจกรรมการเข้ารหัสนี้คุณจะสุ่มสร้างจุดที่คล้ายกับผู้เล่นที่เลวร้ายมากยิงลูกดอกที่กระดานโผร้อยละของลูกดอกที่ลงจอดภายในวงกลม
    สามารถช่วยให้เราคำนวณค่า Piแล้วเปลี่ยนสีของจุดเพียงเพื่อความสนุกสนาน!
  tutorial_stemplanetoids_longdescription: คุณทราบไหมว่าโค้ดที่อยู่เบื้องหลังเกมสุดคลาสสิคอย่าง
    Asteroids และ Lunar Lander นั้นง่ายกว่าที่คุณคิด และรู้ไหมว่าทั้งสองเกมมีรูปแบบที่ตายตัว
    ซึ่งในกิจกรรมนี้ คุณจะได้แก้ไขเกมดาวพระเคราะห์น้อยที่เสียหายเนื่องจากเรือเดินเป็นเส้นตรงได้อย่างเดียว
    แล้วจะได้เพิ่มแรงโน้มถ่วงลงในเกม ก่อนลองจอดเรือบนดวงจันทร์! ทำงานได้บน Chromebooks
    และอุปกรณ์อื่น!
  tutorial_stempong_longdescription: คุณทราบไหมว่าโค้ดที่อยู่เบื้องหลังเกมยอดฮิตอย่าง
    Bonk.io และเกมคลาสสิคอย่าง Pong นั้นง่ายกว่าที่คุณคิด และรู้ไหมว่าทั้งสองเกมมีรูปแบบที่ตายตัว
    ซึ่งในกิจกรรมนี้ คุณจะได้แก้ไขเกม Pong ที่เสียหายเพื่อให้สิ่งของต่าง ๆ กระเด้งกระดอนได้เหมือนเคย
    แล้วจะได้เพิ่มแรงโน้มถ่วงเพื่อสร้างโคลนของเกม Bonk.io ทำงานได้บน Chromebooks และอุปกรณ์อื่น!
  tutorial_algobot_longdescription: AlgoBot เป็นเกมปริศนาที่เกิดขึ้นในยูโรปา, เรือล่าอาณานิคมแพนกาแล็คซี่,
    ที่ภารกิจรีไซเคิลไปอย่างน่ากลัว.ผู้เล่นสั่ง AlgoBot, หุ่นยนต์บริการเล็ก ๆ น้อย
    ๆ สมาร์ทและเรียนรู้ที่จะใช้ภาษาการเขียนโปรแกรมภาพเพื่อช่วยให้เขามีวิกฤต!

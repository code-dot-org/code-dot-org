  tutorial_ozotroll_longdescription: 'เรียนรู้ความแตกต่างระหว่างโทรลล์อินเทอร์เน็ตและโทรลล์เทพนิยายแล้วสอน
    Evo ว่าจะเป็นโทรลล์ที่ดีที่ช่วยปกป้องคุณได้อย่างไร '
  tutorial_peblioart_longdescription: 'เรียนรู้การวาดและเคลื่อนไหวรูปร่างด้วยโค้ดเพื่อสร้างงานศิลปะแบบโต้ตอบที่ได้รับแรงบันดาลใจจากศิลปิน '
  tutorial_astropi_longdescription: เขียนรหัสข้อความและตรวจสอบอุณหภูมิของอากาศแวดล้อมบนเรือสถานีอวกาศนานาชาติโดยใช้เครื่องจำลองออนไลน์ของ
    Astro Pi คอมพิวเตอร์ Sense Hat
  tutorial_rgart_longdescription: กำลังมองหาวิธีที่ง่ายและใช้งานง่ายในการสอนนักเรียนของคุณให้เขียนโค้ด?RoboGarden

    'แฮ็ก' เพลงโดยการเปลี่ยนองค์ประกอบ เช่น จังหวะ, คีย์, การทำซ้ำ, โน้ต ฯลฯ โดยมีวัตถุประสงค์เพื่อสร้างรูปแบบเดิมตามสิ่งที่เรียนรู้กิจกรรมนี้ตัดดนตรีคลาสสิกกับวิทยาการคอมพิวเตอร์
  tutorial_codedj_longdescription: ใน Code DJ, ครั้งแรกที่คุณจะค้นพบพื้นฐานของ Javascript

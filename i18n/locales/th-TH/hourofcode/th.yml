  tutorial_vtgame_longdescription: ความรู้เบื้องต้นเกี่ยวกับการคิดคำนวณและการเขียนโปรแกรมวิดีโอเกมเป็นภาษาอังกฤษสร้างวิดีโอเกมของคุณในเวลาเพียงไม่กี่นาทีแนวคิดคอมพิวเตอร์ของนามธรรมการออกแบบเชิงวัตถุการคิดอัลกอริทึมการแก้ปัญหาการแก้จุดบกพร่องและการคิดอย่างมีวิจารณญาณจะจัดตั้งขึ้นนักเรียนเป้าหมายคือเกรด
    5 ถึง 12ไม่มีประสบการณ์การเขียนโปรแกรมก่อนจำเป็น
  tutorial_baroborav_longdescription: คู่มือ Linkbot เป็นหุ่นยนต์ยานพาหนะอิสระ (RAV)
    ผ่านตารางของถนน!นักเรียนจะได้เรียนรู้การควบคุมหุ่นยนต์ Linkbot (เสมือนหรือฮาร์ดแวร์)
    โดยใช้อินเตอร์เฟซแบบลากและวางพวกเขายังจะได้เรียนรู้เกี่ยวกับแนวคิดที่สำคัญของลูปและได้รับการปฏิบัติโดยใช้ทฤษฎีบทพีทาโกรัสที่จะสำรวจเส้นทางสามเหลี่ยม
  tutorial_baroboobstacle_longdescription: ชุดกิจกรรม 6 กิจกรรมนี้จะแนะนำนักเรียนให้รู้จักกับแนวคิดพื้นฐานการเขียนโค้ดและหุ่นยนต์โดยใช้อินเตอร์เฟซแบบลากและวางเพื่อซ้อมรบหุ่นยนต์
    Linkbot (เสมือนและ/หรือฮาร์ดแวร์) ผ่านหลักสูตรอุปสรรคที่หลากหลาย
  tutorial_pbstorytelling_longdescription: ดำดิ่งสู่โลกแห่งการเล่าเรื่องแบบอินเทอร์แอคทีฟเรียนรู้พื้นฐานของวิธีการสร้างเรื่องราวในเกลียวตรวจสอบรูปแบบเรื่องราวที่แตกต่างกันและโครงสร้างที่เป็นเอกลักษณ์ของเรื่องราวเชิงโต้ตอบดูวิธีการเล่าเรื่องแบบโต้ตอบแตกต่างจากการเขียนเชิงสร้างสรรค์แบบดั้งเดิม
  tutorial_kibosnow_longdescription: 'เมืองเต็มไปด้วยหิมะและเราต้องออกแบบสโนว์ไพล์
    KIBO เพื่อช่วยทำความสะอาด!นักเรียนจะมีส่วนร่วมในกระบวนการออกแบบทางวิศวกรรมในขณะที่พวกเขาออกแบบ
    ทดสอบ และปรับปรุงหุ่นยนต์สโนว์ไพล์ ที่สามารถช่วยทำความสะอาดหิมะลูกฝ้ายได้นักเรียนยังจะได้เรียนรู้เพิ่มเติมเกี่ยวกับงานที่สำคัญจำนวนมากที่ทำให้การทำงานของชุมชน. '
  tutorial_kibohappy_longdescription: ถ้าคุณมีความสุขและคุณรู้ว่ามันกระพริบแสงของคุณ!ในบทเรียนหุ่นยนต์ที่ประกอบไปด้วยดนตรีและการเรียนรู้ทางสังคมและอารมณ์
    นักเรียนร่วมกันสร้างโปรแกรมสำหรับ KIBO ทั้งอินพุตและเอาต์พุตที่แสดงความรู้สึกของความสุขนักเรียนเรียนรู้ว่าหุ่นยนต์มีชิ้นส่วนที่สามารถส่งข้อมูลออกไปสู่โลกได้
  tutorial_rubylove_longdescription: 'Love Letters for Computers เป็นซีรีส์ 10 ตอนในยูทูบที่มีเนื้อหาในห้องเรียน
    เพื่อช่วยครูผู้สอนระดับประถมศึกษาทำให้วิทยาการคอมพิวเตอร์มีความสนุกสนาน แปลกประหลาด
    และอ่อนโยนสำหรับเด็กๆ '
  tutorial_spherosmiles_longdescription: คุณรู้หรือไม่ว่ารอยยิ้มมีพลังพิเศษ?!โปรแกรม
    Sphero BOLT ของคุณเพื่อทำให้วันของใครบางคน สดใสขึ้น
  tutorial_spherobaby_longdescription: เรียนรู้การเขียนโปรแกรม “ขั้นตอนทารก” เพื่อช่วยสอนเพื่อนให้โค้ด
  tutorial_toxarchitect_longdescription: รหัสหุ่นยนต์สร้างของคุณเพื่อสร้างอาคารและภูมิทัศน์Utopian
    Architect เป็นแซนด์บ็อกซ์ที่ออกแบบมาเพื่ออำนวยความสะดวกในการค้นพบและการเรียนรู้แนวคิดของฟังก์ชันเข้าร่วมกับเราผ่านกิจกรรมของเราที่ได้อย่างรวดเร็วตั้งคำถามที่เกี่ยวข้องกับสถาปัตยกรรมของโปรแกรม,
    ศิลปะของการจัดระเบียบความคิดและรู้วิธีการที่จะทำลายลงปัญหาใหญ่เป็นปัญหาที่มีขนาดเล็ก
  tutorial_idodge_longdescription: กิจกรรมนี้เหมาะสำหรับ Hour of Code พัฒนาทักษะการเขียนโปรแกรมสำหรับเด็กโดยการสร้างแอปพลิเคชันโดยใช้ข้อความ
    - ภาษา JavaScript ที่เรียบง่ายการใช้วิธีการ PRIMM ในการสอนการเขียนโปรแกรม เด็กๆ
    ได้สำรวจโปรแกรมและใช้ทักษะการคิดเชิงคำนวณเพื่อแก้ปัญหา แก้ไข และออกแบบ/พัฒนาแอพพลิเคชั่น
  tutorial_firiacodebot_longdescription: งูหลามเหมาะกับสมองของคุณ!แม้ว่าคุณจะไม่เคยใช้ภาษาข้อความมาก่อน
    กิจกรรมนี้จะสอนทุกอย่างที่คุณต้องการเพื่อให้หุ่นยนต์ของคุณเคลื่อนย้าย แสงสว่าง
    และตอบสนองต่อปัจจัยการผลิตของผู้ใช้CodeBot เป็นแพลตฟอร์มที่ปฏิวัติวงการสำหรับการเข้ารหัสที่แท้จริงในโลกแห่งความเป็นจริงซึ่งรวมภาษาการเขียนโปรแกรมจริงเข้ากับฮาร์ดแวร์ที่ทรงพลังรหัสของคุณอยู่ในการควบคุมที่สมบูรณ์ของฟังก์ชั่นทั้งหมดของหุ่นยนต์!
  tutorial_modlighthouse_longdescription: 'นักเรียนออกแบบประภาคารตามเกณฑ์การออกแบบและข้อจำกัดจากนั้นนักเรียนก็ย้ำการออกแบบนั้นเพื่อทำให้เป็นแบบอัตโนมัติ
    และปรับแต่งข้อความ '
  tutorial_spherogreen_longdescription: 'เรียนรู้วิธีใช้ตัวแปรจำนวนนับเพื่อติดตามการรีไซเคิลห้องเรียนทั้งหมดของคุณ '
  tutorial_ozopopstar_longdescription: 'นักเรียนจะเขียนและเรียกใช้ฟังก์ชันและดำเนินการกับ
    Ozobotนี่เป็นบทเรียนที่สองของสองบทเรียน '
  tutorial_eddesign_longdescription: แนะนำแนวคิดการคำนวณที่สำคัญของลูปลูปซ้อนกันและลำดับโดยใช้หุ่นยนต์เอดิสันและรอยขีดข่วนตามภาษาการเขียนโปรแกรม
    EdScratchนักเรียนสามารถทำงานผ่านบทเรียนนี้ได้อย่างอิสระโดยมุ่งเน้นไปที่ความคิดของรูปแบบรวมทั้งรูปทรงเรขาคณิตและการสำรวจวิธีการลูปสามารถใช้ในโปรแกรมที่มีรหัสซ้ำ
  tutorial_edshapeup_longdescription: แนะนำแนวคิดการคำนวณที่สำคัญของลูปที่แน่นอนและตัวแปรโดยใช้หุ่นยนต์เอดิสันและ
    EdPy ซึ่งเป็นภาษาการเขียนโปรแกรมข้อความตามพื้นฐานของ Pythonนักเรียนสามารถทำงานผ่านบทเรียนนี้ได้อย่างอิสระโดยการใช้ลูปที่แน่นอนและการจดจำรูปแบบ
    เพื่อที่จะผลักดันรูปหลายเหลี่ยมปกติที่คุ้นเคยก่อนที่จะเผชิญกับความท้าทายของรูปหลายเหลี่ยมปกติที่น้อยกว่าปกติและรูปร่างที่ไม่สม่ำเสมอ
  tutorial_ozocolor_longdescription: 'นักเรียนจะได้รับการแนะนำให้รู้จักกับแนวคิดของฟังก์ชั่นโดยใช้รหัสสีเพื่อแสดงฟังก์ชันบทเรียนนี้เป็นบทเรียนเบื้องต้นและถอดปลั๊กเพื่อแนะนำแนวคิดของฟังก์ชันมันเป็นบทเรียนแรกของชุดบทเรียนสองบทเรียน,
    แต่บทเรียนอย่างใดอย่างหนึ่งสามารถสอนในการแยก.บทเรียนที่สองใช้ OzoBlockly เพื่อสร้างแนวคิดของฟังก์ชัน '
  tutorial_icomputeeggs_longdescription: กิจกรรมที่นำโดยครูนี้เหมาะสำหรับ Hour of
    Code ทำให้นักเรียนมีโอกาสสำรวจการเขียนโปรแกรมทางกายภาพผ่านหุ่นยนต์การใช้สภาพแวดล้อมการเขียนโปรแกรมแบบลากและวางและทรงกลมหุ่นยนต์ที่ตั้งโปรแกรมได้
    นักเรียนจึงออกแบบอัลกอริทึมเพื่อตั้งโปรแกรมหุ่นยนต์เพื่อซ่อนไข่อีสเตอร์ประกอบด้วยแผนการสอนทีละขั้นตอน
    แหล่งข้อมูลของครู/นักเรียน และคำแนะนำในการประเมินผล
  tutorial_rootunplugged_longdescription: แก้ปริศนาที่พิมพ์แบบออฟไลน์โดยใช้พลังของการเขียนโปรแกรมคณิตศาสตร์และอื่น
    ๆ เพื่อแตกรหัสไปยังที่หุ่นยนต์รากซ่อนอยู่!
  tutorial_rgtreasure_longdescription: Robo Treasure Hest เป็นกิจกรรมที่ไม่เสียบปลั๊กที่จะสอนนักเรียนคิดคำนวณและพื้นฐานการเขียนโปรแกรมด้วยวิธีที่ง่ายและสนุกสนานนักเรียนจะได้เรียนรู้คำสั่งการเคลื่อนไหวที่เรียบง่ายและนิพจน์การเขียนโปรแกรมใหม่
    เช่น 'Bug' และ 'Debug'กิจกรรมนี้ยังสอนแนวคิดสถานการณ์หลายฉลาก
  tutorial_peblioportraits_longdescription: 'เรียนรู้การเขียนโปรแกรมภาพเคลื่อนไหวสำหรับสาเหตุที่คุณเชื่อใน. '
  tutorial_rootcodebreak_longdescription: ใช้ Root Robot และแอพ Root Coding ของคุณเพื่อขับเคลื่อนปริศนาที่พิมพ์ได้และความท้าทายในการถอดรหัสไปยังที่รูทซ่อนอยู่
  tutorial_microbit14_longdescription: "  เขียนโค้ดในแบบที่เป็นตัวคุณเพื่ออนุรักษ์ท้องทะเลผ่าน
    micro:bit ดูข้อมูลเพิ่มเติมเกี่ยวกับ Global Goal 14, Life Below Water และศึกษาวิธีเขียนโค้ดเพื่อควบคุมการใช้แสงสว่างบริเวณชายหาดที่มีผลต่อเต่าทะเล
    \ "
  tutorial_barobomoon_longdescription: คุณเป็นหนึ่งในนักบินอวกาศผู้บุกเบิก ที่ฐานดวงจันทร์ถาวรครั้งแรก
    และในขณะที่เดินทางออกจากฐาน ความผิดปกติทำให้รถโรเวอร์และวิทยุของคุณไม่สามารถใช้งานได้แต่ด้วยความฉลาดเล็ก
    ๆ น้อย ๆ ที่คุณสามารถสร้างอุปกรณ์สัญญาณแสงโดยใช้ไมโครคอนโทรลเลอร์ Arduino, LED
    และลากและวางการเข้ารหัสเพื่อส่ง SOS
  tutorial_eddog_longdescription: แนะนำแนวคิดการคำนวณที่สำคัญของลูปและเงื่อนไขการใช้หุ่นยนต์เอดิสันและภาษาการเขียนโปรแกรม
    EdBlocksนักเรียนสามารถทำงานผ่านบทเรียนนี้ได้อย่างอิสระ โดยใช้เซนเซอร์แสง IR ของหุ่นยนต์
    เอดิสัน ควบคู่ไปกับการเขียนโปรแกรมและการสลายตัวตามลำดับกับความท้าทายในการเขียนโปรแกรมแบบก้าวหน้า
    สำรวจว่าหุ่นยนต์สามารถรับรู้และตอบสนองต่อโลกได้อย่างไร
  tutorial_microbit15_longdescription: 'รหัสวิธีการของคุณเพื่อปกป้องสัตว์ป่าในท้องถิ่นโดยใช้ไมโคร:
    บิตเรียนรู้เพิ่มเติมเกี่ยวกับ Global Goal 15, Life on Land และเรียนรู้การเขียนโค้ดเคาน์เตอร์พันธุ์สัตว์ป่า'
  tutorial_unity_longdescription: 'สร้างวิดีโอเกมจริงโดยใช้รหัสคอมพิวเตอร์ C # และ
    Unity ซึ่งเป็นแพลตฟอร์มระดับมืออาชีพสำหรับการพัฒนาเกม!รวมแอสเซทกิจกรรมทั้งหมดและบทช่วยสอนทีละขั้นตอนโครงการนี้สามารถเป็นได้ทั้งครูนำหรือนักเรียนแนะนำเพื่อประสิทธิภาพ
    เราขอแนะนำให้นักเรียนทำชุดเครื่องมือ Unity Creator Kits ที่ไม่มีรหัสก่อนหน้านี้เพื่อเรียนรู้อินเทอร์เฟซ
    Unity ก่อนกิจกรรมนี้'
  tutorial_blockscadtarget_longdescription: ทดสอบความสามารถในการตีเป้าหมายของคุณโดยการเขียนโค้ดเพื่อย้ายรูปสามเหลี่ยมไปรอบ
    ๆ ในสามมิติ!
  tutorial_tcadicicles_longdescription: รวมพลังของโค้ดและการออกแบบด้วยคอมพิวเตอร์
    (CAD) เพื่อสร้างการออกแบบ 3D icleจากนั้นเรียนรู้วิธีการพิมพ์งานออกแบบของคุณหากคุณสามารถเข้าถึงเครื่องพิมพ์
    3D!
  tutorial_blockscadscale_longdescription: เขียนโค้ดเพื่อสร้างและพิมพ์แบบจำลอง 3 มิติของอาคารที่มีชื่อเสียงที่สุดในโลก!
  tutorial_tcadloops_longdescription: เรียนรู้ว่าการออกแบบโค้ดและคอมพิวเตอร์ช่วย (CAD)
    สามารถนำมารวมกันเพื่อสร้างโมเดล 3 มิติของดาวที่ระเบิดได้
  tutorial_phidgets_longdescription: สร้างเครื่องดนตรีที่น่ากลัวกับ Phidgets และการประมวลผล!
  tutorial_modvariables_longdescription: 'นักเรียนตรวจสอบวิธีการที่ข้อมูลไหลผ่านเครือข่ายโดยใช้บล็อกหุ่นยนต์
    Cubelets.บทเรียนนี้อนุมานว่านักเรียนมีความคุ้นเคยกับวิธีการทำงานของบล็อกหุ่นยนต์
    Cubelets โดยทั่วไปเยี่ยมชม modrobotics.com/thehub สำหรับบทเรียน “Meet Your Cubelets”
    ฟรีเพื่อแนะนำเครื่องมือการคิดเชิงคำนวณนี้ให้กับนักเรียนของคุณ '
  tutorial_codestersmicro_longdescription: 'เชื่อมต่อไมโครบิตของคุณกับ Codesters และปลดล็อคโลกแห่งความเป็นไปได้ใช้ไมโคร:
    บิตของคุณเป็นตัวควบคุมเกมที่จะช่วยให้หัวผู้เล่นของคุณลูกฟุตบอลอย่าปล่อยให้ลูกตีพื้น!Micro
    Ball เป็นง่าย, เกมสนุกที่แม้ coder จุดเริ่มต้นสามารถทำให้.'
  tutorial_codestersdata_longdescription: 'เชื่อมต่อไมโครบิตของคุณกับ Codesters และปลดล็อคโลกแห่งความเป็นไปได้เรียนรู้วิธีการรวบรวมและจัดเก็บข้อมูลจากเซนเซอร์ไมโคร:
    บิตจากนั้นกราฟข้อมูลเป็นพล็อตกระจายใน Codestersความรู้ก่อนของลูปรายการและเหตุการณ์ที่ได้รับการสนับสนุน'
  tutorial_ikodexmas_longdescription: กิจกรรมที่นำโดยครูนี้เหมาะสำหรับ Hour of Code
    แนะนำเด็ก ๆ ให้ใช้ภาษาการเขียนโปรแกรมแบบกระเบื้องเพื่อพัฒนาทักษะการเขียนโค้ดเด็กใช้อัลกอริทึม,
    การเขียนโปรแกรมและทักษะการคิดคำนวณในการเขียนโปรแกรม Kodu ที่จะส่งมอบของขวัญในวันคริสต์มาสอีฟ.รวมถึงแผนการสอนทีละขั้นตอน
    การกวดวิชาของนักเรียนและการให้คำแนะนำในการประเมิน
  tutorial_rpisensehat_longdescription: เรียนรู้วิธีใช้ฮาร์ดแวร์ Sense HAT เพื่อสร้างอุปกรณ์การบันทึกข้อมูลซึ่งสามารถจับข้อมูลได้หลากหลายเกี่ยวกับสภาพแวดล้อมในทันที
  tutorial_mee_longdescription: โปรแกรม Minecraft Agent เพื่อรวบรวมข้อมูลเกี่ยวกับไฟป่าจากนั้นเขียนโค้ดเพื่อช่วยป้องกันการแพร่กระจายของไฟ
    ช่วยรักษาหมู่บ้าน และนำชีวิตกลับสู่ป่าเรียนรู้พื้นฐานการเขียนโค้ดและสำรวจตัวอย่างปัญญาประดิษฐ์ในโลกแห่งความเป็นจริง
  tutorial_kuborobo_longdescription: ในกิจกรรมนี้นักเรียนจะนำตรรกะและทักษะการเรียงลำดับของพวกเขาไปทดสอบขณะที่พวกเขาใช้แท็กไทล์ในการเขียนโปรแกรมหุ่นยนต์คุโบของพวกเขาในการเดินทางไปยังสถานที่ต่างๆบนแผนที่ที่พิมพ์
  tutorial_ai-oceans_longdescription: 'วิทยาการคอมพิวเตอร์เป็นมากกว่าการเขียนโค้ด!
    เรียนรู้เรื่อง AI รวมถึงการเรียนรู้ของระบบ ข้อมูลการฝึกอบรมและอคติ ขณะที่ดูเรื่องจริยธรรมและวิธีนำ
    AI มาใช้เพื่อระบุถึงปัญหาต่าง ๆ บนโลกใบนี้  '

  tutorial_carestaurant_shortdescription: ชาร์ลีและทิลลีย์ตัดสินใจว่าถ้าพวกเขาเขียนโปรแกรมรอสส์อย่างถูกต้องเขาจะสามารถช่วยวาดภาพบางส่วนเพื่อให้

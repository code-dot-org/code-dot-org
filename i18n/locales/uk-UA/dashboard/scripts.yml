        csd6-2020:
          description: У Розділі 6 досліджується роль апаратних платформ в обчисленнях і те, як різні датчики можуть забезпечити більш ефективний ввід і вивід, ніж традиційні клавіатура, миша і монітор. Використовуючи Програмну Лабораторію та Adafruit's Circuit Playground, ви розроблятимете програми, які використовують ті ж самі апаратні входи та виходи, що й у смарт-пристроях, і побачите, як простий сирий прототип може призвести до готового продукту. Розділ завершується дизайнерським завданням, яке передбачає використання ігрового майданчика Circuit Playground як основи для інновації вашого власного проєкту.

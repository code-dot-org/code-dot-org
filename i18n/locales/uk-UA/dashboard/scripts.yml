        csd3-2020:
          description: У Розділі 3 ви розвинете свій досвід кодування, програмуючи анімацію, інтерактивне мистецтво та ігри в Ігровій Лабораторії. Ми почнемо з простих фігур і перейдемо до складніших ігор на основі спрайтів, використовуючи ті ж самі концепції програмування та процес проєктування, які комп'ютерні науковці застосовують щодня. У фінальному проєкті ми розробимо персоналізовану інтерактивну програму.

          student_description: " У блоці 2 ви дізнаєтеся, як створювати вміст і ділитися його на власних вебсторінках. Вирішивши, яким вмістом ви хочете поділитися зі світом, ви дізнаєтеся, як структурувати та стиліувати свої сторінки за допомогою HTML та CSS. Ви також будете практикувати цінні навички програмування, такі як налагодження та коментування.  До кінця пристрою у вас буде особистий веб-сайт, який можна опублікувати в Інтернеті."

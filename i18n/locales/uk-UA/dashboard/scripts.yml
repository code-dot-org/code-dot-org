        csd1-2021:
          title: Вирішення проблем та обчислення ('21-'22)
          description: "Вирішення проблем та обчислення - це високоінтерактивний та спільний вступ до галузі інформатики, яку визначено як ширше прагнення до вирішення проблем. Ми будемо практикувати використання процесу вирішення проблем для вирішення низки проблем, викликів та реальних сценаріїв. Далі ми дізнаємося, як комп'ютери вводять, виводять, зберігають та опрацьовують інформацію, щоб допомогти людям вирішувати проблеми. Розділ завершується проєктуванням застосунку, який допомагає вирішити проблему на ваш вибір. \n\n**Методичні рекомендації з реалізації Розділу 1**\n\n-   Тему 1 Розділу 1потрібно опрацювати перед будь-яким іншим розділом курсу CS Discoveries\n-   Для деяких уроків у Розділі 1 передбачені альтернативні уроки, залежно від контексту вашого класу\n-   Можна переглянути повні [Методичні рекомендації для програми](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) та [Рекомендації з реалізації програми](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) для отримання додаткової інформації про цей розділ"
          description_short: "  Дізнайтеся, як люди працюють з комп'ютерами для вирішення проблем."
          lesson_groups:
            cspSurvey:
              display_name: Опитування
            csd1_1:
              display_name: 'Тема 1: Процес вирішення проблем'
              big_questions: "-   Які стратегії та процеси я можу використовувати для ефективного вирішення проблем?"
              description: Цей розділ допоможе учням розробити та засвоїти більш формальний структурований процес вирішення проблем, розмірковуючи над проблемами, з якими вони стикаються, як у класі, так і в повсякденному житті. Опрацьовуючи різноманітний набір задач, таких як логічні головоломки, інженерні завдання та планування подорожі, учні вчаться визначати різні класи проблем, розкладати великі проблеми на менші та розвивати власні навички вирішення проблем.
            csd1_2:
              display_name: 'Тема 2: Комп''ютери та вирішення проблем'
            csd1_3:
              display_name: Альтернативні уроки
              description: 'Цей блок містить альтернативні уроки цього розділу. '
          student_description: Вирішення проблем та обчислення - це інтерактивний та командний вступ до галузі інформатики, що розглядається в рамках ширшого процесу вирішення проблем. Ми потренуємось використовувати процес вирішення проблем для розв'язання низки завдань, викликів та реальних сценаріїв. Далі ми дізнаємося, як комп'ютери вводять, виводять, зберігають і опрацьовують інформацію, щоб допомогти людям вирішувати проблеми.  Розділ завершується проєктом, в якому учні розробляють застосунок, який допомагає вирішити проблему на власний вибір.
        csd2-2021:
          title: Веброзробка ('21-'22)
          description: |-
            У розділі 2 ми дізнаємось, як створювати та ділитися вмістом на власних вебсторінках. Вирішивши, яким вмістом ви хочете поділитися зі світом, ви навчитеся структурувати та стилізувати свої сторінки за допомогою HTML і CSS. Ми також попрактикуємо цінні навички програмування, такі як налагодження, використання ресурсів і робота в команді.

            **Рекомендації з реалізації для розділу 2**

            -   Опрацюйте Тему 1 Розділу 1, перш ніж починати цей розділ
            -   Інструкції щодо того, як допомогти учням на рівнях програмування та диференціювати завдання, доступні в [Путівнику з налагодження](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) і [Путівнику з диференціації](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   Можна переглянути повні [Методичні рекомендації до програми](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) і [Рекомендації з реалізації програми](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview), щоб отримати додаткові відомості про цей розділ
          description_short: "  Навчіться створювати свій власний вебсайт у Веб Лабораторії."
          lesson_groups:
            csd2_1v2:
              display_name: 'Тема1: Створення вебсторінок'
              big_questions: |-
                -   Навіщо люди створюють вебсайти?
                -   Як текст може передавати зміст і структуру вебсторінки?
                -   Як безпечно та належним чином використовувати контент, опублікований в інтернеті?
                -   Які стратегії я можу використовувати під час кодування для пошуку та виправлення проблем?
              description: Учні використовують комп’ютерні технології як форму самовираження, коли проєктують і розробляють прості вебсторінки. Зосереджуючись на тегах, ключових словах і синтаксисі, які використовуються для передачі інструкцій комп’ютеру, учні використовують HTML для структурування вмісту вебсторінки. Вони також досліджують наслідки щодо конфіденційності та інтелектуальної власності опублікованих робіт в Інтернеті.
            csd2_2v2:
              display_name: Тема 2. Багатосторінкові вебсайти
              big_questions: |-
                -   Як можна використовувати вебсайти для вирішення проблем у світі?
                -   Які стратегії можуть використовувати команди, щоб ефективніше працювати разом?
                -   Як дізнатися, якій інформації можна довіряти в інтернеті?
              description: Учні розширюють свої уявлення про вебсайти за межі особистого вираження та починають розглядати їх як спосіб вирішення проблем. Учні розвивають свої навички співпраці та працюють у командах, щоб створювати багатосторінкові веб-сайти, які вирішують проблему.
            cspSurvey:
              display_name: Опитування
          student_description: " У Розділі 2 ви дізнаєтеся, як створювати вміст і ділитися ним на власних вебсторінках. Вирішивши, яким вмістом ви хочете поділитися зі світом, ви дізнаєтеся, як структурувати та стилізувати свої сторінки за допомогою HTML та CSS. Ви також будете практикувати цінні навички програмування, такі як налагодження, використання ресурсів і командна робота.  "
        csd3-2021:
          title: Інтерактивні анімації та ігри ('21-'22)
          description: "У розділі 3 ми використаємо свій досвід програмування для створення анімацій, інтерактивного мистецтва та ігор в Ігровій Лабораторії. Розділ починається простими, примітивними фігурами і поступово переходить до складніших ігор на основі спрайтів, використовуючи концепціяї програмування та процес розробки, який програмісти використовують щодня. У фінальному проєкті ми розробимо персоналізовану інтерактивну програму. \n\n**Рекомендації з реалізації Розділу 3**\n\n-   Опрацюйте Тему 1 Розділу 1, перш ніж починати цей розділ\n-   Тема 1 цього Розділу є перед-умовою для Розділу 6\n-   Інструкції щодо того, як підтримати учнів на рівнях програмування та диференціювати завдання, доступні в [Путівнику з налагодження](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) та [Путівнику з диференціації](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   Можна переглянути повні [Методичні рекомендації до програми](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) та [Рекомендації з реалізації](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) для отримання докладнішої інформації про цей розділ"
          description_short: " Навчіться програмувати анімацію, інтерактивне мистецтво та ігри в Game Lab."
          lesson_groups:
            csd3_1:
              display_name: 'Тема 1: Зображення та анімації'
              big_questions: |-
                -   Що таке комп'ютерна програма?
                -   Які основні особливості більшості мов програмування?
                -   Як програмування сприяє творчості та індивідуальному самовираженню?
                -   Які практики та стратегії допоможуть мені у написанні програм?
              description: Учні навчаються програмувати інтерактивну анімацію в середовищі Ігрової Лабораторії. Вони починають з простих фігур і спрайтів, а потім використовують цикли для створення анімацій у стилі фліпбука. Далі вони вчаться використовувати логічні значення та умови для реагування на введення даних користувачем. Наприкінці теми учні проєктують і створюють інтерактивну анімацію, якою вони можуть поділитися зі світом.
            csd3_2:
              display_name: 'Тема 2: Створення ігор'
              big_questions: |-
                -   Як розробники програмного забезпечення керують складністю та масштабом?
                -   Як можна організувати програми так, щоб спільні проблеми вирішувалися лише один раз?
                -   Як я можу спиратися на попередні рішення, щоб створити ще складнішу поведінку?
              description: У цьому розділі учні поєднують конструкції, вивчені в першій темі, щоб запрограмувати складніші рухи та зіткнення своїх спрайтів. Створюючи складніші програми, вони починають використовувати функції для організації свого коду. Зрештою, учні застосовують процес проєктування, щоб створити оригінальну гру.
            cspSurvey:
              display_name: Опитування
          student_description: У Розділі 3 ви розвинете свій досвід кодування, програмуючи анімацію, інтерактивне мистецтво та ігри в Ігровій Лабораторії. Ми почнемо з простих фігур і перейдемо до складніших ігор на основі спрайтів, використовуючи ті ж самі концепції програмування та процес проєктування, які комп'ютерні науковці застосовують щодня. У фінальному проєкті ми розробимо персоналізовану інтерактивну програму.
        csd4-2021:
          title: Процес розробки ('21-'22)
          description: |-
            Розділ 4 розглядає ширший соціальний вплив комп'ютерних технологій. Через низку проєктних завдань учням пропонується розглянути та зрозуміти потреби інших, розробляючи рішення проблеми. Друга половина розділу складається з ітеративного командного проєкту, під час якого учні мають можливість визначити потребу, яка їх хвилює, створити прототип рішення як на папері, так і в Програмній Лабораторії, а також протестувати свої рішення з реальними користувачами, щоб отримати зворотний  зв'язок і стимулювати подальшу ітерацію.

            **Рекомендації з реалізації Розділу 4**

            -   Опрацюйте Тему 1 Розділу 1, перш ніж починати цей розділ
            -   Цей розділ є передумовою для Розділу 6 і Розділу 7
            -   Можна переглянути повні [Методичні рекомендації до програми](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) і [Рекомендації з реалізації](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) для отримання докладнішої інформації про цей розділ
          description_short: "  Дізнайтеся, як розробити програму, яка відповідає потребам користувачів."
          lesson_groups:
            csd4_1:
              display_name: 'Тема 1: Дизайн, орієнтований на користувача'
              big_questions: |-
                -   Як програмісти визначають потреби своїх користувачів?
                -   Як ми можемо гарантувати, що наш дизайн відповідає потребам користувача?
                -   Які процеси дозволять нам ефективно створювати, тестувати та виконувати ітерацію нашого дизайну?
              description: У цій темі представлено процес проєктування й розробки як особливу версію процесу вирішення проблем, у який послідовно інтегровано емпатію до потреб користувача. Учні вивчають стратегії визначення потреб користувачів і оцінки того, наскільки різні дизайни їх задовольняють. Зокрема, вони дізнаються, як розробити паперовий прототип, як збирати відгуки про цей прототип і відповідати на них, а також розглядають, як різні інтерфейси користувача впливають або не впливають на зручність використання їхніх програм.
            csd4_2:
              display_name: 'Тема 2: Прототипування додатків'
              big_questions: |-
                -   Як командам ефективно працювати разом над розробкою програмного забезпечення?
                -   Які ролі, окрім програмування, необхідні для проєктування та розробки програмного забезпечення?
                -   Як розробники враховують зворотний  зв'язок під час численних ітерацій продукту?
              description: Ця тема присвячена тривалому груповому проєкту, який дозволяє учням застосувати все, що вони дізналися про дизайн, орієнтований на користувача, для розробки прототипу програми. Працюючи в командах, учні визначають соціальну проблему, яка їх хвилює, а також розробляють і створюють прототип програми для вирішення цієї проблеми. Це можливість для учнів вивчити інші ролі в розробці програмного забезпечення, такі як управління продуктами, маркетинг, дизайн і тестування.
            csd5_2:
              display_name: 'Тема 2: Вирішення проблем із даними'
            cspSurvey:
              display_name: Опитування
          student_description: Розділ 4 знайомить із ширшим соціальним впливом комп'ютерних технологій. Вирішуючи низку проєктних завдань, ми навчимося краще розуміти потреби інших людей під час розробки рішення проблеми. Друга половина розділу складається з ітеративного командного проєкту, під час якого команди мають можливість визначити потребу, яка їх хвилює, створити прототип рішення на папері та в Програмній Лабораторії а також протестувати рішення з реальними користувачами, щоб отримати зворотній зв'язок та стимулювати подальшу ітерацію.
        csd5-2021:
          title: Дані та суспільство ('21-'22)
          description: |-
            Розділ 5 розповідає про важливість використання даних для вирішення проблем і про те, як комп'ютери можуть допомогти в цьому процесі. У першій темі розглядаються різні системи, що використовуються для кодування інформації в комп'ютері, а також проблеми та компроміси, пов'язані з їх використанням. У другій темі учні дізнаються, як збір даних використовується для вирішення проблем і як комп’ютери допомагають автоматизувати етапи цього процесу. Розділ завершується розглядом того, як процес вирішення проблем із даними можна застосувати до обраної області.

            **Рекомендації з реалізації Розділу 5**

            -   Опрацюйте Тему 1 Розділу 1, перш ніж починати цей розділ
            -   Цей розділ можна замінити на Розділ 7 - див. [Рекомендації з реалізації](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) для отримання додаткової інформації про цей варіант
            -   Можна переглянути повні [Методичні рекомендації до програми](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) для отримання додаткової інформації про цей розділ
          lesson_groups:
            csd5_1:
              display_name: 'Тема 1: Кодування інформації'
              big_questions: |-
                -   Чому кодування (представлення) важливе для вирішення проблем?
                -   Які функції повинна мати система кодування, щоб бути корисною?
                -   Що необхідно для створення зручних систем двійкового кодування?
                -   Як ми можемо об'єднати системи разом, щоб отримати більш складну інформацію?
              description: Цей розділ присвячено кодуванню даних і його ролі у вирішенні інформаційних проблем. Учні дізнаються, яка система кодування може бути корисною, і як комп’ютери можуть представляти різні типи інформації за допомогою двійкових систем. Для проєкту розділу учні кодують свій ідеальний день у двійковій перфокарті та обмінюються з однокласниками для розкодування.
            csd5_2:
              display_name: 'Тема 2: Вирішення проблем із даними'
              big_questions: |-
                -   Як дані допомагають нам вирішувати проблеми?
                -   У чому різниця між використанням даних комп’ютерами та людьми?
                -   Які частини процесу вирішення проблем з даними можна автоматизувати?
                -   Які проблеми реального світу комп'ютери вирішують за допомогою даних?
              description: Учні досліджують, як дані можна використовувати для відповідей на цікаві запитання та вирішення проблем. Використовуючи модифіковану версію загального процесу вирішення проблем, учні дізнаються, як комп’ютери та люди по-різному використовують дані, а також плюси та мінуси автоматизованого вирішення проблем. Вивчивши, як комп’ютери використовують дані в реальному світі, учні обирають власну проблему та використовують дані для її вирішення.
            cspSurvey:
              display_name: Опитування
          student_description: Розділ 5 розповідає про важливість даних для вирішення проблем і про те, як комп'ютери можуть допомогти в цьому процесі. У першій темі розглядаються різні системи, що використовуються для представлення інформації в комп'ютері, а також проблеми та компроміси, пов'язані з їх використанням. У другій темі ви дізнаєтеся, як для вирішення проблем використовуються структури даних і як комп'ютери допомагають автоматизувати етапи цього процесу. Наприкінці розділу ми розглянемо, як процес вирішення проблем на основі даних можна застосувати до обраної вами сфери.
        csd6-2021:
          title: Програмування пристроїв ('21-'22)
          description: |-
            Розділ 6 досліджує роль апаратних платформ в обчисленнях і те, як різні датчики можуть забезпечити більш ефективне введення і виведення даних, ніж традиційна клавіатура, миша та монітор. Використовуючи Програмну Лабораторію і Circuit Playground від Adafruit, учні розроблятимуть програми, які використовують ті самі апаратні входи та виходи, які ми зустрічаємо в смарт-пристроях, спостерігаючи за тим, як простий грубий прототип приводить до готового продукту. Розділ завершується дизайнерським завданням з використання Circuit Playground як основи для власного інноваційного дизайну.

            **Рекомендації з реалізації Розділу 6**

            -   Опрацюйте Тему 1 Розділу 1, перш ніж починати цей розділ
            -   Цей розділ припускає, що учні пройшли Тему 1 Розділу 3, і весь Розділ 4. Учням без цього досвіду може бути важко опановувати цей розділ.
            -   Цей розділ вимагає від учнів доступу до Circuit Playground's - [клацніть тут](https://code.org/circuitplayground), щоб дізнатися більше про використання Circuit Playground's у вашому класі
            -   Цей розділ можна замінити на Розділ 7 - див. [Рекомендації з реалізації](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) для отримання додаткової інформації про цей варіант
            -   Інструкції щодо того, як підтримати учнів на рівнях програмування та диференціювати завдання, доступні в [Путівнику з налагодження](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) і [Путівнику з диференціації](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   Можна переглянути повні [Методичні рекомендації до програми](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) для отримання додаткової інформації про цей розділ
          lesson_groups:
            csd6_1:
              display_name: 'Тема 1: Програмування обладнання'
              big_questions: |-
                -   Як програмне забезпечення взаємодіє з обладнанням?
                -   Як комп'ютери можуть відчувати та реагувати на своє оточення?
                -   Яку інформацію можна передати за допомогою простих апаратних виходів?
              description: Цей розділ починається з вправи, яка заохочує учнів досліджувати широкий спектр нетрадиційних обчислювальних платформ, перш ніж розпочати огляд програмування в Програмній Лабораторії, приділяючи особливу увагу кращому розумінню моделі подієво-орієнтованого програмування, вперше була представленої в Розділі 4. Учні вивчають прийоми, як зробити програми гнучкішими, змінюючи елементи дизайну за допомогою коду замість того, щоб завжди покладатися на режим проєктування. Використовуючи Circuit Playground, вони потім досліджують різні підходи до отримання вхідних даних і опрацювання результатів за допомогою апаратного забезпечення. До кінця цього розділу учні розроблять гру, яка використовує фізичне обладнання для введення та виведення даних.
            csd6_2:
              display_name: 'Тема 2: Побудова фізичних прототипів'
              big_questions: |-
                -   Як програмісти працюють з великою кількістю подібних значень?
                -   Як можна представити складну реальну інформацію в коді?
                -   Як можна використовувати просте обладнання для розробки інноваційних нових продуктів?
              description: З розумінням того, як використовувати апаратне забезпечення для отримання вхідних даних і отримання вихідних даних, учні переходять до роздумів про складніші програми, які інтегрують апаратне та програмне забезпечення. Використовуючи кольорові світлодіоди як приклад групи подібних об’єктів, учні навчаються використовувати масиви для відстеження списків значень. Звідти ми представляємо цикл for, спочатку просто як спосіб повторення блоку коду, а потім як спосіб запуску коду для кожного елемента масиву. До кінця цього розділу учні дослідять усі компоненти своїх плат, навчаючись структурувати свій код за допомогою масивів, циклів і параметричних функцій. На останніх двох уроках учні мають можливість заглибитися в створення фізичних прототипів за допомогою своїх плат.
            cspSurvey:
              display_name: Опитування
          student_description: У Розділі 6 досліджується роль апаратних платформ в обчисленнях і те, як різні датчики можуть забезпечити більш ефективний ввід і вивід, ніж традиційні клавіатура, миша і монітор. Використовуючи Програмну Лабораторію та Adafruit's Circuit Playground, ви розроблятимете програми, які використовують ті ж самі апаратні входи та виходи, що й у смарт-пристроях, і побачите, як простий сирий прототип може призвести до готового продукту. Розділ завершується дизайнерським завданням, яке передбачає використання ігрового майданчика Circuit Playground як основи для інновації вашого власного проєкту.

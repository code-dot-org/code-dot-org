          lessons:
            Exploring Web Pages:
              description_student: "**Питання дня: Чому люди створюють веб-сторінки?**\\\\r\n\\\\r\nЦей урок розповість вам, для чого потрібні веб-сторінкі, як для користувачів, так і для творців. Клас досліджує кілька зразків веб-сторінок, як кожна з цих сторінок корисна для користувачів, а також як вона може служити своїм творцям. "
              description_teacher: |-
                **Питання дня: Чому люди створюють веб-сторінки?** \\r
                \\r
                \\r
                Кожен веб-сайт має мету, причини, з яких його хтось створив, а інші використовують. На цьому уроці студенти розглянуть, чому саме веб-сайт може бути корисним як користувачам, так і творцям. Студенти будуть вивчати кілька зразків веб-сайтів та обговорювати цілі, які вони виконують для творців, після чого їм пропонується подумати про причини, чому хтось може захотіти створити веб-сайт.

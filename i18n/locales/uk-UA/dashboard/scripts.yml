        csd2-pilot:
          description: " У блоці 2 ви дізнаєтеся, як створювати вміст і ділитися його на власних веб-сторінках. Вирішивши, яким вмістом ви хочете поділитися зі світом, ви дізнаєтеся, як структурувати та стиліувати свої сторінки за допомогою HTML та CSS. Ви також будете практикувати цінні навички програмування, такі як налагодження та коментування.  До кінця пристрою у вас буде особистий веб-сайт, який можна опублікувати в Інтернеті."
          description_short: "  Навчіться створювати свій власний вебсайт у Веб-лабораторії."
          lesson_groups:
            csd2_1:
              display_name: 'Глава 1: Веб-контент та HTML'
            csd2_2:
              display_name: 'Глава: Стилізація та CSS'
            cspSurvey:
              display_name: Опитування
          lessons:
            'Websites for Expression ':
              description_teacher: На цьому уроці учні досліджують способи використання веб-сайтів як засобу вираження особистості та розробляють перелік тем та інтересів, які вони хочуть включити на свій веб-сайт. На початку уроку учні обмірковують різні способи, якими люди виражають та обмінюються своїми інтересами та ідеями. Після цього учні переглядають кілька зразків веб-сайтів, щоб визначити способи висловлення своїх ідей. Врешті-решт студенти проводять мозковий штурм та обмінюються переліком тем та інтересів, які вони, можливо, захочуть включити на особистий веб-сайт, на який вони зможуть розміщувати ідеї під час опрацювання матеріалу данної частини курсу.
            Intro to HTML:
              name: Вступ до HTML
            Lists:
              name: Списки
            CS Discoveries Post Course survey:
              name: Опитування після курсу Відкриття інформатики
            Intellectual Property:
              name: Інтелектуальна власність
            Images:
              name: Зображення
            CSS Classes:
              name: Класи CSS
          student_description: " У блоці 2 ви дізнаєтеся, як створювати вміст і ділитися його на власних веб-сторінках. Вирішивши, яким вмістом ви хочете поділитися зі світом, ви дізнаєтеся, як структурувати та стиліувати свої сторінки за допомогою HTML та CSS. Ви також будете практикувати цінні навички програмування, такі як налагодження та коментування.  До кінця пристрою у вас буде особистий веб-сайт, який можна опублікувати в Інтернеті."
        csd3-pilot:
          description: " У блоці 3 ви будете спиратися на свій досвід кодування під час програми анімації, інтерактивного мистецтва та ігор у Game Lab. Пристрій починається з простих форм і будує до більш складних ігор на основі спрайтів, використовуючи ті ж концепції програмування та процес проектування, який комп'ютерні вчені використовують щодня. У фінальному проекті ви розробитьте персоналізовану інтерактивну програму."
          description_short: " Навчіться програмувати анімацію, інтерактивне мистецтво та ігри в Game Lab."
          lesson_groups:
            csd3_1:
              display_name: 'Глава 1: Зображення та анімації'
            csd3_2:
              display_name: 'Глава 2: Побудова ігор'
            cspSurvey:
              display_name: Опитування
          lessons:
            Variables:
              name: Змінні
            Sprites:
              name: Спрайти
            Conditionals:
              name: Умови
            Velocity:
              name: Швидкість
            Collisions:
              name: Зіткнення
            Functions:
              name: Функції
            Project - Design a Game:
              description_teacher: Студенти планують і будують власну гру, використовуючи керівництво проектом із попередніх двох уроків, щоб керувати своїм проектом. Працюючи індивідуально або в парах, студенти спочатку визначаться з типом гри, яку вони хотіли б побудувати, беручи для натхнення набір зразків ігор. Потім вони заповнюють пустий посібник проекту, де описують поведінку гри та застосовують змінні, спрайти та функції, які їм потрібно буде створити. У Code Studio ряд рівнів підказує їм загальну послідовність, яку вони можуть використовувати для реалізації цього плану. Повернувшись до цього процесу, студенти поділяться своїми проектами для рецензування та включатимуть відгуки, коли вони закінчать свою гру. Наприкінці уроку учні поділяться своїми завершеними іграми зі своїми однокласниками. Цей проект охоплюватиме декілька занять і може легко тривати 3-5 занять.

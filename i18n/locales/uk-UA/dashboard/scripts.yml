            Project - Design a Game:
              description_teacher: Студенти планують і будують власну гру, використовуючи керівництво проектом із попередніх двох уроків, щоб керувати своїм проектом. Працюючи індивідуально або в парах, студенти спочатку визначаться з типом гри, яку вони хотіли б побудувати, беручи для натхнення набір зразків ігор. Потім вони заповнюють пустий посібник проекту, де описують поведінку гри та застосовують змінні, спрайти та функції, які їм потрібно буде створити. У Code Studio ряд рівнів підказує їм загальну послідовність, яку вони можуть використовувати для реалізації цього плану. Повернувшись до цього процесу, студенти поділяться своїми проектами для рецензування та включатимуть відгуки, коли вони закінчать свою гру. Наприкінці уроку учні поділяться своїми завершеними іграми зі своїми однокласниками. Цей проект охоплюватиме декілька занять і може легко тривати 3-5 занять.

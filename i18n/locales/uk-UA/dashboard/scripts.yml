        csd2-2020:
          description: " У блоці 2 ви дізнаєтеся, як створювати вміст і ділитися його на власних вебсторінках. Вирішивши, яким вмістом ви хочете поділитися зі світом, ви дізнаєтеся, як структурувати та стиліувати свої сторінки за допомогою HTML та CSS. Ви також будете практикувати цінні навички програмування, такі як налагодження, використання ресурсів і командна робота.  "
          description_short: "  Навчіться створювати свій власний вебсайт у Веб Лабораторії."
          lesson_groups:
            csd2_1:
              display_name: 'Глава 1: Веб-контент та HTML'
            csd2_2:
              display_name: 'Глава: Стилізація та CSS'
            cspSurvey:
              display_name: Опитування
            csd2_1v2:
              display_name: 'Тема 1: Створення вебсторінок'
            csd2_2v2:
              display_name: Тема 2. Багатосторінкові вебсайти
          student_description: " У блоці 2 ви дізнаєтеся, як створювати вміст і ділитися його на власних вебсторінках. Вирішивши, яким вмістом ви хочете поділитися зі світом, ви дізнаєтеся, як структурувати та стиліувати свої сторінки за допомогою HTML та CSS. Ви також будете практикувати цінні навички програмування, такі як налагодження, використання ресурсів і командна робота.  "
        csd1-2020:
          description: Вирішення проблем та обчислення - це інтерактивний та командний вступ до галузі інформатики, що розглядається в рамках ширшого процесу вирішення проблем. Ми потренуємось використовувати процес вирішення проблем для розв'язання низки завдань, викликів та реальних сценаріїв. Далі ми дізнаємося, як комп'ютери вводять, виводять, зберігають і опрацьовують інформацію, щоб допомогти людям вирішувати проблеми.  Розділ завершується проєктом, в якому учні розробляють застосунок, який допомагає вирішити проблему на власний вибір.
          description_short: "  Дізнайтеся, як люди працюють з комп'ютерами для вирішення проблем."
          lesson_groups:
            cspSurvey:
              display_name: Опитування
            csd1_1:
              display_name: 'Глава 1: Процес вирішення проблем'
            csd1_2:
              display_name: 'Глава 2: Комп''ютери та вирішення проблем'
          student_description: Вирішення проблем та обчислення - це інтерактивний та командний вступ до галузі інформатики, що розглядається в рамках ширшого процесу вирішення проблем. Ми потренуємось використовувати процес вирішення проблем для розв'язання низки завдань, викликів та реальних сценаріїв. Далі ми дізнаємося, як комп'ютери вводять, виводять, зберігають і опрацьовують інформацію, щоб допомогти людям вирішувати проблеми.  Розділ завершується проєктом, в якому учні розробляють застосунок, який допомагає вирішити проблему на власний вибір.
        csd4-2020:
          description: Розділ 4 знайомить із ширшим соціальним впливом комп'ютерних технологій. Вирішуючи низку проєктних завдань, ми навчимося краще розуміти потреби інших людей під час розробки рішення проблеми. Друга половина розділу складається з ітеративного командного проєкту, під час якого команди мають можливість визначити потребу, яка їх хвилює, створити прототип рішення на папері та в App Lab, а також протестувати рішення з реальними користувачами, щоб отримати зворотній зв'язок та стимулювати подальшу ітерацію.
          description_short: "  Дізнайтеся, як розробити програму, яка відповідає потребам користувачів."
          lesson_groups:
            csd4_1:
              display_name: 'Тема 1: Дизайн, орієнтований на користувача'
            csd4_2:
              display_name: 'Тема 2: Прототипування додатків'
            csd5_2:
              display_name: 'Тема 2: Вирішення проблем із даними'
            cspSurvey:
              display_name: Опитування
          student_description: Розділ 4 знайомить із ширшим соціальним впливом комп'ютерних технологій. Вирішуючи низку проєктних завдань, ми навчимося краще розуміти потреби інших людей під час розробки рішення проблеми. Друга половина розділу складається з ітеративного командного проєкту, під час якого команди мають можливість визначити потребу, яка їх хвилює, створити прототип рішення на папері та в App Lab, а також протестувати рішення з реальними користувачами, щоб отримати зворотній зв'язок та стимулювати подальшу ітерацію.
        csd5-2020:
          description: Розділ 5 розповідає про важливість даних для вирішення проблем і про те, як комп'ютери можуть допомогти в цьому процесі. У першій темі розглядаються різні системи, що використовуються для представлення інформації в комп'ютері, а також проблеми та компроміси, пов'язані з їх використанням. У другій темі ви дізнаєтеся, як для вирішення проблем використовуються структури даних і як комп'ютери допомагають автоматизувати етапи цього процесу. Наприкінці розділу ми розглянемо, як процес вирішення проблем на основі даних можна застосувати до обраної вами сфери.
          lesson_groups:
            csd5_1:
              display_name: 'Тема 1: Кодування інформації'
            csd5_2:
              display_name: 'Тема 2: Вирішення проблем із даними'
            cspSurvey:

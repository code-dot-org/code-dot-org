        csd4-2018:
          description: Розділ 4 знайомить із ширшим соціальним впливом комп'ютерних технологій. Вирішуючи низку проєктних завдань, ми навчимося краще розуміти потреби інших людей під час розробки рішення проблеми. Друга половина розділу складається з ітеративного командного проєкту, під час якого команди мають можливість визначити потребу, яка їх хвилює, створити прототип рішення на папері та в App Lab, а також протестувати рішення з реальними користувачами, щоб отримати зворотній зв'язок та стимулювати подальшу ітерацію.

          description: У Розділі 3 ви розвинете свій досвід кодування, програмуючи анімацію, інтерактивне мистецтво та ігри в Ігровій Лабораторії. Ми почнемо з простих фігур і перейдемо до складніших ігор на основі спрайтів, використовуючи ті ж самі концепції програмування та процес проєктування, які комп'ютерні науковці застосовують щодня. У фінальному проєкті ми розробимо персоналізовану інтерактивну програму.
          description_short: " Навчіться програмувати анімацію, інтерактивне мистецтво та ігри в Game Lab."
          lesson_groups:
            csd3_1:
              display_name: 'Тема 1: Зображення та анімації'
            csd3_2:
              display_name: 'Тема 2: Створення ігор'
            cspSurvey:
              display_name: Опитування
          student_description: У Розділі 3 ви розвинете свій досвід кодування, програмуючи анімацію, інтерактивне мистецтво та ігри в Ігровій Лабораторії. Ми почнемо з простих фігур і перейдемо до складніших ігор на основі спрайтів, використовуючи ті ж самі концепції програмування та процес проєктування, які комп'ютерні науковці застосовують щодня. У фінальному проєкті ми розробимо персоналізовану інтерактивну програму.
        csd4-2019:
          description: Розділ 4 знайомить із ширшим соціальним впливом комп'ютерних технологій. Вирішуючи низку проєктних завдань, ми навчимося краще розуміти потреби інших людей під час розробки рішення проблеми. Друга половина розділу складається з ітеративного командного проєкту, під час якого команди мають можливість визначити потребу, яка їх хвилює, створити прототип рішення на папері та в App Lab, а також протестувати рішення з реальними користувачами, щоб отримати зворотній зв'язок та стимулювати подальшу ітерацію.
          description_short: "  Дізнайтеся, як розробити програму, яка відповідає потребам користувачів."
          lesson_groups:
            csd4_1:
              display_name: 'Тема 1: Дизайн, орієнтований на користувача'
            csd4_2:
              display_name: 'Тема 2: Прототипування додатків'
            csd5_2:
              display_name: 'Тема 2: Вирішення проблем із даними'
            cspSurvey:
              display_name: Опитування
          student_description: Розділ 4 знайомить із ширшим соціальним впливом комп'ютерних технологій. Вирішуючи низку проєктних завдань, ми навчимося краще розуміти потреби інших людей під час розробки рішення проблеми. Друга половина розділу складається з ітеративного командного проєкту, під час якого команди мають можливість визначити потребу, яка їх хвилює, створити прототип рішення на папері та в App Lab, а також протестувати рішення з реальними користувачами, щоб отримати зворотній зв'язок та стимулювати подальшу ітерацію.
        csd5-2019:
          description: Розділ 5 розповідає про важливість даних для вирішення проблем і про те, як комп'ютери можуть допомогти в цьому процесі. У першій темі розглядаються різні системи, що використовуються для представлення інформації в комп'ютері, а також проблеми та компроміси, пов'язані з їх використанням. У другій темі ви дізнаєтеся, як для вирішення проблем використовуються структури даних і як комп'ютери допомагають автоматизувати етапи цього процесу. Наприкінці розділу ми розглянемо, як процес вирішення проблем на основі даних можна застосувати до обраної вами сфери.

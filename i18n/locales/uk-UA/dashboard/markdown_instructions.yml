</a>, щоб подивитись, як вона працює. Ось кілька ідей, які можуть допомогти визначитись з власною листівкою.\\r\n\\r\n<li>Подумайте, чи не наближається день народження, свято чи інший особливий день. Створіть листівку, щоб відсвяткувати!</li>\\r\n<li>Створіть подячну листівку для дорогої людини.</li>\\r\n<li>Створіть запрошення на подію, що наближається.</li>\\r\n<br>\\r\n</details>\\r\n\\r\n<details><summary><b>Ідеї психологічних тестів</b></summary>\\r\n\\r\nСпробуйте цей <a href=\"https://studio.code.org/projects/applab/gx21oCP10-V4GlNMlSpwdQ\"\ntarget=\"_blank\">приклад програми психологічного тестування</a>, щоб подивитись, як вона працює. Ось кілька ідей, які можуть допомогти визначитись з власним тестом.\\r\n\\r\n<li>Створіть тест, який пропонує людині страву, команду, книгу чи місце.</li>\\r\n<li>Створіть тест, який \"передбачає майбутнє\" на основі відповідей.</li>\\r\n<li>Створіть тест, який допоможе людям прийняти складне рішення.</li>\\r\n\\r\n</details>"

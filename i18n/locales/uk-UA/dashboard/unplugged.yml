uk:
  data:
    unplugged:
      Unplug1:
        title: Вступ до інформатики
        desc: Цей урок введе поняття інформатики та пояснить, чим займаються комп'ютерні науки. Він також дасть учням можливість приміряти роль фахівця-інформатика. До кінця уроку кожен учень матиме заготовку з нагадуванням про вивчене, яку зможе взяти додому. Вам може здаватись доцільним пропускання цієї вправи через складну термінологію, особливо з молодшими учнями, але це чудова нагода ввести її у простий та цікавий спосіб.
        video: Безмашинна вправа 1
      Unplug2:
        title: Обчислювальне мислення
        desc: Без жодних технічних пристосувань, лише з ручкою та папером, учні ознайомляться з чотирма етапами обчислювального мислення. Після короткого вступного інструктажу учні поділяться на групи, у яких створюватимуть вказівки з побудови певного чудиська (за каталогом попередньо вибраних монстриків) для інших учнів. Усе завдання має розділятись на частини, команди аналізуватимуть всіх монстрів каталогу та шукатимуть шаблони, відкидатимуть неважливі деталі, а тоді використають цю інформацію для створення алгоритму (вказівок) для іншої команди, за допомогою яких можна намалювати цього монстра. Команда обміняється алгоритмами з іншою групою і намалює монстра на основі отриманого алгоритму. Чи вдалось відтворити початкове зображення?
        video: Безмашинна вправа 2
      Unplug3:
        title: Програмування по клітинках
        desc: Створюючи інструкції з малювання один для одного, учні зможуть зрозуміти, в чому суть програмування. Заняття розпочнеться із того, що учні спробують передати один одному вказівки із зафарбовування блоків на розграфленому папері для того, щоб відтворити початкове зображення. Якщо залишиться час, можна створити вказівки для власноруч намальованих картинок.
        video: Безмашинна вправа 3
      Unplug4:
        title: Алгоритми
        desc: Цей урок стосується алгоритмів. Використання танграму та розграфленого паперу у першій вправі покаже, як важливо створювати якомога чіткіші та однозначні команди. Потім учні досліджуватимуть, скільки існує способів скласти аркуш паперу в прямокутник, зауважуючи, що одні методи можуть потребувати більше операцій, ніж інші.
        video: Безмашинна вправа 4
      Unplug5:
        title: функції
        desc: На цьому занятті учні створять браслет з нитки, намистинок та спеціальної застібки. Учні виконають кілька повторюваних кроків, а тоді спробують визначити набори "прийомів", які потрібно повторити кілька разів. Після визначення цих прийомів, до них можна буде звертатись з основної програми (алгоритму), а весь прекрасний процес творення поміститься на одному аркуші паперу. Остаточна програма працюватиме для цілого класу браслетів, незалежно від типів ниток, намистинок та застібок. Для того, щоб забезпечити універсальність, учням потрібно буде абстрагуватись від особливостей конкретних матеріалів та використати загальні формулювання. Це використання загальних імен є чудовим вступом до використання змінних.
        video: Безмашинна вправа 5
      Unplug6:
        title: Умови
        desc: Це гра для цілого класу. Після введення поняття умов, команд "якщо" та циклів, клас може потренуватись використовувати попередньо записану на папері програму, колоду карт та трошки удачі.
        video: Безмашинна вправа 6
      Unplug7:
        title: Написання пісень
        desc: Читання слів пісні є інтуїтивним для більшості учнів. Ми скористаємось цим загальновідомим знанням та перемістимо його у навчальну площину для визначення та виклику функцій. Коли учні ознайомляться з процесами визначення та виклику функції, ми додамо додаткові можливості передачі параметрів у ці виклики функцій.
        video: Безмашинна вправа 7
      Unplug8:
        title: Абстракції
        desc: Ця вправа поєднує щоденну діяльність учнів з логічною грою в пропущені слова для того, щоб пояснити зміст ефективності абстрагування.
        video: Безмашинна вправа 8
      Unplug9:
        title: Естафетне програмування
        desc: Це заняття продовжує ідею попередньої вправи (4. Програмування на розграфленому папері), щоб застосувати отримані навики для підкреслення важливості створення програм, які виконуються послідовно та частої перевірки програм на наявність помилок.
        video: Безмашинна вправа 9
      Unplug10:
        title: Інтернет
        desc: На цьому уроці учні виконуватимуть роль пакетів, які передаються Інтернетом, дізнаючись про веб-адреси, IP та DNS.
        video: Безмашинна вправа 10
      Unplug11:
        title: Підведення підсумків
        desc: Підсумкове узагальнення першої 20-годинної серії занять допоможе класу пережити улюблені моменти, показуючи наступні кроки, які вони можуть реалізувати самостійно, якщо їх зацікавила подорож комп'ютерними науками.
        video: Безмашинна вправа 11
      UnplugHappyMaps:
        title: Щасливі карти
        desc: Учні створюють прості алгоритми (набори інструкцій) для того, щоб перемістити персонаж через лабіринт з допомогою однієї команди.
      MoveIt:
        title: Рухайся, рухайся
        desc: Учні створюють прості алгоритми (набори інструкцій) для того, щоб перемістити персонаж через лабіринт з допомогою однієї команди.
      PlantASeed:
        title: 'Життєві алгоритми: посадити насіння'
        desc: Цей урок висвітлює способи використання алгоритмів у повсякденному житті, на прикладі висівання насіння. Він також акцентує увагу на ширшому контексті інформатики та важливій ролі, яку відіграють у ній алгоритми.
      BuildingAFoundation:
        title: Закладання основ
        desc: Учні утворюють структуру, використовуючи наявні матеріали. Структури повинні бути придатними для виконання певної задачі (досягнути певної висоти чи витримати певну вагу), а учні повинні навчитись обговорювати ідеї та наполягати на пропозиціях в умовах зростання складності задачі.
      GettingLoopy:
        title: Економія на повторах
        desc: Цей урок вводить таке поняття програмування як цикли (повторювані вказівки) за допомогою танцю. Учні вивчать просту хореографічну композицію, яку повторюватимуть кілька разів.
      RelayProgramming:
        title: Естафетне програмування
        desc: Організовується естафета, у якій учні бігатимуть по подвір'ю за алгоритмом на основі зображення з "Програмування по клітинках". Вони можуть писати лише одну команду за раз, і якщо станеться помилка, їм доведеться витирати все, що йде після неї.
      Conditionals:
        title: Умови
        desc: Для вивчення команди умови, учні розігрують карткову гру і створюють правила, на кшталт "Якщо я витягую червону карту, я отримую бал" і "Якщо я витягую чорну карту, ти отримуєш бал".
      BigEvent:
        title: Велика подія
        desc: Учні знайомляться з поняттям "подія", появи котрої постійно очікує комп'ютер. Вчитель натискає кнопки на паперовому пульті, а учні виконують різні дії, в залежності від того, яку кнопку натиснуто.
      GoingPlacesSafely:
        title: Безпечне добирання
        desc: Інтернет є потужним засобом, але водночас іноді й небезпечним. Вчитель пояснює правила безпеки під час мандрівок Павутиною.
      GraphPaperProgramming:
        title: Програмування по клітинках
        desc: Учні пишуть алгоритм (набір інструкцій), використовуючи набір попередньо визначених команд для того, щоб скерувати своїх однокласників у відтворенні заданого малюнка.
      PaperPlanes:
        title: 'Життєві алгоритми: Паперові літачки'
        desc: Цей урок висвітлює способи використання алгоритмів у щоденному житті, зокрема складання паперових літачків. Також цей урок акцентує увагу на ширшому контексті інформатики та важливій ролі, яку відіграють у ній алгоритми.
      BinaryBracelets:
        title: Двійкові браслети
        desc: Учні створюють браслети як двійкове представлення перших літер свого імені. Учні дізнаються, що дані можна представляти та зберігати більш, ніж одним способом.
      DigitalFootprint:
        title: Твій цифровий слід
        desc: Вчителі знайомлять учнів з поняттям цифрового сліду, який виникає внаслідок викладення особистої інформації онлайн, а також з наслідками цих дій.
      ComputationalThinking:
        title: Обчислювальне мислення
        desc: Учні використовують етапи обчислювального мислення (декомпозиція, відповідність шаблонів, абстракція, алгоритм) для того, щоб визначити, як грати в гру, не маючи інструкцій.
      FunctionalSuncatchers:
        title: Функції для блискіток
        desc: Учні створюють алгоритм зі змінними та функціями (фрагментами коду, які можна повторно використовувати) для створення дзеркал для сонячних зайчиків зі стрічок та бісеру.
      SongwritingParameters:
        title: Написання пісень
        desc: Учні використовують поняття приспіву для вивчення передавання параметрів (які дозволяють налаштувати функцію без потреби її повністю переписувати).
      DiceRace:
        title: 'Життєві алгоритми: гонка в кубики'
        desc: Цей урок висвітлює способи використання алгоритмів у повсякденному житті. Зокрема, учні визначатимуть та записуватимуть алгоритм гри у кубики.
      Internet:
        title: Інтернет
        desc: Учні пересилатимуть повідомлення на клаптиках паперу, представляючи різні методи передачі даних в Інтернеті.
      Crowdsourcing:
        title: Краудсорсинг
        desc: Учні використовують методи краудсорсингу, навички розв'язання задач, поширені в інформатиці, для того, щоб виконати завдання як єдиний клас, з більшою ефективністю, аніж при індивідуальній роботі.
      DigitalCitizenship:
        title: Цифрове громадянство
        desc: Учні досліджуватимуть відмінності між приватною та особистою інформацією, розрізняючи відомості, якими безпечно та небезпечно ділитися онлайн.
      TangramAlgorithms:
        title: Алгоритми танграму
        desc: На цьому занятті ми дізнаємося дещо важливе про алгоритми. Простий алгоритм можна використати багато разів та у різних ситуаціях. Щоб алгоритм виконувався ефективно, слід передбачити усі нюанси та можливі особливості.
      EnvelopeVariables:
        title: Конвертні змінні
        desc: Змінні забезпечують свободу в програмуванні. На цьому занятті ми побачимо, що таке змінні та як ми можемо їх використати для різних потреб. Використовуйте ці матеріали перед (або у поєднанні з) уроком про абстракції, щоб забезпечити краще розуміння.
      MadGlibs:
        title: Пропуски
        desc: Абстракції є одним з найважливіших понять в інформатиці. Ця вправа допоможе учням проаналізувати речення, знайти у них відмінності, котрі можна відкинути. Таким чином історії перетворяться на універсальні шаблони для створення нових цікавих творів.
      ForLoopFun:
        title: Ігри з циклами
        desc: Ми знаємо, що цикли допомагають виконувати дії кілька разів, а у цій вправі ми побачимо, як використати цикли з додатковими вбудованими структурами.
      SongwritingWithParameters:
        title: Пісні з параметрами
        desc: 'Величними структурами інформатики є функції. Іноді їх ще називають процедурами. Це міні-програми, котрі можна повторно використовувати в межах більших програм. У цій вправі учні пропонується інтуїтивно дізнатися, чому комбінування окремих фрагментів коду в функціях є таким корисним навиком.  '
      BinaryImages:
        title: Двійкові зображення
        desc: Хоча багато людей сприймає двійкову систему строго як одиниці та нулі, наші попередні вправи продемонстрували, що різноманітну інформацію можна представити різними варіантами двійкового подання. У цій вправі ми просунемося далі, показавши, як комп'ютер може зберігати складніші дані (зображення та кольори) також у двійковому форматі.
      VideoGamesCoordinatePlanes:
        title: Відеоігри та координатні площини
        desc: Дізнайтеся, як відео ігри, в які ви любите грати насправді працюють за допомогою алгебри! Дослідіть, як алгебраїчні вирази і площини координат можуть допомогти нам зрозуміти, як працюють відео гри і потім починайте планувати відео гру, яку ви створите самі.
      Contracts:
        title: Контракти, домен, і діапазон
        desc: Контракти дають нам можливість розуміти і обговорювати функції. У цьому уроці ми розглянемо як Контракти можуть допомогти нам зрозуміти нову мову програмування або функцію.
      DesignRecipe:
        title: Створення рецепту
        desc: В останньому етапі студенти писали деякі дуже прості функції - але більш складні функції вимагають більш вдумливий підхід. Набір правил Структури коду є структурованим підходом до написання функцій, включає в себе написання тестів, щоб переконатися, що функція працює як очікувалося.
      Booleans:
        title: Логіка и логічні вирази
        desc: Логічні значення є четвертим і останнім типом даних, про які ви дізнаєтеся в цьому курсі. У цій вправі ви дізнаєтеся про те, що таке Логічні значення, і як вони можуть допомогти нам писати функції, які мислять логічно
      ConditionalsPiecewiseFunctions:
        title: Умови та складні функції
        desc: Параметри, які ми передаємо функції, визначають результати, виходячи з певного жорсткого шаблону. Наприклад, нам потрібно, щоб параметри з певними значеннями визначали результати, використовуючи один шаблон, а інші значення - спричиняли використання іншого шаблону. В такому разі потрібно використати розгалуження...
      CollisionDetection:
        title: Виявлення Конфліктів та Теорема Піфагора
        desc: Визначення того, що об'єкти на екрані торкаються один одного є важливим аспектом більшості ігор. У цьому уроці ми розглянемо, як можна використати теорему Піфагора та формулу обчислення відстані між точками для того, щоб визначити, чи дві точки (чи ігрові персонажі) торкаються один одного.
      courseA_unplugged_loops:
        desc: В цьому уроці ви вивчите цикли!
      courseB_unplugged_MRF:
        title: Безмашинна вправа
        desc: На цьому занятті ви буде 'програмувати' ваших друзів!
      courseB_unplugged_loopyMRF:
        title: Безмашинна вправа
        desc: Так само, як в "Роботи у колі друзів", ви буде "програмувати" ваших друзів, але на цей раз використовуючи цикли!
      courseC_Unplugged_ScreenOutTheMean:
        title: Безмашинна вправа
        desc: Сьогодні ви дізнаєтеся про те, що робити, якщо хтось різко стає неприязним онлайн.
      courseD_unplugged_digitalCitizenship:
        title: Безмашинна вправа
        desc: Сьогодні ви дізнаєтеся, що значить бути громадянином у цифровому світі.
      courseE_unplugged_privateInformation:
        title: 'Здоровий глузд в освіта: Приватна та Особиста інформація '
        desc: Сьогодні ви дізнаєтеся різницю між приватною і особистою інформацією!
      courseF_unplugged_powerOfWords:
        title: Безмашинна вправа
        desc: Сьогодні ви дізнаєтеся про те, що робити, якщо хтось різко стає неприязним онлайн.
      courseAB_unplugged_plantASeed:
        title: 'Життєві алгоритми: посадити насіння'
        desc: Цей урок висвітлює способи використання алгоритмів у повсякденному житті, на прикладі висівання насіння. Він також акцентує увагу на ширшому контексті інформатики та важливій ролі, яку відіграють у ній алгоритми.
      courseA_unplugged_happyMaps:
        title: Щасливі карти
        desc: Учні створюють прості алгоритми (набори інструкцій) для того, щоб перемістити персонаж через лабіринт з допомогою однієї команди.
      courseA_unplugged_goingPlacesSafely:
        title: Безпечне добирання
        desc: Інтернет є потужним засобом, але водночас іноді й небезпечним. Вчитель пояснює правила безпеки під час мандрівок Павутиною.
      courseABC_unplugged_bigEvent:
        title: Велика подія
        desc: Учні знайомляться з поняттям "подія", появи котрої постійно очікує комп'ютер. Вчитель натискає кнопки на паперовому пульті, а учні виконують різні дії, в залежності від того, яку кнопку натиснуто.
      courseB_unplugged_digitalFootprint:
        title: Твій цифровий слід
        desc: Вчителі знайомлять учнів з поняттям цифрового сліду, який виникає внаслідок викладення особистої інформації онлайн, а також з наслідками цих дій.
      courseC_unplugged_buildingAFoundation:
        title: Закладання основ
        desc: Учні утворюють структуру, використовуючи наявні матеріали. Структури повинні бути придатними для виконання певної задачі (досягнути певної висоти чи витримати певну вагу), а учні повинні навчитись обговорювати ідеї та наполягати на пропозиціях в умовах зростання складності задачі.
      courseC_unplugged_paperPlanes:
        title: 'Життєві алгоритми: Паперові літачки'
        desc: Цей урок висвітлює способи використання алгоритмів у щоденному житті, зокрема складання паперових літачків. Також цей урок акцентує увагу на ширшому контексті інформатики та важливій ролі, яку відіграють у ній алгоритми.
      courseC_unplugged_gettingLoopy:
        title: Економія на повторах
        desc: Цей урок вводить таке поняття програмування як цикли (повторювані вказівки) за допомогою танцю. Учні вивчать просту хореографічну композицію, яку повторюватимуть кілька разів.
      courseC_unplugged_binaryBracelets:
        title: Двійкові браслети
        desc: Учні створюють браслети як двійкове представлення перших літер свого імені. Учні дізнаються, що дані можна представляти та зберігати більш, ніж одним способом.
      courseD_unplugged_graphPaperProgramming:
        title: Програмування по клітинках
        desc: Учні пишуть алгоритм (набір інструкцій), використовуючи набір попередньо визначених команд для того, щоб скерувати своїх однокласників у відтворенні заданого малюнка.
      courseD_unplugged_relayProgramming:
        title: Естафетне програмування
        desc: Організовується естафета, у якій учні бігатимуть по подвір'ю за алгоритмом на основі зображення з "Програмування по клітинках". Вони можуть писати лише одну команду за раз, і якщо станеться помилка, їм доведеться витирати все, що йде після неї.
      courseD_unplugged_conditionalsCards:
        title: Листівки та умови
        desc: Для вивчення команди умови, учні розігрують карткову гру і створюють правила, на кшталт "Якщо я витягую червону карту, я отримую бал" і "Якщо я витягую чорну карту, ти отримуєш бал".
      courseD_unplugged_binaryImages:
        title: Двійкові зображення
        desc: Хоча багато людей сприймає двійкову систему строго як одиниці та нулі, наші попередні вправи продемонстрували, що різноманітну інформацію можна представити різними варіантами двійкового подання. У цій вправі ми просунемося далі, показавши, як комп'ютер може зберігати складніші дані (зображення та кольори) також у двійковому форматі.
      courseE_unplugged_diceRace:
        title: 'Життєві алгоритми: гонка в кубики'
        desc: Цей урок висвітлює способи використання алгоритмів у повсякденному житті. Зокрема, учні визначатимуть та записуватимуть алгоритм гри у кубики.
      courseE_unplugged_songwritingParameters:
        title: Пісні з параметрами
        desc: Учні використовують поняття приспіву для вивчення передавання параметрів (які дозволяють налаштувати функцію без потреби її повністю переписувати).
      courseE_unplugged_internet:
        title: Інтернет
        desc: Учні пересилатимуть повідомлення на клаптиках паперу, представляючи різні методи передачі даних в Інтернеті.
      courseE_unplugged_crowdsourcing:
        title: Краудсорсинг
        desc: Учні використовують методи краудсорсингу, навички розв'язання задач, поширені в інформатиці, для того, щоб виконати завдання як єдиний клас, з більшою ефективністю, аніж при індивідуальній роботі.
      courseE_unplugged_songwriting:
        title: Написання пісень
        desc: Учні використовують поняття приспіву для вивчення передавання параметрів (які дозволяють налаштувати функцію без потреби її повністю переписувати).
      courseF_unplugged_tangrams:
        title: Алгоритми танграму
        desc: На цьому занятті ми дізнаємося дещо важливе про алгоритми. Простий алгоритм можна використати багато разів та у різних ситуаціях. Щоб алгоритм виконувався ефективно, слід передбачити усі нюанси та можливі особливості.
      courseF_unplugged_envelopeVariables:
        title: Конвертні змінні
        desc: Змінні забезпечують свободу в програмуванні. На цьому занятті ми побачимо, що таке змінні та як ми можемо їх використати для різних потреб. Використовуйте ці матеріали перед (або у поєднанні з) уроком про абстракції, щоб забезпечити краще розуміння.
      courseF_unplugged_forLoopFun:
        title: Ігри з циклами
        desc: Ми знаємо, що цикли допомагають виконувати дії кілька разів, а у цій вправі ми побачимо, як використати цикли з додатковими вбудованими структурами.
      courseF_unplugged_songwritingParameters:
        title: Пісні з параметрами
        desc: 'Величними структурами інформатики є функції. Іноді їх ще називають процедурами. Це міні-програми, котрі можна повторно використовувати в межах більших програм. У цій вправі учні пропонується інтуїтивно дізнатися, чому комбінування окремих фрагментів коду в функціях є таким корисним навиком.  '
      courseB_unplugged_MRF_2018:

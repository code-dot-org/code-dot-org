uk:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Якщо ти використаєш для мене блок "рухатися вперед на 100 пікселів", я намалюю лінію автоматично.
        2-3_Artist_1_new_b: Виникли проблеми з повертанням за ріг? Використай блок "повернути праворуч на 90 градусів".
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Виникають проблеми з кутами? Тобі потрібно піти на 360 градусів у 8 поворотів. Скільки це 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: В колі є 360 градусів, тому, якщо художник повертає на 1 градус в кожному циклі, то йому потрібно зробити це 360 разів.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Виглядає, що художник прямує у вірному напрямку. Чи можеш ти спочатку повернути їх перед тим, як малювати лінію?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Що таке 100-70? На основі проблеми із сюжетом, - це на скільки високим має бути капелюх!
        2-3_Artist_3new_b: Виглядає, що художник прямує у вірному напрямку. Чи можеш ти спочатку повернути їх перед тим, як малювати лінію?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Щоб закінчити будинок, все що нам потрібно - це намалювати квадрат!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'Щоб зробити ці маленькі кути, тобі потрібно повернути *далі* кожного разу, а не як у випадку із квадратом.   '
        2-3_Artist_6_b: Оскільки я вже стикаюсь праворуч, то найлегше почати шляхом переміщення вперед, а потім зробити поворот вліво для створення трикутника.
        2-3_Artist_6_c: У кожної сторони трикутника є довжини, як у кожної сторони квадрата... 100 пікселів!
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      Function intro Ryan_authored_hint:
        Function_intro_Ryan_a: Ви можете викликати функцію в програмі багато разів!  Спробуйте викликати її двічі, щоб виконати завдання.
      MC Agent Freeplay_authored_hint:
        MC_HOC_2017_13_Cole_a: Спробуйте змусити Agent побудувати кілька мостів, щоб Алекс або Стів міг пересуватися за межами карти.
      MC_HOC_2017_01_Cole_authored_hint:
        MC_HOC_2017_01_Cole_a: Направте гравця в будинок за допомогою клавіш зі стрілками. Щоб виграти, ви повинні закінчити хід на помаранчевому квадраті.
      MC_HOC_2017_01_RETRY_authored_hint:
        MC_HOC_2017_01_RETRY_a: Перетягніть один блок "рухатися вперед" із панелі інструментів до робочої області та прикріпіть його під блоком "коли запущено".
        MC_HOC_2017_01_RETRY_b: Не забудьте клацнути "Запустити", щоб розпочати виконання коду для Agent.
        MC_HOC_2017_01_RETRY_c: Коли Agent виконає весь свій код, ви зможете переміщати гравця, натискаючи клавіші зі стрілками!
      MC_HOC_2017_02_Cole_authored_hint:
        MC_HOC_2017_02_Cole_a: Перемістіть Agent уперед на дві клітинки, щоб зупинитися на притискній пластині.  Таким чином ви відкриєте двері для свого гравця.
        MC_HOC_2017_02_Cole_b: |-
          Натисніть "Запустити"! 
          Код можна виконати, навіть якщо він неправильний.  Знову й знову пробуйте запускати та скидати свій код, доки не з’ясуєте, у чому проблема.
        MC_HOC_2017_02_Cole_c: Щойно Agent відкриє двері, натискайте клавіші зі стрілками, переміщаючи гравця по карті!
      MC_HOC_2017_02_Will_authored_hint:
        MC_HOC_2017_02_Cole_a: Перемістіть Agent уперед на дві клітинки, щоб зупинитися на притискній пластині.  Таким чином ви відкриєте двері для свого гравця.
        MC_HOC_2017_02_Cole_b: |-
          Натисніть "Запустити Agent"! 
          Код можна виконати, навіть якщо він неправильний.  Знову й знову пробуйте запускати та скидати свій код, доки не з’ясуєте, у чому проблема.
        MC_HOC_2017_02_Cole_c: Щойно Agent відкриє двері, натискайте клавіші зі стрілками, щоб переміститися на помаранчевий квадрат.
      MC_HOC_2017_03_Cole_authored_hint:
        MC_HOC_2017_03_Cole_a: Щойно Agent опиниться на притискній пластині, ви зможете провести гравця до компаса, натискаючи клавіші зі стрілками!
        MC_HOC_2017_03_Cole_b: Чи не задовгий ваш код?  Спробуйте використати цикл "повтор", щоб скоротити програму!
      MC_HOC_2017_04POINT5_Cole_authored_hint:
        MC_HOC_2017_04POINT5_Cole_a: |-
          Перетин цих двох притискних пластин відкриє шлях для гравця. 
          ![](https://images.code.org/9760c20b83d191570858617f8522ddad-image-1507751553614.50.25.png)
      MC_HOC_2017_04POINT5_RYAN_authored_hint:
        MC_HOC_2017_04POINT5_RYAN_b: 'Використайте блок "повернути праворуч", щоб змінити напрямок руху Agent '
        MC_HOC_2017_04POINT5_RYAN_a: Agent має стати лише на першу притискну пластину, щоб Алекс або Стів зміг дістатися сокири.
      MC_HOC_2017_04_Cole_authored_hint:
        MC_HOC_2017_04_Cole_a: Agent має виконати дію "рухатися вперед" 7 разів.  Як можна досягти цього за допомогою циклу "повтор"?
        MC_HOC_2017_04_Cole_c: |-
          Натисніть "Запустити"! 
          Код можна виконати, навіть якщо він неправильний.  Знову й знову пробуйте запускати та скидати свій код, доки не з’ясуєте, у чому проблема.
        MC_HOC_2017_04_Cole_b: Щойно Agent опиниться на притискній пластині, він відкриє двері для гравця.
      MC_HOC_2017_05_Cole_authored_hint:
        MC_HOC_2017_05_Cole_a: Чи ви знали, що всередину циклу можна помістити кілька блоків коду?  Спробуйте розмістити дошку **та** команду руху вперед всередину циклу "повтор", щоб виконати завдання.
      MC_HOC_2017_05_Josh_authored_hint:
        MC_HOC_2017_05_Cole_a: Чи ви знали, що всередину циклу можна помістити кілька блоків коду?  Спробуйте розмістити дошку **та** команду руху вперед всередину циклу "повтор", щоб виконати завдання.
      MC_HOC_2017_06_Cole_authored_hint:
        MC_HOC_2017_06_Cole_a: Скільки разів виконується цей цикл?  Скільки разів він *має* виконатися?
      MC_HOC_2017_06_Josh_authored_hint:
        MC_HOC_2017_06_Cole_a: Спробуйте розмістити кілька інструкцій усередину циклу "повтор"!
      MC_HOC_2017_07_Cole_authored_hint:
        MC_HOC_2017_07_Cole_a: Щоб виконати це завдання, спробуйте з’ясувати, що робить функція "очистити шлях", і викличте її стільки разів, скільки потрібно, вставивши маленький зелений блок "очистити шлях" із панелі інструментів.
        MC_HOC_2017_07_Cole_b: Спробуйте скомбінувати блоки функцій з іншими блоками з панелі інструментів, щоб виконати це завдання.
      MC_HOC_2017_08_RY_authored_hint:
        MC_HOC_2017_08_RY_a: |-
          Натисніть "Запустити Agent"! 
          Код можна виконати, навіть якщо він неправильний.  Знову й знову пробуйте запускати та скидати свій код, доки не з’ясуєте, у чому проблема.
        MC_HOC_2017_08_RY_b: Це завдання можна виконати БАГАТЬМА способами.  Спробуйте кілька з них!
      MC_HOC_2017_08_Will_authored_hint:
        MC_HOC_2017_08_RY_a: |-
          Натисніть "Запустити Agent"! 
          Код можна виконати, навіть якщо він неправильний.  Знову й знову пробуйте запускати та скидати свій код, доки не з’ясуєте, у чому проблема.
        MC_HOC_2017_08_RY_b: Це завдання можна виконати БАГАТЬМА способами.  Спробуйте кілька з них!
      MC_HOC_2017_10_Cole_authored_hint:
        MC_HOC_2017_10_Cole_a: Функції допоможуть вам швидше виконати це завдання!
      MC_HOC_2017_10_RETRY_authored_hint:
        MC_HOC_2017_10_Cole_a: Функції допоможуть вам швидше виконати це завдання!
      MC_HOC_2017_13_Cole_authored_hint:

uk:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Якщо ти використаєш для мене блок "рухатися вперед на 100 пікселів", я намалюю лінію автоматично.
        2-3_Artist_1_new_b: Виникли проблеми з повертанням за ріг? Використай блок "повернути праворуч на 90 градусів".
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Виникають проблеми з кутами? Тобі потрібно піти на 360 градусів у 8 поворотів. Скільки це 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: В колі є 360 градусів, тому, якщо художник повертає на 1 градус в кожному циклі, то йому потрібно зробити це 360 разів.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Виглядає, що художник прямує у вірному напрямку. Чи можеш ти спочатку повернути їх перед тим, як малювати лінію?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Що таке 100-70? На основі проблеми із сюжетом, - це на скільки високим має бути капелюх!
        2-3_Artist_3new_b: Виглядає, що художник прямує у вірному напрямку. Чи можеш ти спочатку повернути їх перед тим, як малювати лінію?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Щоб закінчити будинок, все що нам потрібно - це намалювати квадрат!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'Щоб зробити ці маленькі кути, тобі потрібно повернути *далі* кожного разу, а не як у випадку із квадратом.   '
        2-3_Artist_6_b: Оскільки я вже стикаюсь праворуч, то найлегше почати шляхом переміщення вперед, а потім зробити поворот вліво для створення трикутника.
        2-3_Artist_6_c: У кожної сторони трикутника є довжини, як у кожної сторони квадрата... 100 пікселів!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: Найпростіший спосіб вирішити цю загадку полягає в тому, щоб намалювати першу площу і закінчити художник, який вказує вниз перед початком вашої другої площі.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Якщо ви нарізати 200 наполовину, скільки пікселів шириною має кожний квадрат бути?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Цей алмаз дійсно просто квадрат на його боці
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Кожен крок дорівнює 100 пікселів заввишки та 100 пікселів.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Цей ромб - насправді просто квадрат, повернутий на 45 градусів.
        2-3_Artist_9_b: |-
          Не забудьте повернути художника на 45 градусів, перш ніж починати малювати свою площу!

          ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Підказка: кожен вусик завдовжки 75 пікселів.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Один з поворотів 15 градусів занадто малий.
        2-3_Artist_Debugging_3_b: Якщо програма запускається занадто швидко, щоб побачити, що відбувається, спробуйте уповільнити роботу слайдера.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Що станеться, якщо ви рухаєтеся художником або стрибаєте назад, коли малює перший рядок?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Скільки разів моя форма повторювалася? Скільки разів * має * форму повторювати? Де ви можете змінити це в програмі?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: Мистецтво потрібно повернути на 60 градусів, перш ніж почати малювати!
        2-3_Artist_Debugging_9_b: Вам не потрібно додавати ще один блок, щоб отримати повний оборот, просто додайте 60 градусів до блоку "повернути ліворуч", який вже є!
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: Квадрати мають 100 пікселів, тобто вам доведеться просувати вперед 175 пікселів перед тим, як малювати свою другу площу.
        2-3_Artist_Functions_1_b: Добре малювати перехресні лінії, щоб зробити свої окуляри.
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: Квадрати мають 100 пікселів, тобто вам доведеться просувати вперед 175 пікселів перед тим, як малювати свою другу площу.
        2-3_Artist_Functions_1_b: Добре малювати перехресні лінії, щоб зробити свої окуляри.
      2-3 Artist Functions 11 a_authored_hint:
        2-3_Artist_Functions_11_a: Вам потрібно буде змінити не тільки кількість і довжину сторін у межах функції, а й кут, який художник обертає між кожною стороною.
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: Вам потрібно буде змінити не тільки кількість і довжину сторін у межах функції, а й кут, який художник обертає між кожною стороною.
      2-3 Artist Functions 12 a_authored_hint:
        2-3_Artist_Functions_12_a: Спершу спробуйте запустити код, щоб побачити, що потрібно додати.
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: Спершу спробуйте запустити код, щоб побачити, що потрібно додати.
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 4 a_authored_hint:
        2-3_Artist_Functions_4_a: Художник повинен перетворити 120 градусів між кожним квадратом, щоб завершити цей дизайн.
      2-3 Artist Functions 4_authored_hint:
        2-3_Artist_Functions_4_a: Художник повинен перетворити 120 градусів між кожним квадратом, щоб завершити цей дизайн.
      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_b: Ваш новий хід має йти на ** кінці ** коду всередині циклу.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Перед початком роботи алмазу, художник повинен повернути ліворуч на 60 градусів, щоб досягти правильного шляху.
        2-3_Artist Loops_New_12_b: Після того, як художник пройде вперед на 100 пікселів, він повинен буде повернути праворуч на 120 градусів, щоб зробити гострим кутом.
        2-3_Artist Loops_New_12_c: Художнику доведеться повернути праворуч лише на 60 градусів, щоб створити широкий кут.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "В кінці кожного алмазу, художник вже стоїть у правильному напрямку, щоб розпочати наступний. Через це нам не потрібно додавати додатковий блок `повернути ліворуч 'до того, як ми знову почнемось."
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: Художник повинен повернути 45 градусів праворуч, перш ніж почати малювати.
        2-3_Artist_Loops_New_9_b: Це V дійсно лише половина площі. Що б код намальовувати половину квадрата?
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: Не забудьте помістити всі сірі блоки всередині вашого циклу.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Потрібна допомога з кутами? ** 360/12 = 30 **"
        2-3_Artist_Nested_Loops_3_b: Не забудьте помістити весь сірий код і ваш блок повороту всередині циклу.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Потрібна допомога з кутами? ** 360/12 = 30 **"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "Спробуйте скористатись блоком \"стрибати вперед\", щоб отримати від верху одного квадрата до місця, де ви почнете наступне. Якщо ваші квадрати високі в 20 пікселів, і вони розрізняються на 20 пікселів, як далеко вам потрібно стрибати?"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "Як далеко вам слід звернутися до кожної петлі? Що таке 360/10?"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          Потрібна допомога у пошуку правильного кута? ** 360/12 = 30 **
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: Маючи важкий час, розуміючи, як отримати блоки вниз? Спробуйте звернути червону квітку точно так само, як фіолетова квітка!
        2-3_Bee_Conditionals_14_b: Якщо червона квітка була пурпурною, чи могли б ви зрозуміти, як використати додатковий цикл `repeat` для скорочення коду?
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: 'Пам''ятайте: фіолетові квіти мають лише 0 або 1 нектар, і вони можуть змінюватися при кожному запуску програми.'
      2-3 Bee Conditionals 3_authored_hint:
        2-3_Bee_Conditionals_3_a: Код буде найкоротшим, якщо ви будете використовувати цикл при кожному русі вперед, інший цикл, щоб зібрати нектар, а інший - зробити мед.
      2-3 Bee Conditionals 6_authored_hint:
        2-3_Bee_Conditionals_6_a: 'Пам''ятайте: фіолетові квіти змінюються між 0 і 1 нектаром при запуску вашої програми!'
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: Як тільки ви знайдете та виправите неправильний блок, ви бачите будь-які шаблони, які можна було б зробити більш простим, використовуючи `repeat` loop?
      2-3 Bee Debugging 2_authored_hint:
        2-3_Bee_Debugging_2_a: Як тільки ви знайдете та виправите неправильний блок, ви бачите будь-які шаблони, які можна було б зробити більш простим, використовуючи `repeat` loop?
      2-3 Bee Debugging 4_authored_hint:
        2-3_Bee_Debugging_4_a: Чи є місце, де бджола робить те, що не має сенсу? Що відбувається, коли ви змінюєте цей блок?
      2-3 Bee Functions 4_authored_hint:
        2-3_Bee_Functions_4_a: Вам не потрібно використовувати цикл з функцією. Спробуйте перемістити, скориставшись функцією, а потім рухатись і знову використовувати функцію.
      2-3 Bee Functions 6_authored_hint:
        2-3_Bee_Functions_6_a: Вам не потрібно використовувати цикл з функцією. Спробуйте перемістити, скориставшись функцією, а потім рухатись і знову використовувати функцію.
      2-3 Bee Functions 8_authored_hint:
        2-3_Bee_Functions_8_a: "Якщо головоломка здається складною, спробуйте трохи побудувати свою функцію. Додайте кілька блоків, а потім спробуйте. Додайте більше, а потім повторіть спробу. Незабаром ти туди дістанешся! ! [] (https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif)"
      2-3 Bee Functions 9_authored_hint:
        2-3_Bee_Functions_8_a: "Якщо головоломка здається складною, спробуйте трохи побудувати свою функцію. Додайте кілька блоків, а потім спробуйте. Додайте більше, а потім повторіть спробу. Незабаром ти туди дістанешся!"
      2-3 Bee Loops 2_authored_hint:
        2-3_Bee_Loops_2_a: Ви повинні скластися з чотирма блоками всередині вашого циклу.
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: Ви повинні мати 6 блоків у вашому циклі.
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: Вам буде потрібно два різних `repeat` цикли, один за іншим.
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: Ви повинні скласти п'ять блоків у вашому циклі.
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: Перша акція стане чергою, а не рухом.
        2-3_Bee_Loops_4A_b: Остання частина програми може бути завершена написанням коду в кінці вашої програми за межами вашого циклу.
        2-3_Bee_Loops_4A_c: Якщо ви ще не можете помітити петлі, спочатку спочатку кодируйте його далі, а потім подивіться, що ви можете об'єднати в цикл `repeat` в кінці.
      2-3 Bee Loops 5_authored_hint:
        2-3_Bee_Loops_5_a: Якщо ви не можете визначити блоки, щоб вставити всередину `repeat` відразу, почніть, кодуючи кожний крок і шукати шаблон.
      2-3 Bee Loops 6_authored_hint:
        2-3_Bee_Loops_6_a: Якщо ви не можете сказати, що повинно йти в цикл `repeat`, спробуйте перетягнути блоки один за іншим і подивитися, чи можете ви знайти шаблон.
        2-3_Bee_Loops_6_b: У вашому циклі `repeat` повинно бути 6 блоків, коли ви закінчите.
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: Перша акція стане чергою, а не рухом.
        2-3_Bee_Loops_7_b: 'Якщо ви не можете цілком зобразити цикл з самого початку, спробуйте кодування далеко вперед, а потім шукайте шаблон.'
      2-3 Maze 1_authored_hint:
        2-3_Maze_1_a: Щоб використати блок "рухатися вперед", перетягніть його з області панелі інструментів у робоче середовище та підключіть його до блоку "when run".
      2-3 Maze 16_authored_hint:
        2-3_Maze_16_a: Якщо схему важко побачити, спочатку спробуйте все це спершу копіювати та побачити, що все повторюється знову і знову, перш ніж ви кладете цикли.
        2-3_Maze_16_b: "Щоб помістити багато блоків у цикл `repeat`, просто перетягніть цикл у робочу область, потім перетягніть всі блоки з початкової програми всередині нього. Підключіть його назад до блоку `when run`, і ви можете піти!"
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: Існує два способи вирішити цю загадку!
      2-3 Maze Loops 17_authored_hint:
        2-3_Maze_Loops_17_a: Якщо схему важко побачити, спочатку спробуйте все це спершу копіювати та побачити, що все повторюється знову і знову, перш ніж ви кладете цикли.
        2-3_Maze_Loops_17_b: Чи видалено вихідний код? Натисніть кнопку "почати", щоб повернути його!
      2-3 Maze Loops 18_authored_hint:
        2-3_Maze_Loops_18_a: Якщо схему важко побачити, спочатку спробуйте все це спершу копіювати та побачити, що все повторюється знову і знову, перш ніж ви кладете цикли.
      2-3 Maze Loops 19_authored_hint:
        2-3_Maze_Loops_19_a: Якщо ви застрягли, спробуйте спершу виписати код без петлі та шукати шаблони.
        2-3_Maze_Loops_19_b: Встановлення одного повторюваного циклу всередині іншого може допомогти зменшити кількість використаних блоків.
      2-3 Maze Loops 20_authored_hint:
        2-3_Maze_Loops_20_a: Шукайте шаблон сходинки в цьому лабіринті, щоб знайти, де можна використовувати цикл.
      2-3 Maze Loops 21_authored_hint:
        2-3_Maze_Loops_21_a: Якщо у вас виникли проблеми з пошуком шаблону сходами, спробуйте накрити заблоковані шляхи пальцем.
      4-5 Artist 11_authored_hint:
        4-5_Artist_11_a: Усередині своєї петлі переконайтеся, що художник стрибає назад і вгору після нанесення кожного рядка.
      4-5 Artist 3_authored_hint:
        4-5_Artist_3_b: Якщо ви не можете побачити, де відбувається повторення циклу, спробуйте кодування всього рішення і шукати шаблон.
      4-5 Artist 4_authored_hint:
        4-5_Artist_4_a: "У крузі 360 градусів! Ось скільки разів вам потрібно повторити цей код (повертаючи 1 градус за раз), перш ніж кола буде зроблено!"
      4-5 Artist 7_authored_hint:
        4-5_Artist_7_a: 'Який кут є найменшим? На якому куті стоїть художник?'
      4-5 Artist 9_authored_hint:
        4-5_Artist_9_a: "Коли трикутник є рівностороним, всі сторони і всі кути однакові.  \n"
        4-5_Artist_9_b: Вам потрібно буде намалювати три трикутника одного розміру. Не забудьте перейти на нове місце після кожного.
      4-5 Artist Assessment 1_authored_hint:
        4-5_Artist_Assessment_1_a: Вам потрібно лише намалювати зовнішній трикутник, щоб завершити цю загадку.
      4-5 Artist Patterns 11_authored_hint:
        4-5_Artist_Patterns_11_a: Якщо в крузі 360 градусів, а кожен цикл повертається на 3 градуси, скільки разів вам потрібно було зациклювати малювати половину повного кола?
      4-5 Artist Patterns 2_authored_hint:
        4-5_Artist_Patterns_2_a: Зверніть увагу, що оскільки квадрати довжиною 20 пікселів, вам потрібно буде перейти до 20 пікселів, перш ніж почати наступний квадрат.

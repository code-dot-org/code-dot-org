    mc_intro:
      1:
        text: "Мене звуть Йенс Бергенстен, але я більш відомий як Джеб. Я - головний розробник Майнкрафт, тут в Mojang у Стокгольмі. Здається, мені було одинадцять або дванадцять, коли я почав програмувати, бо хотів робити ігри. Один з друзів батька сказав, що для цього треба програмувати. Так я і почав. Мені подобається розробляти й з'ясовувати архітектуру гри. Це те, чим мені дійсно подобається Майнкрафт."
      2:
        text: "Протягом наступної години ви навчитеся основам інформатики, програмуючи Алекс або Стіва рухатися імітацією частини світу Майнкрафту."
      3:
        text: "Традиційне програмування зазвичай є текстовим, але сьогодні ми будемо використовувати Блоклі: систему, що використовує блоки, які ви можете перетягувати й кидати, щоби писати програми. Під капотом ви створюєте код JavaScript."
      4:
        text: "Поняття, що ви будете вивчати, програмісти використовують щодня, і вони є основою інформатики. Тут у Mojang ми використовуємо ці самі поняття, щоби змусити Майнкрафт працювати."
      5:
        text: "Перш ніж ви почнете, ви оберете свого персонажа. Я оберу Алекс. Побудуймо код для програми, яка допоможе їй рухатися екраном."
      6:
        text: "Ваш екран поділено на три основні частини. Ліворуч знаходиться простір гри Майнкрафт, де виконуватиметься ваша програма. Вказівки для кожного рівня написано внизу."
      7:
        text: "Ця середня область є інструментарієм, і кожен із цих блоків є командою, яка спрямовує дії Алекс."
      8:
        text: "Чистий простір праворуч називається робочим простором, і саме тут ми будуватимемо нашу програму."
      9:
        text: "Якщо ми перетягнемо блок «рухатись вперед» до нашого робочого простору, і потім натиснемо «Запустити», що станеться? Алекс переміститься вперед на одне поле сітки."
      10:
        text: "А що як ми хотіли зробити щось після того, як вона перемістилася вперед на одне поле? Ми можемо додати до нашої програми ще один блок. Я хочу обрати блок «повернути праворуч», і перетягну його під мій блок «рухатись вперед», поки не з'явиться ця помаранчева лінія. Тоді я відпущу його, і ці два блоки зліпляться. Коли ми знову натиснемо «Запустити», Алекс виконає команди, які складено в нашому робочому просторі, згори донизу."
      11:
        text: "А якщо вам захочеться видалити блок, то просто відтягніть його зі стопки назад до інструментарію."
      12:
        text: "Щоби скасувати свої зміни, і повернутися до початку рівня, скористайтеся кнопкою «Почати знову» в правому верхньому куті робочого простору. Ще одна річ, ви бачите маленький трикутник у блоках повороту? Де б ви не бачили ці трикутники, це означає, що можна обрати інший варіант. Почнімо кодувати!"
    mc_repeat:
      1:
        text: "Мене звуть Лідія Уінтерс, я — бренд-директор Mojang. Ми зробили невеличку гру, яка називається Майнкрафт."
      2:
        text: "Що мені подобається робити в Майнкрафті найбільше, то це досліджувати. Я люблю пригоди в печерах, і дивитися, що я можу знайти. Як не програмістку, мене дуже зворушує проходження уроків Майнкрафту, і те, що я справді сама навчаюся якогось кодування."
      3:
        text: "Попередній рівень потребував багато блоків «рухатись вперед». Було би простіше, якби ми могли просто сказати комп'ютерові виконати команду «рухатись вперед» чотири або п'ять разів. На щастя для нас, комп'ютери дуже добре повторюють команди за допомогою циклів повторювання."
      4:
        text: "При побудові Майнкрафту ми застосовуємо цикли повторювання для розміщення всіх початкових матеріалів для створення нового світу. Це тисячі й тисячі блоків. Ми також застосовуємо цикли помаленьку, наприклад, щоби ноги Алекс рухалися вперед і назад, коли вона йде. Цикли повторювання є потужною частиною програмування."
      5:
        text: "Наближається ніч, тож протягом наступної пари рівнів ми збираємося побудувати будинок, щоби бути в безпеці. Ми збираємося застосовувати блоки повторювання, щоби робити це дуже просто."
      6:
        text: "Щоби збудувати стіну будинку, ми можемо або сказати Алекс «рухатись вперед» та ставити дошки чотири рази, або сказати їй «рухатись вперед» та поставити одну дошку, а потім взяти цю команду, і скористатися блоком «повторити», щоби вона виконала цю дію декілька разів. А тепер ми клацнемо на блоку «повторити», і скажемо їй, скільки разів ми би хотіли, щоби вона виконала цю дію. Тепер збудуймо наш дім, поки не настала ніч. Насолоджуйтесь!"
    mc_if_statements:
      1:
        text: "Тепер ми дізнаємося про вирази «якщо». Вирази «якщо» є фундаментальною частиною навчання програмуванню. Вони допомагають комп'ютерові ухвалювати рішення."
      2:
        text: "Вирази «якщо» використовують всі комп'ютери, включно з моїм телефоном. Наприклад, коли я розблоковую свій телефон, він виконує певний код, який каже: якщо я ввела пароль правильно, то розблокувати телефон. Інакше він показує повідомлення про помилку."
      3:
        text: "Ви можете використовувати вирази «якщо» у своєму коді, щоби Стів та Алекс реагували на те, що вони бачать у світі. Наприклад, якщо перед ними скеля, вони можуть повернути ліворуч. Або повернути праворуч, якщо вони наштовхнулися на дерево."
      4:
        text: "В цьому випадку ми не хочемо впасти до лави. Скласти для лави план не складно. Ми бачимо її на екрані. Але що стосовно лави, яку ми не бачимо під каменем?"
      5:
        text: "Після того, як ми добудемо камінь, нам треба буде перевірити, чи є на цьому місці лава, перш ніж ми рушимо вперед. Якщо там є лава, то ми хочемо поставити бруківку перед нашим персонажем, перш ніж ми зможемо рухатися вперед. Таким чином ми можемо рухатися безпечно. Час добувати ще! І не забувайте використовувати вираз «якщо», щоби дивитися, куди стаєте."
    mc_congrats_share:
      1:
        text: "Вітаємо! Ви тільки що вивчили основні блоки компьютерної науки."
      2:

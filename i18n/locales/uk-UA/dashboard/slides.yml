    C2_artist_debugging:
      1:
        text: "Наразі ми вже маємо кілька блоків у робочій області. Але щось там не так. "
      2:
        text: "Давайте налагодимо цей код, уповільнивши швидкість і спостерігаючи за тим, як він крок за кроком проходить кожен блок."
      3:
        text: "А ось і проблема! Вуса кота мають довжину 75 пікселів, а не 25."
    C2_bee_debugging:
      1:
        text: "Ви коли-небудь чули про налагодження програми? Цим користуються, щоб зрозуміти, що не працює. Під час налагодження коду ви виявляєте та видаляєте помилки."
      2:
        text: "Ми вже маємо кілька блоків в робочій області. Тепер будемо використовувати кнопку \"Крок\", щоб пройти по блоках покроково і перевірити, чи це правильне рішення, чи може нам доведеться щось виправити. "
      3:
        text: "Схоже, це і є наша проблема! Нам потрібен ще один блок \"рухатись вперед\". Кнопка \"Крок\" допомагає нам вирішити проблему, знайшовши помилку, щоб ми могли її виправити. "
    C2_digital_footprint_v2:
      1:
        text: "Щоразу, коли ви входите в Інтернет, ви залишаєте слід, який можна знайти, скопіювати, поділитися ним і транслювати, і він залишається назавжди. Який цифровий слід ви залишаєте? А який слід ви хотіли б залишити? "
    C2_graph_paper:
      1:
      2:
        text: "Алгоритм це список інструкцій для виконання завдання. Ми будемо слідувати даному набору інструкцій, щоб зробити чашу. Алгоритми, дійсно корисні, коли ви потребуєте ще когось, щоб зрозуміти, як щось зробити."
      3:
        text: "Якщо ви пишете алгоритм для комп'ютера, вам доведеться розбити його на маленькі крихітні кроки. Тож закінчіть цей рядок і перейдіть до наступного, потім наступного, і все буде готово. "
      4:
        text: "Я використовую алгоритми у моїй роботі. Якщо я записую всі кроки то можу відтворити цей же шматок знову, або я можу навчити когось зробити це. Покладіть скло в печі, з'єднайте його разом, виконуйте подальші вказівки щоб зробити чашу. Алгоритми дають вам дорожню карту для виконання чого небудь."
    C2_artist_loops:
      1:
        text: "Ми будемо використовувати блок \"повторити\", що допоможе нам зберегти кроки під час програмування нашого художника. У нас вже є кілька блоків на нашій сцені, але вони там просто для того, щоб було з чого починати. "
      2:
        text: "Щоб повторити ці блоки чотири рази та намалювати повний квадрат, ми просто перетягуємо блок \"повторити\" і поміщаємо всередину блоки \"рухатись вперед\" і \"повернути вправо\". Коли ми натиснемо \"Запустити\", художник повторить ці кроки чотири рази, щоб завершити квадрат. "
    C2_bee_loops:
      1:
        text: "Цикл - це повторення дій. Тож перевіряючи вулик, я розглядаю рамку, ставлю її на місце, і повторюю ці дії кілька разів. Це повторення у циклі, кількаразове виконання дій."
      2:
        text: "Це блок повторення. Що б ви не вклали в блок повторення, воно повториться стільки разів, скільки ви вирішите. Наприклад, на цьому рівні замість того, щоб тричі перетягувати \"рухатися вперед\" і \"отримати нектар\", ми просто перетягнемо їх один раз і повторимо дію тричі. Так набагато легше! "
    C2_paper_airplanes:
      1:
      2:
      3:
      4:
        text: "Коли ми хочемо зробити шоколад, ми маємо здійснити багато великих кроків на шляху до цього, і кожен з цих кроків має набір менших кроків, і також існують різні рецепти або алгоритми залежно від того, як ми хочемо, щоб смакував шоколад. Кожен крок є важливим, навіть найменший, бо без нього не буде здійснено процесу. Створення алгоритмів, які можуть бути зрозумілими для інших - це дійсно важливо. Ось чому кожен крок повинен бути прописаний так, що незалежно від того, хто його робить, результат залишається тим самим."
    C2_playlab_createstory:
      1:
        text: "До цього часу ми створювали анімації або складали історію, у якій щоразу при запуску проекту виконувались точно однакові команди. Тепер можна створити інтерактивну гру, в яку насправді можна пограти."
      2:
        text: "Існують блоки \"коли натиснено стрілку\" та \"перемістити персонажа\". Можна розмістити ці блоки поряд, щоб переміщувати персонажів за допомогою клавіш зі стрілками."
    C2_zuck_repeat_loop:
      1:
        text: "В чому комп'ютери дуже успішні - це у повторенні команд. Для людини стане нудно повторювати одне і те ж багато разів підряд. А комп'ютер можна виконати одну і ту ж дію мільйони, чи навіть мільярди разів, не нудьгуватиме, і не втомиться, і робитиме це дуже вправно."
      2:
        text: "Наприклад, якби я захотів привітати усіх користувачів Facebook з днем народження, надсилаючи їм електронні листи, у мене на це пішло би близько століття. А за допомогою кількох рядків коду я маю можливість відправити кожному у Facebook вітальний лист до дня народження. Ось шо таке повтори (цикли), і для чого вони потрібні, і це комп'ютери роблять дуже добре."
      3:
        text: "У цьому прикладі вашою метою буде переміщення пташки, щоб дібратися до свинки. Тепер ми можемо використовувати блок \"повторити\", що дуже полегшить задачу. Ви можете зробити це, давши комп'ютеру команду \"рухатись вперед\" п'ять разів, щоб  пташка крок за кроком наближалася до свинки. "
      4:
        text: "Або ви можете просто дати комп’ютеру команду «рухатися вперед» один раз, а потім команду «повторити» це 5 разів, і він зробить те саме. Отже, для цього ви перетягуєте команду \"рухатися вперед\", а потім поміщаєте її всередину блоку \"повторити\". І ви можете натиснути на неї і написати, скільки разів хочете повторити блок. Ця цифра вкаже комп’ютеру кількість повторень."
      5:
        text: "Ще одна річ, всередину блоку \"повторити\" ви можете поставити скільки завгодна команд. Отже, у цьому прикладі ви вирішили, що йому треба рухатися вперед і повертати ліворуч, та повторити це п’ять разів. Гаразд, веселої вам роботи!"
    C3_artist_functions:
      1:
        text: "Однією з чудових речей у програмуванні комп’ютера є те, що, навчивши комп’ютер виконувати дію, ви можете знову викликати цю функцію. Ви даєте їй назву і потім можете викликати її. Це фактично як розширення мови. "
      2:
    C3_artist_intro:
      1:
        text: "Ви навіть не буде кваліфікуватися в перегонах, якщо ви не маєте людей, які є експертами в галузі комп'ютерних наук із-за кількості даних зібраних пошуковими системами і необхідності мати людей, які можуть писати програми, щоб з'ясувати, як ти продовжуєш розуміти, як побудувати продуктивності."
      2:
        text: "У цьому завданні ви будете художником, який малює фігури за допомогою олівця. Коли художник крокує позаду нього ведется лінія."
      3:
        text: "Щоб переміститися на полотні, ви будете використовувати перемістити вперед блок. Тут перемістити вперед блок говорить рухатися вперед на 100 пікселів. Коли ми запустимо, що відбудеться? Художник рухається вперед на певну величину, і ця величина буде 100 пікселів. Пікселі це дуже маленькі квадрати на екрані комп'ютера."
      4:
        text: "Інший блок, який є у цій головоломці вказує на поворот праворуч на 90 градусів. І коли ми перетягуємо його наш художник повертається на задану величину. Тож ви можете грати так як захочете щоб художник повернувся. Це поворот на 90 градусів."
      5:
        text: "А це поворот на 120 градусів. І запам'ятайте, ви можете змінити ці величини натискаючи на стрілки поруч з номерами для пікселів і градусів. Насолоджуйтеся малюнками з вашим художником!"
    C3_artist_nested_loops:
      1:
      2:
        text: "Але ми хочемо намалювати шість трикутників. Для того, щоб зробити це, ми візьмемо цей цикл і помістимо його всередину іншого блоку повторення певну кількість разів. Дуже круто!"
    C3_bee_conditionals:
      1:
        text: "Це умовний блок. Він показує що вам потрібно щось робити лише в тому випадку, якщо нектару або меду менше, порівну чи більше ніж певне число."
      2:
        text: "Це корисно у тому випадку, коли ми не знаємо як багато меду чи нектару виробити, коли ми бачимо знак питання."
      3:
        text: "У цьому прикладі ми збираємося сказати, що ЯКЩО рожева квітка має нектару більше, ніж 0, то взяти нектар. Це скаже нашій бджолі продовжувати брати нектар, поки він там є. Та-дам!"
    C3_bee_debugging:
      1:
        text: "Ви коли-небудь чули про налагодження програми? Цим користуються, щоб зрозуміти, що не працює. Під час налагодження коду ви виявляєте та видаляєте помилки."
      2:
        text: "Ми вже маємо кілька блоків в робочій області. Тепер будемо використовувати кнопку \"Крок\", щоб пройти по блоках покроково і перевірити, чи це правильне рішення, чи може нам доведеться щось виправити. "
      3:
        text: "Схоже, це і є наша проблема! Нам потрібен ще один блок \"рухатись вперед\". Кнопка \"Крок\" допомагає нам вирішити проблему, знайшовши помилку, щоб ми могли її виправити. "
    C3_bee_functions:
      1:
        text: "Одне з найважливіших понять в інформатиці полягає в тому, як створювати нові команди, як додавати власні слова до комп’ютерної мови. Більшість комп’ютерних мов мають лише близько ста слів або команд. Мистецтво та магія лежить у визначенні власних нових слів із цих будівельних блоків."
      2:
      3:
      4:
    C3_playlab_create_game:
      1:
        text: "До цього часу ми створювали анімації або складали історію, у якій щоразу при запуску проекту виконувались точно однакові команди. Тепер можна створити інтерактивну гру, в яку насправді можна пограти."
      2:
        text: "Існують блоки \"коли натиснено стрілку\" та \"перемістити персонажа\". Можна розмістити ці блоки поряд, щоб переміщувати персонажів за допомогою клавіш зі стрілками."
    C4_function_edit:
      1:
        text: "Однією з чудових речей у програмуванні комп’ютера є те, що, навчивши комп’ютер виконувати дію, ви можете знову викликати цю функцію. Ви даєте їй назву і потім можете викликати її. Це фактично як розширення мови. "
      2:
      3:
      4:
    starwars_intro:
      1:
        text: "Привіт! Я Кейтлін Кенеді, продюсер фільму «Зоряні війни: Пробудження сили». Сьогодні ви працюватимете з однією з наших зірок, BB-8. BB-8 — це сферичний дроїд. Кожною його дією і кожним рухом керує комп'ютерна програма. Інформатика має вплив на всі галузі, від маркетингу до охорони здоров'я та кінематографу. Дійсно, для створення такого фільму, як «Пробудження сили», потрібна праця сотень комп'ютерних фахівців."
      2:
        text: "Привіт, я Рейчел Роуз. Я старший інженер дослідник в ILM, я керую командою створення анімації та розробки створінь. У Пробудженні сили я відповідаю за те, щоб допомагати художникам з розробкою агрегатів, котрі допомагають рухомим персонажам виглядати природньо у далекій-далекій галактиці."
      3:
        text: "Протягом наступної години ми створимо власну гру Зоряні війни, яка навчить основним поняттям програмування.\nЗазвичай програмування - це написання тексту, але ми використаємо рухомі блоки для створення програми. Всередині ж, ми створюємо код. Після ознайомлення з основами через блоки, ми перемкнемось на JavaScript, одну із найбільш популярних мов програмування в Інтернеті."
      4:
        text: "Для початку ми попрацюємо з Рей, щоби запрограмувати BB-8 пройти та зібрати весь металобрухт. Ваш екран поділено на три частини. На лівій знаходиться ігровий простір Зоряних воєн, де виконуватиметься код. Вказівки для кожного рівня написано нижче ігрового простору."
      5:
        text: "Ця середня область є інструментарієм, і кожен із цих блоків є командою, яку може розуміти BB-8."
      6:
        text: "Вільний простір праворуч називається робочим простором, і саме тут ми будуватимемо нашу програму."
      7:
        text: "Якщо я перетягну блок «рухатись ліворуч» до нашого робочого простору, і потім натисну «Запустити», що станеться? BB-8 переміститься ліворуч на одне поле сітки."
      8:
        text: "А що як я хочу, щоби BB-8 зробив щось після блоку «рухатись ліворуч»? Я можу додати ще один блок до програми. Я оберу блок «рухатись вгору», і перетягну його під мій блок «рухатись ліворуч», поки не з'явиться підсвітлення. Тоді я відпущу його, і ці два блоки зліпляться."
      9:
        text: "Коли я натисну «Запустити» знову, BB-8 виконає команди, складені в нашому робочому просторі, згори донизу. А якщо вам захочеться видалити блок, то просто відтягніть його зі стопки назад до інструментарію."
      10:
        text: "Після того, як ви натиснули «Запустити», ви завжди можете натиснути «Скидання», щоби повернути BB-8 назад до початку. Що ж, котімося!"
    starwars_typing:
      1:
        text: "Всередині блоків ми використовували команди JavaScript. JavaScript наразі є найпопулярнішою мовою програмування для фахових розробників. Блоки є чудовим шляхом почати навчання кодуванню, і, насправді, такі провідні університети, як Гарвард та Берклі, починають вчити таким чином. Але після вивчення основ фахівці пишуть код, набираючи текст, оскільки це дозволяє просуватися швидше."
      2:
        text: "Ми можемо набирати сотні команд, уникаючи потреби шукати їх в інструментарії, та перетягувати. Оскільки ви лише вчитеся, набирання тексту може бути спершу повільнішим, але ми би хотіли, щоби ви спробували."
      3:
        text: "У правому верхньому куті свого робочого простору на кожній із задач ви можете натиснути кнопку «Показати код», щоби перемкнутися з блоків до набирання коду як тексту."
      4:
        text: "В наступному уроці ми дамо вам почати в текстовому режимі. Тут ви все ще можете перетягувати блоки з інструментарію, а можете й набирати назву команди. Щойно ви починатимете набирати, ви бачитимете назви можливих команд, показані під тим місцем, де ви набираєте. Щоби просуватися швидше, ви можете обирати одну з них, замість набирати назви команд повністю. В моїй праці я використовую цю функцію автодоповнення завжди, коли пишу код."
      5:
        text: "Коли ви набираєте код, комп'ютерові треба, щоби ви були дуже точними. Вам потрібно використовувати точно правильне написання та великі й малі літери, включно з дужками та крапкою з комою. Навіть за маленької помилки набирання BB-8 не зрозуміє код, і не зможе рухатися."
      6:
        text: "Якщо ви зробите помилку на якомусь рядкові, то редактор підсвітить її, щоби ви могли спробувати змінити свій текст для виправлення помилки."
      7:
        text: "Якщо ви застрягли, ви завжди можете почати з початку за допомогою кнопки «Почати знову», а також можете в будь-який час перемкнутися до блокового режиму, натиснувши у правому верхньому куті. Гаразд, спробуймо набирати! І якщо ви робитимете помилки, не засмучуйтеся. Всім потрібно декілька спроб, щоби отримати зробити це правильно."
    starwars_events:
      1:
        text: "Ну, привіт, мене звуть Чаріта Картер. Я — старший творчий продюсер тут у Walt Disney Imagineering. Я відповідаю за керування командами, які власне й розробляють ті атракціони, що ними насолоджуються наші гості. Ми постійно шукаємо шляхи вдосконалення та покращення вражень для наших гостей, і в серці цього лежить технологія."
      2:
        text: "Вітаю, ви це зробили! Ви запрограмували BB-8. Тепер, на мою думку, ми готові до чогось складнішого. Берімося за нього. Тепер, коли ви навчилися основ програмування, ми повернемося назад у часі, щоби побудувати вашу власну гру із R2-D2 та C-3PO у ролях."
      3:
        text: "Щоби зробити гру, нам треба дізнатися про дещо, що програмісти ігор використовують щодня: це називається подіями. Події вказують вашій програми слухати, або очікувати, коли дещо станеться, і коли воно стається, програма виконує якусь дію."
      4:
        text: "Деякими з прикладів подій є очікування натискання кнопки миші, клавіші стрілки на клавіатурі, або торкання екрану."
      5:
        text: "Тут ми збираємося зробити так, щоби R2-D2 перемістився вгору, щоби доставити повідомлення пілотові повстанців, а потім перемістився вниз до іншого пілоту повстанців. Щоби зробити так, щоби він рухався, ми будемо використовувати події. Коли гравець використовує клавіші стрілок вгору/вниз, або екранні кнопки вгору/вниз."
      6:
        text: "Ми використовуємо блок «коли стрілка Вгору», і чіпляємо до нього блок «йти вгору». Коли гравець натискає клавішу стрілки вгору, виконується код, прикріплений до блоку «коли стрілка Вгору». І так само ми зробимо, щоби R2-D2 рухався донизу."
      7:
        text: "Для цього ми скористаємося командою whenUp(). При перетягуванні цієї команди з інструментарію ви побачите, що вона починається та закінчується фігурною дужкою замість крапки з комою. І вони дають нам простір для розміщення інших команд між ними. Кожна команда, яку ми розмістимо всередині цих дужок, виконуватиметься, коли гравець натискатиме стрілку вгору."
      8:
        text: "Ми хочемо, щоби R2-D2 йшов угору, тож розмістімо всередині цієї команди блок goUp();. І зробімо те саме для того, щоби R2-D2 йшов донизу."
      9:
        text: "Тепер, замість написання всього коду для керування нашим дроїдом наперед, ми можемо дати R2-D2 реагувати на події натискання кнопок, які рухають його екраном. Крок за кроком у нашій грі стає все більше взаємодії."
    starwars_congrats:
      1:
        text: "Привіт, мене звуть Аліса, я веду команди розробки та інженерії тут, в Code.org, і я працювала над цим підручником, з яким ви наразі граєте."
      2:
        text: "Ви щойно дійшли до останнього рівня. Вітаю! Ви щойно навчилися всього, що потрібно вам знати для створення власної гри «Зоряні війни». Тепер вже немає ані вказівок, ані головоломок для розгадування. Ви можете зробити власну гру, і ви самі обираєте як вона працюватиме. Ще одна річ, ви відкрили нові звуки та команди, щоби робити ще більше."
      3:
        text: "[розмовляють учні] Отже, ми зробили гру, де по суті ви отримуєте бали, коли збираєте компресійних свиней. Головна перешкода — кожного разу, як ви берете компресійну свиню, з'являється штурмовик.\nПрактично весь екран заповнено компресійними свинями, і коли ви торкаєтеся 10 000 з них, ви перемагаєте."
      4:
        text: "[розмовляють учні] Ми зробили гру, в якій ви не можете програти, і все, що ви вбиваєте, дає вам бали. У своїй програмі я обернула клавіші так, що коли ви натискаєте вгору, ваш персонаж іде донизу, а коли ви йдете праворуч, ваш персонаж іде ліворуч. Це дійсно складно! Іноді ви отримуєте перевагу, нечесну перевагу, якщо ви розробник гри. В мене вийшло? Так!"
      5:
        text: "Коли ви завершили створення своєї гри, ви можете поділитися посиланням на неї з друзями, або грати в неї на своєму телефоні. Насолоджуйтесь!"
    starwars_blocks_intro:
      1:
        text: "Привіт! Я Кейтлін Кенеді, продюсер фільму «Зоряні війни: Пробудження сили». Сьогодні ви працюватимете з однією з наших зірок, BB-8. BB-8 — це сферичний дроїд. Кожною його дією і кожним рухом керує комп'ютерна програма. Інформатика має вплив на всі галузі, від маркетингу до охорони здоров'я та кінематографу. Дійсно, для створення такого фільму, як «Пробудження сили», потрібна праця сотень комп'ютерних фахівців."
      2:
        text: "Привіт, я — Рейчел Роуз. Я — провідний інженер-дослідниця в ILM, і я керую командою анімації та розробки істот. У «Пробудженні сили» я відповідаю за допомогу художникам у створенні спорядження, яке є частиною персонажів, що рухаються, що дозволяє персонажеві виглядати в далекій-далекій галактиці дуже правдоподібно."
      3:
        text: "Протягом наступної години ми збираємося побудувати нашу власну гру «Зоряні війни», що навчить вас основних понять програмування. Зазвичай програмування є повністю текстовим, але ми збираємося використовувати такі блоки, які ви можете перетягувати й відпускати, щоби писати програми. Для початку ми попрацюємо з Рей, щоби запрограмувати BB-8 пройти та зібрати весь металобрухт."
      4:
        text: "Ваш екран поділено на три частини. Ліворуч знаходиться ігровий простір Зоряних воєн, де виконуватиметься код. Вказівки для кожного рівня знаходяться нижче ігрового простору."
      5:
        text: "Ця середня область є інструментарієм, і кожен із цих блоків є командою, яку може розуміти BB-8."
      6:
        text: "Вільний простір праворуч називається робочим простором, і саме тут ми будуватимемо нашу програму."
      7:
        text: "Якщо я перетягну блок «рухатись ліворуч» до нашого робочого простору, що станеться? BB-8 переміститься ліворуч на одне поле сітки."
      8:
        text: "А що як я хочу, щоби BB-8 зробив щось після блоку «рухатись ліворуч»? Я можу додати до нашої програми ще один блок. Я оберу блок «рухатись вгору», і перетягну його під мій блок «рухатись ліворуч», поки не з'явиться підсвітлення. Тоді я відпущу його, і ці два блоки зліпляться. Коли я натисну «Запустити» знову, BB-8 виконає команди, складені в нашому робочому просторі, згори донизу."
      9:
        text: "Якщо вам треба видалити блок, просто виберіть його у схемі та перетягніть назад у палітру інструментів."
      10:
        text: "Після того, як ви натиснули «Запустити», ви завжди можете натиснути «Скидання», щоби повернути BB-8 назад до початку. Що ж, котімося!"

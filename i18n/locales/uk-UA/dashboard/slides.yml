    mc_2016_intro:
      1:
        text: "Привіт, мене звуть Єнс, я — провідний творчий розробник Майнкрафту. Протягом наступної години ви зробите свою власну гру Майнкрафт. Вона виглядає як Майнкрафт, але цей світ зупинено. Вівця не рухається, курка не несе яйця, а зомбі просто стоять. Це ваша задача додати код, щоби світ Майнкрафту запрацював."
      2:
        text: "Мене звуть Меліса, я — дослідниця користувачів Майнкрафту. Мене дуже цікавить, як люди думають і взаємодіють із технологією, і тому ця праця є ідеальною для мене для поєднання комп'ютерної розробки та психології: як люди думають та поводяться."
      3:
        text: "Ви побачите, що ваш екран розділено на три основні частини. 1) Ліворуч знаходиться гра Майнкрафт. Зараз цей світ заморожено, але ми збираємося виправити це за допомогою коду."
      4:
        text: "2) Ця середня область є набором інструментів. Кожен із цих блоків є командою, яку можуть розуміти курка, вівця та інші істоти Майнкрафту."
      5:
        text: "3) Простір праворуч називається робочим простором, і саме тут ми будуватимемо нашу програму."
      6:
        text: "Якщо ви забудете, що робити, то вказівки для кожного рівня знаходяться вгорі."
      7:
        text: "Для початку ми запрограмуємо курку. Перетягнімо команду «рухатись вперед» до робочого простору. Коли я натискаю «Запустити», курка рухається вперед на один крок. Для продовження я перетягну ще один блок «рухатись вперед» під перший блок «рухатись вперед», поки не з'явиться підсвітлення. Потім я відпущу його, і ці два блоки зліпляться. Якщо я натисну «Запустити» знову, курка пройде на два кроки."
      8:
        text: "Якщо вам захочеться видалити блок, то просто вилучіть його зі стопки та відтягніть назад до набору інструментів."
      9:
        text: "Після того, як ви натиснули «Запустити», ви завжди можете натиснути «Скидання», щоби скинути гру й почати знову. Тепер ваш хід, зробити свою особисту версію Майнкрафту. Насолоджуйтесь!"
    mc_2016_loops:
      1:
        text: "Привіт, мене звуть Ліза. Я — програмістка Майнкрафту, я працюю над деякими з тварин та ворогів у цій грі. Однією з тварин, над якими я працювала, є оцелот, я працювала над тією частиною, в якій коли ви тримаєте рибу, оцелот підкрадатиметься до вас. І якщо ви нагодуєте його рибою, ви приручите його, й оцелот стане вашим власним котом."
      2:
        text: "Як людям, нам дуже набридає, якщо нам доводиться робити одне й те саме знову й знову. Але що круто з комп'ютерами, що вони можуть робити одне й те саме мільйони, або навіть мільярди разів підряд, і їм це не набридає. Це повторювання називається циклом. Кожна істота в Майнкрафті використовує цикли."
      3:
        text: "Раніше ми зробили, щоби курка рухалася екраном, але потім вона зупинилася. У Майнкрафті кури бродять постійно. Скористаймося циклом «постійно робити» з нашого набору інструментів, щоби наші кури також рухалися постійно. Сила циклів заощадить вам купу часу і відкриє всі види витончених варіантів при побудові вашої власної версії Майнкрафту."
    mc_2016_events:
      1:
        text: "На цьому наступному рівні ви можете обрати, бути Стівом, чи Алекс. Натискайте клавіші зі стрілками на своїй клавіатурі, щоби рухатися догори, донизу, ліворуч та праворуч. Тепер ви можете рухатися рівнем, де вам заманеться. Щоби використати істоту, просто підійдіть до неї, поверніться до неї обличчям, і натисніть пропуск."
      2:
        text: "Якщо ви використовуєте дотикочутливий екран, то проводьте пальцем вгору, вниз, ліворуч та праворуч, щоби рухатися. Потім торкніться гри, щоби використати предмет перед собою."
      3:
        text: "Але що відбувається, коли ви використовуєте його? У Майнкрафті вівці скидають вовну, коли ви стрижете їх, корови тікають, коли ви б'єте їх, а кріпери вибухають, коли ви опиняєтеся біля них. Ці реакції відбуваються завдяки дечому, що називається подіями. Події кажуть вашій програмі слухати, або чекати, коли щось станеться. І коли це станеться, виконати дію."
      4:
        text: "Наразі ми використали одну подію. Код, розміщений у розділі \"коли створено\", виконується, коли створюється істота, або розпочинається гра. На наступних кількох рівнях будуть нові розділи для таких подій, як \"коли торкається\" - запускається, коли ми торкаємось істоти, або \"коли використовується\", коли ми використовуємо об'єкт. Або, якщо хочеш, щоб зомбі зник зі сходом сонця, розмісти цю дію в розділі \"коли настає день\""
    mc_2016_spawn:
      1:
        text: "В іграх створення ще називають породженням. На цьому рівні будемо створювати зомбі після заходу сонця. Щоб це зробити, використаємо блок \"коли настає ніч\"."
      2:
        text: "Оскільки ми хочемо створити зомбі вночі, ми додаємо блок \"створити зомбі\" під блок \"коли настає ніч\". Як тільки вони будуть створені, кожен зомбі виконає код, який ти розмістиш у їхньому розділі подій \"коли створено\". Розважайся, створюючи зомбі!"
    mc_2016_congrats:
      1:
        text: "Вітаємо! Ви вивчили, як застосовувати команди інформатики, щоби оживити світ Майнкрафту. Ви тепер — розробник. Ви розкрили всі ці команди, та всі істоти. Ви вибираєте, що відбувається."
      2:
        text: "Коли ви завершили створення своєї гри, можете поділитися посиланням на свою гру з друзями, або грати у свою гру на своєму телефоні. Насолоджуйтесь! Я з нетерпінням чекаю можливості пограти у вашу версію Майнкрафту."

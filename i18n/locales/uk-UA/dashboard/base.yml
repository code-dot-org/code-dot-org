    announcement_message_fall2016_features: "Ціле літо ми перетворювали ваші відгуки на нові можливості. Тепер ви можете <a href=\"%{pp_url}\" target=\"_blank\">відстежувати прогрес багатьох учнів</a> навіть якщо вони програмують за одним пристроєм. Ви можете скористатись <a href=\"%{csp_widgets_url}\" target=\"_blank\">найкращими інтерактивними інструментами</a> з нашого курсу Основ інформатики у <i>будь-якому</i> класі. А учні можуть <a href=\"%{unused_code_url}\" target=\"_blank\">зберігати невикористаний код</a> у робочій області, що заохотить експерименти! Познайомтесь із усіма нашими новими функціями і поділіться своїми враженнями."
    announcement_csp_widgets_message: "Looking for some fun ways to teach your class how the Internet works, how cryptography keeps data secure, and other concepts? We’ve taken the best interactive tools from our Computer Science Principles curriculum and released standalone widgets you can use at any time!"
    announcement_learn_more_button: "Дізнайтеся більше"
    announcement_try_now_button: "Спробувати"
    announcement_host_an_hour_button: "Провести Годину коду"
    announcement_watch_video_button: "Переглянути відео"
    announcement_petition: "Як вчитель, ви прокладаєте шлях забезпечення кожного учня у кожній школі можливістю вивчати інформатику. Зараз саме час зв'язатися із своїми представниками. Цього тижня освітянські лідери, 28 губернаторів та директори великих компаній звертаються до Конгресу США із відкритим листом у підтримку фінансування інформатичної освіти у школі."

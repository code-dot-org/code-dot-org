      bounce_1_instruction: "Додай блок до блоку \"коли стрілка вліво\" і натисни \"Запустити\". Переміщуй платформу, використовуючи стрілку ліворуч для досягнення цілі."
      bounce_10_instruction: "Тепер ціль знаходиться нагорі. Для створення гри додай блоки \"додати бал\" і \"додати бал супротивнику\" до блоків \"коли м'яч влучає в ціль\" і \"коли м'яч промахується повз платформу\". Подивись, скільки очок зможеш заробити, перш ніж супротивник отримає два очка."
      bounce_10_2018_instruction: "Тепер ціль знаходиться нагорі. Для створення гри додай блоки \"додати бал\" і \"додати бал супротивнику\" до блоків \"коли м'яч влучає в ціль\" і \"коли м'яч промахується повз платформу\". Подивись, скільки очок зможеш заробити, перш ніж супротивник отримає два очка."
      bounce_10_basketball_instruction: "Тепер ціль знаходиться нагорі! Для створення гри додай блоки \"додати бал\" і \"додати бал супротивнику\" до блоків \"коли м'яч влучає в ціль\" і \"коли м'яч промахується повз руку\". Подивись, скільки очок зможеш заробити, перш ніж супротивник отримає два очка."
      bounce_10_sports_instruction: "Тепер ціль знаходиться нагорі! Для створення гри додай блоки \"додати бал\" і \"додати бал супротивнику\" до блоків \"коли м'яч влучає в ціль\" і \"коли м'яч промахується повз руку\". Подивись, скільки очок зможеш заробити, перш ніж супротивник отримає два!"
      bounce_11_instruction: "Тепер блоки можна прикріпити до блоку \"коли гра починається\". Потрібно додати блок \"запустити новий м'яч\" у кількох місцях. Також, спробуй змінити сцену чи швидкість платформи та м'яча і подивитись, скільки очок зможеш заробити, поки супротивник не отримає два."
      bounce_11_2018_instruction: "You can now attach blocks to the \"when run\"\nblock. You have to attach the new \"launch new ball\" block in more than one\nplace. Also, try changing the scene or the speed of the paddle and the ball\nand see how many points you can score before your opponent scores twice."
      bounce_11_basketball_instruction: "Тепер блоки можна прикріпити до блоку \"коли гра починається\". Потрібно додати блок \"запустити новий м'яч\" у кількох місцях. Також, спробуй змінити сцену чи швидкість платформи та м'яча і подивитись, скільки очок зможеш заробити, поки супротивник не отримає два!"
      bounce_11_sports_instruction: "Тепер блоки можна прикріпити до блоку \"коли гра починається\". Потрібно додати блок \"запустити новий м'яч\" у кількох місцях. Також, спробуй змінити сцену чи швидкість платформи та м'яча і подивитись, скільки очок зможеш заробити, поки супротивник не отримає два!"
      bounce_12_instruction: "Створи свою власну гру Арканоід. Можна змінити всі візуальні ефекти та правила гри. Коли роботу буде завершено, натисни кнопку \"Поділитися\", щоб запросити друзів спробувати гру на своїх телефонах."
      bounce_12_2018_instruction: "Create your own Bounce game. You can change all\nthe visuals and the rules. When you're done, click Finish to let friends\ntry your game on their phones."
      bounce_12_basketball_instruction: "Створи свою власну гру Баскетбол. Можна змінити всі правила гри. Коли роботу буде завершено, натисни кнопку \"Поділитися\", щоб запросити друзів спробувати гру на своїх телефонах."
      bounce_12_sports_instruction: "Створи свою власну гру. Керуєш ти: можна змінювати всі правила, поєднувати спортивні ігри та проявляти творчість! Коли роботу буде завершено, натисни кнопку \"Завершити\", щоб запросити друзів спробувати гру на своїх телефонах."
      bounce_1_2018_instruction: "Attach a block to the \"when left arrow\" block\nand press \"Run\". Move the paddle using the left arrow to reach the finish\ntarget."
      bounce_1_basketball_instruction: "Додай блок до блоку \"коли стрілка вліво\" і натисни \"Запустити\". Переміщуй руку, використовуючи стрілку ліворуч для досягнення цілі."
      bounce_1_sports_instruction: "Дістатись до прапора! Додай блок до блоку \"коли стрілка вліво\" та натисни \"Запустити\", щоб переміщувати гравця до прапора."
      bounce_2_instruction: "Додайте блоки до блоків \"коли стрілка вправо\" і \"коли стрілка вліво\". Переміщуйте платформу для досягнення обох цільових показників."
      bounce_2_2018_instruction: "Attach a block to the \"when right arrow\" and\n\"when left arrow\" blocks. Move the paddle to reach both finish targets."
      bounce_2_basketball_instruction: "Додай блоки до блоків \"коли стрілка вправо\" і \"коли стрілка вліво\". Переміщуй руку для досягнення обох цільових показників."
      bounce_2_sports_instruction: "Тепер вже два прапори! Додай блок до блоків \"коли стрілка ліворуч\" та \"коли стрілка праворуч\", щоб гравець рухався в двох напрямках."
      bounce_3_instruction: "Тепер спробуй щось подібне з блоком \"коли стрілка вгору\". Перемісти платформу до кінцевої цілі вгорі."
      bounce_3_2018_instruction: "Тепер спробуй щось подібне з блоком \"коли стрілка вгору\". Перемісти платформу до кінцевої цілі вгорі."
      bounce_4_instruction: "На цей раз потрібно додати чотири блоки. Перемісти платформу до всіх чотирьох цілей для вирішення цього завдання."
      bounce_4_2018_instruction: "This time you need to add four blocks. Move the\npaddle to all four finish targets to complete this puzzle."
      bounce_5_instruction: "Ми запускатимемо м'яч у напрямку платформи. Прикріпи блок до блоку \"коли м'яч влучає у платформу\", щоб забезпечити досягнення цілі."
      bounce_5_2018_instruction: "We're going to send a ball flying down towards\nthe paddle. Attach a block to the \"when ball hits paddle\" block to ensure\nthe ball reaches the finish target."
      bounce_5_basketball_instruction: "Ми запускатимемо м'яч у напрямку руки. Прикріпи блок до блоку \"коли м'яч влучає у руку\", щоб забезпечити досягнення цілі."
      bounce_5_sports_instruction: "Хокейна шайба рухатиметься вниз до гравця! Додай блок до блоку \"коли м'яч влучить у гравця\", щоб збити прапорець."
      bounce_6_instruction: "Тепер ціль знаходиться вгорі. Для розв'язання цієї задачі потрібно додати блоки до обох блоків \"коли м'яч влучає\"."
      bounce_6_2018_instruction: "Now the finish target is on the top. You need to\nattach blocks to both of the \"when ball hits\" blocks to solve this puzzle."
      bounce_6_basketball_instruction: "Тепер ціль знаходиться вгорі. Для розв'язання цієї задачі потрібно додати блоки до обох блоків \"коли м'яч влучає\"."
      bounce_6_sports_instruction: "Тепер ціль знаходиться вгорі. Для розв'язання цієї задачі потрібно додати блоки до обох блоків \"коли м'яч влучає\"."
      bounce_7_instruction: "Додайте блоки до кожного з блоків \"коли\". Відбивайте м'яч, поки він не досягне цільового показника."
      bounce_7_2018_instruction: "Додайте блоки до кожного з блоків \"коли\". Відбивайте м'яч, поки він не досягне цільового показника."

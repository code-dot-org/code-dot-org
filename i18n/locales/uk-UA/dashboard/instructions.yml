      20hr_farmer_stage9_1_instruction: "Hi, I'm a farmer. I need your help to flatten\nthe field on my farm so it's ready for planting. Move me to the pile of dirt\nand use the \"remove\" block to remove it."
      20hr_farmer_stage9_10_instruction: "I'm working late, so it's dark out, and\nI can't tell how large the piles are. Now I don't have all the options I\nused to have on the while block. Move me along the field, and if there is\na pile, remove it"
      20hr_farmer_stage9_11_instruction: "It's still dark outside. Move me along\nthe field. If there is a pile, remove it, and if there is a hole, fill it\nin. Hint: use the dropdown menu of options on the \"if\" block."
      20hr_farmer_stage9_2_instruction: "Next, move me to the hole and fill it with\nTWO shovelfuls of dirt, using the \"fill\" block."
      20hr_farmer_stage9_3_instruction: "Move me to the pile of dirt and tell me\nhow many shovelfuls to remove using as few blocks as possible."
      20hr_farmer_stage9_4_instruction: "Can you help me remove all four piles of\ndirt? Hint: use a repeat block if you can."
      20hr_farmer_stage9_5_instruction: "Help me fill in all these holes with 5 shovelfuls\nof dirt. Hint: you can put a \"repeat\" block inside the \"while\" block."
      20hr_farmer_stage9_6_instruction: "Remove all the piles of dirt, using as few\nblocks as possible. The new options in the dropdown menu on the \"while\"\nblock tell me if I'm standing on a pile or a hole."
      20hr_farmer_stage9_7_instruction: "Wow, I found a really deep hole! I don't\nknow how many shovelfuls of dirt it needs. Can you write a program that fills\nit until the ground is even?"
      20hr_farmer_stage9_8_instruction: "Help me fill in the hole at the end of the\nfield, using as few blocks as possible."
      20hr_farmer_stage9_9_instruction: "Make me remove all these piles of dirt.\nTry to use as few blocks as possible. Hint: try using a \"while\" block."
      20hr_maze_stage2_1_instruction: "Can you help me to catch the naughty pig?\nStack a couple of \"move forward\" blocks together and press \"Run\" to help\nme get there."
      20hr_maze_stage2_10_instruction: "Ok, try the new \"repeat until\" block -\nit will repeat until I reach the annoying pig."
      20hr_maze_stage2_11_instruction: "Ok, one last time for practice - can you\nsolve this one using only 4 blocks?"
      20hr_maze_stage2_12_instruction: "Dear person. Me zombie. Me hungry. Must...\nget... to sunflower... Can you get me there with only 5 blocks?"
      20hr_maze_stage2_13_instruction: "Ok, this is similar, but slightly different.\nCan you do it in only 5 blocks?"
      20hr_maze_stage2_14_instruction: "Use the new \"if\" block to let me decide\nwhen to turn. Hint: you only need one more block, but learn how we set it\nup so you can do it on your own next time."
      20hr_maze_stage2_15_instruction: "Ok, this is just like the last puzzle, but\nyou need to remember how you used the \"if\" block and the \"repeat\" block\ntogether."
      20hr_maze_stage2_16_instruction: "Me want sunflower! Use an \"if\" block to\nget me there with the fewest number of blocks."
      20hr_maze_stage2_17_instruction: "Ok, let's do that again for practice - this\nisn't very different, but watch out for the chompers!"
      20hr_maze_stage2_18_instruction: "The \"If-else\" blocks checks a condition,\nand then does one thing OR another. To get me to the sunflower try to use\nthis new block."
      20hr_maze_stage2_19_instruction: "One more practice of the \"if-else\" block,\ncan you get it right on your first try?"
      20hr_maze_stage2_2_instruction: "This pig is ruffling my feathers. Help me\nto find him!"
      20hr_maze_stage2_20_instruction: "Can you add just 3 blocks to help me solve\na more complex maze? If you do it right, I can walk any curvy path no matter\nthe length."
      20hr_maze_stage2_3_instruction: "Trace the path and lead me to the silly pig.\nAvoid TNT or the feathers will fly!"
      20hr_maze_stage2_4_instruction: "Guide me to the green evilness! (Watch out\nfor TNT)"
      20hr_maze_stage2_5_instruction: "Keep calm and help me to find the bad pig.\nOtherwise I might get angry!"
      20hr_maze_stage2_6_instruction: "There's a way I can get to the silly pig\nusing only 2 blocks. Can you figure it out?"
      20hr_maze_stage2_7_instruction: "Try to get me to the green intruder using\nonly three blocks."
      20hr_maze_stage2_8_instruction: "Help me banish this bad piggy using the fewest\nnumber of blocks. Try using more than one \"repeat times\" block."
      20hr_maze_stage2_9_instruction: "When a block is grey, that means you can't\ndelete it. Solve this puzzle using the \"repeat\" block that repeats 3 times.\nTry putting these 3 blocks inside the grey \"repeat\" block: move, move, turn."
      4-5 Artist 1_instruction: "Допоможи мені домалювати коробку. (Довжина кожної лінії - 300 пікселів) "
      4-5 Artist 10_instruction: "Натисни \"Запустити\", щоб випробувати код. Потім повторюй це стільки разів, щоб завершити ескіз. Кольори будуть відрізнятися кожного разу."
      4-5 Artist 11_instruction: "Заверши зелені лінії. Лінії довжиною 300 пікселів та 15 пікселів одна від одної."
      4-5 Artist 2_instruction: "Можеш створити цикл цього коду, щоб завершити квадрат?"
      4-5 Artist 3.5_instruction: "Гаразд, спробуй з'ясувати, що відбувається, якщо ти запустиш цей код (або натиснеш \"Запустити\", щоб випробувати його). Потім повтори це достатньо разів, щоб завершити ескіз. Кольори будуть (з великою ймовірністю) щоразу різними."
      4-5 Artist 3_instruction: "Цей прямокутний квітник має периметр 600. Довжина сторони - 200. Намалюй прямокутник."
      4-5 Artist 4_instruction: "Скільки градусів у колі? Створи цикл з блоків, щоб створити коло кольорів."
      4-5 Artist 5_instruction: "Який кут використаєш?"
      4-5 Artist 6_instruction: "Цей рівносторонній трикутник має кути 60, 60 та 60 градусів. Кожна сторона має 200 пікселів. Заверши ескіз."
      4-5 Artist 7_instruction: "Цей прямокутний трикутник має кути 30, 60 та 90 градусів. Довжина похилої сторони рівна подвійній висоті зі 100 пікселів. Заверши малюнок."
      4-5 Artist 8_instruction: "Лінія по середині футбольного поля перпендикулярна до бічних ліній. Це поле має периметр 800 пікселів та 240 пікселів в довжину. Якої воно ширини? Намалюй межі та середню лінію."
      4-5 Artist 9_instruction: "Намалюй іншу половину так, щоб дизайн був симетричним. Трикутники - рівносторонні та в довжину мають 50 пікселів."
      4-5 Artist Assessment 1_instruction: "Оцінювання: використай цикл, щоб намалювати рівносторонній трикутник. Кожна сторона - 300 пікселів."
      4-5 Artist For Loops 1_instruction: "Введи числа від 1 до 10 в блоки ширини та запусти код."
      4-5 Artist For Loops 11_instruction: "Завершуй блок \"для\" так, щоб він мав значення 0, 20, 40, 60, 80... 200."
      4-5 Artist For Loops 12_instruction: "Що трапиться, якщо ти заміниш чисел \"від\" та \"до\" навпаки? Заверши блок \"для\" так, щоб він перелічував числа 200, 180, 160, 140, 120...0. "
      4-5 Artist For Loops 13_instruction: "Модель починається без циклу \"для\" та містить дуже багато блоків. Використай блок \"для\", щоб завершити спіраль. Підказка: остання лінія має довжину 250 пікселів."
      4-5 Artist For Loops 14_instruction: "Хтось почав писати код, але потім зрозумів, що має бути простіший спосіб! Використай блок \"для\", щоб змінити блоки та завершити трикутну спіраль. (Підказка: остання лінія має довжину 300 пікселів."
      4-5 Artist For Loops 15_instruction: "Хтось почав писати код, але потім зрозумів, що має бути швидший спосіб! Використай блок \"для\", щоб змінити блоки та завершити шестикутну спіраль. (Підказка: остання лінія має довжину 200 пікселів."
      4-5 Artist For Loops 2_instruction: "Це блок \"для\". Замість того, щоб друкувати 1,2,3...10, блок \"для\" може повторювати блоки, розміщені всередині, та перелічувати послідовні числа. Розмісти число 10 у розділі \"до\" блоку \"для\"."
      4-5 Artist For Loops 3_instruction: "Як ми можемо рахувати від 1 до 50? Відредагуй блок \"для\"."
      4-5 Artist For Loops 4_instruction: "Заповни блок \"для\" так, що він рахував по черзі від 1 до 10."
      4-5 Artist For Loops 6_instruction: "Намалюй квадрати зі сторонами 50, 60, 70, 80 та 90 пікселів. Ти повинен використати функцію \"малювати квадрат\" п'ять разів."
      4-5 Artist For Loops 7_instruction: "Намалюй такі самі квадрати, але використай при цьому блок \"рахувати з\" для зміни їх розміру.  Вбудуй блок \"лічильник\" в функцію \"малювати квадрат\". Підказка: Він знаходиться в категорії \"Змінні\"."
      4-5 Artist For Loops 8_instruction: "Можеш заповнити програму шляхом розміщення блоків всередині блоків \"для\", щоб рахувати від 10 до 200 десятками? Блоки \"для\"  знаходяться у категорії Цикли."
      4-5 Artist For Loops 9_instruction: "Ці кола мають розмір 5, 10, 15, 20, 25, 30, та 35. Намалюй кола, використовуючи блок \"для\"."
      4-5 Artist Free Draw 1_instruction: "Вільне малювання! Намалюй будь-що, на що маєш натхнення творити."
      4-5 Artist Functions 1_instruction: "Використай цикл повторення, щоб намалювати трикутник."
      4-5 Artist Functions 10a_instruction: "Розмісти цей код в функцію 'намалювати сніжинку' та заміни 50 параметром 'розмір'. Функція вже викликана, щоб створити сніжинку на 100 пікселів."
      4-5 Artist Functions 10b_instruction: "Використай функцію \"намалювати сніжинку\", щоб створити сніжинки різних розмірів. Підказка: перша сніжинка має довжину 25 та кожна сніжинка - вдвічі більшого розміру, ніж попередня."
      4-5 Artist Functions 11_instruction: "Функція \"намалювати шестикутник\" використовує функцію \"намалювати трикутник\". Заверши функцію шестикутника. (Підказка: шестикутник має 6 сторін, кожна довжиною 100 пікселів)"
      4-5 Artist Functions 12_instruction: "Заверши функцію \"намалювати хвилі\". Кожна хвиля складається с однієї Верхньої хвилі та однієї Нижньої хвилі. Підказка: намалюй 5 синіх хвиль."
      4-5 Artist Functions 13 Free play_instruction: "Тут наведено деякі функції, щоб намалювати планети, зорі, ракети та роботів. Використай їх всіх для створення малюнка, яким зможеш поділитися з твоїми друзями."
      4-5 Artist Functions 14 Free play_instruction: "Ми пропонуємо тобі декілька функцій. Використай їх так, як тобі подобається з одним чи кількома циклами, щоб створити малюнок, яким ти зможеш поділитися з друзями. Натисни \"Запустити\", щоб побачити приклад."
      4-5 Artist Functions 15 Assessment_instruction: "Оцінювання: Використай функцію \"намалювати квадрат\", щоб створити квадрати. Квадрати - 50, 100 та 150 пікселів."
      4-5 Artist Functions 2a_instruction: "Зараз помісти ці блоки в нову функцію під назвою \"намалювати маленький трикутник\" та виконай її."
      4-5 Artist Functions 2b_instruction: "Тепер створи функцію під назвою \"намалювати маленький трикутник\" за допомогою даних блоків."
      4-5 Artist Functions 3_instruction: "Тепер створи функцію \"намалювати середній трикутник\" і \"намалювати великий трикутник\". Функція \"намалювати маленький трикутник\" вже готова. Трикутники мають сторони довжинами 50 (малий), 100 (середній) і 150 (великий). "
      4-5 Artist Functions 4_instruction: "Ця нова функція \"намалювати трикутник\" має параметр і може виконати роботу всіх трьох попередніх функції. Намалюй такі ж трикутники за допомогою цієї нової функції."
      4-5 Artist Functions 5_instruction: "Можеш змінити функцію \"намалювати трикутник\" на \"намалювати квадрат\", щоб змінити малюнок?"
      4-5 Artist Functions 6_instruction: "Використовуй функції \"намалювати квадрат\" і \"намалювати трикутник\", щоб намалювати будинок. (Підказка: сторони квадрата по 200 пікселів)"
      4-5 Artist Functions 6b_instruction: "За допомогою функцій малювання квадрата та трикутника, та інших блоків, створи будинок, додаючи ці блоки до функції \"малювати будинок\" та викликаючи її."
      4-5 Artist Functions 7_instruction: "Використай функцію \"намалювати будинок\", щоб намалювати будинки на 100 пікселів і 50 пікселів. Відстань між будинками має бути 50 пікселів."
      4-5 Artist Functions 8_instruction: "Функція \"малювати квітку\" має параметр, який дозволяє вказати висоту стебла. Встанови її в 200 і подивись, що відбуватиметься."
      4-5 Artist Functions 9_instruction: "Намалюй ці 3 квітки. Перша має висоту 100, а кожна наступного квітка на 50 пікселів вища за попередню. Квіти розміщені на відстані 100 пікселів одна від одної."
      4-5 Artist Patterns 1_instruction: "Можеш намалювати цей квадрат, використавши цикл? Кожна сторона має довжину 20 пікселів."
      4-5 Artist Patterns 10_instruction: "Цей код малює два ряди шестикутників - зацикли все для виконання 4 рази, щоб намалювати увесь стільник. Підказка: потрібно буде стрибати назад на 120 пікселів у зовнішньому циклі, щоб Художник не виходив за межі екрану."
      4-5 Artist Patterns 11_instruction: "Скільки разів потрібно виконати цикл, щоб намалювати половину кола? Підказка: якщо у колі 360 градусів, а кожен цикл переміщується на 3 градуси, скільки разів потрібно повторити, щоб намалювати повне коло?"
      4-5 Artist Patterns 12_instruction: "Якщо скопіювати цей цикл і повернути ліворуч, а не праворуч, що відбувається? Зможеш повторити це, щоб намалювати хвилю?"
      4-5 Artist Patterns 13_instruction: "Тепер зациклимо все на виконання 4 рази, щоб створити цю рамочку. Зважай на кути - не можна просто повертати на 90 градусів! Якщо поворот на 3 градуси 60 разів утворює коло, то які блоки коду створять чверть кола для кута?"
      4-5 Artist Patterns 2_instruction: "Якщо розмістити цикл квадрата всередині іншого циклу, це називається вкладеним циклом. Що потрібно додати до зовнішнього циклу, щоб намалювати поряд 15 квадратів у ряд?"
      4-5 Artist Patterns 3_instruction: "А тепер на рівень вище! Ми розмістили цілий блок коду всередині циклу, але потрібно повертати Художника на місце, щоб малювати наступну лінію. Які блоки можна додати в кінець останнього циклу, щоб намалювати всю сітку?"
      4-5 Artist Patterns 4_instruction: "Цей ромб має сторони по 50 пікселів сторін і кути 120 і 60 градусів. Намалюй його за допомогою циклу."
      4-5 Artist Patterns 5.5_instruction: "Скільки разів потрібно повторити цей блок, щоб намалювати повну сітку ромбів?"
      4-5 Artist Patterns 5_instruction: "Повторимо це для того, щоб намалювати ряд з 6 ромбів. Зауваж, що ми змінили код ромба, щоб повторювати 3 рази, а не 2 - як думаєш, чому?"
      4-5 Artist Patterns 6_instruction: "Скільки разів потрібно повторити цей блок, щоб намалювати повну сітку ромбів?"
      4-5 Artist Patterns 7_instruction: "Змінимо код останнього завдання, щоб створити цей складніший узор. Зауваж, як перекриваються ромби і спробуй змінити перший блок \"стрибнути вперед\" зі 100 на 50 (вполовину) - а тепер, на скільки повинен Художник перестрибувати вдруге в \"стрибнути назад\"?"
      4-5 Artist Patterns 8_instruction: "Використай цикл, щоб намалювати цей шестикутник зі сторонами 40 пікселів і кутами 60 градусів."
      4-5 Artist Patterns 9.5_instruction: "Розмісти у циклі цей код, щоб намалювати два ряди шестикутників. Зауваж, як другий ряд зміщено вправо."
      4-5 Artist Patterns 9_instruction: "А тепер повтори цей код 3 рази, щоб намалювати весь ряд. Підказка: кожен шестикутник має ширину 60 пікселів від найлівішої до найправішої точки."
      4-5 Artist Patterns Free Play_instruction: "Вільна гра - спробуй створити власний візерунок!"
      4-5 Bee Conditionals - FC Test_instruction: "Зараз бджолі потрібен тільки нектар. Не всі об'єкти є квітами, тож перевіряй під кожною хмаринкою, чи приховує вона квітку. Якщо так, то можна збирати нектар."
      4-5 Bee Conditionals 1 (copy 1)_instruction: "The bee can't tell if this is\na flower or a honeycomb. Gather nectar only from flowers, but first check\nif it is a flower or a honeycomb."
      4-5 Bee Conditionals 1_instruction: "Бджілка не бачить, квітка це чи стільник. Збирай нектар лише з квітів, але спершу перевір, квітка це чи стільник."
      4-5 Bee Conditionals 2 (copy 1)_instruction: "The bee only wants nectar right\nnow. Remember, not all objects are flowers, so check to gather nectar only\nat flowers."
      4-5 Bee Conditionals 2_instruction: "Бджола хоче збирати лише нектар. Пам'ятай, що не всі об'єкти є квітами, тож спершу перевіряй кожну хмаринку, щоб побачити, чи приховує вона квітку. Якщо так, то можна збирати нектар."
      4-5 Bee Conditionals 3_instruction: "Тепер я просто хочу робити мед. Деякі з цих хмаринок мають всередині стільники. Перевір під кожною хмаринкою!"
      4-5 Bee Conditionals 4 (copy 1)_instruction: "The unknown object is either\na flower or a honeycomb. Use the if/else block to collect nectar if it is\na flower, else to make honey (because it is a honeycomb)."
      4-5 Bee Conditionals 4_instruction: "Невідомий об'єкт є квіткою або стільником. Використай блок якщо/інакше, щоб збирати нектар, якщо це квітка, інакше робити мед (оскільки тоді це стільник)."
      4-5 Bee Conditionals 5_instruction: "Під хмаринкою може бути квітка або стільник. Скористайся блоком якщо/інакше, щоб зібрати нектар, якщо там квітка, або робити мед у протилежному випадку (бо тоді там стільник)."
      4-5 Bee Conditionals 6 (copy 1)_instruction: "This purple flower may have either\n3, 2, or 1 nectar. Here an if-else block is combined with another if-else\nblock to create an if, else-if, else block. Complete the solution to collect\nthe unknown amount of nectar."
      4-5 Bee Conditionals 6_instruction: "Фіолетова квітка може мати 3, 2 або 1 нектар. Ось блок якщо-інакше, з'єднаний з іншим блоком якщо-інакше, щоб утворився блок якщо-інакше якщо-інакше. Завершуй розв'язок, щоб зібрати невідому кількість нектару."
      4-5 Bee Conditionals 7_instruction: "Пам'ятай, що фіолетові квіти можуть 3, 2 або 1 нектарів. Завершуй функцію \"перевірити фіолетову квітку\" і використай її, щоб зібрати весь нектар з квітів."
      4-5 Bee Conditionals 8_instruction: "Напиши середину функції \"перевірити квітку і зробити мед\". Твоя функція має перевіряти, скільки нектару має фіолетова квітка: 3, 2, 1 і збирати весь цей нектар. А тоді переміщуватись вперед і робити мед."
      4-5 Bee Conditionals Assessment 1_instruction: "Оцінювання: Цей код є неправильним. Завершуй функцію \"отримати нектар або зробити мед\", а потім виклич її, щоб зібрати весь нектар і мед. Пам'ятай, що фіолетові квіти можуть мати 3, 2 або 1 нектарів."
      4-5 Bee Debugging 1_instruction: "Ці блоки не дають мені спокою. Можеш їх виправити?"
      4-5 Bee Debugging 10_instruction: "Знайди помилки та виправ їх."
      4-5 Bee Debugging 11_instruction: "Це правильно пораховано?"
      4-5 Bee Debugging 2_instruction: "Допоможи Бджолі зібрати нектар і зробити мед."
      4-5 Bee Debugging 3_instruction: "Знайди помилки та виправ їх."
      4-5 Bee Debugging 4_instruction: "Ці блоки не працюють. Який має бути шаблон?"
      4-5 Bee Debugging 5_instruction: "Щось тут не так..."
      4-5 Bee Debugging 6_instruction: "Фіолетова квітка має невідому кількість нектару. Виправ блоки, щоб зібрати весь нектар з квітів."
      4-5 Bee Debugging 7_instruction: "Функції щось бракує ..."
      4-5 Bee Debugging 8_instruction: "З функцією все гаразд, але її неправильно використано."
      4-5 Bee Debugging 9_instruction: "Чому бджола не робить достатньо меду?"
      4-5 Bee Debugging Assessment 1_instruction: "Оцінювання: Виправ код."
      4-5 Bee Nested Loops 1_instruction: "Використовуй цикли, щоб зібрати весь нектар."
      4-5 Bee Nested Loops 2_instruction: "Збери весь нектар з усіх квітів. Використовуй вкладені цикли. "
      4-5 Bee Nested Loops 3_instruction: "Збери весь нектар, розмістивши початковий код у вкладеному циклі."
      4-5 Bee Nested Loops 4_instruction: "Збери весь нектар з усіх квітів та зроби мед в усіх стільниках. Використовуй вкладені цикли. "
      4-5 Bee Nested Loops 5_instruction: "Збери весь нектар, використовуючи вкладений цикл."
      4-5 Bee Nested Loops 6_instruction: "Збери весь нектар."
      4-5 Bee Nested Loops 7_instruction: "Розмісти цей цикл всередині іншого, щоб створити вкладений цикл і збери весь нектар з квітів."
      4-5 Bee Nested Loops 8_instruction: "Збери весь нектар з цих квітів, вклавши цикл поки. Заміни внутрішній блок повторити разів блоком поки. "
      4-5 Bee Nested Loops 9_instruction: "Збери весь нектар з цих квітів, розмістивши цикл поки всередині циклу повторити."
      4-5 Bee Nested Loops Assessment 1_instruction: "Оцінювання - Збери весь нектар і зроби весь мед, використавши цикли."
      4-5 Bee Nested Loops Rows_instruction: "Збери нектар з усіх рядів квітів. Використовуй вкладені цикли."

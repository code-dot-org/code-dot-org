      NEW Course 4 Artist Functions 1_instruction: "Можеш створити квадрат, розміром 100 пікселів, використовуючи цикл?"
      NEW Course 4 Artist Functions 10.1_instruction: "Щоб намалювати цей узор скористайся функціями з попередніх завдань."
      NEW Course 4 Artist Functions 10_instruction: "Натисни \"Редагувати\" для заповнення блоків у визначенні функції, щоб створити квадрат на 40 пікселів."
      NEW Course 4 Artist Functions 11_instruction: "У нас є нова функція, яка називається \"намалювати ряд квадратів\". Зазирни всередину блоків функції, щоб побачити, як ми її склали. Натисни \"Виконати\", коли будеш готовий до наступної задачки."
      NEW Course 4 Artist Functions 12_instruction: "Використай функцію \"намалювати ряд квадратів\" з останнього завдання, щоб намалювати цей узор."
      NEW Course 4 Artist Functions 13_instruction: "Зможеш намалювати зірку, використавши функцію \"намалювати ряд квадратів\"? Підказка: можливо доведеться рухатись вперед на 60 пікселів та повертати на 144 градуси"
      NEW Course 4 Artist Functions 14_instruction: "Час вільної гри! "
      NEW Course 4 Artist Functions 2_instruction: "Можеш намалювати 3 квадрати на відстані 20 пікселів один від одного? Підказка: розмір кожного квадрату - 100 пікселів"
      NEW Course 4 Artist Functions 3_instruction: "Ось новий тип блоку. Він називається \"блок функції\". Натисни кнопку \"Виконати\", щоб побачити, що він може робити. "
      NEW Course 4 Artist Functions 4_instruction: "Використай функцію \"намалювати квадрат\" для малювання узору. Підказка: потрібно використати блок \"повернути праворуч на 120 градусів\" після кожного квадрата."
      NEW Course 4 Artist Functions 5_instruction: "Як блок \"намалювати квадрат\" знає, які команди виконувати? Натисни \"Редагувати\" у блоку \"намалювати квадрат\". Блоки у редакторі функцій є визначенням, яке утворює \"намалювати квадрат\". Роздивившись, натисни кнопку \"Зберегти та закрити\" і потім \"Виконати\"."
      NEW Course 4 Artist Functions 6_instruction: "Використовуючи блок функції \"намалювати квадрат\", зможеш намалювати цей малюнок? Підказка: відстань між квадратами становить 20 пікселів.\\r\n"
      NEW Course 4 Artist Functions 7_instruction: "Тепер зрозуміло, як використовувати блоки функцій? Змінимо цей квадрат, щоб він мав розмір 200 пікселів. Підказка: клацни на \"редагувати\", щоб змінити розмір у редакторі функції \"малювати квадрат\". Пам'ятай, що потрібно клацнути \"зберегти і закрити\", щоб вийти з редактора функцій. "
      NEW Course 4 Artist Functions 8_instruction: "Ми надали більшу частину коду створення функції. Проте, здається, чогось не вистачає. Зможеш відредагувати функцію малювання трикутника?"
      NEW Course 4 Artist Functions 9_instruction: "Який блок потрібно додати, щоб отримати трикутник наверху квадрата?"
      NEW Course 4 Artist Functions inspire_instruction: "Натхнення для вільної гри: ти вивчив все, що потрібно знати, щоб намалювати такий узор! Якщо це зображення тебе надихає, спробуй створити схоже. Або створи щось своє.\\r\n \\r\nХочеш дізнатись, як створено цей узор? Відвідай щоб побачити рішення."
      NEW Course 4 Artist Params 1_instruction: "Визначимо функцію для малювання квадрата зі стороною 50 пікселів. Натисни кнопку \"Редагувати\", щоб розпочати роботу."
      NEW Course 4 Artist Params 10_instruction: "Створи блок функції \"намалювати шестикутник\" з параметром довжини. Підказка: цей шестикутник має розмір 100 пікселів. "
      NEW Course 4 Artist Params 11_instruction: "Зможеш здогадатись, як намалювати цю фігуру? Відредагуй функцію, щоб використати параметр \"сторони\"."
      NEW Course 4 Artist Params 12_instruction: "Зможеш завершити цей малюнок? Всі сторони фігури мають довжину 100 пікселів."
      NEW Course 4 Artist Params 12a_instruction: "Це зображення подібне до останнього. Можеш використати цикл \"для\" у своїй функції, щоб виконати цей проект?"
      NEW Course 4 Artist Params 13_instruction: "Відредагуємо функцію \"намалювати фігуру\". Вона вже має параметр \"довжина\". А тепер додамо параметр \"сторони\". Пам'ятай, що кут повороту для фігури рівний 360 розділене на кількість сторін цієї фігури. Підказка: задані довжини для кожної фігури: для трикутника це 100 пікселів, шестикутника - 25 пікселів, а квадрата - 50 пікселів."
      NEW Course 4 Artist Params 14_instruction: "Можеш відтворити ці фігури? Перетягни параметр \"довжина\" у визначення функції. "
      NEW Course 4 Artist Params 15_instruction: "Вільна гра: ось функції, які ми створили, і ще кілька. Намалюй щось чудове!"
      NEW Course 4 Artist Params 2_instruction: "Create a `draw triangle` function\nfrom scratch that makes a triangle with  50 pixel sides."
      NEW Course 4 Artist Params 3_instruction: "Використаємо функцію малювання 3 трикутників у ряд з останнього завдання. Підказка: відстань між трикутниками — 50 пікселів. \\r\n"
      NEW Course 4 Artist Params 4_instruction: "Помітив щось відмінне у цих блоках функцій? Натисни кнопку \"Виконати\", щоб побачити, що відбувається."
      NEW Course 4 Artist Params 5_instruction: "Заповни ??? у параметрі довжини вхідного блоку . Підказка: п'ятикутник має розмір 100 пікселів. "
      NEW Course 4 Artist Params 6_instruction: "Заповни параметр \"довжина\" для створення цих фігур, замінивши \"???\" на правильні числа. Квадрат та трикутник мають розмір 100 пікселів, а шестикутник - 75 пікселів."
      NEW Course 4 Artist Params 7_instruction: "Зможеш завершити цей малюнок? Підказка: кожен трикутник на 25 пікселів більший, ніж попередній. Перший трикутник має розмір 25 пікселів."
      NEW Course 4 Artist Params 8_instruction: "Код функції цього трикутника неправильний. Зможеш відредагувати функцію і виправити помилку, а тоді намалювати трикутники розмірами 25, 50 і 75?"
      NEW Course 4 Artist Params 9_instruction: "Натисни \"Редагувати\" і заповни визначення функції \"намалювати квадрат\", додавши параметр. Він повинен приймати значення довжини, так само, як у трикутнику. На цей раз намалюй 3 квадрата: розміром 25, 50 і 75 пікселів, кожен у 100 пікселях один від одного."
      NEW Course 4 Artist Params inspire_instruction: "Натхнення для вільної гри: ти вивчив все, що потрібно знати, щоб намалювати такий узор! Якщо це зображення тебе надихає, спробуй створити схоже. Або створи щось своє.\\r\n \\r\nХочеш дізнатись, як створено цей узор? Відвідай https://studio.code.org/c/106387530 щоб побачити рішення."
      NEW Course 4 Artist Vars 1.5_instruction: "Подивись на цей код - бачиш, як блоки \"встановити довжину\" та \"довжина\" працюють разом? Натисни на \"Виконати\", щоб побачити, як це працює. "
      NEW Course 4 Artist Vars 12_instruction: "Зміни цей алгоритм, так щоб він використовував змінну \"сторони\" замість фіксованого число при малювання п'ятикутника. Заміни число 5 на змінну \"сторони\" і використай блок \"встановити сторони\"."
      NEW Course 4 Artist Vars 2.5_instruction: "Подивись на цей код - бачиш, як блоки \"встановити довжину\" та \"довжина\" працюють разом? Натисни на \"Виконати\", щоб побачити, як це працює. "
      NEW Course 4 Artist Vars 2_instruction: "Перетягни блок з числом до блоку \"встановити довжину\", щоб малювати безліч 50-піксельних трикутників. "
      NEW Course 4 Artist Vars 4 5_instruction: "Чудовий результат попередньої задачі. Спробуємо знову, але на цей раз створимо цей крутий дизайн із шестикутників по 60 пікселів."
      NEW Course 4 Artist Vars 4_instruction: "Спробуємо знову. Зможеш встановити змінну довжини, щоб створити цей класний дизайн із шестикутників? Підказка: Це число кратне 10."
      NEW Course 4 Artist Vars 6_instruction: "Намалюй узор, розмістивши змінну \"довжина\" у правильних місцях, а тоді задай значення довжини (Підказка: це число кратне 10).\\r\n\\r\nПоглянь, як можна задати значення змінної один раз, а тоді використовувати його у всюди коді? \\r\n\\r\n\\r\n"
      NEW Course 4 Bee For Loops 1_instruction: "Використовуй цикли, щоб зібрати нектар з кожної квітки."
      NEW Course 4 Bee For Loops 10_instruction: "Використай змінну \"лічильник\" циклу \"для\", щоб керувати, на скільки рухатись по горизонталі."
      NEW Course 4 Bee For Loops 10a_instruction: "Готовий до виклику? Скористайся здобутими знаннями про цикли, щоб розв'язати задачу. Пам'ятай: можна запускати своє рішення кілька разів, щоб з'ясувати потрібні кроки."
      NEW Course 4 Bee For Loops 11_instruction: "Можеш скористатись змінною циклу, щоб керувати рухом та збором нектару?"
      NEW Course 4 Bee For Loops 2_instruction: "Додай код, необхідний для того, щоб бджола зібрала весь нектар. Подивись, скільки коду потрібно, щоб розв'язати цю задачу! (Ми дізнаємось простіший спосіб розв'язку в наступному завданні.)"
      NEW Course 4 Bee For Loops 3_instruction: "О, цикл все значно спрощує! Весь потрібний код тут, подивись, як він складений і клацни \"Виконати\", щоб подивитись, як він працює. "
      NEW Course 4 Bee For Loops 4 4_instruction: "Тепер нам потрібно рухатись вперед \"лічильник\" разів, щоб зібрати нектар \"лічильник\" разів. Зможеш використати два цикли \"повторити доки\", щоб розв'язати задачу?"
      NEW Course 4 Bee For Loops 4_instruction: "Заміни ??? у циклі на найбільшу кількість нектару, який має зібрати бджола. "
      NEW Course 4 Bee For Loops 5 5_instruction: "Ну що, розібрались із циклами? Допоможемо бджолі зібрати решту нектару."
      NEW Course 4 Bee For Loops 5_instruction: "Цикли можна використовувати для зворотнього відліку. Спробуй зібрати нектар, рахуючи від 5 до 1 по 1."
      NEW Course 4 Bee For Loops 6_instruction: "Останнє число у циклі називається \"приріст\". Щоразу при виконанні циклу, лічильник змінюється на цей приріст. Спробуй збирати квіти, використавши приріст 2."
      NEW Course 4 Bee For Loops 7_instruction: "Подобаються цикли? Це схоже на останнє завдання, але потрібно зібрати 2,4,6,8,10 нектарів. Маєш початковий код, але без чисел у циклі з лічильником. Збираймо нектар!"
      NEW Course 4 Bee For Loops 8_instruction: "Все правильно! Який має бути приріст, щоб збирати 3, 6, 9, 12, 15 нектарів?\\r\nПідказка: Що потрібно додати до кожного числа, щоб отримати наступне за ним?"
      NEW Course 4 Bee For Loops 9_instruction: "Якщо цикл рахує у зворотньому порядку, приріст віднімається від лічильника щоразу при виконанні циклу. Яким має бути приріст, щоб збирати 9, а потім 3 нектари?"
      NEW Course 4 Bee For Loops 95_instruction: "Розглянь елементи щойно створеного циклу \"для\". Можеш здогадатися, які числа потрібно подвоїти, щоб розв'язати цю задачу? Чому це працює саме так?"
      NEW Course 4 Play Lab Params 11_instruction: "Час вільної гри! Розважайся - усі блоки в твоєму розпорядженні. "
      NEW Course 4 Play Lab Params 5 5_instruction: "Заповни вхідні параметри персонажа числами (1, 2, and 3) і нехай вони патрулюють. "
      NEW Course 4 Play Lab Vars 4 5_instruction: "\"Як думаєш, що робить цей код? Натисни \"Запустити\", щоб побачити, що відбувається.\""
      NEW Course 4 Play Labs For Loops 7a_instruction: "Застосовуючи все, що ми вивчили до цього часу, зможеш змусити Динозавра рухатись вперед щоразу, як рахує Пінгвін?"
      NEW Course 4 Play Labs For Loops 8 Free Play_instruction: "Час для вільної гри, розважайся - доступні всі блоки. "
      NEW Course 4 Play Labs For Loops 8a_instruction: "Завдання: як можна використати цикл \"для\", щоб кожен персонаж рухався і промовляв свій номер, а тоді зникав з екрану? "
      NetSim Standalone Automatic DNS_instruction: "In this version of the Internet\nSimulator, a Domain Name System (DNS) is provided for you and knows the IP\naddresses of all connected computers. Send a message in the form GET [hostname]\nto the DNS service at address <yourRouterNumber>.15 to get a student's address."
      NetSim Standalone Broadcast_instruction: "In this version of the Internet Simulator,\nyou can connect to up to 5 other people in a room. When you send messages\nin the room, everyone receives them. What are some of the challenges of this\nsystem, and how might you solve them?\\r\n"
      NetSim Standalone Classroom Routers_instruction: "In this version of the Internet\nSimulator, everyone connects to a router and has a specific address. To send\nmessages, you have to address your message to the specific address of the\nrecipient, and the router will take care of delivering it to the right computer.\nIf there are other routers created in your class, ask for the address of one\nof your classmates and send them a message! View the Log Router to see the\npath the messages have taken through the network."
      NetSim Standalone Freeplay_instruction: "In this configuration, most of the\noptions are turned on, and you can play with them. Have fun!"
      NetSim Standalone Manual DNS_instruction: "In this version of the simulator\nyou can't see the other students' addresses.  Instead, one of you must act\nas a name service, to help share addresses with each other."
      NetSim Standalone Packets TCP_instruction: "Messages on the Internet can take\nmany paths to get to their destination, and sometimes along the way the message\ngets dropped. In this version of the Internet Simulator, there is a 10% chance\nof a packet being dropped, multiple packets may take different paths to the\ndestination, and the default max packet size is set to 6 additional characters.\n"
      NetSim Standalone Routers Addresses_instruction: "For this activity, connect\nto a router with the others in your group. Important note: The router will\nonly properly route messages where the first 4 bits are the To: address and\nthe second 4 bits are the From: address.\\r\n\\r\n[TODO: NetSim needs to support\nhierarchical addresses. For now, level is set up for 4 bit to and from addresses]"
      NetSim Standalone SendAB_instruction: "You and your partner share a single\nwire that can only be in state A or state B. You can set the wire to either\nstate at any time, and you can read the state of the wire at any time. Can\nyou figure out a way to effectively communicate with just this system?"
      NetSim Standalone Sending Numbers Ascii_instruction: "Now that you've transmitted\ninformation represented as decimal numbers, you can map those numbers to text\ncharacters to send text-based information back and forth. With a text-based\nprotocol, you can easily represent and communicate all kinds of information.\n"
      NetSim Standalone Sending Numbers_instruction: "You and your partner can now\nreliably send messages back and forth without extra coordination! While you're\nalways sending bits back and forth, you can also represent those bits as decimal\nnumbers. What kinds of information can you represent with this system? "
      NetSim_AddressingMessages_instruction: "In this version of the simulator, you\nwill connect to a Router instead of directly to another student. Enter an\naddress in the \"To\" box to send a message to another student."
      NetSim_AutomaticDNS_instruction: "In this version of the simulator a DNS service\nis provided for you. Send a message in the form GET [hostname] to the DNS\nservice at address 15 to get a student's address."
      NetSim_ManualDNS_instruction: "In this version of the simulator you can't\nsee the other students' addresses.  Instead, one of you must act as a name\nservice, to help share addresses with each other."
      NetSim_SendAB_instruction: "Connect to another student.  Each of you can set\nthe value of the wire between you to \"A\" or \"B\".  See if you can send\na complete message!"
      NetSim_SendAscii_instruction: "In this version of the simulator, you can send\nnumbers or ASCII characters to one another, one bit at a time."
      NetSim_SendBits_instruction: "Connect to another student.  You can now set\nyour wire to \"0\" or \"1\".  Send a message to your partner!"
      NetSim_SendNumbers_instruction: "In this version of the simulator, you can\nview the decimal representations of the binary you are sending."
      NetSim_SendingABTest_instruction: "This is Sarah's test of making a netsim\nlevel"
      NetSim_Superuser_instruction: "You have loaded NetSim in superuser mode."
      NetSim_Variant1_instruction: "NetSim: Variant 1 allows students to manually\nwork out the timing of sending bits back and forth."
      NetSim_Variant2_instruction: "NetSim: Variant 2: Students connect directly\nto one another and send entire packets back and forth, exploring systems of\nencoding data."
      NetSim_Variant3_instruction: "NetSim: Variant 3: Connects groups of 2-6 students\nwith a router, and explores issues in routing and DNS"
      New Artist Project_instruction: "Намалюй щось чудове! Код зберігається як проект і можна буде повернутися в будь-який час."
      New Basketball Project_instruction: "Create your own Basketball game. You can\nchange all the rules. When you're done, click Finish to let friends try your\ngame on their phones."
      New Bounce Project_instruction: "Create your own Bounce game. You can change\nall the visuals and the rules. When you're done, click Finish to let friends\ntry your game on their phones."
      New Course 4 Artist Functions Level 4_instruction: "Використай функцію \"намалювати квадрат\", щоб намалювати цей узор."
      New Gumball Project_instruction: "Створи все, що завгодно, і поділись своїм творінням!"
      New Ice Age Project_instruction: "Створи все, що завгодно, і поділись своїм творінням!"
      New Infinity Project_instruction: "Створи все, що завгодно, і поділись своїм творінням!"
      New Minecraft Hero Project_instruction: "**Freeplay:**  Time to explore on\nyour own!"
      New Sports Project_instruction: "Create your own game! You're in charge here:\nyou can change all the rules, mix and match sports, get creative! When you're\ndone, click Finish to let friends try your game on their phones."
      Ninjacat Demo B (copy 1)_instruction: "\\r\nLet’s begin by exploring a simple\nvideogame, and then figuring out how it works. You can use the arrow keys\nto move the ninja left, right and jump - try to catch the unicorn and avoid\nthe dragon!\\r\n\\r\n\\r\n\\r\n  \\r\n\\r\n"
      Ninjacat Demo B_instruction: "Let’s begin by exploring a simple videogame,\nand then figuring out how it works. You can use the arrow keys to move the\nninja up and down - try to catch the unicorn and avoid the dragon! When you\nthink you've figured out how the game works, click \"Finish\""
      Ninjacat Demo No Animate_instruction: "Let’s begin by exploring a simple videogame,\nand then figuring out how it works. You can use the arrow keys to move the\nninja up and down - try to catch the unicorn and avoid the dragon! When you\nthink you've figured out how the game works, click \"Finish\""
      October15 JoL 1_instruction: "Program the artist to design a face for your\njack-o-lantern!"
      October15 bat_instruction: "Freeplay: Here are some functions to play with.  Can\nyou draw a bat?\\r\n"
      October15 ghost 1_instruction: "Give the ghost eyes, using the \"draw a circle\"\nfunction."
      October15 pumpkin 1_instruction: "Finish this jack-o-lantern by drawing the\neyes and nose in any style you would like."
      October15 stars 1_instruction: "Use loops and the \"random integer\" block\nto fill the night sky with stars of different shapes and sizes."
      Overworld Avoid Monsters_instruction: "Налетіти на кріпера - погана ідея.\nОбережно пробирайся повз кріперів та доберись до безпеки свого дому."
      Overworld Avoid Monsters_2018_instruction: "Running into a Creeper is a bad\nidea. Carefully move past the Creepers and reach the safety of your home."
      Overworld Chop Tree - allthethings_instruction: "Wood is a very important resource.\nMany things are made from it. Walk to the tree and use the “destroy block”\ncommand to chop it down."
      Overworld Chop Tree_instruction: "Деревина - важливий ресурс. З неї виготовляють багато речей. Підійди до дерева і скористайся командою \"знищити блок\", щоб зрубати його."
      Overworld Chop Tree_2018_instruction: "Wood is a very important resource. Many\nthings are made from it. Walk to the tree and use the “destroy block” command\nto chop it down."
      Overworld Chop Trees_instruction: "Нам потрібно збудувати будинок до заходу сонця. Для цього потрібно багато деревини. Зрубай 3 дерева."
      Overworld Chop Trees_2018_instruction: "We need to build a house before the\nsun goes down. Houses require a lot of wood. Cut down all 3 trees."
      Overworld Free Play 20x20_instruction: "Вітання! Вирішено останнє завдання! Тепер добувай, будуй, створюй щось унікальне, використовуючи все вивчене."
      Overworld Free Play 20x20_2018_instruction: "Вітання! Вирішено останнє завдання! Тепер добувай, будуй, створюй щось унікальне, використовуючи все вивчене."
      Overworld House Frame Chosen_instruction: "Збудуй решту будинку з матеріалу, який подобається. Команда \"повторити\" стане у нагоді."
      Overworld House Frame Chosen_2018_instruction: "Build the rest of your house\nfrom any material you'd like. The \"repeat\" command will come in handy."
      Overworld Move to Sheep_instruction: "Додай другу команду \"рухатись вперед\" для того, щоб дістатись до вівці."
      Overworld Move to Sheep_2018_instruction: "Add a second `move forward` block\nto reach the sheep."
      Overworld Place Wall_instruction: "Будинок починається зі стіни. Створи першу частину свого будинку, розміщуючи команди \"поставити\" та \"рухатись вперед\" всередині циклу повторення."
      Overworld Place Wall_2018_instruction: "Every house starts with a wall. Build\nthe first part of your house by putting the \"place\" and \"move forward\"\ncommands inside the repeat loop."
      Overworld Plant Crops_instruction: "Дуже добре планувати заздалегідь. Посади рослини по обидві сторони від води, щоб не бути голодним згодом."
      Overworld Plant Crops_2018_instruction: "It’s good to plan ahead. Plant crops\non both sides of the water so you don’t get hungry later on."
      Overworld Powered Minecart_instruction: "Чудова робота! Зібрано багато ресурсів і побудовано скромний будиночок. А тепер додамо колію від краю карти до дверей твого будинку."
      Overworld Powered Minecart_2018_instruction: "Great job! You’ve gathered lots\nof resources and built a modest home. Now lay rail from the edge of the map\nto the door of your house."
      Overworld Shear Sheep_instruction: "Час стригти овець! Скористайся командою \"стригти\", щоб зістригти вовну з обох овець."
      Overworld Shear Sheep_2018_instruction: "Sheep-shearing time! Use the “shear”\ncommand to gather wool from both sheep."
      PDAlg 13-16 Sam Extension Puzzle_instruction: "Add a second parameter to \"onscreen?\"\nfor Sam's y coordinate and update the function so it keeps him safe on all\nfour sides."
      PDAlg 17-20 Luigi Extension Puzzle_instruction: "Without modifying your existing\n\"cost\" function, create a new \"coupon\" function that takes a pizza topping\nand coupon code and returns the cost of a pizza with that topping. If the\ncoupon code is correct (you get to decide what it is), apply a 30% discount\nto the pizza."
      PDAlg 8-12 Rocket Height Puzzle_instruction: "Let's write a \"rocket-height\"\nfunction with simple acceleration. Write a function that ensures the rocket\nis at 15 meters at 1 second, 45 meters at 2 seconds, 95 at 3 seconds, and\n165 at 4 seconds."
      PDAlg 8-12 ex dr 1_instruction: "The definition in this Design Recipe doesn't\nmatch both examples. Test each example to see which is failing, and then fix\nthe definition to match."
      PDAlg 8-12 ex dr 2_instruction: "This student has created two examples for\nthe function \"apples\" but something's not quite right. How would you direct\nthis student to correct their mistake?"
      PDAlg Big Game History_instruction: "Now that you've played through a Big\nGame level you should see a new entry in your history. Click the Version History\nbutton and you should see at least one version. Each time you go back to a\nBig Game level you'll get a new record in your version history that you can\nrevert back to."
      PDAlg Big Game Remix_instruction: "Here's your Big Game as you last left it.\nTry clicking the Remix button to spin off a new remix of your project.\\r\n\\r\nAny\nchanges you make after you click Remix will be saved on your new remix and\nnot on your main Big Game."
      PDAlg Design Recipe Delete_instruction: "Click the delete button to get rid\nof this function, then try creating and deleting a few of your own."
      PDAlg Design Recipe Examples_instruction: "The definition in this Design Recipe\ndoesn't match both examples. Test each example to see which is failing, and\nthen fix the definition to match."
      PDAlg Design Recipe Required_instruction: "Complete the Design Recipe for the\n\"eggs\" function, making sure to create and test your examples."
      PDAlg Updates Cond_instruction: "When you went to PD in the summer, the Conditional\nblock that you were introduced to was black and allowed any data type to be\nused. This proved to be confusing, given that every other function we've\nseen always produces the same type of data. To help make conditionals clearer\nand more consistent we've replaced the single black block with a separate\nblock for each data type."
      PDAlg Updates Errors_instruction: "Run the provided program and use the error\nmessages to try and track down the bugs."
      PDAlg Updates Space_instruction: "Making use of limited programming space (especially\non small screens) is challenging with a block based language. To help with\nthis we've added a few features. Experiment with this provided code to see\nhow the space can be manipulated to deal with larger programs."
      PDK5 Conditionals 1_instruction: "Purple flowers may have either 1 or 0 nectar,\nbut you don't know which one! Be careful not to collect nectar from a purple\nflower if it doesn't have any. Check if the nectar is equal to 1 by using\nthe if block."
      PDK5 Conditionals 2_instruction: "Try this puzzle that uses conditionals and\nloops together. Use the \"if\" block to decide when to turn. Hint: you only\nneed one more block to complete this puzzle. "
      PDK5 Events 1_instruction: "So far all of the programs we've written are executed\nin order from top to bottom. In this puzzle, we'll use \"Events\" to respond\nto an action on demand. Make the octopus say \"Hello\" only when you click\non the Octopus. "
      PDK5 Functions 1_instruction: "Hello. Me zombie artist. Me love drawing! Help\nme draw the square glasses.  Hint:  the bridge between the glasses is 25 pixels\nshorter than the square length."
      PDK5 Functions 2_instruction: "Функції дозволяють визначити нові блоки! Ми перенесли блоки малювання квадрату в функцію під назвою \"намалювати квадрат\". Можеш використати функцію \"намалювати квадрат\", щоб створити окуляри? Квадрати розміщені на відстані 75 пікселів один від одного."
      PDK5 Loops 1_instruction: "Instead of using 5 \"move forward\" blocks, use\nthe \"repeat\" block with a \"move forward\" block inside of it. In computer\nscience, this is called a \"loop.\" "
      PDK5 Loops 3_instruction: "Here's another puzzle to practice loops. What happens\nif you use the repeat block to run the code already provided on the workspace\n4 times?"
      PS - test - pixelation_instruction: "Complete the X shape by typing 0s and\n1s"
      PS FR test 7-25_instruction: "Here are your instructions for this free response.  "
      PS Log test - Define and use turnAround_instruction: "Define a function called\nturnAround. Call the function and then move the turtle forward. (Click to\nsee full instructions)"
      PS copy 2-3 Bee Conditionals 5_instruction: "Be careful not to collect nectar\nfrom a purple flower if it doesn't have any. \\r\nYou must first check if\nthe nectar is equal to 1 using the `if nectar` block."
      PS predictive Applab level test_instruction: "Here are some instructions. "
      Pattern Bee 1_instruction: "What a strange field of goodies! I wonder if there's\na pattern here..."
      Pixelation - AllTheThings 4_instruction: "This pixelation level demonstrates\nthe use of the `hide_encoding_controls` option.  Notice that the level displays\nthe image data in hexadecimal and does not let you change it back to binary."
      Pixelation - AllTheThings 5_instruction: "This pixelation level demonstrates\nthe use of the \"Hide sliders\" option.  Notice that the width and height\nsliders are not available, and the width and height fields are not editable."
      Pixelation - Lesson 14 - Fix bit offset v.2_instruction: "Something happened\nto the bits in this image! Find the error and fix it! Hint: a few extra bits\nwere added. You should only need to remove some bits."
      Pixelation - Lesson 14 - Fix bit offset_instruction: "A single extra bit was\ninserted into the stream of bits that make up the C of the Code.org logo.\nThat extra bit bumps all of the other bits down the line which makes the logo\nlook messed up. Hunt down the extra bit and remove it to fix the Code.org\nlogo."
      Pixelation - Lesson 14 - Fix the error_instruction: "Something happened to\nthe bits in this image!  Find error and fix it!  Hint: a few extra bits were\nadded.  You should only need to remove some bits."
      Pixelation - Lesson 14 - Make the Letter A_instruction: "Make a 3x5 letter\n'A'. The widget is setup with the incorrect dimensions. Your first task\nis to set the second byte to the 8-bit binary code for 5: 0000 0101. Then\nstart entering pixel data."
      Pixelation - Lesson 14 - Make your own B and W Image_instruction: "Now make\nyour own image! We've started you off with a 10x10 canvas but you can make\nit whatever size you want. Happy pixeling!"
      Pixelation - Lesson 14 - Make your own B&W Image_instruction: "Now make your\nown image! We've started you off with a 10x10 canvas but you can make it\nwhatever size you want.  Happy pixeling!"
      Pixelation - Lesson 15 - Color Free Play_instruction: "Requirements: The icon\nmust be 16x16 pixels. You must use the Pixelation Widget to encode the bits\nof color information. The image must be encoded with at least 12 bits per\npixel."
      Pixelation - Lesson 15 - Color Shades 4x4_instruction: "We start you out with\nthe 4x4 image Maddie created in the video. Your task is to fill a 4x4 grid\nwith colors using 12-bits per pixel. Here are the requirements: Row 1 - fill\nwith shades of red. Row 2 - shades of green. Row 3 - shades of blue. Row 4\n- shades of gray."
      Pixelation - Lesson 15 - Color Shades_instruction: "We start you out with the\nrow of shades of red that Maddie created in the video. Experiment with 6-bit\ncolor by filling in the bottom row of the image with shades of a different\ncolor. Here is an example with some shades of blue. Try your own color!"
      Pixelation - Lesson 15 - Complete 3-bit color_instruction: "We start you with\nthe 4x2 image Maddie was creating, but we've left out the last two squares.\nFinish off the image by figuring out which two colors are missing and encode\nthem."
      Pixelation 2_instruction: "Something happened to the bits in this image!  Find\nerror and fix it!"

      Course 4 Binary 1_instruction: Ось функція, котра приймає двійкову послідовність 1 та 0 і вказує фермерові повертати зліва направо, зверху вниз, виконуючи поворот на клітинках з нулями. Запусти поданий код і поглянь, як фермер використовує двійкову систему для малювання картинки.
      Course 4 Binary 2_instruction: 'Які двійкові рядки можна повторити 8 разів для побудови цього малюнка? Підказка: число 1 заповнює ямку.'

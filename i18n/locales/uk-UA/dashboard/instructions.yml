      2-3 Bee Debugging 4_instruction: "Ці блоки не дають мені спокою. Виправ помилки для того, щоб зібрати весь нектар і зробити мед."
      2-3 Bee Debugging 5_instruction: "Ці блоки не дають мені спокою. Виправ помилки для того, щоб зібрати весь нектар і зробити мед. Можна використовувати запуск та крок."
      2-3 Bee Debugging 6_instruction: "Ці блоки є дійсно не давали мені спокою. Виправи помилку(и), щоб зібрати весь нектар і зробити весь мед. "
      2-3 Bee Debugging 7_instruction: "Ці блоки не дають мені спокою. Виправ помилки для того, щоб зібрати весь нектар і зробити мед."
      2-3 Bee Debugging 8_instruction: "Ці блоки не дають мені спокою. Виправ помилки для того, щоб зібрати весь нектар і зробити мед."
      2-3 Bee Debugging 9_instruction: "Ці блоки не дають мені спокою. Виправ помилки для того, щоб зібрати весь нектар і зробити мед."
      2-3 Bee Debugging Assessment 1_instruction: "Оцінювання: Ці блоки не дають мені спокою. Виправ помилки для того, щоб зібрати весь нектар і зробити мед."
      2-3 Bee Functions 1_instruction: "Функції - це блоки коду, які виконують завдання. Використовуй функцію \"отримати 2 нектари\", щоб збирати нектар з кожної квітки."
      2-3 Bee Functions 10_instruction: "Фіолетові квіти можуть мати 1 або 0 нектару.  Створи функцію, яка збирає нектар тільки з тих фіолетових квітів, які мають нектар."

      4-5 Artist Functions 6_instruction: 'Використовуй функції "намалювати квадрат" і "намалювати трикутник", щоб намалювати будинок. (Підказка: сторони квадрата по 200 пікселів)'
      4-5 Artist Functions 6b_instruction: 'За допомогою функцій малювання квадрата та трикутника, та інших блоків, створи будинок, додаючи ці блоки до функції "малювати будинок" та викликаючи її.'
      4-5 Artist Functions 7_instruction: 'Використай функцію "намалювати будинок", щоб намалювати будинки на 100 пікселів і 50 пікселів. Відстань між будинками має бути 50 пікселів.'
      4-5 Artist Functions 8_instruction: 'Функція "малювати квітку" має параметр, який дозволяє вказати висоту стебла. Встанови її в 200 і подивись, що відбуватиметься.'
      4-5 Artist Functions 9_instruction: Намалюй ці 3 квітки. Перша має висоту 100, а кожна наступного квітка на 50 пікселів вища за попередню. Квіти розміщені на відстані 100 пікселів одна від одної.
      4-5 Artist Patterns 1_instruction: Можеш намалювати цей квадрат, використавши цикл? Кожна сторона має довжину 20 пікселів.
      4-5 Artist Patterns 10_instruction: 'Цей код малює два ряди шестикутників - зацикли все для виконання 4 рази, щоб намалювати увесь стільник. Підказка: потрібно буде стрибати назад на 120 пікселів у зовнішньому циклі, щоб Художник не виходив за межі екрану.'
      4-5 Artist Patterns 11_instruction: 'Скільки разів потрібно виконати цикл, щоб намалювати половину кола? Підказка: якщо у колі 360 градусів, а кожен цикл переміщується на 3 градуси, скільки разів потрібно повторити, щоб намалювати повне коло?'
      4-5 Artist Patterns 12_instruction: Якщо скопіювати цей цикл і повернути ліворуч, а не праворуч, що відбувається? Зможеш повторити це, щоб намалювати хвилю?
      4-5 Artist Patterns 13_instruction: 'Тепер зациклимо все на виконання 4 рази, щоб створити цю рамочку. Зважай на кути - не можна просто повертати на 90 градусів! Якщо поворот на 3 градуси 60 разів утворює коло, то які блоки коду створять чверть кола для кута?'
      4-5 Artist Patterns 2_instruction: Якщо розмістити цикл квадрата всередині іншого циклу, це називається вкладеним циклом. Що потрібно додати до зовнішнього циклу, щоб намалювати поряд 15 квадратів у ряд?
      4-5 Artist Patterns 3_instruction: А тепер на рівень вище! Ми розмістили цілий блок коду всередині циклу, але потрібно повертати Художника на місце, щоб малювати наступну лінію. Які блоки можна додати в кінець останнього циклу, щоб намалювати всю сітку?
      4-5 Artist Patterns 4_instruction: Цей ромб має сторони по 50 пікселів сторін і кути 120 і 60 градусів. Намалюй його за допомогою циклу.
      4-5 Artist Patterns 5.5_instruction: Скільки разів потрібно повторити цей блок, щоб намалювати повну сітку ромбів?
      4-5 Artist Patterns 5_instruction: 'Повторимо це для того, щоб намалювати ряд з 6 ромбів. Зауваж, що ми змінили код ромба, щоб повторювати 3 рази, а не 2 - як думаєш, чому?'
      4-5 Artist Patterns 6_instruction: Скільки разів потрібно повторити цей блок, щоб намалювати повну сітку ромбів?
      4-5 Artist Patterns 7_instruction: 'Змінимо код останнього завдання, щоб створити цей складніший узор. Зауваж, як перекриваються ромби і спробуй змінити перший блок "стрибнути вперед" зі 100 на 50 (вполовину) - а тепер, на скільки повинен Художник перестрибувати вдруге в "стрибнути назад"?'
      4-5 Artist Patterns 8_instruction: Використай цикл, щоб намалювати цей шестикутник зі сторонами 40 пікселів і кутами 60 градусів.
      4-5 Artist Patterns 9.5_instruction: Розмісти у циклі цей код, щоб намалювати два ряди шестикутників. Зауваж, як другий ряд зміщено вправо.
      4-5 Artist Patterns 9_instruction: 'А тепер повтори цей код 3 рази, щоб намалювати весь ряд. Підказка: кожен шестикутник має ширину 60 пікселів від найлівішої до найправішої точки.'
      4-5 Artist Patterns Free Play_instruction: 'Вільна гра - спробуй створити власний візерунок!'
      4-5 Bee Conditionals 1 (copy 1)_instruction: |
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: Бджілка не бачить, квітка це чи стільник. Збирай нектар лише з квітів, але спершу перевір, квітка це чи стільник.
      4-5 Bee Conditionals 2 (copy 1)_instruction: |
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: "Бджола хоче збирати лише нектар. Пам'ятай, що не всі об'єкти є квітами, тож спершу перевіряй, щоб збирати нектар тільки з квітів."
      4-5 Bee Conditionals 3_instruction: Тепер Бджола хоче лише робити мед. Перевіряй, щоб робити мед лише у стільниках.
      4-5 Bee Conditionals 4 (copy 1)_instruction: |
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: "Невідомий об'єкт є квіткою або стільником. Використай блок якщо/інакше, щоб збирати нектар, якщо це квітка, інакше робити мед (оскільки тоді це стільник)."
      4-5 Bee Conditionals 5_instruction: Під хмаринкою може бути квітка або стільник. Скористайся блоком якщо/інакше, щоб зібрати нектар, якщо там квітка, або робити мед у протилежному випадку (бо тоді там стільник).
      4-5 Bee Conditionals 6 (copy 1)_instruction: |
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: "Фіолетова квітка може мати 3, 2 або 1 нектар. Ось блок якщо-інакше, з'єднаний з іншим блоком якщо-інакше, щоб утворився блок якщо-інакше якщо-інакше. Завершуй розв'язок, щоб зібрати невідому кількість нектару."
      4-5 Bee Conditionals 7_instruction: |-
        Пам'ятай, що фіолетові квіти можуть 3, 2 або 1 нектарів. Завершуй функцію "перевірити фіолетову квітку" і використай її, щоб зібрати весь нектар з квітів.
      4-5 Bee Conditionals 8_instruction: 'Напиши середину функції "перевірити квітку і зробити мед". Твоя функція має перевіряти, скільки нектару має фіолетова квітка: 3, 2, 1 і збирати весь цей нектар. А тоді переміщуватись вперед і робити мед.'
      4-5 Bee Conditionals Assessment 1_instruction: |-
        Оцінювання: Цей код є неправильним. Завершуй функцію "отримати нектар або зробити мед", а потім виклич її, щоб зібрати весь нектар і мед. Пам'ятай, що фіолетові квіти можуть мати 3, 2 або 1 нектарів.
      4-5 Bee Debugging 1_instruction: Ці блоки не дають мені спокою. Можеш їх виправити?
      4-5 Bee Debugging 10_instruction: Знайди помилки та виправ їх.
      4-5 Bee Debugging 11_instruction: Це правильно пораховано?
      4-5 Bee Debugging 2_instruction: Допоможи Бджолі зібрати нектар і зробити мед.
      4-5 Bee Debugging 3_instruction: Знайди помилки та виправ їх.
      4-5 Bee Debugging 4_instruction: Ці блоки не працюють. Який має бути шаблон?
      4-5 Bee Debugging 5_instruction: Щось тут не так...
      4-5 Bee Debugging 6_instruction: Фіолетова квітка має невідому кількість нектару. Виправ блоки, щоб зібрати весь нектар з квітів.
      4-5 Bee Debugging 7_instruction: Функції щось бракує ...
      4-5 Bee Debugging 8_instruction: З функцією все гаразд, але її неправильно використано.
      4-5 Bee Debugging 9_instruction: Чому бджола не робить достатньо меду?
      4-5 Bee Debugging Assessment 1_instruction: 'Оцінювання: Виправ код.'
      4-5 Bee Nested Loops 1_instruction: Використовуй цикли, щоб зібрати весь нектар.
      4-5 Bee Nested Loops 2_instruction: 'Збери весь нектар з усіх квітів. Використовуй вкладені цикли. '
      4-5 Bee Nested Loops 3_instruction: Збери весь нектар, розмістивши початковий код у вкладеному циклі.
      4-5 Bee Nested Loops 4_instruction: 'Збери весь нектар з усіх квітів та зроби мед в усіх стільниках. Використовуй вкладені цикли. '
      4-5 Bee Nested Loops 5_instruction: Збери весь нектар, використовуючи вкладений цикл.
      4-5 Bee Nested Loops 6_instruction: Збери весь нектар.
      4-5 Bee Nested Loops 7_instruction: Розмісти цей цикл всередині іншого, щоб створити вкладений цикл і збери весь нектар з квітів.
      4-5 Bee Nested Loops 8_instruction: 'Збери весь нектар з цих квітів, вклавши цикл поки. Заміни внутрішній блок повторити разів блоком поки. '
      4-5 Bee Nested Loops 9_instruction: Збери весь нектар з цих квітів, розмістивши цикл поки всередині циклу повторити.
      4-5 Bee Nested Loops Assessment 1_instruction: 'Оцінювання - Збери весь нектар і зроби весь мед, використавши цикли.'
      4-5 Bee Nested Loops Rows_instruction: Збери нектар з усіх рядів квітів. Використовуй вкладені цикли.
      4-5 Maze 1 (copy 1)_instruction: Шановна людино. Мені зомбі. Треба ... їсти ... соняшник.
      4-5 Maze 1_instruction: Шановна людино. Мені зомбі. Треба ... їсти ... соняшник.
      4-5 Maze 10_instruction: Можеш добратися до соняшника, використовуючи лише 4 блоки?
      4-5 Maze 11_instruction: Можеш дістатися до соняшника, використавши тільки шість блоків?
      4-5 Maze 12_instruction: Гаразд, це дещо відрізняється. Зможеш зробити це, використавши лише шість блоків?
      4-5 Maze 13_instruction: Доведи мене до свині!
      4-5 Maze 14_instruction: 'Доведи мене до свині! Використай блок "повторювати доки".'
      4-5 Maze 2 (copy 1)_instruction: Проведи зомбі до соняшника, але уникай пожирача!
      4-5 Maze 2_instruction: Проведи зомбі до соняшника, але уникай пожирача!
      4-5 Maze 3 (copy 1)_instruction: Треба... дістатися ...до соняшника.
      4-5 Maze 3_instruction: Треба... дістатися ...до соняшника.
      4-5 Maze 4 (copy 1)_instruction: 'Спробуй блок "повторити", щоб використовувати менше блоків...'
      4-5 Maze 4_instruction: 'Спробуй блок "повторити", щоб використовувати менше блоків...'
      4-5 Maze 5 (copy 1)_instruction: Можеш вирішити цю задачу, використовуючи найменшу кількість блоків?
      4-5 Maze 5_instruction: "Можеш розв'язати цю задачу, використовуючи найменшу кількість блоків?"
      4-5 Maze 6 (copy 1)_instruction: Можеш вирішити цю задачу, використовуючи найменшу кількість блоків?
      4-5 Maze 6_instruction: "Можеш розв'язати цю задачу, використовуючи найменшу кількість блоків?"
      4-5 Maze 7_instruction: Шановна людино. Мені зомбі. Треба ... їсти ... соняшник.
      4-5 Maze 8_instruction: 'Використовуй блок "повторити", щоб привести зомбі до соняшника. (Остерігайся пожирачів!)'
      4-5 Maze 9_instruction: 'Створи цикл блоком "повторювати доки".'
      4-5 Maze Assessment 1_instruction: 'Оцінювання: Дістанься соняшника.'
      4-5 Maze Conditionals 1_instruction: Використовуй блок повторення, щоб провести зомбі до соняшника.
      4-5 Maze Conditionals 10_instruction: Зможеш додати ще 3 блоки, щоб допомогти мені пройти складніший лабіринт? Якщо все зроблено правильно, я зможу проходити по довільному кривому шляху будь-якої довжини.
      4-5 Maze Conditionals 2_instruction: Використовуй блок повторення, щоб провести зомбі до соняшника.
      4-5 Maze Conditionals 3_instruction: 'Блок "якщо" дає змогу самостійно вирішувати, коли повертати. Підказка: потрібно додати всього лише один блок, але досліди, як ми його налаштували, щоб можна було зробити це самостійно наступного разу.'
      4-5 Maze Conditionals 4_instruction: 'Гаразд, це схоже на попереднє завдання, але тобі треба згадати, як ми використовували блоки "якщо" і "повторити" разом.'
      4-5 Maze Conditionals 5_instruction: 'Мені хочеться соняшника! Використовуй блок "якщо", щоб скерувати мене туди найменшою кількістю блоків.'
      4-5 Maze Conditionals 6_instruction: 'Мені хочеться соняшника! Використовуй блок "якщо", щоб скерувати мене туди найменшою кількістю блоків.'
      4-5 Maze Conditionals 7_instruction: 'Гаразд, зробимо це ще раз для практики - це не дуже відрізняється, але остерігайся пожирачів!'
      4-5 Maze Conditionals 8_instruction: |
        Блок "якщо-інакше" перевіряє умову, потім 
        виконує одну АБО іншу дію. Щоб скерувати мене до соняшника, використай 
        цей новий блок.
      4-5 Maze Conditionals 9_instruction: 'Ще трохи практики використання блоку "якщо-або". Зможеш зробити усе правильно з першої спроби?'
      4-5 Maze Conditionals Assessment 1_instruction: 'Скеруй мене до соняшника якомога меншою кількістю блоків "повторювати доки" і "якщо-інакше".'
      4-5 Nested Loops 1_instruction: 'Завершуй код, щоб намалювати ці трикутники.  Перший вже готовий.  Підказка: 3 трикутники за 360 градусів обертання.'
      4-5 Nested Loops 10_instruction: "Намалюй останній рядок зірок на цьому прапорі за цикл наданих блоків. Зірки розміщені на відстані 50 пікселів одна від одної, але пам'ятай, що самі зірки мають 30 пікселів у ширину."
      4-5 Nested Loops 11_instruction: Можеш створити ці 10 квадратів на тротуарі за допомогою вкладеного циклу? Кожен квадрат має 30 пікселів.
      4-5 Nested Loops 12_instruction: Можеш створити ці 36 трикутників за допомогою вкладеного циклу?
      4-5 Nested Loops 2_instruction: 'Тепер розмісти цей цикл всередині іншого циклу, щоб намалювати 10 трикутників.  Це називається вкладеним циклом.  Підказка: Всі 10 трикутників виконують поворот на 360 градусів.  '
      4-5 Nested Loops 3_instruction: "Намалюй сонце, розміщуючи початковий код всередині іншого циклу. Це називається вкладеним циклом. \r\n"
      4-5 Nested Loops 5_instruction: Зацикли поданий код, щоб створити вітряк.
      4-5 Nested Loops 6_instruction: Зможеш створити шестикутник зацикливши код трикутника?
      4-5 Nested Loops 7_instruction: 'Виконай цю конструкцію 10 разів. На скільки потрібно щоразу повертати у циклі? (Підказка: скільки буде 360 поділити на 10?)'
      4-5 Nested Loops 8_instruction: 'Повторюй цей дизайн 6 разів. На скільки потрібно щоразу повертати у циклі? (Підказка: скільки буде 360 поділити на 6?)'
      4-5 Nested Loops 9_instruction: Намалюй зуби в роті алігатора!
      4-5 Nested Loops Assessment 1_instruction: За допомогою вкладеного циклу завершуй оформлення.
      4-5 While Loops 1_instruction: 'Перемісти мене до ями і заповни її  двома відрами землі, використовуючи блок "заповнити".'
      4-5 While Loops 2_instruction: 'Перемісти мене на купу землі і видали її 5 відрами, скориставшись блоком "видалити".'
      4-5 While Loops 3_instruction: 'Перемісти мене на купу бруду і видали його, потім перемісти до ями і повністю заповни її.  Підказка: Скористайся якомога меншою кількістю блоків.'
      4-5 While Loops 4_instruction: 'Ого, я знайшла дуже глибоку яму! Я не знаю, скільки відер землі для неї потрібно. Можеш написати програму, яка наповнює їх, поки земля не стане рівною? Підказка: на цей раз спробуй скористатись циклом поки.'
      4-5 While Loops 5_instruction: Ого, а тепер дві великі ями! Можеш написати програму, яка наповнить їх землею, допоки поверхня не стане рівною?
      4-5 While Loops 6_instruction: Ого, а тепер є велика купа землі! Можеш написати програму, яка видалить її, зрівнявши поверхню?
      4-5 While Loops 7_instruction: Ого, а тут три купи бруду! Можеш написати програму, яка видалить їх усі, зрівнявши землю?
      4-5 While Loops 8_instruction: ' Ого, я знайшла дуже глибоку яму і величезну купу бруду.  Скільки потрібно відер землі, щоб вирівняти поверхню? Підказка: в обох випадках використай цикл поки.'
      4-5 While Loops Assessment 1_instruction: Тут багато ям та куп. Допоможи заповнити або видалити їх, щоб вирівняти землю.

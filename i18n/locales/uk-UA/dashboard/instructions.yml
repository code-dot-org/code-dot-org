    instructions:
      2-3 Artist 1 new_instruction: Привіт, я художник. Можеш написати код, щоб допомогти мені малювати що завгодно. Використовуй кілька блоків, щоб допомогти мені малювати по сірих лініях на малюнку. (Кожна лінія має довжину 100 пікселів)
      2-3 Artist 11_instruction: 'Намалюй межі для знаку зупинки, створивши восьмикутник зі сторонами у 100 пікселів. На скільки градусів потрібно повертати? (Підказка: скільки буде 360 розділити на 8?) '
      2-3 Artist 12_instruction: 'Налаштуй блок "Повторити разів", так що він створював "коло", для завершення ока. Якщо після кожного переміщення повертати на 1 градус, скільки поворотів потрібно для створення кола? 180? 360? 500?'
      2-3 Artist 2 new_instruction: 'Цей будинок має незавершену стіну. Кожна сторона має 100 пікселів, а незавершена - лише 50. Потрібно завершити стіну. '
      2-3 Artist 2_instruction: 'Цей будинок має вальцюванні стіни. Кожній стороні є 100, але вальцюванні стіні становить лише 50. Повна стіни. '
      2-3 Artist 3.4_instruction: Блок стрибку переміщує художника без малювання. Намалюй пунктирну лінію, використовуючи блоки стрибку і малювання.
      2-3 Artist 3_instruction: Цей капелюх має висоту 100 пікселів. Намалюй капелюх на 70 пікселів менший.
      2-3 Artist 3new_instruction: 'Червоний капелюх має висоту 100 пікселів. Заверши чорного капелюха, який на 70 пікселів коротший. Ширина чорного капелюха - 50 пікселів.'
      2-3 Artist 4_instruction: Допоможи мені завершити домівку для цього кота.
      2-3 Artist 5_instruction: 'Заміни цей код блоком "повторити разів", щоб намалювати такий же будинок, використавши тільки 3 блоки.'
      2-3 Artist 6_instruction: 'Цей будинок потребує даху! Намалюй трикутник.  Підказка: всі три сторони мають однакову довжину.'
      2-3 Artist 7_instruction: 'Заверши малювання правої половини останнього вікна. Кожна квадратна віконна панель має 25 пікселів. '
      2-3 Artist 8_instruction: Заверши кімнати для кожної з тварин, розділяючи прямокутник на два однакові квадрати. Прямокутник має 200 пікселів у ширину та 100 пікселів у висоту.
      2-3 Artist 9_instruction: Заверши паперового змія
      2-3 Artist Assessment 1_instruction: 'Оцінювання: Заверши малювання останнього зуба, 25 пікселів у ширину та 25 пікселів заввишки.'
      2-3 Artist Debugging 1_instruction: Можеш намалювати такий капелюх з довжиною верху 100?
      2-3 Artist Debugging 10_instruction: 'Планка напрямку в моєму ігровому контролері надто вузька. Підказка: зроби її ширшою на 100 пікселів'
      2-3 Artist Debugging 11_instruction: 'Допоможи мені завершити цю красиву сніжинку. Скільки разів потрібно "повторити", щоб завершити її?'
      2-3 Artist Debugging 12_instruction: 'У цій сцені потрібно додати хвилі в океані.  Ти можеш мені допомогти?'
      2-3 Artist Debugging 2_instruction: 'Код малювання трьох вусиків, який тут наведено - неправильний. Підказка: кожен вусик має довжину 75 пікселів. Виправ код, щоб намалювати вуса.'
      2-3 Artist Debugging 3_instruction: 'У човні діра! Можеш це виправити, змінивши кут лінії? Підказка: останній кут відхиляється на 15 градусів від потрібного.'
      2-3 Artist Debugging 4_instruction: "Що ми намагаємось намалювати? Завершуй з'єднання точок, використовуючи належні лінії та кути."
      2-3 Artist Debugging 5_instruction: 'Код малювання ноги, який тут наведено - неправильний. Підказка: нога надто довга, доведеться видалити'
      2-3 Artist Debugging 6_instruction: Схоже я сиджу на стільці без ніжки. Редагуй блоки, щоб намалювати ніжку.
      2-3 Artist Debugging 7_instruction: Здається С в коді малюється неправильно. Можеш виправити, щоб це виглядало як С?
      2-3 Artist Debugging 8_instruction: Моя вертушка не завершена. Скільки разів потрібно повторити, щоб завершити її?
      2-3 Artist Debugging 9_instruction: 'Код малювання стебла, який тут наведено - неправильний. Підказка: кут відхиляється на 60 градусів від потрібного'
      2-3 Artist Debugging Assessment 1_instruction: 'Ця фігура замала. Ви можете зробити її більшою? Підказка: вона повинна бути на 75 пікселів більша по кожній стороні.'
      2-3 Artist Free Play_instruction: Гра без правил! Малюй усе що завгодно.
      2-3 Artist Functions 1_instruction: 'Вітаю. Я - зомбі художник. Мені подобається малювати! Допоможи мені намалювати квадратні окуляри. Підказка: місток між скельцями на 25 пікселів коротший, ніж довжина квадрата.'
      2-3 Artist Functions 10_instruction: 'Ось дві функції: одна для малювання великої шестірні, друга - для маленької. Використай їх, щоб намалювати середину механізму!'
      2-3 Artist Functions 11.5_instruction: 'Ось така ж функція "намалювати шестикутник". Що станеться, якщо повертати тільки на 60 градусів при кожному виконанні циклу?'
      2-3 Artist Functions 11_instruction: 'Ми перейменували функцію "намалювати квадрат" у "намалювати шестикутник", але вона все ще малює квадрати! Можеш змінити функцію "намалюйте шестикутник" і намалювати шестикутник зі сторонами по 50 пікселів за допомогою функції?'
      2-3 Artist Functions 12_instruction: 'Функції дійсно чудово підходять для багаторазового малювання складних речей. Можеш використати функцію "намалювати квітку" для заповнення решти газону? (Підказка: між рослинами відстань у 100 пікселів)  '
      2-3 Artist Functions 13_instruction: Ми навели чотири функції. Використай їх, як завгодно, всередині одного чи кількох циклів, щоб створити малюнок, яким можна поділитися з друзями. Клацай Запустити, щоб подивитися приклад.
      2-3 Artist Functions 2_instruction: 'Функції дозволяють визначити нові блоки! Ми перенесли блоки малювання квадрату в функцію під назвою "намалювати квадрат". Можеш використати функцію "намалювати квадрат", щоб створити окуляри? Квадрати розміщені на відстані 75 пікселів один від одного.'
      2-3 Artist Functions 3_instruction: Відредагуй функцію, щоб намалювати квадрат зі стороною 115 і намалюй великі окуляри. Квадрати розміщені на відстані 45 пікселів один від одного.
      2-3 Artist Functions 4_instruction: 'Використовуй блок "повторити", щоб намалювати ці 3 квадрати.'
      2-3 Artist Functions 7_instruction: 'Використай функцію "намалюйте будинок", щоб намалювати два будинки, використовуючи два різні параметри. (Підказка: перший будинок має 100 пікселів).'
      2-3 Artist Functions 9_instruction: Ось функція Сніжинка. Поекспериментуй з нею, щоб створити зимову сцену! Це рівень вільної гри, тому завдання тут немає. Розважайся!
      2-3 Artist Loops 1_instruction: "Можеш намалювати шестикутник зі сторонами у 100 пікселів, щоб закінчити соти? Пам'ятай, що це означає, що потрібно буде тільки повернути на 60 градусів!"
      2-3 Artist Loops 10_instruction: Що станеться з малюнком, якщо зробити останній крок вдвічі довшим?
      2-3 Artist Loops 11_instruction: 'А тепер додамо *ще один* цикл навколо всього творіння! Не забудь додати кут в кінці зовнішнього циклу.'
      2-3 Artist Loops 2_instruction: 'Тепер використаємо блок "повторити", щоб намалювати границі клітинки.'
      2-3 Artist Loops 4_instruction: Хочеш побачити, що буде, якщо ми повторимо цю фігуру багато разів, скориставшись циклом?
      2-3 Artist Loops 5_instruction: Тепер внесемо незначні зміни до циклу і подивимось, наскільки різним може бути наше зображення.
      2-3 Artist Loops 6_instruction: Додай ще одне переміщення та один поворот всередину циклу і подивись, як змінюється малюнок.
      2-3 Artist Loops 7_instruction: 'Ми можемо використати цикли для створення різних багатокутників.  Зможеш створити ромб всередині цього шестикутника?'
      2-3 Artist Loops 8_instruction: Додамо обидва елементи всередину циклу.
      2-3 Artist Loops 9_instruction: "Ми збираємося повторювати однакові елементи, але також ми додамо певну відстань між ними. \r Використовуй той же код, як і раніше, але додай крокування вперед в кінці зовнішнього циклу."
      2-3 Artist Loops New 1_instruction: Спробуємо намалювати голову для робота! Можеш намалювати квадрат зі стороною 100 пікселів?
      2-3 Artist Loops New 10_instruction: "А тепер з'єднаємо кілька V разом, малюючи їх у циклі."
      2-3 Artist Loops New 11_instruction: 'Цього разу намалюємо 24 рази. Додамо лівий поворот на 30 градусів до цього коду і розмістимо все це всередині блоку "повторити".'
      2-3 Artist Loops New 12_instruction: |
        Намалюй ромб зі сторонами 100 пікселів.
        
      2-3 Artist Loops New 13_instruction: А тепер тричі намалюй ромб у циклі.
      2-3 Artist Loops New 14_instruction: Намалюємо ромб 10 разів, але з поворотом на 90 градусів між ромбами.
      2-3 Artist Loops New 15_instruction: Намалюй щось цікаве.
      2-3 Artist Loops New 2_instruction: 'Ось код, який ми використовували, щоб намалювати той квадрат. Що станеться, якщо використати блок "повторити", щоб виконати цей код 4 рази?'
      2-3 Artist Loops New 9_instruction: Намалюй просте V, зі сторонами у 50 пікселів, щоб завершити стрілку.
      2-3 Artist Match Hex Pic_instruction: 'Порівняння: Допоможи завершити шестикутник.'
      2-3 Artist Match Rho Pic_instruction: 'Порівняй: Допиши відсутній код.'
      2-3 Artist Match Sq Pic_instruction: 'Порівняй: Заверши відсутній код'
      2-3 Artist Match Tri pic_instruction: 'Порівняй: Заповни пропуски в коді.'
      2-3 Artist Nested Loops 1_instruction: "Раніше ми використовували цикли, щоб малювати фігури, але ти знаєш, що можна розмістити цикл всередині іншого циклу? \r Виконай весь цей блок коду тричі для того, щоб утворився візерунок."
      2-3 Artist Nested Loops 10_instruction: Виконай цей код 12 разів, щоб завершити візерунок.
      2-3 Artist Nested Loops 11_instruction: Повтори виконання цього коду 4 рази, повертаючи на 90 градусів після кожного кола.
      2-3 Artist Nested Loops 12_instruction: Повтори виконання цього коду 12 разів, щоб завершити завитки.
      2-3 Artist Nested Loops 2_instruction: Тепер намалюй трикутник 6 разів. Після кожного трикутника потрібно повернути на 60 градусів, перш ніж малювати наступний.
      2-3 Artist Nested Loops 3_instruction: Потрібно виконати малювання трикутника 12 разів, щоб створити цей узор. Розділи кількість градусів у колі (360) на кількість фігур, які малюєш (12), щоб визначити, на скільки потрібно повертати після кожної фігури.
      2-3 Artist Nested Loops 4_instruction: 'Повтори цей ромб 12 разів, щоб намалювати квітку. Підказка: 12 ромбів схоже на 12 трикутників, які ми вже робили - на скільки потрібно повертати після кожної фігури?'
      2-3 Artist Nested Loops 5_instruction: Заповни цю будівлю вікнами за допомогою вкладеного циклу. Вікна мають довжину 20 пікселів, і розміщені на відстані 20 пікселів один від одного.
      2-3 Artist Nested Loops 6_instruction: У динозавра на хвості є 8 шипів; кожен шип завдовжки 30 пікселів. Повтори трикутник 8 разів, але не забувай рухатись вперед після кожного із них.
      2-3 Artist Nested Loops 7_instruction: Виконай малювання трикутника 10 разів, щоб вийшло сонце. Потрібно буде переміщуватись та повертати після кожного з трикутників. Спробуй здогадатись, на скільки градусів повертати, розділивши кількість градусів кола на кількість фігур, які утворюють малюнок.
      2-3 Artist Nested Loops 8_instruction: Додамо до малюнка траву. Кожен наступний пучок трави на відстані 50 пікселів.
      2-3 Artist Nested Loops 9_instruction: Що ж, завершуємо малюнок, додавши квітку. Повтори ромб 12 разів, щоб утворилась квітка.
      2-3 Artist Nested Loops Free Play_instruction: Вільна гра, намалюй щось цікаве за допомогою вкладених циклів.
      2-3 Bee Conditionals 1_instruction: Привіт! Я Бджілка. Допоможи мені отримати нектар з квітів.
      2-3 Bee Conditionals 10_instruction: "Фіолетові квіти можуть мати 1 або 0 нектарів. Обережно - не збирай нектар з квітки, якщо його там немає. \r\n"
      2-3 Bee Conditionals 11_instruction: Збирай нектар з квітів, які його мають.
      2-3 Bee Conditionals 12_instruction: Використай цикли, щоб перевіряти і збирати нектар з усіх цих квітів.
      2-3 Bee Conditionals 13_instruction: 'Збирай нектар і роби мед. Підказка: що станеться, якщо використати "якщо нектар" на червоній квітці? Можеш завершити це циклом?'
      2-3 Bee Conditionals 14_instruction: 'Збирай нектар і роби мед. Обережно - не збирай нектар з квітки, якщо його там немає.'
      2-3 Bee Conditionals 15_instruction: Збирай нектар з усіх чотирьох квітів.
      2-3 Bee Conditionals 2_instruction: Привіт, я Бджілка! Допоможи мені зібрати весь нектар з квітів. Використай цикл.
      2-3 Bee Conditionals 3_instruction: Допоможи мені зібрати весь нектар з квітів і зробити мед. Використовуй цикл.
      2-3 Bee Conditionals 4_instruction: Допоможи мені зібрати весь нектар з квітів і зробити весь мед.
      2-3 Bee Conditionals 5_instruction: 'Фіолетові квіти можуть мати 1 або 0 нектарів, але це невідомо! Обережно - не збирай нектар з квітки, якщо його там немає. Перевір, чи нектар дорівнює 1 за допомогою блоку "якщо".'
      2-3 Bee Conditionals 6_instruction: 'Перевір квітку блоком "якщо", щоб перевірити, чи вона має нектар.'
      2-3 Bee Conditionals 7_instruction: Збирай нектар з кожної квітки, яка його має.
      2-3 Bee Conditionals 8_instruction: 'На полі є червоні та фіолетові квіти. Для червоних квітів кількість нектару відома, а для фіолетових - не відома. Збери весь нектар.'
      2-3 Bee Conditionals 9_instruction: Збери весь нектар з усіх квітів.
      2-3 Bee Conditionals Assessment 1_instruction: 'Оцінювання: Збери весь нектар. Обережно, не збирай нектар з фіолетових квітів, якщо його там немає.'

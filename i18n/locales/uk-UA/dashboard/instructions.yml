      Course 4 Artist Binary 1_instruction: Ось функція, котра приймає двійковий рядок 1 і 0 і вказує художнику повертати зліва направо і зверху вниз, заповнюючи квадрати, коли бачить 1 та ігноруючи, коли бачить 0. Запусти код, щоб побачити, як художник зобразить узор.

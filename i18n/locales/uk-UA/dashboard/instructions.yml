      Course 4 Artist Binary pre1_instruction: "Двійкова система дозволяє представити інформацію, використовуючи лише два варіанти. Ось, ми скористаємось варіантами \"викл\" (представлено цифрою 0) та \"вкл\" (представлено цифрою 1). \\r\n\\r\nМи пропонуємо сітку \"пікселів\", по якій можна пройти і створити зображення, вмикаючи окремі квадратики. Можеш змусити художника намалювати \"01010101\" у двійковій системі в першому рядку?"
      Course 4 Artist Binary ryan_instruction: "Двійкова система дозволяє представити інформацію, використовуючи лише два варіанти. Ось, ми скористаємось варіантами \"викл\" (представлено цифрою 0) та \"вкл\" (представлено цифрою 1). \\r\n\\r\nМи пропонуємо сітку \"пікселів\", по якій можна пройти і створити зображення, вмикаючи окремі квадратики. Можеш змусити художника намалювати \"01010101\" у двійковій системі в першому рядку?"

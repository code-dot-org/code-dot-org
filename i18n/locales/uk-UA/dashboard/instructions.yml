      MC HOC 2016 Level 10_instruction: "Час створити власний Майнкрафт! Створюй істот та програмуй їх на виконання дій. Розважайся!"
      MC HOC 2016 Level 2-2_instruction: "Курка заморожена. Розмісти блоки \"рухатись\" та \"повернути\" у розділ \"коли створено\", щоб вона рухалась."
      MC HOC 2016 Level 3_instruction: "Чудово, курка рухається! Але вона зупинилась.\nВ іграх курки, зазвичай, рухаються постійно. Використай цикл \"постійно робити\". \\r\n"
      MC HOC 2016 Level 4_instruction: "Тепер всі курки рухаються однаково, що є дуже дивно. В іграх використовується випадковий рух, щоб все виглядало реалістичніше. Використай команду \"повернути випадково\"."
      MC HOC 2016 Level 5_instruction: "Корови заблукали! Проведи їх до трави за допомогою блоку \"зробити крок до\" у циклі \"постійно робити\"."
      MC HOC 2016 Level 6_instruction: "Тепер ти вмієш робити зомбі. Використай блок \"створити\", щоб створити 3 зомбі, коли настає ніч. Нехай вони рухаються у твоєму напрямку. І спробуй вижити до ранку."
      MC HOC 2016 Level 8_instruction: "Шлях до вівці заблоковано кам'яною стіною. На щастя тут є кріпер. Кріпери вибухають, якщо до них торкнутися. Зроби так, щоб кріпер вибухнув біля стіни, тоді зможеш дістатись до своєї овечки!"
      MC HOC 2016 New Drop_instruction: "У Майнкрафті вівці дають вовну. Розмісти блок \"скинути\" у розділ \"коли використовується\", тоді підійди та використай (Пробіл або клацання) вівцю для скидання об'єкту."
      MC HOC 2016 New Spawn_instruction: "Тепер можеш заповнити світ тим, що забажаєш! Розміщуй блоки \"створити\" у розділі \"коли гра починається\", щоб створювати об'єкти на початку гри."
      MC HOC 2016 New Walk_instruction: "Дослідимо наш світ! Рухайся за допомогою стрілок і натискай Пробіл чи клацай по ігровому полю, щоб використовувати об'єкти. Скористайся дверима, щоб зайти всередину будинку."
      MC HOC 2016 SCORE LEVEL_instruction: "Деякі ігри зберігають рахунок. Доганяй цих залізних големів та використай блок \"додати 1 до балу\", щоб давати собі бал, коли торкаєшся їх. Збери 5 балів, щоб виграти!"

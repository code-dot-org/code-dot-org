      eventsIntro_instruction: "Need a better playlab/events combo"
      flappy_1_instruction: "Додайте блок до блоку \"коли клацнули\", а тоді запустіть програму. Клацайте чи торкайтесь екрану для того, щоб Пурх дістався до цілі."
      flappy_11_instruction: "Створи свою власну гру в Пурха (Flappy). Можна змінити всі візуальні ефекти і правила гри, навіть силу тяжіння! По завершенню, натисни кнопку Кінець, щоб дозволити друзям спробувати вашу гру на своїх телефонах."
      flappy_11_2018_instruction: "Create your own Flappy game. You can change all\nthe visuals and all the rules, even the gravity. When you're done, click\nFinish to let friends try your game on their phones."
      flappy_1_2018_instruction: "Attach a block to the \"when click\" block, then\npress \"Run\". Click or tap the screen to move Flappy to the target."
      flappy_2_instruction: "Тож ми додали землю. Додайте блок до блоку \"коли впав на землю\". Ваш код має завершувати гру, коли Пурх розбивається."
      flappy_2_2018_instruction: "Now we've added some ground.  Attach a block to\nthe \"when hit the ground\" block.  Your code needs to 'END GAME' when Flappy\ncrashes."
      flappy_3_instruction: "Блок \"коли гра починається\" дозволяє запускати певний код на початку гри. Спробуйте задати швидкість та добратись до мети."
      flappy_3_2018_instruction: "The \"when run\" block allows you to run code when\nyour game starts.  Try setting the level speed and flapping to the target."
      flappy_4_instruction: "Пурх летітиме крізь перешкоди, якщо ви не напишете код, що змусить його врізатись у них. Додайте блоки до блоку \"коли влучили у перешкоду\". Ваш код має завершувати гру, коли Пурх вріжеться у перший набір труб."
      flappy_4_2018_instruction: "Flappy will fly through obstacles unless you write\ncode to make him crash. Attach a block to the \"when hit an obstacle\" block.\nYour code needs to 'END GAME' when Flappy crashes into the first set of\npipes."
      flappy_5_instruction: "Додамо табло підрахунку балів коли Пурх долає перешкоди. Додай блок \"коли перешкоду подолано\" та зароби бал, провівши Пурха крізь перший набір труб."
      flappy_5_2018_instruction: "Let's add a scoreboard, and count points when\nFlappy makes it past obstacles. Add to the \"when pass an obstacle\" block,\nand then score a point by flying Flappy through the first set of pipes."
      flappy_6_instruction: "Подивись, чи все ще можна заробити бал, змушуючи Пурха махати крилами більше або менше."
      flappy_6_2018_instruction: "See if you can still score a point after making\nFlappy flap either a smaller or larger amount."
      flappy_7_instruction: "Тепер спробуйте змінити сцену, прикріпляючи блок до блоку \"коли гра починається\"."
      flappy_7_2018_instruction: "Next, try changing the scene by attaching another\nblock to the \"when run\" block."
      flappy_8_instruction: "Візуальні ефекти можна встановити будь-який час, не тільки коли гра починається. Спробуйте встановити ВИПАДКОВУ сцену, коли відбуваються інші події, наприклад, при проходженні перешкоди."
      flappy_8_2018_instruction: "You can set visuals anytime, not just when the\ngame starts. Try setting a RANDOM scene when other events happen, for example,\nwhen passing an obstacle."
      flappy_9_instruction: "Щоб ускладнити, замість завершення гри при ударі в перешкоду, змінимо набрані бали на нуль."
      flappy_9_2018_instruction: "Щоб ускладнити, замість завершення гри при ударі в перешкоду, змінимо набрані бали на нуль."
      frozen circle function in circle_instruction: "А тепер створимо 20 кіл, котрі накладаються, повертаючи на 18 градусів між колами."
      frozen circle function with parameter_instruction: "Ось блок \"Створити коло\", який малює кола різних розмірів. Зможеш використати його для створення малого кола, розміром 5, та великого кола, розміром 10?"
      frozen circle function_instruction: "Використай новий блок \"Створити коло\" для малювання 10 кіл, які перекриваються. Не забудь перескакувати між колами."
      frozen circle_instruction: "Коло є особливою фігурою. Здогадаєшся, які числа потрібно поставити замість знаків питання, щоб намалювати коло?"
      frozen cross rotate dense_instruction: "А повторимо це 90 разів! Скільки разів 90 входить у 360? Підказка: це дуже мале число."
      frozen cross rotate_instruction: "А тепер спробуємо повторити 10 разів. На скільки градусів потрібно повертати між лініями?"
      frozen cross_instruction: "Розмісти ці команди всередині блоку \"Повторити\", щоб створити знак плюса. А ти зауважив, що Ельза може рухатись вперед та назад?"
      frozen diamond mini snowflake_instruction: "Чи знаєш ти, що кожна сніжинка має унікальну форму? Створимо нову сніжинку, використавши блок \"Повторити\" для малювання паралелограма 4 рази, повертаючи на 90 градусів після кожної фігури."
      frozen diamond snowflake_instruction: "Що ж, створимо нову сніжинку, використавши блок повторення, щоб намалювати паралелограм 10 разів, повертаючи на 36 градусів між ними."
      frozen diamond_instruction: "Застосуй блок повторення до цих блоків, щоб намалювати паралелограм. Він схожий на квадрат, але з різними кутами. Цей має кути 60 та 120 градусів, тоді як квадрат - усі по 90 градусів."
      frozen freeplay_instruction: "Вітаємо офіційного головного художника! Створіть свою зимову казку!"
      frozen line_instruction: "Привіт! Я Ельза з Еренделу. Допоможи мені намалювати лінію."
      frozen perpendicular_instruction: "А тепер спробуємо створити дві лінії, розміщені під кутом 90 градусів між собою. Нам знадобиться блок \"Повернути\", а також блок \"Рухатись\"."
      frozen snowflake branch_instruction: "Спробуй використати блок \"Створити гілочку сніжинки\" для побудови трьох гілочок, котрі починають нагадувати сніжинку."
      frozen snowflake full_instruction: "А тепер повтори 8 разів, щоб утворилась красива сніжинка!"
      frozen snowflower_instruction: "Складні візерунки можна створити з простих фігур. Зможеш створити шаблон, намалювавши 5 кіл розміром 5, а та 5 кіл розміром 10?"
      frozen square iterative_instruction: "Схоже, що ми вже на півдорозі до малювання квадрата. Складемо 4 лінії, щоб утворився квадрат."
      frozen square loop 3x_instruction: "Створимо 3 квадрати, повертаючи після кожного із них. Не забудь повернути на 120 градусів перед тим, як малювати наступний квадрат."
      frozen square loop_instruction: "Привіт, я Анна з Еренделу! Спробуємо намалювати квадрат за допомогою блоку \"Повторити\", що дозволить використати менше блоків. Скільки разів ( замість ???) слід виконати дії всередині блоку \"Повторити\", щоб утворився квадрат?"
      frozen square snowflake_instruction: "Зможеш створити сніжинку за допомогою блоку \"Повторити\", в якому 10 разів малюватиметься квадрат, а блок \"Повернути\" виконає поворот на 36 градусів між фігурами?"

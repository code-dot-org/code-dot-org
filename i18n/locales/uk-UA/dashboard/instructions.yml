      Course 4 Artist Binary 3_instruction: Можеш намалювати цей узор, повторюючи в циклі 3-цифровий двійковий рядок?
      Course 4 Artist Binary 4_instruction: Кожен двійковий рядок представляє один рядок зображення. Можеш впорядкувати їх так, щоб малювалось усміхнене обличчя, а не похмуре?
      Course 4 Artist Binary 5_instruction: Який 6-цифровий двійковий рядок, повторений 11 разів, намалює це зображення?
      Course 4 Artist Binary 6_instruction: Який найкоротший двійковий рядок можна повторювати, щоб намалювати це зображення?
      Course 4 Artist Binary 7_instruction: Заверши цей малюнок.
      Course 4 Artist Binary Free Play 2_instruction: 'Вільна гра: Ось полотно для малювання вищої розрядності - 16 на 16 біт!'
      Course 4 Artist Binary Free Play_instruction: 'Вільна гра: Малюй все, що завгодно, за допомогою двійкових рядків!'
      Course 4 Artist For  Functions 10_instruction: 'Трохи ускладнимо. Можеш намалювати фігуру зірки за допомогою функції "намалювати лінію квадратів"? Успіхів!'
      Course 4 Artist For  Functions 11_instruction: 'Трохи ускладнимо. Можеш намалювати фігуру зірки за допомогою функції "намалювати лінію квадратів"? Успіхів!'
      Course 4 Artist For Loops 1_instruction: 'Намалюй цей трикутник, розміром 50 пікселів. Підказка: використай блок повторення.'
      Course 4 Artist For Loops 10_instruction: Час вільної гри! Розважайся, малюючи за допомогою вивчених блоків усе, що завгодно
      Course 4 Artist For Loops 11_instruction: "Пам'ятаєш, як ми використовували змінну, щоб керувати кількістю сторін фігури? Цей узор починається трикутником і кількість сторін постійно збільшується, аж поки не отримаємо десятикутник. Кожна сторона має довжину 100 пікселів. Підказка: 360 / кількість сторін фігури складає кількість градусів, на які потрібно повертати."
      Course 4 Artist For Loops 11a_instruction: "Давайте все поєднаємо! Використовуючи ваші знання про \"цикл for\" і \"лічильник\", створіть малюнок, де кожна з фігур має на дві сторони більше, ніж попередня. Переконайтеся, що довжина кожної зі сторін у 10 разів перевищує кількість сторін у багатокутнику.\r \n\r\nВикористайте якомога менше коду."
      Course 4 Artist For Loops 12_instruction: 'Це виглядає досить класно, але тепер потрібно намалювати кожну наступну фігуру біля попередньої. Цього разу кожна сторона має розмір 20 пікселів. Використай блок стрибка, щоб перестрибнути на 40 пікселів після кожної фігури. '
      Course 4 Artist For Loops 13_instruction: Ой, ці фігури стають щораз більшими! Хіба ми ще не вирішили цієї проблеми за допомогою змінних? Як можна використати змінну лічильника, щоб зробити сторони меншими, коли їх стає більше? Замість того, щоб рухатись вперед на стале число, спробуй рухатись вперед на (100 / лічильник) пікселів.
      Course 4 Artist For Loops 14_instruction: Якщо повертати трохи менше, ніж зазвичай потрібно для фігури, створюється дуже цікавий ефект. Спробуй повертати на 89 градусів, щоб створити цю закручену квадратну спіраль.
      Course 4 Artist For Loops 15_instruction: 'Вільна гра: Спробуй створити власні малюнки, використовуючи цикли "для". Ми додали кілька загальних змінних, які теж можна використати.'
      Course 4 Artist For Loops 2_instruction: 'Я створив код для малювання трикутника всередині циклу "для", що рахує від 50 до 100 по 10. Поглянь на цей код, а потім клацни "Запустити", щоб побачити його в дії. '
      Course 4 Artist For Loops 3_instruction: 'Найменший трикутник має сторони по 20 пікселів, найбільший - по 200 пікселів, і кожен трикутник більший за попередній на 20 пікселів. Зміни цикли "для", щоб намалювати ці трикутники.'
      Course 4 Artist For Loops 4_instruction: 'Використай цикл для того, щоб намалювати ці квадрати. Вони починаються з розміру 50 пікселів, найбільший має розмір 300 пікселів, а кожен наступний на 25 пікселів більший, за попередній. Я підготував майже увесь код, який потрібно - але пропустив один блок, який?'
      Course 4 Artist For Loops 5_instruction: 'Чудова робота в останньому завданні! Спробуємо ще раз використати блок змінної "лічильник", щоб намалювати цю класну картинку. '
      Course 4 Artist For Loops 6_instruction: 'Вільна гра! Спробуй використати цикл "для", щоб намалювати зростаючий узор власного дизайну.'
      Course 4 Artist For Loops 7_instruction: 'Що буде, якщо видалити "повторити тричі" з цього алгоритму, залишивши блоки "рухатись" та "повертати"? У цьому спіральному трикутнику кожна сторона на 20 пікселів довша за попередню.'
      Course 4 Artist For Loops 8_instruction: 'Найменша лінія цієї квадратної спіралі - 10, найбільша - 100, а кожна лінія на 10 пікселів довша за попередню. Можеш заповнити блоки, щоб завершити цей дивовижний малюнок?'
      Course 4 Artist For Loops 9_instruction: Зможеш створити спіраль? Потрібно рухатися вперед, від 1 до 75 пікселів, щоразу збільшуючи відстань на 1 піксель.
      Course 4 Artist For Loops inspire_instruction: "Free Play Inspiration: You've\nnow learned everything you need to know to make a pattern like this! If this\npicture inspires you, try to make something similar. Otherwise, create something\nall your own.\r\n\r\nWant to know how our inspiration pattern was made? Visit\nhttps://studio.code.org/c/106387604 for the solution."
      Course 4 Artist Functions 1_instruction: Можеш створити квадрат розміром 100 пікселів, використовуючи цикл?
      Course 4 Artist Functions 10_instruction: Який блок потрібно додати, щоб трикутник розмістився нагорі квадрату?
      Course 4 Artist Functions 11_instruction: 'Поглянь на цей код, який малює куб - можеш перемістити його у функцію з назвою "малювати куб"'
      Course 4 Artist Functions 12_instruction: Повтори у циклі функцію квадрата, щоб намалювати лінію
      Course 4 Artist Functions 13_instruction: 'Поглянь - у нас нова функція "малювати ряд квадратів". Поглянь, як вона утворена. Клацни "Запустити", коли будеш готовий перейти до наступного завдання.'
      Course 4 Artist Functions 14_instruction: |-
        Чудова робота! Використаємо нову функцію "малювати ряд квадратів", щоб намалювати фігуру квадрата. Пам'ятай, що кожен квадрат розміром 40 пікселів.
      Course 4 Artist Functions 15_instruction: 'Трошки ускладнимо. Можеш намалювати зірку, використавши функцію "малювати ряд квадратів"? Успіхів! Підказка: потрібно буде повертати на 144 градуси'
      Course 4 Artist Functions 2_instruction: 'Можеш намалювати 3 квадрати на відстані 20 пікселів один від одного? Підказка: розмір кожного квадрату - 100 пікселів'
      Course 4 Artist Functions 3_instruction: "Використовуючи блок функції \"малювати квадрат\", зможеш намалювати цей малюнок? Підказка: відстань між квадратами - 120 пікселів. \r\n"
      Course 4 Artist Functions 4_instruction: 'Готовий створити власний блок функції? Клацни блок "Функції" на панелі інструментів, вкажи назву "намалювати трикутник", тоді створи трикутник, як раніше, з допомогою блоків Дії та Цикли. Тоді клацни Зберегти та закрити у правому верхньому куті. Підказка: створюй трикутники, довжиною 100 пікселів. Успіхів!'
      Course 4 Artist Functions 5 OLD_instruction: 'Спробуємо скористатись двома функціями для малювання будинку - що потрібно виправити у коді, щоб намалювати його належним чином?'
      Course 4 Artist Functions 5_instruction: "Використовуючи блок функції \"малювати квадрат\", зможеш намалювати цей малюнок? Підказка: відстань між квадратами - 120 пікселів. \r\n"
      Course 4 Artist Functions 6_instruction: Який блок потрібно додати, щоб трикутник розмістився нагорі квадрату?
      Course 4 Artist Functions 7_instruction: Зможеш намалювати ряд квадратів за допомогою функції Квадрату? Кожен квадрат має довжину 40 пікселів.
      Course 4 Artist Functions 8_instruction: |-
        Тепер зрозуміло, як використовувати блоки функцій? Змінимо цей квадрат, щоб він мав розмір 200 пікселів. Підказка: клацни на "редагувати", щоб змінити розмір у редакторі функції "малювати квадрат". Пам'ятай, що потрібно клацнути "зберегти і закрити", щоб вийти з редактора функцій. 
      Course 4 Artist Functions 9_instruction: Ми надали більшу частину коду створення функції. Проте, здається, чогось не вистачає. Зможеш завершити цей блок функції?
      Course 4 Artist Inspire_instruction: "Натхнення для вільної гри: ти вивчив все, що потрібно знати, щоб намалювати такий узор! Якщо це зображення тебе надихає, спробуй створити схоже. Або створи щось своє.\r\n\n\r\nХочеш дізнатись, як створено цей узор? Клацни на синій закладці справа, а тоді на кнопці \"подивитись рішення\"."
      Course 4 Artist Params 1_instruction: Відредагуємо функцію, котра малює квадрат зі сторонами в 50 пікселів
      Course 4 Artist Params 10_instruction: 'Можна викликати функції з інших функцій! Використай функцію "фігура" за основу, створи 3 будинки, кожен з яких на 20 пікселів більший за попередній, починаючи з 50 пікселів. Використання циклу з лічильником може стати у нагоді. '
      Course 4 Artist Params 11_instruction: |
        How about a function called "pinwheel"
        that takes three parameters - "sides," "length" and "repeat." You can
        calculate how much to turn after each shape using the same math you used to
        figure out the turns for a shape of "sides". Can you recreate this picture?
        Here's a tip each shape is 100 pixel's in length.
      Course 4 Artist Params 12_instruction: Використай функцію «вертушка», щоб намалювати кожну з цих фігур. Довжина сторони для кожного зображення становить 50.
      Course 4 Artist Params 13_instruction: 'Вільна гра: Ось функції, які ми написали, і ще кілька - скористайся ними. Намалюй щось чудове!'
      Course 4 Artist Params 2_instruction: 'Ця функція трикутника буде набагато більш корисною, якщо вона зможе намалювати трикутники різного розміру. Я додав параметр для довжини лінії, але він не робить нічого ще. Можете змінити функцію так, щоб вона використовувала параметр "довжина", коли вона малює кожну сторону? Розміри трикутнику - 150 пікселів, 75 пікселів та 25 пікселів.'
      Course 4 Artist Params 3_instruction: 'Чудово, можеш намалювати кожен з цих трикутники за допомогою цієї нової функції? Перший має довжину 25 пікселів, другий – 50, а третій 75. '
      Course 4 Artist Params 4_instruction: Можеш додати нову функцію, з назвою квадрат? Вона повинна приймати параметр довжини, як і трикутник. На цей раз намалюй 3 квадрати, довжиною 25, 50 та 75 пікселів, на відстані 100 пікселів між ними.
      Course 4 Artist Params 5_instruction: |
        Використай обидві нові функції, щоб намалювати цю картину. Щоб зробити це було простіше, використовуй цикли з параметром "лічильник". 
        
      Course 4 Artist Params 6_instruction: |-
        Відредагуємо функцію "намалювати фігуру". Вона вже має параметр "довжина". А тепер додамо до цієї функції параметр "сторони". Пам'ятай, що кут повороту для заданої фігури рівний 360 розділити на кількість її сторін. Підказка: довжини для фігур є такими: трикутник становить 100 пікселів, і шестикутник - 25 пікселів, а квадрат - 50 пікселів. 
      Course 4 Artist Params 7_instruction: 'Можеш створити ці фігури, заповнивши "???" Квадрат та трикутник мають розмір 100 пікселів, а шестикутник - 75 пікселів. '
      Course 4 Artist Params 8_instruction: |
        Можеш з'ясувати як намалювати цю фігуру? Ось підказка: створи нову функцію з 6 сторін, які називаються шестикутником.
        
      Course 4 Artist Params 9_instruction: |-
        Пам'ятаєш, як ми використовували цикл з лічильником та внутрішній цикл? Спробуємо погратись і використати функцію "малювати фігуру" з параметрами "сторони" та "довжина". Можеш відтворити ці фігури? Для квадрата лічильник має бути 5/100/5, для трикутника 10/100/10, а шестикутника - 2/100/2.
      Course 4 Artist Var 9_instruction: 'Ось алгоритм малювання трикутника. Зміни його, так щоб він натомість використовував змінну "сторони". Заміни число 3 змінною "сторони". Підказка: не забудь використати блок "встановити сторін".'
      Course 4 Artist Vars 1_instruction: 'Можеш допомогти мені намалювати трикутник? Довжина сторін - по 100 пікселів.'
      Course 4 Artist Vars 10_instruction: 'Ось алгоритм, який малює трикутник з менших трикутників. Можеш змінити його так, щоб він використовував змінну "сторони" для малювання трикутників? Переглянь код і щоразу, коли бачиш число 3, заміни його на змінну "сторони". Не забудь використати блок "встановити сторони".'
      Course 4 Artist Vars 11_instruction: 'Ось такий же алгоритм, який ми створили для останнього завдання - як слід змінити змінну "сторони" для того, щоб можна було малювати квадрати?'
      Course 4 Artist Vars 12_instruction: 'Встановимо змінну "сторони" як 5. Більше сторін ми додаємо до цього алгоритму, тим більшим стає узор! Зверни увагу на появу нової змінної "довжина". Тепер можна її використати, коли потрібно "рухатися вперед". Для цієї фігури встанови змінну "довжина" у значення 75.'
      Course 4 Artist Vars 13_instruction: 'Чим більше сторін має фігура, тим коротшою має бути кожна із цих сторін, щоб весь узор помістився на екрані. Замість того, щоб вручну встановлювати змінну "довжина", використаємо змінну "сторін" та математичні операції для визначення довжини. Обери правильне рівняння з панелі інструментів, щоб задати змінну "довжина", та онови змінну "сторін".'
      Course 4 Artist Vars 14_instruction: 'Вільна гра: Поглянь, тепер алгоритм міститься всередині ще одного циклу. Поекспериментуй зі значеннями двох змінних, щоб утворились цікаві узори.'
      Course 4 Artist Vars 2_instruction: 'Замість того, щоб "рухатися вперед на 100", тепер блок "рухатись" містить посилання на змінну "довжина". Можеш встановити "довжину" в 150 і намалювати новий трикутник?'
      Course 4 Artist Vars 3_instruction: 'Ось цикл, що малює квадрат, але чогось не вистачає. Можеш виправити його так, щоб він використовував змінну "довжина", щоб встановити, якої довжини має бути кожна сторона? '
      Course 4 Artist Vars 4_instruction: 'Тепер я хочу створити прямокутник, висота якого вдвічі більша за ширину. У нас є змінна з назвою "ширина", що має значення 100. Можеш використати математичні блоки для завершення коду?'
      Course 4 Artist Vars 5_instruction: 'Використай змінну "сторони", щоб визначити, скільки разів буде виконано цей цикл.'
      Course 4 Artist Vars 6_instruction: 'Порівняно з кодом попереднього завдання, змінено значення змінної "сторони" на 4. Можеш використати цю змінну (разом з математичними блоками), щоб переконатись, що поворот відбувається на правильний кут? Щоб намалювати правильний багатокутник, потрібно щоразу повертати на 360 / сторін градусів.'
      Course 4 Artist Vars 7_instruction: 'Можеш змінити змінну "сторони" і допомогти мені намалювати цей шестикутник?'
      Course 4 Artist Vars 8_instruction: 'Вільна гра: Експериментуй з кількістю сторін, які має ця фігура. Можеш змінити алгоритм, так щоб загальний розмір фігури залишався незмінним, незалежно від того, скільки сторін вона матиме? Підказка: Можливо, потрібно буде скористатись математичними блоками (на цей раз у двох місцях 360 розділити на "сторони") '
      Course 4 Artist Vars 9_instruction: 'Зміни цей алгоритм, так щоб він використовував змінну "сторони" замість фіксованого число при малюванні трикутника. Використай блок "встановити сторони".'
      Course 4 Bee 1_instruction: 'Бджола не бачить, що під хмаринкою! Спочатку перевір, що там є - квітка або стільник, а потім збирай нектар, тільки якщо це квітка. '
      Course 4 Bee 2_instruction: "Перевір кожен об'єкт, щоб побачити, чи це квітка. Якщо це так, то збирай нектар... у протилежному випадку, можна його ігнорувати!"
      Course 4 Bee 3_instruction: "Невідомий об'єкт є квіткою або стільником. Використай блок якщо/інакше, щоб збирати нектар, якщо це квітка, інакше робити мед (оскільки тоді це стільник)."
      Course 4 Bee 4_instruction: "Ця фіолетова квітка може мати 3, 2 або 1 нектар. Ось блок якщо-інакше, з'єднаний з іншим блоком якщо-інакше, щоб утворився блок якщо-інакше якщо-інакше. Завершуй розв'язок, щоб зібрати невідому кількість нектару."
      Course 4 Bee 5_instruction: 'Ця пурпурна квітка може мати 3, 2 або 1 нектар. Додайте блоки "if-else" для створення блоків if, else-if, else. Знайдіть рішення для збору невідомої кількості нектару.'
      Course 4 Bee 6_instruction: Ця пурпурна квітка може мати 3, 2 або 1 нектар. Створіть if, else-if, else блоки для збору невідомої кількості нектару.
      Course 4 Bee 7_instruction: Використовуйте все, що ви дізнались до цього часу, щоб зібрати весь нектар. Пурпурна квітка може мати 3, 2 або 1 нектар.
      Course 4 Bee For Loops 1_instruction: Використай цикл, щоб зібрати нектар з кожної квітки.
      Course 4 Bee For Loops 10_instruction: Якщо цикл рахує у зворотньому порядку, приріст віднімається від лічильника щоразу при виконанні циклу. Яким має бути приріст, щоб збирати 9, а потім 3 нектари?
      Course 4 Bee For Loops 11_instruction: Що не так з цим циклом? Подивись чи можеш ти виправити це і змусити бджілку зібрати весь нектар.
      Course 4 Bee For Loops 2_instruction: 'Ось новий вид циклу, він називається циклом "для". Цей конкретний цикл "для" рахуватиме від 1 до 5 і виконуватиме вміст циклу щоразу при переході до наступного числа. Поможи Бджілці зібрати нектар.'
      Course 4 Bee For Loops 3_instruction: 'Можеш вирішити цю задачу, використовуючи цикл "для", щоб рахувати від 1 до 3, по 1. Зберемо трохи нектару!'
      Course 4 Bee For Loops 4_instruction: Збери весь нектар з цих квітів. Цікаво, чи є якийсь простіший спосіб це зробити ...
      Course 4 Bee For Loops 5_instruction: 'О, цикл все значно спрощує! Використовуючи змінну "лічильник" з циклу "для" щоб повторно застосувати блок "отримати нектар" таку ж кількість разів як лічильник циклу. Ось так! Це багато циклів. Весь код, що тобі потрібен - вже є, розглянь, як він складений та клацни "Запустити", щоб подивитись, як він працює. '
      Course 4 Bee For Loops 6_instruction: Цикли можна використовувати для зворотнього відліку. Спробуй зібрати нектар, рахуючи від 5 до 1 по 1.
      Course 4 Bee For Loops 7_instruction: 'Використай змінну "лічильник" циклу "для", щоб керувати, на скільки рухатись по горизонталі.'
      Course 4 Bee For Loops 8_instruction: Можеш використати змінну лічильника циклу, щоб керувати рухом та збором нектару?
      Course 4 Bee For Loops 9_instruction: 'Останнє число у циклі називається "приріст" і щоразу при виконанні циклу лічильник змінюється на цей приріст. Спробуй збирати квіти, використавши приріст 2.'
      Course 4 Bee Params 1_instruction: 'Використай функцію "збери 3 нектари", яка виконує поворот, рухається для збору нектару, а тоді повертається до початкового розташування. Запиши послідовність для збору всього нектару, використовуючи цю функцію.'
      Course 4 Bee Params 2_instruction: 'Зміни функцію "зібрати 3 нектари", так щоб вона дозволяла повертати до квітів праворуч, а не ліворуч.'
      Course 4 Bee Params 3 (copy 1)_instruction: 'А тепер у нас квіти з обох боків! Може скористаємось параметром, щоб одна і та ж функція працювала для квітів праворуч та ліворуч? До функції додали параметр, що називається "напрям". Якщо параметр "напрям" рівний 0, потрібно повернути ліворуч; якщо він рівний 1, потрібно повернути праворуч.'
      Course 4 Bee Params 3_instruction: 'А тепер у нас квіти з обох боків! До функції додали параметр, що називається "напрям". Використай змінні "ліворуч" та "праворуч", щоб керувати поворотами. Заповни решту визначення функції та натисни кнопку "Зберегти та закрити."'
      Course 4 Bee Params 4 (copy 1)_instruction: "Спробуй використати нову функцію, щоб зібрати всі квіти. Пам'ятай, що 0 = ліворуч, а 1 = праворуч."
      Course 4 Bee Params 4 backup_instruction: 'А правда, було б непогано, якби ми могли зібрати всі ці нектари в одній функції? Спробуй додати до нашої функції новий параметр, який називається "нектари", щоб керувати кількістю нектару, який збираємо. Можливо, потрібно перейменувати й саму функцію!'

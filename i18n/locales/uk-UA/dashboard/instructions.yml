      Course 4 Bee Params 5_instruction: 'Почнімо спочатку - зможеш створити нову функцію "отримати 5 нектарів" з параметром напрямку?'
      Course 4 Bee Params 6 (copy 1)_instruction: Спробуй використати нову функцію, щоб зібрати весь нектар.

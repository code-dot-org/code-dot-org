      4-5 Maze 11_instruction: "Можеш дістатися до соняшника, використавши тільки шість блоків?"
      4-5 Maze 12_instruction: "Гаразд, це дещо відрізняється. Зможеш зробити це, використавши лише шість блоків?"
      4-5 Maze 13_instruction: "Доведи мене до свині!"

      Course 4 Artist For  Functions 11_instruction: "Трохи ускладнимо. Можеш намалювати фігуру зірки за допомогою функції \"намалювати лінію квадратів\"? Успіхів!"
      Course 4 Artist For Loops 1_instruction: "Намалюй цей трикутник, шириною 50 пікселів. Підказка: використай блок повторення."
      Course 4 Artist For Loops 10_instruction: "Час вільної гри! Розважайся, малюючи за допомогою вивчених блоків усе, що завгодно"
      Course 4 Artist For Loops 11_instruction: "Пам'ятаєш, як на Рівні 6 ми використовували змінну, щоб керувати кількістю сторін фігури? Зараз спробуємо зробити щось схоже, за допомогою змінної \"лічильник\". Цей узор починається трикутником і кількість сторін постійно збільшується, аж поки не отримаємо десятикутник (10 сторін). Кожна сторона має довжину 100 пікселів. Підказка: 360, поділене на кількість сторін фігури складає кількість градусів, на які потрібно повертати."
      Course 4 Artist For Loops 11a_instruction: "Давайте все поєднаємо! Використовуючи наші знання про \"цикл for\" і \"лічильник\", створимо малюнок, де кожна з фігур має на дві сторони більше, ніж попередня. Переконайся, що довжина кожної зі сторін у 10 разів перевищує кількість сторін у багатокутнику.\\r \n\\r\nУ заготовці дуже мало коду."
      Course 4 Artist For Loops 12_instruction: "Це виглядає досить класно, але тепер потрібно намалювати кожну наступну фігуру біля попередньої. Цього разу кожна сторона має розмір 20 пікселів. Використай блок стрибка, щоб перестрибнути на 40 пікселів після кожної фігури. "
      Course 4 Artist For Loops 13_instruction: "Ой, ці фігури стають щораз більшими! Хіба ми ще не вирішили цієї проблеми за допомогою змінних? Як можна використати змінну лічильника, щоб зробити сторони меншими, коли їх стає більше? Замість того, щоб рухатись вперед на стале число, спробуй рухатись вперед на (100 / лічильник) пікселів."
      Course 4 Artist For Loops 14_instruction: "Якщо повертати трохи менше, ніж зазвичай потрібно для фігури, створюється дуже цікавий ефект. Спробуй використати код з попереднього рівня, але повертати на 89 градусів, щоб створити цю закручену квадратну спіраль."
      Course 4 Artist For Loops 15_instruction: "Вільна гра: Спробуй створити власні малюнки, використовуючи цикли \"для\". Ми додали кілька загальних змінних, які теж можна використати.\\r\n\\r\nЗверни увагу, що тепер у твоїй скарбничці так багато блоків, що їх довелось знову розділити на категорії. Клацай, щоб дослідити усі блоки, які можна використати на цьому рівні."
      Course 4 Artist For Loops 2_instruction: "Я створив код для малювання трикутника всередині циклу \"для\", що рахує від 50 до 100 по 10. Поглянь на цей код, а потім клацни \"Запустити\", щоб побачити його в дії. "
      Course 4 Artist For Loops 3_instruction: "Використай попереднє завдання, щоб виконати це. Найменший трикутник має сторони по 20 пікселів, найбільший - по 200 пікселів, і кожен трикутник більший за попередній на 20 пікселів.\n"
      Course 4 Artist For Loops 4_instruction: "Що можна змінити, щоб намалювати ці квадрати. Вони починаються з розміру 15 пікселів, найбільший має розмір 300 пікселів, а кожен наступний на 15 пікселів більший, за попередній. "
      Course 4 Artist For Loops 5_instruction: "Чудова робота в останньому завданні! Спробуємо ще раз використати блок змінної \"лічильник\", щоб намалювати цю класну картинку. "
      Course 4 Artist For Loops 6_instruction: "Вільна гра! Спробуй використати цикл \"для\", щоб намалювати зростаючий узор власного дизайну."
      Course 4 Artist For Loops 6a_instruction: "Зроби три невеличкі виправлення в коді останнього рівня, щоб розв'язати це завдання!"
      Course 4 Artist For Loops 7_instruction: "Що буде, якщо з цього алгоритму видалити блок \"повторити тричі\", залишивши блоки \"рухатись\" та \"повертати\"? У цьому спіральному трикутнику кожна сторона на 20 пікселів довша за попередню."
      Course 4 Artist For Loops 8_instruction: "Лиш одна маленька зміна в коді, порівняно з попереднім разом, і вийде цей малюнок. Можеш здогадатись, що потрібно змінити? \\r\n\\r\nПідказка: потрібно щось вилучити!"
      Course 4 Artist For Loops 8a_instruction: "Найменша лінія цієї квадратної спіралі - 10, найбільша - 100, а кожна лінія на 10 пікселів довша за попередню. Можеш заповнити блоки, щоб завершити цей дивовижний малюнок?"
      Course 4 Artist For Loops 9_instruction: "Зможеш створити спіраль? Потрібно рухатися вперед, від 1 до 75 пікселів, щоразу збільшуючи відстань на 1 піксель."

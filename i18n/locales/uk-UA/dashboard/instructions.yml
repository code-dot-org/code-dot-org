      Course 4 Artist 10_instruction: "Клацай тут, щоб знову побачити підказки!\\r\n\\r\nОсь код цікавої фігури. Що буде, якщо його повторити, повертаючи між повторами? Зверни увагу, що всі повороти у цій фігурі в сумі становлять 420 градусів, а це означає, коли художник завершить малювання, він буде повернутий щоразу в іншому напрямку, порівняно з початком малювання. Новий напрямок відрізняється від початкового на 60 градусів."

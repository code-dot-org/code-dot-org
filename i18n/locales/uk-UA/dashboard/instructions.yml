      CourseF_PlayLab_vars1_instruction: "To play this game, you don't have to write\nany code, just hit \"Run\"! "
      CourseF_PlayLab_vars10_instruction: "Free Play time! Here are all of the variables\nwe've played with so far in this stage, as well as a few more in case you\nwant them. \\r\n\\r\nNotice that there are now so many blocks in our toolbox\nthat they need to be organized!  Here, we've put each piece into an appropriate\ncategory.  Take some time to explore everything that is available. When you're\ndone browsing, make a game or story using repeats, variables, and events.  \\r\n\\r\nHint:\nscroll down to see all the commands in the workspace."
      CourseF_PlayLab_vars2_instruction: "The race in that last puzzle wasn't very\nfair! Change the `dog_speed` variable to make sure you can collect more flags\nthan Cat. The first to collect 10 flags wins!"
      CourseF_PlayLab_vars3_instruction: "Ось і новий вид гри! Використовуй стрілки вліво та вправо для переміщення, а вгору, щоб стрибати. Подивимось, чи зможеш ти зібрати всі прапори."
      CourseF_PlayLab_vars4_instruction: "Тепер у нас є змінна з назвою \"висота\", яка вказує, як високо може стрибати собака. Зміни значення змінної \"висота\", щоб собака міг стрибнути достатньо високо, щоб досягти всі прапори. Підказка: нові прапори на висоті 200 пікселів."
      CourseF_PlayLab_vars5_instruction: "Створимо гру! По-перше, потрібен рахунок. Зміни код, який бачив на попередньому рівні, щоб задати бал, рівний 10. "
      CourseF_PlayLab_vars6_instruction: "Як можна набрати бали у нашій грі? Додавай 1 до змінної \"бали\" щоразу, коли собака влучає в кота вогняною кулею. Використай подію \"коли персонаж 2 торкається будь-чого\" для оновлення балів. Можеш збільшувати змінну за допомогою команди \"бали=бали+1\". Отримай 10 балів (по одному), щоб пройти рівень."
      CourseF_PlayLab_vars7_instruction: "Як можна набрати бали у нашій грі? Додавай 1 до змінної \"бали\" щоразу, коли собака влучає в кота вогняною кулею. Використай подію \"коли персонаж 2 торкається будь-чого\" для оновлення балів. Можеш збільшувати змінну за допомогою команди \"бали=бали+1\". Отримай 10 балів (по одному), щоб пройти рівень."
      CourseF_PlayLab_vars8_instruction: "Як можна набрати бали у нашій грі? Додавай 1 до змінної \"бали\" щоразу, коли собака влучає в кота вогняною кулею. Використай подію \"коли персонаж 2 торкається будь-чого\" для оновлення балів. Можеш збільшувати змінну за допомогою команди \"бали=бали+1\". Отримай 10 балів (по одному), щоб пройти рівень."

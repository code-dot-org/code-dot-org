      Course 4 Play Lab Params 1_instruction: "Ось функція, що називається \"стрибати\", яка змушує головного персонажа підстрибнути на 100 пікселів. Використовуйте функцію стрибання, щоб зібрати усі прапори."
      Course 4 Play Lab Params 10_instruction: "Ми додали ще одну функцію, яку можна використовувати. Запрограмуй гру так, щоб викликати функцію \"наступний рівень\" якщо \"бали гравця\" > 10. Зіграй в гру і пройди її до 4 рівня, щоб перейти до наступного завдання.\n"
      Course 4 Play Lab Params 2_instruction: "Тепер у нас є прапори, що занадто високі для наших поточних стрибків! Додамо до функції стрибка параметр, який називається \"висота\". Стрілка вгору повинна виконувати стрибок на 200 пікселів, а стрілка вниз на 100 пікселів. Натисни \"Редагувати\" на функції стрибка і онови її, так щоб замість простого стрибка на 100 пікселів використовувався параметр висоти."
      Course 4 Play Lab Params 3_instruction: "Давайте додамо ще один параметр до функції стрибка, так щоб можна було використовувати її з іншими персонажами. Кожен персонажам представлений числом, починаючи від одного. Зміни функцію стрибка, так щоб включити у її визначення параметр персонажа. "
      Course 4 Play Lab Params 4_instruction: "Ось функції, яка називається \"патрулювати.\" Зміни її так, щоб перемістити кішку на 400 пікселів вгору, а потім на 400 пікселів вниз."
      Course 4 Play Lab Params 5_instruction: "Заповни вхідний параметр \"персонаж\", так щоб можна було викликати функцію \"патрулювати\" для кожного персонажу. Пам'ятай, що персонажам відповідають номери 1, 2 і 3."
      Course 4 Play Lab Params 6_instruction: "Додай параметр з назвою \"швидкість\" до функції \"патрулювати\". Спробуй використати блок \"задати швидкість\" з новим параметром \"швидкість\", щоб допомогти Пінгвіну дістатись до обох прапорців до того, як інші персонажі дістануться хоч до одного."
      Course 4 Play Lab Params 7_instruction: "Використовуй клавіші зі стрілками для керування собакою і збирання усіх прапорів."
      Course 4 Play Lab Params 8_instruction: "Використовуй блок \"коли торкається\", щоб відправити собаку назад у верхній лівий напрям, якщо собака торкнеться будь-якого іншого персонажу."
      Course 4 Play Lab Params 9_instruction: "Ось наша гра з попереднього етапу, але більшість коду приховано. Є нова функція, яка називається \"отримати бали\".\\r\n\\r\nЗміни цю функцію так, щоб параметр \"бали\" додавався до змінної \"бали гравця\".\\r\n\\r\nЗмінна \"бали гравця\" повинна збільшуватись щоразу, як Собака торкається Кота сердечком, і зменшуватись щоразу, як Кіт влучає у Собаку сердечком.\n\\r\n\\r\nПримітка. Коли готово, клацай \"Запустити\", щоб грати. Коли Собака набере 6 балів, ти зможеш перейти до наступного завдання. "
      Course 4 Play Lab Vars 1_instruction: "Тобі не доведеться писати код, просто натисни \"Запустити\", щоб пограти в гру! Ти граєш за собаку, яка намагається зібрати прапорів, ніж кішка. Використовуй стрілку вниз, щоб керувати собакою. Натисни \"Готово\", коли завершиш гру."
      Course 4 Play Lab Vars 2_instruction: "Ті перегони були не зовсім справедливим! Поміняй змінну \"швидкість собаки\", щоб переконатися, що можеш зібрати більше прапорів, ніж кіт. Перемагає перший, хто збере 10 прапорів!"
      Course 4 Play Lab Vars 3_instruction: "Ось і новий вид гри! Використовуй стрілки вліво та вправо для переміщення, а вгору, щоб стрибати. Подивимось, чи зможеш ти зібрати всі прапори."
      Course 4 Play Lab Vars 4_instruction: "Тепер у нас є змінна з назвою \"висота\", яка вказує, як високо може стрибати собака. Зміни значення змінної \"висота\", щоб собака міг стрибнути достатньо високо, щоб досягти всі прапори. Підказка: нові прапори на висоті 200 пікселів."
      Course 4 Play Lab Vars 5_instruction: "Створимо гру! По-перше, потрібен рахунок. Зміни код, який бачив на попередньому рівні, щоб задати бал, рівний 10. "
      Course 4 Play Lab Vars 6 (copy 1)_instruction: "Класно! Тепер у нас є змінна з балами, але як ми її використаємо? Як щодо того, щоб збільшувати цю змінну щоразу, коли торкнемось супротивника вогненною кулею? Використай подію \"коли персонаж 2 торкається будь-чого\", щоб викликати оновлення рахунку, коли вогняна куля вдарить кота. Рахунок можна збільшувати, встановивши, що бал = бал + 1. Зароби 10 балів (по одному!), щоб пройти рівень."
      Course 4 Play Lab Vars 6_instruction: "Як можна набрати бали у нашій грі? Додавай 1 до змінної \"бали\" щоразу, коли собака влучає в кота вогняною кулею. Використай подію \"коли персонаж 2 торкається будь-чого\" для оновлення балів. Можеш збільшувати змінну за допомогою команди \"бали=бали+1\". Отримай 10 балів (по одному), щоб пройти рівень."
      Course 4 Play Lab Vars 7_instruction: "Добре, тепер переконаємось, що гра не занадто легка. Щоразу, коли собака (персонаж 1) отримує удар жовтим сердечком від кота (персонаж 2), він має втрачати бал. Починаємо з 10 очок, щоб це не було надто складно. Нехай рахунок зменшиться з 10 до 0 очок, щоб перейти на наступний рівень."
      Course 4 Play Lab Vars 8 (copy 1)_instruction: "Гаразд, і остання зміна для цієї гри - зробимо так, щоб можна було виграти (або програти). Скористайся циклом \"завжди\", щоб перевіряти значення рахунку - якщо бал більший 20, супротивник має зникнути. Якщо бал менший 0, то гравець має зникнути. Клацни \"Завершити\", коли гра працює так, як ти хочеш."
      Course 4 Play Lab Vars 8_instruction: "Зробимо так, щоб Собака міг виграти (або програти). Скористайся циклом \"завжди\", щоб перевіряти значення рахунку - якщо бал більший 20, супротивник (Кіт) має зникнути. Якщо бал менший 0, то гравець (Собака) має зникнути. Клацни \"Завершити\", коли гра працює так, як ти хочеш."
      Course 4 Play Lab Vars 9_instruction: "Час вільної гри! Ось усі змінні, з якими ми працювали, а також ще кілька, на випадок, якщо вони тобі знадобляться. Створи розповідь або гру за допомогою цих змінних. Підказка: прокручуй вниз, щоб побачити усі команди робочої області."
      Course 4 Play Lab Vars_instruction: "Що ж, останній штрих - зробимо так, щоб можна було виграти (або програти). Скористайся циклом \"завжди\", щоб перевіряти значення рахунку - якщо бал більший 20, супротивник має зникнути. Якщо бал менший 0, то гравець має зникнути."
      Course 4 Play Labs For Loops 1_instruction: "Зробимо так, щоб собака промовляв кожне число від 1 до 100. Використаємо блоки циклу та лічильника, щоб промовляти значення лічильника щоразу при виконанні циклу."
      Course 4 Play Labs For Loops 2_instruction: "На цей раз допоможи котові Оліверу полічити непарними числами від 1 до 101."
      Course 4 Play Labs For Loops 3_instruction: "Якщо ми рахуємо великими числами, ми можемо дістатись ще далі за той же час. Спробуй зробити так, щоб собака лічив від 10 до 1000, щоразу перескакуючи на десяток."
      Course 4 Play Labs For Loops 4_instruction: "Змінення приросту - звичайно дуже корисне, але ми при цьому рахуємо лінійно (кожне число відрізняється від попереднього на однакову величину). Що зробити, якби було потрібно рахувати експоненціально? Не змінюючи параметри в цьому циклі, чи можна рахувати 1, 4, 9, 16, 25... (лічильник в квадраті)?"
      Course 4 Play Labs For Loops 4a_instruction: "А тепер, поєднаємо змінні з Етапу 7 зі змінною \"лічильник\", щоб створити дещо цікаве.  \\r\n\\r\nУ цьому завданні Собака має порахувати від 0 до 1000 за \"кроком\". Встановіть змінну \"крок\" у 10 на початку свого коду і подивіться, що буде."
      Course 4 Play Labs For Loops 5_instruction: "В останньому етапі ми рахували квадратами чисел. Спробуй змінити \"лічильник ^ 2\" на \"лічильник ^ 3\", щоб рахувати кубами чисел (1, 8, 27, 64, 125, 216, 343...)"
      Course 4 Play Labs For Loops 5a_instruction: "У цьому завданні Собака буде слідкувати за часом.\\r\n\\r\nСобака рахуватиме від 0 до 30 за \"кроками\". Змінна \"крок\" матиме значення, починаючи з 1. \\r\n\\r\nМожеш зробити так, щоб щоразу при клацанні Собаки, крок збільшувався на 2? Клацай стрілку вперед, щоб запустити цикл. \\r\n\\r\nВиконай цикл кілька разів, клацаючи по Собаці перед кожним із них."
      Course 4 Play Labs For Loops 6_instruction: "Пригадаємо, що просте число - це ціле число, що кратне лише одиниці і самому собі. Використаємо функцію \"є простим\" для перелічування простих чисел від 1 до 100."
      Course 4 Play Labs For Loops 6a_instruction: "Собака пильнуватиме час, рахуючи у циклі \"для\" за \"кроком\", але на цей раз ми додамо Чарівника. Можеш змінити код так, щоб \"крок\" збільшувався на 2 щоразу, як клацнули Чарівника?\\r\n\\r\nУважно! Чарівник швидко рухається!"
      Course 4 Play Labs For Loops 7_instruction: "Можеш створити цикл, щоб допомогти мені проговорити послідовність 1, 4, 7, 10, 13, 16, 19, 22, 25?"
      Course 4 Play Labs For Loops 7a_instruction: "У нас вже щось вийшло! А що, якщо ми почнемо рахувати, скільки разів можна клацнути на Чарівникові, до того, як Собака дійде до 30? \\r\n\\r\nДодай блоки до Чарівника, щоб щоразу, коли на ньому клацають, змінна \"клацань\" збільшувалась на 1. Поки що можна ігнорувати \"кроків\".\\r\n\\r\nСобака почне відлік після натиснення \"Запустити\"."
      Course 4 Play Labs For Loops 8_instruction: "Який цикл допоможе мені  проговорити 19, 27, 35, 43, 51?"
      Course 4 Play Labs For Loops 8a_instruction: "Щоб завершити гру, потрібно повернути змінну \"кроків\"! Прив'яжемо її до рівня гри.\\r\n\\r\n1) Потрібно зберігати кількість клацань на Чарівникові.\\r\n\\r\n2) Якщо Чарівника клацнули принаймні 10 разів до того, як Собака порахував до 30, збільшимо \"крок\" на 1 і почнемо заново.\\r\n3) Якщо Чарівника не клацнути принаймні 10 разів, гру завершено."

    level:
      instructions:
        maze_2_2: 'Можете допомогти мені спіймати лиху свиню? Складіть кілька блоків "рухатись вперед" і клацніть "Запустити програму", щоб я до неї дістався. '
        maze_2_1: "Ця свиня куйовдить мені пір'я. Допоможіть її знайти!"
        maze_2_2_5: "Простежте шлях і проведіть до дурної свині. Уникайте динаміту, або полетить пір'я!"
        maze_2_3: "Проведіть мене до зеленої лиходійки! (Важайте на динаміт)"
        maze_2_4: "Зберігайте спокій та поможіть знайти лиху свиню. Інакше я розізлюсь!"
        maze_2_5: "Існує спосіб дістатись до лихої свині, використавши лише 2 блоки. Здогадаєтесь як?"
        maze_2_6: "Спробуйте перевести мене до зеленої порушниці, використавши лише три блоки."
        maze_2_7: 'Допоможіть прогнати лихе порося, використовуючи найменшу кількість блоків. Спробуйте використати кілька блоків "повторити... разів".'
        maze_2_8: |-
          Коли блок сірий, це означає, що ви не можете видалити його. Розв'яжіть це завдання, використовуючи блок "повтори", для повторення тричі. Спробуйте покласти ці 3 блоки всередину сірого блоку "повтори": перемістити, перемістити, повернути.
        maze_2_9: 'Гаразд, спробуйте новий блок "повторювати до" - дії повторюватимуться, доки я не дістанусь до набридливої свині.'
        maze_2_10: "Гаразд, ще раз для практики - ви зможете розв'язати це завдання, використавши лише 4 блоки?"
        maze_2_11: "Шановна людино. Мені зомбі. Мені голодний. Треба ... їсти ... соняшник. Можна доставити мене туди за 5 блоків?"
        maze_2_12: "Гаразд, це схоже, але трохи відрізняється. Можете справитись, використавши 5 блоків?"
        maze_2_13: 'Використовуйте новий блок "якщо", щоб дозволити мені вирішувати, коли потрібно повернути. Підказка: вам лише потрібно додати один блок, але уважно подивіться, які команди використано, аби ви змогли це зробити самі згодом.'
        maze_2_14: 'Гаразд, це схоже на попереднє завдання, але вам треба згадати, як ми використовували блоки "якщо" і "повторити" разом.'
        maze_2_15: 'Мені хочеться соняшника! Використовуйте блок "якщо", щоб направити мене туди найменшою кількістю блоків.'
        maze_2_16: 'Гаразд, зробимо це ще раз для практики - це не дуже відрізняється, але остерігайтеся пожирачів!'
        maze_2_17: 'Блоки"якщо-інакше" перевіряють умову, потім роблять одну АБО іншу дію. Щоб направити мене до соняшника, використовуйте цей новий блок.'
        maze_2_18: 'Ще трохи практики використання блоку "якщо-або". Ви зможете зробити усе правильно з першої спроби?'
        maze_2_19: "Ви зможете додати ще 3 блоки, щоб допомогти мені пройти складніший лабіринт? Якщо ви це зробите правильно, я зможу проходити по довільному кривому шляху будь-якої довжини."
        turtle_1_1: "Привіт, Я художник. Ви можете написати код, щоб дозволити мені малювати майже що завгодно. Використовуйте кілька блоків, щоб допомогти мені малювати над сірими лініями на рисунку."
        turtle_1_2: 'Тепер намалюйте квадрат. ПРИМІТКА: вибирайте і використовуйте ваш улюблений колір в новому блоці "встановити колір".'
        turtle_1_3: "Зробіть квадрат за допомогою лише 3 блоків."
        turtle_1_4: |-
          Намалюйте трикутник, кожна сторона якого іншого кольору, за допомогою параметра "випадковий колір", який щоразу вибиратиме інший колір. Підказка: ви повинні з'ясувати, як далеко слід повернути, натиснувши на число у блоці повороту.
        turtle_1_5: "Тепер для практики намалюйте трикутник, а потім квадрат, щоб отримати конверт."
        turtle_1_6: "Ви з'ясували, як можна намалювати цей трикутник та квадрат? Підказка: намалюйте спершу трикутник, а потім з'ясуйте, як потрібно повернути, аби намалювати квадрат."
        turtle_1_7: "Добре, зробимо це трохи складнішим. Погляньте, чи ви можете намалювати ці зелені окуляри. Квадрати мають сторони по 100 пікселів кожен і вони на відстані 50 пікселів один від одного. Не забудьте зафарбувати зеленим!"
        turtle_1_8: |-
          Гаразд, спробуйте з'ясувати, що відбувається, якщо ви запустите цей код (або натисніть "Виконати", щоб спробувати його). Повторіть досить разів, аби завершити малюнок. Кольори кожного разу будуть різними.
        turtle_1_9: "Ви можете здогадатись, яким числом слід замінити знаки питання, щоб намалювати коло?"
        turtle_1_10: 'Ви зробили це! Тепер намалюйте все, що хочете. Деякі кумедні ідеї: паличка, сніжинка або спіраль. Також спробуйте новий блок "встановити ширину". Розважайтеся!'
        turtle_4_1: 'Можете намалювати трикутник (з сторонами 100 пікселів) лише 3 блоками? Підказка: використовуйте блок "повторити".'
        turtle_4_2: 'Додайте блок "повернути праворуч на 90 градусів" десь в середині програми, що вже є на робочій області, щоб намалювати ці трикутники.'
        turtle_4_3: 'Добре. Ось код, який ви написали, щоб намалювати один трикутник. Ви можете додати блок "повторити" та "повернути", щоб зробити чарівну квітку?'
        turtle_4_4: 'Ось подібний код від попередньої головоломки, але повертайте лише на 36 градусів після нанесення кожного трикутника. Скільки разів це слід виконати? (Підказка: після того, як 360 градусів повороту рисунок пройде повне коло)'
        turtle_4_5: 'Ось подібний код від попередньої головоломки, але повторіть повороти 36 разів. На скільки градусів повинні бути повороти? (Підказка: після 360 градусів повороту рисунок пройде повне коло)'
        turtle_4_6: 'Використовуючи лише 3 блоки, ви зможете намалювати квадрат зі сторонами у  20 пікселів?'
        turtle_4_7: 'Ось код для малювання квадрата від останньої головоломки. Ви можете повторити його, щоб намалювати 10 суміжних клітинок у вигляді драбини? Підказка: вам потрібно додати тільки 2 блоки.'
        turtle_4_8: "Ось рішення попередньої головоломки. Ви можете додати ще 2 блоки, аби завершити рисунок?"
        turtle_4_9: "Ось рішення із попередньої головоломки. На скільки градусів вам треба повернути, аби завершити малюнок? (Ви, напевно, потрібно буде вгадати кілька разів)"
        turtle_4_10: "Ось рішення попередньої головоломки. Скільки разів потрібно повторити, щоб завершити рисунок?"
        turtle_4_11: 'Спробуйте змінити цифри у блоках "поворот" і "повторити" блоки, щоб зробити різні візерунки. Або поекспериментуйте, змінюючи решту коду, щоб намалювати все, що забажаєте.'
        maze_karel_1_1: 'Привіт, я фермерка. Мені потрібна ваша допомога, щоб вирівняти поля на моїй фермі і тим самим підготувати її для посадки. Пересуньте мене на купу землі і вилучіть її за допомогою блока "видалити".'
        maze_karel_1_2: 'Далі перемістіть мене до ями і заповніть її  ДВОМА відрами землі, використовуючи блок "заповнити".'
        maze_karel_1_3: "Перемістіть мене на купу землі і скажіть, скількома відрами її можна видалити за допомогою якомога меншої кількості блоків."
        maze_karel_1_4: 'Ви можете допомогти мені видалити всі чотири купи землі? Підказка: використовуйте блок повторити, якщо можете.'
        maze_karel_1_5: 'Допоможи мені заповнити всі ті ями 5 відрами землі. Підказка: ви можете покласти блок "повторити" всередину блоку "поки".'
        maze_karel_1_6: 'Видаліть всі купи землі, використовуючи стільки блоків, скільки потрібно. Нові параметри у розкривному меню блоку "поки" скажуть мені, чи я стою на купі або у ямі.'
        maze_karel_1_7: 'Ого, я знайшла дуже глибокі ями! Я не знаю,  скільки відер землі для них потрібно. Ви можете написати програму, яка наповнює їх, поки земля не стане рівною?'
        maze_karel_1_8: "Допоможіть мені заповнити яму в кінці поля, використовуючи стільки блоків, скільки потрібно."
        maze_karel_1_9: 'Поможіть мені видалити всі ці купи землі. Спробуйте використати якомога менше блоків. Підказка: спробуйте використати блок "поки".'
        maze_karel_1_10: "Я працюю допізна, тому вже стемнілося. Через це не можу сказати, наскільки великими є купи. Тепер я не маю усіх параметрів, які раніше використовувала для блоку поки. Переміщуйте мене по полю і якщо там є купа, то вилучіть її."
        maze_karel_1_11: 'Це вже зовсім стемнілося. Переміщуйте мене по полю. Якщо є купа, вилучіть її, а якщо є яма, то заповніть її. Підказка: використайте розкривне меню параметрів у блоці "Якщо".'
        turtle_2_1: 'Вітаю. Я - зомбі художник. Мені подобається малювати! Допоможіть мені намалювати квадрат особливим кольором. Важливе зауваження: ви маєте усі ті самі блоки, але вони тепер упорядковані за категоріями.'
        turtle_2_2: 'Запрошую до використання функцій, які дають змогу визначити нові блоки! Спробуйте новий блок "намалювати квадрат", який знаходиться у категорії „Функції“, щоб намалювати невеличкий зелений квадрат розміром 50х50.'
        turtle_2_3: 'Використовуйте блок "повторити" (у категорії „Цикли“) для малювання 3 квадратів розміром 100, кожен на 120 градусів один від одного. І зробіть це трьома різними випадковими кольорами.'
        turtle_2_4: 'Тепер ми збираємося  пофантазувати. Поміняйте код так, щоб намалювати 36 квадратів, шириною 100 пікселів та повернутими на 10 градусів один від одного. Підказка: ви можете захотіти використовувати повзунок, щоб зробити швидшим моє переміщення.'
        turtle_2_5: |-
          Намалюйте квадрати зі сторонами 50, 60, 70, 80 і 90 пікселів.  Вам потрібно використати функцію "намалювати квадрат" п'ять разів.
        turtle_2_6: 'Отож, ця програма буде використовувати лічильник, щоб малювати однакові квадрати, як минулого разу. Ви ж хочете, аби квадрат був такого розміру, як значення лічильника, тому використовуйте блок "лічильник". Підказка: він у категорії змінні.'
        turtle_2_7: 'Ось програма для малювання спіралі, але блоки вимкнені, тому вони не будуть працювати. Зробіть нову програму за допомогою блоку "рахувати з" (в категорії цикли) і блоку "лічильник" блок (в категорії змінних), щоб намалювати спіраль.'
        turtle_2_7_5: "Існує нова функція „намалювати сніговика“ (у категорії функції). Намалюйте двох сніговиків висотою 250 і 100."
        turtle_2_8: 'Це трохи складно. Використайте функцію "намалювати сніговика" і новий блок "перескочити вперед" (в категорії дії). Намалюйте 3 сніговиків різними кольорами на відстані 100 пікселів один від одного.'
        turtle_2_9: 'Використовуйте цикл "рахувати з", щоб намалювати родину сніговиків висотами 110, 100, 90, 80 і 70. Сніговики повинні бути на відстані 60 пікселів один від одного.'
        turtle_2_10: 'Ось код, щоб спробувати поекспериментувати з різними спіралями.  Що станеться, якщо ви зміните число поворотів? Або встановите випадковий колір у циклі?  Намалюйте все, що завгодно.'
        maze_karel_2_1: 'Спробуйте, використовуючи блоки, допомогти мені видалити всі купи і заповнити всі ями на землі. Намагайтеся використати цикли замість багатьох блоків. Підказка: ви можете покласти цикл всередині іншого циклу.'
        maze_karel_2_2: 'Ми визначили наш власний блок під назвою "заповнити 5", який зараз знаходиться в категорії функцій. Використайте його, щоб допомогти мені заповнити цю яму.'
        maze_karel_2_3: 'Використайте новий блок функцій "заповнити 5", щоб допомогти мені заповнити всі ями. Вам доведеться перетягнути блок "заповнити 5" із категорії функцій.'
        maze_karel_2_4: "Визначте нову функцію, яка видаляє 7 відер землі. Потім використайте її, щоб написати програму, яка зможе допомогти видалити всі купи."
        maze_karel_2_5: "Створіть нову функцію, яка видаляє 6 відер з купи і скористайтеся нею, щоб допомогти мені вирівняти усі купи."

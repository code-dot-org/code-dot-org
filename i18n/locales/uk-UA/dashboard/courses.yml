          description_student: Восени 2016 року колегіум запустив свій новий курс AP®, Принципи комп'ютерних наук AP. Курс знайомить учнів з фундаментальними концепціями інформатики та викличе їх вивчення того, як обчислювальна техніка та технологія можуть впливати на світ. Програма AP розробляла принципи AP Computer Science з метою створення лідерів у галузі інформатики та залучення та залучення тих, хто традиційно недопредставлений необхідними обчислювальними інструментами та міждисциплінарними можливостями.

  hoc_faq_title: Запитання й відповіді
  hoc_faq_what_is_hoc_q: Що таке Година коду?
  hoc_faq_what_is_hoc_a: "Година коду є одно-годинним вступом до інформатики, призначеним для демістифікації програмування, а також демонстрації того, що кожен може опанувати його основи і залучення учасників до сфери інформатики. Ця кампанія стала всесвітнім заходом визнання інформатики, починаючи з 1-годинних вправ з кодування, а далі поширюючись на інші події у спільноті. Перегляньте <a href='%{tutorials}'>підручники та вправи</a>. Ця масова кампанія підтримується більш, як <a href='%{partners}'>400 партнерами</a> та 200000 вчителями з усього світу."
  hoc_faq_last_year: Спробуйте підручники
  hoc_faq_when_is_hoc_q: Коли відбувається Година коду?
  hoc_faq_when_is_hoc_a: "Година коду відбувається щороку протягом <a href='%{csedweek_url}'>тижня інформатики</a>. У %{campaign_date_year} тиждень інформатики припадає на %{campaign_date_full}, але Годину коду можна проводити протягом року. Тиждень інформатики проходить щороку на честь дня народження піонера комп'ютерних наук <a href='%{grace_hopper}'>Адмірала Грейс Мюрей Хоппер</a> (9 грудня 1906)."
  hoc_faq_why_cs_q: Чому інформатика?
  hoc_faq_why_cs_a: "<i>Кожен</i> учень повинен мати можливість вивчати інформатику. Вона допомагає розвивати навички розв'язання задач, логіку та творчість. Розпочинаючи вивчення рано, учні отримують основу для успіху в будь-якій кар'єрі 21 століття. Ознайомтеся зі статистикою <a href='%{stats_url}'>за посиланням</a>."
  hoc_faq_how_participate_q: Як взяти участь у Годині коду?
  hoc_faq_how_participate_a: "<a href='/how-to'>Розпочніть планування</a> переглянувши інструкції. Можете організувати захід Години коду в своїй школі чи спільноті &mdash; наприклад у клубі чи громадській організації. Або спробуйте самі, коли настане %{campaign_date}."
  hoc_faq_behind_hoc_q: Хто стоїть за Годиною коду?
  hoc_faq_behind_hoc_a: "Година коду проводиться громадською неприбутковою організацією <a href='http://code.org'>Code.org</a>, яка має на меті поширення інформатики у школах, а також залучення більшої кількості жінок та національних меншин до цієї галузі. Вони зібрали <a href='http://code.org/about/partners'>безпрецедентну коаліцію партнерів</a> для проведення Години коду &mdash; включно із Microsoft, Apple, Amazon, Boys and Girls Clubs of America та College Board."
  hoc_faq_host_q: Я нічого не знаю про програмування. Я все-таки можу організувати захід?
  hoc_faq_host_a: "Звичайно. Завдання Години коду призначені для самостійного вивчення. Все, що потрібно зробити - це <a href='%{codeorg_url}/learn'>обрати підручник</a> та виділити годину &mdash; ми подбаємо про решту. У нас є різні варіанти завдань для різного віку та рівня попередніх знань, починаючи із дитсадка. Розпочинайте планування своїх заходів з цих <a href='/how-to'>інструкцій</a>."
  hoc_faq_devices_q: Які пристрої потрібні для учнів?
  hoc_faq_devices_a: "Вправи Code.org працюють на усіх пристроях та браузерах. Перегляньте докладнішу інформацію про технічні вимоги підручників Code.org <a href='%{codeorg_url}/educate/it'>тут</a>. Технічні вимоги підручників не-Code.org можна знайти <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> в описах цих підручників. Не забувайте, що ми також підготували <a href='%{unplugged_url}'>безмашинні вправи</a>, якщо немає змоги працювати із технікою!"
  hoc_faq_need_computers_q: "Чи потрібні комп'ютери для кожного учасника?"
  hoc_faq_need_computers_a: "Ні. Підручники Години коду працюють на персональних комп'ютерах, смартфонах, планшетах, а деякі з них взагалі не потребують комп'ютерної техніки! Можна приєднатись з будь-якого місця, використовуючи будь-які наявні ресурси. <p><i>Ось кілька варіантів:</i> <br> <ul><li><b>Працювати у парах.</b> <a href='%{pair_programming_research}'>Дослідження свідчать</a>, що учні краще навчаються при <a href='%{pair_programming_video}'>парному програмуванні</a>, працюючи за одним комп'ютером. Заохочуйте учнів сідати по двоє. <li><b>Використати проектор.</b> Якщо у вас є проектор та комп'ютер з доступом до Інтернету, можна виконувати Годину коду всім класом. Разом переглядайте відео-ролики та по черзі розв'язуйте задачі і давайте відповіді на питання. <li><b>Скористатись безмашинним варіантом.</b> Ми пропонуємо <a href='%{unplugged_url}'> вправи</a>, що не потребують використання комп'ютера. </ul>"
  hoc_faq_international_q: 'Я з <country>. Як взяти участь на міжнародному рівні?'
  hoc_faq_international_a: "Кожен в будь-якому місці в будь-якому місці може організувати заходи Години коду. Минулого року учні по всьому світу об'єдналися для Години коду. Дізнайтеся більше <a href='/promote'>за посиланням</a>."
  hoc_faq_tutorial_q: Я можу створити підручник для Години коду?
  hoc_faq_tutorial_a: "Якщо ви зацікавлені у створенні власного підручника, <a href='/tutorial-guidelines'>ознайомтесь із нашими рекомендаціями та інструкціями</a>. Ми б хотіли організувати різноманітні зацікавлюючі заходи, але основною метою є оптимізація досвіду для учнів та вчителів, котрі є новачками в інформатиці."
  hoc_faq_account_q: Учням потрібно реєструвати облікові записи?
  hoc_faq_account_a: "Ні, для учнів не потрібна реєстрація чи вхід в обліковий запис для Години коду. Більшість <a href='%{codeorg_url}/learn/beyond'>подальших курсів</a> вимагають реєстрації для відстеження успішності користувачів. Крім того, реєстрація Години коду не створює облікового запису в Студії коду. Якщо бажаєте створити облікові записи для своїх учнів, скористайтесь цими <a href='https://youtu.be/_smelV_KISE'>інструкціями</a>."
  hoc_faq_high_school_q: Які вправи слід виконувати з учнями середньої школи?
  hoc_faq_high_school_a: "Наші підручники Зоряних воєн та Майнкрафту чудово підходять для старших школярів, зокрема версія Зоряних воєн із JavaScript та рівнями вільної творчості в обох підручниках. Також ми пропонуємо спробувати один із вступних підручників <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, наприклад Злі пташки чи Анна з Ельзою. Учень старших класів мав би справитись із завданнями цих підручників за 30 хвилин, а тоді спробувати складніші завдання з JavaScript, наприклад від Khan Academy чи CodeHS."
  hoc_faq_scratch_q: Я провожу Годину коду на Scratch, але що робити, якщо мої учні мають iPad, а не ноутбуки?
  hoc_faq_scratch_a: "Scratch не працює на планшетах. Для молодших учнів можна скористатись програмою ScratchJR для iPad. Серед підручників на <a href='http://code.org/learn'>Code.org/learn</a>, можна знайти такі, що підійдуть для iPad - від Code.org, Tynker, Lightbot, чи CodeSpark."
  hoc_faq_count_hoc_q: Як ви рахуєте Години коду?
  hoc_faq_map_q: Чому я не бачу своєї позначки на карті?
  hoc_faq_map_a: "Нам дуже жаль, що ви не бачите своєї позначки на карті Години коду. Через те, що записались десятки тисяч організаторів, карта об'єднує дані та показує одну точку на кілька подій. Якщо клацнути на число над картою, ви переміститесь до переліку всіх подій за країною, і знайдете свою подію серед них. Крім того, враховуючи кількість зареєстрованих на Годину коду, карта та список подій оновлюються приблизно за 48 годин. Перевірте за кілька днів!"
  hoc_faq_count_hoc_a: "Відстежувач Години коду не забезпечує точного вимірювання. Ми не рахуємо унікальні ідентифікатори учнів, коли обліковуємо участь у Годині коду, зокрема тому, що не вимагаємо реєстрації чи входу з паролем. В результаті, ми можемо як перебільшити, так і применшити кількість учасників. Більше інформації за <a href='%{codeorg_url}/loc'> посиланням</a>."
  hoc_faq_one_hour_q: Скільки можна вивчити за годину?
  hoc_faq_one_hour_a: |
    Метою Години коду не є навчити всіх бути експертами у програмуванні за одну годину. Одна година достатня лиш для того, щоб переконатись, що інформатика є цікавою та творчою, доступною для будь-якого віку, для всіх учнів, незалежно від попередніх знань. Мірилом успіху нашої кампанії є не те, скільки знань з інформатики отримає учень - успіх, натомість, втілюється у широкому залученні учасників різної статі, етнічних та соціо-економічних груп, і, як наслідок, захоплення та заохочення вивчення курсу інформатики на різних рівнях. Мільйони вчителів та учнів, які вже взяли участь, вирішили вчитись поза однією годиною - цілий день, чи тиждень, чи й довше, і чимало учнів у результаті записались на цілий курс (або й профіль у школі).<br/><br/>
    Окрім учнів, навчається і вчитель, який набуває впевненості у тому, що після Години коду можна викладати цю тему, навіть не маючи профільної інформатичної освіти. Десятки тисяч вчителів вирішили вивчити інформатику поглиблено, відвідуючи курси підвищення кваліфікації чи онлайнові курси, або й одні, й інші. Це стосується і адміністрації шкіл, які усвідомили, що інформатика - це те, чого хочуть учні і те, що можуть викладати вчителі. <br/><br/>
    Понад усе, за одну годину всі учасники переконались у тому, що це доступно кожному із нас.
  hoc_faq_more_questions_q: Все ще маєте питання?
  hoc_faq_more_questions_a: "Спробуйте знайти відповідь на <a href='http://support.code.org'>форумі</a>."
  hoc_faq_keep_learning_q: Як продовжити навчання після Години коду?
  hoc_faq_keep_learning_a: "Кожен може провести Годину коду в будь-який час. Підручники доступні протягом усього року. Ви можете розраховувати на доступність підручників та навчальних програм на нашому сайті без часових обмежень. Перейдіть на <a href='/promote'>сторінку ресурсів</a>, щоб переглянути інструкції з проведення заходів та інші ресурси для успішного проведення Вашої Години коду."
  hoc_faq_certificates_q: Де надрукувати сертифікати для учнів?
  hoc_faq_certificates_a: "Перейдіть на нашу <a href='%{codeorg_url}/certificates'>сторінку сертифікатів</a>, де можна завчасно надрукувати сертифікати для усього класу. Можна також надрукувати<a href='%{codeorg_url}/certificates?course=mc'>спеціальні сертифікати</a> для учнів за результатами уроку Майнкрафт."
  hoc_faq_logo_q: Чи існують обмеження з використання логотипу чи назви Години коду?
  hoc_faq_logo_a: "Hour of Code (Година коду) є торговою маркою. Ми не хочемо забороняти її використання, але хочемо бути певні, що вона використовується в рамках певних обмежень. Перегляньте <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>ці рекомендації з використання</a>."

  csf_page_faq_question_02: Как мога да донеса CS Fundamentals в цялото ми училище?
  csf_page_faq_answer_02: Водещата учебна програма K-12 CS в Съединените щати, нашата
    елементарна програма е доказано ефективна в големите градски училищни квартали
    като Далас, както и малки селски райони в Айова. Не е необходимо да наемате специалисти,
    които да преподават CS. Нашата програма е уникално проектирана да подкрепя учители,
    нови за CS, като същевременно предлага гъвкавост за развитие на уроците, за да
    отговарят на нуждите на учениците. [Споделете тази брошура] (%{brochure_url})
    с вашите училищни и областни администратори или [предлагайте да разгледате страницата
    на администраторите] (%{admins_url}), специално разработена, за да отговори на
    най-често срещаните въпроси на администраторите.
  csf_page_faq_question_03: Колко струва да преподавате Основи на CS?
  csf_page_faq_question_04: Как /Къде мога да получа професионално развитие за CS
    Fundamentals?
  csf_page_faq_answer_04_01: Ново в преподаването на компютърни науки? Без притеснения!
    Повечето от нашите учители никога не са преподавали компютърни науки преди. Присъединете
    се към местните учители за вдъхновяваща и практическа подкрепа за внедряване на
    компютърни науки във вашата класна стая. Нашите регионални партньори предлагат
    висококачествени еднодневни Code.org семинари за индивидуални учители или за училищна
    PD. [Регистрирайте се за семинар за професионално развитие близо до вас] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Присъединете се към над 100 000 учители, които са участвали
    в нашите семинари. По-голямата част от участниците в семинара казват: „Това е
    най-доброто професионално развитие, което някога съм посещавал.“ Всъщност [90%
    от участниците биха препоръчали нашата програма на други учители] (%{rec_url})!'
  csf_page_faq_question_05: Какъв е препоръчителният момент за преподаване на Основи
    на CS?
  csf_page_faq_answer_05: Всеки курс по CSF включва 13-17 урока, предназначени за
    45-минутни периоди. Препоръчваме на всички ученици да преминават от урок към урок
    с темпо, зададено от учителя. Има много нива на проекти, ръководени от учители,
    предназначени да бъдат изпитани в унисон, докато уроците за изграждане на умения
    могат да бъдат завършени от учениците със собствено темпо.
  csf_page_faq_question_06: Какви материали ми трябват за основите на CS?
  csf_page_faq_answer_06: Many lessons have handouts that guide students through activities.
    These resources can be printed or assigned digitally. Some lessons call for typical
    classroom supplies and manipulatives. [Visit the CSF Syllabus to learn more](%{syllabus_url}).
  csa_page_top_desc: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for [AP® Computer Science A (AP® CSA)](%{csa_url}).
  csa_page_intro_heading: A new approach to AP® CSA
  csa_page_intro_list_01: Culturally responsive pedagogy
  csa_page_intro_list_02: Real-world problem investigation
  csa_page_intro_list_03: Explainer videos with diverse presenters
  csa_page_intro_list_04: Open-ended projects for more personalized learning
  csa_page_intro_list_05: Student-friendly code review tool

  resources_tabs_lesson_plans_subhead: Получете стъпка по стъпка насоки, учебни цели
    и стратегии за оценка за ефективно преподаване.
  resources_tabs_lesson_plans_desc: Полезните ресурси включват слайд палуби, ръководства
    за дейности, рубрики и други - всички организирани на едно място. Всеки план на
    урока е придружен от съвети за изпълнение в класната стая, идеи за диференциация

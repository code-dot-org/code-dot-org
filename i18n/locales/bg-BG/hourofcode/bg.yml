  team_page_full_team_alt_text: Близо 100 служители на Code.org в съвпадащи сини и
    жълти тениски позират в хотелска конферентна зала за събитието на компанията през
    лятото на 2022 Codechella.
  careers_page_code_pride_alt_text: Двама представящи жени служители се усмихват,
    докато държат краищата на банер на дъгата с марка Code.org-. Зад тях няколко души
    носят ризи Code.org и размахват дъгови знамена, докато се разхождат заедно с многоцветна
    грешка на Volkswagen.
  accessibility_hero_heading: Достъпност в Code.org
  accessibility_hero_desc: Ние сме посветени на премахването на бариерите, които пречат
    на приобщаването и пълноценното участие на студенти и преподаватели с увреждания,
    като гарантираме, че ВСЕКИ ученик има достъп до компютърни науки.
  accessibility_efforts_title: Нашите усилия за 2023 г.
  accessibility_efforts_desc: 'За да постигнем целта си за напълно достъпна платформа,
    ние прилагаме цялостен план за действие, който включва:'
  accessibility_efforts_card_title_1: Обучение за вътрешна достъпност
  accessibility_efforts_card_desc_1: Нашите продуктови и инженерни екипи ще завършат
    цялостно обучение за достъпност до декември 2023 г.
  accessibility_efforts_card_title_2: VPAT Анализ
  accessibility_efforts_card_desc_2: Завършване на [Доброволен шаблон за достъпност
    на продуктите] (%{voluntary_url}), за да се установи базова линия и да се измерва
    напредъкът ежегодно. Резултатите са налични на тази страница до септември 2023
    г.
  accessibility_efforts_card_title_3: Инструменти, които поддържат достъпен дизайн
  accessibility_efforts_card_desc_3: 'Членовете на екипа ще имат достъп до инструменти,
    които гарантират, че всички нови функции са проектирани и изградени с оглед на
    достъпността. '
  accessibility_efforts_card_title_4: Достъпна учебна програма
  accessibility_efforts_card_desc_4: Ще постигнем [WCAG Level AA съответствие] (%{wcag_url})
    за първите няколко звена от принципите на компютърните науки и откритията на компютърните
    науки до декември 2023 г.
  accessibility_explore_title: Разгледайте ресурсите за достъпност на Code.org
  accessibility_explore_text: Нашата страница с ресурси за достъпност предоставя изчерпателна
    документация и насоки за нашите функции и инструменти, включително достъпни уроци
    по Час на кода, потапящи четци, навигация по клавиатурата и опции за персонализиране.
  accessibility_explore_button: Преглед на страницата с ресурси за достъпност
  accessibility_help_us_title: Помогнете ни да подобрим
  accessibility_help_us_text: В Code.org ние сме гъвкави и отзивчиви към обратната
    връзка. Ако имате препоръки, които да ни помогнат да подобрим достъпността на
    нашите инструменти и ресурси, моля свържете се с нас. Благодарим ви, че ни помогнахте
    да направим компютърните науки достъпни за всички студенти!
  accessibility_help_us_button: Кажете ни как можем да се подобрим
  accessibility_commit_title: Ангажиментът на Code.org за достъпност
  accessibility_commit_text_1: Code.org вярва, че компютърните науки са основополагащи
    за всички студенти и ние се ангажираме да осигурим справедливост, достъп и възможности
    на нашата платформа и в нашата учебна програма.
  accessibility_commit_text_2: Приемаме цялостен подход, за да подкрепим учебните
    нужди на всички ученици и работим за преодоляване на пропуските в достъпа до образование
    по компютърни науки за ученици с увреждания.
  accessibility_commit_text_3: Започваме малко, но ще измерваме напредъка си и непрекъснато
    повтаряме, докато не успеем да се справим дори с най-сложните предизвикателства
    за достъпност.
  accessibility_commit_text_4: В Code.org се ангажираме непрекъснато да подобряваме
    достъпността на нашите инструменти и сме развълнувани да предприемем тази важна
    стъпка към по-голяма равнопоставеност, достъп и възможност за всички ученици и
    преподаватели.
  accessibility_partner_title: Нашите партньори и препоръки
  accessibility_partner_desc: Препоръчваме следните ресурси за студенти и учители,
    които търсят по-достъпно съдържание за компютърни науки.
  accessibility_card_title_1: ДостъпиЗа Всички
  accessibility_card_text_1: Ресурси за учителите за предоставяне на достъпни компютри
    в средните училища и за ученици с увреждания за свързване с ментори в технологичното
    пространство.
  accessibility_card_title_2: Блокове4Всички
  accessibility_card_text_2: Блок-базирана програмна среда за iPad, която учи основни
    концепции за програмиране с помощта на робота Dash. Достъпно с VoiceOver, управление
    на превключвателите и гласов контрол.
  accessibility_card_title_3: Код Скачач
  accessibility_card_text_3: Физическа помощ/ресурс за кодиране за ученици със зрителни
    увреждания.
  accessibility_card_title_4: CSFORAll
  accessibility_card_text_4: Организация, която координира проекти и програми с различни
    организации в Съединените щати.
  accessibility_card_title_5: Код за глухи деца
  accessibility_card_text_5: Насърчава компютърните науки и технологичното образование,
    за да даде възможност на учениците, които са глухи или с увреден слух.
  accessibility_card_title_6: Всеки може да кодира
  accessibility_card_text_6: Учебна програма, проектирана от Apple за Swift Playgrounds,
    която осигурява VoiceOver (модифициран TTS) и адаптирана учебна програма за студенти
    с нужди от достъпност.
  accessibility_card_title_7: Академия Кан
  accessibility_card_text_7: Доставчик на учебна програма с различни места за настаняване,
    включително надписи, преписи и възможност за намаляване на анимационното движение
    и скриване на визуално зависимо съдържание. Хоства някои учебни програми на Code.org,
    плюс допълнителни компютърни учебни програми.
  accessibility_card_title_8: Snap схеми
  accessibility_card_text_8: Образователен продукт, който преподава електроника с
    електронни компоненти без спойка. Може да включва пакет за достъп за ученици със
    зрителни увреждания.
  accessibility_card_title_9: Сгероя
  accessibility_card_text_9: Интерактивна кодираща роботизирана топка и STEM образователен
    комплект за студенти с интелектуални затруднения. Необходимо е да се сдвои с подходящо
    приложение.
  accessibility_card_title_10: 'Кворум '
  accessibility_card_text_10: Адаптиране на учебната програма на Code.org AP Computer
    Science Principles с помощта на Quorum, основан на доказателства език, първоначално
    предназначен да осигури достъпност за слепи или зрително увредени ученици.

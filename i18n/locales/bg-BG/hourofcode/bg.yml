  ai_carousel_heading: 'Какво казват учителите за AI с Code.org:'
  ai_carousel_quote_01: Този урок също даде възможност на моите ученици да видят,
    че има елемент на мнение в системите за класификация. По-късно, когато започнахме
    да виждаме как пристрастието може да се окаже в AI, успях да ги издърпам назад
    и да им напомня, че данните, използвани за обучение на техните модели, се основават
    на избор.
  ai_carousel_quote_02: Моите ученици научиха, че не е нужно просто да бъдат потребители,
    когато става въпрос за технологичен напредък, който изпитват почти ежедневно.

  hoc_faq_title: Често задавани въпроси
  hoc_faq_what_is_hoc_q: Какво е Hour of Code?
  hoc_faq_what_is_hoc_a: Hour of Code е един час въведение в компютърните науки, предназначен
    да демитологизира програмирането и да се покаже, че всеки може да научи основите.<a
    href='%{codeorg_url}'>Вижте уроците ни</a>.
  hoc_faq_what_is_hoc_a_markdown: Часът на кода започна като едночасово въведение
    в компютърните науки, предназначено да демистифицира „кода“, да покаже, че всеки
    може да научи основите и да разшири участието в областта на компютърните науки.
    Оттогава тя се превърна в световен опит за празнуване на компютърните науки, започвайки
    с 1-часови дейности по кодиране, но разширявайки се до всякакви усилия на общността.
    Вижте [уроци и дейности] (%{tutorials}). Тази кампания на обикновените хора се
    подкрепя от над [400 партньори] (%{partners}) и 200 000 преподаватели по целия
    свят.
  hoc_faq_last_year: Опитайте уроците
  hoc_faq_when_is_hoc_q: Кога се провеждаHour of Code?
  hoc_faq_when_is_hoc_a: Всеки може да бъде организатор на Hour of Code събитие по
    всяко време, но целта на масовата кампания е десетки милиони ученици да пробват
    Hour of Code %{campaign_date}, като част от <a href='http://csedweek.org'> Седмицата
    на компютърните науки и образованието </a>. В точно определен <i>час ли е</i>?
    Не. Можете да направите своя Hour of Code по всяко време през тази седмица. (И
    по всяко друго време).
  hoc_faq_when_is_hoc_a_markdown: The Hour of Code takes place each year during [Computer
    Science Education Week](%{csedweek_url}). The %{campaign_date_year} Computer Science
    Education Week will be %{campaign_date_full}, but you can host an Hour of Code
    all year-round. Computer Science Education Week is held annually in recognition
    of the birthday of computing pioneer [Admiral Grace Murray Hopper](%{grace_hopper})
    (December 9, 1906).
  hoc_faq_why_cs_q: Защо компютърни науки?
  hoc_faq_why_cs_a: "<i>Всеки</i> ученик трябва да има възможност да изучава компютърни
    науки. Те помагат за възпитаване на умения в решаване на проблеми, логика и креативност.
    Когато започнат да ги изучават по- рано, учениците ще имат основа за успешна кариера
    в 21-ви век. Вижте повече статистика на <a href='http://code.org'>Code.org</a>."
  hoc_faq_why_cs_a_markdown: Ученикът трябва да има възможност да учи компютърни науки.
    Той помага да се подхранват умения за решаване на проблеми, логика и творчество.
    Като се започне рано, студентите ще имат основа за успех във всеки 21-ви век кариера
    път. Вижте повече статистики [here](%{stats_url}).
  hoc_faq_how_participate_q: Как да участвам в Hour of Code?
  hoc_faq_how_participate_a: <a href='target-resources-how-to'> Започнете да планирате
    тук</a> чрез преглед на нашия наръчник 'Указания". Можете да организирате Hour
    of Code събитие във Вашето училище или във Вашата общност &mdash; като и в извънкласни
    клубове, с нестопанска цел или на работното място. Или, просто го пробвйте сами
    когато %{campaign_date} дойде времето.
  hoc_faq_how_participate_a_markdown: "[Започнете да планирате тук] (%{howto}), като
    прегледате нашето ръководство за инструкции. Можете да организирате събитие Hour
    of Code във вашето училище или във вашата общност — например в извънкласен клуб,
    с нестопанска цел или на работното място. Или просто опитайте сами, когато пристигне
    %{campaign_date} ."
  hoc_faq_behind_hoc_q: Кой стои зад Hour of Code?
  hoc_faq_behind_hoc_a: Hour of Code е организиран от <a href='http://code.org'>Code.org</a>
    с нестопанска цел, посветен на разширяване използването и изучаването на компютърни
    науки в повече училища, както и увеличаване броя на жените, занимаващи се с програмиране.
    <a href='%{codeorg_url}/about/partners'>Безпрецедентен брой партньори</a> са се
    обединили в подкрепа на Часът на кодирането &mdash; включително Microsoft, Apple,
    Amazon, момчета и момичета от Клуб Америка и College Board.
  hoc_faq_behind_hoc_a_markdown: Часът на кода е организиран от Code.org и задвижван
    от Комитета за преглед на Часа на кода, както и безпрецедентна коалиция от [partners](%{partner_url}),
    които се събраха, за да подкрепят Часа на кода - включително Microsoft, Apple,
    Amazon, Boys and Girls Clubs of America и College Board.
  hoc_faq_host_q: Аз не умея да програмирам. Може ли все пак да регистрирам събитие?
  hoc_faq_host_a: Разбира се. Дейностите в Hour of Code са самонасочващи. Всичко,
    което трябва да направите е, <a href='%{codeorg_url}/learn'> да пробвате нашите
    текущи уроци</a>и да изберете тези, които ще са Ви необходими в рамките на Вашия
    Час &mdash; Ние ще се погрижим за останалото. Подготвили сме варианти за всяка
    възраст и ниво на опит, от детската градина и нагоре. Започнете да планирате Вашето
    събитие като прочетете нашите <a href='/resources/how-to'> съвети</a>.
  hoc_faq_host_a_markdown: Разбира се. Дейностите по „Час на кода“ са самостоятелно
    ръководени. Всичко, което трябва да направите, е [опитайте нашите текущи уроци]
    (%{codeorg_url}/learn), изберете урока, който искате, и изберете час - ние се
    грижим за останалото. Също така имаме възможности за всяка възраст и ниво на опит,
    от детска градина и нагоре. Започнете да планирате събитието си, като прочетете
    нашето [как да насочвате] (%{howto}).
  hoc_faq_devices_q: Какви устройства трябва да използвам с моите ученици?
  hoc_faq_devices_a: Code.org уроците работят на всички устройства и браузъри. Можете
    да видите повече информация за технологичните нужди на Code.org уроците в <a href='%{codeorg_url}/educate/it'>.
    Техническите нужди на Code.org партньорските уроци можете да намерите на <a href=''%{codeorg_url}/learn'>
    in the tutorial specific description. Не забравяйте, ние също предлагаме дейности
    без компютър, ако вашето училище не може да стартира другите уроци!
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: Трябва ли компютър за всеки участник?
  hoc_faq_need_computers_a: Не. Имаме уроци в Hour of Code, които работят на компютри,
    смартфони, таблетки и някои, които не изискват компютър! Можете да се присъедините,
    където и да сте, с каквото имате. <p><i>Ето няколко възможности:</i> <br><ul><li><b>Работа
    по двойки,.</b> Изследванията показват, че учениците учат най-добре програмирането
    <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>когато
    са по двойки</a>, споделят компютъра и работят заедно. Насърчете вашите ученици
    да се разделят на двойки. <li><b>Използвайте мултимедиен проектор и екран.</b>
    Ако имате проектор и екран, свързани към компютър с интернет връзка, направете
    Часът на кодирането с цялата си група. Гледайте видео клиповете заедно и нека
    учениците се редуват в решаването на пъзели или в отговарянето на въпроси. <li><b>Опитайте
    ънплъгд уроците.</b> Ние предлагаме уроци, които не изискват компютър.</ul>
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: Аз съм от <country>. Как да участвам в международен план?
  hoc_faq_international_a: Всеки може да организира Hour of Code събитие, навсякъде
    по света. Миналата година ученици по целия свят се присъединиха за Hour of Code
    събитието. Научете повече <a href='/promote'> тук</a>.
  hoc_faq_international_a_markdown: Всеки може да организира събитие Hour of Code
    навсякъде по света. Миналата година студентите по целия свят се обединиха за Часа
    на кода. Научете повече [here](%{promote}).
  hoc_faq_tutorial_q: Как да направя  урок за Часът на кодирането?
  hoc_faq_tutorial_a: Ако сте заинтересувани да станете наш партньор в създаването
    на уроци, <a href='/tutorial-guidelines'>вижте нашите указания и инструкции</a>.
    Бихме искали да има разнообразие от възможности за ангажиране, но основната цел
    е да се оптимизира опитът на учениците и учителите, за които компютърните науки
    са новост.
  hoc_faq_tutorial_a_markdown: Ако се интересувате да станете партньор за уроци, [вижте
    нашите указания и инструкции] (%{tutorial_guidelines}). Бихме искали да бъде домакин
    на различни възможности за ангажиране, но основната цел е да се оптимизира опита
    за студенти и учители, които са нови за компютърни науки.
  hoc_faq_account_q: Учениците трябва да влезнат  с акаунт?
  hoc_faq_account_a: Не. Абсолютно не е необходима регистрация и не се изисква такава
    за учениците, които пробват Hour of Code. Повечето от <a href='%{codeorg_url}/learn/beyond'>follow-on
    courses</a> изискват създаване на акаунт за да се следи напредъка на ученика.
  hoc_faq_account_a_markdown: Не. Абсолютно не се изисква регистрация или влизане,
    за да могат учениците да изпробват Часа на кода. Повечето от [последващите курсове]
    (%{codeorg_url}/научи/отвъд) изискват създаване на акаунт, за да се запази напредъка
    на учениците. Също така, регистрацията за Часа на кода НЕ създава автоматично
    акаунт в Code Studio. Ако искате да създадете акаунти за вашите ученици, моля,
    следвайте тези [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Коя от дейностите трябва да направя с учениците от училище?
  hoc_faq_high_school_a: За всички възрасти препоръчваме да опитате един от начинаещите
    уроци на <a href='http://code.org/learn'> Code.org/learn</a> за да започнете,подходящ
    урок е този, с ядосаните птици или с Анна и Елза. Гимназиалните ученици трябва
    да могат  да приключат един от тях за поне 30 минути и след това да опитат уроците
    за по-напреднали в JavaScript, като Khan Academy или CodeHS.
  hoc_faq_high_school_a_markdown: Нашите уроци за Междузвездни войни и Minecraft са
    чудесни за гимназистите, особено версията на Star Wars JavaScript и нивото на
    безплатна игра и на двата урока. Алтернативно препоръчваме да опитате един от
    начинаещите уроци на [%{partner_url}/learn] (%{codeorg_url}/learn), за да започнете,
    като урока с Angry Birds или с Anna и Elsa. Един ученик от гимназията трябва да
    може да завърши един от тях за 30 минути и след това може да опита по-усъвършенстван
    урок в JavaScript, като Кан Академия или CodeHS.
  hoc_faq_scratch_q: Аз ще използвам Scratch за Hour of Code, но какво става, ако
    учениците ми работят на iPad, а не на лаптопи?
  hoc_faq_scratch_a: Scratch не е предвиден за таблетки. Ако учениците са малки, те
    могат да използват ScratchJR iPad приложението (за не можещи да четат). Ако погледнете
    в ръководството на <a href='http://code.org/learn'> Code.org/learn</a>, можете
    да намерите и други уроци, които работят на iPad - от Code.org, Tynker, Lightbot
    или CodeSpark.
  hoc_faq_scratch_a_markdown: Драскотините не се изпълняват на таблети. Ако вашите
    ученици са млади, те могат да използват приложението ScratchJR iPad (за ранни
    читатели). Ако погледнете уроците на [%{partner_url}/learn] (%{codeorg_url}/learn),
    можете да намерите други уроци, които работят на iPads - от Code.org, Tynker,
    Lightbot или CodeSpark.
  hoc_faq_count_hoc_q: Как да се броят участниците в Hour of Code?
  hoc_faq_map_q: Защо не виждам моята точка на картата?
  hoc_faq_map_a: Ние сме съжаляваме, че не вие виждате събитието си на Hour of Code
    картата. Поради това, че десетки хиляди организатори се регистрират на картата,
    понякога няколко събития се показват с една точка. Ако щракнете върху номера над
    картата, вие ще бъдете насочен към списък с всички събития от държавата и ще намерите
    вашето събитие, изброено там. Освен това предвид че хиляди хора се записват за
    Hour of Code, списъка на картата и събитията се актуализира обикновено за 48 часа.
    Проверете отново след няколко дни!
  hoc_faq_map_a_markdown: Толкова съжаляваме, че не виждате събитието си на картата
    на Часа на кода. Поради десетките хиляди организатори, които се регистрират, картата
    обобщава данните и показва една точка за няколко събития. Ако щракнете върху връзката
    [Събития страница] (%{events_url}) под картата, ще бъдете насочени към списък
    на всички събития по държави и можете да намерите вашето събитие, посочено там.
    Освен това, предвид хилядите хора, които се регистрират за Часа на кода, списъкът
    с карти и събития обикновено отнема 48 часа, за да се актуализира. Проверете отново
    след няколко дни!
  hoc_faq_count_hoc_a: Брояча на Hour of Code не се използва за точно изброяване на
    участниците. Ние не броим всеки участвал ученик, защото няма изискване за регистрация.
    Като резултат се получава една приблизитена сума. Прочетете повече <a href='%{codeorg_url}/loc'>тук</a>.
  hoc_faq_count_hoc_a_markdown: 'Ние не броим уникалните студентски идентификационни
    номера перфектно, когато проследяваме участието в Часа на кода. Защо? Отчасти
    защото не искаме триенето на подкана да „влезте/регистрираме“, преди ученик или
    класна стая да се опита да учи за първи път и отчасти защото има дейности, които
    не можем да проследим онлайн. Ние предприемаме определени стъпки, за да намалим
    двойното броене, но без подкана за вход това не може да работи перфектно. В същото
    време има много студентски дейности в Часа на кода, които изобщо не се проследяват.
    Например: (1) учениците, които използват мобилно/таблетно приложение, за да изпробват
    Часа на кода, обикновено не се броят (2) учениците, които споделят екран за програмиране
    по двойки или групово програмиране, могат да се считат за един (3) ученици, които
    опитват невключена дейност в класната стая, не могат да бъдат преброени онлайн
    (4) учители, които създават свои собствени дейности по Час на кода. В резултат
    на това има някои под-преброяване и някои двойно отчитане, и така ние не виждаме
    Hour of Code tracker да бъде точна мярка за използване. Това със сигурност е правилно
    насочено и показва, че много десетки милиони студенти са участвали.'
  hoc_faq_one_hour_q: Колко може да се научи за един час?
  hoc_faq_one_hour_a: Целта на Hour of Code е не да научи всички да станат експерти
    в компютърните науки за един час. Един час е достатъчен само да научат, че компютърни
    науки са забавни и творчески, че те са достъпни на всички възрасти, за всички
    ученици, независимо от произхода. Мярката за успеха на тази кампания не е колко
    ученици ще учат CS - успеха е в широкото участие на момичета и момчета, етнически
    и социално-бедни икономически групи и в резултат увеличение на записалите се за
    участие в CS курсове на всички нива и степени. Милиони от участващите учители
    и ученици решават да отидат отвъд един час - за да учат за ден или една седмица
    или по-дълго, а много други са решили да се запишат в целия курс (или дори в колеж).
    <br/> <br/> Освен учениците, друг "обучаем" е учителя, който печели увереност
    след Hour of Code, че може да учи компютърни науки, въпреки че той няма да придобие
    колежанска степен като компютърен учен. Десетки хиляди учители са решили да продължат
    по-нататък, учейки компютърни науки или да посещават PD, да пробват предлаганите
    онлайн курсове, или и двете. Това се отнася и за училищните администратори, които
    осъзнават, че компютърните науки са нещо, в което искат техните ученици и техните
    учители да успеят. <br/> <br/> Преди всичко, това, което ние можем да предложим
    е всички участници могат да учат в Hour of Code.
  hoc_faq_one_hour_a_markdown: |-
    Целта на Часа на кодекса не е да научи никого да стане експерт компютърен учен за един час. Един час е достатъчен само, за да научите, че компютърните науки са забавни и креативни, че са достъпни на всички възрасти, за всички ученици, независимо от фона. Мярката за успех на тази кампания не е в това колко учат учениците от CS - успехът се отразява в широкото участие между полови, расови/етнически и социално-икономически групи и произтичащото от това увеличение на записването и участието, което виждаме в курсовете по CS на всички нива на клас. Милиони участващи учители и студенти са решили да надхвърлят един час - да учат за цял ден или цяла седмица или повече, а в резултат на това много студенти са решили да се запишат в цял курс (или дори в колеж).

    Освен студентите, друг „обучаем“ е преподавателят, който печели увереността след един час, че могат да преподават компютърни науки, въпреки че може да нямат колежанска степен като компютърен учен. Десетки хиляди учители решават да продължат по-нататък компютърните науки, или посещават PD, или предлагат последващи онлайн курсове, или и двете. И това се отнася и за училищните администратори също, които осъзнават, че компютърните науки са нещо, което техните ученици искат и техните учители са способни.

    Преди всичко това, което всички участници могат да научат за един час, е, че можем да направим това.
  hoc_faq_more_questions_q: Все още имате въпроси?
  hoc_faq_more_questions_a: Опитайте да намерите отговор в нашият <a href='http://support.code.org'>
    форум за поддръжка</a>.
  hoc_faq_more_questions_a_markdown: Опитайте да намерите отговор в нашия [форум за
    поддръжка] (http://support.code.org).
  hoc_faq_keep_learning_q: Как да продължим след Hour of Code?
  hoc_faq_keep_learning_a: Всеки може да бъде домакин на Hour of Code по всяко време.
    Уроците ще са използваеми през цялата година. Можете да очаквате всички наши уроци
    и учебната програма да бъде на разположение на нашия сайт постоянно. Моля отидете
    и вижте <a href='/promote'> нашите ресурси</a> ръководство за организиране на
    събитие и други ресурси, за да ни помогнете да направим вашият Hour of Code успешно
    събитие.
  hoc_faq_keep_learning_a_markdown: Всеки може да бъде домакин на Час на кода по всяко
    време. Уроците остават целогодишно. Можете да очаквате всички наши уроци и учебни
    програми да бъдат достъпни на нашия сайт за вечни времена. Моля, посетете [нашите
    ресурси] (%{promote}) за ръководства за събития и други ресурси, за да направите
    вашето събитие Hour of Code успешно.
  hoc_faq_certificates_q: Къде мога да отпечатам сертификатите за моите ученици?
  hoc_faq_certificates_a: Посетете нашата <a href='%{codeorg_url}/certificates'> страницата
    "сертификати"</a> където можете да отпечатате бързо и лесно сертификати за целия
    клас.
  hoc_faq_certificates_a_markdown: Отидете на нашата [страница сертификати] (%{codeorg_url}/сертификати),
    където можете да отпечатате сертификати за целия си клас преди време. Можете също
    така да отпечатате [специални сертификати] (%{codeorg_url}/сертификати? курс =
    mc) за студенти, които правят урока на Minecraft.
  hoc_faq_logo_q: Има ли ограничения в използването на "часът на кода" лого или име?
  hoc_faq_logo_a: Час на код е търговска марка. Ние не искаме да забраним нейното
    използване, но ние искаме да се уверим, че използването се вписва в рамките на
    няколко ограничения. Моля, вижте <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>
    тези указания за употреба</a>.
  hoc_faq_logo_a_markdown: Часът на кода е запазена марка. Не искаме да предотвратяваме
    използването му, но искаме да се уверим, че използването му се вписва в рамките
    на няколко ограничения. Моля, вижте [тези указания за употреба] (%{logo_url}).

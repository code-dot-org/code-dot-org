  oceans_behind_the_scenes: 'AI за океаните: Зад кулисите'
  oceans_behind_the_scenes_1: Levels 2-4 use a pretrained model provided by the <a
    href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a> project. A MobileNet model is a <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">convolutional
    neural network</a> that has been trained on <a href="http://www.image-net.org/">ImageNet</a>,
    a dataset of over 14 million images hand-annotated with words such as "balloon"
    or "strawberry". In order to customize this model with the labeled training data
    the student generates in this activity, we use a technique called <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning</a>. Each image in the training dataset is fed to MobileNet, as pixels,
    to obtain a list of annotations that are most likely to apply to it. Then, for
    a new image, we feed it to MobileNet and compare its resulting list of annotations
    to those from the training dataset. We classify the new image with the same label
    (such as "fish" or "not fish") as the images from the training set with the most
    similar results.
  oceans_behind_the_scenes_1_markdown: Нива 2-4 използват предварително обучен модел,
    предоставен от проекта [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Моделът MobileNet е [конволюционна невронна мрежа] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks),
    която е обучена на [ImageNet](http://www.image-net.org/), набор от данни от над
    14 милиона изображения, ръчно анотирани с думи като „балон“ или „ягода“. За да
    персонализираме този модел с обозначените данни за обучение, които студентът генерира
    в тази дейност, използваме техника, наречена [Трансферно обучение] (https://en.wikipedia.org/wiki/Transfer_learning).
    Всяко изображение в набора от данни за обучение се подава към MobileNet, като
    пиксели, за да се получи списък с анотации, които най-вероятно ще се прилагат
    към него. След това, за ново изображение, ние го захранваме с MobileNet и сравняваме
    получения списък с анотации с тези от набора от данни за обучение. Класифицираме
    новото изображение със същия етикет (като „риба“ или „не риба“) като изображенията
    от тренировъчния комплект с най-сходни резултати.
  oceans_behind_the_scenes_2: Levels 6-8 use a <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM). We look at each component of the fish (such as eyes, mouth,
    body) and assemble all of the metadata for the components (such as number of teeth,
    body shape) into a vector of numbers for each fish. We use these vectors to train
    the SVM. Based on the training data, the SVM separates the "space" of all possible
    fish into two parts, which correspond to the classes we are trying to learn (such
    as "blue" or "not blue").
  oceans_behind_the_scenes_2_markdown: Нива 6-8 използват [Подкрепа-векторна машина]
    (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). Ние разглеждаме
    всеки компонент на рибата (като очи, уста, тяло) и сглобяваме всички метаданни
    за компонентите (като брой зъби, форма на тялото) във вектор от числа за всяка
    риба. Използваме тези вектори, за да тренираме SVM. Въз основа на данните от обучението
    SVM разделя „пространството“ на всички възможни риби на две части, които съответстват
    на класовете, които се опитваме да научим (като „синьо“ или „не синьо“).

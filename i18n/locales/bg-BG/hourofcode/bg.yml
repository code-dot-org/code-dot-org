  resources_tabs_slides_desc: Слайд-палубите Code.org предоставят стъпка по стъпка
    инструкции, примери и интерактивни дейности, които се привеждат в съответствие
    с целите на учебните програми.
  resources_tabs_assessments_subhead: Нашите учебни програми включват цялостна система
    от формиращи и обобщаващи ресурси за оценка.
  resources_tabs_assessments_desc: Те включват рубрики, контролни списъци, мини-проекти,
    проекти в края на главата, рубрики за студенти, примерни проекти и тестове след
    проекта - всички предназначени да подпомогнат учителите в измерването на растежа
    на учениците, предоставянето на обратна връзка и оценяването на разбирането на
    учениците.
  resources_tabs_tools_subhead: Интегрираните среди за разработка на Code.org (IDEs)
    обслужват учениците от всички нива на умения.
  resources_tabs_tools_desc: Ние предлагаме универсална и лесна за употреба платформа,
    която поддържа различни програмни парадигми. Това дава възможност на обучаемите
    да преминават безпроблемно от блок-базирано кодиране към текстови езици и насърчава
    творчеството и иновациите.
  teach_page_top_heading: Преподавайте компютърни науки и възможности за запалване
  teach_page_top_desc_01: Възползвайте се от пълния потенциал на учениците си с безплатната
    учебна програма за компютърни науки (CS) на Code.org.
  teach_page_top_desc_02: Присъединете се към глобалната общност от над 2 милиона
    преподаватели, които дават възможност на следващото поколение новатори, решаващи
    проблеми и цифрови граждани! Code.org подкрепя учителите по целия път с професионално
    обучение, всеобхватни учебни програми и подкрепа, когато имате нужда от това.
  teach_page_why_teach_cs_heading: Защо да преподавате компютърни науки с Code.org?
  teach_page_why_teach_cs_block_heading_01: Изграждане на фундаментални CS умения
  teach_page_why_teach_cs_block_desc_01: Подобно на четене, писане или математика,
    компютърните науки са основополагащи за други занимания. Той преподава решаване
    на проблеми и критично мислене и дава възможност на учениците да участват активно
    във все по-дигиталното общество.
  teach_page_why_teach_cs_block_heading_02: Възползвайте се от всеобхватни учебни
    ресурси
  teach_page_why_teach_cs_block_desc_02: Задълбочените планове за уроци и гъвкавите
    възможности за професионално обучение гарантират, че учителите с разнообразен
    произход могат успешно да преподават компютърни науки.
  teach_page_why_teach_cs_block_heading_03: Отключване на пътеки за всички ученици
  teach_page_why_teach_cs_block_desc_03: Компютърните професии са най-големият, най-бързо
    развиващ се и най-добре платен сектор от всички нови заплати в САЩ.
  teach_page_why_teach_cs_block_heading_04: Разберете свят, променен от AI
  teach_page_why_teach_cs_block_desc_04: Научете учениците как работи ИИ и как да
    го използват безопасно. Нашето професионално обучение насърчава любопитството
    и увереността с тази развиваща се технология.
  teach_page_why_teach_cs_heading_02: Започнете да преподавате компютърни науки с
    Code.org днес!
  teach_page_quote: Когато използвате учебната програма на Code.org, имате всичко
    за вас. Той има въпросите, които трябва да зададете на учениците си. Той има уроците,
    които трябва да преподавате и ви дава насоки как да го направите. Така че, ако
    дойдете без никакъв опит в областта на компютърните науки, това е там за вас.
    Ако имате опит с компютърните науки и преподаването му преди, това ще ви даде
    нов начин да се приближите как да преподавате учениците си.
  teach_page_free_curriculum_heading: Безплатна, ангажираща учебна програма
  teach_page_free_curriculum_desc: Искаме да донесете компютърни науки във вашето
    училище, без да се притеснявате за разходите. Ето защо ние се ангажирахме нашите
    предложения за учебна програма да бъдат безплатни завинаги!
  teach_page_free_curriculum_list_heading_01: Ангажиране на учебната програма за всеки
    клас
  teach_page_free_curriculum_list_desc_01: Безплатна, гъвкава и забавна учебна програма
    с предложения на над 67 езика.
  teach_page_free_curriculum_list_heading_02: Адаптивна, иновативна учебна програма
  teach_page_free_curriculum_list_desc_02: Code.org предлага всичко - от целогодишни

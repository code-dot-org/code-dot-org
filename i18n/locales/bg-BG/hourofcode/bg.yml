  ai_pl_101_intro_heading: Какво представлява AI 101 за учители?
  ai_pl_101_intro_text: AI 101 за учители е безплатна, основополагаща онлайн серия
    за професионално обучение за всеки учител и преподавател, който се интересува
    от новаторския свят на изкуствения интелект (AI) и неговия трансформиращ потенциал
    в образованието. Партньорите Code.org, ETS, ISTE, Кан Академия предлагат ангажиращи
    сесии с известни експерти, които ще демистифицират AI, ще изследват отговорното
    изпълнение, ще обърнат внимание на пристрастия и ще покажат как обучението, задвижвано
    от изкуствен интелект, може да революционизира резултатите на студентите. Присъединете
    се към нас в това пътуване на изследване и овластяване и отключете бъдещето на
    преподаването със и за AI.
  ai_pl_101_partnership_between: Партньорство между
  ai_pl_101_join_email_title: Регистрирайте се за ранен достъп до AI 101 за учители
  ai_pl_101_pro_join_email_desc: Бъдете първите, които ще чуят, когато стартира всяка
    сесия. Получавайте актуализации за ресурсите на AI от Code.org, ETS, ISTE и Кан
    Академия.
  ai_pl_101_explore_title: Ресурси, свързани с AI
  ai_pl_101_explore_desc: Ние разполагаме с разнообразни допълнителни ресурси за вас
    от Code.org, ETS, ISTE и Кан Академия, за да подкрепим учителите в тази нова и
    развиваща се област. Проверете ги по-долу.
  ai_pl_101_explore_title_1: Ханмиго
  ai_pl_101_explore__desc_1: Преподавателската помощ на Кан Академия позволява на
    учителите да спрат да отделят време за подготвителни задачи, които не обичат,
    и да се съсредоточат върху това, което обичат — преподаването.
  ai_pl_101_explore__button_1: Опитайте Ханмиго
  ai_pl_101_explore_title_2: Изследвания за изкуствен интелект за преподаватели
  ai_pl_101_explore__desc_2: В продължение на шест години този 15-часов онлайн курс
    от ISTE ръководи K-12 преподаватели по най-важното на AI за преподаване и учене.
    Курсът се предлага три пъти годишно и е напълно асинхронен с текущата подкрепа
    на експертен инструктор.
  ai_pl_101_explore__button_2: Започнете курса
  ai_pl_101_explore_title_3: AI учебна програма
  ai_pl_101_explore__desc_3: В AI на Code.org Как да използваме AI видеоклипове и
    учебна програма за 3-12 клас учениците научават основни принципи за AI и използват
    забавни дейности, за да видят как компютрите се учат от данните. Видеоклиповете
    и учебната програма също така канят учениците да изследват машинното обучение
    и данните, като същевременно отразяват етичните последици от AI.
  ai_pl_101_explore__button_3: Разгледайте учебните програми
  ai_pl_101_explore_title_4: Интерактивен критерий на ETS
  ai_pl_101_explore__desc_4: 'Тази ръководена платформа за писане в пет абзаца обучава
    учащите се през пет критични фази на процеса на писане: подготвяне/план, писане,
    ревизия, редактиране, отразяване. ETS персонализира писателския опит, като използва
    авангардни модели за оценяване и изкуствен интелект, подпомагайки учителите в
    предоставянето на итеративна обратна връзка и формираща оценка през целия опит
    в писането.'
  ai_pl_101_explore__button_4: Разгледайте инструмента
  ai_pl_101_video_title_1: Fireside чат с Сал Хан и Хади Партови
  ai_pl_101_video_desc_1: Присъединете се към Сал Хан (Кан Академия) и Хади Партови
    (Code.org) за камина чат за прегръщане на изкуствения интелект в класната стая.
    Очаквайте оживена дискусия, включваща някои от най-противоречивите теми около
    AI днес.
  ai_pl_101_video_title_2: Демистифициращ AI за преподаватели
  ai_pl_101_video_desc_2: Въведение в основите на изкуствения интелект, което ще ви
    снабди с основополагащите знания, за да разберете дълбокото въздействие на AI
    в нашето общество и нарастващото му значение в областта на образованието. Ще получите
    практически прозрения за използване на AI за задачи в класната стая и спестяване
    на време за административни задачи.
  ai_pl_101_video_title_3: Трансформиране на обучението с AI
  ai_pl_101_video_desc_3: Разгледайте пресечната точка на AI и образованието. Тази
    сесия изследва как AI може да се комбинира с педагогиката за подобряване на обучението
    на учениците. Това е задължително присъствие за преподаватели, които се стремят
    да използват AI, за да трансформират своите преподавателски практики, за да обогатят
    учебните преживявания на своите ученици.
  ai_pl_101_video_title_4: Осигуряване на отговорен подход към AI
  ai_pl_101_video_desc_4: Разгледайте етичните съображения и най-добрите практики
    за включване на изкуствения интелект в образователната среда. Тази сесия ще предостави
    конкретни стратегии, ресурси и примери от реалния свят, всички насочени към разбиране
    на потенциалните пристрастия на ИИ и етичните съображения, които идват с него.
  ai_pl_101_video_title_5: Привеждане на AI в класната стая
  ai_pl_101_video_desc_5: Тази сесия се фокусира върху преподаването за AI, оценяването
    и използването на образователни инструменти за изкуствен интелект и използване
    на AI за оценка на учениците. С богата комбинация от теория, практически примери
    и ресурси, тя има за цел да даде възможност на преподавателите да се ориентират
    в пейзажа на ИИ и да подобрят опита за учене на учениците.
  ai_pl_101_video_desc_6: 'Научете повече за новата технология, движеща големите промени
    в AI, включваща два нови видеоклипа на големи езикови модели (като ChatGPT) и
    Generative AI. Чуйте как тези нови технологии работят директно от експертите:
    Мира Мурати, главен технически директор на OpenAI и Кристобал Валенсуела, изпълнителен
    директор на RunWayML.'
  how_ai_works_hero_heading: Как работи AI
  how_ai_works_hero_desc: Потопете се в света на AI с „Как работи AI“, нашата видео
    серия и съпътстващи уроци!
  how_ai_works_intro_desc: Тази поредица от кратки видеоклипове и придружаващи уроци
    в класната стая ще запознаят вас и вашите ученици с това как работи изкуственият
    интелект и защо има значение. Можете да изберете индивидуални уроци въз основа
    на темата, да изследвате цялата поредица от теми в един клас или да преподавате
    всичките 7 урока, за да направите по-дълбоко гмуркане.
  how_ai_works_intro_list_01: Ще ви запозная с изкуствения интелект и машинното обучение
  how_ai_works_intro_list_02: Потопете се в това как работи генеративният AI, включително
    големи езикови модели (LLMs) и генериране на изображения
  how_ai_works_intro_list_03: Разгледайте пристрастия, етика, неприкосновеност на
    личния живот и отговорното използване на AI
  how_ai_works_intro_list_04: Докоснете реалния свят приложения на AI, включително
    компютърно зрение
  how_ai_works_lessons_heading: AI уроци за вашия клас
  how_ai_works_lesson_title_01: Въведение в машинното обучение
  how_ai_works_lesson_desc_01: Научете за форма на изкуствен интелект, наречена машинно
    обучение и как те могат да използват процеса на решаване на проблеми, за да помогнат
    за обучението на робот за решаване на проблеми. Участвайте в дейности за машинно
    обучение, където робот се учи как да открива модели в рибата.
  how_ai_works_lesson_title_02: Компютърно зрение
  how_ai_works_lesson_desc_02: Научете как работи компютърното зрение. Гледайте видео,
    обясняващо компютърното зрение и как компютърът „вижда“. След това проектирайте
    алгоритъм, който използва мрежа, за да реши какво число показва дисплеят на седемте
    сегмента и да го тества.
  how_ai_works_lesson_title_03: Невронни мрежи
  how_ai_works_lesson_desc_03: Научете как работят невронните мрежи. Използвайте джаджи,
    за да изследвате невронни мрежи в ръцете на пътя. Гледайте видеоклип, обясняващ
    невронните мрежи. Накрая обсъдете необходимостта от разнообразни перспективи при
    създаването на системи за препоръки.
  how_ai_works_lesson_title_04: Чатботове и големи езикови модели
  how_ai_works_lesson_desc_04: Научете какво е модел на голям език (LLM) и как работи,
    след това използвайте LLM, за да създадете съвместно текст с AI. И накрая, обсъдете
    дали LLMs са интелигентни или творчески.
  how_ai_works_lesson_title_05: Генеративни изображения
  how_ai_works_lesson_desc_05: Научете как AI може да генерира изображения, след това
    проучете дифузионната AI джаджа и обсъдете дали тези модели са креативни или не.
  how_ai_works_lesson_title_06: Алгоритмично пристрастие
  how_ai_works_lesson_desc_06: Практикувайте изрязване на изображения, за да разкриете
    пристрастието, което стои в основата на алгоритъма за изрязване на Twitter, след
    това прочетете и гледайте видео за откриването на този предубеден алгоритъм. И
    накрая, обсъдете начини за разпознаване и намаляване на пристрастието в алгоритмите.
  how_ai_works_lesson_title_07: Нашият етичен кодекс на AI
  how_ai_works_lesson_desc_07: Провеждайте изследвания, като използвате статии и видеоклипове,
    които излагат етични клопки в област на изкуствен интелект по техен избор. Съберете
    ресурс за целия клас „Нашият етичен кодекс на изкуствения интелект“ за създателите
    и законодателите на ИИ навсякъде.
  how_ai_works_lessons_in_a_day_title: Как AI работи за един ден
  how_ai_works_lessons_in_a_day_desc: Имаш ли само един ден? Има и възможност да се
    въведе цялата серия на учениците в един ден. Перфектен за всеки учител по предметна
    област, който иска да запознае учениците с AI или дори като урок за гост-учител.
  how_ai_works_lessons_in_a_day_desc_02: Въведете всички видеоклипове „Как работи
    AI“ за един ден. Учениците следват заедно с всеки видеоклип, като съвпадат с речника
    от видеоклипа, след което отговарят на въпрос за размисъл за всеки видеоклип.
  how_ai_works_resources_desc: Интересувате ли се да научите повече за AI? Ето някои
    допълнителни ресурси, които могат да ви помогнат да разширите обучението на вас
    и вашите ученици.

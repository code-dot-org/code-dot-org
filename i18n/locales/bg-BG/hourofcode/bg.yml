  csd_page_faq_question_01: Откритията на CS са картографирани със стандартите?
  csd_page_faq_answer_01: CS Discoveries was written using both the K-12 Framework
    for Computer Science and the 2017 CSTA standards as guidance. Currently, every
    lesson in CS Discoveries contains mappings to the relevant 2017 CSTA standards.
    [A summary of standards mappings can be found here](%{mappings_url}). A Google
    Sheets version of the standards can be found at [CSD Standards](%{csd_standards_url}).
  csd_page_faq_question_02: Как /Къде мога да получа професионално развитие за този
    курс?
  csd_page_faq_answer_02: Нашата програма за професионално обучение предлага целогодишна
    подкрепа. Програмата започва с петдневен летен семинар, където ще имате възможност
    да работите практически с учебната програма и да се срещнете с други учители от
    вашия район. През цялата година предлагаме последващи семинари и подкрепа във
    форума. Не се нуждаете от предишен опит в компютърните науки, за да започнете.
    И учителите го обичат! 90% го класират най-доброто професионално развитие някога.
    [Кликнете тук, за да кандидатствате и да научите повече] (%{apply_url}).
  csd_page_faq_question_03: Преподавам CS открития, но имам по-малко от един семестър
    с моите студенти. Какво бихте препоръчали?
  csd_page_faq_answer_03_01: Учителите, които имат ограничен график, които не могат
    да преподават всички звена на CS Discoveries в течение на учебната година, вече
    могат лесно да зададат конкретен набор от единици CS Discoveries въз основа на
    това, върху което искат да се съсредоточат. Тези колекции все още са същите точни
    единици, открити в CS Discoveries, просто групирани заедно въз основа на нашите
    препоръки по-долу, за да се потопите дълбоко в определена област на CS открития.
    Всяка колекция е приблизително един семестър или малко по-малко от един семестър.
    [Кликнете тук, за да видите нашите опции за колекции] (%{collections_url}).
  csd_page_faq_answer_03_02: За учители, които имат още по-ограничен график, те имат
    възможност да задават само една единица наведнъж от CS Discoveries, без да назначават
    целия курс. Надяваме се, че това помага за подкрепа на класни стаи, които преподават
    единици на CS открития, вградени като част от по-големи курсове или когато преподават
    компютърни науки по ограничен график. [Кликнете тук, за да видите нашите гъвкави
    единици] (%).
  csd_page_faq_question_04: Какви материали и консумативи са необходими за CS открития?
  csd_page_faq_answer_04_01: Един потенциален разход, който трябва да се вземе предвид
    при преподаването на този курс, е отпечатването. Много уроци имат подаяния, които
    са предназначени да насочват учениците през дейности. Въпреки че не се изисква
    всички тези брошури да бъдат отпечатани, много от тях са проектирани да бъдат
    отпечатани и ние силно препоръчваме печат, когато е възможно.
  csd_page_faq_answer_04_02: 'Отвъд отпечатването, някои уроци изискват типични консумативи
    и манипулативи в класната стая като: студентски списания, хартия за плакати, маркери/цветни
    моливи, ножици, скрап хартия, лепило или лента, бележки след това или индексни
    карти (или подобен размер скрап хартия) и владетели или някакъв прав ръб.'
  csd_page_faq_answer_04_03: 'В допълнение към тези общи учебни материали, в конкретни
    звена се призовават следните елементи:'
  csd_page_faq_answer_04_04: Решаване на проблеми и изчислителна техника
  csd_page_faq_answer_04_05: Алуминиево фолио, контейнер за вода, стотинки (имайте
    предвид, че стотинки могат да бъдат заменени с някакъв друг вид тегло със същия
    размер). Алтернативни дейности са на разположение, ако нямате достъп до тези доставки.
  csd_page_faq_answer_04_06: Създаване на приложения с устройства (Вариант А и Вариант
    Б)
  csd_page_faq_answer_04_07: 'Option A: Classroom set of Circuit Playgrounds. Check
    out [code.org/maker/circuitplayground](%{url}) for more details.'
  csd_page_faq_answer_04_08: 'Option B: Classroom set of micro:bit devices. Check
    out [code.org/maker/microbit](%{url}) for more details.'
  csd_page_faq_answer_04_09: Доставки за производство, като празни кутии за тъкани
    или картонени ролки или хартия за надраскване
  csd_page_faq_answer_04_10: "* Забележка: Устройството Създаване на приложения с
    устройства има две опции за внедряване - една за тези, които използват площадки
    за схеми и една за тези, които използват micro:bit. Учителите не трябва да купуват
    двата комплекта устройства или да преподават и двете опции за единица, тъй като
    те са еквивалентни и покриват едно и също съдържание."
  csd_page_faq_question_06: Как CS Откритията се вписват с другите курсове Code.org?
  csd_page_faq_answer_06_01: CS Откритията е проектиран да се побере естествено между
    нашите курсове [CS Основи] (%{csf_url}) и нашия курс [CS принципи] (%{csp_url}).

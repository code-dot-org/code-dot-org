  ai_intro_list_title_03: Решаване на проблеми и критично мислене
  ai_intro_list_desc_03: Насърчавайте учениците да развият основни умения, докато
    се научат да проектират, изграждат и оценяват AI системи.
  ai_why_heading: Защо да преподавате AI с Code.org?
  ai_why_desc: Всички ресурси, от които се нуждаете на едно място! Разгледайте нашите

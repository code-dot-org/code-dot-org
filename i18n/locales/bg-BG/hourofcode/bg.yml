  tutorial_caflags_shortdescription: Научете някои основни концепции за програмиране
    с blockly. Развийте изчислителното си мислене, като използвате прости форми, цветове
    и координати, за да нарисувате знамената на света.
  tutorial_matariki_shortdescription: 'Мая и Чарли са от Нова Зеландия. Семейството
    на Мая се готви да отпразнува Матарики: новата година на Маори. Тя е поканила
    приятеля си Чарли да дойде и да отседне в семейството си marae (традиционна къща
    за срещи).'
  tutorial_carestaurant_shortdescription: Чарли и Тили са решили, че ако програмират
    Рос правилно, той ще може да помогне да се направят някои картини, за да направят
    хранителните отмъстители по-привлекателни.
  tutorial_casea_shortdescription: Алекс и Лони създават фантазия риба и супер морски
    същества с блокове. Помогнете им да сортирате последователностите в ред и отстраняване
    на грешки, като зацапвате и фиксирате грешките.
  tutorial_cashield_shortdescription: Това е лятната ваканция и Алекс, семейството
    й, и Лони отиват на почивка във Финландия. По-големият брат на Алекс Рубен създава
    приложение за щитова пламъка и показва на Алекс и Лони как да го използват.
  tutorial_ccwslimer_shortdescription: Научете как да програмирате собствената си
    игра за споделяне с множество нива и предизвикателства!
  tutorial_codinggalaxy_shortdescription: За първата си мисия на Adventure Planet,
    ваше задължение е да решавате кодиращи пъзели, за да спасите красивата планета.
  tutorial_boatrace_shortdescription: Научете как да направите лодка състезателна
    игра. Играчът използва мишката, за да навигирате с лодка до пустинен остров, без
    да се блъскате в препятствия.
  tutorial_ccplay_shortdescription: Кодирайте и играйте серия от нива на игра, докато
    изучавате важни концепции за компютърни науки. На последното ниво покажете творчеството
    и уменията си, за да кодирате собствената си игра от нулата!
  tutorial_grinch_shortdescription: 'Научете се да програмирате дронове и високотехнологична
    шейна с кодираща магия, за да заснемете подаръци и да се движите надолу по планината,
    за да върнете Коледа на Whoville. '
  tutorial_codehsart_shortdescription: Меми! Меми! Меми! Студентите изследват пресечната
    точка на кодирането и изкуството, като изграждат компютърна програма, която им
    позволява да създават персонализирани меми, които да споделят с приятели.
  tutorial_codehsbitcoin_shortdescription: В тази дейност на Часа на кода студентите
    се запознават с биткойн блокчейн книгата и някои биткойн статистики.
  tutorial_codehsblockchain_shortdescription: Студентите научават за основите на криптовалутите,
    като изследват криптографията, хеширането и блокчейн технологията!
  tutorial_codehscipher_shortdescription: 'В тази дейност на Часа на кода учениците
    се запознават с криптографията, като използват класическия шифър на Цезар, за
    да декриптират и криптират някои съобщения, а също така откриват недостатъка на
    шифъра и как да го подобрят. '
  tutorial_codehscollision_shortdescription: Студентите ще проучат как симулациите
    се използват в научните изследвания. Те ще проучат как масата и скоростта влияят
    на еластичните сблъсъци, като използват запазване на инерцията и опазване на уравненията
    на кинетичната енергия/
  tutorial_codehsmath_shortdescription: 'Студентите се запознават с Трейси Костенурката
    и се научават как да кодират различни математически модели в Python! Не е необходим
    опит за кодиране, но учениците трябва да са завършили алгебра I или по-висока. '
  tutorial_codehsmusic_shortdescription: Студентите изследват как кодирането се използва
    в създаването на музика, като изграждат свои собствени динамични осембройни удара
    и модели с JavaScript блокове!
  tutorial_codehssports_shortdescription: Учениците научават как кодирането се използва
    в спорта и дизайна на играта, като изграждат оригинална спортна видео игра, която
    може да бъде споделена веднага с приятелите си!
  tutorial_codemojipizza_shortdescription: Този курс е предназначен да научи студентите
    на основите на JavaScript обектите. Студентите ще научат основните типове данни,
    които могат да се съхраняват в променливи.
  tutorial_moonlander_shortdescription: Moon Lander е Game Builder курс със 17 упражнения,
    който насочва учениците как да изградят своя собствена игра, базирана на физика.
  tutorial_sushicards_shortdescription: Направете игра, в която се движите акула наоколо,
    за да опитате и улов на риба.
  tutorial_codesparkcreate_shortdescription: Някога искали ли сте да проектирате и
    кодирате своя собствена видео игра? Изберете от два комплекта за игри, които ви
    водят през създаването и кодирането на видео игра в стил Марио-използвайки интерфейса
    без думи на CodeSpark Academy. Начинаещи програмисти и предварително читатели
    добре дошли!
  tutorial_hardvsoft_shortdescription: Чрез илюстрирана детска история и работни листове
    вашите ученици ще научат разликите между хардуер и софтуер.
  tutorial_codestersecard_shortdescription: 'Изградете уменията си за програмиране,
    докато се научите как да създадете електронна поздравителна картичка, която можете
    да споделите с вашия учител, семейство или приятели! '
  tutorial_codesterslogo_shortdescription: Използвайте код, за да станете креативни
    и да проектирате собственото си фирмено лого! Ще научите основите на кодирането
    в езика за програмиране, Python. След като работите чрез урока, ще имате всички
    умения, от които се нуждаете, за да създадете логото за вашата лична марка!
  tutorial_codesterstshirt_shortdescription: 'Научете основни умения за програмиране
    и практикувайте да се движите около координатната равнина, докато създавате свой
    собствен дизайн на монограмирана тениска! '
  tutorial_codewards_shortdescription: Присъединете се към една вълнуваща мисия, за
    да спаси подводния град. Насладете се на работата на спасителен инженер, който
    фиксира повредени градски системи с команди и алгоритми. Преодоляване на различни
    предизвикателства, за да докажете вашите умения, интелигентност и смелост!
  tutorial_olympics_shortdescription: 'Заедно с Elsie се подготвят за Robot олимпийски
    игри! Заедно с концепциите за програмиране научете как да шофирате, да събирате
    детайли и да създавате инструменти, да изграждате и тествате могъщия си робот. '
  tutorial_codinismhero_shortdescription: Научете основите на програмирането чрез
    забавни примери и изградете игра, докато учите!
  tutorial_discovery_shortdescription: Двама герои се срещат в един свят и откриват
    изненадващ обект. Какво ще се случи след това? С Scratch и CS First, всеки може
    да създаде своя собствена уникална история с код.
  tutorial_csfirstname_shortdescription: Изберете име и оживете буквите на думата
    с помощта на код. Изберете псевдоним, име на домашен любимец, животно, спорт,
    място или хоби.
  tutorial_edisonmove_shortdescription: Въведете текстово базирано програмиране и
    ключовата изчислителна концепция за последователност на вашите ученици, използвайки
    роботи Edison и eDPY, текстов базиран език за програмиране, базиран на Python.
  tutorial_edisonspider_shortdescription: Въведете ключовите изчислителни концепции
    за променливи и данни, две от най-фундаменталните части на езиците за програмиране
    с общо предназначение, като използвате роботите Edison и програмния език EdScratch,
    базиран на Scratch.
  tutorial_edisonspotlight_shortdescription: Въведете роботите Edison на вашите ученици,
    помагайки им да започнат да изследват какво е робот и как може да усети и реагира
    на света.
  tutorial_firiapython_shortdescription: Пригответе микро:бит и ниво до кодиране на
    Python! CoDESPACE ще ви води стъпка по стъпка от първия ред на Python до кодиране
    на интерактивна програма с бутони и светодиоди.
  tutorial_gamefrootsquid_shortdescription: Колосалните калмари са най-големите безгръбначни
    животни в света. В тази кодираща игра за начинаещи ще научите основите на кодирането
    и ще създадете игра, която изследва живота на калмарите под океана.
  tutorial_duckpiano_shortdescription: В този проект ще направите клавишите на компютъра
    си да играят шарлатански звуци на различни терени, като пиано, което звучи като
    патица.
  tutorial_gpsound_shortdescription: В този проект ще напишете програма за запис на
    звук от микрофона на компютъра си, да го възпроизведете и да нарисувате картина
    на записания звук. След това можете да обработите записа си, за да добавите ефекти
    като наклон, обратна връзка или ехо.
  tutorial_groklearningpython_shortdescription: Развийте уменията си за програмиране
    и изградете свой собствен животински класификатор! В този курс ще използвате програмния
    език Python, за да класифицирате животните въз основа на техните характеристики.
  tutorial_htmltimetravel_shortdescription: Направете приключенски пътуване във времето
    и завладявайте дълбокия космос, докато се научите как да се движите, въртите и
    трансформирате обекти, използвайки основите на анимацията в CSS.
  tutorial_hp_flappy_shortdescription: Научете концепцията за логическо мислене и
    програмиране, като създадете своя собствена игра в стил Flappy Birds на HyperPad.
  tutorial_appytappin_shortdescription: Тази дейност, ръководена от учители, адаптирана
    за Часа на кода, запознава децата с използването на текстов език за програмиране,
    за да разработят приложение за мобилни игри.
  tutorial_icipher_shortdescription: Този учител ръководи дейност, адаптирана за Часа
    на кода учи децата да общуват сигурно. Децата научават, че съобщенията през времето
    са били криптирани и декриптирани с помощта на шифри.
  tutorial_iguess_shortdescription: Въвеждане на кодове за бърз отговор на деца на
    възраст 3-5 години. Използвайте таблети, за да сканирате QR кодове и да познаете
    мини-звяра от дадено местообитание.
  tutorial_imake_shortdescription: Тази изключена дейност, ръководена от учителя,
    за деца на възраст 3-5 години, използва класически детски рими, за да въведе концепцията
    за алгоритми, последователност и повторение.
  tutorial_imorse_shortdescription: Разгледайте криптографията с Morse Code и Sphero.
    Научете, че физическите системи могат да бъдат програмирани и да пишат код, за
    да комуникира Sphero.
  tutorial_kanohp_shortdescription: Научете се да кодирате и да правите магия на екрана
    с творчески предизвикателства. Накарайте перата да летят и да текат огън, да композират
    музика и др.
  tutorial_khanwebpages_shortdescription: Научете как да направите уеб страници с
    HTML тагове и CSS и завършете, като направите своя собствена поздравителна картичка,
    която да споделяте с приятели или семейство.
  tutorial_kibobowl_shortdescription: Катастрофа! Колко далеч трябва да се движи KIBO,
    за да стигне от началото на боулинг лентата до щифтовете? Можете да създадете
    една права лента или по-сложен път.
  tutorial_kibodance_shortdescription: Нека направим танцово парти на KIBO Robot!
    Настройте музикален плейър, който да възпроизвежда любима песен в класната стая
    или песен, свързана със световната култура, която изследвате.
  tutorial_buildcharacters_shortdescription: Най-популярното приложение за предварително
    четене вече включва цифрово пространство за създаване! Направете нива, проектирайте
    игри или изграждайте герои. Изберете вашата дейност и започнете да създавате с
    Koddable! С участието на JavaScript за горния елементарен.
  tutorial_designgames_shortdescription: Най-популярното приложение за предварително
    четене вече включва цифрово пространство за създаване! Направете нива, проектирайте
    игри или изграждайте герои. Изберете вашата дейност и започнете да създавате с
    Koddable! С участието на JavaScript за горния елементарен.
  tutorial_makelevels_shortdescription: Най-популярното приложение за предварително
    четене вече включва цифрово пространство за създаване! Направете нива, проектирайте
    игри или изграждайте герои. Изберете вашата дейност и започнете да създавате с
    Koddable! С участието на JavaScript за горния елементарен.
  tutorial_wizard_shortdescription: Пътуване в света на Code Magic като съветник за
    кодове. Научете се да създавате и правите магии, за да персонализирате замъка
    си.
  tutorial_mbscratchcards_shortdescription: Свържете физическия свят на micro:bit
    с виртуалния свят на Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Използвайте микро:бита с iPad, за
    да научите Swift.
  tutorial_mbbuttons_shortdescription: В този уводен проект ще направите снимки или
    анимации да се появяват на дисплея micro:bit при натискане на бутоните.
  tutorial_meteor_shortdescription: В този проект, вие ще създадете падащи метеори
    игра за BBC micro:bit. Използвайки бутоните, играчът ще премести щит, за да хване
    падащи метеори и да спаси Земята.
  tutorial_ballbounce_shortdescription: Научете се да направите мобилно приложение,
    където потребителят хвърля топка по екрана и тя отскача от краищата.
  tutorial_mitcodi_shortdescription: Научете се да направите свое собствено интерактивно
    мобилно приложение. Натиснете пчелата и чуйте как бръмчи!
  tutorial_mitdoodle_shortdescription: Направете мобилно приложение, където можете
    да рисувате снимки на екрана!
  tutorial_talktome_shortdescription: Научете се да направите мобилно приложение,
    което кара телефона ви да говори с вас!
  tutorial_mobilecspmap_shortdescription: Използвайте App Inventor, за да създадете
    Map Tour на забележителности във вашия град, щат или навсякъде по света.
  tutorial_ozorandom_shortdescription: 'Научете как компютрите създават произволни
    числа и ги използват, след това използвайте програма за произволно движение, за
    да помогнете на идеи за семена за история. '
  tutorial_ozotroll_shortdescription: 'Научете разликата между интернет троловете
    и приказките тролове, след което научете Evo как да бъде добър трол, който ви
    защитава. '
  tutorial_peblioart_shortdescription: 'Научете се да рисувате и анимирате фигури
    с код, за да създавате интерактивни произведения на изкуството, вдъхновени от
    художници. '
  tutorial_astropi_shortdescription: Кодирайте съобщение и проверете температурата
    на околния въздух на борда на МКС, като използвате онлайн симулатор на Sense HAT
    на компютъра Astro Pi.
  tutorial_rgart_shortdescription: RoboGarden STEAM Дейности има разтопен код практикуване
    с STEAM обучение и геймифицирани мисии в множество дейности.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Дейности има разтопен код
    практикуване с STEAM обучение и геймифицирани мисии в множество дейности.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Дейности има разтопен код практикуване
    с STEAM обучение и геймифицирани мисии в множество дейности.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Дейности има разтопен код
    практикуване с STEAM обучение и геймифицирани мисии в множество дейности.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Дейности има разтопен код практикуване
    с STEAM обучение и геймифицирани мисии в множество дейности.
  tutorial_robotmagic3d_shortdescription: Използвайте код, за да направи 3D модели
    и писма оживяват със забавление. В края можете да изтеглите анимиран стикер на
    вашето творение и да го споделите с приятели.
  tutorial_robotmagicflappy_shortdescription: Използвайте въображението си, за да
    създадете 3D Flappy Bird игра. Използвайте код, за да направи 3D модели оживяват
    със забавление. В края можете да споделите вашето творение с приятели и да ги
    предизвикате на висок резултат.
  tutorial_scratchadventure_shortdescription: Изпратете любимите си герои от Cartoon
    Network в търсене, от най-отдалечените краища на Вселената, до ръба на рекичката
    на Крейг. Отключете тайните съкровища и открийте нови герои, докато създавате
    приключенска игра.
  tutorial_scratchtalk_shortdescription: Създайте робот за рапиране или интерактивна
    анимация, която говори. Този проект ще ви покаже как да създавате говорещи анимации,
    които се въртят, увеличават и променят цветовете.
  tutorial_scratchjrstory_shortdescription: Чрез тази дейност и продължителното време
    със ScratchJR учениците ще имат възможност да мислят творчески, да подобрят разказването
    си и да си сътрудничат с връстници.
  tutorial_scratchjrtwinkle_shortdescription: Чрез тази дейност студентите ще имат
    възможност да мислят творчески, да станат разказвачи и да подобрят уменията за
    математическо разсъждение и последователност.
  tutorial_spherocomm_shortdescription: Научете за недоразумението както в общността,
    така и в компютърна програма. Използвайте това знание, за да разрешите всяка недоразумение
    или грешки в програма в опит да помогнете на BOLT да намери пътя си към дома.
  tutorial_spherocommunity_shortdescription: Проектирайте прост път, който представлява
    общ маршрут, по който пътувате всеки ден. Ще създадете две програми, изчертан
    път и блок-базиран програмен път през маршрута на общността.
  tutorial_spherofunctions_shortdescription: Научете как да използвате и извиквате
    функции, за да превърнете Sphero в калкулатор.
  tutorial_spheroinfrared_shortdescription: Станете епидемиолог, за да спрете разпространението
    на рядка робот инфекция, която измъчва общност от роботи BOLT.
  tutorial_spherolightsensor_shortdescription: Научете как да създадете програма,
    която използва сензора за околна светлина за измерване на лукс стойностите и преследване
    на BOLT.
  tutorial_spheromansion_shortdescription: Да държиш куп динозаври в къщата ти не
    би трябвало да е проблем, нали? Както можете да си представите, това не свършва
    добре. Вие сте в капан в библиотеката на имението и трябва да програмирате пътя
    си навън.
  tutorial_roadblocks_shortdescription: Като продължение на Вашата общност ще модифицирате
    програмата си за блокове, докато вие и вашият партньор срещате различни препятствия
    по маршрута.
  tutorial_spherotext2_shortdescription: Научете първата си условна чрез изграждане
    на забавна игра, където ще се хвърлят Sphero и познае животински звуци. Това е
    страхотна дейност, след като завършите Текст 1.
  tutorial_spherotext3_shortdescription: Научете се да променяте основните светодиоди
    на Sphero въз основа на скоростта на въртене на жироскопа. Ще научите и за нормализирането
    и абсолютната стойност. Това е страхотна дейност, след като завършите Текст 1
    и 2.
  tutorial_spherotext4_shortdescription: Използвайте променливи, за да изградите гореща
    картофена игра, задвижвана от Sphero. Това е страхотна дейност, след като завършите
    Текст 2 или 3.
  tutorial_spheroraptor_shortdescription: Създайте укрепена писалка, за да държите
    Сферорапторите в залива, като същевременно напишете кода за бягството на Spheroraptors.
    От цикли, до условни, до оператори и дори сравнители, ще ви трябва толкова ноу-хау
    за кодиране, колкото можете да съберете.
  tutorial_stempiday_shortdescription: В тази кодираща дейност ще генерирате произволно
    точки, подобни на много лош играч, който стреля с дартс на дъска за стрели.
  tutorial_stemplanetoids_shortdescription: В тази дейност ще определи счупени астероиди
    игра, където корабът се движи само в права линия. След това ще добавите гравитацията
    към играта и ще се опитате да кацнете кораба на Луната!
  tutorial_stempong_shortdescription: В тази дейност ще поправите счупена версия на
    играта Pong, така че обектите да скачат както трябва. След това ще добавите гравитация,
    за да създадете клонинг на Bonk.io.
  tutorial_algobot_shortdescription: Играчите командват AlgoBot, интелигентна малка
    услуга дроид, и да се научат да използват визуален език за програмиране, за да
    му помогне да ограничи кризата!
  tutorial_thunkableapps_shortdescription: 'Научете как да създадете свои собствени
    приложения с кодиране, базирано на блокове! '
  tutorial_toxicodedot_shortdescription: Изберете карта от палубата си и интерпретирайте
    нейния код, за да напреднете през света. Използвайте интуитивните си способности,
    за да отгатнете правилата и да се учите от собствените си грешки.
  tutorial_gcactions_shortdescription: Открийте действия, един от ключовите градивни
    елементи в кодирането и ги използвайте, за да кодирате видео игра! Разгледайте
    дигиталната култура и научете за роботите и какво всъщност могат да направят.
  tutorial_gccomparators_shortdescription: Открийте сравнители и логически правила,
    които са ключови градивни елементи в кодирането, и ги използвайте, за да кодирате
    видео игра! Разгледайте дигиталната култура и научете за проследяването на нашите
    онлайн дейности.
  tutorial_gcconditions_shortdescription: Открийте условия, един от ключовите градивни
    елементи в кодирането и ги използвайте, за да кодирате видео игра! Разгледайте
    дигиталната култура и научете за алгоритмите, които захранват нашия онлайн свят.
  tutorial_gccreate_shortdescription: Създайте първата си пълна видеоигра с GameCode!
    Създайте нови герои, направете ги (малко) по-умни, дайте на играча суперсили...
    Sky е границата!
  tutorial_gcevents_shortdescription: 'Открийте събития, един от ключовите градивни
    елементи в кодирането, и ги използвайте, за да кодирате видео игра! Разгледайте
    дигиталната култура и научете за изкуствения интелект и как той може да има смисъл
    в живота ви. '
  tutorial_gcloops_shortdescription: Открийте цикли, един от ключовите градивни елементи
    в кодирането, и ги използвайте, за да кодирате видео игра! Разгледайте дигиталната
    култура и научете за феномена ехо камера в социалните мрежи.
  tutorial_gcvariables_shortdescription: Открийте променливи, един от ключовите градивни
    елементи в кодирането, и ги използвайте, за да кодирате видео игра! Разгледайте
    дигиталната култура и научете какво представляват данните и как работят.
  tutorial_beanything_shortdescription: Използвайте програмиране, за да анимирате
    герои, да композирате музика, да разказвате истории, да проектирате игри и дори
    да създавате изкуство.
  tutorial_change_shortdescription: Създайте проект, който показва как бихте променили
    света! Независимо дали сте страстни към рециклирането или имате идея да постигнете
    световен мир, споделете визията си с код!
  tutorial_cooking_shortdescription: Покажете уменията си - създайте интерактивна
    игра за готвене. Начинаещите могат да използват самоуправляващия се урок, докато
    по-напредналите програмисти имат възможност да започнат с празен проект.
  tutorial_crystal_shortdescription: Хвърлете магии, събирайте електрически прозорци
    и побеждавайте враговете си, докато се биете в дива арена с 4 играчи, която се
    свива сред лава!
  tutorial_landscape_shortdescription: Използвайте функцията за рисуване на писалка
    на Python, за да композирате пейзаж с помощта на код. Използвайте вече създадените
    за вас ландшафтни елементи или проектирайте свои собствени структури. Публикувайте
    и споделяйте вашите творения!
  tutorial_pets_shortdescription: Създайте забавна игра за домашни любимци - реални
    или въображаеми! Начинаещите могат да използват самоуправляващия се урок, докато
    по-напредналите програмисти имат възможност да започнат с празен проект.
  tutorial_petvet_shortdescription: От водещи домашни любимци в стаята за изпити за
    диагностициране на техните sniffles, boo-boos, и сърбеж, вие ще намерите всеки
    пъзел има решение, за да направи домашни любимци се чувстват по-добре от всякога!
  tutorial_superhero_shortdescription: Използвайте HTML и CSS пиксел изкуство, за
    да създадете любимите си супергерой маски. Публикувайте и споделяйте вашите творения!
  tutorial_vidcodeplastic_shortdescription: Научете се да използвате бримки, синусоида
    и персонализирани емоджи, за да направите уникален проект.
  tutorial_vidcodetypeface_shortdescription: Създайте свой собствен шрифт, като използвате
    форми и елементи на типографията. Типът има повече елементи, отколкото може би
    сте осъзнали!
  tutorial_washustorm_shortdescription: Научете как да програмирате входяща буря.
  tutorial_activitypackets_shortdescription: Намерете часове на семейно забавление
    с печатните пакети от творчески дейности по кодиране на Wonder Workshop. Оживете
    кодирането с роботите Dash, Dot и Cue, като изтеглите тези онлайн и офлайн дейности,
    които да използвате по време на Hour of Code и извън него!
  tutorial_googlerookie_shortdescription: В тази дейност ще кодирате Rookie тематичен
    колаж, използвайки Blockly, въвеждащ език за кодиране. Ще използвате последователности,
    променливи и контури, за да създадете уникално парче, което подчертава вашата
    креативност!
  tutorial_tommyturtle_shortdescription: 'Помогнете на малките деца да научат основите
    на кодирането с Томи костенурката! '
  tutorial_mazyad_shortdescription: Този продукт ще разшири границите ни, за да създаде
    интегрирана хартиена версия с компютъризирани приложения и алтернатива, ако компютърът
    не се използва по някаква причина. Той също така ще служи като въведение в разбирането
    на програмирането като цяло.
  tutorial_gamemaker_shortdescription: Game Maker е отворена приключила дейност, където
    учениците могат да създават всичко, което искат, като използват прост съветник
    за кодове. Просто кликнете върху снимката на сладко малко чудовище и изберете
    една от опциите в менюто. Включени са и по-усъвършенствани уроци за тези, които
    искат да отидат по-дълбоко в правенето на игри.
  tutorial_duckrace_shortdescription: В този курс ще решите задачи по програмиране,
    за да помогнете на Тони патицата да събира монети за ваканционните си спестявания.
    В края на курса създавате своя собствена игра.
  tutorial_allcancodeapps_shortdescription: Използвайте платформата Allcancode, за
    да създавате уеб и мобилни приложения от дизайна до доставката.
  tutorial_n2y_shortdescription: Помощ Bitt Bott изследват Земята с помощта на стрелките
    посока.
  tutorial_dance2019_longdescription: Код на танцово парти, за да споделите с приятелите
    си. С участието на Бионсе, Лизо, Хари Стайлс, Лил Нас Х, Селена Гомес, музика
    от „Енканто“ на Дисни и други!
  tutorial_danceparty_longdescription: Код на танцово парти, за да споделите с приятелите
    си. С участието на Бионсе, Лизо, Хари Стайлс, Лил Нас Х, Селена Гомес, музика
    от „Енканто“ на Дисни и други!
  tutorial_chibitronics_longdescription: Програмирайте хартиена схема, за да осветите
    собствената си история.
  tutorial_athlete_longdescription: Избери между правене на баскетболна игра или комбинация
    и съчетавай с различни спортове!
  tutorial_moana_longdescription: Новият урок на Disney Hour of Code използва визуален
    език за програмиране, използвайки блокове, където учениците просто влачат и пускат
    визуални блокове, за да напишат код. Визуалното програмиране е забавен и лесно
    разбираем начин за преподаване на логиката на кодирането. Излагането на визуално
    програмиране поставя основата за текстово базирано програмиране, по-сложна дейност.
    Урокът е насочен към деца на възраст 8+ и тези, които се опитват да кодират за
    първи път. Предлага се на 23 езика и локализиран извън Съединените щати. Този
    урок е достъпен безплатно онлайн и включва цифров инструментариум на английски
    и испански език за преподаватели и организатори на събития.
  tutorial_star-wars_longdescription: Научи се да програмираш дроиди и създай своя
    собствена игра „Междузвездни войни“ в една далечна галактика.
  tutorial_gumadventure_longdescription: В епизода „Невероятният свят на Гъмбол“ „Сигналът“,
    бъг влияе върху това как героите се отнасят един към друг. В тази дейност продължете
    историята, като направите свой собствен бъг и си представете как Gumball и неговите
    приятели ще реагират на него.
  tutorial_mchoc_longdescription: Използвай блокове с код, за да отведеш Стив или
    Алекс на приключение в този свят на Minecraft.
  tutorial_vidnews_longdescription: 'Това са новините на HOC! Видеоклиповете и графиките
    са свързани с технологиите, разнообразието, децата и кодирането. Завършените проекти
    могат да бъдат качени на училищния уебсайт като доклад за самия HOC. Учителите
    могат да насърчават учениците да използват новините, за да докладват за това,
    което са научили, или статистика за тяхното училище. „Актуални новини: 400 студенти
    в Рузвелт участват в Часа на кода“'
  tutorial_kodable-pre_longdescription: Koddable е самонасочваща се игра, която въвежда
    децата 5+ с основите на програмирането. Наличието на учител или родител наблизо
    е оптимално, но не е необходимо. Честит код!
  tutorial_highseas_longdescription: Анимирайте океанска вълна, за да създадете обстановка,
    след което разкажете история, която се провежда в открито море.
  tutorial_capython_longdescription: Python е увлекателен и прост език за учене. Научете
    повече за използването на модули, функции, бримки и списъци, като същевременно
    създавате забавни изображения с помощта на вашите приятели от костенурки. Геометрията
    никога не е била толкова забавна!
  tutorial_frzn_longdescription: Да използваме програмен код, за да се присъединим
    към Анна и Елза, докато опознават магията и красотата на леда. Ти ще създаваш
    снежинки и десени с кънките за лед и ще сътвориш една зимна приказка, която след
    това можеш да споделиш с приятелите си!
  tutorial_cocom_longdescription: Изберете вашия герой и кода си път през патрули
    чудовище, лава ями, както и лазерните лъчи на Kithgard Dungeon. Ниво нагоре, да
    печелят скъпоценни камъни, и плячкосват магически предмети, за да отключите нови
    програмни сили!
  tutorial_play-lab_longdescription: Създай история или направи игра с игралната лаборатория!
    Накарай животни, пирати, зомбита, нинджи и много други герои да се движат, издават
    звуци, бележат точки и дори да хвърлят огнени топки!
  tutorial_boxisland_longdescription: Направете пътуване на Box Island и съберете
    всички звезди! Box Island е красива мобилна игра за кодиране, която отвежда децата
    на вълнуващо приключение на очарователния остров. В този урок ще научите основите
    на алгоритми, последователности, контури и условности!
  tutorial_textcomp_longdescription: 'В определен момент достигаме физическо ограничение
    на бързината на изпращане на битове, а ако искаме да изпратим по-бързо голямо
    количество информация, трябва да намерим начин да представим същата информация
    с по-малко битове – трябва да компресираме данните. В този урок учениците ще използват
    модула за компресиране на текст, за да компресират части от текст на английски
    чрез търсене на модели и заместващи символи за по-големи модели на текст. '
  tutorial_encryption_longdescription: 'Учениците се въвеждат в необходимостта от
    криптиране и прости техники за разбиване (или кракване) на тайни съобщения. Те
    се опитват самостоятелно да кракват съобщение, кодирано с класическия шифър на
    Цезар, както и с произволен шифър със заместване. Учениците трябва добре да се
    запознаят с необходимостта от секретност при изпращане на информация по интернет,
    както и с това, че в ерата на мощните изчислителни инструменти техниките за криптиране
    трябва да бъдат усъвършенствани. '
  tutorial_kanopixel_longdescription: Създателите от всички възрасти се научават да
    кодират на истински език за програмиране и да гледат как техните команди оживяват,
    като нарисуват последователност от 13 снимки с код. Те ще научат по пътя за историята
    на изкуството на видеоигрите от Pong и други ретро игри чрез 8-битово изкуство
    и Minecraft, тъкайки заедно компютърни науки с изкуство, история и разказване
    на истории. Изпълнението е гъвкаво — можете да прекарате 1 час или няколко часа
    в продължение на една или няколко сесии. Обучаемите могат да завършат Pixel Hack
    сами, като използват насоки в рамките на предизвикателствата, или можете да превърнете
    Pixel Hack в пътешествие, ръководено от инструктор, с цялостно ръководство за
    преподаватели, пълно с предложения. Студентите ще бъдат насърчавани да добавят
    свой собствен творчески нюх, като хакнат нашите предизвикателства, за да спечелят
    сертификата Pixel Hacker.
  tutorial_foos_longdescription: Код на очарователни Foos за решаване на пъзели, които
    учат фундаментални компютърни науки концепции като секвениране и контури. Всеки
    навсякъде може да се научи да кодира с наградения интерфейс „без думи“ на CodeSpark
    Academy. Начинаещи програмисти и предварително читатели добре дошли!
  tutorial_tynkerdd_longdescription: Създайте свой собствен дракон, след това използвайте
    програмирането, за да го насочите през забавни пъзели в стремежа си към съкровище
    и монети! Ще трябва да се движите през сложни замъци, да намерите електрически
    прозорци и да завладеете рицари, за да получите цялото съкровище.
  tutorial_tynkerana_longdescription: Използвайте знанията си по математика и геометрия,
    за да създадете работещ аналогов часовник с движещи се ръце от секунда, минута
    и час. Ще трябва да изчислите ъгъла, който всяка ръка трябва да сочи въз основа
    на това колко е часът. Когато приключите, можете да добавите напомняния за това,
    което трябва да направите през целия ден, за да направите свой собствен будилник!
  tutorial_vidcard_longdescription: |-
    Научете как да направите поздравителна картичка с JavaScript!

    Ще научите как да манипулирате собствените си видеоклипове, като осъществявате достъп до всеки пиксел и му казвате какво да правите с CODE!

    Можете също така да качвате и записвате свои собствени кадри, за да персонализирате изживяването.

    Създаден в партньорство с GSGNY.
  tutorial_spritebox_longdescription: Бягайте, скачайте и кодирайте пътя си през три
    различни свята, за да събирате звездите и да стигнат до финалната линия! Научете
    секвениране, отстраняване на грешки и цикли и код в Swift, Java или с икони.
  tutorial_tynkerch_longdescription: Запазете компютъра от злонамерен вирус! Ще трябва
    да проникна си път през системата чрез изтриване на вируси, отваряне на врати,
    решаване на лабиринти, и навигация през порталите. Внимавайте за вируси и проблеми!
  tutorial_lightbot_longdescription: Lightbot е игра, която моли играчите да използват
    програмиране логика за решаване на пъзели! Получете практическо разбиране за основните
    концепции за кодиране, като насочите Lightbot да освети всички сини плочки във
    всяко ниво. Научете как да последователност инструкции, пишат процедури, и да
    използват цикли по пътя в тази самонасочваща дейност. Чудесно за всички възрасти
    и всички нива на умения.
  tutorial_hoc_longdescription: Контейнер за нов code.org/hoc
  tutorial_code_longdescription: Научи основните концепции на компютърните науки с
    програмиране чрез плъзгане и пускане. Това е самонасочвано ръководство, подобно
    на игра, съдържащо лекции от Бил Гейтс, Марк Зукърбърг, Angry Birds или Растения
    срещу зомбита. Научи цикли на повторение, условни конструкции и основни алгоритми.
    Налична на 37 езика.
  tutorial_tinspire_longdescription: Въведете учениците с основите на кодирането -
    само за 10 минути наведнъж - използвайки технологията TI, която носят в раниците
    си всеки ден. Тези уроци дават на учениците лесно влизане в програмирането, което
    може да помогне да предизвикат интереса им към кодирането и компютърните науки.
    Студентите ще пишат програми, които могат да укрепят математическите концепции,
    използвайки езика TI Basic, който е готов за употреба на техните Ti-NSpire handhelds.
  tutorial_itchbounceball_longdescription: |-
    Ще ви преведем през въведение в Ich, използвайки езика за визуално програмиране на Scratch.

    Този урок предоставя видео и текстови указания за кода, който учениците трябва да добавят, за да получат топка, която подскача силно около екрана.

    След като учениците завършат тази дейност, има възможност да изследват с идеи за други промени и дейности, които могат да бъдат направени. Няма зададена цел или резултат, тъй като това е отворена учебна среда, но само с този начален код студентите измислят невероятни проекти!

    Всички инструкции се съдържат в средата на Ich, така че няма нужда да превключвате екрани, които да следвате заедно с проекта. Препоръчват се слушалки.
  tutorial_vidclim_longdescription: Студентите изследват факт за климата на Земята,
    ангажирайки се с работата на учени и художници в отговор на изменението на климата.
    Студентите вземат своите изследвания и планират видео, споделяйки своя факт. Видеоклиповете
    могат да бъдат свързани с разбирането на изменението на климата и неговите ефекти,
    публичните отговори на изменението на климата, как изменението на климата влияе
    върху ежедневието и действията, които можете да предприемете, за да промените
    промените.
  tutorial_matlab_longdescription: Научете се да кодирате е увлекателен, онлайн, интерактивен
    урок, в който се научавате как да кодирате. Използвайте MATLAB, за да разберете
    дали най-близкото място за срещи с приятелите ви е филмите, мола или кафенето.
    Разбийте проблема на по-малки парчета и научете основни концепции за програмиране
    по пътя. До края на часа създайте алгоритъм, за да намерите най-краткия път към
    приятелите си!
  tutorial_flap_longdescription: Използвай програмиране с плъзгане и пускане, за да
    направиш своя игра „Flappy птица“, и я направи различна с персонализиране (Flappy
    акула, Flappy Дядо Коледа и др.). Добави играта на телефона си с едно щракване.
  tutorial_galaxy_longdescription: "Вземете своя смартфон с Android и изследвайте
    далечни галактики! В #GalaxyGameJam можете да създадете свое собствено приложение
    за Android. Проектирайте го с нашето безплатно приложение Pocket Code и станете
    част от нашата мисия в космоса. С Pocket Code ние се стремим да вдъхновим децата,
    тийнейджърите и младите хора да създават свои собствени игри, анимации и интерактивни
    истории директно на своите смартфони. \n"
  tutorial_inf_longdescription: Използвай "Игрална лаборатория", за да създадеш история
    или игра с участието на героите от Disney Infinity.
  tutorial_tynkersol_longdescription: Програмирайте интерактивен модел на нашата Слънчева
    система. Този проект идва с инструкции стъпка по стъпка, които ви насочват през
    създаването на симулация с планети, обикалящи около Слънцето. След това добавете
    факти за всяка планета, които се появяват, когато кликнете.
  tutorial_itchg_longdescription: "Име-това ви е да създадете игра на признаване!
    \n\nКрайният проект има студенти, които създават игра, за да назоват щатите на
    Австралия!\n\nПърво ще преминете и следвайте указанията, за да създадете игра,
    за да маркирате трите фази на водния цикъл. Ще направите напълно функционираща
    игра, включително точкуване!\n\nОт страна на кодиране ще научите за променливи,
    условни, списъци, свързващи низове и много, много повече. Това са техники за кодиране,
    които ще можете да използвате повторно в други проекти, докато напредвате, за
    да изградите новите си умения за кодиране!\n\nМожете да поемете дейността още
    повече, като добавите собствено изображение и етикети (заедно с много други допълнителни
    опции за проекта, забавлението никога не свършва). Препоръчват се слушалки."
  tutorial_como_longdescription: Помогнете на сладка маймуна улов банани в 30 забавни
    предизвикателства кодиране! Докато играете, ще срещнете различни животни, които
    ще ви водят по пътя. Ще използвате код и мислите извън кутията, за да спечелите
    колкото се може повече звезди. Успех!
  tutorial_processfound_longdescription: Какво означава да пишете софтуер, за да правите
    нещата, които често правите с ръцете си, с хартия, с молив, с боя? Можете ли да
    използвате компютър, за да създавате рисунки? За да създавате анимации? За да
    създавате изображения?
  tutorial_tynkerhomo_longdescription: Ще следвате стъпка по стъпка инструкциите,
    за да анимирате интерактивна история с много хомофони в нея! Всеки път, когато
    герой каже дума, която е хомофон, попитайте играча кой хомофон е правилната дума
    за този контекст. Играчът по-добре познава хомофоните си, иначе диалогът няма
    да има никакъв смисъл!
  tutorial_art_longdescription: Рисувай готини картинки и дизайни с художника!
  tutorial_tynkerbrick_longdescription: Използвайте физическия двигател на Tynker,
    за да направите своя собствена персонализирана версия на тази класическа аркадна
    игра. Започнете с програмиране на гребло да се движат, когато клавишите със стрелки
    са натиснати, след това добавете топка и някои тухли. Ще персонализирате играта,
    като добавите персонализирани активи за топката, тухлите и греблото.
  tutorial_itchbio_longdescription: |-
    Име-това ви е да създадете игра на признаване!

    Създаване на игра, за да назовем частите на биологична клетка. Научете частите на клетката, докато правите играта, и я играйте отново толкова пъти, колкото е необходимо, за да опресните паметта си!

    Първо ще преминете и следвайте указанията, за да създадете игра, за да маркирате трите фази на водния цикъл. Ще направите напълно функционираща игра, включително точкуване!

    От страна на кодиране ще научите за променливи, условни, списъци, свързващи низове и много, много повече. Това са техники за кодиране, които ще можете да използвате повторно в други проекти, докато напредвате, за да изградите новите си умения за кодиране!

    Можете да поемете дейността още повече, като добавите собствено изображение и етикети (заедно с много други допълнителни опции за проекта, забавлението никога не свършва). Препоръчват се слушалки.
  tutorial_itchj_longdescription: |-
    Нашата дейност по скачане ви предоставя умения за кодиране, за да накарате герой да скочи върху платформи, които се използват в много игри в аркаден стил.

    Използвайте уменията за скачане и създайте своя собствена цел на играта.

    Това използва декартова координатна система, така че ще можете да научите малко за координатите на екрана тук.

    Насладете се на изучаването на всичко за скокове с сърбеж! Препоръчват се слушалки.
  tutorial_tickleo_longdescription: С Tickle, удобно за потребителя приложение за
    кодиране, можете лесно да програмирате Orca да плува по редица начини, като просто
    плъзнете и пуснете кодиращи блокове, за да създадете команда, която да следва.
  tutorial_hopgeo_longdescription: Създайте своя собствена версия на силно ангажиращата
    игра Geometry Jumper в отворената среда за програмиране на Hopscotch! По пътя
    ще придобиете практически опит с концепции като последователност, контури, променливи
    и отстраняване на грешки. Не е необходим предварителен опит за завършване или
    улесняване на тази дейност; той включва забавен видео урок в приложението и ръководство
    за улесняване стъпка по стъпка.
  tutorial_tynkermult_longdescription: Код своя собствена математика игра! Вашият
    герой трябва да избяга от пещерата, без да се удари от падащи камъни. Но единственият
    начин героят да работи напред е като правилно отговори на математически въпроси!
    Ще следвате стъпка по стъпка инструкциите, за да програмирате тази забавна игра
    с викторина за умножение.
  tutorial_monster_longdescription: Проучването на мистериозния остров чрез програмиране
    на чудовище предлага забавно и самостоятелно приключение, което учи децата на
    няколко ключови понятия в програмирането. Всяка блок базирана дейност се основава
    на предишната, запознава децата с понятия като функции, булеви стойности, цикли,
    If/Else отчети и масиви, като за целта се използват цветни анимирани графики и
    аудио инструкции.
  tutorial_tynkerapp_longdescription: Изградете своя собствена версия на любимата
    си игра. Изберете от тонове опции, като платформинг игри, класически аркадни игри,
    състезателни игри, програмиране изкуство, проекти за разказване на истории и други!
    Ще персонализирате играта си, като създадете повече нива, качвате или рисувате
    персонализирани активи и програмирате по-забавни функции.
  tutorial_tynkerpup_longdescription: Pixel кученцето се наслаждаваше на хубав ден
    със семейството си, но те забравиха да го сложат в колата и оставиха без него!
    Можете ли да програмирате Pixel да намери пътя си към дома? Във всеки пъзел, ще
    се движите Pixel да се избегнат препятствия, така че той може да се върне у дома
    на семейството си.
  tutorial_livecode_longdescription: Когато използвате нашия урок LiveCode за Часа
    на кода, вашите ученици могат да създават свои собствени звукови платки. След
    създаването на звукови платки с животински и пиано звуци, студентите ще бъдат
    свободни да правят свои собствени персонализирани звукови платки със собствени
    изображения и музикални селекции!
  tutorial_cocomgame_longdescription: Първо, нивото си Python или JavaScript умения
    за програмиране чрез кодиране на изход от опасност и вземете сладка плячка. След
    това използвайте вашите програмни правомощия да изгради своя собствена игра и
    да видим дали вашите приятели могат да го бият!
  tutorial_tynkerspin_longdescription: В този проект ще създадете страхотен персонализиран
    инструмент за рисуване. Програмирайте писалката си, изберете изображение (или
    качете свое собствено) и ще можете да нарисувате въртяща се версия на това изображение.
  tutorial_code-avengers_longdescription: Изграждане на 2 играч 2D игра отгоре надолу
    с JavaScript в 10 кратки задачи. След това продължете да изучавате някои основи
    на програмирането (променливи и ако изявления), докато създавате тест, който да
    споделяте с приятели. По пътя печелят точки и значки, докато се състезават, за
    да стигнат до върха на класацията на класа.
  tutorial_tynkercq_longdescription: Създайте свой собствен бонбонен трол характер
    и отидете на търсене на няколко нива за бонбони, за да помогнете на вашия герой
    да намери пътя си към дома. Ще решите кодиращи пъзели, за да навигирате вашия
    характер през човешкия свят, като същевременно избягвате препятствия и събирате
    gumdrops и монетни дворове.
  tutorial_cmgame_longdescription: Вземете уменията си за кодиране на следващото ниво,
    като се научите да изграждате свои собствени игри. В този курс ще научите клавиатурен
    потребителски интерфейс и механика на играта, докато изграждате Super Mario™ -styled
    игра. След това ще можете да споделите играта си!
  tutorial_codesters_longdescription: 'Създайте свои собствени игри, анимации и произведения
    на изкуството с помощта на Python. След като сте готови, да ги споделите с приятели!
    Програма в Python, истински език за програмиране, използван всеки ден в компаниите
    - нашият инструментариум за плъзгане и пускане го прави лесен за учене! Опитайте
    да изградите баскетболна игра, да хореографирате танц или да проектирате анимирана
    карта! '
  tutorial_qrm_longdescription: Присъединете се към Мария в изучаването на езика за
    програмиране Quorum като част от леко сърце и забавно пътуване в биологията. Дейностите
    са насочени към учениците, с онлайн примери и са достъпни за незрящи и зрителни
    увреждания.
  tutorial_texas-instruments_longdescription: 'Дейностите по 10 минути от кода могат
    да се използват в клас като начин да предизвикат интереса на учениците към кодирането
    с технологията TI, която носят в раниците си всеки ден. Научете основите на кодирането
    с помощта на TI-84™ Plus и започнете програмирането само за 10 минути - няма нужда
    от опит!  '
  tutorial_cajava_longdescription: Рисуването с JavaScript е по-лесно, отколкото си
    мислите. Научете повече за знамената на света, докато рисувате знамена за всяко
    ниво, които увеличават сложността. Научете повече за формите, координатите и цветовете,
    както и значението на последователността при кодирането.
  tutorial_codehs_longdescription: Даването на команди на компютър, което е това,
    което програмирането е всичко, е точно като даването на команди на куче. Научете
    как да кодирате с кучето Карел - забавно, достъпно и визуално въведение в текстовото
    програмиране, което преподава основни понятия като команди и функции на абсолютни
    начинаещи. Вече имате някакъв опит? Опитайте нашия JavaScript графичен урок вместо
    това!
  tutorial_hopemo_longdescription: "Изградете приложение за рисуване, което създава
    красиво, интерактивно изкуство с участието на любимите ви емоджи. \n\nРазгледайте
    творческата страна на кодирането, като направите приложение, което приятелите
    могат да използват, за да изразят себе си. В процеса научете за последователността,
    събитията, цикъла и променливи. \n\nНе е необходим предварителен опит за завършване
    или улесняване на тази дейност; той включва видео урок в приложението и ръководство
    за улесняване стъпка по стъпка."
  tutorial_tynkercm_longdescription: Разгледайте омагьосаната гора, за да заснемете
    чудовища и научете как да ги програмирате, като завършите кодиращи пъзели. Събирайте,
    код, и да се развива всички уникални чудовища. Изработете стратегии, базирани
    на способностите на вашите чудовища, за да могат да се бият в мултиплейър арената.
    Чий код ще спечели?
  tutorial_codesterswintergreet_longdescription: 'В тази дейност учениците използват
    нашия инструментариум за плъзгане към текст, за да започнат програмирането в Python
    веднага! Зимни Поздрави учители студенти за основния синтаксис, спрайтове и точка
    нотация, както и събития. Учениците се учат, като създават зимна поздравителна
    картичка, която могат да спестят и споделят! '
  tutorial_codestersc_longdescription: 'В този урок учениците изследват четирите квадранта
    на координатната равнина! Те използват Python и нашия инструментариум за плъзгане
    до текст, за да изпратят спрайт на различни места на сцената! Включени са дейности
    за демонстрация и отстраняване на грешки, които помагат на учениците да се чувстват
    комфортно с навигацията в координатната равнина. '
  tutorial_codestersturtle_longdescription: Научете основите на кодирането в Python,
    докато създавате своя собствена игра за кръстосване на костенурки! Използвайте
    списъци и вериги, за да настроите играта си и събития, за да създадете автомобили
    и да контролирате костенурката! Можете ли спокойно да пресечете пътя?
  tutorial_penjee_longdescription: 'Визуален начин за учениците да започнат първия
    си език. Студентите пишат код на Python, за да преместят пингвин около леден свят.
    Нашият редактор подчертава всеки ред код, докато се изпълнява, помагайки на децата
    да свържат кода си с промените в света на пингвина. Нашата учебна програма е диференцирана,
    въз основа на готовността на студентите и се оформя според нуждите на всеки ученик. '
  tutorial_trinket_longdescription: |-
    Изберете от уроци, предизвикателства и уроци за езика за програмиране на Python. Направете анимации на базата на костенурки и решавайте пъзели, докато изучавате основите на този мощен език.

    Дейностите варират от блок-базирано програмиране до реален код на Python, с дейности, подходящи за повечето възрастови нива. Изберете уроци на испански, корейски и китайски!
  tutorial_frogger_longdescription: Станете изчислителен мислител. Създавайте 3D обекти,
    като рисувате 2D изображения, които превръщате в невероятни 3D форми. Създайте
    3D светове чрез сглобяване на формите, които току-що сте вградили в вълнуващи
    светове. Управлявай своя свят! Оживете света си, като програмирате, като използвате
    прости правила за плъзгане и пускане. Играйте на компютри, таблети и смартфони.
    Споделете вашата 3D игра с приятелите си чрез електронна поща и Facebook.
  tutorial_tynkereco_longdescription: Създайте интерактивна екологична пирамида, за
    да проследите как енергията тече през екосистема! Този проект идва с инструкции
    стъпка по стъпка, които ви водят през създаването на екологична пирамида за всяка
    екосистема с животни и растения, които се плъзгат до правилното място в пирамидата,
    когато щракнат.
  tutorial_mitedarc_longdescription: Имате спрайт събира монети и да получите точки.
  tutorial_khan_longdescription: Научете как да програмирате чертежи с помощта на
    JavaScript, като проектирате свой собствен снежен човек. Опитайте го сами или
    с вашия клас!
  tutorial_tynkerd_longdescription: Проектирайте персонализиран герой и играйте като
    този герой чрез тази приключенска игра на няколко нива. Ще трябва да използвате
    уменията си за кодиране, за да решавате пъзели, да се борите с бъгове и да запазите
    дънната платка!
  tutorial_cdmy_longdescription: Codecademy е интерактивна платформа за изучаване
    на STEM умения, които са от решаващо значение за днешните работни места. Присъединете
    се към милиони студенти Codecademy и научете основите на кодирането и компютърните
    науки, като вземете нашите забавни курсове Hour of Code. До края на всеки курс
    ще имате реален проект, който можете да покажете на приятелите и семейството си.
  tutorial_codestersdance_longdescription: 'Студентите използват инструментариум за
    плъзгане към текст, който им позволява да започнат кодирането в Python веднага!
    Студентите завършват набор от ръководени практически дейности, в които се научават
    как да използват и променят различни програмни команди. След това те прилагат
    тези умения, за да създадат своя собствена танцова рутина! '
  tutorial_codestersbasketball_longdescription: 'Студентите използват нашия инструментариум
    за плъзгане към текст, за да започнат кодирането в Python веднага! В тази самонасочваща
    се дейност учениците завършват поредица от дейности с директно обучение, в които
    изграждат баскетболна игра за дърпане и стрелба! Учениците изследват променливи,
    събития, основен синтаксис, създавайки произволни координати. '
  tutorial_nclkarel_longdescription: Научете се да кодирате и решавате проблеми, като
    ръководите Карел робота през джунгли, планини и пустини. Карел следва инструкциите
    ти, точно като истински робот. Започнете програмирането с прости команди като
    отидете, вземете и поставете. След това ще научите как да изградите повторни цикли
    и условия във вашите програми. Накрая дефинирайте персонализирани команди за Карел.
    Можете да създадете свои собствени игри с приложението на NCab! Забавлявайте се,
    докато изучавате умения, които можете да използвате на всеки език за програмиране.
  tutorial_buildpong_longdescription: Pong е една от най-ранните аркадни видео игри
    и първата спортна аркадна видео игра. Това е тенис на маса спортна игра с участието
    на прости двуизмерни графики. Целта на играта е играчът да вкара на компютъра,
    докато защитава целта си. В този проект КОМПЮТЪР е програмиран с основен изкуствен
    интелект, за да може да реагира на PLAYER.
  tutorial_tynkerdrones_longdescription: Научете се да програмирате свързани устройства,
    като решавате пъзелите „Crash Course“, където навигирате виртуални дронове и роботи
    чрез препятствия. След това сте готови да създавате програми за управление на
    истински дронове и роботи. Изисква таблет iPad или Android и поддържана играчка.
  tutorial_carla_longdescription: "„Програмиране с Карла“ е поредица от кратки дейности,
    които ръководят учениците чрез изграждането на прост чатбот, като същевременно
    учат за основни понятия като променливи и условни. Дейностите са внимателно разработени,
    за да се справят с често срещаните погрешни схващания, които новите програмисти
    имат по тези теми, като предлагат много възможности за практикуване, както и целенасочени
    съвети и обратна връзка.\n"
  tutorial_zulama_longdescription: В тази дейност ще се научите да редактирате JavaScript
    код чрез игрива екшън игра и да овладеете концепции за компютърни науки като променливи
    и функции. Създайте своя собствена игра в пясъчника чрез ремиксиране и разширяване
    на съществуващия код на играта. След това публикувайте и споделете играта си с
    приятели и семейство.
  tutorial_capost_longdescription: Започването на изучаването на HTML и CSS е лесно
    и забавно с тази цифрова пощенска картичка. Научете за добавянето на заглавия,
    параграфи, изображения и връзки, за да създадете празнична карта или рожден ден,
    която да споделите с приятелите и семейството си.
  tutorial_marco_longdescription: Студентите играят приключенска игра, базирана на
    оригинална история. Те ръководят Марко - главният герой - през всяко ниво, като
    му дават инструкции стъпка по стъпка под формата на езика за визуално програмиране,
    използван от Hour of Code. Те се запознават с команди за последователност, итерация
    и условия, без дори да го забележат.
  tutorial_codestersflappybike_longdescription: 'В тази дейност учениците използват
    нашия инструментариум за плъзгане в текст, за да започнат кодирането в Python
    веднага! Учениците се ръководят чрез поредица от учебни дейности, които ги учат
    да изградят цялостна игра! След като приключат, те са изправени пред предизвикателството
    да използват наученото за синтаксиса, нотацията на точки, събитията, променливите,
    параметрите и механиката на играта, за да създадат нова игра. '
  tutorial_kanopong_longdescription: Научете се да кодирате, като изградите тази класическа
    аркадна игра за един час!
  tutorial_tynkerright_longdescription: 'Създайте свой собствен проект Bill of Rights:
    променете фона, добавете още въпроси, запазете резултата, добавете анимации.'
  tutorial_touchdevelop_longdescription: 'Удобен за докосване редактор ще ви води
    в създаването на пикселно изкуство, решаването на пъзела с мечки или правенето
    на своя собствена игра за скачане на птици. '
  tutorial_tynkercc_longdescription: Подгответе армията си за битка! Код атака логиката
    на всеки член на вашата армия, за да се възползват от слабостите на врага си и
    излезе от битки победител. Докато научавате, отключвате нови герои, които можете
    да програмирате. Изградете армията си, след това се бийте с приятели. Чий код
    е най-добър?
  tutorial_bamboo_longdescription: 'Bamboo JS е дизайн на дейност от Codemoji, за
    да научи учениците на основни концепции на Javascript. Бамбук панда и неговите
    страхотни тост приятели ще ходят студенти макар основните команди и структура.
    Дейността Bamboo JS е дизайн за студенти, които искат малко повече анимация и
    повече изкуство и дизайн в кодирането си. Дейността Bamboo е чудесна за ученици
    от всички възрасти. '
  tutorial_robojav_longdescription: Научете основите на Java програмирането за един
    час, докато изграждате малък свят на екрана си за симулирани роботи и персонализирани
    същества. Не се изисква предварителен опит в програмирането. Обхванатите теми
    включват обекти, методи, параметри и прости графики.
  tutorial_roboba_longdescription: "RoboBlockly е предназначен за начинаещи да учат
    математика с роботи в Blockly. Дейностите по алгебра 1 са самостоятелно ръководени.
    \nRoboBlockly подготвя студентите да бъдат готови да програмират в C/C ++.\n"
  tutorial_knodsnake_longdescription: 'Научете се да създадете змия игра в JavaScript! '
  tutorial_soccharater_longdescription: Код свой собствен пиксел характер! Използвайте
    HTML, за да изградите своя герой, CSS, за да го оформите и JavaScript, за да анимирате
    вашия сладък пиксел човек. Код от себе си, или покани приятел и код заедно с нашия
    екип кодиране игра.
  tutorial_silent_longdescription: |-
    Открийте основните понятия за програмиране без дума или обяснение.
    Нашият мълчалив учител ще ви зададе няколко поредица от въпроси, които ще ви накарат да отгатнете някои правила и да се поучите от собствените си грешки.
    Тъй като няма текст в играта, той е достъпен за всеки играч, независимо от неговия език.
  tutorial_robomesh_longdescription: Студентите пишат Google Blockly код, за да контролират
    популярните VEX IQ роботи. Те могат да изберат да пишат код или за виртуален робот,
    или за истински VEX IQ робот, който са изградили сами, и двете опции са налични
    в един и същ уеб-базиран интерфейс за разработка. Учениците научават за основното
    движение на робота и как да използват сензор и изходно устройство. Това е лесно
    и забавно.
  tutorial_amaze_longdescription: В този проект, Character започва в НАЧАЛНА БАЗА
    и следва ПЪТ, като същевременно избягва ПРЕЧКАТА, за да получи НАГРАДА. За да
    спечели, героят носи наградата обратно към началната база. Героят не е позволено
    да се докоснат до препятствията. Ако го направи, това е „zapped“ и започва отначало
    от HOME BASE. За допълнителен кредит играчът има ограничен период от време, за
    да завърши играта.
  tutorial_codestersds_longdescription: 'В този общ основен ELA подравнен урок, студентът
    използва програмиране, за да разкаже история, която подканва потребителите за
    подходящи думи за преход. Студентите ще научат за основния синтаксис, низове,
    променливи и потребителски вход. Те ще използват платформата и спрайт, за да разкажат
    история и да водят потребителя през различни промени в сцената. '
  tutorial_knodtext_longdescription: Научете се да направите текстова приключенска
    игра в Python!
  tutorial_alicegar_longdescription: 'Следвайте процеса на производство на анимация
    от сценария до програмиране с Алис и Гарфийлд. Позволете на творчеството и разказването
    на истории да управляват вашето обучение в среда за кодиране с влачене и пускане.
    Проектът ще ви преведе през това, което е сценарий, превеждайки сценария в програмируем
    скрипт и как да програмирате кратка 3D анимация. '
  tutorial_codesterstransform_longdescription: 'В тази дейност учениците използват
    Python, за да практикуват извършване на трансформации в координатната равнина!
    Урокът включва демонстрации, директни инструкции и предизвикателства, които карат
    учениците да програмират и идентифицират различни статични трансформации! '
  tutorial_flexfrog_longdescription: Научете някои уеб разработка с тази образователна
    игра, в която помагате на Froggy и приятелите си да направят своите подложки за
    лилии. До края на играта ще научите как да използвате кода за писане, използвайки
    нови CSS свойства, наречени flexbox. Не се изисква предварително кодиране опит!
  tutorial_codemoji_longdescription: Дейността Codemoji е уеб базирана дейност за
    учениците 1-ви 6-ти клас, за да научат основни концепции за кодиране, използвайки
    Emoji. След като учениците извършват дейността, те са научили за основните HTML
    тагове и концепции. Това им помага да направят проекта за кодиране, където студентът
    изгражда основен уебсайт само с няколко стъпки. След като учениците извършат дейността
    Codemoji, учениците си тръгват с реални умения за кодиране.
  tutorial_robobii_longdescription: "RoboBlockly е предназначен за начинаещи, за да
    научат кодиране с роботи в Blockly. Дейностите по кодиране се ръководят самостоятелно
    с видеоклипове с уроци. \nRoboBlockly подготвя студентите да бъдат готови да програмират
    в C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly е предназначен за начинаещи да учат
    математика с роботи в Blockly. Дейностите по математика са самостоятелно ръководени.
    \nRoboBlockly подготвя студентите да бъдат готови да програмират в C/C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly е предназначен за начинаещи,
    за да научат кодиране и математика с роботи. Дейностите са ръководени от учениците
    с видеоклипове с уроци. \nRoboBlockly подготвя студентите да бъдат готови да програмират
    в C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly е предназначен за начинаещи да учат
    роботика с кодиране в Blockly. Дейностите по роботика се ръководят самостоятелно
    с видеоклипове с уроци. \nRoboBlockly подготвя студентите да бъдат готови да програмират
    в C/C ++.\n"
  tutorial_coders_longdescription: "Тази стъпка по стъпка пъзел игра осигурява лесно
    въведение в програмирането на бот. \n\nЦелта е да спечелите състезание на космически
    кораб срещу други играчи.\n\nИграта е лесна за стартиране и изисква само няколко
    реда код, за да се движи кораб, но има почти безкрайни възможности за подобрение,
    за да се създадат по-сложни ботове. "
  tutorial_tynkerhw_longdescription: Научете се да програмирате с Hot Wheels в тази
    високо-октаново състезателна игра! Изберете от богат избор от автомобили, след
    което се научете да програмирате, докато навигирате през сложни състезателни писти.
    Прескачат препятствия, плъзгане по ъглите, и спечели състезанието. Можете дори
    да програмирате свои собствени състезателни писти и да предизвикате приятелите
    си да се състезават по тях.
  tutorial_tynkermh_longdescription: Monster High е домакин на лов на чистачи! Решаване
    на кодиране пъзели с плъзгане и пускане блокове, за да помогне на Франки, Draculaura,
    Clawdeen, Cleo, и Ghoulia. Избягвайте препятствията и да намерят всички гребени
    училище, докато стремежа през залите на Monster Висока. След това програмирайте
    свое собствено музикално видео за танцово парти с духовете и го споделете с приятели.
  tutorial_caphoto_longdescription: Този предизвикателен и вълнуващ проект ще ви научи
    как да създадете приложение Photo Booth. Използвайки JavaScript, CSS и HTML, ще
    свържете бутони, които ви позволяват да използвате камера, да качвате изображения
    и да персонализирате снимките си, като вмъквате стикери и прилагате филтри.
  tutorial_mozillahw_longdescription: Обучаемите ще ремиксират JavaScript код, за
    да променят думите на уебсайт, да научат за композиране за мрежата, кодиране на
    JavaScript стойности и ремиксиране на уеб съдържание.
  tutorial_ticklep_longdescription: С Tickle, удобно за потребителя приложение за
    кодиране, можете лесно да програмирате Parrot Drone да плува по редица начини,
    като просто плъзнете и пуснете кодиращи блокове, за да създадете команда, която
    да следва.
  tutorial_bbot_longdescription: "С тези 3 едночасови дейности по кодиране нямате
    нужда от познания или опит в програмирането, за да научите учениците си за програмиране!
    Можете да преподавате програмиране по забавен и лесен начин. Преглеждайте дейностите
    и изтеглете нашите материали за уроци, включително презентационни слайдове, изключени
    материали и ръководства за решения и ще се окажете готови да преподавате първия
    си урок след 20 - 40 минути! \n\nНашите дейности включват както офлайн, така и
    онлайн упражнения, за да научите вашите ученици (на възраст 7 и повече години)
    за програмиране и фундаментални концепции за програмиране като за цикли и алгоритми.
    Студентите ще приложат своите знания и умения в онлайн играта Bomberbot, където
    ще програмират своя робот за решаване на логически пъзели по най-ефективния начин. "
  tutorial_scratchg_longdescription: Децата обичат да играят игри на телефоните си
    и на компютрите си. Но как са програмирани? Тази дейност запознава учениците с
    програмния език Scratch и след това им показва как да програмират различни стилове
    игри. Осигурени са цялото необходимо изкуство за игрите и учениците трябва да
    изработят как да свържат всичко заедно, за да направят функционираща игра.
  tutorial_sjforest_longdescription: "„Мога ли да направя призрачна гора?“ е междинна
    дейност, предназначена за деца в детска градина до втори клас, които имат известен
    предишен опит в програмирането, за да научат повече и да овладеят по-усъвършенстваните
    функции на ScratchJR. По-късно децата могат да използват уменията, които са научили
    при извършването на тази дейност, за да създадат свои собствени уникални проекти
    или да надградят върху това, което са създали в „Мога ли да направя призрачна
    гора?“ програма. Чрез тази дейност и продължителното време с ScratchJR, студентите
    ще имат възможност да мислят творчески, да станат разказвачи и да подобрят уменията
    за математическо разсъждение и последователност."
  tutorial_sjgreet_longdescription: "„Мога ли да накарам героите си да се поздравят
    един друг?“ е усъвършенствана дейност, предназначена за деца в детска градина
    до втори клас, които имат предишен опит в програмирането за овладяване на по-усъвършенствани
    функции на ScratchJR. По-късно децата могат да използват уменията, които са научили
    при извършването на тази дейност, за да създадат свои собствени уникални проекти
    или да надграждат създаденото от тях в „Мога ли да накарам героите си да се поздравяват
    взаимно?“ програма. Чрез тази дейност и продължителното време в ScratchJR студентите
    ще имат възможност да мислят творчески, да станат разказвачи и да подобрят уменията
    за математическо разсъждение и последователност."
  tutorial_sjsunset_longdescription: "„Мога ли да направя слънцето да залезе?“ е въвеждаща
    дейност, предназначена за деца в детска градина до втори клас с малко или никакъв
    опит в програмирането, за да научат основните характеристики на ScratchJR и елементарните
    понятия за кодиране. Чрез тази дейност и продължителното време с ScratchJR, студентите
    ще имат възможност да мислят творчески, да станат разказвачи и да подобрят уменията
    за математическо разсъждение и последователност. По-късно децата могат да използват
    уменията, които са научили, за да създават свои собствени уникални проекти."
  tutorial_fufafrenz_longdescription: Уроци за начинаещи по последователност (K-5).
    Това е въведение към най-основната концепция за програмиране, последователност.
    Това е примера за трети клас, имаме планове за уроци по тази концепция скеле за
    K-5.
  tutorial_bbcgeo_longdescription: Базиран на стандарти план за уроци за клас K-5.
    Заведете децата си в компютърната лаборатория с работни листове в ръка и създайте
    приложения, включващи геометрия.
  tutorial_chspixel_longdescription: След като научат как работят графиките, студентите
    ще създадат свои собствени програми Color by Pixel. Планът на урока се състои
    от четири части, всяка от които обхваща конкретна тема. Целият урок от пет части
    Color by Pixel е проектиран да работи приблизително един час.
  tutorial_hummingbird_longdescription: В тази дейност, вие ще създадете свой собствен
    игра! Ще използвате дъска за колибри и сензор, за да откриете кога играчът хвърля
    топка в кутия. Ще напишете програма, за да запазите резултата и да включите светлините,
    когато играчът прави кошница. След това можете да персонализирате играта си, за
    да я направите уникална! За тази дейност можете да използвате лаптоп или Chromebook;
    нямате нужда от предишен опит в програмирането.
  tutorial_recoloring_longdescription: 'Студентите без предишен опит в кодирането
    могат да се научат как да използват компютри за създаване на изображения и разбиране
    на астрономически данни. Участниците научават основно кодиране, започвайки с познати
    понятия като форма и цвят и завършвайки астрономически обекти. След скеле набор
    от дейности, и работа с данни от НАСА орбита телескопи на източници от експлодирали
    звезди до черни дупки, студентите могат да изпитат реалния свят приложение на
    науката, технологиите и изкуството.        '
  tutorial_bbcchem_longdescription: Базиран на стандарти план за уроци за клас K-5.
    Заведете децата си в компютърната лаборатория с работни листове в ръка и създайте
    приложения, включващи химия.
  tutorial_floalgo_longdescription: В този урок студентите ще изследват алгоритми,
    ключова концепция, която позволява на компютърните програмисти да решават проблеми.
    Те ще пишат ефективни, прецизни алгоритми на английски и псевдокод за изпълнение
    на задачи и решаване на проблеми. Те също така ще оценят конкурентните алгоритми
    въз основа на ефективността и други фактори.
  tutorial_flocond_longdescription: Това е план за уроци, в който учениците изследват
    условни твърдения, концепция, използвана в кодиращите езици. Студентите ще гледат
    образователно хип-хоп видео за условности и ще отговарят на дискусионни въпроси.
    След това те ще практикуват да определят дали условията са верни и съответно ще
    извършват действия. И накрая, те ще напишат свои собствени условни изявления и
    ще оценят изявленията, за да предскажат резултата от програмите.
  tutorial_floloops_longdescription: Това е план за уроци, в който учениците изследват
    цикли, концепция, използвана в езиците за програмиране, която позволява на програмистите
    лесно да повтарят кода. Студентите ще гледат образователно хип-хоп видео за цикли
    и ще отговарят на дискусионни въпроси за използването им в програмирането. След
    това те ще практикуват ключов речник и ще завършат последователност от дейности,
    в която пишат цикли и интерпретират дадени цикли, за да генерират своите резултати.
  tutorial_pgts_longdescription: Тази „изключена“ дейност помага на учениците да научат
    как работи моделирането и симулацията, като група ученици играят различни версии
    на играта Rock /Paper/Scissors и виждат резултатите като различни експерименти
    за моделиране.
  tutorial_ozo_longdescription: "Този ръководен от учители урок запознава учениците
    с концепцията за кодиране с помощта на Ozobot, малък програмируем робот. Студентите
    ще се научат как да кодират, като играят игри Ozobot, наречени Shape Tracer Games.
    Те все още могат да играят симулираната версия на игрите, дори ако нямат Ozobot
    Bit или Evo Robot.Игрите Ozobot ще научат учениците как да кодират с OzoBlockly,
    визуален език за програмиране, базиран на Blockly. \n\nИгрите са последвани от
    проектна идея, която може да се направи след Часа на кода.Проектът предизвиква
    учениците да вземат всичко, което са научили и да проектират и програмират екшън
    сцена за Ozobot.\n\nЗа този урок не се изисква опит в програмирането или познанията
    за Ozobot. Въпреки това, дори студенти с известен опит в програмирането ще бъдат
    ангажирани от игрите Ozobot. Урокът е предназначен за 1-12 клас и може да бъде
    персонализиран за способностите на вашите ученици."
  tutorial_bbcla_longdescription: Базиран на стандарти план за уроци за клас K-5.
    Заведете децата си в компютърната лаборатория с работни листове в ръка и създайте
    приложения, включващи езикови изкуства.
  tutorial_bbcsci_longdescription: Базиран на стандарти план за уроци за клас K-5.
    Заведете децата си в компютърната лаборатория с работни листове в ръка и създайте
    приложения, включващи обща наука.
  tutorial_tlctour_longdescription: Тази дейност е пример за създаване на алгоритъм,
    който е проста последователност от инструкции, които трябва да направите в ред.
    Това показва, че ако сме записали решение на проблема под формата на алгоритъм,
    тогава ние сме в състояние да правим обиколки в бъдеще само като следваме стъпките,
    без да се налага да го изработим отново от нулата. Също така, ако запишем алгоритъма,
    можем да проверим дали той определено работи, като го следваме стъпка по стъпка
    на хартия. Тази дейност води до дейността на Обиколката на рицаря.
  tutorial_codesterstj_longdescription: 'В този мулти-урок студентите научават за
    дигиталното гражданство и следват модел на дизайнерско мислене, за да решат проблем,
    който избират! Студентите ще създадат игра, предназначена да научи потребителите
    на урок за отговорно цифрово гражданство. Всички ресурси се намират в платформата. '
  tutorial_tlclocked_longdescription: Тази дейност има за цел да въведе изчислително
    мислене, основано на решаване на проблеми, което води до разбиране за това какво
    е алгоритъм, какво е линейно търсене и как алгоритмите могат да бъдат сравнявани
    въз основа на ефективността. Той също така илюстрира как изчислителното мислене
    е за нещо повече от просто създаване на компютърно базирани решения. Изчислителните
    технологии са за решаване на проблеми за хората.
  tutorial_baubles_longdescription: Студентите научават за представянето и съхраняването
    на букви в двоичен, като функции на включване и изключване. Накрая класът може
    да кодира собствените си инициали, за да се прибере със себе си.
  tutorial_bbcart_longdescription: Базиран на стандарти план за уроци за клас K-5.
    Заведете децата си в компютърната лаборатория с работни листове в ръка и създайте
    приложения, включващи визуални изкуства.
  tutorial_tlcknight_longdescription: Тази дейност включва опит за решаване на пъзел
    с помощта на две различни представителства. За да започнете с това е доста трудно,
    но когато представянето на борда и ходовете се променя, става наистина лесно.
    Създайте графики, за да представите проблема. Вижте силата на използването на
    абстракция и как изборът на представяне може да направи проблема много по-лесен.
    Тази дейност следва от дейността на екскурзоводския екскурзовод.
  tutorial_fufafit_longdescription: Студентите ще научат напреднали концепции за програмиране
    (функции) чрез урок и кинестетична дейност. Студентите ще прилагат знания за функциите
    на екрана, за да стартирате програма. Този урок е предназначен за ученици и учители,
    които имат известен опит с последователност, условия, контури или други фундаментални
    концепции за програмиране.
  tutorial_ozodance_longdescription: |-
    Този ръководен от учители урок запознава учениците с концепцията за кодиране с помощта на Ozobot, малък програмируем робот. Учениците ще се научат как да кодират, като създават и програмират танцова рутина за Ozobot! Те ще използват OzoBlockly, визуален език за програмиране, базиран на Blockly, за да програмират танца и след това да се забавляват да видят хореографията им оживяват, когато Ozobot изпълнява техния танц.

    За този урок не се изисква опит в програмирането или познанията за Ozobot. Въпреки това, дори студенти с известен опит в програмирането ще бъдат ангажирани от игрите Ozobot. Урокът е предназначен за 1-12 клас и може да бъде персонализиран според способностите на вашите ученици.
  tutorial_codingrobotics_longdescription: Студентите ще се запознаят с основните
    концепции за програмиране и ще прилагат нови знания в роботиката. Работейки както
    с Koddable, така и с Wonder Workshop, студентите ще използват знания за програмиране,
    за да командват „Dash“ на робота в приложението Path.
  tutorial_box_longdescription: Направете пътуване на Box Island и помогнете на Хиро
    да събере всички часовници, разпръснати в пустинята! В този урок ще научите основите
    на алгоритми, последователности, контури и условности!
  tutorial_hopgame_longdescription: "Продължавайте да се забавлявате! Използвайте
    това ръководство, базирано на проекти, за да улесните семинар за дизайн на игри,
    хакатон или серия от клас. Направете пресече пътя, геометрия скачач, викторина
    създател, падащи птици, метро скейтъри, и избяга от стаята. Всяка от тях включва
    дискусионни въпроси, диференциация и видео урок. \n\nСтудентите могат да изградят
    вашите инструкции, за да персонализират своите игри. Не се изисква предварителен
    опит."
  tutorial_icontrol_longdescription: |-
    Този учител улеснява урока, адаптиран за Часа на кода, предоставя на учениците възможност да изследват физическото програмиране чрез роботика - Sphero.

    Използвайки програмна среда с плъзгане и пускане и програмируема роботизирана сфера, учениците ще научат, че физическите системи могат да бъдат програмирани и контролирани.
  tutorial_cocomteach_longdescription: Представи на учениците си Python или JavaScript
    в CodeCombat-овото безплатно едночасово въведение в курса Компютърни науки. Ние
    имаме насочен план с уроци, за да ти помогнат, да обясниш концепции на учениците
    си. Той включва синтаксис, стрингове(поредици), аргументи, цикли, променливи и
    х  и у координати, използвайки gem- packed подземи лабиринти и hero-vs- ogre битки(герои-срещу-орки).
  tutorial_bbcmathii_longdescription: Базиран на стандарти план за уроци за класове
    K-2. Заведете децата си в компютърната лаборатория с работни листове в ръка и
    създайте приложения, включващи аритметика, визуализация на числа и геометрични
    фигури.
  tutorial_bbcphys_longdescription: Базиран на стандарти план за уроци за клас K-5.
    Заведете децата си в компютърната лаборатория с работни листове в ръка и създайте
    приложения, включващи физика.
  tutorial_bitsbox_longdescription: 'Следвайте указанията, за да кодирате пет забавни
    мини-приложения, използващи истински, написан Javascript. От взривяване на пай
    в „Хранителна борба“ до промиване на тетрадка в черна дупка в „Толкова дълго,
    домашна работа!“ , всяко приложение е предназначено да зарадва децата, докато
    илюстрира променливи, методи и др. Тези приложения също са напълно отворени; децата
    могат да ги използват като отправна точка за собствените си творения на приложения.
    Начинаещи добре дошли!

    '
  tutorial_tlcemo_longdescription: Студентите създават и програмират 2D робот, изработен
    от карта, за да покажат различни емоции. Те създават таблица, която може да се
    използва за превеждане на емоции (команди от високо ниво) в машинни инструкции
    на ниско ниво.
  tutorial_crd_longdescription: Научете за алгоритмите и условните изявления в тази
    „изключена“ дейност, като използвате тесте карти. Учениците извършват тази дейност
    в екипи и се нуждаят от едно тесте карти на екип.
  tutorial_bbcbio_longdescription: Базиран на стандарти план за уроци за клас K-5.
    Заведете децата си в компютърната лаборатория с работни листове в ръка и научете
    за растежа, видовото разнообразие и опрашването.
  tutorial_ticklebb8_longdescription: С Tickle, удобно за потребителя приложение за
    кодиране, можете лесно да програмирате BB-8 да се движи по редица начини, като
    просто плъзнете и пуснете кодиращи блокове, за да създадете команда, която да
    следва.
  tutorial_grok_longdescription: 'Използвайте блокове с плъзгане и пускане или текстовия
    език Python, за да рисувате знамена от цял свят, да създавате фантастични снежинки
    или да изградите чатбот, наречен „Елиза“. '
  tutorial_ijournalist_longdescription: "Този учител улеснява урок преподава Компютърни
    науки и езикови изкуства. Учениците започват да развиват журналистически стил,
    който разглежда интереса на читателя и представянето на информация за онлайн новинарска
    история. Учениците използват основни HTML и CSS, за да създадат и представят онлайн
    новинарска история за измислен грабеж в училище.\n\nТой поставя компютърните науки
    в рамките на смислен контекст, позволяващ на децата да разберат стойността на
    компютърните науки в други предметни области. \n\n"
  tutorial_bbcmusic_longdescription: Базиран на стандарти план за уроци за клас K-5.
    Заведете децата си в компютърната лаборатория с работни листове в ръка и създайте
    приложения, включващи музика.
  tutorial_secretcodes_longdescription: Научете повече за ролята, която компютрите
    са играли, за да помогнат за спасяването на света.
  tutorial_tlchex_longdescription: Правите червен и жълт хексахекса ексагон, като
    сгъвате и залепвате многоцветна хартиена лента по специален начин. Веднъж ви накара
    да започнете да го изследвате. Когато го сгъвате и разгъвате, вие магически разкривате
    нови страни, докато ексагонът променя цвета си.
  tutorial_tickles_longdescription: Обединете се с вашия Sphero за добро бягане! Преместете,
    завъртете и му дайте няколко кръга добри завои. Просто сложете няколко кодови
    блокове заедно в приложението Tickle, за да стартирате вашия Sphero, както искате.
  tutorial_ozogame_longdescription: "Този ръководен от учители урок запознава учениците
    с концепцията за кодиране с помощта на Ozobot, малък програмируем робот. Студентите
    ще се научат как да кодират, като играят игри Ozobot, наречени Shape Tracer Games.
    Те все още могат да играят симулираната версия на игрите, дори ако нямат Ozobot
    Bit или Evo Robot.Игрите Ozobot ще научат учениците как да кодират с OzoBlockly,
    визуален език за програмиране, базиран на Blockly. \n\nСлед като учениците са
    решили всичките десет нива на Shape Tracer Games, те са изправени пред предизвикателството
    да вземат всичко, което са научили и да проектират и програмират свое собствено
    ниво на игра 11.\n\nЗа този урок не се изисква опит в програмирането или познанията
    за Ozobot. Въпреки това, дори студенти с известен опит в програмирането ще бъдат
    ангажирани от игрите Ozobot. Урокът е предназначен за 2-12 клас и може да бъде
    персонализиран според способностите на вашите ученици."
  tutorial_vidcodeio_longdescription: В това упражнение ще преминете през с вашите
    ученици как това се отнася до това, което те вече знаят за математиката, като
    решават математическо уравнение с програмиране.
  tutorial_tlcbrain_longdescription: Тази дейност изследва как изчислителното моделиране
    (ключова част от изчислителното мислене) може да се използва, за да помогне за
    разбирането на биологичните системи - тук невроните. Виждаме как начинът, по който
    работят мозъците ни, също е вдъхновение за нов начин за програмиране на компютри
    и така им даваме интелигентни способности.
  tutorial_hopquiz_longdescription: 'Този план за уроци е шаблон, който можете да
    адаптирате и използвате във всяка тема — наука, езикови изкуства, световни езици
    или история. Тя включва инструкции стъпка по стъпка и обяснения, които можете
    да използвате, за да помогнете на учениците си да кодират тестове с няколко избора.
    По време на процеса те ще практикуват и изследват основни концепции за кодиране
    като последователност, контури, променливи и условни. '
  tutorial_unfortunate_longdescription: Всички реагираме на събития, които се случват
    около нас, било то аплодисменти, когато училищният отбор спечели, плаче на тъжен
    филм или танцува, когато чуем музика. В този урок учениците ще научат как да преподават
    Dash и Dot да реагират на събития, които се случват около тях!
  tutorial_cha_longdescription: Историята на компютрите е завладяваща. Това е шансът
    ти да научиш повече.
  tutorial_elaseq_longdescription: Студентите ще разгледат концепцията за последователност
    в контекста на четенето и писането. Чрез ниво клас подравнени ELA уроци, студентите
    ще прилагат знанията си за последователност за по-нататъшно разбиране на ролевата
    последователност играе в програмирането.
  tutorial_bbcmathi_longdescription: Базиран на стандарти план за класове 3-5. Заведете
    децата си в компютърната лаборатория с работни листове в ръка и създайте приложения,
    включващи фракции, променливи и формули.
  tutorial_tlcpixel_longdescription: Пикселните пъзели превръщат начините, по които
    изображенията са представени като поредица от числа, представляващи пиксели в
    пъзели. Те се предлагат в различни форми от прост вариант на цвят по числа до
    по-сложни пъзели, базирани на компресия, където изображенията са представени с
    по-малко числа, така че заемат по-малко място за съхранение - но можете ли да
    ги върнете! Всяко представяне се нуждае от собствен алгоритъм, който да следва,
    за да върне изображението обратно.
  tutorial_introrobo_longdescription: 'В този урок студентите ще се запознаят с Dash
    и Dot, докато се запознаят с идеите на роботиката и програмирането. Студентите
    ще придобият разбиране за това какво е робот, как усещат света около тях и как
    програмите могат да контролират роботите. '
  tutorial_tlcinvis_longdescription: Това въвежда какво е алгоритъм и какво е компютърна
    програма. Може да се използва и за изследване на човешкото компютърно взаимодействие
    и значението на обратната връзка и изграждането на правилен умствен модел.
  tutorial_tlcjflap_longdescription: Машина с крайно състояние е много полезен инструмент
    в инструментариума за изчислително мислене. Те са важен начин за описване на това,
    което компютърните системи правят и за симулиране на нещата в реалния свят. JFLAP
    е лесен за използване и безплатен инструмент за създаване на крайно състояние
    машини. Тази дейност включва създаването на проста машина за крайно състояние
    и симулирането й, след което продължава да създава по-сложни машини с крайно състояние,
    които представляват пъзели, джаджи, уеб страници и игри.
  tutorial_procolor_longdescription: |-
    Този урок, ръководен от учители, запознава вашите ученици с програмирането и изчислителното мислене и също така обяснява какъв вид робот е Ozobot. Тази дейност е „изключена“, което означава, че кодирането не се извършва на компютър или таблет, а на лист хартия с маркери. Студентите ще дават команди на Ozobot с помощта на OzoCodes, които са специални цветови последователности. След като научат как да програмират Ozobot с маркери и хартия, учениците са изправени пред предизвикателството да решат лабиринт и да помогнат на Ozobot да намери пътя към училище.

    За този урок не се изисква опит в програмирането или познанията за Ozobot. Въпреки това, дори студентите с известен опит в програмирането ще бъдат ангажирани чрез програмиране на Ozobot. Урокът е предназначен за клас K-12 и може да бъде персонализиран според способностите на вашите ученици.
  tutorial_spiralsfinch_longdescription: 'Финч е малък робот, предназначен да вдъхновява
    и зарадва учениците, изучаващи компютърни науки, като им предоставя осезаемо и
    физическо представяне на техния код. В тази дейност ще се научите да пишете програми,
    които карат Финч да се движи и да се обръща. След това ще използвате променлива,
    за да програмирате робота да се движи в спирален модел. За тази дейност можете
    да програмирате Финч или с Scratch или Snap! използване на лаптопи или Chromebook.
    Не се нуждаете от предишен опит в програмирането. '
  tutorial_ozoi_longdescription: |-
    Този урок запознава студентите с програмирането и изчислителното мислене и също така обяснява какъв вид робот е Ozobot. Тази дейност е „изключена“, което означава, че кодирането не се извършва на компютър или таблет, а на лист хартия с маркери. Учениците ще научат как работи роботът и след това ще дават команди на Ozobot с помощта на OzoCodes, които са специални цветови последователности. След като научат как да програмират Ozobot с маркери и хартия, студентите са изправени пред предизвикателството да решат лабиринт и да помогнат на Ozobot да намери пътя до магазина.

    За този урок не се изисква опит в програмирането или познанията за Ozobot. Въпреки това, дори студентите с известен опит в програмирането ще бъдат ангажирани чрез програмиране на Ozobot. Урокът е предназначен за клас K-12 и може да бъде персонализиран според способностите на вашите ученици.
  tutorial_ticklel_longdescription: Тухла по тухла, изградете най-смелото си LEGO
    въображение. Като поставите някои кодове заедно в приложението Tickle, можете
    да накарате вашия LEGO WeDo да направи някои невероятни неща.
  tutorial_spiralsdash_longdescription: Научете основите на използването на променливи
    в програма, докато използвате робот, за да създадете изкуство! Използвайте променливи
    в Blockly, за да контролирате динамично скоростите на колелата на робот Dash.
    След като завършите урока, ще разберете как да зададете променлива, да получите
    достъп до променлива и динамично да променяте променлива с помощта на цикъл. Чрез
    промяна на стойността на променлива с течение на времето, можете да накарате Dash
    да нарисува грандиозна спирала!
  tutorial_ghdebug_longdescription: Помогнете на учениците да научат за Грейс Хопър
    и защо тази седмица е CS EdWeek.
  tutorial_tlckk_longdescription: Крис-Крос пъзели съчетават любовта на думите с любов
    към логиката. Като се има предвид списък с думи с различна дължина, трябва да
    ги поставите в мрежата.
  tutorial_firstcomp_longdescription: Малко неща са толкова вълнуващи, колкото компютрите.
    И сега ще можеш да проектираш свой собствен - този път без хартия. Запознайте
    се с процесора, RAM и ROM, Mass Storage и GPU. Начертайте първото си приложение.
    Махни си ножиците, химикалките и документите!
  tutorial_mazefinch_longdescription: 'В тази дейност ще използвате много прост език
    за програмиране, за да накарате робота Финч да се движи и завърта. След това ще
    напишете програми, които да помогнат на робота да завърши лабиринт! Не се нуждаете
    от предишен опит в програмирането и можете да използвате лаптоп или Chromebook. '
  tutorial_tlccc_longdescription: Данните на компютрите се съхраняват толкова дълги
    последователности от знаци - в крайна сметка като двоични 1s и 0s. Идеята с компресията
    е, че използваме алгоритъм, за да променим начина, по който информацията е представена,
    така че да са необходими по-малко знаци, за да съхраняваме абсолютно същата информация.
  tutorial_tlcdoodle_longdescription: 'Природата във филмите често е компютърно генерирана.
    Чудили ли сте се как го правят? Следващия път, когато откриете, че рисувате драскулки,
    нарисувайте алгоритмична драскулка и изследвайте алгоритми за рисуване на природата.
    Алгоритмите са рекурсивни: тоест те описват една стъпка и след това ви казват
    просто да нарисувате следващата стъпка по същия начин, следвайки алгоритъма от
    самото начало.'
  tutorial_tlcpunch_longdescription: Демонстрирайте колко ранни компютри са успели
    да намерят данни, съхранявани на перфокарти, и да покажат, че това е същият алгоритъм
    като магическия трик в дейността на „мечтата на австралийския магьосник“. Тя има
    за цел да покаже по визуален начин как работи алгоритъмът за търсене. По този
    начин демонстрирате практическо използване на двоични числа, алгоритъм за разделяне
    и завладяване за търсене и изследване на изчислителното мислене трик за превод
    на решения между проблемни области.
  tutorial_finchfract_longdescription: Тази дейност използва рекурсия, за да нарисува
    фрактали на Кох с робота Финч. Предполага се, че учениците са били запознати с
    идеята за рекурсия, но завършването на тази дейност ще им помогне да развият по-задълбочено
    разбиране на тази концепция чрез физическо представяне на рекурсията. Тази дейност
    е подходяща за студенти, които приемат уводни или напреднали курсове по компютърни
    науки, които използват Python или Java.
  tutorial_tlcmind_longdescription: Това въвежда използването на логически разсъждения
    чрез използването на алгебра, за да докаже, че алгоритъмът винаги работи. Той
    показва как абстракцията и логическите разсъждения могат да се използват за оценка
    на алгоритмите.
  tutorial_tlctelebot_longdescription: Този трик илюстрира как очевидно простите неща
    могат да бъдат твърде сложни, за да могат мозъците ни да се възползват. Важен
    принцип на проектиране е, че интерфейсите трябва да бъдат ясни и прости, а не
    претрупани. Той също така илюстрира аспекти на изчислителното мислене като опростяване
    на проблема и значението на разбирането на хората.
  tutorial_tlcaus_longdescription: Тази дейност въвежда набор от изчислителни концепции
    по запомнящ се начин. Той въвежда магически трик и показва как абстракцията, логическите
    разсъждения и изчислителното моделиране могат да се използват за проверка на алгоритъма.
    В комбинация с активността „Punch card search“ тя въвежда алгоритъм за разделяне
    и завладяване, използван от ранните компютри.
  tutorial_tlcmicro_longdescription: Това видео може да се използва като общо въведение
    в човешкото компютърно взаимодействие (HCI) и по-специално защо толкова много
    джаджи са по-трудни за използване, отколкото е необходимо. Дизайнът прави разлика
    и е важно интерфейсите да бъдат оценени, за да се провери дали са лесни за използване.
  tutorial_imathematician_longdescription: "Тази учителска ръководена дейност предоставя
    възможност на учениците да използват кръстосан учебен подход към компютърните
    науки и математиката.  \n\nУчениците ще създадат компютърна програма за решаване
    на вариация на известен проблем в клон на математиката (Теория на игрите), наречен
    Дилемата на затворника.\n"
  tutorial_tlcmagic_longdescription: 'Проучвайки как работи магията, научавате за
    изчислителното мислене: особено значението на оценката за алгоритмичното мислене.
    Вие изследвате както тестването, така и анализа на опасностите. Магическият трик
    показва как компютърните учени, инженерите (и магьосниците) трябва да проверят
    старателно алгоритмите си. Те трябва да обмислят внимателно как нещата могат да
    се объркат, както и да проверят, че ще отидат правилно.'
  tutorial_scratchmus_longdescription: С Scratch, можете да създадете свои собствени
    интерактивни игри, истории, анимации -- и да ги споделите с приятелите си. За
    да започнете, направете интерактивен музикален проект. Картите за активност и
    ръководството за работилница също са на разположение безплатно на scratch.mit.edu
  tutorial_scratchanim_longdescription: С Scratch, можете да създадете свои собствени
    интерактивни игри, истории, анимации -- и да ги споделите с приятелите си. За
    да започнете, анимирайте буквите на вашето име, инициали или любима дума. Картите
    за активност и ръководството за работилница също са достъпни безплатно на scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'С Scratch, можете да създадете свои собствени
    интерактивни игри, истории, анимации -- и да ги споделите с приятелите си. За
    да започнете, научете как да направите свой собствен летящ характер. Картите за
    активност и ръководството за работилница също са достъпни безплатно на scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Направете своя собствена аркадна игра отгоре-надолу
    стрелецът. Започнете с програмиране на рибата да се движи нагоре и надолу, когато
    клавишите със стрелки са натиснати, след това код на акулите да плува по екрана.
    Ще персонализирате играта, като добавите персонализирани активи за героя, злодея
    и фона. Вашата игра може да бъде настроена на плажа, в гората или дори в космоса!
  tutorial_grokffpython_longdescription: 'Тази дейност е предназначена да ви даде
    първия си опит програмиране, и е специално проектиран за Час на кода. Използвайте
    езика за програмиране Python и инструктирайте костенурка да рисува фантастични
    снежинки с код! '
  tutorial_grokffblock_longdescription: Тази дейност е предназначена да ви даде първия
    си опит програмиране, и е специално проектиран за Час на кода. Изграждане на програми
    с помощта на приятелски блокове и инструктира костенурка да изготви фантастични
    снежинки с код!
  tutorial_grokeliza_longdescription: Тази дейност е предназначена да ви даде първия
    си опит програмиране, и е специално проектиран за Час на кода. Използвайте програмния
    език Python, за да изградите приятелски чатбот, наречен „Елиза“.
  tutorial_tynkercan_longdescription: Направете страхотна игра с оръдия за 2 играчи
    и предизвикайте приятелите си да играят с вас! Ще започнете с частично програмирана
    версия на играта, така че трябва да програмирате лявото оръдие. След като имате
    и двете оръдия стрелба, ще настроите платформи и други елементи, за да почукате.
    Направете го свой собствен чрез добавяне на допълнителни функции и персонализиране
    на темата!
  tutorial_grokflags_longdescription: Тази дейност е предназначена да ви даде първия
    си опит програмиране, и е специално проектиран за Час на кода. Използвайте езика
    за програмиране Python и неговия модул за костенурка, за да нарисувате знамена
    от цял свят!
  tutorial_robomind_longdescription: 'Студентите научават основите на програмирането,
    като контролират собствения си виртуален робот. Онлайн курсът е напълно самостоятелен
    с кратки презентации, филми, викторини и автоматични насоки/съвети, за да помогне
    с упражненията по програмиране. '
  tutorial_adventureq_longdescription: 'Adventure with Q е план за уроци, който учителите
    (или всеки друг) да използват, за да въведат логика на програмиране в групова
    настройка. Дейността се състои от различни куестове, които децата да завършат.
    Децата научават основните команди, като помагат на Q на чужденеца в гората си
    приключение. '
  tutorial_khan-es_longdescription: Научете основите на програмирането на JavaScript,
    докато създавате забавни рисунки с вашия код. Направете го сами или с вашия клас!
  tutorial_kpt_longdescription: Научете основите на програмирането на JavaScript,
    докато създавате забавни рисунки с вашия код. Направете го сами или с вашия клас!
  tutorial_kpl_longdescription: Научете основите на програмирането на JavaScript,
    докато създавате забавни рисунки с вашия код. Направете го сами или с вашия клас!
  tutorial_khe_longdescription: Научете основите на програмирането на JavaScript,
    докато създавате забавни рисунки с вашия код. Направете го сами или с вашия клас!
  tutorial_kfr_longdescription: Научете основите на програмирането на JavaScript,
    докато създавате забавни рисунки с вашия код. Направете го сами или с вашия клас!
  tutorial_app-inventor_longdescription: Забавни, бързи видео уроци ви превеждат през
    изграждането на три прости приложения за вашия Android телефон или таблет. Проектиран
    както за начинаещи, така и за експерти, този час код ще ви подготви да започнете
    да изграждате свои собствени приложения, преди да го знаете. Представете си, че
    споделяте свои собствени творения на приложения с приятелите си! Тези дейности
    са подходящи за физически лица и за учители, водещи класове.
  tutorial_blockly_longdescription: Имате компютри с бавен (или несъществуващ) достъп
    до Интернет? Изтеглете офлайн версията на Blockly Games - един 3MB ZIP файл може
    да бъде зареден на всеки компютър или да се използва с памет.
  tutorial_tynker_longdescription: Играйте забавни игри за кодиране, за да се научите
    да кодирате. Използвайте програмиране, за да завършите лов на spooktacular Monster
    High чистач, програмирайте Hot Wheels кола, планирайте военната си стратегия срещу
    нахлуващите таласъми и дори бойни чудовища. Научете ключови концепции за програмиране
    и умения за изчислително мислене, докато играете. След това изградете свои собствени
    игри и ги споделяйте с приятели!
  tutorial_baypt_longdescription: Код Баймакс
  tutorial_code-combat_longdescription: Победете чудовища, за да научите Python или
    JavaScript в тази епична игра за програмиране!
  tutorial_mky_longdescription: Научете и преподавайте кодиране в CoffeeScript, реален
    език за програмиране. CodemonKey е забавна, наградена игра, подходяща за всички,
    със или без опит в кодирането. Адаптивната платформа на CodemonKey ще ви даде
    всички инструкции и съвети, от които се нуждаете, и ще ви възнагради звездни резултати.
    Напиши код. Хвани банани. Спаси света.
  tutorial_pirates_longdescription: 'Капитан Hack е пират, който търси съкровище.
    Той също така пише карти на съкровища и пише такива като писане на код. Той (играчът)
    използва „пиратски код“ за това. Това е език за програмиране, базиран на символи,
    използван за инструкции и дори AI поведения. движения, бримки, GO-TO, истински/фалшиви
    изявления са всички основни части на играта. Играчите се ръководят чрез урок и
    представени за позивностите, стъпка по стъпка. Няма правилно решение за нивата
    на урока, така че потребителят може да избере каквото решение им харесва. '
  tutorial_csfirst_longdescription: Създайте история за двама герои в морето. Анимирайте
    водата и персонализирайте пейзажа, за да добавите свой собствен нюх. Използвайте
    код, за да разкажете историята, която искате да разкажете!
  tutorial_loopedy_longdescription: Целта на добрия програмист е да напише програма,
    която е кратка, ясна и ефективна, колкото е възможно. В този урок студентите ще
    научат как пишат програми с помощта на цикли.
  tutorial_dsw_longdescription: Научи се да програмираш дроиди и създай своя собствена
    игра „Междузвездни войни“ в една далечна галактика.
  tutorial_dswb_longdescription: Научи се да програмираш дроиди и създай своя собствена
    игра „Междузвездни войни“ в една далечна галактика.
  tutorial_ssw_longdescription: Научи се да програмираш дроиди и създай своя собствена
    игра „Междузвездни войни“ в една далечна галактика.
  tutorial_sswb_longdescription: Научи се да програмираш дроиди и създай своя собствена
    игра „Междузвездни войни“ в една далечна галактика.
  tutorial_kodable-unplugged_longdescription: 'Проектиран за използване с обикновена
    хартия, FuzzFamily Frenzy е въведение в логиката за програмиране за деца 5 и нагоре.
    Учителят трябва да обясни играта, след което учениците програмират партньор, за
    да завършат прост курс с препятствия. '
  tutorial_scratch_longdescription: С Scratch можете да създавате свои собствени интерактивни
    игри, истории, анимации и да ги споделяте с приятелите си. За да започнете, анимирайте
    името си, създайте танцова сцена или направете игра на криеница с участието на
    Cartoon Network We Bare Bears!
  tutorial_bayes_longdescription: Гранд Герои
  tutorial_gumball_longdescription: Създайте история или направете игра с Play Lab!
    Направете Gumball герои се движат, правят звуци, печелят точки и дори хвърлят
    банани!
  tutorial_hrm_longdescription: |-
    Човешки ресурси машина е пъзел игра. Във всяко ниво шефът ви дава работа. Автоматизирайте го, като програмирате малкия си офис работник! Ако успеете, ще бъдете повишени до следващото ниво за още една година работа в огромната офис сграда. Поздравления!

    Не се притеснявайте, ако никога не сте програмирали преди - програмирането е просто решаване на пъзели. Ако съблечете всички 1 и 0 и страшни скоби, програмирането всъщност е просто, логично, красиво и нещо, което всеки може да разбере и да се забавлява!
  tutorial_ice-age_longdescription: Създайте история или направете игра с Play Lab!
    Направете героите от ледената епоха да се движат, да правят звуци, да печелят
    точки и дори да хвърлят снежни люспи!
  tutorial_koapp_longdescription: Koddable е самонасочваща се iPad игра, която въвежда
    децата 5+ в основите на програмирането. Наличието на учител или родител наблизо
    е оптимално, но не е необходимо.
  tutorial_lightbot-intl_longdescription: Научете основната логика за програмиране,
    като се започне от супер-основно програмиране, за 4+ години, на iOS или Android
    (или уеб браузър). Научете как да последовате команди, да идентифицирате модели,
    да използвате процедури и да използвате цикли!
  tutorial_rmc_longdescription: Използвайте блокове код, за да вземете Алекс или Стив
    на приключение през този свят на Minecraft.
  tutorial_smc_longdescription: Използвайте блокове код, за да вземете Алекс или Стив
    на приключение през този свят на Minecraft.
  tutorial_minecraft-2016_longdescription: Изграждане на Minecraft игра. Създайте
    свои собствени версии на пиле, овце, пълзящи растения, зомбита и др.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un "Vocabulario Robot"
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as&iacute; como la valiosa habilidad de depuraci&oacute;n.
  tutorial_pixie_longdescription: Час на кода урок с Pixie
  tutorial_play_longdescription: Създай история или направи игра с игралната лаборатория!
    Накарай животни, пирати, зомбита, нинджи и много други герои да се движат, издават
    звуци, бележат точки и дори да хвърлят огнени топки!
  tutorial_robomind-nl_longdescription: 'Студентите научават основите на програмирането,
    като контролират собствения си виртуален робот. Онлайн курсът е напълно самостоятелен
    с кратки презентации, филми, викторини и автоматични насоки/съвети, за да помогне
    с упражненията по програмиране. '
  tutorial_spheroi_longdescription: Добре дошли в първата си дейност блокове! Това
    е чудесно място да започнете за повечето потребители и може да се използва за
    „Час на кода“. Следвайте стъпките, за да получите преглед на приложението, научете
    как да създавате програми, използващи блоково кодиране, и да придобиете разбиране
    за цикли и оператори.
  tutorial_spherol_longdescription: Ще научите нова употреба за светлините на вашия
    робот. В тази дейност ще изградите въртяща се топ програма, където скоростта на
    жироскопичното въртене ще контролира основните светодиоди и ще използвате концепциите
    за нормализиране и абсолютна стойност. Това е страхотна дейност, след като завършите
    Blocks 2 и може да се използва за „Час на кода“.
  tutorial_spherov_longdescription: Време е за друга класическа игра, задвижвана от
    Sphero. Научете как да използвате променливи, цикъл до и случайност в границите,
    за да оживите горещия картоф. Когато приключите, вземете няколко приятели и започнете
    да хвърляте. Не се хванат с сфера, когато изтече времето!
  tutorial_swb_longdescription: Научи се да програмираш дроиди и създай своя собствена
    игра „Междузвездни войни“ в една далечна галактика.
  tutorial_build-a-galaxy_longdescription: Научи се да програмираш дроиди и създай
    своя собствена игра „Междузвездни войни“ в една далечна галактика.
  tutorial_alicesims_longdescription: 'Следвайте процеса на производство на анимация
    от сценария до програмиране с Алис и The Sims. Позволете на творчеството и разказването
    на истории да управляват вашето обучение в среда за кодиране с влачене и пускане.
    Проектът ще ви преведе през това, което е сценарий, превеждайки сценария в програмируем
    скрипт и как да програмирате кратка 3D анимация. '
  tutorial_tchr_longdescription: Сега, когато десетки хиляди преподаватели са опитали
    Часа на кода, много класни стаи са готови за по-креативни, по-малко едноразмерни
    дейности, които преподават основите на компютърните науки. За да помогнем на учителите
    да намерят вдъхновение, събрахме и подбрахме едночасови планове за уроци и дейности,
    ръководени от учители, предназначени за различни предметни области за ветераните
    от Hour of Code.
  tutorial_robogame_longdescription: Предизвикайте училището си, за да се състезавате
    в игрите с роботи! Учениците ще се състезават в поредица от математически тематични
    дейности, където използват Dash и Dot, за да решат проблем и да печелят точки
    за себе си, оценката си и/или училището си.
  tutorial_tap_longdescription: Научете основите на кодирането с един от нашите шест
    забавни комплекта пъзели. След това изберете от над 100 начинаещи, междинни и
    напреднали уроци. Тези уроци идват с инструкции стъпка по стъпка за създаване
    на проекти за рисуване, музика, анимация, разказване на истории, физика и аркадни
    игри. Когато приключите, можете да публикувате проектите си и да проучите какво
    правят другите деца в нашата напълно модерирана общност.
  tutorial_cintl_longdescription: Научи основните концепции на компютърните науки
    с програмиране чрез плъзгане и пускане. Това е самонасочвано ръководство, подобно
    на игра, съдържащо лекции от Бил Гейтс, Марк Зукърбърг, Angry Birds или Растения
    срещу зомбита. Научи цикли на повторение, условни конструкции и основни алгоритми.
    Налична на 37 езика.
  tutorial_itchstop_longdescription: Ще използваме Ich, за да изградим собствени анимационни
    проекти. Имайте предвид, че слушалките се препоръчват за този курс. Ще използваме
    някои съществуващи спрайтове, които поддържат анимации и показват кода, който
    трябва да добавим, за да анимираме нашите герои. Също така ще разгледаме как да
    създадем собствени анимационни ефекти и рисунки. Ще се научим как да променяме
    спрайт костюм в нулата многократно за анимационни ефекти (подобно на анимация
    с флип-книга) и кода зад него. Всички инструкции се съдържат в средата на Ich,
    така че няма нужда да превключвате екрани, които да следвате заедно с проекта.
  tutorial_tynkerpn_longdescription: Следвайте Peep, докато той изследва големия широк
    свят! В този проект ще създадете интерактивна сцена, в която Peep отива на разходка
    сред природата и вижда много интересни предмети. Ще направите различни елементи
    се показват или изчезват в зависимост от това къде Peep се разхожда. Можете дори
    да накарате предметите да говорят и да добавите музика към вашата сцена!
  tutorial_tynkerpd_longdescription: Готови ли сте да накарате Peep и приятелите му
    да танцуват? Научете как да използвате код, за да анимирате птиците. В този проект
    ще използвате костюми и закъснения, за да анимирате птиците, един кадър наведнъж.
    Можете да добавите свой собствен фон и музика и дори да направите Peep и приятелите
    му да говорят!
  tutorial_persistence_longdescription: Новите и нерешени проблеми често са доста
    трудни. Ако искаме да имаме шанс за изработване на нещо творческо, полезно и умно,
    тогава трябва да бъдем готови да се заемем с трудните проблеми дори ако това означава
    да се провалим няколко пъти, преди да успеем. Този урок ни учи, че неуспехът не
    е краят на едно пътуване, а само съвет за това как да успеем.
  tutorial_getloopy_longdescription: Циклите са удобен начин за описване на действия,
    които се повтарят определен брой пъти. В този урок учениците ще се упражняват
    в превръщане на групи от действия в един самостоятелен цикъл.
  tutorial_createface_longdescription: Целта на тази дейност е да покаже колко очевидно
    сложно поведение може да бъде програмирано с помощта на някои прости правила.
    Той също така показва как програмите са само правила, следвани от компютри и конкретно
    въвежда обектно-базирано програмиране. Дейността показва как разбиването на програма
    в обекти може да бъде много по-лесно да се напише, отколкото да се опитваш да
    я напишеш наведнъж. Класът може да напише няколко прости програми за контрол на
    лицето, което са създали.
  tutorial_happymaps_longdescription: В основата на всички компютърни науки е нещо,
    наречено алгоритъм. Думата "алгоритъм" може да звучи като нещо сложно, но в действителност
    е само един списък с инструкции, които някой може да следва, за да се постигне
    даден резултат. За да положите солидна основа в компютърното обучение на Вашите
    ученици, ще се съсредоточим върху изграждането на сигурна връзка с алгоритмите.
  tutorial_moveit_longdescription: Този урок ще помогне на учениците да осъзнаят,
    че за да дават ясни инструкции, те се нуждаят от общ език. Учениците ще се упражняват
    да се контролират един друг с помощта на проста комбинация от жестове с ръце.
    След като разберат езика, те ще започнат да се "програмират" един друг чрез множество
    инструкции предварително.
  tutorial_bigevent_longdescription: "„Събитията“ са чудесен начин да добавите разнообразие
    към предварително написан алгоритъм. Понякога искате програмата да бъде в състояние
    да реагира на потребителя точно тогава, когато той иска. За това са предназначени
    „събитията“."
  tutorial_gpp_longdescription: "„Програмирайки“ се един друг да рисуват картинки,
    учениците ще започнат да разбират същността на програмирането. Дейността започва,
    като учениците се инструктират един друг да оцветяват квадратчета на милиметрова
    хартия в опит да възпроизведат съществуваща картинка."
  tutorial_foosgame_longdescription: Кодирайте собствената си видео игра с CodeSpark
    Academy с новите комплекти за игри на Foos. Тази дейност ръководи учениците чисто
    нови за дизайна на игри, използвайки подход „боя по числа“. Студентите ще следват
    подканите на екрана, за да проектират и програмират забавна видео игра, която
    могат да споделят със семейството и приятелите си.
  tutorial_solopython_longdescription: Научете основите на Python, като използвате
    първите два модула в приложението Python на SoloLearn, консултирайте се с дискусии
    и коментари, за да ви помогнем да разберете по-добре, стартирайте кодови примери
    в компилатора, за да помогнете за задържането на материали. Напишете и съставете
    проста програма, която приема името ви като вход, брои броя на буквите и извежда
    резултата. Споделяйте и получавайте гласовете на общността.
  tutorial_kodableint_longdescription: Студентите ще се запознаят с ролята на програмист
    в производството на машини функция. Студентите ще се съсредоточат върху последователността
    и практиката, давайки инструкции в ред. Тази дейност включва невключена групова
    практика, както и на екрана, независима практика.
  tutorial_kodableadv_longdescription: Студентите ще се включат в подходящи за развитието
    уроци по концепции за програмиране на по-високо ниво като цикли, функции, променливи
    и обектно-ориентирано програмиране. Уроците включват изключена инструкция, ръководена
    практика и независима практика на екрана.
  tutorial_tynkertj_longdescription: Научете Python, за да помогнете на Флеч да събере
    чантичките на Pixie прах, за да отключите тайните на джунглата и да възстановите
    островите до първоначалната им красота. Ще използвате команди и синтаксис на Python
    за решаване на пъзели, докато навигирате Fletch през островите и избягвайте месоядните
    растения. По пътя ще практикувате изчислителни и алгоритмични умения за мислене.
  tutorial_wolframa_longdescription: В тази дейност ще създадете уеб-форма, която
    изчислява възрастта ви в дни, часове, наносекунди, всяка единица време, която
    посочите!
  tutorial_wolframm_longdescription: В тази дейност учениците създават произволни
    мелодии, използвайки различни музикални везни и инструменти. Създавайте музика
    чрез код!
  tutorial_wolframspi_longdescription: В тази дейност има поредица от стъпки с код,
    готов за изпълнение. Студентите започват с парче код, който работи, и след това
    го модифицират, за да правят различни неща. Студентите могат да свирят мелодии
    въз основа на цифрите на PI и да изследват как звучи PI, използвайки много музикални
    инструменти.
  tutorial_wolframsph_longdescription: Разгледайте 3D графики в тази дейност и създайте
    свои собствени форми.
  tutorial_wolframp_longdescription: Разгледайте създаването на различни форми на
    многоъгълник в тази дейност.
  tutorial_wolframn_longdescription: В тази дейност учениците разработват генератор
    на имена, който превръща името им в имена на нинджа.
  tutorial_soloweb_longdescription: Отидете на www.sololearn.com и инсталирайте HTML
    и CSS приложения или отворете съответните уроци в мрежата (потребителите на Android
    могат да инсталират единното приложение SoloLearn). Попълнете 2 модула (Общ преглед
    и HTML Основи) в HTML и 2 модула (Основи и Работен w/Текст) и първите 5 урока
    на третия модул (Properties) в CSS. Вземете шаблона на https://code.sololearn.com/WKeg2CtzpRts/
    и следвайте инструкциите.
  tutorial_khanweb_longdescription: 'Кан Академия: Уеб страниците ви учат как да правите
    уеб страници с HTML тагове и CSS, завършвайки като направите своя собствена поздравителна
    картичка.'
  tutorial_khandata_longdescription: 'Кан Академия: Базите данни ви учат да манипулирате
    данните в база данни и да направите свой собствен персонализиран магазин.'
  tutorial_googlelogo_longdescription: Използвайте творчеството и въображението си,
    за да оживите логото на Google с помощта на код. Накарайте буквите да танцуват,
    да разкажете история или да създадете игра. С Scratch и CS First, всеки може да
    стане дизайнер и програмист за деня!
  tutorial_playtune_longdescription: Езикът на блоковете се използва за решаване на
    музикални пъзели чрез писане на код, който да съответства на мелодии, свирени
    на клавиатура на пиано. За решаването на пъзелите са необходими алгоритми за последователност,
    подбор и повторение. След 9-то ниво потребителите могат да създадат своя собствена
    мелодия и да я изтеглят като приложение за устройство с Android. Студентите могат
    също да променят приложението, като следват връзка към изходния код на App Inventor.
  tutorial_computeit_longdescription: Нека да сменим ролите. Този път вие сте компютърът!
    Прочетете и интерпретирайте програмите, за да намерите правилната траектория и
    да спечелите предизвикателствата. Ще трябва да се съсредоточите и да използвате
    интуитивните си способности, за да разберете някои основни концепции за програмиране.
  tutorial_codesterssj_longdescription: В тази дейност учениците използват нашия инструментариум
    за плъзгане в текст, за да започнат кодирането в Python веднага! Докато работят
    чрез въвеждащи дейности за изграждане на умения, учениците започват да научават
    за основния синтаксис, променливи и събития! Те ще използват множество спрайтове,
    за да създадат сценарий за разказване на шеги, който могат да споделят с приятелите
    си! * Електронното споделяне изисква регистрация на студент.
  tutorial_cmchat_longdescription: Присъединете се към робот-маймуна в едночасов курс,
    където ще научите основите на програмирането на Python и чатбот. В дейността ще
    преминете през курс с продължителност 15 упражнения, в който ще научите как да
    програмирате своя собствен чатбот за любопитни факти.
  tutorial_tynkerdb_longdescription: Изберете дракон, а след това се впуснат в търсене
    на съкровище. Blast чрез препятствия и да получат готини електрически прозорци,
    докато пътуват през мистична джунгла. Научете последователности, бримки, условна
    логика и умения за отстраняване на грешки по пътя.
  tutorial_cmbuild_longdescription: Вземете уменията си за кодиране на следващото
    ниво, като се научите да изграждате свои собствени игри. В този курс ще научите
    клавиатурен потребителски интерфейс и механика на играта, докато изграждате Super
    Mario™ -styled игра. След това ще можете да споделите играта си!
  tutorial_robotrattle_longdescription: Робот дрънкалка учи учениците да управляват
    напълно физически симулиран робот с помощта на визуален език за кодиране, като
    лесно плъзгат и пускат блокове, за да пишат инструкции за код. Студентите се запознават
    с робота и различните му движещи се стави и се научават да движат ставите му с
    помощта на ъгли. Роботът може да натиска и грабва предмети, за да ги насочи към
    целта, но също така да се счупи, ако се премести срещу препятствия. Тази дейност
    е насочена към деца на възраст над 13 години и предлага лесни за разбиране прозрения
    за физическото поведение и роботиката. Освен това всеки, който има смартфон и
    мобилна VR слушалка, ще може да гледа пълномащабния робот, изпълняващ писмения
    код.
  tutorial_codestersh_longdescription: В тази дейност, предназначена за начинаещи
    програмисти, учениците използват инструментариум за плъзгане в текст, за да започнат
    кодирането в Python веднага! Първо, работете чрез някои дейности за изграждане
    на умения, където научавате как да присвоявате и променяте команди за вашия спрайт.
    След това програмирайте собствените си команди, за да създадете споделено електронно
    изкуство! * Споделянето изисква регистрация на студент.
  tutorial_codehsdigipixel_longdescription: Научете как изображенията се съхраняват
    и показват на компютри с помощта на пиксели. Разгледайте как изображенията са
    кодирани като мрежа от цветови стойности и направете свои собствени цифрови изображения
    с помощта на двоични и шестнадесетични цветови кодове!
  tutorial_ccbinary_longdescription: Направете игра Scratch, в която играете бележките
    на песен, докато превъртите надолу по сцената. Ще вкара десет точки за всяка правилна
    нота, която играете. Всяка нота съответства на двоично число.
  tutorial_codehsturtle_longdescription: Научете основите на програмирането, като
    рисувате фигури на екрана си с Трейси костенурката! Turtle Graphics (или LOGO)
    е начинаещ приятелски начин за изследване на концепции за програмиране и внасяне
    на творчество в програмирането по визуален начин.
  tutorial_grokhd_longdescription: 'Продължете тези умения за програмиране Blockly!
    Този курс се основава на това, което сте научили в активността на замразени фрактали:
    https://hourofcode.com/grokffblock. Тази дейност е предназначена да въведе решения
    за разклоняване в програмирането. Използвайте Blockly версия на Python и неговата
    костенурка модул да се направи и цвят хортензия цветя!'
  tutorial_grokem_longdescription: Тази дейност е предназначена да ви даде първия
    си опит програмиране, и е специално проектиран за Час на кода. Използвайте езика
    за програмиране Python, за да изследвате емотикони и манипулиране на текст.
  tutorial_kodmaze_longdescription: Изградете свои собствени лабиринти за решаване
    и споделяне! Студентите ще сдвоят геометрията с програмирането за изграждане на
    решими лабиринти въз основа на дадени предизвикателства. Предизвикателствата включват
    лабиринти с прости форми, фракции, симетрия и определени ъгли.
  tutorial_codestersa_longdescription: 'В тази дейност, предназначена за студенти
    с известен опит в кодирането, студентите използват нашия инструментариум за плъзгане
    в текст, за да изградят игра с контроли на играчите! Студентите научават за променливи,
    произволно генерирани числа, дизайн на игри и множество видове събития и тригери
    на събития, докато се катерят, за да стоят настрана от пътя, тъй като астероидите
    се стремят към космическия си кораб! Prereq: променливи, параметри.'
  tutorial_cmdodo_longdescription: В този едночасов курс ще напишете истински код,
    докато добавяте, изваждате и измервате разстоянията, за да помогнете на додо да
    намери липсващите си яйца!
  tutorial_tynkerspace_longdescription: Корабът на вашия астронавт катастрофира! За
    щастие, ти си там, за да помогнеш. Използвайте плъзгане и пускане програмиране,
    за да помогне на вашия герой събира резервни части, като се избягва извънземни
    и препятствия. Можете ли да намерите кораб, който да донесе вашия астронавт у
    дома?
  tutorial_gfbloons_longdescription: В този урок ще кодирате стрелба маймуна кула
    от популярната игра Bloons Tower Defense. До края на урока ще знаете математиката
    за намиране на ъгъла и алгоритмите, които често се използват в много от най-популярните
    игри за отбранителна кула днес. Ще можете да приложите това знание в собствената
    си игра. Уроците на Gamefroot Hour of Code използват визуален език за програмиране,
    използвайки блокове, където учениците просто влачат и пускат визуални блокове,
    за да пишат код.
  tutorial_raspipong_longdescription: Пресъздайте класическата игра на понг, като
    използвате Sense HAT и някакъв код на Python. Тази дейност може да бъде завършена
    онлайн с помощта на емулатора Sense HAT или с помощта на Raspberry Pi и хардуера
    Sense HAT.
  tutorial_codehsvr_longdescription: Научете основите на изграждането на светове за
    виртуална реалност с помощта на HTML и библиотеката A-Frame JavaScript. Чрез тази
    дейност студентите ще изградят свои собствени светове за виртуална реалност, които
    са съвместими с VR устройства, включително VR слушалки за смартфони!
  tutorial_codesterstp_longdescription: В тази дейност учениците използват Python,
    за да практикуват извършване на трансформации в координатната равнина! Урокът
    включва демонстрации, директни инструкции и предизвикателства, които карат учениците
    да програмират и идентифицират различни статични трансформации!
  tutorial_codestersbb_longdescription: 'Студентите използват нашия инструментариум
    за плъзгане към текст, за да започнат кодирането в Python веднага! В тази самонасочваща
    се дейност учениците завършват поредица от дейности с директно обучение, в които
    изграждат баскетболна игра за дърпане и стрелба! Учениците изследват променливи,
    събития, основен синтаксис, създавайки произволни координати. Посъветва prereq
    знания: променливи, точка нотация, събития, отрицателни числа'
  tutorial_gfcrossyroad_longdescription: В този пакет от уводни уроци по кодиране
    ще научите как да направите своя собствена мини-игра в стил Crossy Road. Ще научите
    как да кодирате алгоритми и последователности, входове/изходи, цикли и итерация,
    селекция и ако-отчети и сравнителни оператори и да мислите като компютърен учен.
    Този набор от уроци е съобразен с учебната програма за цифрови технологии в Нова
    Зеландия и Австралия (викториански) и е предназначен да помогне на младите хора
    И преподавателите да приемат кодирането в своите училища, класни стаи и клубове
    за кодиране. Уроците на Gamefroot Hour of Code използват визуален език за програмиране,
    използвайки блокове, където учениците просто влачат и пускат визуални блокове,
    за да пишат код.
  tutorial_googleww_longdescription: В тази дейност ще кодирате три уникални сцени
    от филма, използвайки Blockly, въвеждащ език за кодиране, за да помогнете на Wonder
    Woman да навигира в препятствията и да постигне целта си. Ще използвате силата
    на последователности, променливи, контури и условности, за да помогнете на Даяна
    да тренира срещу опонентите си.
  tutorial_codehsjsapp_longdescription: CodeHS е съвместим с всички актуални браузъри,
    с изключение на Internet Explorer. Chrome е нашият предпочитан/препоръчителен
    браузър, но Firefox и Safari също трябва да работят добре, ако приемем, че са
    актуални.
  tutorial_gfmihi_longdescription: Киа Ора! В тази дейност ще кодирате собствената
    си мини-игра и ще научите как да се представите в Te Reo Maori - местния език
    на Нова Зеландия. Mihi Maker е забавна лесна за използване дейност, която съчетава
    кодиране, социални изследвания и местната култура. Ще научите как дизайнерите
    на игри програмират основни алгоритми за откриване на сблъсък. Откриването на
    сблъсък е програма, използвана от компютър, за да му помогне да разбере кога два
    обекта ще се ударят един в друг. Уроците на Gamefroot Hour of Code използват визуален
    език за програмиране, използвайки блокове, където учениците просто влачат и пускат
    визуални блокове, за да пишат код.
  tutorial_hopdropphone_longdescription: 'Hopscotch е прост инструмент за програмиране
    на iPad/iPhone, обичан от милиони студенти заради свободата си на творческо изразяване.
    Гледайте вашите ученици да пищят с наслада, докато създават свои собствени игри
    „Не пускайте телефона“! Този самоуправляван видео урок учи децата на възраст 8+
    програмиране основи, докато те кодират персонализирани издания на тази популярна
    игра. '
  tutorial_techfaa_longdescription: Този интерактивен урок ще ви запознае с „Flocking“,
    тип алгоритъм, който има за цел да симулира животоподобното поведение на автономните
    агенти в група. Вграденият зрител ви улеснява да видите изобразяването на кода.
  tutorial_codehsjsgraph_longdescription: CodeHS е съвместим с всички актуални браузъри,
    с изключение на Internet Explorer. Chrome е нашият предпочитан/препоръчителен
    браузър, но Firefox и Safari също трябва да работят добре, ако приемем, че са
    актуални.
  tutorial_thunkable_longdescription: Използвайки езика на блоковете, научете как
    да изградите 10 прости приложения за 1 час. Тази забавна серия уроци ще ви започне
    по пътя си да се превърне в разработчик на мобилни приложения!
  tutorial_hopcrossyroad_longdescription: Hopscotch е прост инструмент за програмиране
    на iPad/iPhone, обичан от милиони студенти заради свободата си на творческо изразяване.
    С този самонасочващ се видео урок вашите ученици ще направят свои собствени версии
    на Crossy Road! Децата на възраст 8+ ще бъдат изложени на основите на програмирането,
    докато кодират персонализирани издания на този любим App Store.
  tutorial_switchglitch_longdescription: Switch & Glitch позволява на вашите ученици
    да играят герой! Използвайки визуален интерфейс, те програмират сладки роботи
    и им помагат да спасят деня. Тази дейност учи децата на възраст 5-10 на основите
    на програмирането, цикъла и изкуството на отстраняване на грешки. Галактиката
    има нужда от теб!
  tutorial_codecar_longdescription: Код симулирана кола платка! Ще въведете истински
    C ++ код, който контролира светлините и бутоните на платка с форма на кола. Чрез
    7 урока ще мигате задното осветление, кодирате спирачен педал и други на симулираната
    Code Car. Тази дейност преподава цикли, ако изявления и логика с въведен код и
    включва план за уроци с подравнения към стандартите ISTE, NGSS, Common Core и
    CSTA.
  tutorial_codesterscp_longdescription: В този урок учениците изследват четирите квадранта
    на координатната равнина! Те използват Python и нашия инструментариум за плъзгане
    до текст, за да изпратят спрайт на различни места на сцената! Включени са дейности
    за демонстрация и отстраняване на грешки, които помагат на учениците да се чувстват
    комфортно с навигацията в координатната равнина.
  tutorial_grokpetblock_longdescription: Тази дейност е предназначена да ви запознае
    с вградено програмиране с помощта на приятелски блокове и е специално проектирана
    за Часа на кода. Използвайте блоковете и микро:малко, за да направите домашен
    любимец, с който можете да се храните и да играете. Няма микробит на Би Би Си?
    Няма проблем! Този курс включва пълен микро:битов симулатор, така че ще можете
    да правите всичко, което бихте направили на истински микро:бит!
  tutorial_techbim_longdescription: 'Този практически урок е предназначен за хора,
    любопитни да знаят как да извършват програмно някои прости манипулации на изображения
    като въртене, оцветяване, увеличаване на контраста, замъгляване, откриване на
    ръбове и т.н., без помощта на разширени библиотеки. '
  tutorial_techfpp_longdescription: Python е добре известен със своите обектно ориентирани
    функции за програмиране (класове, методи, наследяване…), но не може да бъде ограничен
    до тях! Този интерактивен урок показва полезните, но по-малко известни функционални
    функции за програмиране и техники на Python.
  tutorial_codesterscr_longdescription: Студентите използват инструментариум за плъзгане
    към текст, който им позволява да започнат кодирането в Python веднага! Студентите
    завършват набор от ръководени практически дейности, в които се научават как да
    използват и променят различни програмни команди. След това те прилагат тези умения,
    за да създадат своя собствена рутина за настроение!
  tutorial_grokdisease_longdescription: Тази дейност е предназначена да ви даде първия
    си опит програмиране, и е специално проектиран за Час на кода. Използвайте програмния
    език Python, за да моделирате огнище на болестта. Можете ли да разрешите любопитния
    случай на светещия нос?
  tutorial_techec_longdescription: Затварянето е решаващ аспект на Javascript, но
    те остават загадъчни и разработчиците не ги разбират лесно. Този интерактивен
    урок ще ви научи колко мощни и полезни са затварянията, за да увеличите вашата
    Javascript практика!
  tutorial_rgbegin_longdescription: RoboGarden е лесно за разбиране, практически образователно
    приложение, където учениците участват в активно учене. Напълно оборудван да преподава
    кодиране грамотност от нулата, RoboGarden намалява нуждата от технически разбирам
    учител.
  tutorial_myradream_longdescription: Чудовищата са взели мечтата на Майра. Научете
    умения за кодиране, за да й помогнете да пресича мостове, да лети във въздуха
    и да плува под водата, за да си върне мечтата. Actimator е уеб-базирана визуална
    среда за създаване на игри и научни симулации съвместно, както и публикуването
    им за мрежата и като мобилни приложения.
  tutorial_thinkfun_longdescription: Ще ви преведем през процеса на фиксиране на мозъка
    на робота, стъпка по стъпка! По пътя ще решавате пъзели, базирани на известния
    „Булев проблем за задоволителност“ и в рамките на един час ще бъдете булев магистър
    и ще имате разбиране за напредналите концепции за програмиране! Всички инструкции
    се съдържат на един екран, а силата на звука не е задължителна.
  tutorial_hopfireworks_longdescription: 'Вашите ученици ще бъдат толкова развълнувани,
    когато кодират собствените си (без експлозия!) фойерверки ап! Hopscotch е прост
    инструмент за програмиране на iPad/iPhone, обичан от милиони студенти заради свободата
    си на творческо изразяване. Този самоуправляван видео урок учи децата на възраст
    8+ програмиране основи, докато те кодират персонализирани версии на интерактивни
    фойерверки. '
  tutorial_grokspace_longdescription: Тази дейност е предназначена да ви даде първия
    си опит програмиране, и е специално проектиран за Час на кода. Използвайте визуалния
    език за програмиране Blockly, за да изследвате пространството и да достигнете
    до звездите.
  tutorial_codehspython_longdescription: Научете основите на кодирането с програмния
    език Python, като пишете програми, с които можете да взаимодействате! Този час
    ще обхване печат, променливи, математика и получаване на информация от потребителите.
    Напишете програма, която взима и съхранява данни от потребител и връща уникален
    отговор!
  tutorial_codehsjava_longdescription: Кодиране в Java с кодHS
  tutorial_techioda_longdescription: Този полезен урок интерактивно ще ви научи как
    да можете да изчислите най-краткия път между два възела в графика предварително,
    благодарение на алгоритъма на Дейкстра.
  tutorial_grokmonster_longdescription: Вкарайте децата в кодирането с този приятелски
    курс, специално проектиран за Часа на кода! Използвайте блокове с плъзгане и пускане,
    за да напишете свои собствени програми, да научите за последователността и поръчката
    и да създавате забавни чудовищни герои!
  tutorial_techmjs_longdescription: JavaScript е международен стандарт от 1997 г.
    В този интерактивен урок ще изследваме съвременните характеристики на езика, които
    ще направят кода ви по-здрав, сбит и по-лесен за четене.
  tutorial_techga_longdescription: Генетичните алгоритми използват теорията за еволюцията,
    за да решават мощно проблеми, при които детерминистичните алгоритми са твърде
    скъпи, като например проблема с пътуващия продавач. Този интерактивен урок е ясно
    и просто въведение, което ви помага да разберете как работят генетичните алгоритми.
  tutorial_techioan_longdescription: В този интерактивен урок ще научим защо „нулевата“
    стойност на Java винаги трябва да се избягва и какви решения съществуват, за да
    я заобиколят.
  tutorial_techiogsr_longdescription: Rust е скорошен език за програмиране на системата,
    проектиран с оглед на безопасността и производителността на паметта. Първоначално
    е издаден през 2010 г. В този интерактивен урок открийте основите на този забавен
    за използване език, с изпълнения, сравними с C и C ++!
  tutorial_groktunnel_longdescription: Тази дейност е предназначена да ви даде първия
    си опит програмиране, и е специално проектиран за Час на кода. Използвайте езика
    за програмиране Python, за да създадете проста игра (или MUD). Можете ли да намерите
    пътя си през тъмния тунел?
  tutorial_stemcod_longdescription: Играете ли видео игри? Замисляли ли сте се как
    някои игри са супер реалистични, а други игри са карикатурни? В тази дейност ще
    говорим за физиката на видеоигрите и ще се научите да променяте компютърен код,
    за да симулирате движението на обект. Всички наши дейности се основават на класически
    видео игри. Не се изисква инсталиране. 100% съвместим с Chromebook.
  tutorial_techikb_longdescription: Kotlin е нов език за програмиране с отворен код
    от JetBrains. Тя може да бъде от най-голям интерес за хората, които работят с
    Java днес, въпреки че може да се хареса и на всички програмисти, които използват
    боклук, събран по време на изпълнение (Scala, Go, Python, Ruby и JavaScript).
    Открийте основите на Котлин в този интерактивен урок!
  tutorial_kanostreet_longdescription: Изкуството и технологиите се обединяват! С
    предизвикателствата на Часа на кода на Кано, творческите умове на всички способности
    ще кодират с четка за рисуване, правейки красиви, уникални произведения на изкуството.
    По пътя създателите ще научат принципите на компютърните науки, докато използват
    истински език за програмиране по интуитивен и ангажиращ начин. С нашите учителски
    ресурси и ръководено съдържание всеки може да се включи в забавлението.
  tutorial_codemojijs_longdescription: Началото на JavaScript е предназначено да накара
    учениците да въвеждат прости команди, които имат голямо влияние върху действията
    на героите. Учениците ще въвеждат команди, които карат героите да правят всичко
    от backflips, за да издават звуци и дори да говорят. Тази дейност ще ви помогне
    да научите основни JavaScript идеи и команди.
  tutorial_techapf_longdescription: Интерактивният урок има за цел да ви запознае
    с полезни усъвършенствани функции и трикове на Python, които може би все още не
    знаете, за да подобрите владеенето на езика Python.
  tutorial_techfpjs_longdescription: Функционалното програмиране е едно от онези неща,
    които може да изглеждат твърде трудно или твърде теоретично, за да се опитат.
    Не чакай повече! В този интерактивен урок ще откриете функционално програмиране
    чрез практически примери и упражнения в JavaScript.
  tutorial_techlinq_longdescription: Програмният език C# е доста популярен сред разработчиците,
    до голяма степен поради многото си мощни и интуитивни езикови функции. Една от
    тях е LINQ, библиотека, използвана за изпълнение на заявки директно в C# синтаксис
    срещу много типове данни. Този интерактивен урок ще ви покаже как да го използвате,
    стъпка по стъпка.
  tutorial_gpbcatapult_longdescription: Участниците ще изградят катапулт, за да пуснат
    топка от едната страна на сцената до другата, както в играта Angry Birds.
  tutorial_quorumastro_longdescription: Научете повече за кодирането с помощта на
    теми от изчислителната астрономия в този достъпен онлайн урок. В него студентите
    ще открият как да контролират телескопите, като същевременно практикуват с компютърната
    графика на програмния език Quorum. До последния урок студентите ще създадат графична
    и достъпна карта на звездите, за да намерят предмети във Вселената.
  tutorial_alicewonder_longdescription: Алиса в страната на чудесата е самоуправляващ
    се пъзел, предназначен за 6+ деца без предишен опит в програмирането. Ще ръководите
    Алис, използвайки функции със и без параметри.
  tutorial_rginter_longdescription: RoboGarden е лесно за разбиране, практически образователно
    приложение, където учениците участват в активно учене. Напълно оборудван да преподава
    кодиране грамотност от нулата, RoboGarden намалява нуждата от технически разбирам
    учител.
  tutorial_cssgrid_longdescription: Научете всичко за CSS Grid, като се погрижете
    за вашата зеленчукова градина.
  tutorial_jshero_longdescription: JS Hero иска да ви отведе в света на програмирането
    на JavaScript. На всяка страница ще намерите малък урок и малка задача за програмиране.
    Задачата може да се отговори директно на страницата. И веднага ви се казва дали
    сте решили проблема правилно или сте направили грешка.
  tutorial_codemojipy_longdescription: Python Lab е IOS базирана дейност, която учи
    основите на езика за програмиране python. Потребителите ще научат за цикли, масиви,
    булеви и много други.
  tutorial_nclabdrone_longdescription: 'Изградете рамка за дронове в десет стъпки
    с приложението 3D моделиране на NCab. Рамката на дрона може да бъде 3D отпечатана
    и използвана за изграждане на истински работещ дрон! Всяка стъпка включва уроци
    и инструкции. Попълнете кода и веднага вижте резултати.3D моделирането е жизненоважна
    част от инженерството, производството на 21-ви век, изкуство, наука, медицина
    и др. Това е чудесен начин да започнете! '
  tutorial_gpbcircle_longdescription: Участниците ще направят кръг, който променя
    цвета и яркостта, докато движите мишката. В този процес те ще изследват модела
    на цвета на оттенъка, наситеността и яркостта.
  tutorial_gpbpaint_longdescription: Участниците ще създадат редактор на боя, който
    да рисува с мишката, след което ще добавят функции като ясен бутон и възможност
    за запълване на области с цвят.
  tutorial_cocomarcade_longdescription: Готови ли сте да се създаде още по-хладен
    игра? Опреснете по-напредналите кодиране понятия като функции и събития с помощта
    на Python или JavaScript, а след това използва тези умения, за да изгради своя
    собствена игра аркадна оцеляване!
  tutorial_beetik_longdescription: В тази дейност студентите реконструират малка част
    от известно произведение на композитора Франц Лист. Студентите ще се научат как
    да вграждат контури и как се използват както в компютърните науки, така и в музиката.
    Това е ръководство стъпка по стъпка, което ще въведе алгоритмично мислене в музиката
    с елементи на компютърните науки. В последното ниво на тази дейност учениците
    ще „хакнат“ музиката, като променят елементи като темпо, ключ, повторения, бележки
    и т.н. с цел да направят оригинални вариации въз основа на наученото. Тази дейност
    пресича класическата музика с компютърните науки.
  tutorial_codedj_longdescription: В Code DJ първо ще откриете основите на Javascript,
    като отговорите на въпроси, които постепенно ще станат по-скоро като код. След
    това ще стигнете до втория свят, където всъщност ще започнете да правите музика
    директно с код, само като промените числата в началото и с увеличаването на вашето
    майсторство, чрез манипулиране на ритъмни бримки и още! След това ще отключите
    възможността да създавате музика свободно в приложението Code DJ и да я получите
    като mp3!
  tutorial_rgadvan_longdescription: RoboGarden е лесно за разбиране, практически образователно
    приложение, където учениците участват в активно учене. Напълно оборудван да преподава
    кодиране грамотност от нулата, RoboGarden намалява нуждата от технически разбирам
    учител.
  tutorial_codehsrn_longdescription: Тази дейност ви дава няколко примера за това
    как да направите първите си реални мобилни приложения и как да ги тествате на
    телефона си с помощта на React Native. За да стартирате приложения на смартфон
    телефон, студентите ще трябва да изтеглите приложението Expo. Намерете повече
    информация за Експо на https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS е съвместим с всички актуални браузъри,
    с изключение на Internet Explorer. Chrome е нашият предпочитан/препоръчителен
    браузър, но Firefox и Safari също трябва да работят добре, ако приемем, че са
    актуални.
  tutorial_turtlerobot_longdescription: А поемане на настолната игра Robot Turtles,
    която позволява на ученика да практикува без помощта на учител.
  tutorial_ozoevo_longdescription: Evo от Ozobot е пълен с тонове готина технология,
    като сензори за близост, програмируеми светодиоди, движение и звуци, както и сензори
    за светлина и цвят отдолу, така че да може да вижда цветове и да следва линии.
    Това въведение в Evo представя програма OzoBlockly, която кара Evo да се движи,
    когато сензорите му за близост се активират от ръцете ви, и играе танц на победата,
    след като е ходил по определени цветове.
  tutorial_ozoexped_longdescription: Студентите практикуват линии за рисуване и цветови
    кодове, които Ozobot може да следва по забавен начин с тази настолна игра за печат.
    И късметът, и уменията играят роля чрез поредица от забавни предизвикателства,
    които изискват от тях да комбинират форма и цветови кодове. Тъй като учениците
    са успешни, те ще се приближат до местоназначението си. Дейността включва карти
    за предизвикателства, които учениците могат да използват, за да увеличат трудността
    за опонентите си като част от стратегията си.
  tutorial_ozojourney_longdescription: Като клас студентите ще програмират своя Ozobot,
    за да завършат пътуването на Фердинанд Магелан. Преподавателят трябва да изреже
    и сглоби хартиените континенти преди време. Студентите ще използват езика OzoBlockly,
    за да програмират робот Ozobot, за да навигирате около континентите по пътя, който
    Магелан пое. По пътя студентите ще етикетират различни части на световната география.
  tutorial_ozocodes_longdescription: Този урок помага на предварителните читатели
    да влязат в забавлението за кодиране на Ozobot, като ги накара да напишат имената
    си в дебели черни линии, по които Ozobot може да ходи и да поставя OzoCodes на
    логически места, за да помогне на робота да ходи и да скача от първата буква до
    последната. Студентите тестват първа чернова и итерация, за да създадат работещ
    краен продукт. Този урок насърчава фините двигателни умения, концепциите за компютърни
    науки и добавя към опита на OzoCode на учениците.
  tutorial_ozoeclipse_longdescription: Открийте магията на затъмненията, лунните фази
    и небесната механика (променящи се скорости на орбитални тела), използвайки роботи
    Ozobot на проста карта, базирана на орбитата на Луната около Земята. Дори и с
    малко опит в програмирането на Ozobot, един клас може да създаде демонстрация
    на затъмнения с два бота и фенерче, след което да създаде карта на променящите
    се скорости на орбитиращото тяло с прости OzoCodes, нарисувани с маркери.
  tutorial_ozosimulator_longdescription: Тази дейност учи за езици за програмиране,
    без учениците да се нуждаят от използване на компютър или бот. Ученикът е компютърът
    в тази дейност, който използва psuedocode, за да научи основите на това как да
    напише програма, която компютърът може да прочете с помощта на мозъчен лабиринт,
    в който учениците първо трябва да четат и изпълняват команди, а след това да напишат
    програма за лабиринт, използвайки наученото.
  tutorial_ozoalgorithm_longdescription: Студентите с няколко концепции за програмиране
    под коланите си ще се насладят на предизвикателството да накарат Ozobot да избере
    случаен факт за умножение, след това да нарисува масива от факта върху решетка
    и да мига и/или да каже отговорите. Програмните концепции, които учениците трябва
    да знаят преди време, включват цикли, математика, променливи, генериране на случайни
    числа и специфичните концепции на OzoBlockly за следване на линия, настройка на
    LED светлини, таймери и „казват“ за аудио възможности на Evo.
  tutorial_ozotimer_longdescription: Можем ли да превърнем Ozobot Bit в таймер - по-специално
    таймер за измерване на секунди? Този урок по предизвикателство ще включва познанията
    на ученика за понятия от геометрията и физическата наука, както и способността
    му да пише код на ниво 4 (Advanced) OzoBlockly с помощта на светлинни ефекти,
    линейна навигация и времето. OzoMap се предоставя като основа, за която програмата
    OzoBlockly след това може да бъде проектирана. За калибриране на втория таймер
    на Ozobot Bit е необходим хронометър или приложение за хронометър за мобилен телефон.
  tutorial_ozohabits_longdescription: Когато учениците знаят как да нарисуват линии
    и OzoCodes, за да програмират Ozobot, те са готови да интегрират този метод на
    програмиране в реалния свят. Този урок показва как Ozobot може да се използва
    за моделиране на природата, подобна на компютърните симулации. Този урок започва
    с преподавателя, който обяснява как работят Point OzoCodes и как те могат да бъдат
    използвани, за да спре Ozobot. Тази функционалност ще бъде приложена за моделиране
    как заек, живеещ на тревист хълм, изяжда пълнежа и спира.
  tutorial_ozoprogram_longdescription: Студентите разбират колко лесно е да програмирате
    роботи, дори ако класната им стая няма такива. Този онлайн урок, ръководен от
    учители, помага на учениците да развият умения за програмиране и да придобият
    увереност в способността си да разбират компютърните науки чрез Blockly игри на
    Ozobot. Учениците откриват как Bit and Evo by Ozobot ще качат програмата чрез
    уникален метод - цветовете мигат върху светлинните сензори на робота и ще го научат
    на програмата.
  tutorial_ozopair_longdescription: Студентите, които познават езика за програмиране,
    базиран на блокове OzoBlockly, научават как да работят в екипи като драйвери и
    навигатори и след това практикуват, като създават една програма на един компютър
    за един робот Ozobot. Това е учител ръководен урок, който изисква видеоклипове,
    за да бъдат показани в началото, и след това насоки, за да помогне на учениците
    чрез завършване на програмата си, когато е необходимо.
  tutorial_codesnoopy_longdescription: Обединете се с приятели и практикувайте уменията
    си за кодиране, като програмирате Снупи Бийгъл скаути в забавна и глупава борба
    със снежна топка! Начинаещите и предварителните читатели приветстват - екипите
    пишат кода си тайно, докато се опитват да се надхитрят взаимно. С код без думи
    всеки може да влезе в забавлението! Тази дейност поддържа 1- 4 играчи на едно
    и също устройство - играйте срещу приятели или компютъра.
  tutorial_applabintro_longdescription: Създайте свое собствено приложение в JavaScript,
    като използвате блокове или текст. Ще направите просто приложение с бутони, изображения,
    звуци и множество екрани, които можете да споделяте с приятелите си или да публикувате
    в публична галерия. Ако вече сте направили някои кодиране с блокове, вземете уменията
    си на следващото ниво.
  tutorial_cslartist_longdescription: Знаеш ли, че има малък художник, който живее
    във всеки компютър? Този PDF съдържа забавна история, вградена с пъзели, която
    ще научи учениците ви на основите на дигиталното изкуство, тъй като те правят
    свои собствени творения с помощта на пиксели, алгоритми и повторни цикли.
  tutorial_cslscratchjr_longdescription: CodeSpeak е „Да играем с котенцето ScratchJR!“
    Activity Pack е история за четене на глас с придружаващи работни листове. Историята
    минава през кода за страхотен първи проект за чисто нови програмисти. Възрастният
    може да прочете историята на клас студенти, които предварително четат и след това
    да насочи учениците да кодират историята в таблетите си с помощта на приложението
    ScratchJR. Учениците с умения за ранно четене могат сами да прочетат историята
    и самостоятелно да попълнят Activity Pack.
  tutorial_floevents_longdescription: Студентите ще изследват събития, концепция,
    която позволява на програмите да реагират на специфични стимули. Събитията се
    определят в битове код, наречени манипулатори на събития, които слушат за конкретни
    събития и съдържат инструкции как да реагират. Студентите ще научат ключов речник
    и ще пишат текст за манипулатори на събития в упражнение в стил Mad LIBS, в което
    те създават и действат сами по себе си работещи със събития.
  tutorial_florobot_longdescription: В този урок студентите ще изградят своите умения
    за грамотност, докато се гмуркат в областта на роботиката. Те ще гледат образователното
    хип-хоп видео на Flocabulary, за да разберат какво е робот и да видят примери
    за роботи в ежедневието. Те ще четат кратки пасажи за роботи, ще обсъждат задачи,
    за които роботите са подходящи, и ще завършат урока, като проектират свой собствен
    робот, за да решат конкретен проблем.
  tutorial_isavesanta_longdescription: В тази празнична дейност, ръководена от учители,
    адаптирана за Часа на кода, децата създават компютърна игра, използвайки Scratch,
    за да спасят Дядо Коледа. Те проектират алгоритми, използват условни изявления,
    както и тестват и отстраняват грешките в работата си. Включва стъпка по стъпка
    план за уроци, ученически ресурси, карти за поддръжка и предварително написани
    програмни шаблони.
  tutorial_iorder_longdescription: Този учител ръководи дейност, адаптирана за Часа
    на кода, развива изчислително мислене и умения за кодиране, използвайки Scratch
    2.0. Децата програмират симулация и/или игра на стойка за сладолед и по този начин
    проектират алгоритми, използват повторение, условни изявления, тестват и отстраняват
    грешките си. Включва стъпка по стъпка план за уроци, материали за подкрепа на
    учениците и предварително написани шаблони за програми Scratch 2.0 за учители
    и ученици.
  tutorial_ianimate_longdescription: 'Тази сезонна дейност, ръководена от учители,
    адаптирана за Часа на кода, запознава децата със създаването на компютърни анимации.
    Децата ще създадат рамки, ще добавят произведения на изкуството и ще анимират
    проста коледна сцена. Много идеи за диференциация, разширение и обогатяване от
    създаването на много проста анимирана последователност до по-способни ученици:
    анимиране на фонове, както и герои и обекти, добавяне на 3D ефекти (например сенки),
    създаване на повече кадри за по-плавно движение, превключване на фонове за създаване
    на промени в сцената и анимиране на повече от един обект.'
  tutorial_iloveada_longdescription: Тази учебна дейност, ръководена от учителя, адаптирана
    за Часа на кода, дава възможност за преподаване на междукласни изчисления с история.
    Децата изследват Ada Lovelace важна историческа фигура в компютърните науки и
    първият компютърен програмист в света! След това те използват основен HTML, за
    да създадат мултимедийна уеб страница, показваща своите открития и умения като
    уеб майстори. Включва стъпка по стъпка план за дейности, свързани с учители и
    ученически ресурси и идеи за разширяване и обогатяване, за да продължи обучението.
  tutorial_kodflash_longdescription: Светкавица! Пляскай! Този практически урок за
    диво време учи условни изявления с мълния и гръмотевици. Студентите ще научат
    защо гръмотевиците винаги следват мълния и ще изследват логическото твърдение
    „ако има светкавица, тогава ще последва гръмотевица“. Пребройте секундите между
    двете, за да видите колко далеч е бурята!
  tutorial_kodchoose_longdescription: Изберете свое собствено приключение! Чрез поредица
    от „Ако изявления“, студентите ще променят сюжета и ще завършат до разказ, който
    пишат. Подобно на промените в пътя на програмата въз основа на условията, пътят,
    който героят поема през разказ, също може да се промени. Бъдете креативни и водете
    Koddable FuzzFamily на множество приключения в рамките на една история, които
    могат да имат различни изводи.
  tutorial_kodpizzapre_longdescription: В 3-частен блок студентите ще свържат математика
    и програмиране, за да разработят решения за мобилно приложение за поръчка на ресторант.
    Ресторантът Pizza Dominic създава алгоритъм за новото си приложение и зависи от
    учениците да помогнат за изчисляването на разходите за пица. В края на единицата
    студентите ще направят и доставят своята „пица“ след изчисляване на цената на
    поръчката.
  tutorial_kodpizza_longdescription: В 3-частен блок студентите ще свържат математика
    и програмиране, за да разработят решения за мобилно приложение за поръчка на ресторант.
    Ресторантът Pizza Dominic създава алгоритъм за новото си приложение и зависи от
    учениците да помогнат за изчисляването на разходите за пица. В края на единицата
    студентите ще направят и доставят своята „пица“ след изчисляване на цената на
    поръчката.
  tutorial_kodwomen_longdescription: Това 3-частово звено изследва неравенството между
    половете и ангажира учениците в дейности и дискусии около различни преживявания
    и перспективи. Изтъквайки влиятелните жени в историята на технологиите, студентите
    научават за минали пионери и формират свои собствени мнения за равенството в областта
    на технологиите. В края на звеното учениците изразяват мнението си писмено, за
    да окажат промяна в училищната общност.
  tutorial_tfunplug_longdescription: Ще ви преведем през процеса на фиксиране на мозъка
    на робота, стъпка по стъпка! По пътя ще решавате пъзели, базирани на известния
    „Булев проблем за задоволителност“ и в рамките на един час ще бъдете булев магистър
    и ще имате разбиране за напредналите концепции за програмиране! Не са необходими
    компютри - всичко, от което се нуждаете, може да бъде отпечатано от предоставения
    PDF файл.
  tutorial_lbvariables_longdescription: Забавлението не е променлива! Кратките дейности
    и забавните видеоклипове предоставят преглед на основните концепции за кодиране,
    които учениците ще срещнат в приложението. Урокът с променливи учи учениците да
    създават променливи, за да добавят обратно броене, знаци и допълнителни играчи
    към игрите.
  tutorial_lbfunctions_longdescription: Кратките дейности и забавните видеоклипове
    предоставят преглед на основните концепции за кодиране, които учениците ще срещнат
    в приложението. Урокът за функции учи учениците да създават свои собствени уникални
    кодови блокове, за да изравнят играта си.
  tutorial_lblogic_longdescription: Забавните дейности и видеоклипове, които предизвикват
    логика, осигуряват преглед на основните концепции за кодиране, които учениците
    ще срещнат в приложението. Урокът по логика учи учениците да използват условни
    изявления за програмни правила и избори в своите игри.
  tutorial_lbworld_longdescription: Код за добро! Студентите проектират игра, която
    ще ви помогне да улесните живота на хората в тяхната общност. Накрая всяка група
    ще представи своите прототипи на „Промяна на световната аркада“, която ще бъде
    отворена за членове на общността.
  tutorial_lbloops_longdescription: Loops са тайното оръжие на всяка игра нинджа.
    Кратките дейности и забавните видеоклипове предоставят преглед на основните концепции
    за кодиране, които учениците ще срещнат в приложението. Урокът по цикли учи учениците
    как да използват цикли за създаване на анимации.
  tutorial_lbtug_longdescription: Донесете съвсем ново значение на термина „бутон-донжур“.
    Студентите ще създадат и ремиксират играта Tug of War, за да проучат как функциите
    се използват за структуриране на кода.
  tutorial_lbpotato_longdescription: Студентите ще използват контури, условна логика
    и променливи, за да създадат ново завъртане в играта на Hot Potato. Този урок
    дава възможност за избор между начинаещи или междинно ниво проучване в разбирането
    на кода на изобретението.
  tutorial_lbguitar_longdescription: Студентите ще работят заедно, за да проектират
    музикален инструмент, който улеснява всеки, дори и за тези, които не могат да
    четат музика, да свирят прости песни.
  tutorial_lbio_longdescription: Кратките дейности и забавните видеоклипове предоставят
    преглед на основните концепции за кодиране, които учениците ще срещнат в приложението.
    Урокът за входове и изходи учи учениците как да контролират изображения, звук
    и движение.
  tutorial_wonpuppy_longdescription: Използвайте приложението Wonder Workshop Blockly
    и Dash робота, за да се справите с 3 предизвикателства за кодиране! В тази поредица
    от предизвикателства ще тренирате Dash кученцето да изпълнява трикове. Тази серия
    е част 3 от дейностите на Часа на Code Dash и Dot Challenge Card. Препоръчва се
    за студенти, които имат опит в кодирането с функции.
  tutorial_woncue_longdescription: Използвайте приложението за бияч на Wonder Workshop,
    за да програмирате своя CUE робот по различни начини. Предизвикателствата и демонстрациите
    в приложението ще ви покажат как да програмирате с помощта на блокове, JavaScript
    или държавни машини. Също така ще се запознаете с 4 различни личности на робота,
    докато кодирате!
  tutorial_wonzoo_longdescription: Използвайте приложението Wonder Workshop Blockly
    и Dot робота, за да се справите с 3 предизвикателства за кодиране! В тази поредица
    от предизвикателства ще помогнете на Дот да играе с животните в зоологическата
    градина. Тази серия е част 2 от дейностите на Hour of Code Dash и Dot Challenge
    Card.
  tutorial_wontrip_longdescription: Използвайте приложението Wonder Workshop Blockly
    и Dash робота, за да се справите с 3 предизвикателства за кодиране! В тази поредица
    от предизвикателства ще помогнете на Dash да се подготви за пътуване. Тази серия
    е част 4 от дейностите на Hour of Code Dash и Dot Challenge Card. Препоръчва се
    за студенти, които имат опит в кодирането с манипулатори на събития и условия.
  tutorial_woncollect_longdescription: Използвайте приложението Wonder Workshop Blockly
    и Dash робота, за да се справите с 3 предизвикателства за кодиране! В тази поредица
    от предизвикателства ще помогнете на Dash да събира различни предмети като миди
    и бонбони. Не забравяйте да направите малко място на пода, за да може вашият робот
    да се движи. Тази серия е част 1 от дейностите на Hour of Code Dash и Dot Challenge
    Card.
  tutorial_wonsecret_longdescription: Нека използваме приложението Wonder Workshop
    Cue с робота Cue, за да направим тайна система за съобщения. Тази дейност се препоръчва
    за студенти, които имат опит в кодирането в JavaScript.
  tutorial_hsscience_longdescription: Представете си, ако вашите ученици могат лесно
    да направят свои собствени компютърни модели на природни явления! Този часов план
    за уроци използва водния цикъл като пример за изграждане на интерактивен компютърен
    модел, използвайки инструмент за програмиране на деца, базиран на iPad, наречен
    Hopscotch. Можете да го адаптирате, за да симулирате всяка динамична система,
    която се изучава. Не се изисква предварителен опит!
  tutorial_popculture_longdescription: Тази дейност дава на начинаещите достъпно въведение
    в данните за събиране на тълпи, визуализация и анализ на данни с помощта на интерактивни
    инструменти. Целта е да се демонстрира, че всеки може да допринесе за проекти
    за наука за данни и че компютърните науки могат да бъдат свързани с голямо разнообразие
    от теми (дори тенденции в популярната култура), което го прави подходящ за различни
    хора. В тази дейност студентите практикуват да задават свои собствени въпроси
    за популярната култура и да търсят отговори на тези въпроси с помощта на изчислителни
    инструменти.
  tutorial_legorobust_longdescription: Изследването на характеристиките на сградата
    би помогнало тя да бъде устойчива на земетресение, използвайки симулатор на земетресение,
    изграден от LEGO тухли. Студентите ще изследват произхода и природата на земетресенията.
    Създайте и програмирайте устройство, което ще ви позволи да тествате дизайна на
    сгради. Документирайте доказателства и представете вашите констатации за това
    коя структура (и) е най-подходяща за издържане на земетресения.
  tutorial_legoplants_longdescription: Моделирайте връзката между опрашител и цвете
    по време на фазата на възпроизвеждане, като използвате LEGO представяне. Студентите
    ще изследват как различните организми играят активна роля в размножаването на
    растенията. Създайте и програмирайте модел на пчела и цвете, за да имитирате връзката
    между опрашителя и растението. Представете и документирайте различните модели,
    които сте създали на растенията и техните опрашители.
  tutorial_legopark_longdescription: Проектирайте автомобили, които могат да се паркират
    безопасно без намеса на водача. Студентите ще разберат, че алгоритмите са способни
    да изпълняват поредица от инструкции в ред. Разгледайте концепцията за изходи,
    като сравнявате различни начини, по които колесният робот може да се движи.
  tutorial_legodetect_longdescription: Проектирайте начини за избягване на инциденти
    между превозни средства и предмети по пътя.
  tutorial_legolight_longdescription: Дизайн функции на автомобила, които ще подобрят
    безопасността при шофиране през нощта. Студентите ще изследват концепцията за
    входовете и начина, по който да ги контролират.
  tutorial_alexa_longdescription: Alexa е гласовата услуга, която захранва Amazon
    Echo. Alexa предоставя възможности, наречени „умения“, които позволяват на клиентите
    да взаимодействат с устройства, използващи глас. В този урок ще изградите уеб
    услуга за обработка на известия от Alexa. Вие ще създадете факт умения уникални
    за вашето училище за тази лаборатория. До края на тази лаборатория ще можете да
    създадете умение Alexa Fact в портала за разработчици на Amazon, да създадете
    и конфигурирате модел за взаимодействие за умението Alexa и да тествате умението
    с помощта на инструменти за разработчици и по желание устройство или симулатор
    на Alexa.
  tutorial_grokpetmicro_longdescription: Тази дейност е предназначена да ви запознае
    с вграденото програмиране и е специално проектирана за Часа на кода. Използвайте
    езика за програмиране MicroPython, за да направите домашен любимец, с който можете
    да храните и да играете. Нямате микро:бит на BBC? Няма проблем! Този курс включва
    пълен микро:битов симулатор, така че ще можете да правите всичко, което бихте
    направили на истински микро:бит!
  tutorial_pirateplunder_longdescription: Pirate Plunder се провежда в ангажираща
    3D среда, в която учениците помагат на нашия пиратски капитан да достигне съкровището
    си, като плъзга и пуска визуални блокове, за да напише код. Студентите се изкачват,
    бият се, събират и преминават през предизвикателства с нарастваща сложност, докато
    се учат да създават ефективен код с цикли и да пишат интелигентно поведение с
    условия. Този активитий е насочен към деца на възраст 7+ и програмисти за първи
    път. Освен това всеки, който има смартфон и мобилна VR слушалка, ще може да изследва
    решените си задачи във VR.
  tutorial_cadj_longdescription: Присъединете се към Коди и Ава, докато научават за
    представянето на данни с помощта на забавно и интерактивно DJ устройство. Открийте
    как името ви може да бъде представено с помощта на числа, изображения и звук,
    докато създавате своя собствена цветна музикална мелодия!
  tutorial_cacrazy_longdescription: Присъединете се към Алекс и Лони, тъй като те
    научават за кодиране чрез създаване на забавни, интерактивни снимки. Научете повече
    за последователност, вериги, събития и действия, докато създавате луди същества
    в това вълнуващо приключение!
  tutorial_cajump_longdescription: Присъединете се към Чарли и Тили, тъй като те проектират
    спортно-тематични платформинг игра за рождения ден на Луси.
  tutorial_carest_longdescription: Присъединете се към Рос в ресторанта на хранителните
    отмъстители. Използвайте уменията си за изчислително мислене, за да помогнете
    на Рос да реши проблемите и да сервира вечеря на 8 развълнувани деца.
  tutorial_accai_longdescription: Роботът е изпратен на непозната планета, за да открие
    дали човечеството може да установи ново селище. Той изследва планетата, за да
    намери подслон и открива и взаимодейства с местното население. Като играч ще изпитате
    различни техники за изкуствен интелект, за да научите робота как да разпознава
    животни и растения, да разбира нов език, да диалогова с жителите и т.н.
  tutorial_vceclipse_longdescription: 2017 ни даде един от най-зрелищните природни
    явления в живота ни и сега ще симулираме слънчевото затъмнение с JavaScript! Разглеждайки
    затъмнението като система от движещи се части, можем да разложим проблема на парчета
    с размер на хапки, като използваме обекти с методи, контури и условия, за да направим
    интерактивно приложение, което моделира нашите наблюдения.
  tutorial_pmzero_longdescription: След един час създавате проста версия на играта
    Pac-Man. Начертавате героите в 2D и ги превръщате в 3D. Вие създавате свой собствен
    лабиринт. След това програмирате играта с помощта на AgentCubes. Само с 11 правила
    IF/THO създавате изтънчен AI. Дори само с два умни призраци ще имате пълни ръце,
    за да спечелите играта.
  tutorial_hsela_longdescription: Студентите ще практикуват идентифициране на повествователните
    елементи, като същевременно оживяват любимата си история, стихотворение или историческо
    събитие. Обучението за кодиране дава на учениците друг формат и медии за изразяване
    на тяхната креативност и общуване с другите. Покажете им как да програмират свои
    собствени интерактивни истории и изчакайте усмивките. 1-часов план на урока, без
    предварително кодиране.
  tutorial_ticklear_longdescription: Ще научите основната концепция за AR (Augmented
    Reality), нейните настоящи приложения и нейните възможности в бъдеще и основните
    понятия за програмиране с помощта на блокове за движение и блокове за събития
    под AR/3D среда.
  tutorial_bcrobot_longdescription: Използвайки BlocksCAD, безплатен онлайн софтуер,
    предназначен да обучава студентите по кодиране и компютърно подпомаган дизайн,
    студентите ще проектират 3D робот. Използвайки форми, превеждайте и завъртете
    блокове, учениците ще бъдат изложени на изчислително мислене, за да конструират
    нещо, което могат да отпечатат 3D!
  tutorial_bcsnow_longdescription: Използвайки BlocksCAD, безплатен онлайн софтуер,
    предназначен да обучава студентите кодиране и Computer Aided Design, студентите
    ще проектират 3D снежинка. Използвайки форми, превеждайте, завъртете и блоковете
    на цикъла, учениците ще бъдат изложени на изчислително мислене, за да конструират
    нещо, което могат да отпечатат 3D!
  tutorial_ifly_longdescription: Тази учебна дейност, ръководена от учителя, адаптирана
    за Часа на кода, предоставя възможности за изследване на физическите системи чрез
    роботика. Използвайки визуална среда за програмиране с плъзгане и пускане и дронове,
    учениците научават, че физическите системи могат да бъдат програмирани и контролирани
    чрез алгоритми и код. Включва стъпка по стъпка план за дейности, свързани с учители
    и ученически ресурси и идеи за разширяване и обогатяване, за да продължи обучението.
  tutorial_idowedo_longdescription: Тази учебна дейност, ръководена от учителя, адаптирана
    за Часа на кода, предоставя възможности за изследване на физическото програмиране
    (роботика). Децата проектират и изграждат модели с помощта на строителни тухли
    и ги оживяват с код! Използвайки визуална среда за програмиране с плъзгане и пускане
    и LEGO™ WeDo части (мотор и хъб и допълнителни сензори), учениците научават, че
    физическите системи могат да бъдат програмирани и контролирани с помощта на алгоритми
    и код. Включва стъпка по стъпка план за дейности, свързани с учители и ученически
    ресурси и идеи за разширяване и обогатяване, за да продължи обучението.
  tutorial_diggindwarf_longdescription: Джуджетата се нуждаят от вашата помощ, за
    да се движите, да копаят и да събират скъпоценни камъни! Научете как да използвате
    JavaScript, за да насочвате джуджето си през лабиринти и пъзели.
  tutorial_spheroit_longdescription: Научете първото си състояние „ако/тогава, друго“,
    като изградите забавна игра, където ще хвърляте Sfhero и ще познаете животинските
    звуци. Това е страхотна дейност, след като завършите Блокове 1 и може да се използва
    за „Час на кода“.
  tutorial_gameofcodes_longdescription: Изградете страхотна игра Dragon, за да защитите
    стената, след което я експортирайте като самостоятелно приложение (за iOS, Android,
    PC и Mac).
  tutorial_blocklygames_longdescription: Blockly Games е поредица от образователни
    игри, които преподават програмиране. Тя е предназначена за деца, които не са имали
    предишен опит с компютърно програмиране, но които желаят да учат с по-предизвикателни
    темпове. До края на тези игри играчите са готови да използват конвенционални текстови
    езици.
  tutorial_spherohello_longdescription: Били ли сте завладели блокове и се нуждаят
    от ново предизвикателство? Вземете логиката, която сте научили с блок-базирано
    програмиране и започнете да се научите как да програмирате само с текст. В тази
    първа Текстова дейност научете основите на текстовото платно, цикли и някои съвети,
    за да започнете с първите си редове от JavaScript код.
  tutorial_spheroarcade_longdescription: В тази детска площадка в аркаден стил можете
    да пресъздадете класически игри с робот Sphero SPRK+, докато изучавате основите
    на дизайна на играта. Ще изградите свои собствени роботизирани представяния на
    някои известни игри като Pong, Bop IT и Pac-Man. Всяка игра използва Sphero по
    различен начин, като например търкаляне на пода, откриване на жестове или използване
    на Sphero като джойстик.
  tutorial_bcpy1_longdescription: 'Този час на кода урок ви учи някои основни понятия
    за кодиране в Python, базирани на CodeCraft 3D игра от Buzzcoder.com. CodeCraft
    е нова игра за научаване на програмиране чрез изграждане на каквото си представите
    във виртуален 3D свят. Можете да започнете от изграждането на прости блокове,
    колони и стени, след това големи сгради, мостове и дори дървета. Когато сте готови
    да се задълбочите в по-напреднали нива, ще можете да изградите по-сложни структури:
    отглеждане на цветя, трептящи звезди и дори невидими дронове, за да се движите
    и да изграждате или унищожавате неща по ваша команда. Ще се забавлявате да научите
    как да кодирате, докато играете тази игра!'
  tutorial_bcpy2_longdescription: 'Този час на кода урок е последващ курс към World

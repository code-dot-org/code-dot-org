  tutorial_scratchimagine_longdescription: Представете си свят, в който всичко е възможно,
    а след това го съживете с Scratch!
  tutorial_codesterspsa_longdescription: Научете основите на кодирането в Python,
    докато създавате собствено съобщение за обществени услуги. Изберете тема, която
    намирате за важна, и проектирайте притежавате анимиран или интерактивен PSA, за
    да споделите критична информация за това как да окажете положително въздействие
    върху света.
  tutorial_googlehero_longdescription: Превърнете ежедневния герой от вашия живот
    или общност в супергерой, като ги програмирате да летят над сгради, да се въртят,
    да работят със помощник и да печелят точки, като докосват предмети в игра. В Code
    Your Hero покажете специалните сили на вашия герой и собственото си творчество
    с CS First и Scratch.
  tutorial_codestersbball_longdescription: Научете основите на кодирането в Python,
    докато създавате своя собствена баскетболна игра. Ще научите как да добавяте фонове
    и спрайтове и как да използвате събития, за да контролирате движението на спрайтове
    на сцената.
  tutorial_scratchcartoon_longdescription: Оживете някои от любимите си герои от Cartoon
    Network, като кодирате собствената си анимация. Добавете още символи и ги накарайте
    да скачат, летят и да говорят.
  tutorial_codemonkeyjr_longdescription: В свят, изпълнен с завладяващи същества и
    ярки цветове, 4-6 годишните ще се присъединят към маймуна на мисия да събират
    банани и да отключват сандъци със съкровища. През цялото време те ще изследват
    и научават основите на кода, докато използват блокове, за да програмират пътуването
    на маймуната през света.
  tutorial_bananatales_longdescription: Научи Python, като помага на бебе маймуна.
    Бебешки маймуни близнаци бяха разделени от земетресение - оставяйки една от маймуните
    без начин да получи банани! Сега зависи от вашите ученици да използват код, за
    да възстановят пътя и да хранят бебето маймуна.
  tutorial_scratchtales_longdescription: Вземете герои на пътешествие и ги накарайте
    да говорят на глас, използвайки блокове „Текст към говор“, задвижвани от Amazon.
    Изберете глас за всеки знак, след което въведете това, което искате да кажете.
    Направете историята си интерактивна, като кодирате героите си, за да задавате
    въпроси и да пътувате до различни сцени. Експериментирайте с творчески нови начини
    за оживяване на историите!
  tutorial_msemoji_longdescription: Изградете интерактивен уебсайт на живо, който
    използва модел за машинно обучение, за да разпознае ръчно рисуваните емоджи на
    вашите и вашите приятели! По пътя ще получите практическа практика с основните
    концепции за машинно обучение - 1) събиране на данни, 2) почистване и форматиране
    на данните, 3) обучение на модела и 4) използване на обучения модел за правене
    на прогнози.
  tutorial_cacolor_longdescription: Професор Фотон е високо ценен физик, който не
    е измамник. Тя елиминира цвета от всички цифрови устройства! В този проект за
    стил Escape Room обучаемият се присъединява към Марли и Тирел, докато научават
    за двоични числа, светлина, цвят и други, за да разкрият Color Conundrum на професор
    Фотон и да възстановят цвета на световните устройства.
  tutorial_kodablebeach_longdescription: Спасете бебетата на плажа! Научете се да
    програмирате с помощта на основни команди и да почистите плажа, за да защитите
    живота на океана.
  tutorial_tynkeren_longdescription: 'Част от проекта „Цели на ООН за устойчиво развитие“,
    тази програма за кодиране показва проекти за проучване на възобновяемата енергия,
    енергийната ефективност и достъпа до енергия. Читателите могат да играят с работещи
    проекти, а напредналите програмисти могат да създават свои собствени оригинални
    проекти. '
  tutorial_tynkerjavapro_longdescription: 'Част от проекта „Цели на ООН за устойчиво
    развитие“, тази програма за кодиране показва кратък проект за проучване на рециклирането
    и повторната употреба. Читателите могат да създадат своя собствена игра, като
    разширят проекта. '
  tutorial_grasshopperhack_longdescription: Научете умения за кодиране, за да хакнете
    тази игра, за да можете да играете.
  tutorial_pbskids_longdescription: С PBS KIDS Scratch Jr децата могат да създават
    свои собствени интерактивни истории и игри чрез програмиране на игри и уроци.
    Научете се да кодирате чрез игри и дейности с участието на герои от Odd Squad,
    Wild Kratts, Nature Cat, Артър, WordGirl, Peg + Cat и Ready Jet Go! Възможностите
    за разказване на истории са безкрайни с това творческо приложение за кодиране
    за деца на възраст 5-8 години.
  tutorial_nclabdata_longdescription: Светът процъфтява с добри данни! В този практически
    урок за NCab ще напишете прости заявки, първата стъпка в анализа на данните. Запознайте
    се със силата на езика PostgreSQL, използван от правителствата и бизнеса за управление
    на системите за бази данни по целия свят. PostgreSQL е написан на обикновен английски
    и е лесен за научаване. Опитайте го!
  tutorial_grasshopperphoto_longdescription: Научете умения за кодиране, за да създавате
    филтри, които да прилагате към различни снимки.
  tutorial_tynkerpyland_longdescription: 'Част от проекта на ООН за устойчиво развитие,
    този проект на Python ще ви накара да създадете своя собствена игра за засаждане
    на дървета. '
  tutorial_codeitimages_longdescription: Научете се да програмирате свои собствени
    невероятни изображения и анимации.
  tutorial_hyperpadenemy_longdescription: 'Научете логическо мислене и програмиране
    чрез създаване на платформинг игра враг AI. '
  tutorial_tynkerpro_longdescription: 'Част от проекта „Цели на ООН за устойчиво развитие“,
    тази програма за кодиране показва проекти, които изследват въпроси, свързани с
    рециклирането и повторната употреба. Начинаещите могат да играят с работещи проекти,
    а напредналите програмисти могат да създават свои собствени проекти от нулата. '
  tutorial_trashtag_longdescription: 'Кодирайте собствената си игра и повишете осведомеността
    за опазване на околната среда. '
  tutorial_casiege_longdescription: Присъединете се към Нико и Сакура на тяхното пътешествие
    с виртуална реалност до замъка Тубросос. Научете какво е да си хакер със сива
    шапка, като помогнете на елфа на магьосника, Кирена да намери короната на знанието.
    Ще изложите лошите системи за сигурност, използвани в замъка и ще научите как
    да избегнете да станете жертва на измама.
  tutorial_thunkableyeet_longdescription: Научете как да създадете две приложения,
    които ще помогнат на вашия град! Да!
  tutorial_vidcodedeal_longdescription: Започнете кодирането за добро, като създавате
    анимации с участието на забележителни жени лидери и цитати, които изразяват своята
    гледна точка.
  tutorial_codehsgeno_longdescription: В този час на кода студентите ще създадат програма,
    която ще реши за двойки алел въз основа на потребителското въвеждане. Студентите
    ще програмират с Трейси Костенурката в Python, за да се случи това. Студентите
    трябва да имат предварителни познания за основните биологични концепции и площадите
    Punnett преди да започнат тази дейност.
  tutorial_hyperpadpong_longdescription: 'Научете се да програмирате понг игра с интелигентен
    противник на AI. '
  tutorial_tynkerland_longdescription: 'Част от проекта „Цели на ООН за устойчиво
    развитие“, тази програма за кодиране показва проекти, изследващи значението на
    горите за световната екосистема. Читателите могат да играят с работещи проекти,
    а напредналите програмисти могат да създават свои собствени оригинални проекти. '
  tutorial_trinketgirl_longdescription: Научете се да програмирате голяма история
    с помощта на Python и след това да я промените, за да създадете своя собствена
    история!
  tutorial_rpimosquito_longdescription: Направете игра, в която защитавате хората
    от малария, като направите комари за улов на папагал.
  tutorial_tynkermars_longdescription: Разгледайте вълнуващите нови усилия на НАСА
    за достигане до Луната и след това до Марс. Студентите могат да проектират свой
    собствен анимационен кръпка за мисии, да си представят живота си като астронавт
    на Артемида на Лунния портал и др. Начинаещите могат да опитат стъпка по стъпка
    уроци, докато опитни програмисти могат да създават свои собствени оригинални проекти
    с блоково или текстово кодиране.
  tutorial_cityx_longdescription: Вашият първи стремеж в City X е да помогне на един
    стар фермер да управлява фермата си. Нека решим проблема му с иновативна технология!
    Ще научите основната концепция на поливната система и ще направите градинарски
    робот с невероятно забавление! Студентите ще прилагат концепции за дизайнерско
    мислене, за да изследват проблемите, докато развиват технологичната си информираност,
    като по този начин усъвършенстват уменията си за мислене на високо ниво.
  tutorial_vidcodemap_longdescription: Събирайте и анализирайте данни за ангажираност
    на общността, като кодирате собствената си карта на общността!
  tutorial_robotmagicfarm_longdescription: Кодирайте FarmBot, за да засадите семена.
    Започнете да засаждате прости полета, след което добавете сложност. Завършете,
    като отглеждате изкуството на собствения си дизайн.
  tutorial_codehstriangle_longdescription: В този час код ще проучим как да създадем
    симулатор, който да изчислява площта на триъгълник с размери, избрани от потребителя.
    Ще програмираме с Трейси Костенурката в Пайтън, за да се случи това. Студентите
    трябва да имат предварителни познания за основните концепции за геометрия, преди
    да започнат тази дейност.
  tutorial_ttwhitehouse_longdescription: В това колоритно приключение възстановете
    цвета на бял свят чрез самоуправляваща се игра от първо лице. Решавайте пъзели
    и пълни предизвикателства, за да напреднете в играта и знанията си за кодиране.
    След завършване играчите ще бъдат запознати с цветни шестнадесетични стойности
    и CSS атрибути и достатъчно удобни, за да ги разпознаят в реалния свят приложения.
    Не се страхувайте да споделите вашите творения.
  tutorial_modulo_longdescription: В най-дълбокото пространство, проучвателният Databot,
    известен като E.D. току-що откри нова обитаема планета за човечеството! Кой знае
    какви изненади предстоят на тази отдалечена пясъчна планета? Неочаквано по време
    на кацане, Е.Д. получава шок за дънната си платка, заличавайки всичките си програми.
    Това е до вас да програмирате ED, за да му помогне чрез този странен терен на
    извънземния. Вие сте готови за предизвикателството?
  tutorial_codingtown_longdescription: Изградете свой собствен бизнес, кодирайте и
    се забавлявайте.
  tutorial_kanoart_longdescription: Използвайте блоков код, за да нарисувате сцена,
    след което я оживете с анимация и взаимодействие с мишката. Кодирайте собствените
    си четки за рисуване, добавете стикери и бъдете креативни!
  tutorial_dragonscript_longdescription: Добре дошли в DragonScript Arena - стратегическата
    игра за програмиране и клуба за кодиране. Ниво на вашия Javascript & Софтуерно
    инженерство, докато играете! Изградете свой собствен дракон AI Представете си
    Battlebots, но с робот Dragons.
  tutorial_uwcloud_longdescription: Научете основите на облачните изчисления, като
    изградите свой собствен облак! Изградете сървъри, надстройте ги и свързвайте клиенти,
    за да бъдете в крак с търсенето на мрежата. Играйте ролята на облачен архитект
    в тази интерактивна игра и тествайте уменията си в безкрайния режим.
  tutorial_htmlmuffin_longdescription: Пригответе се за забавно и вълнуващо приключение
    с Muffin the Cat, който ще ви преведе през основите на HTML и CSS. Заедно ще направите
    първата си целева страница и ще разберете основните принципи на оформлението на
    уебсайта.
  tutorial_microsoftpizza_longdescription: Създаване на проста аркадна игра, където
    вашият играч яде толкова пица, колкото можете, преди да изтече времето!
  tutorial_stemc_blckhole_longdescription: Видяхте ли изображенията на черната дупка,
    които бяха пуснати през пролетта на 2019 г.? Искате ли да научите повече за черните
    дупки и как да избягате от тях? Вижте тази кодираща дейност за това колко бързо
    трябва да отидете, за да избягате от гравитационното поле и какво се случва, когато
    дори светлината не може да избяга!
  tutorial_careconfigure_longdescription: Нашето приложение за разказване на истории
    преразказва приказка, със странни и забавни резултати! Но програмата е лошо написана.
    Писането на добър код е жизненоважно. Помогнете да прецизирате това приложение
    в нещо невероятно. Погледнете класовете думи на английски език и използвайте променливи,
    съгласни, списъци и функции, за да преконфигурирате тази програма. Ако сте написали
    програма преди и искате някакъв стил, това е за вас.
  tutorial_rpiscratch_longdescription: Създайте интерактивен разговорник, който превежда
    полезни фрази на различни езици.
  tutorial_ozaria_longdescription: Персонализирайте своя герой и пътуване до Sky Mountain,
    където се научавате да въвеждате реален код, да навигирате през 15 нива на играта
    и да направите своя собствена игра, за да помогнете за спасяването на света на
    Ozaria.
  tutorial_ttovum_longdescription: Можете ли да контролирате хаоса? Рана си път в
    киберпънк света на Ovun Сити. Debug счупен код, решаване на пъзели, и надграждане
    на вашия хардуер, докато изследвате самостоятелно ръководи отворен свят. Не бъдете
    хванати от дроновете! От вас зависи как се развива градът Овун.
  tutorial_ttpassage_longdescription: Потопете се в чужд свят, за да помогне на Ада
    избяга неизвестни опасности. Играйте през това 2D платформинг самоуправляващо
    се приключение и научете техники за кодиране по пътя. Играчите ще се запознаят
    с техниките за кодиране и синтаксиса, докато решават пъзели, бият се с чудовища
    и ще победят крайния бос. Някои предишни познания с JavaScript може да са полезни,
    но не се изисква.
  tutorial_tynkerhtmlen_longdescription: 'Част от проекта „Цели на ООН за устойчиво
    развитие“, този проект за кодиране ви кара да създадете своя собствена уеб страница,
    изследваща възобновяемата енергия, енергийната ефективност и достъпа до енергия.
    Създайте своя собствена страница, показваща проблеми с устойчивостта! '
  tutorial_ttfrog_longdescription: Носталгия превръща образователни в тази позната
    игра с нов обрат! В лесна за разбиране и самоуправляваща се игра ще използвате
    кодиращи блокове и концепции за програмиране, за да помогнете на вашия приятел
    жаба безопасно да премине коварните земи. Перфектен както за начинаещи, така и
    за експерти!
  tutorial_codemojijava_longdescription: Тази дейност запознава студентите с основите
    на програмирането на Java, използвайки терминала Codemoji. Учениците научават
    всичко от основни типове и променливи до функции. Всеки урок съдържа задълбочено
    обяснение на това, което прави всеки ред код, за да гарантира, че учениците разбират
    какво се случва. Всеки ред код в урока се ръководи за успеха на учениците.
  tutorial_ccfirewall_longdescription: Научете как да програмирате собствената си
    игра за споделяне! Използвайте код, за да научи герой магически заклинания, за
    да победи вълни и вълни от лошите.
  tutorial_htmljs_longdescription: Запознайте се с новия си шеф, кифла котката, който
    се готви за CatFashion Expo. Той се нуждае от програма за проследяване на калориите
    и ви моли да помогнете. В тази забавна и ангажираща дейност ще научите основите
    на JavaScript, като разгледате променливи, операции и типове данни и напишете
    Muffit - първата ви програма в JavaScript.
  tutorial_ttaqueducts_longdescription: В този пъзел игра, ти си герой, който носи
    вода обратно към селото си! Направете своя път през нивата в този самонасочващ
    изометричен опит. Нивата ще започнат прости, излагайки играчите на основни основи
    за кодиране. Докато играете, ще научите по-сложни техники за кодиране. След това
    проектирайте и изградете свои собствени нива и пъзели, които да споделяте.
  tutorial_vtgame_longdescription: Въведение в изчислителното мислене и програмиране
    на видео игри на английски език. Създайте вашата видео игра само за минути. Включени
    са изчислителни концепции за абстракция, обектно-ориентиран дизайн, алгоритмично
    мислене, решаване на проблеми, отстраняване на грешки и критично мислене. Целевите
    ученици са 5 до 12 клас. Не е необходим предварителен опит в програмирането.
  tutorial_baroborav_longdescription: Пътеводител Linkbot като роботизирана автономно
    превозно средство (RAV) чрез мрежа от улици! Студентите ще се научат да контролират
    робот Linkbot (виртуален или хардуерен), използвайки интерфейс с плъзгане и пускане.
    Те също така ще научат за важната концепция за цикли и ще получат практика, използвайки
    питагоровата теорема за преминаване на триъгълни пътеки.
  tutorial_baroboobstacle_longdescription: Тази серия от 6 дейности ще запознае студентите
    с основните концепции за кодиране и роботика, като използва интерфейс с плъзгане
    и пускане за маневриране на роботи на Linkbot (виртуални и/или хардуерни) чрез
    различни курсове с препятствия.
  tutorial_pbstorytelling_longdescription: Потопете се в света на интерактивното разказване
    на истории. Научете основите на това как да създадете история в канап. Разглеждане
    на различни сюжетни модели и структури, които са уникални за интерактивни истории.
    Вижте някои начини, по които интерактивното разказване на истории се различава
    от традиционното творческо писане.
  tutorial_kibosnow_longdescription: 'Градът е покрит със сняг и трябва да проектираме
    снегорин KIBO, за да помогнем за почистването! Студентите ще се включат в процеса
    на инженерно проектиране, докато проектират, тестват и подобряват роботите за
    снегорини, които могат да помогнат за почистването на снега от памучна топка.
    Студентите също така ще научат повече за многото важни работни места, които правят
    функция на общността. '
  tutorial_kibohappy_longdescription: Ако сте щастливи и знаете, че мига вашата светлина!
    В този урок по роботика, който също се занимава с музика и социално-емоционално
    учене, учениците съвместно създават програма за KIBO, включваща както вход, така
    и изход, който изразява чувство на щастие. Студентите научават, че роботите имат
    изходни части, които им позволяват да изпращат информация в света.
  tutorial_rubylove_longdescription: 'Love Letters for Computers е 10 част поредица
    от YouTube с материали в класната стая, за да помогне на учителите в началното
    училище да направят компютърните науки по-игриви, причудливи и нежни за децата. '
  tutorial_spherosmiles_longdescription: Знаете ли, че усмивката има супер сили?!
    Програмирайте своя Sphero BOLT, за да озарите нечий ден.
  tutorial_spherobaby_longdescription: Научете се да програмирате „бебешки стъпки“,
    за да помогнете да научите приятел да код.
  tutorial_toxarchitect_longdescription: Кодирайте вашия строител робот, за да създадете
    сгради и пейзажи. Utopian Architect е пясъчник, предназначен да улесни откриването
    и изучаването на концепцията за функция. Присъединете се към нас чрез нашите дейности,
    които бързо повдигат въпроси, свързани с архитектурата на дадена програма, с изкуството
    да организирате мисли и да знаете как да разбиете големите проблеми на по-малки
    проблеми.
  tutorial_idodge_longdescription: Тази дейност, адаптирана за Часа на кода, развива
    уменията за програмиране на децата, като създава приложения, използващи текст
    - опростен JavaScript език. Използвайки PRIMM подхода за преподаване на програмиране,
    децата изследват програми и използват своите умения за изчислително мислене за
    решаване на проблеми, модифициране и проектиране/разработване на приложения.
  tutorial_firiacodebot_longdescription: Питон пасва на мозъка ти! Дори ако никога
    преди не сте използвали текстов език, тази дейност ще ви научи на всичко необходимо,
    за да накарате робота да се движи, осветява и отговаря на потребителските входове.
    CodeBot е революционна платформа за автентично кодиране в реалния свят, съчетаваща
    истински език за програмиране с мощен хардуер. Вашият КОД е в пълен контрол на
    всички функции на робота!
  tutorial_modlighthouse_longdescription: 'Студентите проектират фар въз основа на
    критерии за дизайн и ограничения. След това учениците повтарят този дизайн, за
    да го направят автоматичен и да персонализират съобщението му. '
  tutorial_spherogreen_longdescription: 'Научете как да използвате променлива за броене,
    за да следите рециклирането на всички класни стаи. '
  tutorial_ozopopstar_longdescription: 'Студентите ще пишат и извикват функции и ще
    ги изпълняват с Ozobot. Това е вторият от двата урока. '
  tutorial_eddesign_longdescription: Въведете ключовите изчислителни концепции за
    цикли, вложени контури и последователен ред с помощта на роботите Edison и програмния
    език EdScratch, базиран на драскотини. Учениците могат да работят чрез този урок
    независимо, като се фокусират върху идеята за модели, включително геометрични
    фигури, и да изследват как могат да се използват цикли в програми, които съдържат
    повтарящ се код.
  tutorial_edshapeup_longdescription: Въведете ключовите изчислителни концепции за
    определени контури и променливи, използвайки Edison роботи и eDPY, текстово базиран
    език за програмиране, базиран на Python. Учениците могат да работят през този
    урок независимо, тъй като практикуват, използвайки определени бримки и разпознаване
    на модели, за да управляват познати редовни полигони, преди да поемат предизвикателството
    на по-рядко срещаните редовни полигони и неправилни форми.
  tutorial_ozocolor_longdescription: 'Студентите ще бъдат запознати с концепцията
    за функции, като използват цветови кодове, за да представляват функция. Този урок
    е уводен и изключен урок за въвеждане на концепцията за функциите. Това е първият
    урок от серия от два урока, но всеки урок може да се научи изолирано. Вторият
    урок използва OzoBlockly за надграждане на концепцията за функции. '
  tutorial_icomputeeggs_longdescription: Тази ръководена от учителя дейност, адаптирана
    за Часа на кода, предоставя на учениците възможност да изследват физическото програмиране
    чрез роботика. Използвайки програмна среда с плъзгане и пускане и програмируема
    роботизирана сфера, учениците проектират алгоритми, за да програмират робот, за
    да скрият великденските яйца. Включва стъпка по стъпка план за уроци, ресурси
    на учител/ученик и насоки за оценка.
  tutorial_rootunplugged_longdescription: Решаване на офлайн печат пъзели с помощта
    на силата на програмиране, математика и повече, за да пляскане на кода до мястото,
    където Root Robot се крие!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest е изключена дейност, която
    учи студентите изчислително мислене и програмиране основи по лесен и приятен начин.
    Студентите ще научат прости команди за движение и нови програмни изрази като „Bug“
    и „Debug“. Тази дейност също учи мулти-етикет сценарии концепция.
  tutorial_peblioportraits_longdescription: 'Научете се да програмирате анимирани
    портрети за кауза, в която вярвате. '
  tutorial_rootcodebreak_longdescription: Използвайте вашия Root Robot и приложението
    Root Coding, за да захранвате пъзели за печат и предизвикателства, за да пробиете
    кода до мястото, където се крие Root.
  tutorial_microbit14_longdescription: Кодирайте пътя си към запазване на океаните
    с помощта на micro:bit. Научете повече за Global Goal 14, Life Below Water и се
    научете да кодирате морска костенурка плажна светлина.
  tutorial_barobomoon_longdescription: Ти си един от астронавтите пионери в първата
    постоянна лунна база и докато си на експедиция далеч от базата, неизправност изключва
    лунния ти роувър и радиото. Но с малко изобретателност можете да създадете устройство
    за светлинна сигнализация, използвайки микроконтролер Arduino, LED и кодиране
    с плъзгане и пускане, за да изпратите SOS.
  tutorial_eddog_longdescription: Въведете ключовите изчислителни концепции за контури
    и условности с помощта на роботите Edison и езика за програмиране EdBlocks. Студентите
    могат да работят през този урок независимо, използвайки инфрачервените сензори
    за светлина на робота Edison, докато прилагат последователно програмиране и разлагане
    на набор от прогресивни предизвикателства за програмиране, изследвайки как роботите
    могат да усетят и реагират на света.
  tutorial_microbit15_longdescription: Кодирайте пътя си към защита на местната дива
    природа с помощта на micro:bit. Научете повече за Глобалната цел 15, Живот на
    сушата и се научете да кодирате брояч на диви животни.
  tutorial_unity_longdescription: 'Създайте истинска видео игра, използвайки C # компютърен
    код и Unity, професионална платформа за разработване на игри! Включени са всички
    активи на активността и уроци стъпка по стъпка. Този проект може да бъде ръководен
    от учители или ръководен от ученици. За ефективност препоръчваме на учениците
    да попълнят един от предходните комплекти за създатели на единство без код, за
    да научат интерфейса Unity преди тази дейност.'
  tutorial_blockscadtarget_longdescription: Тествайте целевите си способности, като
    напишете код, за да преместите триъгълници наоколо в три измерения!
  tutorial_tcadicicles_longdescription: Комбинирайте силата на кода и компютърно подпомагания
    дизайн (CAD), за да създадете 3D дизайн на ледени висулка. След това научете как
    да отпечатате дизайна си, ако имате достъп до 3D принтер!
  tutorial_blockscadscale_longdescription: Напишете код, за да създадете и 3D модели
    за печат на най-известните сгради в света!
  tutorial_tcadloops_longdescription: Научете как кодът и компютърният дизайн (CAD)
    могат да се комбинират, за да се създаде 3D модел на избухваща звезда.
  tutorial_phidgets_longdescription: Създайте страхотен музикален инструмент с Phidgets
    и обработка!
  tutorial_modvariables_longdescription: 'Студентите изследват как данните протичат
    през мрежа, използвайки роботизирани блокове Cubelets. Този урок предполага, че
    учениците вече са запознати с това как роботните блокове Cubelets работят като
    цяло. Посетете modrobotics.com/thehub за безплатни уроци „Запознайте се с вашите
    кубелеци“, за да представите този инструмент за изчислително мислене на вашите
    ученици. '
  tutorial_codestersmicro_longdescription: Свържете микробит към Codesters и отключете
    свят от възможности. Използвайте микробит като контролер за игра, за да помогнете
    на играча да оглави футболна топка. Не позволявайте на топката удари земята! Micro
    Ball е проста, забавна игра, която дори начален програмист може да направи.
  tutorial_codestersdata_longdescription: Свържете микробит към Codesters и отключете
    свят от възможности. Научете как да събирате и съхранявате данни от micro:bit
    сензори. След това графирайте данните като разсейващ сюжет в Codesters. Предварителното
    познаване на цикли, списъци и събития се насърчава.
  tutorial_ikodexmas_longdescription: Тази ръководена от учителя дейност, адаптирана
    за Часа на кода, запознава децата с използването на език за програмиране, базиран
    на плочки, за да развият умения за кодиране. Децата използват алгоритми, умения
    за програмиране и изчислително мислене, за да програмират Kodu да доставя подаръци
    на Бъдни вечер. Включва стъпка по стъпка план за уроци, ученически урок и насоки
    за оценка.
  tutorial_rpisensehat_longdescription: Научете как използвайте хардуера Sense HAT,
    за да създадете устройство за регистриране на данни, което може да улови набор
    от информация за непосредствената му среда.
  tutorial_mee_longdescription: 'Село е заплашено от пожар и е необходимо да кодирате
    решение! Запознайте се с вашия помощник по кодирането, Agent на Minecraft, след
    което програмирайте Agent да се движи в гората и да събира данни за условията,
    които допринасят за пожарите. '
  tutorial_kuborobo_longdescription: В тази дейност учениците поставят своите умения
    за логика и последователност на теста, докато използват Tagtiles, за да програмират
    своя робот KUBO да пътува до различни места на отпечатана карта.
  tutorial_ai-oceans_longdescription: Компютърните науки са много повече от кодирането!
    Научете за AI, машинно обучение, данни за обучение и пристрастия, докато изследвате
    етични проблеми и как AI може да се използва за справяне със световните проблеми.

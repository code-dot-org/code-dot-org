  curriculum_desc_csf_express: Научете се да създавате компютърни програми, да развивате
    умения за решаване на проблеми и да работите чрез забавни предизвикателства! Направете
    игри и творчески проекти, които да споделяте с приятели, семейство и учители.
  curriculum_desc_csf_express_pre_reader: Научете основите на кодирането на блока
    с плъзгане и пускане, като решавате пъзели и създавате анимирани сцени. Направете
    изкуство и прости игри, които да споделяте с приятели, семейство и учители.
  curriculum_desc_csf_course_a: Програмирайте с помощта на команди като контури и
    събития. Научете учениците да си сътрудничат с другите, да изследват различни
    техники за решаване на проблеми, да продължават да съществуват пред предизвикателни
    задачи и да научат за безопасността на интернет.
  curriculum_desc_csf_course_b: Чрез изключени дейности и разнообразни пъзели студентите
    ще научат основите на програмирането, техниките за сътрудничество, уменията за
    разследване и критично мислене, постоянството пред трудностите и безопасността
    в интернет.
  curriculum_desc_csf_course_c: Създавайте програми с последователности, контури и
    събития. Проучване на техники за решаване на проблеми и разработване на стратегии
    за изграждане на положителни общности както онлайн, така и офлайн. Създавайте
    интерактивни игри, които учениците могат да споделят.
  curriculum_desc_csf_course_d: Преглед на концепциите, открити в по-ранни курсове,
    включително цикли и събития. След това студентите ще развият разбирането си за
    алгоритми, вложени контури, докато цикли, условни условия и др.
  curriculum_desc_csf_course_e: Направете забавни, интерактивни проекти, които подсилват
    обучението за онлайн безопасност. Участвайте в по-сложно кодиране като вложени
    контури, функции и условности.
  curriculum_desc_csf_course_f: Вижте как потребителите правят избор в приложенията,
    които използват. Направете разнообразни приложения на Sprite Lab, които също предлагат
    избор за потребителя. Научете по-усъвършенствани концепции, включително променливи
    и „за“ цикли.
  curriculum_desc_problem_solving_computing: Използвайте процес на решаване на проблеми,
    за да се справите с пъзели, предизвикателства и реални сценарии. Научете повече
    за въвеждането на компютъра, извеждането, съхранението и обработката, за да помогнете
    за решаването на проблеми.
  curriculum_desc_web_development: Създавайте и споделяйте съдържание на уеб страници,
    като изследвате творческия потенциал на мрежата. Разработване на умения за критично
    потребление, способности за решаване на проблеми и работа в екип по време на програмирането.
  curriculum_desc_interactive_animations_games: Създавайте програмни изображения,
    анимации, интерактивно изкуство и игри. Запознайте се с концепциите за програмиране
    и процеса на проектиране.
  curriculum_desc_design_process: Съсредоточете се върху разглеждането на общественото
    въздействие на компютрите. Чрез предизвикателствата в дизайна студентите съпреживяват
    нуждите на другите и разработват решения.
  curriculum_desc_data_society: Подчертава ролята на данните при решаването на проблеми
    и съдействието на компютрите в този процес. Покрийте представителство системи
    и свързаните с тях предизвикателства. Открийте как събирането на данни спомага
    за решаването на проблеми.
  curriculum_desc_creating_apps_with_devices: Разгледайте ролята на физическите устройства
    в изчислителната техника. Разработване на програми, които използват хардуерни
    входове и изходи. Има версия на това устройство както за микро:битова, така и
    за площадка за верига.
  collection_hardware: Фокусирайте се върху хардуера
  collection_hardware_desc: Дава възможност на учениците да използват данни и физически
    устройства за решаване на проблеми.
  collection_design_purpose: Фокусирайте се върху дизайна с цел
  collection_design_purpose_desc: Дава възможност на учениците да мислят за нуждите
    на потребителите, докато проектират уебсайтове и приложения за устройства.
  collection_impact_society: Фокус върху въздействието в обществото
  collection_impact_society_desc: Дава възможност на учениците да мислят за компютърните
    науки като инструмент за решаване на проблеми, като същевременно разглеждат по-широките
    социални въздействия.
  collection_creativity: Фокусирайте се върху творчеството
  collection_creativity_desc: Дава възможност на учениците да бъдат креативни, докато
    се научат да създават уебсайтове, анимации и игри и приложения за устройства.
  collection_coding: Фокусирайте се върху кодирането
  collection_coding_desc: Дава възможност на студентите да изградят своите умения
    за кодиране в уеб програмиране, игри и анимация и създаване на приложения за устройства.
  collection_data: Фокусирайте се върху данните
  collection_data_desc: Дава възможност на учениците да използват данни за решаване
    на проблеми.

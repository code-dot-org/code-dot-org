        text: "Направете сърцето Ви да расте и расте, а след това да заблести и да стане страхотна валентинка, с която да кажете на някого че го обичате! Използвайте сърцето, когато сте онлайн, за да решите какво е правилно и винаги бъдете любезни и показвайте на вашите приятели уважение, бъдете справедливи и добри в интернет. От главата до пръстите на краката си, спете и помислете за това. От краката си до носа спрете и помислете онлайн!"
      3:
        text: "Използвате ръцете си за прегръдка на Вашия домашен любимец, но трябва да пазите дрехите си сухи и да носят любимите си ръкави и да ви помогне да летят и да повярват. Използвайте ръцете си, когато сте онлайн, за да си починете за определено време, оставете Вашите технологични играчки и се разходете сред природата. От главата до пръстите на краката пауза, мисля за това. От краката си до носа спрете и да мислете за онлайн!"
      4:
        text: "В коремчето спокойно \nсъбирай си храната \nи вслувай се как весело бълбукат ти червата \nдокато мислиш колко е газирана водата.\n\nВ коремчето се вслушвай \nи когато влезнеш в нета, \nвнимавай и недей пропускай знаците които \nще ти покажат правата пътека. \n\nСкоремчето си ще усетиш още\nако изгубиш пътя нощем\nи нещо грубо, лошо, непознато \nте дебне скрито зад бутончето крилато\n\nТогава от главата до петите потръпни\nи спри се и се замисли, \nи от петичките до връхчето намалкото носле \nпоспри се и мисли добре,\nзащото в нета дебнат опасности и страхове!"
      5:
        text: "И така, мисли с главата си и чувствай със сърцето си, балансирай с ръцете и слушай с интуицията си - онлайн. Използвай краката си за да тичаш и риташ, и да скачаш, и подскачаш с \"пого стик\", и да танцуваш около блока, и да си подскачаш с миризливите чорапи. Използвай краката си докато си онлайн, за да се изправиш срещу побойниците, които прекаляват. И запомни бъди горд и бъди дружелюбен със създания малки и създания големи."
      6:
        text: "От главата до пръстите на краката, пауза, мисли за това. От краката си до носа, спри и мисли онлайн! Така че, помисли с главата си и почувствай със сърцето си, балансирай с ръце, вслушай се в червата, изправи се на крака. От главата до пръстите на краката, пауза, мисли за това. От краката си до носа, спри и помисли онлайн!"
    C2_digital_footprint_v2:
      1:
        text: "Всеки път, когато сте онлайн, ви оставяте отпечатък, който може да бъде открит, копиран, споделен, излъчен и е постоянен. Какъв вид дигитални отпечатъци оставяш ти? Какъв вид цифрови отпечатъци не трябва да оставяш?"
    C2_graph_paper:
      1:
        text: "Този урок се нарича \"Програмиране на милиметрова хартия\" и става въпрос за алгоритми. Днес, ние ще се научим как да пишем програми, чрез които ще пресъздадем простички черно-бели изображения, използвайки само ръчно изписани стрели."
      2:
        text: "Алгоритъм е списък с инструкции за изпълнение на задача. Ние ще следваме този набор от инструкции, за да направим купа. Алгоритмите са наистина полезни, когато трябва някой да разбере как да се направи нещо."
      3:
        text: "Ако пишем алгоритъм за компютър, трябва да го разделяме до много малки стъпки. Попълнете този ред и преминете към следващия, после следващия и ще го направите."
      4:
        text: "Аз използвам алгоритми в моята работа. Ако опиша всички стъпки ще мога да пресъздам същото парче отново, или мога да науча някой друг да го направи. Сложете стъклото в пещ, докато парчетата се слеят, следвайте останалата част от инструкциите, за да направите купа. Алгоритмите ще Ви дадат пътна карта, за да направите нещо."
    C2_artist_loops:
      1:
        text: "Тук, ние ще използваме блок за повторение, за да ни помогне да запишем стъпки, с които да програмиране художника. Вече имаме някои блокове на нашата сцена, но те са само началото на кода, който трябва да напишем."
      2:
        text: "За да повторите тези блокове четири пъти и да нарисувате целия квадрат, вие просто плъзнете блок за повторение и сложете \"върви напред\" и блок за обръщане вдясно вътре. Когато щракнете на Старт, художникът ще повтаря тези стъпки четири пъти, за да завърши квадрата."
    C2_bee_loops:
      1:
        text: "Цикълът е повторение на дейността. Така, когато трябва да свърша нещо поглеждам рамката и това, което е сложено вътре и го повтарям няколко пъти. Направете няколко цикъла, които извършват дейност няколко пъти."
      2:
        text: "Това е блок за повторение. Каквото и да сложиш вътре в блока за повторение, той ще повтаря тези действия определен брой пъти, които си посочил. Например, в това ниво е необходимо да се движиш напред и да вземеш нектар три пъти, ние обаче ще плъзнем един блок, а блокът за повторение ще го повтори три пъти. Това прави нещата по-лесни!"
    C2_maze_intro:
      1:
        text: "Обикновено, програмирането се извършва с писане на текст, но ние ще използваме Blockly, който използва визуални блокове, които да плъзнете и пуснете, за да пишете програми. Под капака ние все още създаваме код. За да започнем, ние ще изградим код за програма, която ще помогне на ядосаната птица да се движи през лабиринта, за да стигне до злото прасе, което открадна яйцата ѝ."
      2:
        text: "Blockly е разделен на три основни части. В ляво е птичия лабиринт, където вашата програма ще се изпълни. Инструкции за всяко ниво са дадени под лабиринта. Тази средна област е кутията с инструменти и всеки от тези блокове е команда, която птицата може да разбере. Празното пространство отдясно се нарича работна област и това е мястото, където ние ще изградим нашата програма."
      3:
        text: "Ако плъзнете блок за движение в работно поле и натиснете \"Старт\", какво ще се случи? Птицата ще се придвижи напред една кутийка. Ако искам птица да направи нещо, след като тя се движи напред една кутия? Мога да добавя още един блок в нашата програма."
      4:
        text: "Аз ще използвам \"завърти надясно\" блок и ще го плъзна под моя блок за движение, докато се появи жълта стрелка. Тогава, аз ще го пусна и двата блока ще се съединят заедно. Когато натисна \"Старт\" отново, птицата ще изпълнява командите, които са подредени от първата до последната в нашето работно поле."
      5:
        text: "Ако някога искате да изтриете блок, просто го премахнете от съединените и го плъзнете в кошчето. След като натиснете Старт, винаги можете да натиснете бутона за нулиране, за да върнете птица обратно към началото. Сега, да хванем прасетата!"
    C2_paper_airplanes:
      1:
        text: "Този урок се нарича Алгоритми от реалния живот. С алгоритми можем да опишем нещата, които хората правят всеки ден. Рецепта за бисквитки и указания за изграждане на къщичка за птици са пример за алгоритми от реалния живот."
      2:
        text: "Днес, ние ще направим и тестваме алгоритъм за хартиен самолет. Но първо, ще трябва да накъсаме този голям проект на лесни за следване малки стъпки. За направата на хартиен самолет, ние трябва да решим какви стъпки да предприемем и в какъв ред да ги следваме."
      3:
        text: "Вие ще създадете вашия алгоритъм като първо ще изрежете картинките. След това трябва да изберете 6, които показват необходимите стъпки, за да се направи хартиен самолет. Подредете тези картинки в правилния ред. След като сте подредили всико в правилния ред, ще трябва да размените алгоритмите си с други ученици от отбора, за да тествате алгоритъма и да видите дали той работи. Добре проектирания алгоритъм е супер важен за направата на най-добрия хартиен самолет."
      4:
        text: "Когато искаме да направим шоколад, трябва да следваме много големи стъпки в този процес и всяка една от тези големи стъпки има набор от по-малки стъпки. Има различни рецепти или алгоритми в зависимост от това какъв искаме да бъде шоколада на вкус. Всяка стъпка е важна, дори малките, така че без една стъпка, останалата част от тях не може да бъде завършена. Създаването на алгоритми, които другите могат да разберат е наистина важно. Ето защо, всяка стъпка трябва да бъде написана, така че без значение кой го прави, резултатът да е същият."
    C2_playlab_createstory:
      1:
        image: 'notes/C2_playlab_createastory_1.png'
        text: "Досега сте създавали анимация или история, която прави точно същото нещо всеки път, когато го стартирате. Сега можете да направите една интерактивна игра, която да играете."
      2:
        image: 'notes/C2_playlab_createastory_2.png'
        text: "Там е \"когато стрелка\" блок и блок \"премести актьор\". Можете да поставите тези блокове заедно, за да движите актьорите с клавишите със стрелки."
    C2_relay_programming:
      1:
        text: "Днес ние ще правим щафетно програмиране. Става въпрос за програмиране под натиск и дебъгване на грешките, които понякога се случват когато работите наистина бързо или в отбор. Ние ще използваме програмиране на милиметрова хартия, за да симулираме кодиране и ще използваме щафетно състезание, за да симулирате наличие на краен срок."
      2:
        text: "В щафетното програмиране отборите ще се състезават, за да завършат програма на милиметрова хартия. Вие трябва да проверите работата на съотборника си и да поправите грешките ако има такива, да добавите нова стрелка и да се върнете и предадете щафетата на съотборник."
      3:
        text: "Програмистите използват много дебъгването за намиране и отстраняване на проблеми в техните алгоритми или код. Има много начини да се трасират проблемите. Един от най-лесните начини е да проследите стъпка по стъпка, докато намерите кога нещо се объркало, а след това го поправяте."
      4:
        text: "Тук аз  се опитвам да направя задно кълбо, но без да падам. Ще премина през всяка част, стъпка по стъпка, за да осъзная къде е моята грешка. Моят треньор ми показа, че не поставям  ръцете си на гредата правилно. Така аз опитах отново задно кълбо на гредата, но с новата позиция на ръцете, и го заковах! Наистина се радвам, че отстраних грешките ми в задното кълбо. Отстраняването на грешки е намиране и отстраняване на проблеми. Страхотно, добра работа!"
    C2_zuck_repeat_loop:
      1:
        text: "Едно от нещата, в които компютрите са наистина добри е повтарянето на команди. Като хора, за нас е наистина скучно, ако трябва да направим едно и също нещо много, много пъти. Но компютърът може да прави едно и също нещо милиони или дори милиарди пъти и да не се отегчава, а дори ще изпълнява това винаги перфектно."
      2:
        text: "Така например, ако исках да пожелая на всички във Facebook \"Честит рожден ден\" като им изпратя имейл, може да ми отнеме повече от един век, ако пиша единичен имейл за всеки. Но със само няколко линии код ще имам система, която да изпрати имейл до всички във Facebook с поздрав за рождения ден. За това се използват циклите. Те са ценни и са нещо, което компютрите могат да правят много добре."
      3:
        text: "В този пример вашата цел ще бъде да преместите птицата, за да стигнете прасето.  Сега, ние ще използваме блок за повторение, за да може да направим кода много по- лесно. Или можете да направите това, като дадете на компютъра \"върви напред\" командата пет пъти, за да преместите птицата стъпка по стъпка към прасето."
      4:
        text: "Или можете просто да кажете на компютъра да \"върви напред\" веднъж, а след това да му кажете да го \"повтори\" 5 пъти, а той ще направи точно това. Така че, за тази цел можете да плъзнете вашата \"върви напред\" команда, а след това да я сложите вътре в блока \"повтори\". И можете да щракнете върху него и да въведете колко пъти искате да се повтаря командата и птицата да върви напред."
      5:
        text: "Сега, още нещо - можете да поставяте колкото искате команди вътре в блока, \"повтори\". Така че, в този пример вие ще кажете на птицата да върви напред и да се завърти наляво и да повтори тези команди 5 пъти. Добре! Добра работа и се забавлявайте!"
    C3_artist_functions:
      1:
        text: "Едно от големите неща в компютърното програмиране е, че след като сте казали на компютъра как да извърши едно действие, можете да извикате тази функция отново. Дайте ѝ име и след това можете да я извикате. Това е като разширяване на езика."
      2:
        text: "В програмата, която ние изградихме, се научихме как да нарисуваме квадрат чрез преместване и завъртане четири пъти. Ние може да вземем тази функция и да ѝ дадем име- \"начертай квадрат\", така че всеки път, когато искаме да направим квадрат ще извикваме тази функция, този код. Той ще направи за нас квадрат. Добавихме това понятие за нашия език за програмиране."
    C3_artist_intro:
      1:
        text: "Вие дори няма да се класирате за състезанието, ако не сте хора, които са вещи в компютърните науки, защото колите събират много данни и е необходимо да има хора, които да са в състояние да пишат програми, за да се разбере как да се подобри производителността."
      2:
        text: "В тези пъзели Вие ще бъдете художник, който използва молив за рисуване на различни форми. Където и да отива художникът, той ще нарисува линия зад себе си."
      3:
        text: "За да премествате около платното, ще използвате върви напред блок. Тук този ход придвижва напред със 100 пиксела. Когато натиснем \"Старт\", какво се случва? Художникът се движи напред определено разстояние, което е равно на 100 пиксела. Пикселите са много малки квадратчета на екрана на компютъра."
      4:
        text: "Друг блок, който ще използваме в този пъзел, задава завой надясно на 90 градуса. И когато това е изпълнено, художникът се завърта на определени градуси. Така че, можете да пробвате докъде искате художникът да се завърта. Това е завой на 90 градуса."
      5:
        text: "А това е завой на 120 градуса. И не забравяйте, че можете да промените тези стойности чрез натискане на стрелките до номерата на пикселите и градусите. Насладете се на рисуването си с художника!"
    C3_artist_nested_loops:
      1:
        text: "Когато поставите цикъл в друг цикъл, ние наричаме това вложен цикъл. За пример, тук ние сме дали кода на вече изготвения триъгълник със страни, дълги 100 пиксела, като използвате блок за повторение и го настроите на 3, по веднъж за всяка страна на триъгълника."
      2:
        text: "Но ние искаме да начертаем шест триъгълника. За да направим това, трябва да вземем този цикъл и да го поставим в друг. Много готино!"
    C3_bee_conditionals:
      1:
        text: "Това е блок условие. Той казва, ако има нектар или мед, който е по-малък, равен или по-голям от посочения, тогава да се направи нещо."
      2:
        text: "Това е полезно, когато не знаем колко е нектара или меда, за да го вземем и виждаме само този въпросителен знак."
      3:
        text: "В този пример, ние ще трябва да кажем Ако лилавото цвете има нектар по-голям от 0, вземи нектар. Това ще кажем на нашата пчела, за да събираме нектар, докато има. TA-даа!"
    C3_bee_debugging:
      1:
        image: 'бележки/C3_debugging_bee_1.png'
        text: "Чувал ли си някога за дебъгване на програма? Това е начина, по който да разбереш какво не работи. Когато поправяш код, ти идентифицираш и премахваш грешки."
      2:
        image: 'бележки/C3_debugging_bee_2.png'
        text: "Тук, ние сме поставили няколко блока в работното поле. Ние ще да използваме \"стъпка\" бутона, за да проследим действието на блокове, стъпка по стъпка, за да разберем дали това е правилното решение и къде може да се наложи да го поправим."
      3:
        image: 'бележки/C3_debugging_bee_3.png'
        text: "Изглежда, че там е нашият проблем! Имаме нужда от още един \"напред\" блок. Бутона \"стъпка\" ни помага да поправим нашия проблем чрез откриване и поправяне на грешките."
    C3_bee_functions:
      1:
        text: "Едно от най-важните понятия в информатиката е как да се дефинират нови команди, как да добавите свои собствени думи на компютърен език. Повечето компютърни езици имат само около сто думи или команди. Изкуството и магията е в определянето на собствени нови думи от тези градивни блокове."
      2:
        text: "Ние правим това през цялото време в спорта. Например, в баскетбола, започваме от обучение как да дриблираме, как да вкарваме кош, как да отскочим. След като сте научили тези наистина основни движения, можете да научите нови движения и да свържете заедно тези блокове, като хващане, завъртане или подаване и др.. След това можете да опитате да направите по-сложни ходове. Веднъж научите ли тези ходове и им дадете име, всички от отбора ще знаят как да ги направят."
      3:
        text: "По същия начин веднъж ти преподаваш на компютъра как да се направи едно действие с помощта на тези последователности от команди. Можете да дадете свое име за това действие, така че да е лесно да го повторите по-късно. Когато дефинирате своя собствена команда и ѝ дадете име, това се нарича функция. Сега, ние ще използваме функции, за да помогнем на пчелата."
      4:
        text: "В този пример нашата функция се извиква, за да вземете 2 нектар, този зелен блок тук. Ние знаем как да получим 2 нектар като потърсим в тази сива кутия, която представлява дефиницията на функцията. Ако погледнем вътре има 2 команди вземи нектар. Винаги поглеждайте какво има вътре в сивото поле, така ще знаете какво могат да правят тези зелени функционални блокове."
    C3_bee_nested_loops:
      1:
        text: "Сега ние ще да използваме вложени цикли с пчелата. Дали сме първоначален код, който казва на Пчелата да върви напред и да вземе нектар три пъти и след това да завива надясно. Нека вземем това цяло парче код и да го поставим вътре в друг блок-цикъл, който да го повтаря три пъти. Готово!"
    C3_bounce:
      1:
        text: "Вие ще създадете ваша собствена bounce игра, която ще можете да споделите с приятелите си! Колко готино!"
      2:
        text: "За да започнете, трябва да се свържат контролите на платформата с клавишите със стрелки на клавиатурата."
      3:
        text: "Можем да направим това чрез свързване на \"когато е натисната стрелка наляво\" блок с \"премести наляво\" блока и \"когато е натисната стрелка надясно\" блока с \"премести надясно\". Отидете и си програмирайте собствена bounce игра за нула време!"
    C3_computational_thinking:
      1:
        text: "Този урок е за изчислителното мислене. Понякога изучаването на нова игра може да бъде трудно, нали? Отначало може да изглежда наистина объркващо и понякога, няма кой да Ви научи на правилата, така че трябва да го разберете сами."
      2:
        text: "Добрата новина е, че можете да станете по-добри когато подреждате нещата по своему, когато знаете няколко трика на мислене. Тези трикове са уникални начини за разглеждане и решаване на проблеми. В този урок ще научите за четири трика и как да ги практикувате с приятелите си, за да разберете правилата на играта."
      3:
        text: "Когато разделяте голям проблем на по-малки парчета, използвате мозъка си да се разгадае големия проблем. След като ние разделим големия проблем на няколко по-малки проблема, ние може да преминем към следващия трик, който се нарича модел на съвпаденията."
      4:
        text: "Това е, когато ние откриваме приликите между нещата. След като намерим нещата, които са едни и същи, можем да разберем какви неща са различни. Когато се премахнат тези различия, това се нарича абстракция."
      5:
        text: "След като съм разбрал стъпките за решаване на проблема, мога да сложа тези стъпки в определен ред, наречен алгоритъм, така че всеки да може да използва указанията ми за решаване на този проблем. Ние ще използвате тези четири стъпки, за да разберем как да играем игра без правила. До края на играта ще можете да играете нещо, което изглежда като това!"
    C3_crowdsourcing:
      1:
        text: "Този урок се нарича crowdsourcing. В този урок ще използваме тесте карти, за да научим колко по-лесно някои неща може да бъдат направени в група, а не да се опитваме да ги правим сами. Така че, вземете няколко приятели и направете нещо страхотно. Crowdsourcing е получаване на помощ от една голяма група от хора за да се довърши нещо по-бързо."
      2:
        text: "В компютърните науки ние използваме crowdsourcing през цялото време. Хиляди самодейци и професионалисти се свързват чрез компютрите си заедно, за да търсят в милиарди и милиарди парчета от информация. Търсенето на неща като следващото Marsenne едноцифрено число, или дори е възможно комуникация с извънземни."
      3:
        text: "Когато гледаме филм, всяка секунда от филма е 24 отделни снимки, които ние наричаме кадри. Така че, всяка една от тези снимки трябва да бъде създадена и поставена и пусната заедно с другите. Моят екип и аз, сме разработчици на софтуер. Ние всички работим заедно, за да се създадем парче от софтуер, който създава изображение, създава крайното изображение, които виждате на екрана. Това е инструмент, който артисти и други разработчици могат да използват като част от тяхната работа в екип и процеса, за да могат да създават изображения, които искат на екрана."
      4:
        text: "Например, в търсенето на Немо, когато Краш и Скърт и всичките им приятели плуват през източния австралийски риф. Вие виждате изображения на падаща вода, вие виждате цветовете на гърба на костенурка, виждате двете страни на рибата. Всички тези неща са генерирани чрез математически и компютърни програми, които сме написали. Ние след това ги даваме на художниците и те създават крайното изображение, украсяват го, за да изглежда красиво и забавно."
    C3_dice_race:
      1:
        text: "Този урок се нарича сазтезание с зарове. Почти всеки обича да играе компютърни игри. Замисляли ли сте се за това как компютърни програмисти превращат стъпките на игра в една програма? Първата стъпка в създаване на компютърни игри и при решаването на всеки проблем изисква мислене и планиране."
      2:
        text: "Когато мислиш за решаването на даден проблем, ти създаваш алгоритъм, който е стъпка по стъпка план за решаване на подобни проблеми или завършване на задача. В този урок вие ще създадете алгоритъм за игра на зарове. Когато сте готови, изпробвайте го с вашите приятели, за да видите дали те могат да следват стъпките, за да играят играта. Когато програмиста е сигурен, че стъпките са правилни, е време да се преведе алгоритъма на програмен език, така че компютърът да може да го разбере."
      3:
        text: "Почти всичко, което правим всеки ден изисква алгоритъм, списък от стъпки, който можете да следвате за да завършиет дадена задача. Помислете за оправянето за училище или планиране на забавен ден с вашите приятели или фиксиране на лека закуска. За да изпълните някоя от тези задачи, ще трябва да го раздобите на по-малки стъпки и понякога стъпките трябва да бъдат в определен ред."
      4:
        text: "Помислете за правенето на един сандвич. Няма значение коя съставка сйставка извадите от шкафа първа. Но не може да намажете фъстъченото масло, докато не сте отворили буркана. Компютрите използват алгоритми и програми, за да им покажете какво да направя дори прости неща, които ние можем да направим и без да мислим за тях."
      5:
        text: "Алгоритъмът - това е мисълта за това какво трябва да се случи, докато програмата са конкретните инструкции дадени на компютъра, за да го направят да се случи. Алгоритмите трябва да бъдат \"преведени\" в програма, преди компютъра да може да ги изпълни. Разделянето на дадена задача на малки стъпки, наречени алгоритъм понякога е трудна задача. Но като всяко ново умение, с практиката става все по-лесно."
    C3_farmer_while:
      1:
        text: "\"Докато\" циклите са доста подобни на това, което правиш в ежедневния живот. Представи си че миеш колата, и трябва да я търкаш до пълно почистване. Докато не е чисто, ти трябва да продължиш да търкаш. Ти преценяваш това през цялото време."
      2:
        text: "Трябва ни нов поглед, за да помогнем на фермера. Той се нарича докато-блок. Всъщност е доста лесно. Докато твърдението в горната част е вярно, трябва да се направи нещо. Например, докато има купчина извършвай действие премахване. Давай напред и да го пробваме с фермера."
    C3_functional_suncatchers:
      1:
        text: "Този урок е за функционални слънцеотразители. Вие ще създавате много такива с помощта на функции. Има няколко стъпки в създаването на един слънцеотразител. Някои от стъпките, които правите, трябва да се повтарят много пъти."
      2:
        text: "Първата стъпка в опростяване на процеса на правене на suncatcher е да разберем какво се повтаря отново и отново. Ние може да групирате тези стъпки в това, което ние наричаме функция."
      3:
        text: "Но има нещо повече за създаването на красиви suncatcher отколкото следване на точните стъпки. Понякога искаме да бъдем креативни и ще използваме промяна на цвета на мънистата. Можем да направим всеки suncatcher уникален, ако използваме различни цветни мъниста."
      4:
        text: "Вашият слънцеотрозител ще бъде уникален, когато се научите да мислите за мънистата като за променливи, които са контейнери за информация, която може да променяме. Забавлявайте се докато създавате красиви слънцеотразители, използвайки функции и променливи!"
    C3_internet:
      1:
        text: "В този урок става въпрос за интернет. Интернет е много оживено място и наподобява на този оживен път. Съобщенията са като автомобилите, които се стремят да стигнат до техните дестинации. Съобщенията се движат през интернет много бързо."
      2:
        text: "Представата как работи интернет ще ви помогне да разберете какво се случва, когато го използвате. Ще научите как съобщенията от вашия компютър достигат до любимите уеб сайтове или до приятел по електронната поща. Точно както е по-лесно да избягвате задръстванията, когато знаете пътищата, така и пътуването в интернет не е толкова сложно, когато знаете какво се случва зад кулисите."
      3:
        text: "Изпращането на съобщения по интернет наподобява изпращане на писмо по пощата, но с няколко различия. Аз съм тук в Google.com. IP адресът за този сайт е този номер. Може да мислите за IP адреса като обратен адрес по пощата. Представете си, че аз искам да изпратя съобщение по пощата някой в офиса там долу. Виждате ли URL и IP адреса на тази врата? Аз съм пиша съобщението и натискам Изпрати."
      4:
        text: "За разлика от пощенските услуги първото нещо, което се случва е, че интернет накъсва съобщението по-малки части, така че то да може да бъде изпратено по-лесно. Тези малки части се наричат пакети. Всеки пакет на съобщението се доставя до местоназначението, един по един. Тези пакети, всички, се събират заедно в правилния ред, така че приемникът може да прочете съобщението правилно. Разбира се има още много неща, свързани с това как работи интернет, но това е едно чудесно начало. Вие сте на път да станете знаещ интернет потребител! Не забравяйте да кажете на семейството и приятелите си какво сте научили!"
      5:
        text: "Моето име е Аманда Камп и съм софтуерен инженер в Google. Работя в екипа, отговарящ за сървъра, на който съхраняват профили и контакти. В моята работа се налага да се обмислят варианти за прехвърляне на контакти от едно на друго устройство, като телефона. Повечето хора имат много контакти, понякога дори 1000 и ние не искаме да изпратите всички тези контакти наведнъж в телефона си, защото се получава твърде голямо съобщение. Подобно на начина, по който интернет се разпада големи съобщения на пакети, ние използваме концепция, която се нарича страниране където може да изпратите до телефона само 100 контакта наведнъж, а след това телефона ви да поиска следващите 100."
      6:
        text: "Най-вълнуващото нещо за софтуера е фактът, че той може да повлияе на целия свят. Научих се да програмирам, когато бях на деветнадесет. Мисля, че вече бях второкурсник или първокурсник в колежа. Спомням си, че първата програма която написах превръщаше градусите от Целзий към Фаренхайт. Аз обичам програмирането, тъй като то помага на хората. Мога да пиша програми в Google, които помагат на хората по целия свят и това е наистина изумително и вълнуващо."
    C3_maze_conditionals:
      1:
        text: "Хората вземат решения всеки ден. Например, преди да излезнете навън, имате \"ако\" оператор, който казва, че ако вали, тогава трябва да си вземете яке. Компютрите са невероятни във взимането на подобни решения с оператори. Те могат надеждно да ги изпълнят с невероятна скорост. Такава програма представлява малко математика и няколко \"ако\" оператора, които са нужни на компютъра за да взима решения."
      2:
        text: "\"Ако\" блока помага на зомбито да направи решение. Той проверява нещо. Например, нека да използваме блок, който казва \"ако има път наляво\" и ще го поставим \"завърти наляво\" команда вътре в него. Ние казваме на зомбито да провери наоколо дали има път наляво и ако е така, да се обърне в тази посока."
      3:
        text: "Тогава ние използваме \"върви напред\" блок вътре в повторението, за да продължи да се движи напред, докато той трябва да отидете направо. Тогава, когато трябва да се завърти, блокът \"ако\" ще му каже да направи завой вляво. Можете да видите, че ако направим това, когато е необходимо, ние ще завиваме наляво, а иначе ще се движим напред, за да постигнем целта си."
      4:
        text: "Това е пример за използване на \"ако\" оператор, който е наистина основна концепция в компютърното програмиране. Едно от първите неща, които научих, е как да се напише програма, която представлява игра tic-tac-toe. Имах \"ако\" оператори, които да взимат решение ако другият човек е на път да спечели, да блокират мястото. Забавлявайте се, научите как да използвате \"ако\" оператори, защото те се ключова концепция."
    C3_maze_level_4:
      1:
        text: "В този пример целта ви е да завесете зомбито до слънчогледа. Бихме могли да използваме пет \"върви напред\" блокове или може да кажем на компютъра да \"върви напред\" веднъж и да повтори пет пъти блока за действие."
      2:
        text: "Това спестява време и е по-лесно. За да го използвате, просто поставете \"върви напред\" блок вътре в блока за повторение. Натиснете \"Старт\" и зомбито ще се премести напред пет пъти до вкусния слънчоглед."
    C3_playlab_create_game:
      1:
        text: "Досега сте създавали анимация или история, която прави точно същото нещо всеки път, когато го стартирате. Сега можете да направите една интерактивна игра, която да играете."
      2:
        text: "Там е \"когато стрелка\" блок и блок \"премести актьор\". Можете да поставите тези блокове заедно, за да движите актьорите с клавишите със стрелки."
    C3_songwriting_with_parameters:
      1:
        text: "Това е урок за писане на песен. Музиката много прилича на компютърна програма. Написаните ноти и думи \"казват\" на певеца точно какво да прави. Някои части от музиката и текста се използват отново и отново."
      2:
        text: "Ние наричаме това припев. В компютърната програма частите, които се използват отново и отново се наричат функции. Когато четеш текстове на песните и там е написано думата \"припев\", пееш ли и тази дума? Не, поглеждаш в горната част на страницата, за да видиш кои думи съставляват припева."
      3:
        text: "В този урок ще научите една малка песничка, наречена малко зайче foo foo. Песента има припев, който се пее няколко пъти отново и отново. Функцията е част от код, който можете да използвате отново и отново. Това прави програмирането, по-лесно и по-ефективно! Така не е нужно да пишеш стъпките на функцията отново и отново. Просто да ги пишеш веднъж!"
    C4_bee_conditional:
      1:
        text: "Това е условен блок. Той казва, че ако сте в цветето или медената пита, тогава трябва да направите нещо. Това е полезно, в случаите когато не знаем колко мед да направим или колко нектар да съберем и виждаме само този въпросителен знак."
      2:
        text: "В този пример, ние ще да се кажем, ако е цвете, ще вземем всичкия нектар и след това ще използваме друг за да каже, ако е медена пита, да се направи мед. Ta-Да!"
    C4_conditionals:
      1:
        text: "Имаме нов блок, който се нарича \"ако/друго\" блок. Това е условен оператор точно като блока \"ако\", който сте използвали в пъзелите преди. Но сега има нова част накрая, която се казва \"иначе\". \"Ако/иначе\" блока позволява на пчелата да направи решение между два набора от действия. Ако пчелата е на цвете, пчелата ще направи набор от действия, които поставяте в първата част, където се казва \"ако\". Ако пчелата не е цвете, пчелата ще направи друг набор от действия, които ще поставим в частта, където се казва \"друго\"."
      2:
        text: "\"Ако\" операторите са начинът, по който компютрите могат да вземат решения. Хората създават условия за компютъра, които казват, какво да направи компютърът \"ако\" е в определена ситуация. \"Иначе\" означава какво той да прани в противен случай. Горната част на нашия ако/иначе блок оказва действие ако пчелата е на цвете. Но в началото на нашия блок може да се кажат и други неща, като колко нектар да се вземе или ако има път напред, нашият блок ще се държи по същия начин. Ако се случи събитие, което да включи \"Ако\" оператора, то ще се направи първия набор от действия. Но ако това не се случи, пчелата ще направи вторият набор от действия."
    C4_for_loops:
      1:
        text: "Когато използвате блок за повторение за да повторите кода си, как компютърът знае колко пъти да повтаря? Под Блокът за повторение се крие по-сложно парче от код, наречен брояч, който брои от началната до крайната стойност с нарастване с определена стъпка."
      2:
        text: "На пример, \"повтори 3\" блока брои от 1 до 3 през 1. Всеки път, когато отброява, той изпълнява кода, поставен в цикъла. Блокът знае колко пъти да повтаря с помощта на брояч, на който е зададена началната стойност в началото на цикъла и има нарастване, което се добавя към него всеки път когато цикъла се изпълнява. Веднага щом стойността на брояча стане по-голяма от крайната стойност, цикъла спира да работи."
      3:
        text: "Ползата от използването на \"за\" цикъла вместо блок за повторение е, че всъщност можете да видите брояча и да го използвате във вашият цикъл. Например, ако аз имам една серия от цветя и първото има 1 нектар, второто има 2 нектара, а третото има три, мога да използваме \"за\" цикъла \"да каже\" на пчелите да събират като броят нектарите всеки път, които са един в първото цвете, две във второто и три на трето."
      4:
        text: "Също в \"за\" цикъл може да увеличавате стойността на брояча с номер, различен от едно всеки път. Потенциално може да се брои през 2s, 4s или дори сума, която да се променя всеки път."

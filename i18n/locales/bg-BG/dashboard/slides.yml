    mc_2016_loops:
      1:
        text: "Здравейте аз съм Лиза. Софтуерен разработчик съм в Minecraft. Работя върху някои от животните и враговете в играта. Едно от животните, върху които съм работила е оцелота. Работила съм върху тази част, където можете да го нахраните с риба, да го укротите и опитомите."
      2:
        text: "Като хора, на нас ни е наистина скучно ако трябва да правим едно и също нещо отново и отново и отново и отново. Но готиното при компютрите е, че те могат да направят същото нещо милиони или дори милиарди пъти, без да се отегчават. Тези повторения се наричат цикли и всяко създание в Minecraft ги използва."
      3:
        text: "По-рано трябваше да задвижим пилето по екрана, но след това то сприраше. В Minecraft пилетата се скитат наоколо постоянно. Нека използваме \"завинаги прави\" цикъл от нашия инструментариум, за да накараме нашите пилета дъ се движат също непрекъснато. Силата на циклите ще ви спести тонове от време и ще ви отвори различни възможности когато създавате своя версия на Minecraft."
    mc_2016_events:
      1:
      2:
      3:
        text: "Но какво се случва, когато го използвате? В Minecraft овцете дават вълна, когато ги срижете, кравите бягат, когато ги ударите, а шиповете на пълзящите ръстения експлодират, когато сте близо до тях. Тези реакции се случват благодарение на неща, наречени събития. Те казват на програмата да слуша или да чака да се случи нещо. И когато това стане- извършва действие."
      4:
    mc_2016_congrats:
      1:
        text: "Поздравления! Вие сте се научили да използвате прогламни команди, за да вдъхнете живот на Minecraft света. Сега сте разработчик. Вие сте отключили всички команди и всички същества. Можете да изберете какво ще се случва."
      2:
        text: "Когато приключите с правенето на вашата игра, споделете я и ще получите връзка, която да дадете на вашите приятели или да играете на вашия телефон. Забавлявайте се! Очаквам с нетърпение вашите версии на Minecraft."

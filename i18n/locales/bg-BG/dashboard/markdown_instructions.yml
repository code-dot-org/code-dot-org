bg:
  data:
    markdown_instructions:
      2-3 Artist 1 new_markdown_instruction: "Здравей, аз съм художник. Можеш да напишеш код, чрез който да ме накараш да нарисувам почти всичко. Използвай няколко блока, за да ме накараш да рисувам върху сивата линия в картинката. (Всеки ред е дълъг 100 пиксела)\n"
      2-3 Artist 3.4_markdown_instruction: '"Скок" блокът премества художника без да оставя следа. Начертайте пунктирна линия с помощта на блоковете за скок и чертане. Всяка линия е дълга 50 пиксела.'
      2-3 Artist 4_markdown_instruction: Помогнете ми да довърша къщата на тази котка.
      2-3 Artist 9 NEW_markdown_instruction: Завърши това хвърчило
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Дорисувайте тези стълби!
      2-3 Artist 9_markdown_instruction: Завърши това хвърчило
      2-3 Artist Debugging 1_markdown_instruction: "Ширината на горната част на тази шапка трябва да бъде 50 пиксела. \\r\n Можете ли да поправите кода?\\r\n\\r\n<br/>\\r\n"
      2-3 Artist Debugging 10_markdown_instruction: "Джойстика на моя игрови контролер е твърде тесен. \\r\n\\r Можеш ли да го направиш по-широк с 10 пиксела?"
      2-3 Artist Debugging 11_markdown_instruction: |-
        Моята снежинка се разпада! \r \r Разбра ли какво се случва погрешно?
      2-3 Artist Debugging 2_markdown_instruction: "Този код за мустаците на котката не е наред. \\r \\r Поправи този код, за да начертаеш мустаци, които да са с една и съща дължина."
      2-3 Artist Debugging 3_markdown_instruction: "Лодката ми е с дупка!\\r\n\\r Може ли да я поправим като свържем краищата?"
      2-3 Artist Debugging 5_markdown_instruction: "Кодът за стъпалото и крака, които виждате е грешен. \\r\n\\r\nМоже ли да го поправим?"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Изглежда, че аз съм седнал на стол, на който липсва крак. \r
        \r Добавете блокове, за да начертаете крака.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Изглежда, че C от думата code е изписано обратно. \r
        \r Може ли да го правим, за да изглежда като C?
      2-3 Artist Debugging 8_markdown_instruction: |-
        Моят учител казва, че трябва да довършвам това, което съм започнал! \r \r Помогнете ми да завърша моето колело. Може ли да разберете какво не е наред?
      2-3 Artist Debugging 9_markdown_instruction: |-
        Нещо е забравена! \r \r Кода за това стъбло не е наред. Може ли да разберете как да накарате художника да начертае стъблото по правилния начин?
      2-3 Artist Free Play_markdown_instruction: Свободна игра! Начертайте каквото искате.
      2-3 Artist Functions 11.5_markdown_instruction: "Ето същата \"Начертайте шестоъгълник\" функция.!\\r\n\\r Какво става, ако завъртате само на 60 градуса всеки път след цикъл?"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Функциите са наистина страхотни за няколкократно изчертаване на сложни неща.\\r\n\\r Може ли да използвате функцията \"рисува цвете\", за да запълните останалата част от лехата?!\\r\n\\r Растенията са разделени на 100 пиксела едно от друго."
      2-3 Artist Functions 12 a_markdown_instruction: "Функциите са наистина страхотни за няколкократно изчертаване на сложни неща.\\r\n\\r Може ли да използвате функцията \"рисува цвете\", за да запълните останалата част от лехата?!\\r\n\\r Растенията са разделени на 100 пиксела едно от друго."
      2-3 Artist Functions 12_markdown_instruction: "Функциите са наистина страхотни за няколкократно изчертаване на сложни неща.\\r\n\\r Може ли да използвате функцията \"рисува цвете\", за да запълните останалата част от лехата?!\\r\n\\r Растенията са разделени на 100 пиксела едно от друго."
      2-3 Artist Functions 2_markdown_instruction: "Функциите ви позволяват да дефинирате нови блокове!!\\r\n\\r Ние поместихме блоковете за изчертаване на квадрат във функция, наречена \"начертайте квадрат\". Този път, използвайте тази функция за създаване на очилата.!\\r\n\\r Квадратите са със страни 75 пиксела."
      2-3 Artist Functions 3_markdown_instruction: "Редактирайте функцията за чертане на квадрат със страни, дълги 115. Направете по-големи очила.\\r\n\\r\nКвадратите са на 45 пиксела един от друг."
      2-3 Artist Functions 4_markdown_instruction: Сега, поставете функцията в цикъла, за да нарисувате тези три квадрата.
      2-3 Artist Loops 1_markdown_instruction: Можете ли да направите шестоъгълник със страни, които са 100 пиксела дълги, за да завършим в клетката? Не забравяйте, че ще трябва да се завъртате само на  60 градуса!
      2-3 Artist Loops 2_markdown_instruction: Сега използвайте блок за повторение да направите черупка от клетки.
      2-3 Artist Loops New 10_markdown_instruction: Сега нека да свържем едно с друго тези V-та чрез цикъл.
      2-3 Artist Loops New 12_markdown_instruction: "Начертайте диамант със страни от 100 пиксела.\n"
      2-3 Artist Loops New 13_markdown_instruction: "Ние сме дали предварителен код (в сиво), за да направите диамант. \\r \\r Повторете сивия код, за да създадете забавен модел!"
      2-3 Artist Loops New 2_markdown_instruction: |-
        Това е същият пъзел, който решихме, но този път ще използваме цикли за преминаването му. Бихте ли поставили блок за повторение около първоначалния код, за да довършим главата на робота?
      2-3 Artist Loops New 9_markdown_instruction: Начертайте просто V (двете му страни са по 50 пиксела), за да завършите стрелката.
      2-3 Artist Nested Loops 10_markdown_instruction: Повторете този код 12 пъти за завършване на модела.
      2-3 Artist Nested Loops 11_markdown_instruction: Повторете този код 4 пъти, за да завърша модела, завъртете на 90 градуса след всеки кръг.
      2-3 Artist Nested Loops 12_markdown_instruction: Повторете този код 12 пъти, за да завършите  спиралата.
      2-3 Artist Nested Loops 2_markdown_instruction: "Сега, повторете триъгълника 6 пъти.\\r\n\\r След всеки триъгълник трябва да завъртате на 60 градуса преди изготвянето на следващия."
      2-3 Artist Nested Loops 4_markdown_instruction: "Повторете този диамант 12 пъти, за да нарисувате цвете.\\r\n\\r Съвет: 12-те  диаманта са точно като 12-те триъгълника.\\r\n\\r На колко градуса трябва да завивате след всяка фигура?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Запълнете прозорците на тази сграда с вложен цикъл.\\r\n\\r Прозорците са дълги 20 пиксела и са на 20 пиксела разстояние един от друг."
      2-3 Artist Nested Loops 7_markdown_instruction: "Повторете този триъгълник 10 пъти, за да нарисувате слънцето.\\r\n\\r Трябва да се движите и обръщате след всеки триъгълник.\\r\n\\r Можете да разберете на колко да се обръщате като разделите броя на градусите в кръга на броя фигури, от които е съставен."
      2-3 Artist Nested Loops 8_markdown_instruction: "Сега нека добавим малко трева на нашата картина.\\r\n\\r Всеки сноп трева е на 50 пиксела от другия."
      2-3 Artist Nested Loops 9_markdown_instruction: "Ние ще завършим тази картина чрез добавяне на цвете.\\r\n\\r Повторете диаманта 12 пъти, за да нарисувате вашето цвете."
      2-3 Artist Nested Loops Free Play_markdown_instruction: Свободна игра, направи нещо готино с вложени повторения (цикли).
      2-3 Bee Conditionals 11_markdown_instruction: "Чудя се какво е там! \\r \\r Помогни ми да прелетя из двора и събира нектар от цветята, които имат. "
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Тук се случва нещо интересно! \r \r Използвай това, което си научил, за да се събере всичкия нектар и след това да се направи мед.
      2-3 Bee Conditionals 15_markdown_instruction: "Съберете нектар от всички четири цветя."
      2-3 Bee Conditionals 3_markdown_instruction: "Виж всичкия този нектар!\\r\n\\r Помогни ми се събера всичкия нектар от цветята и да направя мед. Използвай възможно най-малко блокове.  "
      2-3 Bee Debugging 1_markdown_instruction: |-
        Тези блокове наистина ме бъгват. \r
        \r Поправете грешката(грешките), за да съберете всичкия нектар.
      2-3 Bee Debugging 3_markdown_instruction: |-
        Ооо, това жили!\r
        \r Поправете грешката(грешките), за да съберете всичкия нектар и да направите всичкия мед.
      2-3 Bee Debugging 6_markdown_instruction: |-
        Какво сладко предизвикателство.\r
        \r Поправете грешката(грешките), за да съберете всичкия нектар.
      2-3 Bee Debugging 9_markdown_instruction: |-
        "Пчелата" се нуждае от помощ! \r \r Ще трябва да се поправят няколко неща в тази програма, за да се събере всичкия нектар и да направи всичкия мед.
      2-3 Bee Functions 10_markdown_instruction: "Лилавите цветя променят количеството нектар, което имат между 1 и 0 всеки път, когато стартираш пъзела.\\r\n\\r  Създай функция, която събира нектара само от лилавите цветя, които имат."
      2-3 Bee Functions 2_markdown_instruction: "Функциите са блокове с код, които изпълняват задача. \\r\n\\rИзползвайте функцията \"получи 5\", за да получите 5 нектара едновременно."
      2-3 Bee Functions 4_markdown_instruction: "Функцията \"върви напред и вземи нектар\" завърта пчелата, събира нектар и след това връща пчелата назад.\\r\n\\r Използвайте функцията, за да съберете всичкия нектар."
      2-3 Bee Loops 1_markdown_instruction: |-
        Тези цветя изглеждат вкусни!\r
        \r Съберете нектара от всяко цвете, използвайки най-малко на брой блокове.
      2-3 Bee Loops 3A_markdown_instruction: Използвайте цикъл за повторение, за да се събере всичкия нектар.
      2-3 Bee Loops 3B_markdown_instruction: Сега, използвайте новия блок за повторение, за да събера всичкия нектар и да направя всичко на мед.
      2-3 Bee Loops 4A_markdown_instruction: "Колко пъти цикълът ще е полезен в този пъзел?  \\r \\r Циклите са твой приятел! Използвай няколко от тях, за да завъриш този пъзел с възможно най-малко блокове."
      2-3 Bee Loops 8_markdown_instruction: "Тези лилави цветя имат различно количество нектар всеки път, щом стартираш пъзела.\\r\n\\r Използвай \"докато нектар\" цикъл за да събереш нектара.\\r\n\\r Този цикъл ще продължи да действа, докато условието е вярно, в този случай докато нектара > 0."
      2-3 Maze 15_markdown_instruction: В този пъзел, двата цикъла за повторение ще ти помогнат, за да стигнеш до прасето с по-малко блокове!
      2-3 Maze Loops 18_markdown_instruction: "Заведи ме до слънчогледа, използвайки възможно най-малко блокове!  \\r \\r Опитай да поставиш един цикъл за повторение в друг, за да намалите написаният код."
      4-5 Artist 10_markdown_instruction: Натиснете "Старт", за да изпробвате кода. След това го повторете достатъчно пъти, за да завършите рисунката. Цветовете ще бъдат различни всеки път.
      4-5 Artist 2_markdown_instruction: Можеш ли да повториш този код, за да завърша квадрата?
      4-5 Artist 5_markdown_instruction: С какво ще замениш "???", за да се уверен, че зомбито ще завърши чертежа като използва правилния брой повторения?
      4-5 Artist 6_markdown_instruction: Този равностранен триъгълник има ъгли от 60, 60 и 60 градуса. Всяка страна е 200 пиксела. Завърши рисунката.
      4-5 Artist Free Draw 1_markdown_instruction: Свободно рисуване!  Начертайте каквото вдъхновението ви каже.
      4-5 Artist Patterns 1_markdown_instruction: |2
        Начертайте този квадрат като използвате цикъл. \r
        \r
         Всяка страна е дълга 20 пиксела.
      4-5 Artist Patterns 12_markdown_instruction: "Ако повторите този цикъл, но да се завива наляво, а не надясно, какво става? \\r\n\\r\n Можете ли да повторите това, за да начертаем тази вълна?"
      4-5 Artist Patterns 13_markdown_instruction: "Сега, нека повторим това четири пъти, за да създадем тази рамка за картина. Следете за ъглите - не можете да завиете само на 90 градуса! \\r\n\\r\nАко повторите завиване на 3 градуса 60 пъти ще направите полукръг, а кой от тези блокове с код ще направи една четвърт кръг за ъглите?"
      4-5 Artist Patterns 3_markdown_instruction: Сега нека отидем едно ниво по-нагоре! Ние сме вложили целия блок от код в друго повторение(цикъл), но вие трябва да върнете художника обратно, за да нарисува следващата линия. Кои от тези блокове код може да поставите в края на последното повторение(цикъл), за да нарисувате цялата мрежа?
      4-5 Artist Patterns 8_markdown_instruction: Използвайте повторение(цикъл), за да нарисувате този шестоъгълник с 40 пикселови страни и 60 градусови ъгли.
      4-5 Artist Patterns 9_markdown_instruction: "Сега повтори този код 3 пъти, за да начертаеш целия ред. \\r\n\\r\n Упътване: всеки шестоъгълник е 80 пиксела широк - от най-отдалечените точки от ляво надясно."
      4-5 Artist Patterns Free Play_markdown_instruction: Свободна игра - опитай да направиш твой собствен модел!
      4-5 Bee Conditionals 2_markdown_instruction: "Още облаци! \\r\n\\r\nПровери под всеки облак дали крие под себе си цветя, за да събереш нектар от тях. \\r\n\\r\nЗапомни: Не всички обекти под облаците са цветя!"
      4-5 Bee Conditionals 5_markdown_instruction: |-
        Може да има цвете или медена пита под тези облаци! \r
        \r
        Използвайте ако/иначе блок за събиране на нектар, Ако има цвете. \r
        Иначе трябва да се направи мед (защото има медена пита).
      4-5 Bee Conditionals 6_markdown_instruction: "Не е сигурно колко нектар има това цвете, но знам, че може да има 3, 2 или 1 нектар. \\r\n\\r\nКомбинирай ако-иначе блок с друг ако-иначе блок, за да завършиш правилно пъзела и да събереш неизвестното количество нектар. \\r\n\\r\nЗапомни, че количеството нектар ще се промени ако рефрешнеш страницата на пъзела!"
      4-5 Bee Conditionals 7_markdown_instruction: "Тези цветя може да имат 3, 2 или 1 нектар. \\r\n\\r\nДопълнете функцията \"провери лилаво цвете\" и я използвайте, за да се съберете всичкия нектар от цветята."
      4-5 Bee Conditionals 8_markdown_instruction: "Напиши функция вътре в блока, наречен \"провери цвете прави мед.\" \\r\n\\r\nТвоята функция трябва да провери колко нектар има лилавото цвете и да го събере. \\r\nСлед това продължи напред и направи мед."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "Оценяване: Този облак крие или цвете с 1 количество нектар или медена пита. \\r\n\\r\nДовърши функцията \"вземи нектар или прави мед\", а след това я извикай, за да събереш всичкия нектар и да направиш всичко на мед.  \\r\n"
      4-5 Bee Debugging 1_markdown_instruction: "Тези блокове наистина ме бъгват(дразнят). \\r\n\\r\nМожете ли да поправите кода?"
      4-5 Bee Debugging 6_markdown_instruction: "Лилавото цвете има неизвестна сума нектар, която ще се промени ако отново стартираш пъзела. \\r\n\\r\nПоправи блоковете, за да вземаш винаги всичкия нектар от цветето."
      4-5 Bee Nested Loops 4_markdown_instruction: "Съберете всичкия нектар от всяко цвете и правете мед на всяка пита. \\r\n\\r\nИзползвайте вложено повторение(цикъл). "
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: "Оценяване: Събери всичкия нектар и направи всичкия мед като използваш цикли."
      4-5 Maze 9_markdown_instruction: "Сега имаме нов блок наречен \"повтаря докато\".  \\r Той ще ни позволи да повтаряме командите в цикъла докато зомбито стигне до слънчогледа.  \\r \\r Използвай нов \"повтаря докато\" блок, за да решиш този пъзел с най-малък брой команди."
      4-5 Maze Conditionals 1_markdown_instruction: Използвайте "повтаря докато" блока, за да заведете зомбито до слънчогледа.
      4-5 Maze Conditionals 10_markdown_instruction: "Можеш ли да добавиш само 3 блока, за да ми помогнеш да разреша този сложен лабиринт? \\r\n\\r\n Ако го направиш правилно, ще мога да ходя по всяка крива линия независимо от дължината ѝ!"
      4-5 Maze Conditionals 2_markdown_instruction: Използвайте "повтаря докато" блока, за да заведете зомбито до слънчогледа.
      4-5 Maze Conditionals 3_markdown_instruction: "Използвай \"Ако\" блок, за да ми позволиш да реша кога да обърна. \\r\n"
      4-5 Maze Conditionals 4_markdown_instruction: Добре, това е точно като последната загадка, но трябва да си спомниш как точно използва заедно блока "ако" и блока "повтаряй докато".
      4-5 Maze Conditionals 5_markdown_instruction: "Аз иска слънчоглед! \\r\n\\r Използвай \"ако\" блок, за да ме заведеш до него с най-малкия възможен брой блокове."
      4-5 Maze Conditionals 6_markdown_instruction: |-
        "Трябва яде слънчоглед!" \r
        \r Използвай "ако" блок, за да заведеш зомбито до него с най-малкия брой блокове.
      4-5 Maze Conditionals 7_markdown_instruction: ОК, нека направим това отново за практика - то не е много по-различено, но внимавай за хищните цветя!
      4-5 Maze Conditionals 8_markdown_instruction: "Блоковете \"ако-иначе\"  проверяват условие, и след това правят едно нещо ИЛИ друго. За да ме  заведеш до слънчогледа, опитай да използваш този нов блок."
      4-5 Maze Conditionals 9_markdown_instruction: |-
        Още едно упражняване на блока "ако-иначе", можеш ли да го направиш правилно още на първия си опит?
      4-5 Maze Conditionals Assessment 1_markdown_instruction: "Използвай \"повтаряй докато\" и \"ако-иначе\" блок, за да ме заведеш към слънчогледа с възможно най-малко блокове."
      4-5 Nested Loops 12_markdown_instruction: Можеш ли да начертаеш тези 36 триъгълници с помощта на вложени повторения(цикли)?

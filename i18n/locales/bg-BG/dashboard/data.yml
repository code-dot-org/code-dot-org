    level:
      instructions:
        maze_2_2: 'Може ли да ми помогнете да хвана това лошо прасе? Прикрепете няколко "върви напред" блока и натиснете "Пусни " за да ми помогнете да стигна до него. '
        maze_2_1: Това прасе ми лази по нервите. Помогнете ми да го намеря!
        maze_2_2_5: Проследи пътя и ме заведи до това глупаво прасе. Избягвай динамита или ще хвърчи перушина!
        maze_2_3: Заведи ме до зелената лошотия! (Внимавай за динамит)
        maze_2_4: Запази спокойствие и ми помогни да намеря лошото прасе. В противен случай може да се ядосам!
        maze_2_5: Има начин да стигна до това глупаво прасе с помощта само на 2 блока. Можеш ли да го измислиш?
        maze_2_6: Опитай да ме заведеш до зеления нарушител като използваш само три блока.
        maze_2_7: 'Помогни ми да прогоня това лошо прасе като използваш възможно най-малък брой блокове. Опитай да използваш повече от един "повтарям ?? пъти" блок.'
        maze_2_8: 'Когато блокът е сив, това означава, че не можете да го изтриете. Решаването на този пъзел става с използването на блок за повторение. Поставете 3 блока в сивия блок за повторение: премести напред, премести напред, завий.'
        maze_2_9: 'Добре, опитай новия "повтарям докато" блок - той ще се повтаря, докато аз стигна до досадното прасе.'
        maze_2_10: 'Добре, последен път се упражняваме - можеш ли да разгадаеш този пъзел като използваш само 4 блока?'
        maze_2_11: Скъпи човек. Аз зомби. Аз гладен. Трябва... добере... до слънчоглед... Можеш ли да ме заведеш до там само с 5 блока?
        maze_2_12: Добре, това е подобно, но с малка разлика. Можеш ли да го направиш само с 5 блока?
        maze_2_13: 'Използвай новия "Ако" блок за да ми помогнеш да реша кога да се обърна. Съвет: трябва ти само още един блок, но научи как се поставя, за да можеш да го направиш сам следващия път.'
        maze_2_14: 'Добре, тук е като в последния пъзел, но ще трябва да запомниш как да използваш "Ако" блока и "повтарям" блока заедно.'
        maze_2_15: 'Аз иска слънчоглед! Използвай "Ако" блока, за да ме заведеш до там с възможно най-малък брой блокове.'
        maze_2_16: 'Добре, нека го направим отново за упражнение.  Тук не е много по-различно, но внимавай за дъвкачите!'
        maze_2_17: '"Ако-друго" блока проверява условието, позволява извършването на едно или друго действие. Опитай да ме заведеш до слънчогледа като използваш този нов блок.'
        maze_2_18: 'Още едно упражнение на блока "ако-друго", можеш ли да успееш от първия път?'
        maze_2_19: Можеш ли да добавиш само 3 блока за да ми помогнеш да разреша този сложен лабиринт? Ако го направиш правилно, ще мога да ходя по всяка крива линия независимо от дължината ѝ .
        turtle_1_1: Здравей, аз съм художник. Можеш да напишеш код, чрез който да ме накараш да нарисувам почти всичко. Използвай няколко блока, за да ме накараш да повторя сивата линия в картинката.
        turtle_1_2: 'Сега, начертай квадрат. ЗАБЕЛЕЖКА: използвай любимия си цвят като го избереш във новия "задай цвят" блок.'
        turtle_1_3: Направи квадрат като използваш само 3 блока.
        turtle_1_4: 'Начертай триъгълник, чиито страни са във различни цветове, чрез опцията "случаен цвят", която използва различен цвят всеки път при чертане. Съвет: ще трябва да решиш колко да ме завъртиш като въведеш ново число в "завърти" блока.'
        turtle_1_5: Сега, за упражнение, начертай триъгълник после квадрат за да образуваш плик.
        turtle_1_6: 'Можеш ли да разбереш как да начертаеш тези триъгълник и квадрат? Съвет: Направи първо триъгълника, после реши колко да завъртиш преди да начертаеш квадрата.'
        turtle_1_7: 'Добре, нека го направим малко по-трудно - трябва да начертаеш тези зелени очила. Всяка страна на квадратите е 100 пиксела, и са на 50 пиксела разстояние един от друг. Не забравяй да чертаеш в зелен цвят!'
        turtle_1_8: 'Добре,  разбери какво става ако се изпълни този код (или натисни "Пусни" за да  го пробваш). Трябва да го повториш достатъчно пъти, за да завършиш чертежа. Цветовете трябва да се сменят всеки път.'
        turtle_1_9: Можеш ли да отгатнеш с какво число да заместиш въпросителните знаци, за да начертаеш кръг?
        turtle_1_10: 'Ти успя! Сега, начертай каквото пожелаеш. Няколко забавни идеи: фигура от черти, снежинка или спирала. Също така опитай новия "задай дебелина" блок. Забавлявай се!'
        turtle_4_1: 'Можеш ли да начертаеш триъгълник (със страни от 100 пиксела) като използваш само 3 блока? Съвет: използвай блок за повторение.'
        turtle_4_2: 'Добави блок "завърти надясно на 90 градуса"  в средата на програмата, за да начертая тези триъгълници.'
        turtle_4_3: Добре, тук е кода, който написахте за да се направи един триъгълник. Ще добавите ли блокове за повторение и завъртане, за да направя красиво цвете?
        turtle_4_4: 'Тук е същият код от последния пъзел, но завъртането е на 36 градуса след начертаването на всеки триъгълник. Колко пъти  това действие трябва да се повтори? (Съвет: след 360 градуса завъртане на чертежа ще се получи пълна окръжност)'
        turtle_4_5: 'Тук е същият код от последния пъзел, но се повтаря завъртането 36 пъти. На колко градуса трябва да се случва завъртането? (Подсказка: при завъртане на 360 градуса, ще се начертае пълна окръжност)'
        turtle_4_6: С използване само на 3 блока, можете ли да начертаете квадрат с дължина на страните 20 пиксела?
        turtle_4_7: 'Тук е кодът за начертаване на квадрат от последната загадка. Можете ли да го повторите, така че да се получат 10 съседни квадратчета като стълба? Съвет: трябват ви само още 2 блока.'
        turtle_4_8: 'Тук е решението на предишния пъзел. Можете ли да добавите само още 2  блока за да завършите рисунката?'
        turtle_4_9: Тук е решението на предишния пъзел. На колко градуса трябва да се завърти художника за да завърши рисунката? (Вероятно ще трябва да пробвате няколко пъти)
        turtle_4_10: Тук е решението на предишния пъзел. Колко пъти трябва да го повторите за да бъде завършена рисунката?
        turtle_4_11: Опитайте да промените числата в блоковете за завъртане и повтаряне, за да направите различни модели. Експериментирайте с промяна на останалата част от кода, за да нарисувате каквото пожелаете.
        maze_karel_1_1: Здравейте, аз съм фермер. Нуждая се от вашата помощ, за да изравня полето в моята ферма, така че да е готово за засаждане. Преместете ме към купчината, и използвайте блок за премахване, за да я заравня.
        maze_karel_1_2: Сега ме преместете до дупката и я напълнете с две купчинки като използвате блок за запълване.
        maze_karel_1_3: Премести ме към купчината и ми кажи колко лопати да махна като използваш възможно по-малко блокове.
        maze_karel_1_4: 'Можеш ли да ми помогнеш да  премахна всички четири купчинки? Съвет: използвай блок за повторение.'
        maze_karel_1_5: 'Помогни ми да запълня всички тези дупки с 5 купчинки. Съвет: може да поставиш блок за повторение вътре в блок "докато".'
        maze_karel_1_6: 'Премахни всички купчинки, като използваш  блокове колкото е нужно. Използвай новите опции в падащото меню на блок "докато". Кажи ми, ако  стоя на купчина или дупка.'
        maze_karel_1_7: Уау, намерих наистина дълбока дупка! Аз не знам от колко купчинки се нуждая за да я запълня. Можеш ли да напишеш програма, която да запълва дупката?
        maze_karel_1_8: Помогни ми да запълня дупката в края на полето, използвайки колкото може по-малко блокове ако е възможно.
        maze_karel_1_9: 'Накарай ме да премахна всички тези купчинки. Опитай се да използваш по-малко блокове ако е възможно. Съвет: Опитай се да използваш блок "докато".'
        maze_karel_1_10: 'Аз работих до късно, а  навън вече е тъмно и не мога да преценя колко големи са купчините. Трябва да използвам "докато" блок. Движи ме по полето и ако има купчина, я премахни.'
        maze_karel_1_11: 'Все още е тъмно навън. Премести ме по полето. Ако има купчина, изравни я, ако има дупка, запълни я. Съвет: Използвай падащото меню с опции на "Ако" блок.'
        turtle_2_1: 'Здравей. Аз съм зомби художник. Обичам да рисувам! Помогни ми да нарисувам квадрат в специален цвят. Важна Забележка:  имаш същите блокове, но те вече са  подредени в категории.'
        turtle_2_2: 'Добре дошъл в помощника за функции, който ти  позволява да дефинираш нови блокове! Опитай новия "начертай квадрат" блок, намиращ се в категорията "Функции". С него направи малък 50 x 50 зелен квадрат.'
        turtle_2_3: 'Използвай блока за повторение (в категорията "Цикли") за да нарисувам 3 квадратчета в различни цветове, с размер на страната 100, всеки завъртян на 120 градуса от другия. '
        turtle_2_4: 'Сега ще пофантазираме. Промени кода, за да начертая 36 квадрата, с дължина на страната 100 пиксела,  всеки на 10 градуса  от другия. Съвет: Може да използваш плъзгача, за да ме накараш да действам по-бързо.'
        turtle_2_5: 'Начертай квадрати със страни 50, 60, 70, 80 и 90 пиксела. Трябва да използваш функцията "начертай квадрат" пет пъти.'
        turtle_2_6: 'Добре, програмата ще използва брояч, за да нарисува същите квадрати от последния път. Квадратите трябва да са с еднакъв размер, затова използвайте блокчето "Брояч". Подсказка: Намира се в категорията "Променливи".'
        turtle_2_7: 'Ето програма за рисуване на спирала, но блокчето е неактивно и затова няма да работи. Направете нова програма използвайки "Брой с" блокчето (в категорията "Цикли") и блокчето "Брояч" (в категорията "Променливи"), за да нарисувате същата спирала.'
        turtle_2_7_5: 'Има нова "Нарисувай снежен човек" функция (в категорията "Функции"). Нарисувайте два снежни човека с височина 250 и 100 пиксела.'
        turtle_2_8: 'Това е по-сложно. Използвайте функцията "Нарисувай снежен човек" и новото "скок напред" блокче (в категорията "Действия"). Нарисувайте три снежни човека в различни цветове, като всеки да е на 100 пиксела от другия.'
        turtle_2_9: 'Използвайте цикъла "Брой с" за да нарисувате снежни човеци с височина 110, 100, 90, 80 и 70. Те трябва да са отделени на 60 пиксела един от друг.'
        turtle_2_10: Ето малко код за да експериментирате с различни спирали. Какво се случва когато промените завъртанията? Или ако поставите произволен цвят в цикъла? Нарисувайте нещо по Ваше желание.
        maze_karel_2_1: 'Опитайте да използвате блокчетата за да ми помогнете да махна всички купчини пръст и да напълня дупките в земята. Опитайте с цикли вместо да използвате твърде много блокчета. Подсказка: можете да сложите един цикъл в друг.'
        maze_karel_2_2: 'Създадохме блокче, наречено "запълни 5", което сега е в категорията "Функции". Използвайте го за да ми помогнете да напълня тази дупка.'
        maze_karel_2_3: 'Използвайте новото "запълни 5" блокче, за да ме накарате да напълня всички дупки. Трябва да вземете блокчето "запълни 5" от категорията "Функции".'
        maze_karel_2_4: Създайте нова функция, която премахва седем лопати пръст. След това я използвайте за да напишете програма, която ми помага да махна всичките купчини.
        maze_karel_2_5: Създайте нова функция, която премахва шест лопати от купчина и я използвайте да ми помогнете да премахна всички купчини.
        maze_karel_2_6: 'Използвайте двете нови функции: "запълни 8" и "премахни 8", за да ми помогнете да махна купчината пръст и да напълня дупката.'
        maze_karel_2_7: Има крава в полето ми! Напишете нова функция, която ми помага да избегна кравата и да махна купчината. Сложете всички блокчета в нова функция.
        maze_karel_2_8: 'Използвайте новата функция "избегни кравата и премахни 1" за да ми помогнете да махна всички купчини.'
        maze_karel_2_9: Добре, ето функция, която маха 4 различни купчини пръст във вертикална колона. Опитайте да сложите тази функция в цикъл, за да махнете всички купчини пръст като добавите само няколко нови блокчета.
        maze_karel_2_10: Преместете ме през полето, и използвайки две функции, ми помогнете да махна купчините пръст и да напълня дупките.
        turtle_3_1: 'Този пъзел ви показва как са организирани функциите "Начертай квадрат" и "Начертай кръг".  Самата функция не може да се задейства сама. Трябва да сложите блокче "Начертай квадрат" за да се задейства.'
        turtle_3_2: 'Използвайки функцията "Начертай квадрат" както в примера, създайте функция "Начертай триъгълник" и я използвайте.'
        turtle_3_3: 'Начертайте триъгълни огради около котките и квадратна ограда около кравата. Съвет: тествайте програмата по време на работата си.'
        turtle_3_4: 'Пробвайте да разберете как да използвате "Начертай квадрат" и "Начертай триъгълник"(и някои други блокчета), за да нарисувате къща около лъва.'

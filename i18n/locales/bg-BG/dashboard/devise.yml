bg:
  devise:
    confirmations:
      confirmed: Вашият имейл адрес е успешно потвърден.
      send_instructions: До няколко минути, ще получите писмо с инструкции за това, как да потвърдите акаунта си.
      send_paranoid_instructions: Ако вашият електронен адрес съществува в нашата база данни, ще получите писмо с инструкции за това как да потвърдите акаунта си до няколко минути.
    failure:
      already_authenticated: Вече сте влезли.
      inactive: Вашият акаунт все още не е активиран.
      invalid: Невалиден пощенски адрес или парола.
      invalid_token: Невалиден код за удостоверяване.
      locked: Вашият акаунт е заключен.
      not_found_in_database: Невалиден пощенски адрес или парола.
      timeout: Вашата сесия е изтекла, моля, влезте отново, за да продължите.
      unauthenticated: Трябва да влезете, или да се регистрирате, преди да продължите.
      unconfirmed: Трябва да потвърдите вашия акаунт преди да продължите.
    mailer:
      confirmation_instructions:
        subject: Инструкции за потвърждение на Code.org
      reset_password_instructions:
        subject: Инструкции за възстановяване на паролата в Code.org
      unlock_instructions:
        subject: Инструкции за отключване
    omniauth_callbacks:
      failure: 'Не може да ви потвърдим от %{kind} , защото "%{reason}".'
      success: 'Успешно удостоверен от %{kind} акаунт.'
    passwords:
      no_token: Ако не сте използвали връзката за промяна на парола от пощата си, нямате право на достъп до тази страница. Ако сте копирали връзката от писмото, моля, уверете се, че сте маркирали пълния ѝ URL адрес.
      send_instructions: До няколко минути, Вие ще получите писмо с инструкции как да възстановите паролата си.
      send_paranoid_instructions: До няколко минути, ако съществува ваша регистрация в нашата база данни, на адреса си ще получите връзка за възстановяване на паролата.
      updated: Вашата парола е променена успешно. Вече сте влезли.
      updated_not_active: Вашата парола е променена успешно.
    registrations:
      destroyed: Чао! Вашия акаунт бе успешно прекратен. Надяваме се, че скоро ще ви видим отново.
      signed_up: Добре дошли! Вие се регистрирахте успешно.
      signed_up_but_inactive: Регистрирали сте се успешно. Въпреки това, ние не можем да ви впишем, тъй като вашият акаунт все още не е активиран.
      signed_up_but_locked: Регистрирали сте се успешно. Въпреки това ние не можем да ви впишем, тъй като вашият акаунт е заключен.
      signed_up_but_unconfirmed: Съобщение с линк за потвърждение, е изпратено до вашия имейл адрес. Моля, отворете връзката, за да активирате профила си.
      update_needs_confirmation: Успешно актуализирахте профила си, но ние трябва да проверим вашия нов имейл адрес. Моля, проверете електронната си поща, и щракнете върху връзката за потвърждение, за да завършите потвърждаването на новия си пощенски адрес.
      updated: Вие успешно обновихте профила си.
    sessions:
      signed_in: Успешно влезнахте.
      signed_out: Успешно излязохте.
    unlocks:
      send_instructions: До няколко минути, Вие ще получите имейл с инструкции как да отключите вашия профил.
      send_paranoid_instructions: До няколко минути, ако профилът съществува, вие ще получите имейл с инструкции, за това как да го отключите.
      unlocked: Вашият акаунт бе успешно отключен. Моля, влезте, за да продължите.
  errors:
    messages:
      already_confirmed: е вече потвърден, моля опитайте се да влезете
      confirmation_period_expired: 'изисква се потвърждение в рамките на %{period}, моля поискайте нова парола'
      expired: е изтекъла, моля поискайте нова
      not_found: не е намерен
      not_locked: не е заключен
      not_saved:
        one: '1 грешка забранява запазването на този %{resource}:'
        other: '%{count} грешки забраняват запазването на този %{resource} :'

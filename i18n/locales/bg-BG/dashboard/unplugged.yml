"bg":
  data:
    unplugged:
      Unplug1:
        title: "Въведение в компютърните науки"
        desc: 'Този урок представя концепцията за компютърните науки и обяснява какво е да си компютърен специалист. Той ще даде възможност на учениците да поемат ролята на компютърни специалисти.  До края на дейността всеки ученик ще има речник на новите  думи, които да научи.  Ако учениците ви са твърде малки, може да пропуснете обучението или някои думи от речника, но представянето им в забавна и игрива светлина дава много добри резултати и е по-продуктивно.'
        pdfs:
          - упражнение без компютър 1
        video: "упражнения без компютри 1"
      Unplug2:
        title: "Изчислително мислене"
        desc: "С нищо друго, освен хартия и маркери, учениците ще се научат на четирите стъпки на изчислителното мислене. След кратко въведение, учениците се разделят на групи. Групата изработва насоки за рисуване на конкретно чудовище (от каталог на предварително подбрани чудовища) за другите ученици. Отборът ще анализира всички чудовища в каталога за модели, различни детайли от чудовищата, а след това ще използва тази информация, за да се създаде алгоритъм (насоки) за друг отбор как да нарисува определено чудовище. Тогава отборите ще си разменят алгоритмите с друга група и изготвят чудовището въз основа на това, какво показва изготвеният алгоритъм. Дали рисунката ще съответства на оригинала?"
        pdfs:
          - упражнение без компютър 2
        video: "упражнения без компютри 2"
      Unplug3:
        title: "Програмиране на милиметрова хартия"
        desc: 'Като се учат един друг на програмиране чрез рисуване на картинки, учениците ще започнат да разбират какво наистина представлява програмирането. Този урок ще започне с указването на цвят, за да може учениците да оцветяват квадратчета на милиметрова хартия. Задачата им е да възпроизведат съществуваща картина.  Ако има време, урокът може да продължи с изображения, които учениците  да създадат сами.'
        pdfs:
          - упражнение без компютър 3
        video: "упражнения без компютри 3"
      Unplug4:
        title: "Алгоритми"
        desc: 'Този урок е за алгоритмите.  Използвайки фигурите на Танграм и милиметрова хартия в първото упражнение, ще се покаже колко е важно инструкциите да са ясни и недвусмислени.  След това класът ще изследва по колко начина може да  се сгъне хартията в правоъгълник, като учениците отбелязват, как някои методи може да отнемат повече или по-малко сгъвки от други.'
        pdfs:
          - упражнение без компютър 4
        video: "упражнения без компютри 4"
      Unplug5:
        title: "Функции"
        desc: 'В този урок учениците ще направят слънцеотражател от връвчици, мъниста и огледалца. Учениците ще използват серия от повтарящи се стъпки, а след това да бъдат помолени да  открият повторенията. След като тези повторения са определени, учениците ще трябва да създадат списък с инструкции за извършване на процеса на създаване и да го  запишат на лист хартия. Окончателната програма ще бъде направена от целия клас, независимо от техния избор на връвчици, мъниста и огледала. За да бъде ефективно това, учениците ще трябва да забравят за подробностите на техните специфични материали и да създадат общи условия за индивидуална работа. Създаването на списък с инструкции е чудесно въведение към изучаването на променливите.'
        pdfs:
          - unplug5
        video: "упражнения без компютри 5"
      Unplug6:
        title: "Условия"
        desc: "Това е игра за целият клас. След въвеждане на идеята за условностите, ако-твърденията и повторенията, класът може да практикува заедно използването им чрез предварително написан код, тесте карти и късмет в тегленето."
        pdfs:
          - unplug6
        video: "упражнения без компютри 6"
      Unplug7:
        title: "Писане на песен"
        desc: "Четенето на текст е лесна дейност за повечето ученици. Ще вземем тази дейност, която вече е усвоена и ще я използваме в затвърждаването на знанията при дефиниране и извикване на функции. След като учениците са запознати с процеса на дефиниране/извикване, ние ще добавим допълнителни възможности, които идват заедно с протичащите параметри в рамките на извикването на функция."
        pdfs:
          - unplug7
        video: "упражнения без компютри 7"
      Unplug8:
        title: "Абстракция"
        desc: 'Тази дейност съчетава ежедневието на вашите ученици със стила на мислене от играта Mad-Lib, за да помогне на вашия клас  да научи повече за ефективността на абстрактното мислене.'
        pdfs:
          - unplug8
        video: "упражнения без компютри 8"
      Unplug9:
        title: "Щафетно програмиране"
        desc: 'Този урок черпи идеи от предишна дейност (4. Програмиране на милиметрова хартия) и ще използва придобитите умения да се подчертае значението на завършването на програмния код. Учениците ще работят последователно и често ще си правят проверка за "бъгове".'
        pdfs:
          - unplug9
        video: "упражнения без компютри 9"
      Unplug10:
        title: "Интернет"
        desc: "В този урок учениците ще се преструват че преминават през интернет, докато се обучават за уеб адресите, IP адресите и DNS."
        pdfs:
          - упражнение без компютър 10
        video: "упражнения без компютри 10"
      Unplug11:
        title: "Заключение"
        desc: "Финалното занятие от първата 20-часова серия ще помогне на класа да си припомни всички любими моменти, и това ще им помогне да решат да продължат самостоятелно да продължават пътешествието си в компютърните науки."
        pdfs:
          - упражнение без компютър 11
        video: "упражнения без компютри 11"
      UnplugHappyMaps:
        title: "Щастливи карти"
        desc: "Учениците създават прости алгоритми (набор от инструкции) за да преместят героя си през лабиринта с помощта на една команда."
        video: "C1_happy_maps_unplugged"
      MoveIt:
        title: "Преместите го, преместете го"
        desc: "Учениците създават прости алгоритми (набор от инструкции) за да преместят героя си през лабиринта с помощта на една команда."
        video: "C1_moveitmoveit_unplugged"
      PlantASeed:
        title: 'Алгоритми в живота: Засадете семената'
        desc: "Този урок ни показва, че ние използваме алгоритми и в ежедневието ни, като засаждане на семена например. Урокът е фокусиран най-общо върху компютърните науки и как алгоритмите играят съществена роля в тях."
        video: "C1_planting_seed"
      BuildingAFoundation:
        title: "Изграждане на база"
        desc: 'Учениците ще изградят конструкции, използвайки само предвидените материали. Конструкциите трябва да достигнат определена височина, или носят определено тегло, а учениците обсъждат идеята, дали са  достатъчно устойчиви и как да подобрят структурата.'
        video: "C1_building_foundation"
      GettingLoopy:
        title: "Да направим повторение"
        desc: "Този урок представя понятието цикъл в програмирането (повторение на указанията) чрез танц. Учениците ще научат проста хореография, след което ще я повтарят."
        video: "C1_getting_loopy"
      RelayProgramming:
        title: "Щафета на програмирането"
        desc: 'Учениците ще тичат в щафета, където те, обикаляйки двора, ще трябва да напишат алгоритъм въз основа на изображение на "Милиметрова хартия". Те могат да напишат само по една инструкция и ако има грешка някъде, ще трябва да изтрият всичко направено към този момент и да започнат отначало.'
        video: "C2_relay_programming"
      Conditionals:
        title: "Условности"
        desc: 'За да научат за условностите, учениците играят на карти и трябва да създадат правила като "Ако изтеглиш червена карта, аз получавам точка" и "Ако изтеглиш черна карта, ти ще получиш точка."'
        video: "C2_conditionals_with_cards"
      BigEvent:
        title: "Голямото събитие"
        desc: "Учениците ще се запознаят с концепцията за събитията, които са дейности, за които компютърът постоянно следи. Учителят ще натиска бутони на хартиено дистанционно, а учениците ще реагират според натиснатия бутон."
        video: "C1_bigevent_unplugged"
      GoingPlacesSafely:
        title: "Предвижваме се безопасно"
        desc: "Интернет е мощно, но понякога опасно място. Учителите ще покажат на учениците как сърфират безопасно."
      GraphPaperProgramming:
        title: "Програмиране на милиметрова хартия"
        desc: "Учениците ще напишат алгоритъм (набор от инструкции) с помощта на предварително определени команди, за да насочат своите съученици да възпроизведат рисунка."
        video: "C2_graph_paper"
      PaperPlanes:
        title: 'Алгоритми от живота: Хартиени самолети'
        desc: 'Урокът показва, че ние  използваме алгоритми в ежедневието ни, по-специално при хартиените самолетчета. Този урок може да се ползва за въведение в алгоритмите и голямата им роля в  компютърните науки.'
        video: "C2_paper_airplanes"
      BinaryBracelets:
        title: "Двоични гривни"
        desc: "Учениците ще създават гривни като заменят първите букви в имената си с цифри. Учениците учат, че данните могат да бъдат представени и съхранени по повече от един начин."
        video: "C2_binary_bracelets"
      DigitalFootprint:
        title: "Вашите дигитални отпечатъци"
        desc: 'Учителите запознават учениците си с идеята, че пускането информация за себе си онлайн създава дигитални отпечатъци или "следа", която има последствия.'
      ComputationalThinking:
        title: "Изчислително мислене"
        desc: 'Учениците, като използват стъпките на изчислително мислене (разлагане, съвпадение, абстрактно мислене, алгоритъм), трябва  да разберат как да играят игра, която идва без инструкции.'
        video: "C3_computational_thinking"
      FunctionalSuncatchers:
        title: "Функционални отразители на светлина"
        desc: "Учениците създават алгоритъм с променливи и функции (части от кода, който искате да използвате отново и отново) за създаване на ловци на светлина, използвайки шнур и мъниста."
        video: "C3_functional_suncatchers"
      SongwritingParameters:
        title: "Композиране на песен с параметри"
        desc: "Учениците, използвайки концепцията за припева в песента, ще научат повече за подаване на параметри (което променя функцията без да се налага пренаписване )."
        video: "C3_songwriting_with_parameters"
      DiceRace:
        title: 'Алгоритми от реалния живот: игра на зарове'
        desc: "Този урок показва, как ние използваме алгоритми в ежедневието ни. Като част от урока, учениците намират и записват алгоритми за състезателна игра със зарчета."
        video: "C3_dice_race"
      Internet:
        title: "Интернет"
        desc: "Учениците изпращат съобщения, представящи различни методи за интернет изпращане, използвайки парчета хартия."
        video: "C3_internet"
      Crowdsourcing:
        title: "Групово решение"
        desc: 'Учениците се учат съвместно да  решават технически проблеми в компютърните науки, за да завършат задача по-бързо и по-ефективно, отколкото ако по единично опитват това.'
        video: "C3_crowdsourcing"
      DigitalCitizenship:
        title: "Дигитални граждани"
        desc: "Учениците, изследвайки разликата между лична информация и лични данни, се научават да разграничават какво е безопасно и какво е опасно да се споделя онлайн."

      4-5 Artist Functions 9_instruction: Начертайте тези 3 цветя. Първото е с височина 100 и следващото цвете е винаги с 50 пиксела повече от височината на предишното. Цветята също са 100 пиксела разстояние едно от друго.
      4-5 Artist Patterns 1_instruction: Можете ли да чертаете този квадрат като използвате цикъл? Всяка страна е дълга 20 пиксела.
      4-5 Artist Patterns 10_instruction: 'Този код чертае два реда от шестоъгълници - повторете всичко 4 пъти за да нарисувате цялата медена пита. Съвет: Трябва да се скочи назад 120 пиксела във вашия най-последен цикъл за да не рисува извън екрана художника.'
      4-5 Artist Patterns 11_instruction: 'Колко пъти трябва да се повтори това за да се направи половин кръг? Съвет: ако в кръга има 360 градуса и всеки цикъл добавя 3 градуса, колко пъти ще повтаряме за да се направи пълен кръг?'
      4-5 Artist Patterns 12_instruction: повторите този цикъл и завиете наляво вместо надясно, какво става? Можете ли да повторите това за да начертаем тази вълна?
      4-5 Artist Patterns 13_instruction: 'Сега, нека повторим това четири пъти за да създадете тази рамка за картина. Следете за ъглите - не можете да завиете само на 90 градуса! Ако повторите завиване на  3 градуса 60 пъти ще правите полукръг, кой от тези блокове с код ще направи една четвърт кръг за ъглите?'
      4-5 Artist Patterns 2_instruction: Ако поставите квадратно повторение(цикъл) вътре в друго повторение(цикъл), ние наричаме това вложено повторение(цикъл). Какво трябва да добавите към вашето външно повторение (цикъл), за да се уверите, всички 15 квадрати се нареждат в една линия един до друг?
      4-5 Artist Patterns 3_instruction: Сега нека отидем едно ниво по-дълбоко! Ние сме вложили целия блок от код в друго повторение(цикъл), но вие трябва да върнете художника обратно на място, за да нарисува следващата линия. Кои от тези блокове код може да поставите в края на най-отдалеченото повторение(цикъл), за да нарисувате цялата мрежа?
      4-5 Artist Patterns 4_instruction: Този диамант има 50 пикселови страни и ъгли от 120 и 60 градуса. Използвайте повторение(цикъл), за да го нарисувате.
      4-5 Artist Patterns 5.5_instruction: Колко пъти трябва да се повтаря този блок, за да се начертае пълната мрежа от диаманти?
      4-5 Artist Patterns 5_instruction: 'Нека да повторим това, за да направиш ред от 6 диаманти. Обърни внимание, че променихме нашия диамантен код да се повтаря 3 пъти вместо 2 - Защо мислиш че направихме това?'
      4-5 Artist Patterns 6_instruction: Колко пъти трябва да се повтаря този блок за да се изчертае пълната мрежа от диаманти?
      4-5 Artist Patterns 7_instruction: 'Нека променим кода от последната загадка да направим този по-сложен модел. Забележете как диамантите се припокриват сега, опитайте се да промените първото "скочи назад" от 100 до 50 (наполовината) - сега докъде трябва да отиде художника във второто "скочи назад"?'
      4-5 Artist Patterns 8_instruction: Използвайте повторение(цикъл), за да нарисувате този шестоъгълник с 40 пикселови страни и 60 градусови ъгли.
      4-5 Artist Patterns 9.5_instruction: Направи повторение(цикъл) на този код, за да начертаеш два реда шестоъгълници. Забележете как нашият втори ред се измества надясно.
      4-5 Artist Patterns 9_instruction: 'Сега повтори този код 3 пъти, за да начертаеш целия ред. Упътване: всеки шестоъгълник е 80 пиксела широк - от най-отдалечените точки от ляво надясно.'
      4-5 Artist Patterns Free Play_instruction: 'Безплатна игра - опитай да направиш твой собствен модел!'
      4-5 Bee Conditionals 1 (copy 1)_instruction: |
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: Пчела не може да различи дали това е цвете или медена пита. Събирай нектар само от цветята, но първо провери дали това е цвете или медена пита.
      4-5 Bee Conditionals 2 (copy 1)_instruction: |
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: Пчелата иска нектар точно сега. Не забравяйте, не всички обекти са цветя, така че направете проверка да събирате нектар само от цветята.
      4-5 Bee Conditionals 3_instruction: Сега пчела просто иска да направи мед. Проверете че правите меда само в медни пити.
      4-5 Bee Conditionals 4 (copy 1)_instruction: |
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: Неизвестния обект е цвете или медена пита. Използвайте ако/иначе блок, за да съберете нектар ако е цвете, иначе направете мед (защото е медена пита).
      4-5 Bee Conditionals 5_instruction: Може да има цвете или медена пита под тези облаци. Използвайте ако/иначе блок да събирате нектар, ако има цвете, иначе павете мед (защото има медена пита).
      4-5 Bee Conditionals 6 (copy 1)_instruction: |
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: Това лилаво цвете може да има 3, 2 или 1 нектар. Тук ако-иначе блок е комбиниран с друг ако-иначе блок, за да създадете ако, иначе-ако, иначе блок. Завършете решението, за да съберете неизвестното количество нектар.
      4-5 Bee Conditionals 7_instruction: 'Не забравяйте, че лилавите цветя може да имат 3, 2 или 1 нектар. Допълнете функцията "провери лилаво цвете" и я използвайте, за да се съберете всичкия нектар от цветята.'
      4-5 Bee Conditionals 8_instruction: 'Напиши функция вътре в блока наречен "провери цвете прави мед." Твоята функция трябва да провери колко нектар има лилавото цвете и да го събере - движи се напред и след това направи мед.'
      4-5 Bee Conditionals Assessment 1_instruction: |
        Оценяване: Този код не е наред.
        Изпълни функцията "вземи нектар или направи мед", а след това я извикай, за да събереш всичкия нектар и мед. Не забравяй, че лилавите цветя може да имат 3, 2 или 1 нектари.

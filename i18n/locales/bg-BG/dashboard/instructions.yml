      Artist Nested Loops_instruction: 'Сега преместете този цикъл вътре в друг цикъл да начертаете 6 триъгълника. Това се нарича вложен цикъл. Съвет: При 6 триъгълника трябва да се завърта на 60 градуса. '
      Artist Params 10_instruction: 'Можете да извикате функции от вътрешността на други функции! Използвайки функцията за "форма" като база, създаваме нова функция за "къща", която има за параметър "дължина"'
      Artist Params 11_instruction: 'Какво мислиш за функция "колело", която има три параметъра - "брой страни", "дължина" и "брой повторения". Твоята функция ще трябва да начертае колело от "повторени" фигури с  "брой страни" и  "дължина". Ще сметнеш по колко да се завърташ след всяка фигура, използвайки същите изчисления, които използва, за да намериш завъртанията за фигура с "брой страни"'
      Artist Params 12_instruction: 'Използвайте вашата "колело" функция, за да се изчертае всяка от тези фигури. Дължината на страната на всяко изображение е 50.'
      Artist Params 13_instruction: 'ФрийПлей: Тук са функциите, които сте написали и още няколко за да си поиграете с тях. Начертайте нещо страхотно!'
      Artist Params 2_instruction: 'Тази функция ще бъде много по-полезна, ако тя може да чертае триъгълници с различни размери. Аз бих добавил параметър за дължина на линията, но тя не прави нищо все още. Можете ли да актуализирате функцията така, че тя да използва параметъра "дължина" при изчертаване на всяка страна?'
      Artist Params 3_instruction: Страхотно, може ли да начертаете всеки един от тези триъгълници с тази нова функция? Първият е дълъг 25 пиксела, вторият е 50, а третият е 75. (Ако сте наистина умни, можете да използвате цикъл за това!)
      Artist Params 4_instruction: Можете ли да добавите нова функция, наречена квадрат? Тя трябва да взима параметър за дължина, точно като функцията за триъгълника.
      Artist Params 5_instruction: Използвайте и двете си нови функции за да начертаете тази картина
      Artist Params 6_instruction: 'Спомняте ли си как ние използвахме променлива за да зададем броя на страните за фигура? Защо да има две отделни функции за "триъгълник" и "квадрат", когато може да има една функция, наречена "форма", която да има два параметъра - "страни" и "дължина"?'
      Artist Params 7_instruction: Начертайте няколко фигури и комбинации от фигури, като използвате функцията за обща форма.
      Artist Params 8_instruction: 'Може ли да разберете как да нарисувате два триъгълника? Ето един съвет: Създайте 2 нови функции за всеки триъгълник.'
      Artist Params 9_instruction: Може ли да чертаете два квадрата, единият вътре в другия? Вътрешният е на 20 пиксела от външния и дължината на страните на квадратите е 200 пиксела и 160 пиксела.
      Artist Variables level 9_instruction: 'Това е алгоритъм, с който да нарисувате триъгълник, да го промените, така че да използва променлива "страни". Заменете цифрата 3 с променливата "страни". Съвет: не забравяйте да използвате "задава страни" блок.'
      Artist Variables level 9a_instruction: 'Това е алгоритъм, с който да нарисувате триъгълник, да го промените, така че да използва променлива "страни". Заменете цифрата 3 с променливата "страни". Съвет: не забравяйте да използвате "задава страни" блок.'

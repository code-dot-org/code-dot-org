      Artist Functions 5.0_2_instruction: 'Създай свой собствен блок за функция. Щракнете върху "Функции" в кутията за инструменти и щракнете върху "създаване на функция". Дай име на твоя блока за функция, след което създай 40 пикселов квадрат, както направи преди с блоковете за Действия и  повторения(цикли). Щракни върху "Запиши и Затвори" в горния десен ъгъл. Съвет: Не забравяй да плъзнете вашия нов блок за функция от полето инструмент към блока "при изпълнение".'

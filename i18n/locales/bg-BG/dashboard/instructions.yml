      CourseF_PlayLab_vars3_instruction: "Ето една нова игра!\nИзползвайте лявата и дясна стрелка за преместване, и стрелката нагоре за скачане. Вижте, дали може да съберете всички знамена."
      CourseF_PlayLab_vars4_instruction: "Сега ще използваме променливата, наречена \"височина\", за да контролираме колко високо ще скочи кучето. Променете променливата във \"височина\" така, че кучето да сочи достатъчно високо. Помощ: новите знамена са на височина 200 пиксела."
      CourseF_PlayLab_vars5_instruction: "Хайде да направим игра! Първо ще ни трябва резултат. Използвайте блока \" достигане на точки до\", за да зададете резултат до 10. "
      CourseF_PlayLab_vars6_instruction: "Как да печелим точки в нашата игра? Прибавете 1 към променливата \"точки\" всеки път когато кучето удари котката с огнено кълбо. Използвайте събитието \"когато актьор 2 докосне нещо\" да задейства актуализация на резултата. Можете да увеличавате променливите като зададете \"точки=точки+1.\" Достигнете до резултат 10 ( точка по точка), за да преминете нивото."
      CourseF_PlayLab_vars7_instruction: "Как да печелим точки в нашата игра? Прибавете 1 към променливата \"точки\" всеки път когато кучето удари котката с огнено кълбо. Използвайте събитието \"когато актьор 2 докосне нещо\" да задейства актуализация на резултата. Можете да увеличавате променливите като зададете \"точки=точки+1.\" Достигнете до резултат 10 ( точка по точка), за да преминете нивото."
      CourseF_PlayLab_vars8_instruction: "Как да печелим точки в нашата игра? Прибавете 1 към променливата \"точки\" всеки път когато кучето удари котката с огнено кълбо. Използвайте събитието \"когато актьор 2 докосне нещо\" да задейства актуализация на резултата. Можете да увеличавате променливите като зададете \"точки=точки+1.\" Достигнете до резултат 10 ( точка по точка), за да преминете нивото."

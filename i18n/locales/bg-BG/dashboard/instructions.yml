      flappy_1_instruction: "Долепи  блок до блокчето \"при кликване\" така, че когато натиснеш \"Старт\" и щракнеш с мишката, или натиснеш екрана, птичката ще се придвижи към целта."
      flappy_11_instruction: "Време е да създадеш своя собствена Flappy игра. Можеш да промениш изображенията и правилата, дори гравитацията. Изпробвай играта. Когато приключиш, натисни Финал, за да позволиш на приятелите си да я изпробват на техните телефони."
      flappy_11_2018_instruction: "Create your own Flappy game. You can change all\nthe visuals and all the rules, even the gravity. When you're done, click\nFinish to let friends try your game on their phones."
      flappy_1_2018_instruction: "Attach a block to the \"when click\" block, then\npress \"Run\". Click or tap the screen to move Flappy to the target."
      flappy_2_instruction: "Сега добавихме терен. Долепете блок към блокът \"при сблъсък с терена\". Вашият код се нуждае от \"ПРЕКРАТИ ИГРАТА\", когато Flappy се блъсне."
      flappy_2_2018_instruction: "Now we've added some ground.  Attach a block to\nthe \"when hit the ground\" block.  Your code needs to 'END GAME' when Flappy\ncrashes."
      flappy_3_instruction: "Блокчето \"при стартиране\" ти позволява да избереш какво да се случи когато играта ти започне. Задай ниво на началната скорост, стартирай и опитай да прелетиш до целта."
      flappy_3_2018_instruction: "The \"when run\" block allows you to run code when\nyour game starts.  Try setting the level speed and flapping to the target."
      flappy_4_instruction: "Flappy ще лети през препятствията без да се наранява, освен ако не напишете код за това. Долепете до блок \"при сблъсък с препятствие\" код за \"ПРЕКРАТИ ИГРАТА\" ."
      flappy_4_2018_instruction: "Flappy will fly through obstacles unless you write\ncode to make him crash. Attach a block to the \"when hit an obstacle\" block.\nYour code needs to 'END GAME' when Flappy crashes into the first set of\npipes."
      flappy_5_instruction: "Хайде да добавим табло за точките и броят им, когато Flappy си проправя път през препятствията. Добавете ги към блокчето \"При премината препятствие\" и отбележете точка когато Flappy мине през първия набор тръби."
      flappy_5_2018_instruction: "Let's add a scoreboard, and count points when\nFlappy makes it past obstacles. Add to the \"when pass an obstacle\" block,\nand then score a point by flying Flappy through the first set of pipes."
      flappy_6_instruction: "Вижте дали можете все още да отбележите точка, след като накарате Flappy да лети през  препятствията с по-малко или по-голямо количество пляскания."
      flappy_6_2018_instruction: "See if you can still score a point after making\nFlappy flap either a smaller or larger amount."
      flappy_7_instruction: "Сега опитайте да промените сцената като прикачите друг блок към блок \"при стартиране\"."
      flappy_7_2018_instruction: "Next, try changing the scene by attaching another\nblock to the \"when run\" block."
      flappy_8_instruction: "Можете да промените сцената по всяко време, не само когато играта стартира. Опитайте да зададете СЛУЧАЙНА сцена когато други събития се случат, например, когато се премине препятствие."
      flappy_8_2018_instruction: "You can set visuals anytime, not just when the\ngame starts. Try setting a RANDOM scene when other events happen, for example,\nwhen passing an obstacle."
      flappy_9_instruction: "За да не се объркват нещата,  когато героят удря препятствие, вместо да приключва играта, опитайте да настроите резултатът да се върне обратно към 0."
      flappy_9_2018_instruction: "За да не се объркват нещата,  когато героят удря препятствие, вместо да приключва играта, опитайте да настроите резултатът да се върне обратно към 0."
      frozen circle function in circle_instruction: "Сега, нека да създадем 20 частично застъпващи се кръгове като се завъртаме на 18 градуса след всеки кръг."
      frozen circle function with parameter_instruction: "Тук е \"Създайте кръг\" блока, който може да направи кръгове с различни размери. Можете ли да използвате това, за да се създаде малък кръг с размери 5 и по-голям кръг от размер 10?"
      frozen circle function_instruction: "Използвайте новия \"създайте кръг\" блок, за да създадете 10 припокриващи се кръгове. Не забравяйте да скочи напред между кръговете."
      frozen circle_instruction: "Кръгът е специална форма. Можете ли да разберете с какво число да замените въпросителните знаци, за да начертаете кръг?"
      frozen cross rotate dense_instruction: "Нека да повторим това 90 пъти! Колко пъти 90 се съдържа в 360? Съвет: Това е малка стойност."
      frozen cross rotate_instruction: "Сега повторете това 10 пъти. На колко градуса трябва да се завъртате между всеки ред?"
      frozen cross_instruction: "Разпънете блока за повторение около тези команди, за да създадете знак плюс. Забелязахте ли, Елза може да се движи напред и назад?"
      frozen diamond mini snowflake_instruction: "Знаете ли, че всяка снежинка е с различна форма? Нека създадем нова снежинка с помощта на блок за повторение, като повторим успоредника 4 пъти. Ще завиваме надясно на 90 градуса между всеки успоредник."
      frozen diamond snowflake_instruction: "Сега, нека създадем нова снежинка с помощта на блок за повторение. Ще повторим успоредника 10 пъти и ще завиваме надясно на 36 градуса след всяка фигура."
      frozen diamond_instruction: "Използвайте повторение около тези блокове, за да създадете успоредник. Това е точно като правоъгълник но има различни ъгли. Той има 60 градуса и 120 градуса ъгли вместо 90 градуса."
      frozen freeplay_instruction: "Вие официално сте главен художник! Създайте зимна приказка и я споделете с приятелите си."
      frozen line_instruction: "Здравейте! Аз съм Елза от Арендейл. Помогнете ми да начертая права линия."
      frozen perpendicular_instruction: "Сега, нека да видим дали можем да създадем две прави, които образуват 90 градуса ъгъл помежду си. Ще трябва да използвате блок за завъртане, както и блок за преместване."
      frozen snowflake branch_instruction: "Нека да използваме \"създаване клонче на снежинка\" блока, за да създадем три клончета, които започват да изглеждат като снежинка."
      frozen snowflake full_instruction: "Сега, нека да повторим 8 пъти, за да се получи красива снежинка!"
      frozen snowflower_instruction: "Сложните снежни модели могат да бъдат създадени от много прости форми. Можете ли да направите модел от повтарящи се 5 кръгчета от размер 5 и 5 кръгчета с размер 10?"
      frozen square iterative_instruction: "Изглежда, че ние направихме половинката на квадрат. Нека съединим 4-те линии заедно, за да създадем квадрат."
      frozen square loop 3x_instruction: "Нека създадем три квадрата, като след всеки се завъртаме под ъгъл от 120 градуса."
      frozen square loop_instruction: "Здравейте, аз съм Анна от Арендел! Нека направим квадрат с блок за повторение, който ни позволява да ползваме по-малко блокове. Колко пъти (?) трябва да повторим действието в  блока за повторение за да начертаем квадрат?"
      frozen square snowflake_instruction: "Можете ли да създадете снежинка с помощта на  блок за повторение? Повторете квадрата 10 пъти и се завъртайте на 36 градуса между всеки квадрат."

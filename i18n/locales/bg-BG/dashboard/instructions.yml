      bounce_1_instruction: "Долепете блокче до блокчето \"Когато е натисната стрелка наляво\" и натиснете \"Старт\". Преместете платформата с лявата стрелка, за да достигнете финалната цел."
      bounce_10_instruction: "Сега целта е в горната част. Долепете блокчетата \"точка\" и \"точка на противника\" съответно към \"Когато топка е във вратата\" и \"Когато топка пропусне платформата\", за да довършите играта. Вижте колко точки ще отбележите преди вашият опонент да отбележи двойно повече."
      bounce_10_2018_instruction: "Сега целта е в горната част. Долепете блокчетата \"точка\" и \"точка на противника\" съответно към \"Когато топка е във вратата\" и \"Когато топка пропусне платформата\", за да довършите играта. Вижте колко точки ще отбележите преди вашият опонент да отбележи двойно повече."
      bounce_10_basketball_instruction: "Сега целта е в горната част. Долепете блокчетата \"точка\" и \"точка на противника\" към \"Когато топка е във вратата\" и \"Когато топка пропусне ръката\", за да довършите играта. Вижте колко точки ще отбележите преди вашият опонент да отбележи двойно повече."
      bounce_10_sports_instruction: "Сега целта е в горната част. Долепи блокчетата \"точка\" и \"точка на противника\" съответно към \"Когато топка е във вратата\" и \"Когато топка пропусне ръката\", за да довършиш играта. Виж колко точки ще отбележиш преди противника да отбележи двойно повече!"
      bounce_11_instruction: "Сега можете да прикачите към блока \"при стартиране\" и други блокове. Трябва да прикачите новия блок \"пуска нова топка\" на повече от едно място. Също така, опитайте да промените сцената, скоростта на платформата или топката, а след това вижте колко точки повече можете да спечелите от опонента си."
      bounce_11_2018_instruction: "You can now attach blocks to the \"when run\"\nblock. You have to attach the new \"launch new ball\" block in more than one\nplace. Also, try changing the scene or the speed of the paddle and the ball\nand see how many points you can score before your opponent scores twice."
      bounce_11_basketball_instruction: "Сега можете да прикачите към блока \"при стартиране\" и други блокове. Трябва да прикачите новия блок \"пуска нова топка\" на повече от едно място. Също така, опитайте да промените сцената, скоростта на ръката или топката, а след това вижте колко точки повече можете да спечелите от опонента си!"
      bounce_11_sports_instruction: "Сега можете да прикачите към блока \"при стартиране\" и други блокове. Трябва да прикачите новия блок \"пуска нова топка\" на повече от едно място. Също така, опитайте да промените сцената, скоростта на ръката или топката, а след това вижте колко точки повече можете да спечелите от опонента си!"
      bounce_12_instruction: "Създайте своя собствена Bounce игра. Можете да промените  визията й и правилата. Когато сте готови, щракнете върху Финал, за да могат приятелите ви да пробват играта на телефоните си."

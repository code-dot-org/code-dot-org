bg:
  data:
    instructions:
      2-3 Artist 1 new_instruction: "Здравейте, аз съм художникът. Можете да напишете код, с който да ме накарате да нарисувам почти всичко. Използвайте няколко блока, за да довърша сивите линии в картината. (Всеки ред е дълъг 100 пиксела)"
      2-3 Artist 11_instruction: "Дайте на знака \"Стоп\" форма, като начертаете осмоъгълник със страни по 100 пиксела дължина.\\r\n\\r\n"
      2-3 Artist 12_instruction: "Създайте кръг, за да завърши на очната ябълка! \\r\n \\r \nАко \nхудожника се завърта 1 градус с всеки цикъл, колко пъти ще ви се наложи да повторите кода, за да начертаете кръг? 180? 360? 500?"
      2-3 Artist 2 new_instruction: "Тази къща има полуготова стена. Всяка страна е 100, но незавършената стена е само 50. Завърши стената. "
      2-3 Artist 2_instruction: "Тази къща има полуготова стена. Всяка страна е 100, но незавършената стена е само 50. Завърши стената. "
      2-3 Artist 3.4_instruction: "\"Скок\" блокът премества художника без да оставя следа. Начертайте пунктирна линия с помощта на блоковете за скок и чертане. Всяка линия е дълга 50 пиксела."
      2-3 Artist 3_instruction: "Тази шапка е висока 100 пиксела. Начертайте шапка, която е 70 пиксела по-малка."
      2-3 Artist 3new_instruction: "Червената шапка е 100 пиксела висока. Завършете рисуването на черната шапка, която е по-малка с 70 пиксела. \\r (Ширината на черна шапка е 50 пиксела.)"
      2-3 Artist 4_instruction: "Помогнете ми да довърша къщата на тази котка."
      2-3 Artist 5_instruction: "Заместете този код с \"повтаря пъти\" блок, за да нарисувате същата къща само с 3 блока."
      2-3 Artist 6_instruction: "Тази къща се нуждае от покрив! Начертайте триъгълника.  Съвет: всички три страни имат еднаква дължина."
      2-3 Artist 7_instruction: "Завършете дясната половина на последния прозорец на училището, така че всяка класна стая да има изглед навън. Всеки квадрат на прозореца е с дължина 25 пиксела. "
      2-3 Artist 8_instruction: "Завършете стаите за всяко от животните чрез разделяне на правоъгълника на 2 равни по размер квадрата. Правоъгълника е 200 пиксела ширина и височина 100 пиксела."
      2-3 Artist 9 NEW_instruction: "Завърши това хвърчило"
      2-3 Artist 9 REPLACEMENT_instruction: "Дорисувайте тези стълби!"
      2-3 Artist 9_instruction: "Завърши това хвърчило"
      2-3 Artist Assessment 1_instruction: "Оценка: Завършете рисуването на последният зъб, 25 пиксела ширина и 25 пиксела височина."
      2-3 Artist Debugging 1_instruction: "Ширината на горната част на тази шапка трябва да бъде 50 пиксела.  Можете ли да поправите кода?"
      2-3 Artist Debugging 10_instruction: "Джойстика на моя игрови контролер е твърде тесен. \\r\n\\r Можеш ли да го направиш по-широк с 10 пиксела?"
      2-3 Artist Debugging 11_instruction: "Моята снежинка се разпада! \\r \\r Разбра ли какво се случва погрешно?"
      2-3 Artist Debugging 12_instruction: "Предполагам, че трябва да добавя морска вълна на тази сцена.  Можете ли да ми помогнете?"
      2-3 Artist Debugging 2_instruction: "Този код за мустаците на котката не е наред. \\r \\r Поправи този код, за да начертаеш мустаци, които да са с една и съща дължина."
      2-3 Artist Debugging 3_instruction: "Лодката ми е с дупка!\\r\n\\r Може ли да я поправим чрез промяна на ъгъла на линията?"
      2-3 Artist Debugging 4_instruction: "Какво е изображението, което ние се опитваме да начертаем? Направете свързването на точките с помощта на правилните линии и ъгли."
      2-3 Artist Debugging 5_instruction: "Кодът за стъпалото и крака, които виждате е грешен. \\r\n\\r\nМоже ли да го поправим?"
      2-3 Artist Debugging 6_instruction: "Изглежда, че аз съм седнал на стол, на който липсва крак. \\r\n\\r Добавете блокове, за да начертаете крака."
      2-3 Artist Debugging 7_instruction: "Изглежда, че C от думата code е изписано обратно. \\r\n\\r Може ли да го правим, за да изглежда като C?"
      2-3 Artist Debugging 8_instruction: "Моят учител казва, че трябва да довършвам това, което съм започнал! \\r \\r Помогнете ми да завърша моето колело. Може ли да разберете какво не е наред?"
      2-3 Artist Debugging 9_instruction: "Нещо е забравена! \\r \\r Кода за това стъбло не е наред. Може ли да разберете как да накарате художника да начертае стъблото по правилния начин?"
      2-3 Artist Debugging Assessment 1_instruction: "Оценка: Защо краищата на  това поле са със 75 пиксела по-малки от всяка страна?  \\r \\r Къде кода се е объркал?"
      2-3 Artist Free Play_instruction: "Свободна игра! Начертайте каквото искате."
      2-3 Artist Functions 1 a_instruction: "\"Здравейте. Аз зомби художник. Аз обичам рисува!\"!\\r\n\\r \nПомогнете на зомбито да нарисува квадратни очила.!\\r\n\\r  Мостът между стъклата е по-къс от дължината на квадратите с 25 пиксела."
      2-3 Artist Functions 1_instruction: "\"Здравейте. Аз зомби художник. Аз обичам рисува!\"!\\r\n\\r \nПомогнете на зомбито да нарисува квадратни очила.!\\r\n\\r  Мостът между стъклата е по-къс от дължината на квадратите с 25 пиксела."
      2-3 Artist Functions 10_instruction: "Свободна игра: Ето две функции, една за изчертаване на голямо съоръжение и една за изчертаване на малко съоръжение. Използвайте ги за изготвяне на вътрешността на машината!"
      2-3 Artist Functions 11 a_instruction: "We've renamed the `draw a square`\nfunction to `draw a hexagon`, but it's still giving us squares! Can you modify\nthe `draw a hexagon` function to draw a hexagon with 50 pixel sides? \\r\n\\r\nDraw\nthe image using the new function!"
      2-3 Artist Functions 11.5 a_instruction: "Ето същата \"Начертайте шестоъгълник\" функция.!\\r\n\\r Какво става, ако завъртате само на 60 градуса всеки път след цикъл?"
      2-3 Artist Functions 11.5_instruction: "Ето същата \"Начертайте шестоъгълник\" функция.!\\r\n\\r Какво става, ако завъртате само на 60 градуса всеки път след цикъл?"
      2-3 Artist Functions 11_instruction: "Преименувахме \"начертай квадрат\" функцията на \"начертай шестоъгълник\", но тя все още чертае квадрати! Може ли да я модифицирате, за да нарисувате шестоъгълник с 50 пиксела страни?!\\r\n\\r Начертаете изображението с помощта на новата функция!"
      2-3 Artist Functions 12 Mike_instruction: "Функциите са наистина страхотни за няколкократно изчертаване на сложни неща.\\r\n\\r Може ли да използвате функцията \"рисува цвете\", за да запълните останалата част от лехата?!\\r\n\\r Растенията са разделени на 100 пиксела едно от друго."
      2-3 Artist Functions 12 a_instruction: "Функциите са наистина страхотни за няколкократно изчертаване на сложни неща.\\r\n\\r Може ли да използвате функцията \"рисува цвете\", за да запълните останалата част от лехата?!\\r\n\\r Растенията са разделени на 100 пиксела едно от друго."
      2-3 Artist Functions 12_instruction: "Функциите са наистина страхотни за няколкократно изчертаване на сложни неща.\\r\n\\r Може ли да използвате функцията \"рисува цвете\", за да запълните останалата част от лехата?!\\r\n\\r Растенията са разделени на 100 пиксела едно от друго."
      2-3 Artist Functions 13_instruction: "Ние сме ви предоставили четири функции. Използвайте ги както искате в рамките на един или повече цикли, за да нарисувате картини, които можете да споделяте с приятелите си. Натиснете \"Старт\", за да видите пример."
      2-3 Artist Functions 2 a_instruction: "Use the small green `draw a square`\nblock to call this new function and create the glasses. "
      2-3 Artist Functions 2_instruction: "Функциите ви позволяват да дефинирате нови блокове!!\\r\n\\r Ние поместихме блоковете за изчертаване на квадрат във функция, наречена \"начертайте квадрат\". Този път, използвайте тази функция за създаване на очилата.!\\r\n\\r Квадратите са със страни 75 пиксела."
      2-3 Artist Functions 3 a_instruction: "Edit the \"draw a square\" function\nto draw glasses with frames that are 115px on each side. \\r\n\\r\nThe squares\nare now 45 pixels apart."
      2-3 Artist Functions 3_instruction: "Редактирайте функцията за чертане на квадрат със страни, дълги 115. Направете по-големи очила.\\r\n\\r\nКвадратите са на 45 пиксела един от друг."
      2-3 Artist Functions 4 a_instruction: "Now, put the function inside of a loop\nand add an extra turn to draw these three squares."
      2-3 Artist Functions 4_instruction: "Сега, поставете функцията в цикъла, за да нарисувате тези три квадрата."
      2-3 Artist Functions 7_instruction: "Използвайте функцията \"рисува къща\", за да нарисувате две къщи. Използвайте два различни параметъра. (Съвет: първата къща е 100 пиксела)."
      2-3 Artist Functions 9_instruction: "Свободна игра: Ето една функция за снежинка. Експериментирайте с нея, за да се създадете зимна сцена! Тук няма никакъв пъзел за решаване. Забавлявайте се!"
      2-3 Artist Loops 1_instruction: "Можете ли да направите шестоъгълник със страни, които са 100 пиксела дълги, за да завършим в клетката? Не забравяйте, че ще трябва да се завъртате само на  60 градуса!"
      2-3 Artist Loops 10_instruction: "Какво се случва с дизайна, когато направим нашата последна стъпка напред наполовина по-къса?"
      2-3 Artist Loops 11_instruction: "Сега нека да поставим * друг * цикъл около нашето цялостно творение!  Не забравяйте да добавите един ъгъл в края на външния цикъл."
      2-3 Artist Loops 2_instruction: "Сега използвайте блок за повторение да направите черупка от клетки."
      2-3 Artist Loops 4_instruction: "Искате ли да видите какво се случва, когато повтаряме тази фигура отново и отново, като използвате цикъл?"
      2-3 Artist Loops 5_instruction: "Сега, нека да направим една малка промяна на цикъла и да видим колко различна ще стане картината ни."
      2-3 Artist Loops 6_instruction: "Прибавям още един ход и друг ред във вътрешността на цикъла и вижте, как се променя вашия дизайн."
      2-3 Artist Loops 7_instruction: "Можем да използваме цикли, за да направим всички видове многоъгълници.  Можете ли да създадете ромб вътре в този шестоъгълник?"
      2-3 Artist Loops 8_instruction: "Нека да поставим двата елемента вътре в цикъла."
      2-3 Artist Loops 9_instruction: "Ние ще повторим същите елементи, но сега ще добавим известно разстояние между тях. \\r Използвайте един и същ код както преди, но добавете стъпка напред в края на външния цикъл."
      2-3 Artist Loops New 1_instruction: "Нека да начертаем главата на този робот! Можете ли да направите квадрат със страни, които са 100 пиксела дълги?"
      2-3 Artist Loops New 10_instruction: "Сега нека да свържем едно с друго тези V-та чрез цикъл."
      2-3 Artist Loops New 11_instruction: "Нека направим нещо готино! Добавете ляв завой на 30 градуса към кода от предишния пъзел и го повторете 24 пъти."
      2-3 Artist Loops New 12_instruction: "Начертайте диамант със страни от 100 пиксела.\n"
      2-3 Artist Loops New 13_instruction: "Ние сме дали предварителен код (в сиво), за да направите диамант. \\r \\r Повторете сивия код, за да създадете забавен модел!"
      2-3 Artist Loops New 14_instruction: "Опитайте да начертаете свои модели с кода за диамант. Опитайте, като променяте градусите на завъртане или промените броя повторения."
      2-3 Artist Loops New 15_instruction: "Начертайте нещо забавно."
      2-3 Artist Loops New 2_instruction: "Това е същият пъзел, който решихме, но този път ще използваме цикли за преминаването му. Бихте ли поставили блок за повторение около първоначалния код, за да довършим главата на робота?"
      2-3 Artist Loops New 9_instruction: "Начертайте просто V (двете му страни са по 50 пиксела), за да завършите стрелката."
      2-3 Artist Match Hex Pic_instruction: "Свържи: Помогни, за да завършим шестоъгълника."
      2-3 Artist Match Rho Pic_instruction: "Съвпадение: Довърши липсващия код."
      2-3 Artist Match Sq Pic_instruction: "Съвпадение: Довършете липсващия код"
      2-3 Artist Match Tri pic_instruction: "Съвпадение: Попълнете липсващия код."
      2-3 Artist Nested Loops 1_instruction: "Повторете целия блок от код 3 пъти, за да начертаете модела."
      2-3 Artist Nested Loops 10_instruction: "Повторете този код 12 пъти за завършване на модела."
      2-3 Artist Nested Loops 11_instruction: "Повторете този код 4 пъти, за да завърша модела, завъртете на 90 градуса след всеки кръг."
      2-3 Artist Nested Loops 12_instruction: "Повторете този код 12 пъти, за да завършите  спиралата."
      2-3 Artist Nested Loops 2_instruction: "Сега, повторете триъгълника 6 пъти.\\r\n\\r След всеки триъгълник трябва да завъртате на 60 градуса преди изготвянето на следващия."
      2-3 Artist Nested Loops 3_instruction: "Трябва да повторите триъгълника 12 пъти, за да изготвите този модел.\\r\n\\r Разделете градусите в кръга (360) на броя на фигурите, които ще чертаем (12), за да разберете на колко градуса да завивате след всяка фигура."
      2-3 Artist Nested Loops 4_instruction: "Повторете този диамант 12 пъти, за да нарисувате цвете.\\r\n\\r Съвет: 12-те  диаманта са точно като 12-те триъгълника.\\r\n\\r На колко градуса трябва да завивате след всяка фигура?"
      2-3 Artist Nested Loops 5_instruction: "Запълнете прозорците на тази сграда с вложен цикъл.\\r\n\\r Прозорците са дълги 20 пиксела и са на 20 пиксела разстояние един от друг."
      2-3 Artist Nested Loops 6_instruction: "Този динозавър има 8 шипа по опашка си.\\r\n\\r Всеки шип е дълъг 30 пиксела. Повторете триъгълника 8 пъти с цикъл, но се уверете, че скачате напред след всяко повторение!"
      2-3 Artist Nested Loops 7_instruction: "Повторете този триъгълник 10 пъти, за да нарисувате слънцето.\\r\n\\r Трябва да се движите и обръщате след всеки триъгълник.\\r\n\\r Можете да разберете на колко да се обръщате като разделите броя на градусите в кръга на броя фигури, от които е съставен."
      2-3 Artist Nested Loops 8_instruction: "Сега нека добавим малко трева на нашата картина.\\r\n\\r Всеки сноп трева е на 50 пиксела от другия."
      2-3 Artist Nested Loops 9_instruction: "Ние ще завършим тази картина чрез добавяне на цвете.\\r\n\\r Повторете диаманта 12 пъти, за да нарисувате вашето цвете."
      2-3 Artist Nested Loops Free Play_instruction: "Свободна игра, направи нещо готино с вложени повторения (цикли)."
      2-3 Bee Conditionals 1_instruction: "Здравейте! Аз съм пчела. Помогнете ми да събера нектар от цветето."
      2-3 Bee Conditionals 10_instruction: "Лилавите цветя могат да имат 1 или 0 нектар. Внимавайте да не събирате нектар от лилаво цвете, ако то няма такъв (нектара е 0). "
      2-3 Bee Conditionals 11_instruction: "Чудя се какво е там! \\r \\r Помогни ми да прелетя из двора и събира нектар от цветята, които имат. "
      2-3 Bee Conditionals 12_instruction: "Помогни ми да събера всичкия нектар като използвам няколко блока!"
      2-3 Bee Conditionals 13_instruction: "Тук се случва нещо интересно! \\r \\r Използвай това, което си научил, за да се събере всичкия нектар и след това да се направи мед."
      2-3 Bee Conditionals 14_instruction: "Нека съберем всичко заедно! \\r \\r Използвай това, което си научил, за да ми събереш нектар от цветята, които имат.  Не забравяй да направиш мед в края."
      2-3 Bee Conditionals 15_instruction: "Съберете нектар от всички четири цветя."
      2-3 Bee Conditionals 2_instruction: "Здравейте, аз съм пчелата!\\r\n\\r Помогнете ми да се събера всичкия нектар от цветята. Използвайте възможно най-малък брой блокове."
      2-3 Bee Conditionals 3_instruction: "Виж всичкия този нектар!\\r\n\\r Помогни ми се събера всичкия нектар от цветята и да направя мед. Използвай възможно най-малко блокове.  "
      2-3 Bee Conditionals 4_instruction: "Помогнете ми да събера всичкия нектар от цветята и да направя всичко на мед."
      2-3 Bee Conditionals 5_instruction: "Бъди внимателен и не събирай нектар от лилавите цветя, които нямат такъв.\\r\n\\r Проверете дали нектара е равен на 1 с помощта на \"ако нектар\" блок."
      2-3 Bee Conditionals 6_instruction: "Проверете това цвете с \"ако\" блок, за да видите дали има нектар."
      2-3 Bee Conditionals 7_instruction: "Съберете от всяко цвете нектар, ако има такъв."
      2-3 Bee Conditionals 8_instruction: "Това поле има червени и лилави цветя. Червените цветя имат известено количество нектар, но нектара в лилавите цветя не е известен. Съберете всичкия нектар от двата вида цветя."
      2-3 Bee Conditionals 9_instruction: "Съберете всичкия нектар от всяко цвете."
      2-3 Bee Conditionals Assessment 1_instruction: "Оценка: Съберете всичкия нектар. Бъдете внимателни - не съберайте нектар от лилаво цвете, което няма такъв."
      2-3 Bee Debugging 1_instruction: "Тези блокове наистина ме бъгват. Поправете грешката(грешките), за да съберете всичкия нектар и да направите всичкия мед."
      2-3 Bee Debugging 10_instruction: "Този пъзел ме подлудява!\\r\n\\r Поправете грешката(грешките), за да съберете всичкия нектар и да направите всичкия мед."
      2-3 Bee Debugging 2_instruction: "Можете ли да откриете проблема?\\r\n\\r Поправете грешката(грешките), за да съберете всичкия нектар."
      2-3 Bee Debugging 3_instruction: "Ооо, това жили!\\r\n\\r Поправете грешката(грешките), за да съберете всичкия нектар и да направите всичкия мед."
      2-3 Bee Debugging 4_instruction: "Тези блокове наистина мебъгват. Поправете грешката(грешките), за да съберете всичкия нектар и да направите всичкия мед."

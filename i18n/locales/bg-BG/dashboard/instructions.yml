      Big Game Animation 3_instruction: 'Функцията "актуализиране-опасност" трябва да работи точно както "актуализиране-цел", с изключение, че опасността трябва да се движи отдясно наляво. Допълнете функцията "актуализиране-опасност" да задвижи опасността да лети по екрана.'
      Big Game Animation 4_instruction: В този момент опасността в играта ви трябва да се движи на екрана отдясно наляво, а вашата цел трябва да се задвижи отляво надясно. Те няма да се върнат на екрана ако излязат от него, но ние ще се погрижим за това по-късно. Поиграйте си с играта за да се уверите, че работи като искате, и след това щракнете върху Готово, за да продължите.
      Big Game Booleans 1_instruction: Когато последно работехте върху играта си добавихте целта и опасността да летят на екрана, но не да се връщат като стигнат края на полето. Щракнете върху Старт за да видите как играта в момента работи и след това ние ще поработим за да направим тези обекти да се връщат на екрана, след като са излезли от него.
      Big Game Booleans 2_instruction: |
        Now that your onscreen? function is checking
        safe-left? and safe-right? we can complete those functions. Go to the "Functions"
        section of the toolbox and complete the safe-left? function so that it returns
        true if the sprite's x coordinate is greater than -50. If you're successful
        you should see the Danger go off the left side and then return on right side.
      Big Game Booleans 3_instruction: |
        Now that you've got safe-left?, let's fill
        in safe-right? - it should take in a sprite's x coordinate and return true
        if that coordinate is less than 450. Once your safe-right? is complete you
        should see the Target go off the right side of the screen and return on the
        left.
      Big Game Booleans 4_instruction: |
        We've provided a couple of empty functions
        for safe-left? and safe-right? The first thing you need to do is complete
        the onscreen? function so that it checks whether both safe-left? and safe-right?
        are true. TIP - even after you add safe-left? and safe-right? your sprites
        won't return to the screen. That will happen in the next puzzles when we
        make sure that safe-left? and safe-right? actually work.
      Big Game Booleans 5_instruction: |
        At this point your danger should run across
        the screen from right to left, your target should run across from left to
        right, and they should both return to the opposite side, repeatedly. Take
        a minute to make sure your game is working like you want it to, and then click
        Finish to move on.
      Big Game Collision 1 (copy 1)_instruction: Когато последно работехте върху играта си добавихте целта и опасността да летят на екрана, но не да се връщат като стигнат края на полето. Щракнете върху Старт за да видите как играта в момента работи и след това ние ще поработим за да направим тези обекти да се връщат на екрана, след като са излезли от него.
      Big Game Collision 1_instruction: 'На този етап Вие сте програмирани видео игра с подвижна мишена и опасност, и двете се връщат на екрана, след като са излезли от него, и един играч, който отговаря на натискане на клавиши. Щракнете върху Старт за да видите как играта работи в момента, а след това ние ще програмираме последната липсваща част - отчитане на сблъсък!'
      Big Game Collision 2_instruction: 'За да преместим играча нагоре и надолу, ние ще трябва да използваме условен блок, който да разбере кой клавиш е натиснат и да реагира по съответния начин. Компютрите разчитат клавишите като цифрови кодове - стрелка нагоре е 38 и стрелката надолу е 40. Можете да погледнете и други цифрови кодове във вашата работна книга. Редактирайте "актуализира-играч" функцията, така че играчът се движи нагоре когато се натисне стрелка нагоре или надолу когато се натисне стрелка надолу.'
      Big Game Collision 3_instruction: |
        Let's fix this distance function so our
        collision detection works properly. Use the Distance Formula, so the distance
        function returns the distance between the player's center coordinates (px,
        py) and another sprite's center coordinates (cx, cy). We've provided a working
        line-length function to help you out.
      Big Game Collision 4_instruction: |
        We've got a function called distance that
        should return the distance between two sprites, and using that we can decide
        when those sprites are close enough to be considered touching. Complete the
        'collide?' function so that it checks the distance function and returns
        true if the two points are close enough to touch (100 pixels apart is a good
        place to start). TIP: the distance function doesn't work yet (it always returns
        zero), so if you're successful you'll see that your sprites are instantly
        "colliding," but we'll fix that in a second!

bg:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Ако използваш блок "премести се напред 100 пиксела", аз ще начертая линия автоматично.
        2-3_Artist_1_new_b: Имате проблеми със завъртането под ъгъл? Използвайте "завърти надясно на 90 градуса" блок.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Имате ли проблеми с ъглите? Вие трябва да направите 360 градуса с 8 завоя.  Колко е 360:8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Има 360 градуса в кръга, така че ако художникът се завърта 1 градус всеки път с цикъл, той ще трябва да повтаря това 360 пъти.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Художникът не изглежда да е насочен в правилната посока. Можете ли да го завъртите първо преди чертаенето на линията?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Калко е 100-70?  Въз основа на историята, колко трябва да е висока шапката?
        2-3_Artist_3new_b: Художникът не изглежда да е насочен в правилната посока. Можете ли да го завъртите първо преди чертаенето на линията?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: За да завършите къщата, всичко, което трябва да направите е да нарисувате квадрат!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'За да направите тези малки ъгли, трябва да се завъртате * по-дълго * всеки път, отколкото при квадрата.   '
        2-3_Artist_6_b: Тъй като аз вече съм обърнат надясно, по-лесно е да започна да се движа напред, след това да направя ляв завой и да създам триъгълник.
        2-3_Artist_6_c: Всяка страна на триъгълника е със същата дължина като всяка страна на квадрата... 100 пиксела!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: Най-лесният начин за решаване на този пъзел е да се начертае първия квадрат, така че художника да завършва насочен надолу, преди да започне втория квадрат.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Ако разделите 200 на половина, колко пиксела ще бъде квадрата тогава?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Този диамант е като един квадрат- с равни страни
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Всяка стъпка е 100 пиксела широка и 100 пиксела висока.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Този диамант е наистина като един квадрат, обърнат на 45 градуса.
        2-3_Artist_9_b: |-
          Не забравяйте да завъртите художника наляво с 45 градуса, преди да започнете да чертаете вашите квадратни! ! [] (https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: Не забравяйте, че вие искате контролния панел да е 10 пиксела * широк *... така че ** добавете ** 10 към числото, което трябва да се промени.
        2-3_Artist_Debugging_10_b: "**Проба и грешка е нещо нормално тук!**\n\nЗапочнете с промяна на едно число за определено време.\n\nКои числа, какво правят?\n\nАко се изгубите твърде много, просто натиснете \"Започни отново\" и вашия код ще бъде възстановен."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Подсказка: Всеки мустак е дълъг 75 пиксела.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Един от завоите е по-малък с 15 градуса.
        2-3_Artist_Debugging_3_b: Ако програмата се стартира прекалено бързо, за да видите какво се случва, опитайте да я забавите с плъзгача.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Какво се случва, ако трябва художникът да се движи или скача назад, след като е начертал първата линия?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Колко пъти е повторена моята форма? Колко пъти * трябва * да се повтаря формата? Къде можете да промените това в програмата?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: Художникът трябва да се завърти на 60 градуса наляво преди да започне да чертае!
        2-3_Artist_Debugging_9_b: Не е нужно да добавяте друг блок, за да получите пълен ред, просто добавете 60 градуса на "завърти наляво" блокът, който вече е там!
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: Всеки от квадратите има 100 пиксела страни, това означава, че ще трябва да се предвижиш напред 175 пиксела преди изчертаването на втори квадрат.
        2-3_Artist_Functions_1_b: Добре е да нарисувате припокриващи се редове, за да станат очилата.
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: Всеки от квадратите има 100 пиксела страни, това означава, че ще трябва да се предвижиш напред 175 пиксела преди изчертаването на втори квадрат.
        2-3_Artist_Functions_1_b: Добре е да нарисувате припокриващи се редове, за да станат очилата.
      2-3 Artist Functions 11 a_authored_hint:
        2-3_Artist_Functions_11_a: Вие ще трябва да промените не само броя и дължината на двете страни в чрез функция, но също така и ъгълът, на който ще се завърта художникът след всяка страна.
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: Вие ще трябва да промените не само броя и дължината на двете страни в чрез функция, но също така и ъгълът, на който ще се завърта художникът след всяка страна.
      2-3 Artist Functions 12 a_authored_hint:
        2-3_Artist_Functions_12_a: Опитайте да изпълните кода на първо, за да видите какво трябва да добавите.
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: Опитайте да изпълните кода на първо, за да видите какво трябва да добавите.
      2-3 Artist Functions 2 a_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Вашата програма трябва да изглежда така: - използва функция - върви напред 100 + 75 пиксела - използва функция
      2-3 Artist Functions 2_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Вашата програма трябва да изглежда така: - използва функция - върви напред 100 + 75 пиксела - използва функция
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "** 115 + 45 = 160 **"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "** 115 + 45 = 160 **"
      Function intro Ryan_authored_hint:
        Function_intro_Ryan_a: Във вашата програма можете многократно да извикате дадена функция!  Опитайте да я извикате два пъти, за да разрешите този пъзел.
      Function intro Ryan_2019_authored_hint:
        Function_intro_Ryan_a: Във вашата програма можете многократно да извикате дадена функция!  Опитайте да я извикате два пъти, за да разрешите този пъзел.
      HOC 2018 Level_10_authored_hint:
        voyage_aquatic_10a: "Виж **морските фенери**![](https://images.code.org/471b33234222ddffb463aeb65de6b371-image-1539183353423.net-resizeimage.png)? Как ще използваш условие с тях, за да преминеш през океанския монумент?\n\n"
      HOC 2018 Level_7a_authored_hint:
        aquatic7: Можеш да използваш "ако" има път блока, за да направиш завъртанията вдясно.
      HOC 2018 Level_9b_authored_hint:
        voyage_aquatic_9a: Виждаш ли сините и червени корали? Използвай ги, за да се завърташ на дясно и ляво през рифа.
      MC Agent Freeplay_authored_hint:
        MC_HOC_2017_13_Cole_a: Пробвайте да накарате Agent да построи няколко моста, така че Алекс и Стийв да могат да се придвижват около и извън краищата на картата.
      MC_HOC_2017_01_Cole_authored_hint:
        MC_HOC_2017_01_Cole_a: Използвайте вашите клавиши със стрелки, за да насочите играча към къщата. Достигнете оранжевото квадратче, за да спечелите.
      MC_HOC_2017_01_RETRY_authored_hint:
        MC_HOC_2017_01_RETRY_a: Плъзнете един блок „върви напред“ от кутията за инструменти към работното пространство и го фиксирайте на място под блока „при стартиране“.
        MC_HOC_2017_01_RETRY_b: Не забравяйте да щракнете върху „Старт“, за да изпълните кода за Agent.
        MC_HOC_2017_01_RETRY_c: Щом Agent е изпълнил целия код, можете да движите играча с клавишите със стрелки!
      MC_HOC_2017_01_RETRY_2019_authored_hint:
        MC_HOC_2017_01_RETRY_a: Плъзнете един блок „върви напред“ от кутията за инструменти към работното пространство и го фиксирайте на място под блока „при стартиране“.
        MC_HOC_2017_01_RETRY_b: Не забравяйте да щракнете върху „Старт“, за да изпълните кода за Agent.
        MC_HOC_2017_01_RETRY_c: Щом Agent е изпълнил целия код, можете да движите играча с клавишите със стрелки!
      MC_HOC_2017_02_Cole_authored_hint:
        MC_HOC_2017_02_Cole_a: Придвижете Agent два пъти напред, така че да застане на активиращата плоча.  Това ще отвори вратата за вашия герой.
        MC_HOC_2017_02_Cole_b: |-
          Натиснете „Старт“! 
          Можете да изпълните вашия код дори ако не е правилен.  Изпълнявайте и нулирайте кода отново и отново, докато не разберете къде е грешката.
        MC_HOC_2017_02_Cole_c: Щом Agent отвори вратата, използвайте клавишите със стрелки, за да придвижите героя към картата!
        MC_HOC_2017_02_Cole_d: Уверете се, че Agent следва пътя, очертан на картата!
      MC_HOC_2017_02_Cole_2019_authored_hint:
        MC_HOC_2017_02_Cole_a: Придвижете Agent два пъти напред, така че да застане на активиращата плоча.  Това ще отвори вратата за вашия герой.
        MC_HOC_2017_02_Cole_b: |-
          Натиснете „Старт“! 
          Можете да изпълните вашия код дори ако не е правилен.  Изпълнявайте и нулирайте кода отново и отново, докато не разберете къде е грешката.
        MC_HOC_2017_02_Cole_c: Щом Agent отвори вратата, използвайте клавишите със стрелки, за да придвижите героя към картата!
        MC_HOC_2017_02_Cole_d: Уверете се, че Agent следва пътя, очертан на картата!
      MC_HOC_2017_02_Will_authored_hint:
        MC_HOC_2017_02_Cole_a: Придвижете Agent два пъти напред, така че да застане на активиращата плоча.  Това ще отвори вратата за вашия герой.
        MC_HOC_2017_02_Cole_b: |-
          Натиснете „Старт на Agent“! 
          Можете да изпълните вашия код дори ако не е правилен.  Стартирайте и нулирайте кода отново и отново, докато не разберете къде е грешката.
        MC_HOC_2017_02_Cole_c: Щом Agent отвори вратата, използвайте клавишите със стрелки, за да преместите играча към оранжевото квадратче.
      MC_HOC_2017_03_Cole_authored_hint:
        MC_HOC_2017_03_Cole_a: Щом придвижите Agent към активиращата плоча, можете да използвате клавишите със стрелки, за да придвижите агента до компаса!
        MC_HOC_2017_03_Cole_b: Смятате кода за прекалено дълъг?  Пробвайте да използвате цикъла „повтори“ и вижте дали можете да разберете как да го посъкратите!
      MC_HOC_2017_03_Cole_2019_authored_hint:
        MC_HOC_2017_03_Cole_a: Щом придвижите Agent към активиращата плоча, можете да използвате клавишите със стрелки, за да придвижите агента до компаса!
        MC_HOC_2017_03_Cole_b: Смятате кода за прекалено дълъг?  Пробвайте да използвате цикъла „повтори“ и вижте дали можете да разберете как да го посъкратите!
      MC_HOC_2017_04POINT5_Cole_authored_hint:
        MC_HOC_2017_04POINT5_Cole_a: |-
          Преминаването на тези две активиращи плочи ще отвори пътя за героя. 
          ![](https://images.code.org/9760c20b83d191570858617f8522ddad-image-1507751553614.50.25.png)
      MC_HOC_2017_04POINT5_RYAN_authored_hint:
        MC_HOC_2017_04POINT5_RYAN_b: 'Използвайте блока „завърти надясно“, за да промените посоката на Agent '
        MC_HOC_2017_04POINT5_RYAN_a: Необходимо е Agent да премине само през първата активираща плоча, за да пусне Алекс или Стийв да достигнат до брадвата.
      MC_HOC_2017_04POINT5_RYAN_2019_authored_hint:
        MC_HOC_2017_04POINT5_RYAN_b: 'Използвайте блока „завърти надясно“, за да промените посоката на Agent '
        MC_HOC_2017_04POINT5_RYAN_a: Необходимо е Agent да премине само през първата активираща плоча, за да пусне Алекс или Стийв да достигнат до брадвата.
      MC_HOC_2017_04_Cole_authored_hint:
        MC_HOC_2017_04_Cole_a: Agent трябва да направи „върви напред“ 7 пъти.  Как можете да използвате цикъл „повтари“, за да осъществите това?
        MC_HOC_2017_04_Cole_c: |-
          Натиснете „Старт“! 
          Можете да изпълните вашия код дори ако не е правилен.  Изпълнявайте и нулирайте кода отново и отново, докато не разберете къде е грешката.
        MC_HOC_2017_04_Cole_b: Щом Agent достигне до активиращата плоча, той ще отвори вратата за играча.
      MC_HOC_2017_04_Cole_2019_authored_hint:
        MC_HOC_2017_04_Cole_a: Agent трябва да направи „върви напред“ 7 пъти.  Как можете да използвате цикъл „повтари“, за да осъществите това?
        MC_HOC_2017_04_Cole_c: |-
          Натиснете „Старт“! 
          Можете да изпълните вашия код дори ако не е правилен.  Изпълнявайте и нулирайте кода отново и отново, докато не разберете къде е грешката.
        MC_HOC_2017_04_Cole_b: Щом Agent достигне до активиращата плоча, той ще отвори вратата за играча.
      MC_HOC_2017_05_Cole_authored_hint:
        MC_HOC_2017_05_Cole_a: Знаехте ли, че можете да поставите повече от един блок  код в цикъла?  Пробвайте да поставите дъска **и** върви напред в „повтари“, за да завършите пъзела.
        MC_HOC_2017_05_Cole_b: Накарайте Agent да построи мост през реката, по който да мине героя.
      MC_HOC_2017_05_Cole_2019_authored_hint:
        MC_HOC_2017_05_Cole_a: Знаехте ли, че можете да поставите повече от един блок  код в цикъла?  Пробвайте да поставите дъска **и** върви напред в „повтари“, за да завършите пъзела.
        MC_HOC_2017_05_Cole_b: Накарайте Agent да построи мост през реката, по който да мине героя.
      MC_HOC_2017_05_Josh_authored_hint:
        MC_HOC_2017_05_Cole_a: Знаехте ли, че можете да поставите повече от един блок  код в цикъла?  Пробвайте да поставите дъска **и** върви напред в „повтари“, за да завършите пъзела.
      MC_HOC_2017_06_Cole_authored_hint:
        MC_HOC_2017_06_Cole_a: Колко пъти се изпълнява цикълът?  Колко пъти *трябва* да се изпълнява?
        MC_HOC_2017_06_Cole_b: 'Помогнете на Agent да изгради мост през водата! '
      MC_HOC_2017_06_Cole_2019_authored_hint:
        MC_HOC_2017_06_Cole_a: Колко пъти се изпълнява цикълът?  Колко пъти *трябва* да се изпълнява?
        MC_HOC_2017_06_Cole_b: 'Помогнете на Agent да изгради мост през водата! '
      MC_HOC_2017_06_Josh_authored_hint:
        MC_HOC_2017_06_Cole_a: Пробвайте да поставите повече от една инструкция в цикъл „повтари“!
      MC_HOC_2017_07_Cole_authored_hint:
        MC_HOC_2017_07_Cole_c: Всичко, което трябва Agent да направи е да разчисти пътя до Minecart.
        MC_HOC_2017_07_Cole_a: За да решите този пъзел, разберете какво прави функцията „прочистване на пътека“ и я извикайте колкото пъти желаете чрез малкия зелен блок „прочистване на пътека“ от кутията за инструменти.
        MC_HOC_2017_07_Cole_b: Пробвайте да смесите функционалните блокове с други блокове от кутията за инструменти, за да ви помогнат да решите пъзела.
      MC_HOC_2017_07_Cole_2019_authored_hint:
        MC_HOC_2017_07_Cole_c: Всичко, което трябва Agent да направи е да разчисти пътя до Minecart.
        MC_HOC_2017_07_Cole_a: За да решите този пъзел, разберете какво прави функцията „прочистване на пътека“ и я извикайте колкото пъти желаете чрез малкия зелен блок „прочистване на пътека“ от кутията за инструменти.
        MC_HOC_2017_07_Cole_b: Пробвайте да смесите функционалните блокове с други блокове от кутията за инструменти, за да ви помогнат да решите пъзела.
      MC_HOC_2017_08_RY_authored_hint:
        MC_HOC_2017_08_RY_a: |-
          Натиснете „Старт на Agent“! 
          Можете да изпълните вашия код дори ако не е правилен.  Стартирайте и нулирайте кода отново и отново, докато не разберете къде е грешката.
        MC_HOC_2017_08_RY_b: Има МНОГО начини за решаване на пъзела.  Пробвайте някои от тях!
      MC_HOC_2017_08_Will_authored_hint:
        MC_HOC_2017_08_RY_a: |-
          Натиснете „Старт на Agent“! 
          Можете да изпълните вашия код дори ако не е правилен.  Стартирайте и нулирайте кода отново и отново, докато не разберете къде е грешката.
        MC_HOC_2017_08_RY_b: Има МНОГО начини за решаване на пъзела.  Пробвайте някои от тях!
      MC_HOC_2017_10_Cole_authored_hint:

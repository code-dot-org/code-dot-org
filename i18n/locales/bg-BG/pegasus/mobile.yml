  codeorg_longdescription: 'Научете основните понятия на компютърните науки с drag and drop програмиране. Това е като игра, самоасочващи уроци с  видео лекции от Бил Гейтс, Марк Зукерберг, Angry Birds и Plants vs. Zombies. Научете за повторения-цикли, условия и основни алгоритми. Наличен на 34 езика.'
  thinkersmithspanish_longdescription: 'Mediante el uso de un "Vocabulario Robot" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n.'
  khan_longdescription: "Научете основите на програмирането с JavaScript докато създавате забавни рисунки с вашия код. Направете го сами или с класа си!"
  khanes_longdescription: "Научете основите на програмирането с JavaScript докато създавате забавни рисунки с вашия код. Направете го сами или с класа си!"
  tynker_longdescription: 'Колекция от 8 забавни дейности за деца от всички възрасти, чрез която да се опитат да програмират. Решете редица прости пъзели, за да помогнете на пиксел кученцето да достигне дома и космонавта Биф да се добере до Лунната база. Създайте космическа зомби игра или създайте математическо изкуство, използвайки нашия забавен и лесен визуален подход към програмирането.  Сесията може да бъде ръководена от учител по график, или децата могат да работят със собствено темпо.'
  scratch_longdescription: "В Scratch можете да програмирате ваши собствени интерактивни игри, истории, анимации и др. В тази дейност вие ще създадете интерактивна празнична картичка, която можете да споделите с приятелите и семейството си."
  thinkersmith_longdescription: 'Използвайки предварително дефиниран "роботски речник", учениците ще разберат как да извършат конкретни задачи. Този урок учи децата на връзката между символите и действията, както и на безценни умения за отстраняване на грешки. "Моите роботи приятели" работи най-добре като групова дейност и включва указания за учителя и за класа.'
  lightbot_longdescription: "Научете се на логиката на програмирането, започвайки от основни действия, за възраст 4 +, на iOS или Android (или уеб браузър). Научете как да подреждате команди, да определяте моделите, да използвате процедури и цикли!"
  lightbotintl_longdescription: "Научете се на логиката на програмирането, започвайки от основни действия, за възраст 4 +, на iOS или Android (или уеб браузър). Научете как да подреждате команди, да определяте моделите, да използвате процедури и цикли!"
  codecademy_longdescription: 'Codecademy е интерактивно, предназначено за ученици, въведение в основите на CS чрез JavaScript, езикът който се използва от десетки милиони по целия свят. Ние сме подготвили  за Часът на кодирането  придружаващи викторини, с които да проверим знанията ви, слайдове и  проект за ученици в края.'
  kodable_longdescription: "Kodable е самонасочваща iPad игра, която въвежда децата на 5 + в основите на програмирането. Наличието на учител или родител е желателно, но не задължително."
  hopscotch_longdescription: 'Ученическите уроци на iPad използват Hopscotch език за програмиране. Учениците ще създават игри и приложения за  iPad-и на техните iPad-и. Те могат да работят самостоятелно или с приятели (до 3-ма на iPad).'
  groklearning_longdescription: 'Изберете от 3 дейности, предназначени да ви дадат първоначален опит в програмирането. Например използвайте езикът за програмиране Python за да създадете chatbot, наречен "Eliza". Тя може ли да измами приятелите ви да си мислят че е човек, а не компютър? Това може да се направи чрез обяснителни  бележки за учениците и учителска форма, разполагаща с всички бележки и решения.'
  processing_longdescription: 'Въведение в програмирането в контекста на визуалните изкуства, с помощта на езикът за програмиране Processing. Кратките видео уроци ще ви разяснят  упражненията по програмиране, които ще ви позволят да проектирате интерактивна програма за рисуване'
  robomind_longdescription: 'Учениците изучават основите на програмирането чрез контролиране на техните собствени виртуални роботи. Онлайн курсът е напълно самостоятелен и придружен от кратки презентации, филми, викторини и съвети, за да ви помогнем в упражненията по програмиране. '
  robomindnl_longdescription: 'Учениците изучават основите на програмирането чрез контролиране на техните собствени виртуални роботи. Онлайн курсът е напълно самостоятелен и придружен от кратки презентации, филми, викторини и съвети, за да ви помогнем в упражненията по програмиране. '
  makegameswithus_longdescription: "Имате някои умения по програмиране? Научете се да правите iPhone игра в рамките на час! Ние ще ви преведем през този процес, да пишете кода, да тествате и играете играта си изцяло в браузъра и след това да я споделите във Facebook с приятели! Не е необходим предварителен опит с iPhone. Вие трябва да разберете какво са променливите, методите и обектите."
  appinventor_longdescription: "Забавни, бързи видео уроци ще ви преведат през изграждането на три прости приложения за вашия андроид телефон или таблет. Предназначен за начинаещи и за експерти. В този Час на кодирането ще се научите да изграждате собствени програми. Представете си възможността да споделите собствените си приложения с вашите приятели! Тези дейности са подходящи индивидуално и за класове."
  touchdevelop_longdescription: "Луди чертежи, летящи чудовища, въртящи се цветя... създаване на програми на вашето устройство с TouchDevelop, среда за създаване на мобилни приложения. Работи на iPhone, iPad, Android, Windows, Windows Phone, Линукс, Мак."
  blockly_longdescription: 'Имате бавни компютри с бавен (или липсва) достъп до интернет? Изтеглете Blockly уроци, които са предшественик на Code.org уроците - размерът е само 3 MB ZIP  файл и може да бъдат инсталирани на всеки компютър или флаш памет'
  thinkersmith2_longdescription: "Учениците ще научават за представяне и съхранение на буквите бинарно, като функциите за включване и изключване. Накрая учениците получават задача да кодират своите инициали и да ги занесат вкъщи."
  codehs_longdescription: "Научете основите на програмирането с кучето Карел чрез забавно, достъпно и визуално въведение в кодирането, където давате команди на компютъра, така както давате команди на куче. Този урок е страхотен ако се води от учител, но също така може да се направи независимо."
  codeavengers_longdescription: 'Изградете 2D игра за двама с JavaScript като решите 10 кратки задачи. След това, ще продължите да изучавате основите на програмирането (променливи и "ако" отчети) като създавате тест, който да споделите с приятели. През цялото време вие печелите точки и значки, докато се конкурирате с други за да достигне върха на класацията.'
  codecombat_longdescription: "Станете магьосник, използващ код (магии) за да контролира героите, да навигира през лабиринти, да побеждава огритата, да надхитря врагове, както и да спасява съюзници! Научете JavaScript с тази HTML 5 уеб игра за начинаещи."
  agentcubes_longdescription: "Представете си инструмент, който ви позволява да превърнете 2D изображения в 3D фигури. Използвайте AgentCubes онлайн, първия в света 3D уеб базиран инструмент за моделиране, за да се научите да програмирате като създавате и споделяте вълнуващи 3D игри. Управлявайте вашия свят!"
  alice_longdescription: 'Учениците ще създадат сцена и  проста анимация  с използване на 3D обекти  и drag-and-drop интерфейс в привлекателна и благоприятна среда за кодиране. [Забележка: Изисква се инсталиране на приложение на компютъра]'
  livecode_longdescription: '"Всеки може да програмира с LiveCode" съдържа 6 видео урока, включително Въведение в средата LiveCode.  То ще ви покаже как да си направите популярната "Sheepherder" игра от YouTube. Гледайте всеки кратък видео урок и следвайте указанията с помощта на писмената документация.  Всички кодове от играта са достъпни за копиране и поставяне, с ясни обяснения за това как и защо те работят. Вие ще бъдете снабдени с необходимите изображения и образци за изтегляне. [ЗАБЕЛЕЖКА: ИНСТАЛИРАТЕ Е НЕОБХОДИМО] '
  lookingglass_longdescription: 'В тази дейност учениците ще бъдат въведени в програмирането чрез изграждане на анимирана история. Дейността въвежда изчислителното мислене и провокира творчество. Освен това, можете да  ремиксирате анимации от други потребители. Акцентира се на повторно използване на кодове, дейност, която често се среща сред програмистите на всички нива. Това е дейност за учениците. [Забележка: изисква инсталиране]'
  kodableunplugged_longdescription: 'Предназначен за използване с обикновена хартия, fuzzFamily Frenzy е Въведение в програмирането за деца на 5 и нагоре. Учителят трябва да обясни играта, а след това учениците, програмирайки партньор, трябва да завършат курса. '

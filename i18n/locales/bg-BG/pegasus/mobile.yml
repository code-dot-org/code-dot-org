  coursec_shortdescription_congrats: "Learn the basics of computer science and create your own art, stories, and games."
  coursed_shortdescription_congrats: "Quickly cover concepts from Course C, then go further with algorithms, nested loops, conditionals, and more."
  coursee_shortdescription_congrats: "Quickly cover concepts in Course C & D and then go further with functions."
  coursef_shortdescription_congrats: "Learn all the concepts in Computer Science Fundamentals and create your own art, story or game."
  codeorg_longdescription: "Научете основните понятия на компютърните науки с drag and drop програмиране. Това е като игра, самонасочващи уроци с  видео лекции от Бил Гейтс, Марк Зукерберг, Angry Birds и Plants vs. Zombies. Научете за повторенията-цикли, условията и основните алгоритми. Наличен на 34 езика."
  codeintl_longdescription: "Научете основните понятия на компютърните науки с drag and drop програмиране. Това е като игра, самонасочващи уроци с  видео лекции от Бил Гейтс, Марк Зукерберг, Angry Birds и Plants vs. Zombies. Научете за повторенията-цикли, условията и основните алгоритми. Наличен на 34 езика."
  thinkersmithspanish_longdescription: "Използвайки въведените вече функции, учениците ще трябва да се насочват взаимно без предварително обсъждане. Урока показва връзката между символи и действия"
  khan_longdescription: "Научете основите на програмирането с JavaScript, докато създавате забавни рисунки с вашия код. Направете го сами или с класа си!"
  khanes_longdescription: "Научете основите на програмирането с JavaScript, докато създавате забавни рисунки с вашия код. Направете го сами или с класа си!"
  khanpt_longdescription: "Научете основите на програмирането с JavaScript, докато създавате забавни рисунки с вашия код. Направете го сами или с класа си!"
  khanhe_longdescription: "Научете основите на програмирането с JavaScript, докато създавате забавни рисунки с вашия код. Направете го сами или с класа си!"
  khanfr_longdescription: "Научете основите на програмирането с JavaScript, докато създавате забавни рисунки с вашия код. Направете го сами или с класа си!"
  khanpl_longdescription: "Научете основите на програмирането с JavaScript, докато създавате забавни рисунки с вашия код. Направете го сами или с класа си!"
  tynker_longdescription: "Изградете свои собствени игри  и ги споделете с приятели! Решете забавни пъзели за кодиране и научете понятия от програмирането на всяко ниво. Персонализирайте  игри с анимационни герои, няколко нива и богата гама от добавки. Направете си игри с реалистична  физика. Вижте кода си като визуални блокове или JavaScript. Вземете  игрите си за iPad и Андроид таблети. Повече от дузина забавни дейности, от които да избирате!"
  scratch_longdescription: "В Scratch, можете да създадете свои собствени интерактивни игри, истории, анимации &mdash; и да ги споделите с вашите приятели. Започнете с анимиране на вашето име, създаване на поздравителна картчка или понг игра."
  lightbot_longdescription: "Помогнете на Lightbot да светне всички сини плочки! Lightbot е пъзел игра, която представя програмирането като игра за да ви позволи  да получите практическо разбиране на основите на кодирането. Научете се да подреждате инструкции, пишете процедури и използвате повторения за решавате нивата. Идеално за всички възрасти."
  thinkersmith_longdescription: "Използвайки предварително дефиниран \"роботски речник\", учениците ще разберат как да извършат конкретни задачи. Този урок учи децата на връзката между символите и действията, както и на безценни умения за отстраняване на грешки. \"Моите роботи приятели\" работи най-добре като групова дейност и включва указания за учителя и за класа."
  condcards_longdescription: "Научете повече за алгоритмите и условните отчети в тези \"ънплъгд\" дейности с използване на тесте карти. Учениците правят тази дейност по отбори и трябва по едно тесте от карти за всеки отбор."
  lightbotintl_longdescription: "Научете се на логиката на програмирането, започвайки от основни действия, за възраст 4 +, на iOS или Android (или уеб браузър). Научете как да подреждате команди, да определяте моделите, да използвате процедури и цикли!"
  codehs_longdescription: "Давайте команди към компютъра, в което е и смисълът на програмирането,  така както давате команди на куче. Научете как да кодирате с Карел кучето &mdash; забавно, достъпно и визуално въведение в програмирането, което учи на основни понятия като команди и функции за абсолютно начинаещи. Уроците са насочени към ученици, но учителите трябва да се регистрират за достъп до инструментите за учители и проследяване на ученическия успех!"
  codecademy_longdescription: "Codecademy е интерактивно, предназначено за ученици, въведение в основите на CS чрез JavaScript, езикът който се използва от десетки милиони по целия свят. Ние сме подготвили  за Часът на кодирането  придружаващи викторини, с които да проверим знанията ви, слайдове и  проект за ученици в края."
  codecombat_longdescription: "Победете Огритата, за да научите JavaScript или Python, чрез тази епична игра за програмиране!"
  codemonkey_longdescription: 'CodeMonkey е онлайн игра, която учи реално на програмен език! Учениците програмират маймунка да си улови банани, като мисията става все по-трудна с всяко следващо ниво. Учениците получават звезди за решенията си и могат да ги споделят с едно щракване. '
  codeavengers_longdescription: "Изградете 2D игра за двама с JavaScript като решите 10 кратки задачи. След това, ще продължите да изучавате основите на програмирането (променливи и \"ако\" отчети) като създавате тест, който да споделите с приятели. През цялото време вие печелите точки и значки, докато се конкурирате с други за да достигне върха на класацията."
  processing_longdescription: "Въведение в програмирането в контекста на визуалните изкуства, с помощта на езикът за програмиране Processing. Кратките видео уроци ще ви разяснят  упражненията по програмиране, които ще ви позволят да проектирате интерактивна програма за рисуване"
  robomind_longdescription: 'Учениците изучават основите на програмирането чрез контролиране на техните собствени виртуални роботи. Онлайн курсът е напълно самостоятелен и придружен от кратки презентации, филми, викторини и съвети, за да ви помогнем в упражненията по програмиране. '
  groklearning_longdescription: "Използвайте езика за програмиране Python за изграждане chatbot наречен \"Елиза\", който действа като робот психотерапевт. Елиза ще се научи, как да говори и да казва правилно нещо. Тя може ли да измами вашите приятели, че е човешко същество а не компютър?"
  quorum_longdescription: "Този урок е достъпен за лица с увредено зрение и работи с  екранен четец. Присъединете се към Мери на турне, в което тя ще се присъедини към биологична лаборатория като програмист и ще научи езикът за програмиране Quorum. Този урок е насочен към ученици  с примерни онлайн дейности."
  codespark_longdescription: "С Foos е забавно и за най-малките деца, защото те ще научат по забавен начин програмирането.  Програмата  има сладки геройчета, които трябва да решават пъзели и вдъхват живот на един виртуален свят.  Играта е \"без думи\", така че всички могат да я играят!"
  kodable_longdescription: "Kodable е самонасочваща iPad игра, която въвежда децата на 5 + в основите на програмирането. Наличието на учител или родител е желателно, но не задължително."
  tynkerapp_longdescription: "Научете се да програмирате чрез решаване на забавни пъзели за кодиране. Лесно изграждане на игри и истории чрез използване с тематични графики, 10 + игри – комплекти и адаптивни знаци. Не се изисква Интернет връзка. Можете също да достъпите до вашите творения в Интернет."
  robomindnl_longdescription: 'Учениците изучават основите на програмирането чрез контролиране на техните собствени виртуални роботи. Онлайн курсът е напълно самостоятелен и придружен от кратки презентации, филми, викторини и съвети, за да ви помогнем в упражненията по програмиране. '
  flappy_longdescription: "Използвайте drag-and-drop програмиране, за да направите своя  Flappy  Bird игра и я персонализирайте (Flappy акула, Flappy Санта и др.). Добавете играта на телефона си с едно щракване."
  bitsbox_longdescription: "Персонализирайте ваш собствен виртуален таблет, след което създайте серия от приложения за игра и споделяне. Опростеният пътеводител прави възможно дори за малки деца да програмират на real Javascript, а по-напредналите да продължат напред."
  makeschool_longdescription: "Научете се да програмирате като направите iPhone игра, използвайки чисто нов и предназначен за начинаещи език за програмиране, наречен Swift! Създавайте Пок&eacute;емон вдъхновена екшън игра и чрез писане на код ще научите вашето чудовище на нови движения. Ще научите как да използвате променливи, методи и обекти, за да помогнете да спечели чудовището Ви!"
  touchdevelop_longdescription: 'Насочения към тъч устройства, редактор ще ви помогне в създаването на пиксел изкуство, решаването на мечи пъзел или в правенето на своя jumping bird" игра. '
  appinventor_longdescription: "Забавни, бързи видео уроци ще ви преведат през изграждането на три прости приложения за вашия андроид телефон или таблет. Предназначен за начинаещи и за експерти. В този Час на програмирането ще се научите да изграждате собствени програми. Представете си възможността да споделите собствените си приложения с вашите приятели! Тези дейности са подходящи индивидуално и за класове."
  blockly_longdescription: "Имате бавни компютри с бавен (или липсва) достъп до интернет? Изтеглете Blockly уроците, които са предшественик на Code.org уроците - размерът е само 3 MB ZIP  файл и може да бъдат инсталирани на всеки компютър или флаш памет"
  thinkersmith2_longdescription: "Учениците ще научават за представяне и съхранение на буквите бинарно, като функциите за включване и изключване. Накрая учениците получават задача да кодират своите инициали и да ги занесат вкъщи."
  kodableunplugged_longdescription: 'Предназначен за използване с обикновена хартия, fuzzFamily Frenzy е Въведение в програмирането за деца на 5 и нагоре. Учителят трябва да обясни играта, а след това учениците, програмирайки партньор, трябва да завършат курса. '
  projguts_longdescription: "Тази \"Ънплъгд\"  дейност помага на учениците да научат как да създават модели и как работи симулацията, чрез игра на група от ученици на различни версии на камък / хартия / ножици, те ще виждат резултатите като различно моделиране на експерименти."
  hourofcode_longdescription: "Хранилище за нови code.org/hoc"
  frozen_longdescription: "Нека да използваме кода, за да се присъединим към Анна и Елза, които опознават магията и красотата на леда. Вие ще създадете снежинки и модели в градината на своята зимна приказка, които след това можете да споделите с приятелите си!"
  starwars_longdescription: "Научете се да програмирате дроиди и създайте своя собствена игра \"Междузвездни войни\" в галактиката далече, далече."
  playlab_longdescription: "Създайте история или направете игра с Театрална лаборатория! Направете животни, пирати, зомбита, нинджи и други да се  движат, да говорят, давайте им точки, дори направете така, че да хвърлят огнени топки!"
  monstercoding_longdescription: "Проучването на мистериозния остров чрез програмиране на чудовище предлага забавно и самостоятелно приключение, което учи децата на няколко ключови понятия в програмирането. Всяка блок базирана дейност се основава на предишната, запознава децата с понятия като функции, булеви стойности, цикли, If/Else отчети и масиви, като за целта се използват цветни анимирани графики и аудио инструкции."
  allcancode_longdescription: "Учениците играят приключенска игра, базирана на оригинална история. Те ръководят Марко - главният герой - през всяко ниво като му дават подробни инструкции чрез визуален програмен език, използван в Hour of Code. Децата се запознават неусетно с последователност в командите, итерация и условия."
  csfirst_longdescription: "Създайте историята за двама герои в морето. Анимиране на водата и персонализиране на пейзажа, добавете свой собствен стил. Използвайте код, за да разкажете своята история!"
  boxisland_longdescription: "Елате на екскурзия на кутиения остров и помогнете Хиро да събере всички часовници, разпръснати в пустинята! В този урок ще научите основите на алгоритмите, последователност, цикли и условия!"
  codesters_longdescription: 'Създайте свои собствени игри, анимации и картини, използвайки Python.  След като сте готови, ги споделете с приятели! Програмирайте в Python, истински програмен език, използван всеки ден на компании - нашите drag and drop инструменти го правят лесно за учене!  Опитайте да изградите баскетболна игра, хореография на танц, или проектирайте анимирана карта! '
  texasinstruments_longdescription: 'Дейностите в "10 минути програмиране" могат да се използват в клас като начин да предизвикате интереса към IT и програмирането.  Научете основите на програмирането, използвайки TI-84 &#8482; плюс ще започнете да пишете код само след 10 минути – не е нужен опит!  '
  teacherled_longdescription: "Сега, след като десетки хиляди преподаватели са пробвали Hour of Code, много класни стаи са готови за по-творчески идеи, по- универсални дейности, които преподават основите на компютърните науки. За да помогнем на учителите да намерят вдъхновение, ние събрахме подбрани Hour of Code уроци, ръководени от учители и с планове за провеждане, предназначени за различни тематични области за Hour of Code ветерани."

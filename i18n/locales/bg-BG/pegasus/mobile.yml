  course2_shortdescription_congrats: "За учениците с базисни умения за четене, този курс се основава на курс 1. Учениците ще създават програми за решаване на проблеми и ще разработват интерактивни игри или истории, които ще могат да споделят. Препоръчва се за класове от 2-5."
  course3_shortdescription_congrats: "Готови ли сте за следващото ниво? Учениците ще задълбаят в темите по програмиране, въведени в предишните курсове, за да намират гъвкави решения на по-сложни проблеми. До края на този курс те ще създават интерактивни истории и игри, които ще могат да споделят. Препоръчва се за класове от 4-5."
  course4_shortdescription_congrats: "Готови ли сте да стигнете по-далеч? Учениците ще се задълбочат в темите по програмиране, въведени в предишни курсове, за да намират гъвкави решения за по-сложни проблеми. До края на този курс те ще създават интерактивни истории и игри, които да могат да споделят. Препоръчва се за класове от 4-8."
  coursea_shortdescription_congrats: "An introduction to computer science for pre-readers."

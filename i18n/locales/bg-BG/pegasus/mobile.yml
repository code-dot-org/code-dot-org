  third_party_tynker_desc: "Творческата платформа на Tynker помага на децата да развиват изчислително мислене и умения за програмиране по забавен, интуитивен и творчески начин. Нашият новаторски визуален език за програмиране, интерактивни самостоятелни курсове и програмните дейности, базирани на игра, предоставят лесен начин за въведение в програмирането и дават възможност на децата за иновативност и творчество."
  third_party_tynker_btn_curriculum: "Опитайте Tynker учебната програма на Tynker за неможещи да четат деца"
  third_party_tynker_btn_site: "Посетете Tynker"
  third_party_scratchjr_desc: "Scratch Jr. е език за запознаване с програмирането, който позволява на малки деца (на възраст 5-7) да създават свои собствени интерактивни истории и игри. Децата свързват заедно графични блокове за програмиране, за да задвижат героите си, да ги накарат да скачат, танцуват и пеят. Децата може да модифицират героите в редактора за рисуване, да добавят свои собствени гласове и звуци, дори да вмъкват снимки на себе си - тогава да използват блокове за програмиране, за да накарат своите герои да оживеят."
  third_party_scratchjr_btn_curriculum: "Изтегляне на Scratch Jr. учебна програма"
  third_party_scratchjr_btn_site: "Посетете Scratch Jr."
  third_party_scratch_desc: "В Scratch можете да програмирате свои собствени интерактивни истории, игри и анимации и споделяте творенията си с други хора в онлайн общността. Scratch помага младите хора да се учат да мислят креативно, систематично и да работят в екип - основни умения, необходими през 21 век."
  third_party_scratch_btn_curriculum: "Изтегляне на Scratch учебна програма"
  third_party_scratch_btn_forum: "Scratch учителски форум"
  third_party_scratch_btn_site: "Посетете Scratch"
  third_party_lightbot_desc: "В Lightbot учениците трябва да програмират робот с команди, за да решават пъзели. Учениците могат да играят играта в браузъра (изисква Flash Player), или на Android или iOS устройства. Те решават първоначален набор от \"Основни\" нива в Lightbot. Чрез тях ще се научат как да кажат на компютъра какво да прави с поредица от основни команди и ще разберат общия процес, чрез който са създадени компютърните програми."
  third_party_lightbot_btn_curriculum: "Изтегли Lightbot учебна програма"
  third_party_lightbot_btn_site: "Посетете Lightbot"
  third_party_khan_desc: "Научете как да програмирате рисунки, анимации и игри, използвайки JavaScript & ProcessingJS, или се научете как да създавате уеб страници с HTML & CSS. Можете да споделяте каквото създавате и да разглеждате това, което други са създали, за да се учите едни от други!"
  third_party_khan_btn_learn: "Научете CS с Khan Academy"
  third_party_khan_btn_forum: "Khan Academy CS Форум"
  third_party_appinv_desc: "MIT App Inventor е блок базиран програмен инструмент, който позволява на всеки, дори новак, да започне програмиране и изграждане на напълно функционални приложения за Android устройства. Новодошлите в MIT App Inventor могат създадат своите първи приложения за около един час или по-малко и да програмират по-сложни приложения в значително по-кратко време, отколкото с по-традиционни, текстово базирани езици."
  third_party_appinv_btn_curriculum: "Изтегли Mit App Inventor2 уроци"
  third_party_appinv_btn_forum: "Mit App Inventor 2 Форум"
  third_party_appinv_btn_site: "Посетете Mit App Inventor 2"
  third_party_codehs_desc: "CodeHS ще Ви въведе в програмирането с кратки клипове, примерен код, както и с много упражнения по програмиране, които правят кодирането забавно и достъпно за начинаещи. За училищата и учителите CodeHS осигурява учебна програма, учителски инструментариум и PD. За учащите е предвидена помощ чрез свързване в мрежа с преподаватели."
  third_party_codehs_btn_try: "Въведение в CS Научете повече за училищата"
  third_party_codecademy_desc: "Ние променяме образованието напълно. Интернет преосмисля почти всичко - търговия, социални мрежи, здравеопазване и др. Ние изграждаме образованието според нуждите на хората - наистина за пръв път родно нет образование."

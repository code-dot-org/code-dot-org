  codeorg_beyond_longdescription: 'Научете основните понятия на компютърните науки с drag and drop програмиране. 3 пълни курса, всеки от които се състои от 15-20 урока, които са смес от  "unplugged" занимания, наситени  с игри, както и самостоятелно насочени уроци, с участието на видео лекции от Бил Гейтс, Марк Зукерберг,  Angry Birds и  Plants vs. Zombies. Научете повторения-цикли, условия, основни алгоритми, функции и променливи.'
  khan_beyond_longdescription: Научете основите на програмирането с JavaScript докато създавате забавни рисунки с вашия код. Направете го сами или с класа си!
  tynker_beyond_longdescription: Tynker прави забавно и лесно изучаването на програмирането. Това става визуално. Децата ще изградят игри и мобилни приложения чрез подреждане на блокове с код. Премахва се необходимостта да се знае синтаксиса на програмирането. Децата превръщат идеите си в анимирани истории и изкуство. Насърчава се прогресивното знание. Когато децата научат основите, Tynker въвежда нови концепции, включително синтаксис, използван в програмирането.
  scratch_beyond_longdescription: 'С Scratch, можете да създадете свои собствени интерактивни игри, истории, анимации &mdash; и да ги споделите с вашите приятели. Започнете с анимиране на вашето име, създаване на поздравителна картчка или понг игра.'
  lightbot_beyond_longdescription: Научете се на логиката на програмирането, започвайки от основни действия, за възраст 4 +, на iOS или Android (или уеб браузър). Научете как да подреждате команди, да определяте моделите, да използвате процедури и цикли!
  codecademy_beyond_longdescription: 'Codecademy е интерактивно, предназначено за ученици, въведение в основите на CS чрез JavaScript, езикът който се използва от десетки милиони по целия свят. Ние сме подготвили  за Часът на кодирането  придружаващи викторини, с които да проверим знанията ви, слайдове и  проект за ученици в края.'
  kodable_beyond_longdescription: Kodable е самонасочваща iPad игра, която въвежда децата на 5 + в основите на програмирането. Наличието на учител или родител е желателно, но не задължително.
  scratchjr_beyond_longdescription: ScratchJr е въвеждащ език за програмиране, който позволява на децата да създават свои собствени интерактивни истории и игри. Деца свързват заедно блокове за графично програмиране, за да се движат героите им, да скачат, танцуват и пеят
  hopscotch_beyond_longdescription: 'Ученическите уроци на iPad използват Hopscotch език за програмиране. Учениците ще създават игри и приложения за  iPad-и на техните iPad-и. Те могат да работят самостоятелно или с приятели (до 3-ма на iPad).'
  pocketcode_beyond_longdescription: Създайте своя собствена игра на вашия телефон с Pocket Code! Помогнете на skydiver Steve да достави пратките. Можете да го споделите с приятели и други потребители да опитат!
  groklearning_beyond_longdescription: Уводен курс в използването на програмния език Python за хора без опит в програмирането. Нашата уникална комбинация от уводни уроци и предизвикателства ще ви помогне да разберете по-задълбочено Python и програмирането. Ние сме подготвили съдържание за ученици от различна възраст, за да сме сигурни, че ще ви хареса.
  hacketyhack_beyond_longdescription: 'Hackety Hack ще ви научи на базисните основи на програмирането. Не е нужен предварителен опит! С Hackety Hack ще научите програмния език Ruby. Ruby се използва за всички видове програми, включително десктоп приложения и уеб сайтове. [Забележка:  инсталиране е необходимо]'
  robomind_beyond_longdescription: 'Учениците изучават основите на програмирането чрез контролиране на техен собствен виртуален робот. Онлайн курсът е напълно самостоятелен и придружен от кратки презентации, филми, викторини и съвети, за да ви помогнем в упражненията по програмиране. '
  makegameswithus_beyond_longdescription: Имате някои умения в ObjectiveC? Научете се да правите iPhone игра в рамките на час! Ние ще ви преведем през този процес, да напишете кода, да тествате и играете играта си изцяло в браузъра и след това да я споделите във Facebook с приятели! Не е необходим предварителен опит с iPhone. Вие трябва да разберете какво са променливите, методите и обектите.
  appinventor_beyond_longdescription: Забавни, бързи видео уроци ще ви преведат през изграждането на три прости приложения за вашия андроид телефон или таблет. Курсът е предназначен за начинаещи и за експерти. В този Час на кодирането ще се научите да изграждате собствени програми. Представете си възможността да споделите собствените си приложения с вашите приятели! Тези дейности са подходящи индивидуално и за класове.
  touchdevelop_beyond_longdescription: TouchDevelop ви позволява да създавате приложения за iPad, iPhone, Android, PC, Mac, Windows Phone. Нашият touch-friendly редактор прави кодирането забавно, дори на вашия телефон или таблет!
  codehs_beyond_longdescription: Научете основите на програмирането с кучето Карел, забавно, достъпно и визуално въведение в кодирането, където давате команди на компютъра, така както давате команди на куче. Този урок е страхотен ако се води от учител, но също така може да се направи самостоятелно
  udemy_beyond_longdescription: 'Независимо дали не сте виждали линия  код или кодирането е вашия живот, Udemy има курсове за вас, преподавани от професионални инструктори. [Забележка: изисква се плащане]'
  lynda_beyond_longdescription: 'Научете как да програмирате, създавате и изграждате уеб приложения на базата на обектно ориентираното програмиране в C и C++ и как да пишете на Java. Нашите разработени уроци може да ви помогнат да се научите да развивате и създавате мобилни приложения, да работите с PHP и MySQL бази данни, да започнете с езика на статистическата обработка R и много повече. [Забележка: изисква се плащане]'
  edx_beyond_longdescription: CS50x е курс на Харвардския университет за представянето на интелектуалната стойност на компютърните науки и изкуството на програмирането за специалисти и неспециалисти с или без предварителен опит в програмирането. Темите включват абстракция, алгоритми, структури от данни, капсулиране, управление на ресурсите, сигурност, софтуерно инженерство и уеб програмиране. Изучават се C, PHP и JavaScript плюс SQL, CSS и HTML.
  coursera_beyond_longdescription: 'Станфорд CS 101 курс, преподаван от Ник Парлант (безплатно!).От CS101 ще научите основните идеи на компютърните науки. Да проигравате и да експериментирате с код,чрез който да вдъхнете живот на компютрите. CS101 също така предоставя обща информация за развитието на компютрите днес: Какво е компютър, какво е хардуер, какво е софтуер, какво е интернет. Не се изисква предишен опит освен възможността за използване на уеб браузър.'
  udacity_beyond_longdescription: 'В този курс ще научите основните понятия в компютърните науки и как да напишете ваши собствени компютърни програми в контекста на изграждането на уеб робот. Не се изискват никакви предварителни познания по програмиране за този курс. Начинаещите са добре дошли! В края на този курс вие ще сте научили основните понятия в компютърните науки и достатъчно за програмирането за да можете да пишете програми на Python  и да решавате проблемите ситуации по своему. Този курс ще ви подготви да преминете към средно ниво на компютърните курсове.'
  teachingtree_beyond_longdescription: 'TeachingTree е отворена платформа, която позволява на всеки да организира учебно съдържание. Нашата цел е учениците да имат бърз достъп до точните клипове за да учат  понятия. Всички са насърчавани да помогнат чрез добавяне на видео или маркиране концепции.'
  kodu_beyond_longdescription: 'Kodu позволява на децата да създават игри за PC и XBox чрез прост визуален език за програмиране. Kodu може да се използва да се обучение в творчество, разрешаване на проблемни ситуации, създаване на истории, както и програмиране. Всеки може да използва Kodu за да направи игра, малки деца, не са необходими умения на дизайн или умения за програмиране. Kodu за компютър е наличен за изтегляне безплатно. Kodu за XBox е също на разположение в САЩ на XBox маркета, в  Indie Games канала за около $5.'
  cargobot_beyond_longdescription: Cargo-Bot е пъзел игра, където вие учите робот как да премества каси. Звучи просто, нали? Имате на разположение 36 интересни пъзела, запомняща се музика и зашеметяваща графика. Можете дори да записвате вашите решения и да ги споделяте в YouTube, за да покажете постигнатото на вашите приятели.
  kidsruby_beyond_longdescription: 'Забавлявайте се, правейки игри или хакнете домашното си с помощта на Ruby! Просто кажете на родителите си или учителите си, че искате да изучавате Ruby програмиране...;). Безплатно е и работи на всеки компютър. [Забележка: необходимо е инсталирате]'
  w3schools_beyond_longdescription: Научете се да създавате уеб сайтове на вашия компютър. Научете основите на сървъра за по-малко от един ден. Научете се да добавяте бази данни към вашия сайт
  codeavengers_beyond_longdescription: Научете се как да програмирате игри, приложения и уеб сайтове. Уроците ни са проектирани от експерти с перфектно ниво на трудност за начинаещи, лесни за разбиране инструкции и помощ, когато имате нужда от нея. HTML, CSS и JavaScript курсовете включват код предизвикателства и обучителни игри, които правят ученето забавно и ефективно за всички възрасти.
  mozilla_beyond_longdescription: Thimble прави абсурдно лесно създаването и споделянето на вашите уеб страници. Пишете и редактирайте на HTML и CSS директно в браузъра, след което веднага можете да видите резултата от работата си. Хоствайте и споделяйте вашите готови проекти с едно кликване. Перфектен за начинаещи и за експерти.
  codecombat_beyond_longdescription: Станете магьосник, използващ код (магии) за да контролира героите, да навигира през лабиринти, да побеждава огритата, да надхитря врагове, както и да спасява съюзници! Научете JavaScript с тази HTML 5 уеб игра за начинаещи.
  codea_beyond_longdescription: 'Codea за iPad ви позволява да създавате игри и симулации &mdash; или всяка визуална идея, която имате. Превърнете мислите си в интерактивни творения, които използват iPad функции като мултитъч и акселерометър. Смятаме, че Codea е най-красивият редактор на код, който ще използвате, и при това е лесен. Codea е проектиран да за визуално програмиране на тъч екран. Просто натиснете и плъзнете.'
  lego_beyond_longdescription: Създаване на малки, адаптивни и програмируеми роботи чрез парчета Лего.
  finch_beyond_longdescription: "Finch е робот за въвеждане на компютърните науки в образованието. Дизайнът му е резултат от четири години проучване в Carnegie Mellon's CREATE lab.  Finch е проектиран да въведе по ангажиращ и интересен начин децата в изкуството на програмирането. Той има поддръжка за над дузина програмни езици и среди, включително няколко среди, подходящи за ученици още на осем години.  Finch е проектиран да позволи на учениците да пишат съдържателни интерактивни програми."
  arduino_beyond_longdescription: Arduino е популярна платформа, създадена с цел да позволи на художници и дизайнери да работят с реални сензори, светодиоди, buzzers и др. Sparkfun Virtual Sandbox ще ви научи да програмирате Arduino директно в браузъра.
  processing_beyond_longdescription: Processing е език за програмиране, развойна среда и онлайн общност. От 2001 г. Processing насърчава софтуерната грамотност в рамките на визуалните изкуства и визуална грамотност в технологията. Първоначално създаден да служи като софтуер скициране за преподаване на компютърно програмиране, Processing се превърна в инструмент за развитие на професионалисти. Днес има десетки хиляди студенти, художници, дизайнери, изследователи и любители, които използват Processing за обучение, създаване на прототипи и производство.
  alice_beyond_longdescription: Използвайки новаторска програмна среда в подкрепа на създаването на 3D анимации, Проектът Alice предоставя инструменти и материали за преподаване и изучаване на изчислително мислене, решаване на проблеми и компютърно програмиране за всички възрасти.
  sphero_beyond_longdescription: Независимо дали сте учител или родител, SPRK уроците ще дадат на децата ви време за забавления чрез програмиране на роботи те ще подобряват уменията си по математика и наука.

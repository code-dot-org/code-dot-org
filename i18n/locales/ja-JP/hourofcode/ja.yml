  tutorial_hello_longdescription: Sprite Lab でプログラミングして、コンピューターサイエンスの基礎を学びましょう。スプライトを作成してアニメーション化し、独自のインタラクティブシーンを作成します。
  tutorial_raspispace_longdescription: |-
    "考えていることや気持ちを伝え合うために音や色や動きを使って「感情を表現 (エモート)」するキャラクターのスペースシーンを作成します。

    スクラッチのブロックのグラフィックエフェクト、コスチュームのアニメーション、吹き出し、サウンドエフェクトを使って、キャラクターをプログラミングします。"
  tutorial_codemonkeyjump_longdescription: ブロックコーディングでゲームやプロジェクトを作ろう！この短期コースでは、基本的なイベントブロックとファンクションブロックを使って簡単なジャンパーゲームを作る方法を学びます。
  tutorial_poemart_longdescription: 詩の雰囲気をコードで表現しましょう。
  tutorial_kodablehero_longdescription: バグワールドへようこそ！Kodable FuzzFamilyはあなたのコーディングの助けを必要としています。現実のヒーローと想像力を駆使して、ファズファミリーを守るキャラクターをデザインしてください。自分のヒーローが持っている特性を選んで、バグワールドのバグだらけのスライムに対してその強さを試そう！
  tutorial_cacloud_longdescription: フェリックスは、一見無邪気に見えるジュノの写真をソーシャルメディアに投稿します.彼女はどうしてもそれを削除したいと思っています。彼女の友人であるマックスは、すぐに状況を秘密の任務に変えます。彼らと一緒にクラウドコンピューティングについて学び、超安全なデータセンターに保存されているサーバー上の写真を追跡してみましょう。写真を見つけて破棄する方法はありますか？
  tutorial_blocksmithbot_longdescription: レーザー、トラップ、そして素晴らしい迷路！Bot0が追い出される前に脱出するのを手伝ってください！Bot0はフレンドリーで無害なヘルパーロボットです。それとも彼女？彼女のチームメイトはそうではないと信じている。Bot0に宇宙船の下を通り抜け、見つかる前に脱出するようにプログラムしてください。
  tutorial_hatchmario_longdescription: プログラミングの基礎を学びながら、自分だけの3Dマリオゲームを作りましょう。ゲーム開発の基礎を学び、3D
    空間の動きについての理解を深め、ゲームにスコア、ライフ、クールなサウンドエフェクトを追加する方法を学びましょう。これらすべてを 1 時間足らずで学べます。そして何より素晴らしいのは、ワンクリックで家族や友人とゲームを共有して、自宅のどのデバイスからでもプレイできることです。
  tutorial_microsoftforest_longdescription: Microsoft MakeCode Arcadeを使って、山火事の状況を再現するゲームをコーディングし、消防用のエアタンカー飛行機に水を噴霧して炎を消すようにコーディングしましょう！
  tutorial_blackbirdscreen_longdescription: 条件文を使ってクールな90年代スタイルのスクリーンセーバーを作成する方法を学びましょう。
  tutorial_toxicodecompute2_longdescription: 役割を入れ替えてみましょう。今度はあなたがコンピュータです！Python
    プログラムを読んで解釈し、正しい軌跡を見つけ、チャレンジに勝ちましょう。Python のいくつかのコアコンセプトを理解するには、集中して直感的な能力を発揮する必要があります。
  tutorial_minecrafttimecraft_longdescription: 'Minecraft: Education Editionのこの無料Hour
    of Codeレッスンで、時間を遡って未来を救いましょう。生徒たちは自分で冒険を選び、歴史上の不可解な事故を正すための基本的なコーディング概念を学びます。その過程で、科学、建築、音楽、工学などの分野における偉大なイノベーターや発明家とつながります。'
  tutorial_blackbirdtether_longdescription: オブジェクトを使って楽しい物理ベースのゲームをプログラミングする方法を学びましょう。
  tutorial_ob_longdescription: コードを書いて、モンスタータウンでのウイルス発生の独自のシミュレーションを作成して実行します。シミュレーションは、プロセスまたはシステムのコンピューターモデルです。コーディングを学び、モンスタータウンの近隣住民に何が起こるかを予測しましょう。
  tutorial_codeartportrait_longdescription: 'p5.js を使ってポートレートをプログラムする方法を学びましょう。好きなアーティスティックなスタイルや個人的なタッチを取り入れて、コードを通して自分らしさをクリエイティブに表現して、真の傑作を作り上げましょう！完成したプロジェクトは、Code/ArtのCodeYourself（コードユアセルフ）コンテストに応募できる可能性があります。このコンテストは、3年生から12年生のアメリカの女の子を対象としています。 '
  tutorial_shelly_longdescription: Shelly は描画用のプログラミング言語です。絵を描くのはカメに指示を出すことです。カメは動きながら様々な色やスタイルを使って線や形を描きます。チャレンジモードとクリエイティブモードがあります。チャレンジモードには、Shelly
    言語と一般的なプログラミングの基本を紹介するステップバイステップのチュートリアルが含まれています。
  tutorial_weavly_longdescription: これらの短いアクティビティでは、惑星の探検から、サファリでの動物の訪問、沈んだ宝探しまで、一連のミッションに挑戦してください！
  tutorial_codespeakpassword_longdescription: Python でパスワードジェネレータをコーディングする方法を学び、ハッカーから身を守りましょう。
  tutorial_kodableshapes_longdescription: '数学はどこでも私たちの生活の一部です。数学とコーディングのスキルを使って自分だけの迷路を作り、それを解いてみてください。まずは基本的な四角形から始めて、迷路のデザインに何種類の形を入れることができるか見てみましょう！ '
  tutorial_nasabinary_longdescription: バイナリーコードを使って宇宙船と通信する方法を学んだら、あなたの名前をネームタグ、ブレスレット、ピン、さらにはサウンドのバイナリコードに変換して自分で試してみてください。
  tutorial_3dmaker_longdescription: 本当にクールで回転可能な独自の3Dオブジェクトをすばやく簡単に作成できます。
  tutorial_itchstart_longdescription: このレッスンは、Scratchを初めて試す2年生または3年生のお子様に最適なエントリーポイントです。まずは、キャラクターに何らかのアクションを実行させるために組み立てる必要がある5つのブロックのセットから始めます。
  tutorial_hopsub_longdescription: 友達やクラスメートとペアプログラムする方法を学び、ホップスコッチのキャラクターを使って自分だけの地下鉄サーファーを作ろう！
  tutorial_itchmundos_longdescription: プログラミングツールであるScratchをご紹介しましょう。オブジェクトや背景を追加したり、イベントブロックや外観を使用したりして、プログラムに活気を与えます。
  tutorial_itchtenacity_longdescription: Scratchでプログラムされているこのプロジェクトでは、海水を浄化するロボットのシミュレーターが開発されています。
  tutorial_kcjskiing_longdescription: 'It''s all fun and games until someone crashes
    into a tree… or IS that the fun part? Strap on those skis and bend at the knees
    as you guide your character down a hill of frozen obstacles using code in this
    Scratch activity. Design the course, add movement and sensing, plus a bit of collision-interaction
    and boom - you''ve got yourself a mountain of fun. '
  tutorial_groksecurity_longdescription: オンラインで安全を保つための短い入門書で、サイバー監視に全力を注ぎましょう。安全なパスワード、フィッシング、セキュリティ設定、ソーシャルメディアなどについて学べます！
  tutorial_creaticode_longdescription: スクラッチブロックを使って素晴らしい3Dプロジェクトを構築する方法を学びましょう！
  tutorial_kcjhockey_longdescription: シュートすれば得点し、観客は熱狂します！このゲームを作るときにスケート靴をひもでつなぐ必要はありませんが、コーディングスキルを磨く準備はできていてください！自分だけのホッケーゲームをコーディングする方法を学び、ScratchでNPCゴールキーパーと対戦してスキルをテストしましょう。デジタルプレーヤーは、動き、感知、変数を使ってパックをかわしたり滑ったりして、勝利のゴールを決めることができます。
  tutorial_ttdungeon_longdescription: 邪悪な魔法使いヌロナーは王国に重大な脅威をもたらし、彼らを永遠に追放する力を持っているのはあなただけです。しかし、ヌロナーは危険であると同時に狡猾でもあります。彼は絶え間なく変化する部屋の魔法の塔に隠れていますが、まだ最上階に到達したヒーローはいません。インデックスナイツのチャンピオンであるあなたは、ヌロノールを見つけて倒す素質を持っていますか？
  tutorial_ccai_longdescription: '競技コーディングはかつてないほど壮大です！コーディングの経験はありません...問題ありません。あなたが競争する必要があるコーディング戦略と戦術を学ぶことによってあなたのプログラミング力をレベルアップするダンジョンに入ります。ダンジョンを通過すると、CodeCombat
    AIリーグのeスポーツアリーナで世界中のコーダーを引き受ける準備が整います！ '
  tutorial_bsdai_longdescription: 機械学習と呼ばれる特定のニューラルネットワークとアルゴリズムがあります。このプロジェクトでは、人工知能
    (AI) の画像認識ツールを探求し、AI がどのように画像を見て予測を行うか、そしてそれらの予測が正確で偏りがないことを確認する方法を学びます。
  tutorial_stemdata_longdescription: 住んでいる気候の簡単なモデルを作成し、そのモデルを使って、気温が数度上昇すると自然界にどのような大きな影響を与えるかを理解できます。データをスプレッドシートにダウンロードして詳細な分析を行うオプションが含まれています。
  tutorial_thunkableinfo_longdescription: コードブロックとデータテーブルを使用して情報アプリを構築する方法を学ぶ
  tutorial_educodespace_longdescription: 惑星アレグラスの人々は先祖代々の歌を失いました。このチュートリアルに従って、自分だけの音楽横スクロールゲームを作って、失われたメロディーを取り戻しましょう。ゲーム開発、物理学、衝突の基礎を学びながら、ゲームのあらゆる側面をカスタマイズできます。コーディングや音楽の知識は必要ありません。
  tutorial_kcjtennis_longdescription: このデジタルテニスの試合で、チャレンジをして、自分のAI対戦相手と直接対決しましょう。このアクティビティでは、Scratch
    を使って、ブロードキャスト、変数、動きを通じてスプライトのやりとりをコーディングする方法を学習します。勝ち負けの条件を組み込んで、「ラブ」スコアに別れを告げましょう。自分で、または大人のサポートを得て、このプロジェクトを完了してください。
  tutorial_robotmagictower_longdescription: ハノイタワーゲームと、再帰関数を使って問題を解決する方法を学びましょう。
  tutorial_ttdragons_longdescription: '邪悪な勢力がオヴンの地中に広がり、この平和な都市を破壊すると脅迫しています。隠れた寺院を探索し、周囲の要素をプログラムして制御できる魔法のルーンを学び、影の悪魔と戦ってください。ドラゴンの神殿にある鍵をすべて見つけてドラゴンを目覚めさせよう。Ovunが必要とするヒーローになろう！ '
  tutorial_kcjarchery_longdescription: ターゲットに留まり、コードを使って矢をブルズアイに導いてください！Scratchを使って自分だけのアーチェリーゲームをコーディングする方法とステップバイステップのインストラクションを学びましょう。色を感知するスプライト、コスチュームチェンジ、モーションシーケンスの助けを借りて、あなたもゴールドを目指して勝利への道をコーディングできます。さらに、スコアカウンターを追加してスコアを上げることもできます。自分で、または大人のサポートを得て、このプロジェクトを完成させましょう。
  tutorial_ttsprouts_longdescription: ガーデニングはフルタイムの仕事です！鉢を1つ置いたベンチから始めて、アレイにアクセスして温室内の植物の世話をします。それぞれの植物に種をまき、水をやり、収穫していくうちに、すべての果物や野菜の代金を稼ぎましょう！温室が混み合うにつれて、次第に複雑になる多次元配列を使って各鉢の位置を特定します。
  tutorial_ttmaze_longdescription: ポケットユニバースのエイリアンの惑星に着陸しました。旅を続けるには、脱出する方法を見つけなければなりません。高度なロボット文明の廃墟を探検し、迷路やパズルを進み、敵のロボットを撃退しましょう。信頼できる相棒F3lixの助けを借りて、新しいプログラミング概念を学び、使用して勝利への道を切り開きましょう。
  tutorial_codetribe_longdescription: HTML、CSS、JavaScript を使ったコーディングの入門編として最適です。何行かコーディングして、パーティーに参加する人の年齢を確認する初めてのアプリケーションを作成しましょう。
  tutorial_ttcanyon_longdescription: あなたはエイリアンの惑星に閉じ込められ、エイリアンのモンスターとの終わりのない戦い、アリーナを生き延びなければなりません！ハッキングブラスターを使って、相棒、対戦相手、環境のプログラミングを変えよう。信頼できるネコの相棒F3lixはあなたを癒したりサポートしたりするのに役立ち、敵やトラップを再プログラムして無効化したり、お互いに戦ったりすることができます。
  tutorial_kcjxtrail_longdescription: コードとスクラッチを使ったこのクロスカントリーバイクアクティビティでトレイルを走りましょう。色を感知するブロックと動きを利用して、コースをデザインし、途中でストップやインタラクションを統合し、関数を使ってスコアキーパーをコーディングして進捗状況を追跡します。ヘルメットを忘れないでくださいね。ワイルドライドになるかもしれないから！自分で、または大人のサポートを得て、このプロジェクトを完了してください。
  tutorial_codespeakroad_longdescription: ユーザーが土木技師の役を演じて道路を計画するゲームを作成します。
  tutorial_educodelair_longdescription: ジョージはカイロプテラの隠れ家で追われているので、脱出するにはあなたの助けが必要です！このチュートリアルに従い、ゲーム開発の基礎を学んで、自分だけの完成した
    2D パズルゲームをデザインしましょう。私たちのレベルから抜け出す方法をコーディングするか、自分で作成して友達に挑戦してください！
  tutorial_ibmhourofz_longdescription: ATMからお金を引き出したことがありますか？何か支払いをするのにクレジットカードを使ったの？これらすべてのアクションには共通点が1つあります。すべてクリックするだけで開始できるということです。しかし、そのクリックの裏側では実際に何が起きているのでしょうか？それがエンタープライズコンピューティングです。IBM
    Hour of Zで、今日のエンタープライズ・コンピューティングの仕組みについて詳しく学び始めましょう。
  tutorial_gamefrootbacteria_longdescription: '学生たちは、Gamefrootで楽しいシミュレーションゲームをコーディングしながら、サルモネラ菌が生き残ることができる条件について学びます！このアクティビティは、生徒を複数の科目分野に引き込もうとしている理科教師とデジタルテクノロジーの教師を対象としています。 '
  tutorial_educodeforest_longdescription: アレックスはしばらくの間フロステッドフォレストに閉じ込められています。彼らが逃げるのを手伝ってくれる？このわかりやすいチュートリアルでは、最新のブラウザで動作する完全なパズルゲームを構築してカスタマイズする方法を学びます。私たちのレベルをクリアするか、自分のレベルを作って友達と対戦してみてください！
  tutorial_educodehorus_longdescription: リサがホルスの謎を解き、彼の神殿から脱出するのを手伝ってください。このチュートリアルに従って、数ステップで自分だけのパズルゲームをコーディングしてカスタマイズしましょう。レベルをクリアするか、好きなだけ簡単に、またはやりがいのあるレベルに編集してください。プレイしながらゲーム開発の基本を学びましょう！
  tutorial_codespeakpokemon_longdescription: お気に入りのポケモンをコーディングして、レベルアップして進化させましょう。
  tutorial_stemholiday_longdescription: BitsBoxが提供するStemScopesコーディングにより、学生は入力されたJavaScriptコードを使用して独自の仮想ホリデーカードを作成して共有できます。私たちのプログラムは使いやすく、事前のコーディング経験は必要ありません。プログラム全体を通してサポートが組み込まれているため、学生は自分で簡単に理解できます。今年のホリデーシーズンには、ご友人やご家族と共有できるバーチャルカードをコーディングして楽しみましょう！
  tutorial_codespeakpixel_longdescription: ピクセルアートエディターを作成して、独自のカスタムキャラクターデザインやアートを作成する方法を学びましょう。
  tutorial_codespellsnexus_longdescription: 謎のソックパペットの指導のもと、世界征服を目指す超インテリジェントな「Learn
    to Code」アプリに潜入し、プログラムし直さなければなりません。パズルを解こう。コーディングを学ぼう。ネクサスをハックしろ
  tutorial_carnegieslime_longdescription: 毎年、スカレコープのミニオンたちがあなたのキャンディーを盗もうとします。ブービル・ハイの最強のスライムボールのクルーたちが集まって、スライム武器を使ってキャンディー作物を守ろうとしてきた。プレイヤーは十代のモンスターとしてプレイし、協力ロボット
    (別名「コボット」) のペットをプログラムして、町のキャンディーの収穫を狙うスケアコープのミニオンを倒すのを手伝います。4人のキャラクターと彼らのコボティックペットの中からお選びください。
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTownでは、学生が論理、推論、コンピューターサイエンスのスキルを駆使して実際のシナリオをナビゲートしながら、高度なシーケンシングを学びます。ボットは不要です！
  tutorial_milnedash_longdescription: ダッシュはダンスの仕方を学びたいと思っています！彼女が車で出入りするのを手伝って、真ん中で彼女のものを見せてくれませんか？このアクティビティは学生主導で、シーケンスとループについてユーザーに教えます。
  tutorial_microbitpet_longdescription: '自分の電子ペットをコーディングし、カスタマイズして自分のものにしましょう。 '
  tutorial_spherotriad_longdescription: 'サイバーセキュリティの各基本原則が何を意味するのかを探り、すべてのユーザーにとって機能する安全なシステムを実現するためのバランスを見つける方法を学びましょう。 '
  tutorial_spheropassword_longdescription: LittleBitsの発明とコーディングを使って強力なパスワードの組み合わせを作る方法をご覧ください。
  tutorial_codequilt_longdescription: Scratchに慣れながら、誰がコードを習得し、コードで何ができるかを考えてみましょう。
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracerはシーケンスとデバッグのスキルを教えます。学生は論理、推論、コンピューターサイエンスのスキルを活用します。ボットは不要です！
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2は高度なシーケンスとループのスキルを教えます。学生は論理、推論、コンピューターサイエンスのスキルを活用します。ボットは不要です！
  tutorial_hopescape_longdescription: オープンエンドのロジックエスケープルームゲームをコーディングし、イテレーションやその他の重要なゲームデザイン要素などの概念について学びます。
  tutorial_ozorace_longdescription: 学生は、Ozobot用のレーストラックを作成しながら、さまざまなパラメーターを使用してプログラムを計画および実行し、測定、シーケンシング、デバッグを練習します。
  tutorial_ozoequestrian_longdescription: 学生はカラーコードを使ってマウント（Evo）をプログラムし、コースを修了します。
  tutorial_irobotpizza_longdescription: 皆さんの学校で、コーディングを協力的で、ソーシャルで、とても楽しい体験にしたいとお考えですか？このすぐに使えるデジタルイベントキットには、完璧なファミリーコードチャレンジを開催するのに必要なツールがすべて揃っています。iRobot
    Pizza Party では、家族で集まって食事を共にし、バーチャルロボットのコーディングをして、初心者から上級者まで楽しめるようにデザインされたチャレンジをクリアします。
  tutorial_ai4alldance_longdescription: この短くて楽しいAI体験の中で、学生たちは、AIツールが人間のイノベーションにどのように役立つのか、そして人間のイノベーターがAIの改善にどのように役立つかを探ります。
  tutorial_ai4allneural_longdescription: このカリキュラムは、一部の AI システムが画像内のオブジェクトやコンテキスト内の他のパターンを見つける方法について、技術的な詳細を深く掘り下げた入門編です。最終的に、学生は学んだことを他の人に教えます。もしあなたの生徒がAIとダンスをしていたなら、そのシステムがどのように機能したかを学ぶために、後でこれを調べてみたいと思うかもしれません。
  tutorial_spheroinout_longdescription: インディはITと他のコンピューターがどのように機能するかについてもっと学ぶ準備ができています。このレッスンでは、この実践的な探求を通してインプットとアウトプットを発見します。
  tutorial_edisonblueprint_longdescription: ロボットがさまざまな設計図を描くことができるように、エジソンをさまざまな形で運転するようにプログラムできますか？
  tutorial_edisonmaze_longdescription: エジソンロボットをオイラーパスの形に沿ってレースさせよう！
  tutorial_milnefunctions_longdescription: ダッシュはダンスの仕方を学びたいと思っています！彼女が車で出入りするのを手伝って、真ん中で彼女のものを見せてくれませんか？このアクティビティは学生主導で、シーケンシング、ループ、関数についてユーザーに教えます。
  tutorial_sasmap_longdescription: 'このレッスンでは、学生はコードを使用して、地図上の人間と身体の特徴の違いを理解していることを示します。ロボットが人間の特徴のみに着地するように、数学的な特徴のグリッドを通る経路を特定します。その後、学生はチームに分かれてロボットを正しい経路に沿ってナビゲートするコードを書きます。 '
  tutorial_firstrobotics_longdescription: ライブシミュレータを含むブロックベースのオンラインプログラミング言語であるFTC
    Simでコーディングを学びましょう。生徒は自分が書いたコードに基づいてロボットが動いているのをすぐに見ることができます。
  tutorial_sasdata_longdescription: リアルタイムのインタラクティブなデータビジュアライゼーションを生成するクイックアンケートを通じて、学生にデータを提供してもらいます。学生は、データが豊富な世界を理解するための重要な基礎スキルである、データを特定し、解釈し、コミュニケーションを図ります。
  tutorial_carnegiesensabot_longdescription: カーネギーメロンロボティクスアカデミーというこのアクティビティでは、仮想EV3ロボットをプログラミングして現実世界のSensabotチャレンジをクリアする方法を学びましょう。
  tutorial_robotical4_longdescription: MartyBlocksは縦書きの形式でまとめられています。これはコードを書くときによく使われます。学習者には、Marty
    を制御し、最終的には環境と対話させるための、より大きなワークスペースと機能が提供されます。このレッスンでは、学習者がセクションやレイアウトに慣れ、この新しい環境を
    MartyBlocks Jr と比較します。
  tutorial_kinderadd_longdescription: このレッスンでは、学生はアルゴリズムと移動ロボットを使用して数学的概念をモデル化します。KIBOは物理的な数直線に沿って移動して、数え方や足し算、引き算をモデル化します。学生は、プログラマーが仕事でやっているように、問題を解決するためのアルゴリズム（オプションで繰り返しループを含む）を作成します！
  tutorial_imagipython_longdescription: コーディングが好きな未成年者向けの世界初のソーシャルネットワークに参加しましょう。無料のimagiアプリを使えば、初めてのカラフルなプロジェクトを数分でデザインできます。
  tutorial_robotical2_longdescription: 学習者は、Marty Controllerを使ってパートナーが目標までのルートをたどることができるように、一連のステップを作成します。方向記号にはそれぞれ動きがあります。このレッスンでは、方向矢印を試してみることをおすすめしますが、焦点は前方の矢印です。
  tutorial_robotical3_longdescription: 学習者はMartyの新しいインターフェースを試してみます。指示はデバイス画面に表示され続けます。学習者は、Marty
    が目標を達成するためにどれだけのステップが必要だと思うかを予測することになります。
  tutorial_blockscadvirus_longdescription: '3Dデザインプラットフォームを使ってウイルスをモデル化し、私たちの体がどのように幾何学を使って侵入者と戦っているのかを学びましょう。 '
  tutorial_robotical1_longdescription: 学習者はロボットのマーティがアンプラグドカラーカードで動いているのを見るでしょう。次に、学習者は色紙を使って相手に前に進んだり止まったりするように誘導します。Roboticalのカラーカードにはそれぞれ、コードを書いたり整理したりすることなく、マーティが理解できる指示が組み込まれています。
  tutorial_irobotshapes_longdescription: このプラグなしで印刷可能なロボットをテーマにしたワークブックで、パターン認識とシーケンス処理を通じてさまざまな形状について学びましょう！
  tutorial_irobotparts_longdescription: 五感を探り、数学の基礎を練習して、ロボットの組み立てに使われるさまざまな部品について学びましょう。
  tutorial_irobottools_longdescription: このワークブックでは、ロボットを構築する際に使用されるあらゆる種類のツールについて、マッチング、カウント、スカベンジャーハント、測定アクティビティを通じて説明します。
  tutorial_kindercar_longdescription: 学生はエンジニアになり、エンジニアリング設計プロセスのステップを学びます。クリス・ヴァン・デューセンの「If
    I Built a Car」という本に触発されて、学生たちは工学設計のプロセスに従い、クラフト素材やリサイクル素材を使って自分だけの夢の車を作り上げます。短いプログラミングシーケンスをスキャンして車を動かします！
  tutorial_caavatar_longdescription: 'アバターはスリルビルテーマパークの最新のインタラクティブアトラクションです。さくらとニカウはこの公園を訪れ、明日の世界を体験するのが待ちきれません！このインタラクティブなショートコースでは、学習者はサクラとニカウと一緒に、データ、デジタルフットプリント、モノのインターネット、ビッグデータ、そしてこれらが人としての私たちと未来に与える影響について学びます。   '

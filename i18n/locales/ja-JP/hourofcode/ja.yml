  self_paced_pl_hero_heading: 教育者向けの自分のペースで進められる専門学習
  self_paced_pl_hero_desc: コンピュータサイエンスの教育過程のあらゆる段階で教師をサポートする専門的な学習サービス。
  self_paced_pl_intro_heading: タイムラインでの専門的な学習
  self_paced_pl_intro_desc: Code.orgは、教師向けに自分のペースで進められるモジュールを提供できることを嬉しく思います。これらのモジュールは、世界中のCode.orgアカウントを持つ教育者なら誰でも無料で利用できます！
  self_paced_pl_intro_list_title_01: 柔軟性と利便性
  self_paced_pl_intro_list_desc_01: 自分のペースで、好きな時間に教材に取り組んでください。
  self_paced_pl_intro_list_title_02: パーソナライズされた学習体験
  self_paced_pl_intro_list_desc_02: 自分のニーズと教育状況にとって最も重要な分野に焦点を当ててください。
  self_paced_pl_intro_list_title_03: 高品質コンテンツへのアクセス
  self_paced_pl_intro_list_desc_03: コンピュータサイエンスを効果的に教えるための最新のベストプラクティス、研究、戦略をご覧ください。
  self_paced_pl_callout: ファシリテーター主導の専門的な学習オプションをお探しですか？
  self_paced_pl_callout_link: 対面ワークショップとバーチャルワークショップをご覧ください。
  self_paced_pl_modules_heading: 自分のペースで進められる専門学習モジュール
  self_paced_pl_modules_desc: 読んだり、ビデオを見たり、インタラクティブなパズルを完成させたり、学んだことを振り返ったりすることで、教室でコンピュータサイエンスを教える準備をしながら、自分の理解を深めることができます。
  self_paced_pl_modules_list_heading: これらのモジュールのいずれかを修了すると、参加者は次のことができるようになります。
  self_paced_pl_modules_list_01: Code.orgのウェブサイトと教師用ツールの使い方を学びましょう。
  self_paced_pl_modules_list_02: コンテンツ、ツール、および教育法について高いレベルの理解を得る。
  self_paced_pl_modules_list_03: 学生と一緒にカリキュラムを教え始める準備をしてください。
  self_paced_pl_facilitator_heading: さらに学習を進めたいですか？
  self_paced_pl_facilitator_subheading: ファシリテーター主導のワークショップ
  self_paced_pl_facilitator_desc: 上記の自分のペースで進められるオンラインモジュールに加えて、教師向けのファシリテーター主導の専門的な学習ワークショップも利用できます。私たちのワークショップに参加した10万人を超える教師の皆さん、ぜひご参加ください。参加者の
    90% 以上が、このプログラムを他の教師に勧めたいと答えています。
  self_paced_pl_facilitator_call_to_action: ファシリテーター主導のプロフェッショナル・ラーニングをご覧ください
  self_paced_pl_resources_heading: 教師向けの追加リソース
  self_paced_pl_resources_title_01: Code.org リージョナルパートナー
  self_paced_pl_resources_desc_01: Code.orgの地域パートナーに連絡して、お住まいの地域で何が起こっているかを学びましょう。地域のCode.org地域パートナーは、ファシリテーター主導のワークショップを教師に提供し、学校や学区の実施、認定、資金などについて指導してくれます。
  self_paced_pl_resources_title_02: コンピュータサイエンス教師協会
  self_paced_pl_resources_desc_02: 世界最大のコンピュータサイエンス部門に参加しましょう！世界中の 19,000 人以上の CS
    教師とつながり、地域社会で強みを見つけ、他の CS 教師からのサポートを受けましょう。
  self_paced_pl_resources_title_03: アマゾンフューチャーエンジニア
  self_paced_pl_resources_desc_03: Code.orgはAmazon Future Engineerと提携して、十分なサービスを受けていない学校の教師に、ますます多くのリソースと福利厚生を無料で提供しています。あなたの学校が対象かどうか調べてください。
  tenth_anniversary_homepage_blurb: Code.orgは創立10周年です！
  tenth_anniversary_homepage_link: 私たちが与えたインパクトをご覧ください。
  tenth_anniversary_top_heading: Code.orgは10周年を迎えました！
  tenth_anniversary_top_desc: 私たちは、学生がコンピュータサイエンスを探求できるようになってから 10 年目を迎えます。
  tenth_anniversary_timeline_heading: 10年間のマイルストーン
  tenth_anniversary_timeline_scroll: スクロールして詳細をご覧ください！
  tenth_anniversary_celebrate_heading: 私たちと一緒にお祝いしましょう
  tenth_anniversary_began_video_heading: すべてが始まった場所をご覧ください
  tenth_anniversary_began_video_title: ほとんどの学校が教えていないこと
  tenth_anniversary_testimonials_heading: 人々が言っていること
  tenth_anniversary_testimonials_01: 中学2年生のときに生まれてから4年後、ある高校生が私のところにやって来ました。彼女は大学でコンピューターサイエンスを勉強することに興奮していました。中学生の頃、彼女は何か新しいことに触れ、それが彼女の大学時代の種をまきました。
  tenth_anniversary_testimonials_02: 私はあなたの最初の年にHour of Codeに参加し、ずっとあなたと一緒にいました！そのことがきっかけで、生徒たちのためにコーディングの機会を増やしたいと思うようになりました。子供たちをコンピューターサイエンスに夢中にさせ、ワクワクさせるためにしてくれたすべてのことに感謝します！皆さんがいなければ、私たちは今いる場所にはなれなかったでしょう。
  tenth_anniversary_testimonials_03: 私はCode.orgにとてもお世話になっています。私が今私が教えているのは、皆さんが私のような教育者に提供してくれるツールのおかげです。私は2013年からCode.orgを使っており、2019年からファシリテーターを務めています。Code.orgの皆さん、長年見栄えを良くしてくれてありがとう。本当に感謝しています。
  farsi_page_top_heading: Code.org（ペルシア語）
  farsi_page_top_heading_02: 才能はどこにでもありますが、機会はありません。ペルシア語のCode.orgは、そうでなければ閉ざされてしまうような機会への扉を開きます。
  farsi_page_top_desc: 今日、世界中に1億1000万人以上のペルシア語話者がいます。ネイティブスピーカーの大多数はイラン、アフガニスタン、タジキスタンに住んでいますが、世界中には数百万人が移民、移民、難民として生活しています。Code.orgのペルシア語イニシアティブにより、ペルシア語を話す学生は、世界の他の主要言語ですでに利用されているカリキュラムと同じように、当校のカリキュラムにアクセスできるようになります。
  farsi_page_global_heading: 教育と技術におけるイラン人の世界的な影響
  farsi_page_global_desc_01: アルゴリズムといえば新しいものだと思われがちですが、アルゴリズムの概念は1300年以上前にイランで発見されました。「アルゴリズム」という名前は、その発明者である数学者のアル・クワリズミにちなんで名付けられました。彼はかつてペルシャと呼ばれ、現在はイランとして知られている土地に住んでいました。かつては数学、科学、哲学、医学の中心地であったイランは、技術に大きな進歩と影響を与えてきました。
  farsi_page_global_desc_02: 世界中のイラン人は、国境を越えて、数え切れないほどの方法で科学技術に貢献してきました。Uber、eBay、Intuit、Dropboxなどのテクノロジー企業の共同創設者やCEOとして、あるいはレーシック手術やJPEG圧縮などの技術を発明したり、世界中で科学、学術、工学の役割を果たしたりしています。
  farsi_page_global_desc_03: 最後に、Code.orgはイラン系アメリカ人のハディ・パルトヴィが率いており、今では世界最大の教育非営利団体の1つに成長しました。
  farsi_timeline_heading: 私たちの予定タイムライン
  farsi_timeline_stage_title_01: ステージ 1
  farsi_timeline_stage_title_02: ステージ 2
  farsi_timeline_stage_title_03: ステージ 3
  farsi_timeline_stage_title_04: ステージ 4
  farsi_timeline_stage_title_05: ステージ 5
  farsi_timeline_stage_01_list_01: 小学生を対象としたCSファンダメンタルズのカリキュラムを翻訳します。
  farsi_timeline_stage_01_list_02: 8歳から18歳までの学生とプリリーダーを対象とする2つのCSファンダメンタルズ・エクスプレス・コースを翻訳しましょう。
  farsi_timeline_stage_01_list_03: 16 時間のコードチュートリアルを翻訳しましょう。
  farsi_timeline_stage_01_desc: ステージ1には50万語以上の単語が含まれており、2023年10月までに完了する予定です。
  farsi_timeline_stage_02_heading: 動画をローカライズ
  farsi_timeline_stage_02_list_01: 字幕128本の動画（CSファンダメンタルズは75本、Hour of Codeは53本）。
  farsi_timeline_stage_02_list_02: ダブ 98 ビデオ.
  farsi_timeline_stage_02_list_03: 30本の動画を再作成し、適切な文化的衣装を着たネイティブスピーカーを雇って動画を再撮影します。
  farsi_timeline_stage_02_desc: ステージ2は完了するまでに1年かかることがあり、2023年8月に開始されます。
  farsi_timeline_stage_03_list_01: 中学校のカリキュラムであるCSディスカバリーを翻訳しましょう。
  farsi_timeline_stage_03_list_02: CSディスカバリーの字幕と吹き替え47本の動画。
  farsi_timeline_stage_03_list_03: 29本の動画を再現し、適切な文化的衣装を着たネイティブスピーカーを雇って動画を再撮影しましょう。
  farsi_timeline_stage_03_desc: ステージ3は2023年10月に始まり、2024年7月までに完了する予定です。
  farsi_timeline_stage_04_list_01: 高校のカリキュラムである「CS原則とAPコンピュータサイエンスA」を翻訳してください。
  farsi_timeline_stage_04_list_02: CS原則とAPコンピュータサイエンスAの字幕と吹き替えビデオ。
  farsi_timeline_stage_04_list_03: 適切な文化衣装を着て、ネイティブスピーカーと一緒に動画を再制作しましょう。
  farsi_timeline_stage_04_desc: ステージ4は完了するまでに1年かかることがあり、2024年後半に開始される見込みです。
  farsi_timeline_stage_05_heading: 追加コンテンツ
  farsi_timeline_stage_05_list_01: CSコネクションを含む残りのカリキュラムを翻訳します。
  farsi_timeline_stage_05_list_02: すべてのコースの残りのビデオに字幕を付けたり、吹き替えたり、再撮影したりできます。
  farsi_timeline_stage_05_desc: ステージ5は完了するまでに1年かかることがあり、2025年に開始される見込みです。
  farsi_page_supporters_heading: CS教育のためのイラン系アメリカ人
  farsi_page_supporters_desc: コンピューターサイエンス教育を支援するために集まった以下の著名なイラン系アメリカ人指導者に感謝し、Code.orgにペルシア語でリードギフトを贈りました。
  farsi_page_supporters_desc_02: すべての学校のすべての生徒がコンピュータサイエンスを学ぶ機会を得られるように、Code.orgとコンピュータサイエンス教育を支援することで、イランのテクノロジーへの貢献を祝福してください。
  farsi_page_founders_heading: 創立者ストーリー
  farsi_page_founders_slide_01: イランで生まれたハディとアリ・パルトヴィは、イラン・イラク戦争中に育ちました。テヘランの彼らの近所はイラクの戦闘機によって爆撃されました。
  farsi_page_founders_slide_02: 彼らが9歳のとき、物理学の教授である父親は、海外旅行でCommodore 64コンピューターを家に持ち帰りました。彼らはこのコンピューターを使って周囲から逃れたのです。彼らはアプリ、ゲーム、音楽のコーディングと作成の方法を学びました。
  farsi_page_founders_slide_03: 彼らは11歳で米国に移住しました。15歳になって間もなく、彼らは夏の間ソフトウェアエンジニアとして働き、高校や大学での学費の支払いの手伝いをしました。
  farsi_page_founders_slide_04: ハーバード大学でコンピューターサイエンスの修士号を取得して卒業後、ハディとアリはテクノロジーの分野でのキャリアを追求しました。
  farsi_page_founders_slide_05: 彼らはテクノロジー業界で成功を収め、数多くのテクノロジービジネスを設立し、アメリカンドリームを実現しました。さらに、フェイスブック、ウーバー、Airbnb、Dropboxなどの企業を支援し、多作なエンジェル投資家にもなりました。
  farsi_page_founders_slide_06: 2013年、ハディとアリは教育非営利団体Code.orgを立ち上げ、ハディは引き続きCEOとしてこの組織を率いています。Code.orgは設立以来、世界中の幼稚園から高校までの生徒にコンピュータサイエンスとコーディングを教えるという大規模な運動を始めました。また、コンピューターサイエンスのカリキュラムを提供する世界最大のプロバイダーでもあり、180か国で8,000万人以上の学生が利用しています。
  farsi_page_support_heading: あなたのサポートとあなたの声
  farsi_page_support_heading_02: Code.orgのペルシア語に関心をお寄せいただき、ありがとうございます。
  farsi_page_support_get_updates: "[サインアップ] (%{form_url}) を使用すると、この特定のプロジェクトの詳細を確認したり、段階的なリリース日の最新情報を入手したりできます。"
  farsi_page_support_contact_us: このイニシアチブを支援したり、詳細を知りたい場合は、[お問い合わせ] (%{contact_link})
    か、以下から寄付してください。
  farsi_page_compliance_heading: ペルシア語翻訳のサポートにおけるコンプライアンス
  farsi_page_compliance_desc: Code.orgは米国の非営利団体として、イランに対する制裁に関する法律の対象となっています。Code.orgは、イランの制裁および翻訳規制
    (ITSR) で経験を積んだ米国の法律顧問と相談した結果、米国およびイラン国内を含む世界中の他の地域で、CSカリキュラムのペルシア語翻訳の資金提供、作成、配布が可能であると考えています。ITSRは「情報および情報資料」の免除（IIM免除）を定めており、Code.orgは、この免除によりペルシア語翻訳の資金調達、準備、配布が完全に保護され、その結果、ペルシア語翻訳の取り組みが米国の経済制裁要件に完全に準拠して進められるようになると考えています。
  resources_tabs_heading: 各ステップをサポートするリソース
  resources_tabs_desc: "[Code.orgアカウントにサインアップ](%{sign_up_url})して、自信を持ってコンピュータサイエンスを教えるのに役立つ教材にアクセスしましょう。Code.orgには、CSの指導経験がない教育者に対しても、サポートするための幅広いリソースが用意されています。"
  resources_tabs_tab_label_lesson_plans: レッスンプラン
  resources_tabs_tab_label_videos: ビデオ
  resources_tabs_tab_label_slides: スライド
  resources_tabs_tab_label_assessments: 評価
  resources_tabs_tab_label_tools: プログラミング・ツール
  resources_tabs_lesson_plans_subhead: 効果的な指導のためのステップ・バイ・ステップのガイダンス、学習目標、評価戦略を得てください。
  resources_tabs_lesson_plans_desc: スライドデッキ、アクティビティガイド、ルーブリックなど、役立つリソースがすべて一箇所にまとめられています。各レッスンプランには、教室で実施するためのヒント、差別化のアイデア、あらゆる能力の生徒に対応するための拡張アクティビティが添えられています。
  resources_tabs_videos_heading: 指導ビデオ
  resources_tabs_videos_subhead: コンピュータ・サイエンスとプログラミングの概念をわかりやすく解説したビデオをご覧ください。
  resources_tabs_videos_desc: Code.orgのビデオシリーズは、授業をサポートするために特別にデザインされており、魅力的で楽しく見ることができます。
  resources_tabs_slides_heading: スライドデッキ
  resources_tabs_slides_subhead: 私たちは、コンピュータ・サイエンスの授業を行うための、組織的で視覚的に魅力的な、教育学的に健全なフレームワークを教育者に提供します。
  resources_tabs_slides_desc: Code.orgのスライドデッキは、カリキュラムの目標に沿ったステップバイステップの説明、例、インタラクティブなアクティビティを提供します。
  resources_tabs_assessments_subhead: カリキュラムには、形成的評価と総括的評価の包括的なシステムが含まれています。
  resources_tabs_assessments_desc: これらには、ルーブリック、チェックリスト、ミニプロジェクト、章末プロジェクト、生徒用ルーブリック、サンプルプロジェクト、プロジェクト後のテストが含まれ、生徒の成長を測定し、フィードバックを提供し、生徒の理解を評価するために教師をサポートするように設計されています。
  resources_tabs_tools_subhead: Code.orgの統合開発環境（IDE）は、あらゆるレベルの生徒に対応しています。
  resources_tabs_tools_desc: 様々なプログラミングパラダイムをサポートする、多用途でユーザーフレンドリーなプラットフォームを提供します。これにより、学習者はブロックベースのコーディングからテキストベースの言語へと円滑に移行することができ、創造性と革新性を育むことができます。
  teach_page_top_heading: コンピュータサイエンスを教え、可能性に火をつけよう
  teach_page_top_desc_01: Code.orgの無料のコンピュータサイエンス（CS）カリキュラムで、生徒の可能性を最大限に引き出しましょう。
  teach_page_top_desc_02: 次世代のイノベーター、問題解決者、デジタル市民に力を与える200万人以上の教育者からなるグローバルコミュニティに参加しましょう！Code.orgは、専門的な学習、包括的なカリキュラム、必要なときのサポートで、教師を全面的にサポートします。
  teach_page_why_teach_cs_heading: Code.orgでコンピュータ・サイエンスを教える理由
  teach_page_why_teach_cs_block_heading_01: 基礎的なCSスキルを身につける
  teach_page_why_teach_cs_block_desc_01: 読み書きや数学と同様、コンピューター・サイエンスは他の学問の基礎となるものです。問題解決と批判的思考を教え、生徒がますますデジタル化する社会に積極的に参加できるようにします。
  teach_page_why_teach_cs_block_heading_02: 包括的な教材を活用する
  teach_page_why_teach_cs_block_desc_02: 綿密なレッスンプランと柔軟な専門学習オプションにより、多様な背景を持つ教師がコンピュータ・サイエンスをうまく教えることができるようになります。
  teach_page_why_teach_cs_block_heading_03: すべての生徒の進路を開く
  teach_page_why_teach_cs_block_desc_03: コンピュータの職種は、米国の新規賃金の中で最も高く、急成長している職種です。
  teach_page_why_teach_cs_block_heading_04: AIが変える世界を理解する
  teach_page_why_teach_cs_block_desc_04: 生徒たちにAIの仕組みと安全な使い方を教えましょう。私たちのプロフェッショナル・ラーニングは、この進化するテクノロジーに対する好奇心と自信を後押しします。
  teach_page_why_teach_cs_heading_02: 今すぐCode.orgでコンピュータ・サイエンスの授業を始めよう！
  teach_page_quote: Code.orgのカリキュラムを利用すれば、すべてがあなたのために用意されています。生徒への質問も用意されています。あなたが教える必要のある授業が用意されており、その指導方法も教えてくれます。ですから、コンピュータ・サイエンスの経験がなくても、このカリキュラムがあれば大丈夫です。コンピュータ・サイエンスの経験があり、それを教えたことがある人なら、生徒への教え方に新しいアプローチを与えてくれるでしょう。
  teach_page_free_curriculum_heading: 無料で魅力的なカリキュラム
  teach_page_free_curriculum_desc: 私たちは、費用を心配することなく、あなたの学校でコンピュータサイエンスを導入していただきたいと考えています。そのため、私たちはカリキュラムの提供を永久に無料とすることを約束しています！
  teach_page_free_curriculum_list_heading_01: 各学年向けの魅力的なカリキュラム

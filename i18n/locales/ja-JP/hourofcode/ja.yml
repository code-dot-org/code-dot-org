    learn what's going on in your region. Your local Code.org Regional Partner provides
    facilitator-led workshops to teachers, and can help guide your school or district
    on implementation, certification, funding, and more.
  self_paced_pl_resources_title_02: Computer Science Teachers Association
  self_paced_pl_resources_desc_02: Join the world's largest Computer Science department!
    Connect with over 19,000 CS teachers from around the globe, find strength in your
    local community, and get support from other CS teachers.
  self_paced_pl_resources_title_03: Amazon Future Engineer
  self_paced_pl_resources_desc_03: Code.org has partnered with Amazon Future Engineer
    to offer teachers at underserved schools a growing number of resources and benefits
    at no cost! Find out if your school is eligible.

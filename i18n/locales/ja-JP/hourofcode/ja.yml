  teach_page_pl_offerings_list_desc_workshops_intl: 私たちは世界中の組織と提携し、すべての生徒がコンピューターサイエンスを学べるよう支援しています。あなたの国の教師がどのようなプロフェッショナル・ラーニングの機会を得られるか、詳細をご覧ください。
  teach_page_pl_offerings_list_heading_forums: 教師コミュニティ
  teach_page_pl_offerings_list_desc_forums: 教師が質問し、ベストプラクティス、考え、アイデア、インスピレーションを共有するためのフォーラムです。世界中の教室にコンピュータサイエンスを導入している素晴らしい教育者のコミュニティに参加しましょう！
  teach_page_additional_materials_heading: その他のサポートと資料
  teach_page_additional_materials_desc: カリキュラムや専門的な学習だけでなく、私たちはあなたの教室をサポートする多くの教材を用意しています。
  teach_page_additional_materials_list_heading_01: キャリア教育
  teach_page_additional_materials_list_desc_01: 実社会とのつながりを明らかにし、生徒がさまざまな進路を模索する機会を提供するために設計された、使いやすいリソース。
  teach_page_additional_materials_list_heading_02: ビデオライブラリ
  teach_page_additional_materials_list_desc_02: 私たちは、世界中の教育者がオンラインや教室で使用できる教育ビデオのライブラリを増やしています。私たちの目標は、私たち自身のカリキュラムの範囲を超えて、私たちの努力を増幅させることです。

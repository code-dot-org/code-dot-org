  csc_page_quote: レッスンがとても丁寧で、テンポが良いことにとても感謝しています。私はコンピュータ・サイエンスには詳しくないのですが、御社のレッスンを受講することで、生徒がそのコンセプトを理解し、私たちのカリキュラムに組み込むことができると確信しています。
  csc_page_find_a_module_desc: 現在のCSコネクションは3年生から5年生を対象としており、毎日45分のレッスンを1週間かけて行います。
  csc_page_faq_question_01: CSコネクションは標準規格に対応していますか？
  csc_page_faq_answer_01: はい！CSコネクションは、ELAと数学のコモン・コア・ステート・スタンダード（CCSS）、次世代科学スタンダード（NGSS）、コンピュータサイエンス教師協会スタンダード（CSTA）に対応しています。
  csc_page_faq_question_02: CSコネクションの授業料はいくらですか？
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: CSコネクションの専門能力開発はどこでどのように受けることができますか？
  csc_page_faq_answer_03: CS コネクションの専門能力開発を自分のペースで行うことができます。読書、ビデオ視聴、インタラクティブパズルの完成、学習の振り返りを通して、CSコネクションのモジュールのいずれかを教室で教える準備をしながら、自分自身の理解を深めることができます。[ここから始める](%{get_started_url})。
  csc_page_faq_answer_03_coming_soon: CSコネクションのためのプロフェッショナル・ラーニングが間もなく始まります！
  csc_page_faq_question_04: CSコネクションを教えるタイミングはいつが推奨されますか？
  csc_page_faq_answer_04: CSコネクションの各モジュールは1週間を目安に設計されています。
  csc_page_faq_question_05: CSコネクションに必要な教材は何ですか？
  csc_page_faq_answer_05: 理想の形は、各生徒が自分のコンピューターを持ち、教師は各レッスンに対応したスライドショーを表示するためのプロジェクターを持つことです。
  csf_page_top_desc: コンピュータ・サイエンスの基礎概念を紹介し、コンピューティングとテクノロジーがどのように世界に影響を与えることができるかを探求する1年間の無料カリキュラム。

  csf_page_courses_desc: あなたが教えている学年のコースを見つけてください。各コースの期間は約1ヶ月です。
  csf_page_courses_self_paced_heading: 自分のペースでできる初級カリキュラム
  csf_page_courses_self_paced_desc: 教師は、アンプラグド・アクティビティを教えたり、クラス全体のディスカッションを導いたりすることで、生徒の学習に重要な役割を果たしますが、CS基礎は必ずしも伝統的な教室の環境では教えられないことを私たちは認識しています。私たちは、コースA～Fと並行して、自分のペースで学べる2つのエクスプレスコースを提供しています。これらのエクスプレスコースは、教師が各生徒に独立して自分のペースで学習させる状況に対応するように設計されています。
  csf_page_faq_question_01: CS 基礎は標準規格に対応していますか？
  csf_page_faq_answer_01_01: CS基礎は、コンピューターサイエンスのK-12フレームワークとCSTA標準の両方を指針として書かれました。現在、CS基礎のすべてのレッスンには、関連するCSTA標準へのマッピングが含まれています。各コースのすべてのCSTAマッピングの概要は、以下をご覧ください：
  csf_page_faq_answer_01_list_01: "[コースA基準](%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[コースB基準](%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[コースC基準](%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[コースD基準](%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[コースE基準](%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[コースF基準](%{course_f_url})"
  csf_page_faq_answer_01_02: 基準のGoogleシートバージョンは、[CSF基準](%{csf_standards_url})にあります。
  csf_page_faq_question_02: CS 基礎を学校全体に普及させるにはどうすればよいですか？
  csf_page_faq_answer_02: 米国の幼稚園から高校までの主要なCSカリキュラムである当校の初等教育プログラムは、ダラスのような大都市の学区やアイオワ州の小規模な地方の学区で効果が実証されています。CSを教えるために専門家を雇う必要はありません。当校のプログラムは、CSを初めて学ぶ教師をサポートしながら、生徒のニーズに合わせて柔軟に授業を展開できるよう、独自に設計されています。[このパンフレット](%{brochure_url})を学校や地区の管理者と共有するか、管理者のよくある質問に答えるために特別に作られた[管理者のページ](%{admins_url})を見てもらうことをお勧めします。
  csf_page_faq_question_03: CS基礎の授業料はいくらですか？
  csf_page_faq_question_04: CS 基礎のための専門能力開発はどこでどのように受けることができますか？
  csf_page_faq_answer_04_01: コンピュータ・サイエンスを教えるのは初めてですか？ご心配なく！ほとんどの教師はコンピュータ・サイエンスを教えたことがありません。教室でコンピュータサイエンスを実践するための刺激的で実践的なサポートを、地元の教師たちと一緒に受けましょう。Code.orgの地域パートナーは、質の高いCode.orgの1日ワークショップを個々の教師や
    学校全体のPDのために開催しています。[お近くの専門能力開発ワークショップに申し込む](%{sign_up_url})！
  csf_page_faq_answer_04_02: 私たちのワークショップに参加した10万人以上の教師の仲間入りをしてください。私たちのワークショップ参加者の大半は、「今まで参加した中で最高の専門能力開発だ」と言います。実際、[参加者の90%が、私たちのプログラムを他の教師に勧めたいと考えています](%{rec_url})！
  csf_page_faq_question_05: CSファンダメンタルズを教えるのに、推奨されるタイミングは？
  csf_page_faq_answer_05: 各 CSF コースには、45 分間で設計された 13 ～ 17 のレッスンが含まれています。すべての生徒には、教師が設定したペースでレッスンからレッスンへと移動することをお勧めします。スキルアップレッスンは生徒が自分のペースで進めることができますが、教師主導のプロジェクトレベルも数多くあり、一体となって体験できるように設計されています。
  csf_page_faq_question_06: CS基礎に必要な教材は何ですか？
  csf_page_faq_answer_06: 多くのレッスンには、生徒の活動を導くプリントが付いています。これらの資料は印刷することも、デジタルで割り当てることもできます。一部のレッスンでは、一般的な教室用品や
    工作用具を使用します。[詳細はCSFシラバスをご覧ください](%{syllabus_url})。

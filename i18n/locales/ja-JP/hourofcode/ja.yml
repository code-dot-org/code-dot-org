  tutorial_ifly_shortdescription: クリスマスイブになり、サンタのそりに不具合が発生しました！幸いなことに、彼の信頼できるエルフの一人がこっそりドローンの開発に取り組んでいました。これはサンタのそりではないが、クリスマスを救うために使えるし、準備万端だ！

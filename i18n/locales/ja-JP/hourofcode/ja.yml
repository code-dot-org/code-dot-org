  tutorial_bitsboxyak_shortdescription: 変更した JavaScript コードを入力して、友人や家族にメールで送信できるグリーティングカードを作成します。ヤクアタック！変数、モーションコマンド、ループ関数などを導入する、完全に自由形式のアクティビティです。
  tutorial_blockscadbargraphs_shortdescription: 生徒は、自分の棒グラフをすばやくカスタマイズして分析できるコードを作成します。
  tutorial_blockscadbirdhouses_shortdescription: |2-


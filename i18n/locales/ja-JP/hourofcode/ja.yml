  hoc_faq_title: "よくあるご質問"
  hoc_faq_what_is_hoc_q: "Hour of Codeとは何でしょう？"
  hoc_faq_what_is_hoc_a: "Hour of Codeはコンピューター科学を１時間だけ紹介し、分かりやすく説明し、誰もが基本を学べます。<a href='http://code.org/learn'>チュートリアルを見てみる</a>."
  hoc_faq_last_year: "チュートリアルを試してください。"
  hoc_faq_when_is_hoc_q: "Hour of Codeはいつですか？"
  hoc_faq_when_is_hoc_a: "誰でも、いつでも、Hour of Codeを主催できますが草の根キャンペーンの目標は <a href='http://csedweek.org'> コンピューター科学の教育週間</a> の祭典 2014 年 12 月 8-14 日の間に、数千万人の生徒に試してもらうことです。それには 特定の <i>時間</i> があるのですか？いいえHour of Codeはこの週にいつでも行うことができます。（もしその週の間に行うことができない場合は、前の週もしく後の週に試してください）。"
  hoc_faq_why_cs_q: "なぜコンピューター科学なのですか？"
  hoc_faq_why_cs_a: "<i>どの</i> 学生にもコンピューター科学を学ぶ機会があるべきです。それは問題解決のスキルや、ロジック、そして創造性の育成に役立つからです。早く始める事により、受講生には、21 世紀のキャリアへの道で成功するための基礎が備われます。<a href='http://code.org'> Code.org</a> ここにてもっと詳しい統計を参照してください。"
  hoc_faq_how_participate_q: "どうやって Hour of Codeに参加すればいいのか?"
  hoc_faq_how_participate_a: "Hour of Codeのイベントを主催するには  <a href='http://hourofcode.org'>ここで</a>サインアップしてください、そして  <a href='/resources/how-to'>計画を開始してください</a>。Hour of Codeイベントをあなたの学校、もしくはあなたのコミュニティー &mdash; 課外クラブや、非営利団体や、会社など &mdash; で計画できます。もしくは12月8日が来たら自分で試してください。"
  hoc_faq_behind_hoc_q: "Hour of Codeは誰が運営しているのですか?"
  hoc_faq_behind_hoc_a: "Hour of Codeは<a href='http://code.org'>Code.org</a>により運営されています。公共 501c3 非営利団体は、より多くの学校が参加する事、女性の参加を増やす事そして、マイノリティーの学生にコンピューター科学への参加を拡大させることに専念しています。 <a href='http://code.org/about/partners'>前例にないパートナー達</a>が一緒になってHour of Codeを支援してくれています。 &mdash; マイクロソフト, アップル、アマゾン Boys and Girls Clubs of America そして、大学の理事会などを含みます。"
  hoc_faq_host_q: "コーディングについて知らなくても、イベントを主催できますか？"
  hoc_faq_host_a: "もちろんです。Hour of Codeの活動は、自分からです。やることは <a href='http://code.org/learn'> 現在のチュートリアルを試してみる</a>ことだけです、あなたが試したいチュートリアルを選択して、時間を1 時間作る事だけです &mdash; 後は私たちに任せてください。すべての年齢と経験レベル、幼稚園から、それ以上のオプションを用意しています。あなた自身で<a href='/resources/how-to'> 指導書</a> を読んでイベントを計画してください。"
  hoc_faq_need_computers_q: "すべての参加者はコンピューターが必要ですか？"
  hoc_faq_need_computers_a: "いいえ、Hour of CodeのチュートリアルではPC、スマートフォン、タブレットで、そしていくつかの項目ではコンピューターが不要でも大丈夫な環境を用意しております。どこに居ても、何を持っていても参加できます。<p><i>ここではいくつかのオプションを紹介します：</i> <br><ul><li><b>ペアでの作業</b>。研究によると、コンピューターを共有して一緒に学生が勉強する <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> ペア ・ プログラミング</a>事が一番最良だという報告があります。受講生を 2 倍にもします。<li><b>投影画面を使用する</b>。ウェブに接続されたコンピューター用にプロジェクターとスクリーンがあればグループ全体で一緒にHour of Codeを行うことができます。ビデオの部分を一緒に見ることができるし、交代でパズルを解いたり質問に答えられたりします。<li><b>アンプラグドで行こう</b>。コンピューターが一切なくても出来るチュートリアルを用意しています。</ul>"
  hoc_faq_international_q: '<country>にいます。海外から参加するにはどうしたらよいでしょうか？'
  hoc_faq_international_a: "誰も、世界のどこにいてもHour of Codeのイベントを主催できます。昨年、世界中の生徒が一緒にHour of Codeに参加いたしました。詳細は <a href='target-resources'> こちら</a> をご覧ください。"
  hoc_faq_tutorial_q: "Hour of Codeのチュートリアルをどうやって作ることができますか？"
  hoc_faq_tutorial_a: "もしチュートリアルのパートナーになる事に興味がありましたら、<a href='/tutorial-guidelines'> 当社のガイドラインと手順を参照してください</a> 。魅力的で様々なオプションを主催したいと思っていますが、主な目的は、コンピューター科学が初めてな生徒達や先生方に出来る限り経験してもらうことです。"
  hoc_faq_more_questions_q: "それでもまだ疑問がありますか?"
  hoc_faq_more_questions_a: "<a href='http://support.code.org'>サポート フォーラム</a> で回答を探してみてください。"
  hoc_faq_scratch_q: "Hour of Codeでスクラッチをやっています、でももし私の生徒がノートパソコンでなくiPadを持っていたら？"
  hoc_faq_scratch_a: "タブレットではスクラッチは実行されません。もし生徒が幼いのなら、スクラッチJR iPadアプリ(はじめての読み)が使えます。もし<a href='http://code.org/learn'>Code.org/learn</a>にあるチュートリアルをみたなら、Code.org、Tynker、LightbotやCodeSparkからiPadでできるチュートリアルを探してみてください。"
  hoc_faq_account_q: "生徒のアカウントを使用してログオンすることは必要ですか？"
  hoc_faq_account_a: "いいえ、Hour of Codeを試したい生徒はサインアップまたはログインの必要は全くありません。<a href='http://code.org/learn/beyond'>コースをフォロー</a> のほとんどは生徒の進捗状況を保存するためだけにアカウントの作成が必要です。"
  hoc_faq_frozen_q: "アンナとエルザとチュートリアルはどこですか"
  hoc_faq_frozen_a: "それは今 <a href='http://code.org/learn'> Code.org/learn</a> に公開されます。楽しんでくださいね ！"
  hoc_faq_high_school_q: "高校生とはどのアクティビティーを行えますか？"
  hoc_faq_high_school_a: "年齢層は関係なしに、アングリバードまたはアンナとエルザなどの <a href='http://code.org/learn'> Code.org/learn</a> にある初心者用チュートリアルから始めることををお勧めします。高校生 だとこれらを１つこなすのに30 分程で終了することができるます、そしてカーンアカデミーやCodeHSなどのJavaScript で行うより高度なチュートリアルを試すことができます。"
  hoc_faq_more_questions_br_q: "Outras dúvidas?"
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "Hour of Codeは、コンピューター科学を1時間で紹介し、コードをわかりやすく説明するようデザインされており、そして誰もが基本的なコードを学ぶことができるよう作られています。<a href='http://uk.code.org/learn'>チュートリアルを見る</a>,、そして Hour of Code 2014のために出来た新しい項目にも注目してください。"
  hoc_faq_when_is_hoc_uk_a: "Hour of Codeは12月8-14日の間に行われます。限定的に一 <i>時間</i>だけ? いいえ。この週の間何時間でもHour of Codeを行う事が出来ます。イギリスで行われるHour of Codeはアメリカでも You can do the Hour of Code anytime during this week. 年に一度の<a href='http://csedweek.org'>コンピューター科学週間</a>を祝っているアメリカと同じ時間に Hour of Code はイギリスでも行われます。 "
  hoc_faq_why_cs_uk_a: "<i>どの</i> 学生にもコンピューター科学を学ぶ機会があるべきです。それは問題解決のスキルや、ロジック、そして創造性の育成に役立つからです。早く始める事により、受講生には、21 世紀のキャリアへの道で成功するための基礎が備われます。<a href='http://code.org'> Code.org</a> ここにてもっと詳しい統計を参照してください。"
  hoc_faq_how_participate_uk_a: " Hour of Codeのイベントを主催するには  <a href='http://hourofcode.org'>ここで</a>サインアップしてください、そして  <a href='/resources/how-to'>計画を開始してください</a>。Hour of Codeイベントの主催をあなたの学校、もしくはあなたの地域でオーガナイズ出来ます。 &mdash; 課外クラブや、非営利団体や、会社。もしくは12月8日が来たら自分で試してください。"
  hoc_faq_behind_hoc_uk_a: "Hour of Codeは <a href='http://uk.code.org'>Code.org</a>、により運営されています。公共 501c3 非営利団体は、より多くの学校が参加する事、女性の参加を増やす事そして、マイノリティーの学生にコンピューター科学への参加を拡大させることに専念しています。  <a href='http://uk.code.org/about/partners'>前例にないパートナー達</a>が一緒になってHour of Codeを支援してくれています。 &mdash; マイクロソフト, グーグル、ケンブリッジ大学プレス、テックシティーそして、教育省を含みます。"
  hoc_faq_host_uk_a: "もちろんです。Hour of Codeは、自己誘導です。やることは <a href='http://code.org/learn'> 現在のチュートリアルを試してみる</a>ことだけです、あなたが試したいチュートリアルを選択して、時間を1 時間作る事だけです。 &mdash; 後は私たちに任せてください。すべての年齢と経験レベル、幼稚園から、それ以上のオプションを用意しています。あなた自身で<a href='/resources/how-to'> 指導書</a> を読んでイベントを計画してください。"

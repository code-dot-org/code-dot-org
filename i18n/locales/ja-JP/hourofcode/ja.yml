  teachai_launch_blog_desc_01: 教育、非営利団体、テクノロジーのリーダーが一堂に会し、世界中の教室にAIを安全に組み込むためのガイダンスを提供します
  teachai_launch_blog_desc_02: TeaChaiは、新しい報告書、政策提言、市民参加の機会を通じて、AI教育を世界中の初等・中等教育課程に統合することを目指しています。

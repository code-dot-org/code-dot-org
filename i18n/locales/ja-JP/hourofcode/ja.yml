  ai_curricula_desc: さまざまな教室のニーズを満たすさまざまな AI カリキュラムをご覧ください。
  ai_curriculum_title_01: "  AIと機械学習  "
  ai_curriculum_desc_01: コンピューターがデータからどのように学習するかを調べてください。現実世界のデータを中心とした機械学習プロジェクトを開発する。個人的に関係のある問題を解決する機械学習アプリを設計する。
  ai_curriculum_grades_01: グレードレベル:6-12

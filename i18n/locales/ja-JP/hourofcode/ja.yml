  oceans_behind_the_scenes: "  AI for Oceans: 舞台裏  "
  oceans_behind_the_scenes_1: '  レベル2～4では、<a href="https://www.tensorflow.org/">TensorFlow</a>
    <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">モバイルネット</a>
    プロジェクトが提供する事前学習済みモデルを使用します。モバイルネットモデルとは、<a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">畳み込みニューラルネットワーク</a>で、<a
    href="http://www.image-net.org/">イメージネット</a>という、「balloon 」や 「Strawberry 」などの単語を手書きで注釈をつけた1,400万枚以上の画像のデータセットで訓練されたモデルです。学生がこの活動で生成したラベル付きの訓練データでこのモデルをカスタマイズするために、<a
    href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer Learning</a>と呼ばれる手法を使用しています。訓練データセットの各画像をピクセルとしてモバイルネットに送り，それに最も当てはまる可能性の高いアノテーションのリストをを得ます。次に、新しい画像について、それをモバイルネットに送り、その結果として得られた注釈のリストを訓練データセットの画像と比較します。新しい画像を、最も類似した結果が得られた訓練セットの画像と同じラベル（例えば、「魚」や「魚ではない」など）で分類します。  '
  oceans_behind_the_scenes_1_markdown: "  レベル2～4では、[TensorFlow](https://www.tensorflow.org/)
    [モバイルネット](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    プロジェクトが提供する事前学習済みモデルを使用します。モバイルネットモデルは、「balloon」や「strawberry」などの単語を手動で注釈を付けた1,400万枚以上の画像からなるデータセットである[ImageNet](http://www.image-net.org/)上で学習された[畳み込みニューラルネットワーク](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)です。このモデルを、学生がこの活動で生成したラベル付き学習データでカスタマイズするために、[Transfer
    Learning](https://en.wikipedia.org/wiki/Transfer_learning)と呼ばれる手法を用いています。訓練データセットの各画像をピクセルとしてモバイルネットに送り，それに最も当てはまる可能性の高い注釈のリストをを得ます。次に、新しい画像について、それをモバイルネットに送り、その結果として得られた注釈のリストを訓練データセットの画像と比較します。新しい画像を、最も類似した結果が得られた訓練セットの画像と同じラベル（例えば、「魚」や「魚ではない」など）で分類します。
    \ "
  oceans_behind_the_scenes_2: '  MobileNetモデルは、「balloon 」や"「strawberry 」などの単語を手動で注釈をつけた1,400万枚以上の画像からなるデータセットである[ImageNet](http://www.image-net.org/)上で学習された[畳み込みニューラルネットワーク](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)です。このモデルを、学生がこの活動で生成したラベル付き学習データでカスタマイズするために、[Transfer
    Learning](https://en.wikipedia.org/wiki/Transfer_learning)と呼ばれる手法を用いています。これらのベクターを用いてSVMを学習します。学習データに基づいて、SVMは可能性のあるすべての魚の「空間」を2つの部分に分離し、学習しようとしているクラス（"青
    "や "青くない "など）に対応させます。  '
  oceans_behind_the_scenes_2_markdown: '  レベル6～8では、[Support-Vector Machine](https://en.wikipedia.org/wiki/Support-vector_machine)
    (SVM)を使用します。このモデルを、学生がこの活動で生成したラベル付き学習データでカスタマイズするために、[Transfer Learning](https://en.wikipedia.org/wiki/Transfer_learning)と呼ばれる手法を用いています。これらのベクターを用いてSVMを学習します。学習データに基づいて、SVMは可能性のあるすべての魚の「空間」を2つの部分に分離し、学習しようとしているクラス（"青
    "や "青くない "など）に対応させます。  '

  tutorial_rpccw_longdescription: 自分のキャラクターを作って、Tシャツをデザインして、音楽を作りましょう。完了したプロジェクトごとにバッジを獲得できます。
  tutorial_rpledfirefly_longdescription: Raspberry Pi Picoマイクロコントローラーと基本的な電子部品を使って、点滅するLEDホタルを作りましょう。MicroPythonコードを書いてホタルに火をつけ、ジャンパーワイヤーからスイッチを作って、スイッチが閉じているときに野生のホタルを模倣しましょう。
  tutorial_rpcharting_longdescription: オリンピックメダルのデータを保存してPythonプログラミング言語のリストの力を発見し、pygalライブラリを使用してインタラクティブなチャートを作成してください。データ分析のスキルを使ってパターンや異常を明らかにしましょう。
  tutorial_rpsolar_longdescription: Python プログラミング言語と p5 グラフィックライブラリを使用して、アニメーション化されたインタラクティブな太陽系モデルを作成します。辞書を使って惑星情報を保存し、周回する惑星をクリックすると読み込まれます。
  tutorial_rpwebcards_longdescription: カーソルを合わせると反転する Web カードのセットを作成します。CSS スタイルとアニメーションを使って、おしゃれなフォントや色のグラデーションでカスタマイズできます。
  tutorial_codeclubhworld_longdescription: Pythonのテキストベースのコードを書いて、テキストや絵文字を表示したりユーザー入力を行うインタラクティブなプロジェクトを作成します。変数にテキストや数値を格納し、関数を使用してコードを整理します。
  tutorial_codeclubspells_longdescription: Scratchのブロックで呪文を唱える魔法の杖をプログラムして、スプライトをヒキガエルに変えたり、大きくしたり小さくしたりします。音を編集したり反転したりして呪文の効果音を作ります。呪文のメッセージを送って、メッセージを受信したときに複数のスプライトが変身するようにします。
  tutorial_coderdojoanime_longdescription: アニメの描画チュートリアル用のテキストと画像を含むレスポンシブなWebページを作成します。HTML
    を使用して Web ページを構成し、CSS スタイルを使用してレイアウト、カラーパレット、フォントを適用します。
  tutorial_coderdojotarget_longdescription: Pythonとp5グラフィックライブラリを使用してターゲットを描画し、矢印で打つことでポイントを獲得します。RGB
    カラーについて学び、X 座標と Y 座標を使用してターゲットを配置してください。if、elif、else などの条件を使ってスコアを決定してください。
  tutorial_creaticodescratch_longdescription: CreatiCode.comでは、3Dゲーム、3Dアート、拡張現実ゲーム、人工知能アプリ、Youtube動画のリミックス、国連の持続可能な開発目標など、さまざまなトピックに関する幅広いコーディング活動を提供しています。すべてのアクティビティでスクラッチベースのブロックが使用されるため、学生はプロジェクトのコーディングや共有のために別のプログラミング言語やユーザーインターフェイスを学ぶ必要はありません。
  tutorial_bbsierpinski_longdescription: この短い一連のレッスンでは、驚くほどカラフルな数学アートの作り方を学びます！
  tutorial_bbstopwatch_longdescription: この短いレッスンシリーズでは、実際に機能するストップウォッチの作り方を学びます。
  tutorial_idrpatterns_longdescription: Weavly コーディング環境の Loop アクションブロックを使用して、クリスタル、星、その他の要素を繰り返す刺激的な形状などの幾何学模様を作成します。
  tutorial_idrshapes_longdescription: 'このアクティビティでは、プレイヤーはWeavlyアクションブロックを使用して、正方形、長方形、三角形、六角形、星などの単純な形を描きます。 '
  tutorial_edisondetect_longdescription: Edisonロボットとブロックベースのプログラミング言語EdBlocksを使用して、ループの主要な計算概念と赤外光の理解を紹介します。このレッスンでは、一連の漸進的なプログラミングタスクを通じて、エジソンロボットの駆動機能と障害物検出機能を利用します。
  tutorial_edisonmusical_longdescription: シンプルな楽曲は、シーケンスのアクションの好例です。EdisonとScratchベースのプログラミング言語EdScratchを使うと、学生は音楽を作り、シーケンスと入出力を組み合わせて楽しいプログラムを作ることができます。
  tutorial_codemonkeydiglit_longdescription: コンピューターの使用方法、ソフトウェアとハードウェアとは何か、起こり得るオンラインの脅威、プライバシーの保護など、デジタル世界の重要なトピックを紹介します。このコースには、デジタル利用とデジタルシチズンシップという2つのレッスンがあります。各レッスンは、インタラクティブな質問とアンケートを含むガイドなしのスライド、3つのミニゲーム、5つの復習問題で構成され、受講生の理解度を確認します。
  tutorial_bsdrockpaper_longdescription: Pythonプログラミング言語を使用して、「ロック、ペーパー、シザーズ」ゲームを構築します。Python
    を試したことがなくても心配はいりません。各ステップを順を追って説明します。
  tutorial_microbitreaction_longdescription: 思い切りたたける本物の物理スイッチが付いた反応ゲームを作ります!
  tutorial_kinderanimal_longdescription: このレッスンでは、子どもたちが作ったプログラムに応じて動く遊び心のある動物に、KIBOを遊び心のある動物に変えます。生徒はKIBOの入力と出力のオプションを試して、さらに発展させることもできます。
  tutorial_kindersinger_longdescription: このレッスンでは、生徒さんがKIBOにパフォーマーの衣装を着せて、KIBOに好きな歌を歌うように教えます！KIBOのサウンド・レコーディング/プレイバック・モジュールを使うと、子供たちは自分の曲を正しい順番で再生するようにシーケンシングのスキルを使ってKIBOをプログラムします。このレッスンは、以前にKIBOの経験があるお子様を対象としています。
  tutorial_microbitwwn_longdescription: 'micro: bitを振ると、ランダムに歩く方向が与えられます。'
  tutorial_grokcyberlive_longdescription: 海軍の船長が船内に捕らえられています。主要なランドマークが暗くなった。そして、シドニーの最も混雑する場所に武器が向けられています。…すべてがつながっています。船長を解放し、犯人を突き止めるのはあなた次第です。生徒たちは、手遅れになる前に手がかりをたどり、パズルを解き、大規模な模擬サイバー攻撃を阻止する方法を見つけ出す必要があります。
  tutorial_codemojimaze_longdescription: ディーノが迷路を完成させるのに役立つシーケンスについて学びましょう。
  tutorial_codemojisnake_longdescription: この単元では、Scratchのコーディングブロックを使ってスネークゲームを作成する方法を学びます。
  tutorial_carnegietoxibots_longdescription: ジラーシティでは誰も寝ません。プレイヤーは、巨大企業Toxicorpが所有するマルウェアに感染したロボット、Toxibotsの脅威を根絶することに専念する乗組員、Zedsの一員としてプレイします。ほとんどのトキシボットは破壊されましたが、大混乱を引き起こしているロボットはまだ残っています。ゼッド・クラブハウスで装備を整え、協力ロボット
    (別名「コボット」) のビースティーをプログラムして、ビースティーを捕まえるのを手伝ってください。
  tutorial_carnegieiris_longdescription: VICE バーチャルロボット搭載のアイリスローバーチャレンジでは、実際のプロジェクトベースのコンテキストで、体系化された一連のプログラミングアクティビティが実現します。ロボット工学だけでなく、より一般的なプログラミングや問題解決のパターンや構造についても学生に考えてもらうことを目的としています。このレッスンには、ビデオ、アニメーション、および仮想ロボットに組み込まれたコーディング環境が含まれます。
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding-Iris Rover Challengeは、実際のプロジェクトベースのコンテキストで体系化された一連のプログラミングアクティビティを提供します。ロボット工学だけでなく、より一般的なプログラミングや問題解決のパターンや構造についても学生に考えてもらうことを目的としています。このレッスンには、ビデオ、アニメーション、および仮想ロボットを使った組み込みのコーディング環境が含まれます。
  tutorial_spheroincolor_longdescription: スフェロ・インディはあなたや私と同じように色が見えます。でも色の認識が速いのは誰だ？誰が一番よく認識できるのでしょうか？このレッスンでは、私たちがどのように色を見るかを発見し、インディに色のコンテストに挑戦してみましょう！
  tutorial_kcjdominos_longdescription: このレッスンでは、JavaScript を使用して落ちてくるドミノをシミュレートします。その過程で、変数、関数、ループ、マウスイベント、そしてノックオーバーについて学んでいきます！
  tutorial_spherocolortheory_longdescription: Sphero BOLTを傾けたり回転させたりして、色を混ぜ合わせましょう！赤、緑、青のさまざまな値を足してさまざまな色を作って、加法混色理論がどのように機能するのかを探ってみましょう。BOLT
    のセンサーを使って向きを測ったり、色を変えたりする方法を学びましょう。
  tutorial_codecombatesports_longdescription: 競争力のあるコーディングは、かつてないほど壮大になりました!プロのようにプレイするために必要なスキルを
    e スポーツ ブートキャンプで学びましょう。コーディングの経験は必要ありません。ダンジョンでトレーニングを開始し、競争に必要なコーディング戦略と戦術を発見します。スキルを磨いたら、e
    スポーツ アリーナで世界中の他のプレイヤーとコードを試してみてください!あなたは次の AI リーグ グランド チャンピオンですか?
  tutorial_spherodigdisplay_longdescription: デジタルディスプレイは、電話からコンピューターモニター、テレビ、現代の看板まで、私たちの身の回りにあるものです。しかし、それらはどのように機能するのでしょうか。LittleBits
    CodeBit と LED マトリックスで画像やアニメーションをプログラミングして、デジタルディスプレイの背後にあるグラフィック技術を詳しく調べて、実際に体験してください。
  tutorial_spherorvrincolor_longdescription: '可視光は、目が色として検出するさまざまな長さの波で構成されています。RVR+には目はありませんが
    (少なくとも目が見える眼は)、広範囲の色を検出できるセンサーが搭載されています。RVR+ のカラーセンサーの機能とそのプログラミング方法を学びましょう。 '
  tutorial_clbinary_longdescription: 参加者はMinecraftのレストーンコンポーネントを使用して、バイナリカウントの仕組みを学び、ANDとORのロジックゲートを作成し、バイナリカウントを使用してロックされたドアを開くためのコンビネーションロックを作成します。
  tutorial_sascollabcode_longdescription: 視覚障害のある学生にコーディングを教えるためのリソースを見つけるのは難しい場合があります。SASは、すべての生徒がコーディングを学ぶ機会を持つべきだと考えており、それを実現するためにSAS
    CodeSnapsの点字コードブロックを使用することを目指しています。SAS CodeSnapsは、1台のiPadとSpheroロボットだけで教室全体でコーディングを行える協調的なコーディング環境です。
  tutorial_codecombatgoblins_longdescription: 君の力が必要なんだ！プログラミングの力でゲームをコントロールする壮大なクエストに乗り出しましょう。ヒーローになり、戦利品のロックを解除し、コードの武器庫を拡張して町を救出してください。そして、AI
    の戦略を使用して、最終的なゴブリンのボス戦に向けてパーティーを編成します。
  tutorial_scratchstorytelling_longdescription: Scratchで自分のストーリーをアニメーション化しましょう！スプライト、背景、インタラクティブなグラフィック効果を追加して、ストーリーに命を吹き込みましょう。教育者向けファシリテーションガイド、Scratch
    プロジェクトのチュートリアル、コーディングカードが含まれています。このアクティビティはコモン・コア・イングリッシュ・ランゲージ・アーツ・スタンダードに沿ったものです。
  tutorial_crayolasymbols_longdescription: 一枚の写真は千の言葉に匹敵します。小さな画像でも多くのことを物語ります！視覚的なシンボルはいたるところにあり、公衆トイレ、病院、車椅子用スロープ、バス停へと案内してくれます。図形や線を使って、他の人が頼りにできるオリジナルのシンボルをデザインしましょう。
  tutorial_crayoladrawacode_longdescription: 昨日と今日のコードをご覧ください。古代の人々は物語を伝えるために洞窟の壁にシンボルを描きました。古代エジプト人は、人、物、行動を表す視覚的シンボルの言語である象形文字を石に彫りました。ビジュアルコードを使ってアドオンストーリーを作成しましょう。
  tutorial_crayolafollowmycode_longdescription: 矢印、らせん、足音などの視覚的なシンボルをスケッチして、自分や他の人が従うパターンを作成して、コーディングダンスを作りましょう。モデルマジックで小さなキャラクターを作って、自分のダンスコードに合わせて使ってもいいですよ！
  tutorial_madpicturethis_longdescription: このレッスンでは、これまでHTMLコードを操作したことがなくても、HTML言語を紹介し、それをデコードする方法を教えます。観察することで、学生はパターンに気づき、HTML
    コードがどのように記述され、解釈されるかをよりよく理解できるようになります。
  tutorial_mindmakersmaps_longdescription: この世界では、さまざまなタイプのマップが、プログラムに従う自動運転車での楽しいチャレンジの背景になります。勝つためには、それぞれのマップを解釈し、動きだけでなく、センサーを使って障害物や天候、気温、時間の経過などの自然現象を検知し、予期せぬ事態に対応する必要があります。良い旅を！
  tutorial_mindmakersjorel_longdescription: ジョレルの兄弟の楽しい世界があなたのコントロール下にあります！しかしそのためには、プログラミングの基礎をマスターし、アルゴリズム思考、問題分解、パターン識別、抽象化などのスキルを身につける必要があります。一生懸命勉強すれば、ジョレルの兄弟の名前がわかるかもしれません！
  tutorial_mindmakersroboland_longdescription: 奇妙で楽しいロボット「Mustachebot」と「Ladybot」をプログラムしよう！あなたは彼らが課題を克服するのを助け、彼らはあなたが計算的思考を発達させるのを助けてくれます。課題が上級になればなるほど、アルゴリズム、分解、パターン、抽象化について学ぶことが多くなります。一生懸命勉強して、楽しんでください！
  tutorial_mindmakersrobolandjr_longdescription: 奇妙で面白いロボットのMustachebotとLadybotをプログラムしてください。チャレンジをなんとか解決するたびに、小さな緑色のボールが出て次のボールに進みます。気まぐれだ！
  tutorial_codehsdraw_longdescription: キーボードとマウスの入力を使用して、Scratchで独自の描画プログラムを作成します。誰でも楽しくクリエイティブなデジタルアートが作れます！
  tutorial_codehscamouflage_longdescription: ScratchJrを使って動物が環境の中で迷彩を使うことへの適応を示すようにプログラムしよう！
  tutorial_firiapythoncodex_longdescription: 美しいカラーディスプレイからハイファイオーディオシステムまで、新しい機能を活用しながらPythonコーディングを学べる簡単なステップバイステップのレッスンです。内蔵の加速度計、光センサー、マイクを使って、独自のインタラクティブなプロジェクトをコーディングできます。また、サーボモーターと外部センサーを直接接続できるので、無限の拡張が可能です。CodeX
    = ゲーム、音楽、センサー、アートなど！
  tutorial_bekidscoding_longdescription: グレイス、ザック、ドット・ザ・ロボットと一緒にループギャラクシーの冒険に出かけよう！ブロックを使ってコーディングしてエキサイティングなタスクを完了し、アルゴリズム、シーケンス、ループの基本を学びましょう！
  tutorial_rodocodehr_longdescription: ロドコド：コードアワーは、4〜11歳の子供向けのセルフガイドコーディングゲームです。シーケンシング、デバッグ、ループ、関数など、コーディングの基礎を学べます。また、問題解決のテクニックも教えているので、子どもたちは自信を持って自立した学習者になります。
  tutorial_microbitdice_longdescription: micro:bitを振って乱数を作りましょう。
  tutorial_madflashcard_longdescription: このレッスンでは、学生に HTML と CSS のコードを紹介し、そのコードを操作して結果をリアルタイムで確認する機会を提供します。
  tutorial_madappwars_longdescription: このレッスンでは、学生にアプリ開発のビジネス面を探求する機会を提供します。このアクティビティでは、学生は同じカテゴリに属する
    2 つのアプリ (例:2 つの旅行アプリ) を比較し、特定の基準に基づいてどちらが優れているかを評価します。
  tutorial_kodablepuppies_longdescription: 学生たちはKodableのふわふわの友達に会い、彼らの世話をする方法を学びます！「ペット」はゲーム内の子犬で、たくさんの愛情と注意を必要とします。生徒たちは、関数や条件文などのコーディング概念を使って、新参者としての責任を果たせるよう、ケアボットをプログラムします。
  tutorial_googlesuperhero_longdescription: 建物の上を飛んだり、回転したり、相棒と一緒に作業したり、ゲーム内のオブジェクトに触れてポイントを獲得したりするようにプログラミングして、人生やコミュニティの日常のヒーローをスーパーヒーローに変えましょう。Code
    Your Heroでは、CS FirstとScratchでヒーローの特殊能力と創造性を披露しましょう。
  tutorial_googlename _longdescription: 名前を選んで、コードを使ってその単語の文字に命を吹き込みましょう。ニックネーム、ペットの名前、動物、スポーツ、場所、趣味を選択してください。
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: 本当に素晴らしい太陽系を作りましょう！このガイドなしのアクティビティで、音楽、天文学、コーディングについて学びましょう
    (コーディングの経験は必要ありません)。惑星をプログラムして音楽を作り、スペーシーなメロディーが奏でる自分だけの音楽的な太陽系を作りましょう。
  tutorial_hatchxrsolar_longdescription: 'ブロックベースのプログラミングの概念を使用して、星を探索し、独自の太陽系を構築してください。3D
    空間の基本を学び、想像力を働かせて夢のような宇宙を 1 時間足らずで構築しましょう。しかも、HatchXR アプリを使えば、どの iOS デバイスでも AR
    でプロジェクトを実行できるのです。#hatchxr #HourOfCode を使ってあなたの作品を私たちと共有することを忘れないでください'
  tutorial_hatchxrspace_longdescription: 'クラシックなスペースインベーダーゲームを3Dでコーディングしながら、ゲーム開発の基本、3D空間での動き、ループ、条件、変数、キーボードイベントなどの基本的なプログラミング概念を学びながら、すべて1時間足らずで学べます。あなたの作品を
    #hatchxr #HourOfCode を使って私たちと共有するのをお忘れなく。'
  tutorial_hatchxrtrex_longdescription: 'ゲーム開発の基本、3D空間での動き、ループ、条件、変数、キーボードイベントなどの基本的なプログラミング概念を学びながら、クラシックなChromeのティラノサウルス恐竜ゲームを3Dで構築しましょう。すべて1時間足らずでできます。あなたの作品を
    #hatchxr #HourOfCode を使って私たちと共有するのをお忘れなく'
  tutorial_blocksmithguinea_longdescription: モルモットがやってきて、お腹が空いています。この猛烈でテンポの速いコーディングゲームで、ラウンドごとにボットをプログラムして、ニンジンを発射したり、レタスを発射したり、強力なアップルシールドを呼び出したりしてください。ハートを集めてより多くのツールをアンロックし、コードが壊れないように祈りながらエサやり狂いを封じ込めてください。
  tutorial_pickcodeshapes_longdescription: Pickcode を使用してさまざまな形状を作成するコードを作成する方法を学びましょう。コースを修了すると、創造性を発揮して好きなデザインを作れるようになります！
  tutorial_codesterssketch_longdescription: 独自のカスタムEtch-a-Sketchを作成しながら、Pythonでのコーディングの基礎を学びましょう！さまざまなキーイベントで画面上のスプライトを制御する方法、ユーザー入力を受け入れてペン幅を設定する方法、リストを使用してペンの色を制御する方法を学びましょう。
  tutorial_pickcodechatbot_longdescription: このコースでは、簡単なアドライブラリゲームをプレイする簡単なチャットボットの作り方を学びます。
  tutorial_codestersfish_longdescription: 独自の落下オブジェクトゲームを作成しながら、Pythonでのコーディングの基礎を学びましょう！背景やスプライトを追加する方法と、イベントを使ってステージ上でスプライトを作成して制御する方法を学びます。
  tutorial_codestershedgehog_longdescription: Python でのコーディングの基礎を学んだら、星に向かってスプライトを撃つゲームを作ろう！シュートを撮るには、まずキー、インターバル、コリジョンイベントの作成方法を学ぶ必要があります。ブラスト！
  tutorial_pickcodeggame_longdescription: 1人のプレイヤーがチャットボットに数字を入力し、チャットボットが相手プレイヤーに推測のヒントを与える、2人用の推測ゲームの作り方を学びましょう。
  tutorial_codestersdino_longdescription: 自分だけのフラッピーディーノゲームを作りながら、Pythonの関数とイベントを学びましょう。ゲームが始まると、恐竜が落下します！ブロックに当たったら負けです。恐竜を何ブロック通り抜けられますか？
  tutorial_pickcodemtpaint_longdescription: このコースでは、関数を使ってかなり複雑な形（メビウスの帯のような三角形）を描く方法を学びます。このレッスンを終えると、さまざまなデザインを作成するためのビルディングブロックが手に入ります。
  tutorial_microsoftcarnival_longdescription: もぐらたき、バースティン・バルーン、ターゲット・プラクティスなどのゲームを使って、教室で自分だけのカーニバルを作ろう。
  tutorial_thunkablescavenger_longdescription: Thunkable で自分だけの Scavenger Hunt アプリを作成する方法を学び、コードが完成したらすぐにアプリを使ってモバイルデバイスでアイテムを探しましょう。
  tutorial_codeillusionfund_longdescription: コンピューターの基礎を学び、慣れながら、コーディングとコンピューターサイエンスの魔法の世界に入りましょう！これには、クリックとスクロール、ドラッグアンドドロップ、コピーアンドペースト、タイピングの練習が含まれます。
  tutorial_codeillusiongoofybeg_longdescription: グーフィーと一緒に魔法のコーディングアドベンチャーに乗り出しましょう！JavaScript
    を使ったゲーム開発の基本をマスターしながら、図形の描き方、色付け方法、移動方法、画像やサウンドの読み込み方法を学びましょう。
  tutorial_codeillusiongoofyint_longdescription: 'JavaScript を使ったゲーム開発の楽しさを探りながら、自分だけのインタラクティブなデジタルバンドを
    Goofy で作成しましょう。このアクティビティは、入門アクティビティ「Disney Codeillusion: 初心者向けグーフィーを使ったゲーム開発アドベンチャー」で学んだことを基に構築されます。'
  tutorial_robotmagicescape_longdescription: プログラム可能なボットの助けを借りて、幽霊の出る3Dルームから脱出しましょう。
  tutorial_codespeakclimate_longdescription: HTML を使用して責任を持って基本的な Web サイトを構築する方法を学び、気候変動について他の人を教育するのに役立てましょう。
  tutorial_codespeaktwinkle_longdescription: "「コーディング・トゥインクル」の朗読を聞いてから、ScratchJrアプリを使ってコーディングする方法を学びましょう"
  tutorial_coinbasecrypto_longdescription: 記憶力を試して、暗号の基礎を学びましょう！
  tutorial_codespeakcomp_longdescription: ワームの堆肥化について学び、Scratchでゲームを作ろう！
  tutorial_codespeaksnake_longdescription: クラシックなモバイルゲームのスター、Snakeの話を聞いて、ScratchJrで自分のゲームをコーディングしましょう
  tutorial_prstemalexa_longdescription: 学生は、2つのAlexaスキルをコーディングすることで、音声人工知能（または音声AI）を学びます。学生はまず音声
    AI の基礎を説明するビデオを見て、次に MIT App Inventor で「ハロームーン」と書かれた音声 AI 搭載プログラムと、ランダムな空間の事実を暗唱できるプログラムを作成します。レッスンはボキャブラリーの復習とディスカッションで終わります。
  tutorial_coderzfarm_longdescription: 庭を植えるロボットをプログラムし、ロボットが現実世界の農家にどのように役立つかを学びましょう。
  tutorial_intelinofield_longdescription: Intelino スマートトレインをアクションスナップでアンプラグドにプログラミングする方法を学び、校外学習で学生を街中まで運転するというミッションを完了させましょう。
  tutorial_cablockchain_longdescription: このインタラクティブなコースでは、次世代ウェブの原動力であるブロックチェーン技術と暗号通貨について学びます。メタバースに侵入するキャラクターをフォローして、潜在的な詐欺師を探しましょう。彼らはブロックチェーンのさまざまな創造的な用途を発見し、それが将来社会にどのような影響を与える可能性があるかを考えています。
  tutorial_nasaparachute_longdescription: このアクティビティでは、火星探査車「パーサヴィアランス」が火星に無事着陸するのを助けるために、JPL
    のエンジニアがバイナリコードを使ってパラシュートに隠しメッセージを組み込んだ方法を学びます。また、自分だけの隠しメッセージを作る機会もあります。
  tutorial_nasascratch_longdescription: ビジュアルプログラミング言語であるScratchを使用して、月や火星の探査ゲームを作成します。NASA
    の宇宙ミッションプランナーのように考えてゲームをデザインしましょう！
  tutorial_nasaorbit_longdescription: このアクティビティでは、生徒はスクラッチ、スナップを使います！または別のプログラミング言語を使用して、国際宇宙ステーションにドッキングする宇宙船のインタラクティブなシミュレーションを作成します。クルー・オービタル・ドッキング・シミュレーション
    (CoDing Sim) では、計算論的思考、問題解決、現実世界での数学応用に学生を参加させることができます。
  tutorial_nasapackage_longdescription: このアクティビティでは、生徒はスクラッチ、スナップを使います！または別のプログラミング言語を使って、ドローンがジオフェンスで囲まれたエリアをナビゲートして荷物を届ける様子をインタラクティブにシミュレーションします。このシミュレーションでは、学生は計算論的思考、問題解決、数学を実際に応用できるようになります。
  tutorial_nasalunar_longdescription: '学生はアルテミス1号のミッションとNASAアプリ開発チャレンジ（ADC）について学びます。目標は、Code.orgのApp
    Labを使って作成した手順に従い、ブロックコードを使った基本的なプログラミングを学んでもらうことです。 '
  tutorial_meeestate_longdescription: パズルを解いて、新しい「マインクラフト・アワー・オブ・コード：エスケープ・エステート」でブレイコウスキー博士の不思議な邸宅から脱出しましょう。コーディングと計算的思考を駆使して秘密を解き明かし、トラップドアを開け、隠された手がかりを明らかにしましょう。夜明けまでにコードを書いて100万個のエメラルドを獲得しよう！Hour
    of Code は、ブロックまたは Python でコーディングすることで、誰でもコードの基礎を学ぶための学習経路となります。
  tutorial_imagipixelart_longdescription: この1時間の短期集中コースでPythonを学び、独自のカラフルなアニメーションを作成しましょう！
  tutorial_kcjhealth_longdescription: 'SDG #3「健康と福祉」を探求しながら、データビジュアライゼーション、アルゴリズムアート、コーディングについて学びましょう。'
  tutorial_msftwakanda_longdescription: シュリ、オコエ、リリは団結してワカンダを助ける必要があります。マーベル・スタジオの「ブラックパンサー：ワカンダ・フォーエバー」にインスパイアされたアクション満載のアクティビティを自分でコーディングしよう！
  tutorial_nafbrand_longdescription: Code your Brandでは、仮想連絡先ファイルを作成して、連絡先の詳細を含むパーソナライズされたQRコードを作成します。このアクティビティを完了すると、最新の名刺が手に入ります。この名刺を共有しながら、キャリアや大学進学を助けてくれたり、導いてくれたりしてくれる人と交流できます。

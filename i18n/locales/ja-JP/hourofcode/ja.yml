  ai_curriculum_desc_02: AI の倫理的意味を熟考し、協力してあらゆる場所の AI 開発者と立法者のための「AI 倫理規定」リソースを作成してください。
  ai_curriculum_grades_02: グレードレベル:5-12
  ai_curriculum_duration_02: 所要時間:1 時間
  ai_curriculum_btn_aria_label_02: AI と倫理の授業計画を見る
  ai_curriculum_title_03: "  AI for Oceans  "
  ai_curriculum_desc_03: ゴミを見つけるように訓練して、人工知能が海をきれいにするのを手伝ってください！トレーニングデータとバイアス、そしてAIが世界の問題にどのように対処できるかについて学びましょう。
  ai_curriculum_grades_03: グレードレベル:3-12
  ai_curriculum_duration_03: 所要時間:1 時間
  ai_curriculum_btn_aria_label_03: AI for Oceans アクティビティを試してみる
  ai_curriculum_title_04: "「AI はどのように機能するか 」"
  ai_curriculum_desc_04: これらのレッスンは、「AI の仕組み」ビデオシリーズを補足するものです。各レッスンは、シリーズの 1 本の動画とペアになっており、動画で紹介されている概念をより深く掘り下げています。
  ai_curriculum_btn_aria_label_04: AI のしくみを探るレッスン
  ai_carousel_heading: 'Code.orgを使った人工知能についての教師たちの感想:'
  ai_carousel_quote_01: このレッスンは、生徒たちに、分類システムには意見の要素があることを知る機会にもなりました。後になって、AI にバイアスが入り込む可能性が明らかになったとき、私は生徒たちを引き戻して、モデルのトレーニングに使われるデータは選択に基づくものであることを思い出させることができました。
  ai_carousel_quote_02: 私の学生たちは、ほぼ日常的に経験している技術の進歩に関しては、自分たちが単なる消費者である必要はないことを学びました。彼らも実はクリエイターになれるのです！
  ai_pl_heading: AI を教えるための準備
  ai_pl_subheading: 自分のペースで進められるオンラインモジュールを使って、AI を教える準備をしましょう。
  ai_pl_list_01: 人工知能と機械学習の概要をご覧ください。
  ai_pl_list_02: AI Lab を使用して機械学習モデルをトレーニングします。
  ai_pl_list_03: 機械学習アプリを活用しましょう。
  ai_pl_list_04: AI と機械学習の現実世界への影響を考えてみましょう。
  ai_pl_list_05: 章末のプロジェクトをご覧ください。
  ai_pl_duration: 所要時間:2 時間
  ai_pl_title: AI と機械学習の教育
  ai_pl_desc: 人工知能と機械学習の紹介。AI Lab. を使用して機械学習モデルをトレーニングし、機械学習アプリを使ってみましょう。AI と機械学習が現実世界にもたらす影響を考えてみましょう。
  ai_video_series_title: "「AI はどのように機能するか 」"
  ai_video_series_desc: この短いビデオシリーズでは、マイクロソフトのCEO、サティア・ナデラによる紹介とともに、人工知能がどのように機能し、なぜ重要なのかを紹介します。次に、アルゴリズムの偏りや
    AI による意思決定の倫理などの問題を掘り下げます。
  ai_resources_heading: その他のリソース
  ai_resources_desc: AI についてもっと知りたいですか？学生の学習範囲を広げるのに役立つその他のリソースをいくつか紹介します。
  ai_resources_title_01: AI パネルの倫理
  ai_resources_desc_01: 私たちのお気に入りの AI エキスパートと一緒にさらに深く掘り下げてみましょう！このパネルディスカッションでは、アルゴリズムの偏りや仕事の未来といった重要な問題に触れます。
  ai_resources_btn_aria_label_01: "「AI の倫理」パネルを見る"
  ai_resources_title_02: イマジン・カップ・ジュニア
  ai_resources_desc_02: このグローバルな AI for Good チャレンジでは、マイクロソフトの AI for Good イニシアチブを学生に紹介し、AI
    の力で世界の問題を解決できるようにします。
  ai_resources_btn_aria_label_02: イマジン・カップ・ジュニア・チャレンジについて知る
  ai_resources_title_03: 教師向けAI
  ai_resources_desc_03: 幼稚園から高校までの人工知能知識の統合をサポートします。無料の専門能力開発、ウェビナー、会議でのプレゼンテーション、ピアツーピア学習の機会を提供します。
  ai_resources_btn_aria_label_03: 教師向け AI ウェブサイトを見る
  ai_pl_101_hero_heading: AI EmpowerEDにご参加ください！
  ai_pl_101_hero_desc: 教育者向けの無料オンライン学習シリーズで、教育における人工知能（AI）の変革の可能性を発見してください。
  ai_pl_101_hero_desc_02: 教師向けの包括的なオンライン学習シリーズ。
  ai_pl_101_hero_presented: 提供元
  ai_pl_101_intro_heading: 教師のためのAI 101とは？
  ai_pl_101_intro_text: 教師のためのAI 101は、人工知能（AI）の画期的な世界と教育におけるその変革の可能性に関心のあるすべての教師や教育者のための、無料の基礎的なオンライン専門学習シリーズです。パートナーであるCode.org、ETS、ISTE、Khan
    Academyは、AIを解明し、責任ある実装を探求し、偏見に対処し、AIを活用した学習がどのように生徒の成果に革命をもたらすことができるかを紹介する、著名な専門家による魅力的なセッションを提供します。この探求とエンパワーメントの旅に参加し、AIを使った、そしてAIについての教育の未来を開きましょう。
  ai_pl_101_partnership_between: パートナーシップ
  ai_pl_101_join_email_title: 教師のためのAI 101への早期アクセスに登録する
  ai_pl_101_pro_join_email_desc: 各セッションの開始をいち早くお知らせします。Code.org、ETS、ISTE、カーンアカデミーのAIリソースの最新情報をお届けします。
  ai_pl_101_explore_title: AI関連リソース
  ai_pl_101_explore_desc: Code.org、ETS、ISTE、Khan Academyから、この新しい成長分野における教師をサポートするさまざまな追加リソースをお届けします。下記をご覧ください。
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Khan AcademyのAIを搭載した教材によって、教師は好きでもない準備作業に時間を費やすのをやめ、好きなこと、つまり教えることに集中することができるようになります。
  ai_pl_101_explore__button_1: Khanmigoを試す
  ai_pl_101_explore_title_2: 教育者のための人工知能の探究
  ai_pl_101_explore__desc_2: ISTEが提供するこの15時間のオンラインコースは、6年にわたり、K-12の教育者を対象に、教育と学習のためのAIの本質を指導してきました。このコースは年に3回開催され、専門講師による継続的なサポートが受けられる完全非同期型です。
  ai_pl_101_explore__button_2: コースを開始する
  ai_pl_101_explore_title_3: AIカリキュラム
  ai_pl_101_explore__desc_3: Code.orgの3年生から12年生向けのAIカリキュラムでは、生徒たちは楽しいアクティビティを使って、コンピュータがデータからどのように学習するかを学びます。また、このカリキュラムでは、AIの倫理的な意味合いについて考えながら、機械学習とデータについて調べるよう生徒を誘います。
  ai_pl_101_explore__button_3: カリキュラムの探索
  ai_pl_101_explore_title_4: ETSのクライテリオン・インタラクティブ
  ai_pl_101_explore__desc_4: このガイド付き5段落ライティング・プラットフォームは、ライティング・プロセスの重要な5つの段階を通して学習者を指導します：
    準備/計画、書く、修正、編集、考察。ETSは、最先端の採点モデルとAIを活用することで、ライティング体験をパーソナライズし、教師がライティング体験を通して反復的なフィードバックと形成的評価を提供できるようサポートします。
  ai_pl_101_explore__button_4: ツールを探索する
  ai_pl_101_video_title_1: サル・カーンとハディ・パルトヴィとの炉辺談話
  ai_pl_101_video_desc_1: サル・カーン（カーン・アカデミー）とハディ・パルトヴィ（Code.org）と一緒に、教室での人工知能の活用についての炉辺談話に参加しましょう。今日の
    AI を取り巻く最も物議を醸しているトピックを含む、活発な議論が繰り広げられることを期待してください。
  ai_pl_101_video_title_2: 教育者向けの AI のわかりやすい解説
  ai_pl_101_video_desc_2: 人工知能の基礎を学び、AIが社会に及ぼす大きな影響と、教育分野との関連性が高まっていることを理解するための基礎知識を身につけます。教室での作業に
    AI を活用し、管理業務にかかる時間を節約する方法について、実践的な洞察を得ることができます。
  ai_pl_101_video_title_3: AI による学習の変革
  ai_pl_101_video_desc_3: AI と教育の交差点を探りましょう。このセッションでは、AI を教育学と組み合わせて学生の学習を強化する方法を探ります。AI
    を活用して教育実践を変革し、学生の学習体験を豊かにしたいと考えている教育者にとって、このセッションは必見です。
  ai_pl_101_video_title_4: AI への責任あるアプローチの確保
  ai_pl_101_video_desc_4: 教育環境に人工知能を組み込む際の倫理的考慮事項とベストプラクティスをご覧ください。このセッションでは、AI の潜在的なバイアスと、それに伴う倫理的考慮事項を理解することを目的として、具体的な戦略、リソース、および実例を紹介します。
  ai_pl_101_video_title_5: AI を教室にもたらす
  ai_pl_101_video_desc_5: このセッションでは、AIに関する教育、AI教育ツールの評価と活用、学生の評価におけるAIの活用に焦点を当てます。理論、実践例、リソースを豊富に組み合わせることで、教育者が
    AI の世界をナビゲートし、学生の学習体験を向上させることができるようにすることを目的としています。
  ai_pl_101_video_desc_6: 大規模言語モデル（ChatGPTなど）とジェネレーティブAIに関する2つの新しいビデオを特集して、AIに大きな変化をもたらす新しいテクノロジーについて詳しく学んでください。これらの新しいテクノロジーがどのように機能するかを、OpenAI
    の CTO であるミラ・ムラティと RunwayML の CEO であるクリストバル・バレンズエラという専門家から直接聞くことができます。
  how_ai_works_hero_heading: "「AI はどのように機能するか 」"
  how_ai_works_hero_desc: ビデオシリーズとそれに付随するレッスンである「How AI Works」で AI の世界に飛び込みましょう！
  how_ai_works_intro_desc: この一連の短いビデオとそれに付随する教室での授業では、人工知能がどのように機能し、なぜ重要なのかを教員と生徒に紹介します。トピックに基づいて個別のレッスンを選択したり、1つのクラスで一連のトピックをすべて調べたり、7つのレッスンすべてを教えてより深く掘り下げたりすることができます。
  how_ai_works_intro_list_01: 人工知能と機械学習を紹介します
  how_ai_works_intro_list_02: 大規模言語モデル (LLM) や画像生成など、ジェネレーティブ AI の仕組みについて詳しく知る
  how_ai_works_intro_list_03: 偏見、倫理、プライバシー、AIの責任ある使用について探る
  how_ai_works_intro_list_04: コンピュータービジョンを含む AI の実際のアプリケーションに触れてみましょう
  how_ai_works_lessons_heading: クラス向けの AI レッスン
  how_ai_works_lesson_title_01: 機械学習入門
  how_ai_works_lesson_desc_01: 機械学習と呼ばれる人工知能の一形態と、問題解決プロセスを利用してロボットを訓練して問題を解決する方法について学びます。ロボットが魚のパターンを検出する方法を学習する機械学習アクティビティに参加してください。
  how_ai_works_lesson_title_02: コンピュータービジョン
  how_ai_works_lesson_desc_02: コンピュータビジョンの仕組みを学びましょう。コンピュータービジョンとコンピューターが「見る」方法を説明するビデオをご覧ください。次に、ネットワークを使用して
    7 セグメントディスプレイに表示されている数字を判断するアルゴリズムを設計し、テストします。
  how_ai_works_lesson_title_03: ニューラルネットワーク
  how_ai_works_lesson_desc_03: ニューラルネットワークの仕組みを学びましょう。ウィジェットを使ってニューラルネットワークを実際に調べてみましょう。ニューラルネットワークを説明するビデオをご覧ください。最後に、レコメンデーションシステムを作成する際の多様な視点の必要性について説明します。
  how_ai_works_lesson_title_04: チャットボットと大規模言語モデル
  how_ai_works_lesson_desc_04: 大規模言語モデル (LLM) とは何か、どのように機能するのかを学び、LLM を使って AI とテキストを共同作成しましょう。最後に、LLM
    がインテリジェントなのか、それともクリエイティブなのかについて議論しましょう。
  how_ai_works_lesson_title_05: ジェネレーティブイメージ
  how_ai_works_lesson_desc_05: AI がどのように画像を生成できるかを学び、次に拡散型 AI ウィジェットを調べて、これらのモデルが創造的であるかどうかについて話し合います。
  how_ai_works_lesson_title_06: アルゴリズムバイアス
  how_ai_works_lesson_desc_06: 画像のトリミングを練習してTwitterのトリミングアルゴリズムの根底にあるバイアスを明らかにしてから、このバイアスのかかったアルゴリズムの発見に関するビデオを読んで見てください。最後に、アルゴリズムの偏りを認識して減らす方法について説明しましょう。
  how_ai_works_lesson_title_07: 当社の AI 倫理規定
  how_ai_works_lesson_desc_07: 自分が選んだ人工知能分野の倫理的な落とし穴を明らかにする記事やビデオを使って調査を行います。あらゆる場所の
    AI 開発者と立法者向けに、クラス全体を対象とした「AI 倫理規定」のリソースをまとめましょう。
  how_ai_works_lessons_in_a_day_title: 1 日での AI の仕組み
  how_ai_works_lessons_in_a_day_desc: 一日だけ？1日でシリーズ全体を学生に紹介するオプションもあります。学生に AI を紹介したいと考えている教科分野の教師に最適です。また、ゲスト講師のレッスンとしても最適です。
  how_ai_works_lessons_in_a_day_desc_02: "「AI の仕組み」の動画をすべて1日で紹介します。生徒たちは、動画のボキャブラリーを照合し、各動画についての振り返りの質問に答えながら、それぞれの動画について理解を深めます。"
  how_ai_works_resources_desc: AI についてもっと知りたいですか？ここでは、あなたと学生の学習の拡大に役立つその他のリソースをいくつか紹介します。

  ai_hero_heading: 人工知能は魔法じゃない… ただのコードだ！
  ai_hero_desc: 人工知能 (AI) が私たちの生活、仕事、学習の方法をどのように変えているかを知ることで、人工知能 (AI) の謎を解き明かしましょう。
  ai_intro_heading: なぜ人工知能について学ぶのか？

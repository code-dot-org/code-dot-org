  tutorial_caflags_longdescription: blocklyで基本的なプログラミングの概念を学びましょう。シンプルな形、色、座標を使って世界の国旗を描き、計算思考を身につけましょう。ブロックや値のさまざまなシーケンスを探索しながら創造性を発揮し、自分だけのエキサイティングなフラッグの傑作を作り上げましょう。
  tutorial_matariki_longdescription: マイアとチャーリーはニュージーランド出身です。マイアの家族は、マタリキ、つまりマオリの新年を祝う準備をしています。彼女は友人のチャーリーを招待して、家族のマラエ（伝統的な集会所）に泊まってもらいました。Matarikiには、エキサイティングな問題解決のタスクやアクティビティがたくさんあります！計算的思考のスキルを使って、マイアとチャーリーが祝賀会に備えるのを手伝ってください。
  tutorial_carestaurant_longdescription: チャーリーとティリーは、ロスを適切にプログラムすれば、フードアベンジャーズをより魅力的にするために絵を描くのを手伝ってくれると決めました。ただし、彼らのアルゴリズムが正しいことを確認してください。絵筆を持ったロボットの向きを間違えると、深刻なダメージを与える可能性があります。
  tutorial_casea_longdescription: アレックスとロニーは、ブロックを使って派手な魚や超海の生き物を作ります。間違いを見つけて修正することで、シーケンスを順番に並べ替えてデバッグするのを手伝ってください。自分の海のシーンをカスタマイズして、インタラクティビティを追加してキャラクターに命を吹き込みましょう。初心者のコーダーやプレリーダーも大歓迎です！
  tutorial_cashield_longdescription: 夏休みになり、アレックスと彼女の家族とロニーはフィンランドに休暇で行きます。アレックスの兄ルーベンは、盾の紋章に関するアプリを作っていて、アレックスとロニーにその使い方を教えています。彼らと一緒に、ブロックを順番に並べて自分だけの素晴らしい盾をデザインする方法を学びましょう！
  tutorial_ccwslimer_longdescription: 複数のレベルとチャレンジで自分だけのシェア可能なゲームをプログラミングする方法を学びましょう！
  tutorial_codinggalaxy_longdescription: アドベンチャープラネットでの最初のミッションでは、コーディングパズルを解いて美しい惑星を救う必要があります。
  tutorial_boatrace_longdescription: ボートレースゲームの作り方を学びましょう。プレイヤーはマウスを使用して、障害物にぶつかることなくボートを無人島までナビゲートします。
  tutorial_ccplay_longdescription: コンピューターサイエンスの重要な概念を学びながら、一連のゲームレベルをコーディングしてプレイします。最終レベルでは、創造性とスキルを披露して、自分のゲームをゼロからコーディングしましょう！
  tutorial_grinch_longdescription: 'ドローンとハイテクのそりをコーディングマジックでプログラミングしてプレゼントをキャプチャしたり、山を下ってフービルにクリスマスを戻したりする方法を学びましょう。 '
  tutorial_codehsart_longdescription: ミーム!ミーム！ミーム！生徒たちは、カスタムミームを作成して友達と共有できるコンピュータープログラムを構築することで、コーディングとアートの交差点を探ります。
  tutorial_codehsbitcoin_longdescription: このHour of Codeアクティビティでは、学生にビットコインのブロックチェーン台帳といくつかのビットコイン統計を紹介します。学生はビットコイン台帳上でトランザクションがどのように機能するかを調べ、ビットコインブロックチェーンの全体的なパフォーマンスを調査します。
  tutorial_codehsblockchain_longdescription: 学生は、暗号学、ハッシュ、ブロックチェーン技術を探求することで、暗号通貨の基礎について学びます！
  tutorial_codehscipher_longdescription: 'この Hour of Code アクティビティでは、従来のシーザー暗号を使用して一部のメッセージを復号化および暗号化する暗号化方法を学びます。また、暗号の欠陥とその改善方法についても学びます。 '
  tutorial_codehscollision_longdescription: 学生は、シミュレーションが研究でどのように使用されるかを探ります。運動量保存方程式と運動エネルギー保存方程式を用いて質量と速度が弾性衝突にどのように影響するかを研究し、シミュレーションによって計算された最終的な速度値を検証します。学生は、基本的な代数を使って数学方程式を解くことに関する予備知識を持っている必要があります。
  tutorial_codehsmath_longdescription: '学生たちはトレイシー・ザ・タートルを紹介され、Pythonでさまざまな数学モデルをコーディングする方法を学びます！コーディングの経験は必要ありませんが、学生は代数
    I 以上を修了している必要があります。 '
  tutorial_codehsmusic_longdescription: 生徒たちは、JavaScriptブロックを使って独自のダイナミックな8カウントのビートとパターンを構築することで、音楽制作にコーディングがどのように使われているかを探ります。
  tutorial_codehssports_longdescription: 生徒たちは、友達とすぐに共有できるオリジナルのスポーツビデオゲームを作ることで、スポーツやゲームデザインにコーディングがどのように使われているかを学びます！
  tutorial_codemojipizza_longdescription: このコースは、JavaScriptオブジェクトの基礎を学生に教えることを目的としています。学生は、最初のブーリアン値から複数のプロパティを持つ独自のオブジェクトを作成することまで、変数に格納できる基本的なデータタイプを学びます。このアクティビティでは、みんなの好きな食べ物であるピザを使って、複雑な概念を簡単に理解できるようにします。
  tutorial_moonlander_longdescription: コーディングしながら物理学を学びましょう！Moon Landerはゲームビルダーのコースで、物理ベースのゲームを構築する方法をガイドする17の演習があります。このゲームでは、宇宙船が安全に月に着陸できるように、コードと6年生から9年生までの物理学の概念を使います。
  tutorial_sushicards_longdescription: サメを動かして魚を捕まえるゲームを作りましょう。
  tutorial_codesparkcreate_longdescription: これまで自分のビデオゲームをデザインしてコード化したかったのですか？ codeSpark
    Academyの「作成」モードを開始してください。 私たちの言葉のないインターフェイスを使用してマリオスタイルのビデオゲームを作成し、コーディングするための2つのゲームキットから選択してください。
    初心者のコーダーと先読み歓迎！
  tutorial_hardvsoft_longdescription: イラスト入りの童話とワークシートを通して、生徒はハードウェアとソフトウェアの違いを学びます。
  tutorial_codestersecard_longdescription: '教師、家族、友達と共有できる電子グリーティングカードの作成方法を学びながら、プログラミングのスキルを磨きましょう！ '
  tutorial_codesterslogo_longdescription: コードを使って創造性を発揮し、独自の会社ロゴをデザインしましょう！プログラミング言語
    Python でコーディングの基礎を学びます。チュートリアルを進めると、パーソナルブランドのロゴを作成するのに必要なすべてのスキルが身に付きます。
  tutorial_codesterstshirt_longdescription: '基本的なプログラミングスキルを学び、座標面を動き回る練習をしながら、自分だけのモノグラムTシャツデザインを作りましょう！ '
  tutorial_codewards_longdescription: エキサイティングなミッションに参加して、水中の街を救ってください。コマンドとアルゴリズムを使って損傷した都市のシステムを修復するレスキューエンジニアの仕事を体験してください。様々なチャレンジを乗り越えて、あなたのスキル、知性、勇気を証明しましょう！
  tutorial_olympics_longdescription: 'エルシーと一緒にロボットオリンピックの準備をしましょう！プログラミングのコンセプトとともに、運転方法、詳細情報の収集、ツールの作成方法、強力なロボットの構築とテスト方法を学びます。 '
  tutorial_codinismhero_longdescription: 楽しい例題を通してプログラミングの基礎を学び、学びながらゲームを作ろう！
  tutorial_discovery_longdescription: ある世界で2人のキャラクターが出会い、意外な物体を発見する。次はどうなるの？ScratchとCS
    Firstを使えば、誰でもコードを使って独自のストーリーを作成できます。
  tutorial_csfirstname_longdescription: 名前を選んで、コードを使ってその単語の文字に命を吹き込みましょう。ニックネーム、ペットの名前、動物、スポーツ、場所、趣味を選択してください。
  tutorial_edisonmove_longdescription: EdisonロボットとeDPy（Pythonベースのテキストベースのプログラミング言語）を使用して、テキストベースのプログラミングとシーケンスの主要な計算概念を生徒に紹介します。関数、入力、入力パラメータ、出力など、コンピュータサイエンスとプログラミングの基礎を学びましょう。その後、コーディングに挑戦し、エディソンロボットを迷路から抜け出すための独自のプログラムを作成しましょう。
  tutorial_edisonspider_longdescription: EdisonロボットとScratchベースのプログラミング言語EdScratchを使用して、汎用プログラミング言語の最も基本的な2つの部分である変数とデータの主要な計算概念を紹介します。生徒はこのレッスンを自主的に学習し、変数とは何か、なぜ変数を使うのかを学び、その知識を応用して、罠を仕掛けるクモのように運転するようにエジソンをプログラムすることができます。
  tutorial_edisonspotlight_longdescription: 生徒にエジソンロボットを紹介して、ロボットとは何か、そしてロボットが世界を感知して反応する方法を探求できるようにしてください。ブロックベースのプログラミング言語EdBlocksを使用してエジソンロボットをプログラミングし、シーケンス、ループ、条件を含むコンピュータサイエンスの基礎を練習しながら、生徒はこのレッスンを自分で進めることができます。
  tutorial_firiapython_longdescription: 'micro: bitを準備して、Pythonのコーディングにレベルアップしましょう！CodeSpace
    は、Python を始めたばかりの方から、ボタンと LED を使ったインタラクティブなプログラムのコーディングまで、ステップバイステップでガイドします。組み込みデバイスのプログラミング、入力の監視、出力の制御の基本を学びましょう。変数と
    if ステートメントがどのようにコードの流れを制御するかを学び、最後は速くて楽しいマイクロゲームで締めくくりましょう！'
  tutorial_gamefrootsquid_longdescription: 巨大なイカは世界最大の無脊椎動物です。この初心者向けのコーディングゲームでは、コーディングの基本を学び、海底でのイカの生活を探るゲームを作成します。巨大なイカの秘密の生活、キーボードゲームコントロール
    (入力/出力) のコーディング方法、Google Blocklyのコーディング言語、独自のコンピューターゲームの公開方法などが学べます。
  tutorial_duckpiano_longdescription: このプロジェクトでは、コンピューターのキーに、アヒルのように聞こえるピアノのように、さまざまなピッチでクワックサウンドを再生させます。ダックピアノを使って簡単な曲を弾くことができます。後で、犬の吠え声や、自分で録音した音など、他の音を試してみることもできます。このプロジェクトは、キーボードを備えたコンピューターで最適に動作しますが、タブレットでも動作させることもできます。
  tutorial_gpsound_longdescription: このプロジェクトでは、コンピューターのマイクからサウンドを録音して再生し、録音したサウンドの絵を描くプログラムを作成します。その後、録音を処理して、ピッチシフト、リバース、エコーなどのエフェクトを追加できます。
  tutorial_groklearningpython_longdescription: プログラミングのスキルを磨き、自分だけの動物分類器を作ろう！このコースでは、Pythonというプログラミング言語を使って、動物の特徴に基づいて動物を分類します。動物の違いや、生物学者がどのようにプログラミングを使って科学を学んでいるのかを学びます！このアクティビティにはある程度の知識
    (変数、印刷、入力) が必要です。
  tutorial_htmltimetravel_longdescription: CSS のアニメーションの基本を使用してオブジェクトを移動、回転、変形する方法を学びながら、冒険的なタイムトラベルをして深宇宙を征服しましょう。
  tutorial_hp_flappy_longdescription: HyperPadで自分だけのFlappy Birdsスタイルのゲームを作って、論理的思考とプログラミングのコンセプトを学びましょう。
  tutorial_appytappin_longdescription: Hour of Codeを題材にしたこの教師主導のアクティビティでは、テキストベースのプログラミング言語を使ってモバイルゲームアプリを開発する方法を子供たちに紹介します。アルゴリズムを設計し、変数や関数を使用するだけでなく、作業のテストとデバッグも行います。段階を追った授業計画、生徒用リソース、サポートカード、事前に作成されたプログラムテンプレートが含まれています。
  tutorial_icipher_longdescription: Hour of Codeに合わせて作られたこの教師主導のアクティビティは、子供たちに安全なコミュニケーションについて教えます。子どもたちは、メッセージがずっと暗号を使って暗号化され、解読されてきたことを学びます。子どもたちは暗号を学び、安全な通信の必要性を理解するようになります。
  tutorial_iguess_longdescription: 3～5歳のお子様にクイックレスポンスコードをご紹介します。タブレットを使ってQRコードをスキャンし、特定の生息地にいるミニビーストを当てましょう。
  tutorial_imake_longdescription: 教師主導のこのアクティビティは、3～5歳のお子様を対象に、昔ながらの童謡を使って、アルゴリズム、シーケンス、繰り返しの概念を紹介します。人気の童謡のステップやパターンを特定することで、子供たちはアルゴリズムが身の回りにあることを理解し始めます。
  tutorial_imorse_longdescription: モールス符号とSpheroを使って暗号を学びましょう。物理システムをプログラムし、Sphero
    が通信するためのコードを書けることを学んでください。
  tutorial_kanohp_longdescription: コーディングを学び、クリエイティブなチャレンジでスクリーン上で魔法を作りましょう。羽根を飛ばしたり、火を流したり、音楽を作曲したりできます。
  tutorial_khanwebpages_longdescription: HTML タグと CSS を使用して Web ページを作成する方法を学び、最後に、自分だけのグリーティングカードを作成して友人や家族と共有しましょう。
  tutorial_kibobowl_longdescription: クラッシュ!ボウリングレーンのスタート地点からピンまでKIBOはどこまで移動しないといけないの？直線レーンを
    1 つ作成することも、より複雑なパスを作成することもできます。学生は推定と計測を駆使して、車線を走行するプログラムを作成します。1本の前方ブロックがどこまでKIBOを運ぶかをテストし、エンジニアリング・デザイン・プロセスを用いてプログラムを改善します。
  tutorial_kibodance_longdescription: KIBOロボットのダンスパーティーをしよう！音楽プレーヤーをセットアップして、お気に入りの教室の曲や、探求している世界の文化に関連する曲を再生しましょう。生徒たちはKIBOをダンサーとしてデコレーションし、KIBOに音楽に合わせて踊るように教えるプログラムを作成します。シーケンス能力に重点を置いて、アイディア
    (この場合はダンス) を表現するプログラムの作り方を学びます。
  tutorial_buildcharacters_longdescription: 本や知り合いに見られる性格の特徴にはどのようなものがありますか？独自のファズをデザインし、コードを使ってそのプロパティを変更し、キャラクターに命を吹き込みましょう！初級初級者向けの
    JavaScript を搭載しています。
  tutorial_designgames_longdescription: 最も人気のあるプリリーダーアプリにデジタルメーカースペースが追加されました！レベルを作ったり、ゲームをデザインしたり、キャラクターを作ったりできます。アクティビティを選んで、Kodableで制作を始めましょう！初級初級者向けの
    JavaScript を搭載しています。
  tutorial_makelevels_longdescription: 左右対称の迷路を作れますか？直角の迷路？基本的なコーディングコンセプトを駆使して、創造的で完全な迷路作りの課題に挑戦しましょう。幼稚園から高校までのコモン・コア数学に準じています。
  tutorial_wizard_longdescription: コードウィザードとしてコードマジックの世界に旅立とう。呪文を作成してキャストし、城をカスタマイズする方法を学びましょう。
  tutorial_mbscratchcards_longdescription: 'micro: bitの物理世界とScratchの仮想世界をつなげましょう。'
  tutorial_mbswiftplaygrounds_longdescription: 'iPadでmicro: bitを使ってスウィフトを学びましょう。'
  tutorial_mbbuttons_longdescription: 'この入門プロジェクトでは、ボタンが押されたときに micro: bit ディスプレイに画像やアニメーションが表示されるようにします。このアクティビティは、これまでプログラミングをしたことがない人や、BBC
    micro: bitのプログラミングについて簡単に紹介したい人に適しています。スクラッチのようなプログラミングシステムであるMicroBlocksを使用しているため、micro:
    bitで実行されているコードをすぐに確認できます。'
  tutorial_meteor_longdescription: 'このプロジェクトでは、BBC micro: bit用の落下流星ゲームを作成します。プレイヤーはボタンを使って盾を動かして落下する流星を捕まえ、地球を救います。このプロジェクトで学んだテクニックは、ポン、スペースインベーダーなどのクラシックゲームを含め、BBC
    micro: bit向けの他の多くのゲームを作るのにも使えます。'
  tutorial_ballbounce_longdescription: ユーザーが画面上でボールを投げると、端から跳ね返るモバイルアプリの作り方を学びましょう。
  tutorial_mitcodi_longdescription: 自分だけのインタラクティブなモバイルアプリを作る方法を学びましょう。蜂を押して、ブーンという音を聞いてみましょう！
  tutorial_mitdoodle_longdescription: 画面に絵を描けるモバイルアプリを作ろう！
  tutorial_talktome_longdescription: 携帯電話に話しかけるモバイルアプリの作り方を学びましょう！
  tutorial_mobilecspmap_longdescription: App Inventor を使用して、自分の町、州、または世界中のあらゆる場所にあるランドマークのマップツアーを作成します。ガイドなしのビデオとテキストのチュートリアルでは、ユーザーインターフェイスの構築やモバイルアプリのコーディング、マップコンポーネントの使用、緯度と経度による位置の特定などについて学習できます。
  tutorial_ozorandom_longdescription: 'コンピューターが乱数を作成して使用する方法を学び、ランダム移動プログラムを使ってストーリーのアイデアを育みます。 '
  tutorial_ozotroll_longdescription: 'インターネットトロールとおとぎ話のトロールの違いを学んでから、Evoにあなたを守ってくれる優れたトロールになる方法を教えましょう。 '
  tutorial_peblioart_longdescription: 'コードを使って図形を描いたりアニメーションさせたりして、アーティストにインスパイアされたインタラクティブなアートワークを作成する方法を学びましょう。 '
  tutorial_astropi_longdescription: メッセージをコーディングし、Astro PiコンピューターのSense HATのオンラインシミュレーターを使用して、ISS内の周囲の気温を確認します。
  tutorial_rgart_longdescription: 生徒にコーディングを教える簡単で直感的な方法をお探しですか？RoboGarden STEAM は、コード練習と
    STEAM 学習を融合させ、複数のアクティビティでミッションをゲーム化しています。アートアクティビティでは、生徒はカラーミキシングの概念を理解しながら、コーディングブロックを使って誕生日パーティーの課題を解決します。
  tutorial_rgengineer_longdescription: 生徒にコーディングを教える簡単で直感的な方法をお探しですか？RoboGarden STEAM
    は、コード練習と STEAM 学習を融合させ、複数のアクティビティでミッションをゲーム化しています。エンジニアリングアクティビティでは、生徒は基本的なロボット工学を学びながら、コーディングブロックを使ってクリスマスパーティーの課題を解決します。
  tutorial_rgmath_longdescription: 生徒にコーディングを教える簡単で直感的な方法をお探しですか？RoboGarden STEAM
    は、コード練習と STEAM 学習を融合させ、複数のアクティビティでミッションをゲーム化しています。数学のアクティビティでは、生徒は数え方、足し算、引き算の練習をしながら、コーディングの課題を解きます。
  tutorial_rgscience_longdescription: 生徒にコーディングを教える簡単で直感的な方法をお探しですか？RoboGarden STEAM
    は、コード練習と STEAM 学習を融合させ、複数のアクティビティでミッションをゲーム化しています。科学のアクティビティでは、学生は宇宙への旅に出てコーディングに関する複数の課題を解決し、宇宙の要素や科学の事実についてより深く知っていきます。
  tutorial_rgtech_longdescription: 生徒にコーディングを教える簡単で直感的な方法をお探しですか？RoboGarden STEAM
    は、コード練習と STEAM 学習を融合させ、複数のアクティビティでミッションをゲーム化しています。テクノロジーアクティビティでは、学生はテクノロジーの基本的な概念を理解し、さまざまなコーディングの課題を解決しながら火山島への旅に出ます。
  tutorial_robotmagic3d_longdescription: 想像力を駆使して、自分の名前、お気に入りのスポーツチーム、または好きなもののアニメーション3Dロゴを作成してください。コードを使って
    3D モデルや文字を楽しく生き生きとしたものにしましょう。最後に、作成したアニメーションステッカーをダウンロードして、友達と共有できます。
  tutorial_robotmagicflappy_longdescription: 想像力を駆使して3Dフラッピーバードゲームを作成してください。コードを使って
    3D モデルを楽しく生き生きとさせましょう。最後に、作成したものを友達と共有して、ハイスコアを目指して挑戦できます。
  tutorial_scratchadventure_longdescription: カートゥーンネットワークのお気に入りのキャラクターをクエストに送り込んで、宇宙の果てからクレイグズクリークの端まで冒険しよう。アドベンチャーゲームを作りながら、秘密の宝物をアンロックして新しいキャラクターを発見しよう。
  tutorial_scratchtalk_longdescription: Amazonが提供する新しい音声読み上げブロックを使って、キャラクターをScratchで生き生きとさせましょう。ラップロボットや、話すインタラクティブなアニメーションを作りましょう。このプロジェクトでは、回転、ズーム、色の変化などを行う会話アニメーションの作り方を紹介します。可能性は無限です！
  tutorial_scratchjrstory_longdescription: ScratchJrの使用経験がある2年生から5年生のお子様を対象とした中級向けアクティビティです。このアクティビティとScratchJrとの継続的な時間を通じて、生徒たちは創造的に考え、ストーリーテリングを上達させ、仲間と協力する機会を得ます。
  tutorial_scratchjrtwinkle_longdescription: Twinkle、Twinkle Little Star Class Collaborationは、プログラミングの経験がほとんどない、またはまったくない幼稚園から2年生までの子供向けの入門アクティビティです。このアクティビティを通じて、生徒たちは創造的に考え、ストーリーテラーになり、数学的推論と順序付けのスキルを向上させる機会を得ます。
  tutorial_spherocomm_longdescription: コミュニティとコンピュータプログラムの両方におけるミスコミュニケーションについて学びましょう。この知識を活かして、プログラム内の誤解やバグを解決し、BOLT
    が解決策を見つける手助けをしましょう。
  tutorial_spherocommunity_longdescription: 毎日移動する一般的なルートを表すシンプルなパスを設計してください。2 つのプログラムを作成します。1
    つはコミュニティルートを通るドローパスで、もう 1 つはブロックベースのプログラムパスです。
  tutorial_spherofunctions_longdescription: 関数を使ってSpheroを計算機に変える方法を学びましょう。
  tutorial_spheroinfrared_longdescription: 疫学者になって、BOLTロボットのコミュニティを悩ませているまれなロボット感染の拡大を食い止めましょう。
  tutorial_spherolightsensor_longdescription: 環境光センサーを使用してルクス値を測定し、BOLTを追跡するプログラムの作成方法を学びましょう。
  tutorial_spheromansion_longdescription: 家にたくさんの恐竜を飼っても問題ないはずですよね？ご想像の通り、これでは終わりません。あなたは大邸宅の図書館に閉じ込められており、出口を自分でプログラムしなければなりません。
  tutorial_roadblocks_longdescription: Your Communityの続きとして、あなたとパートナーがルート沿いでさまざまな障害に遭遇したときに、ブロックプログラムを変更することになります。
  tutorial_spherotext2_longdescription: Spheroを投げて動物の鳴き声を当てる楽しいゲームを作って、初めての条件付きを学びましょう。これはテキスト
    1 を完了した後の素晴らしいアクティビティです。
  tutorial_spherotext3_longdescription: ジャイロスコープの回転速度に基づいてSpheroのメインLEDを変更する方法を学びましょう。正規化と絶対値についても学びます。テキスト
    1 とテキスト 2 を完了した後は、このアクティビティが役に立ちます。
  tutorial_spherotext4_longdescription: 変数を使用して、Spheroを搭載したホットポテトゲームを構築します。疑似コードを使用し、ドキュメントを読んで、このクラシックなゲームに命を吹き込みます。また、ループ終了や範囲内のランダム性などの技術的概念についても学びます。これは、テキスト
    2 または 3 を完了した後の素晴らしいアクティビティです。
  tutorial_spheroraptor_longdescription: 強化ペンを作ってスフェロラプトルを寄せ付けないようにすると同時に、スフェロラプトルが脱出するためのコードを書き込んでください。ループから条件、演算子、さらにはコンパレータに至るまで、できる限り多くのコーディングのノウハウが必要です。
  tutorial_stempiday_longdescription: 円の円周と面積を計算するのにPiという数字を使いますが、この数字がどこから来たのか、どうやって計算するのか疑問に思ったことはありませんか？このコーディングアクティビティでは、非常に下手なプレーヤーがダーツボードでダーツを撃つのと同じようなポイントをランダムに生成します。円の内側に落ちるダーツの割合は、Piの計算に役立ちます。次に、ポイントの色を変えて楽しみましょう！
  tutorial_stemplanetoids_longdescription: 昔ながらの「小惑星」や「月面着陸船」のゲームの背後にあるコードが、思っているよりもシンプルであることをご存知ですか？どちらのゲームも物理が正確であることをご存知でしたか？このアクティビティでは、船がまっすぐしか動かない壊れた小惑星ゲームを修正します。次に、ゲームに重力を加えて宇宙船を月に着陸させましょう！Chromebook
    やその他のデバイスで動作します！
  tutorial_stempong_longdescription: 人気のゲーム「Bonk.io」と昔ながらの卓球ゲームの背後にあるコードが、思っているよりもシンプルであることをご存知ですか？これらのゲームはどちらも物理が正確であることをご存知でしたか？このアクティビティでは、壊れたバージョンのポンゲームを修正して、オブジェクトが本来あるべきようにバウンドするようにします。次に、重力を加えてBonk.ioのクローンを作成します。Chromebook
    やその他のデバイスで動作します！
  tutorial_algobot_longdescription: AlgoBotは、全銀河系の植民地化船であるヨーロッパを舞台にしたパズルゲームです。そこでは、リサイクルミッションがひどく失敗します。プレイヤーは賢い小さなサービスドロイドであるAlgoBotを指揮し、危機を封じ込めるためのビジュアルプログラミング言語の使い方を学びます！
  tutorial_thunkableapps_longdescription: 'ブロックベースのコーディングで独自のアプリを構築する方法を学びましょう！ '
  tutorial_toxicodedot_longdescription: デッキからカードを選択し、そのコードを解釈して世界を旅しよう。直感的な能力を駆使してルールを推測し、自分のミスから学びましょう。Compute
    it と Silent Teacher を支えるチームが丁寧に作っています。基本的には同じです。冗長な説明の代わりに試行錯誤を繰り返すこと、コードを入力する必要がないこと、全くの初心者にもアクセシビリティがあることです。
  tutorial_gcactions_longdescription: コーディングの重要な構成要素の1つであるアクションを見つけて、それを使ってビデオゲームのコーディングを行いましょう！デジタルカルチャーを探求し、ロボットとロボットが実際にできることについて学びましょう。
  tutorial_gccomparators_longdescription: コーディングの重要な構成要素であるコンパレータと論理ルールを見つけて、それらを使ってビデオゲームのコーディングを行いましょう！デジタルカルチャーを探求し、私たちのオンライン活動の追跡について学びましょう。
  tutorial_gcconditions_longdescription: コーディングの重要な構成要素の1つである条件を見つけて、それを使ってビデオゲームのコーディングを行いましょう！デジタルカルチャーを探求し、オンラインの世界を支えるアルゴリズムについて学びましょう。
  tutorial_gccreate_longdescription: GameCodeで初めてのフルビデオゲームを作ろう！新しいキャラクターを作って (ちょっと)
    賢くして、プレイヤーに超能力を与えよう... 無限大だ！
  tutorial_gcevents_longdescription: 'コーディングの重要な構成要素の1つであるイベントを見つけて、それを使ってビデオゲームのコーディングを行いましょう！デジタルカルチャーを探求し、人工知能について、そして人工知能が生活の中でどのような意味を持つかについて学びましょう。 '
  tutorial_gcloops_longdescription: コーディングの重要な構成要素の 1 つであるループを発見し、それを使ってビデオゲームのコーディングを行いましょう！デジタルカルチャーを探求し、ソーシャルネットワークにおけるエコーチェンバー現象について学びましょう。
  tutorial_gcvariables_longdescription: コーディングの重要な構成要素の1つである変数を見つけて、それを使ってビデオゲームのコーディングを行いましょう！デジタルカルチャーを探り、データとは何か、どのように機能するのかを学びましょう。
  tutorial_beanything_longdescription: 6つの素晴らしいキャリアを探り、それぞれにコーディングがどのように応用できるかを見てみましょう！ロボットエンジニア、ミュージシャン、宇宙飛行士、農民、養蜂家、パティシエになるとはどのようなものかを発見してください。プログラミングを使って、キャラクターのアニメーション、音楽の制作、ストーリーの伝達、ゲームのデザイン、さらにはアートの作成まで行えます。
  tutorial_change_longdescription: あなたがどのように世界を変えるかを示すプロジェクトを作成してください！リサイクルに情熱を注いでいるか、世界平和を実現するためのアイデアを持っているかに関わらず、コードを使ってビジョンを共有しましょう！
  tutorial_cooking_longdescription: 自分のスキルを披露して、インタラクティブな料理ゲームを作りましょう。初心者はセルフガイドのチュートリアルを使用できますが、上級のプログラマーは空白のプロジェクトから始めることもできます。
  tutorial_crystal_longdescription: このマルチプレイヤーゲームで友達と戦いましょう。独自の戦略を駆使し、コードをTynkerコミュニティ全体と対戦させて、真のコーディングチャンピオンが誰なのかを確かめよう！溶岩の中で縮小しつつあるワイルドな4人用アリーナで戦いながら、呪文を唱え、パワーアップを集め、敵を倒そう！
  tutorial_landscape_longdescription: Pythonのペン描画機能を使用して、コードを使用して風景を作成します。すでに作成されているランドスケープアイテムを使用するか、独自の構造をデザインしてください。自分の作品を公開してシェアしよう！
  tutorial_pets_longdescription: 現実か想像上のペットかを問わず、ペットに関する楽しいゲームを作ろう！初心者はセルフガイドチュートリアルを使用できますが、上級プログラマーは空白のプロジェクトから始めることもできます。
  tutorial_petvet_longdescription: ペット獣医での忙しい一日は、あなたとバービーがさまざまなペットの最初の健康診断を手伝うので楽しいものになります。ペットを診察室に案内することから、鼻水、ブーブー、かゆみの診断まで、どのパズルにもペットの気分をこれまで以上に良くする解決策があることがわかります。
  tutorial_superhero_longdescription: HTML と CSS のピクセルアートを使用して、お気に入りのスーパーヒーローマスクを作成します。作品を公開、共有しよう！
  tutorial_vidcodeplastic_longdescription: "  母なる海を埋めるプラスチックの問題は悪化し続けています。幸いにも、あなたはプラスチック汚染PSAを介してコードであなたの意見を聞かせることができます。JavaScript
    を使用してプラスチック汚染の PSA をコーディングした後、あなたが気にするあらゆる主題についての 2 番目のビデオを作ることができます! ループ、正弦波、カスタマイズされた絵文字を使って、ユニークなプロジェクトを作る方法を学びましょう。
    \ "
  tutorial_vidcodetypeface_longdescription: タイポグラフィの形や要素を使って独自の書体を作成しましょう。文字には想像以上にたくさんの要素があります！ここまで、フォントと、それらがどのように異なるスタイルのテキストであるかについて説明してきました。フォントは実際には書体のスタイルが違うだけです。書体とは、似たような機能を持つフォントの集まりです。
  tutorial_washustorm_longdescription: 襲来する嵐をプログラムする方法を学びましょう。
  tutorial_activitypackets_longdescription: Wonder Workshopの印刷可能なクリエイティブなコーディングアクティビティのパケットで、家族で何時間も楽しめます。これらのオンラインとオフラインのアクティビティをダウンロードして、Hour
    of Code期間中やそれ以降も使用して、Dash、Dot、Cueのロボットでコーディングに命を吹き込みましょう！
  tutorial_googlerookie_longdescription: このアクティビティでは、入門用のコーディング言語であるBlocklyを使用して、ルーキーをテーマにしたコラージュをコーディングします。シーケンス、変数、ループを使って、あなたの創造性を際立たせるユニークな作品を作りましょう！
  tutorial_tommyturtle_longdescription: トミー・ザ・タートルで小さな子供たちがコーディングの基礎を学ぶのを手伝ってください！ベスト・モバイル・アプリ・アワードの「ベスト・エデュケーショナル・アプリ」でゴールド・アワードを受賞。StemDashと連携して、保護者や教師が学習の進捗状況を追跡したり、お子様とチャットして励ましをしたり、プレイ時間を制限したりできます。
  tutorial_mazyad_longdescription: この製品は私たちの可能性を広げ、コンピューター化されたアプリケーションを備えた統合された紙版や、何らかの理由でコンピューターを使用しない場合の代替品を作成します。また、プログラミング全般を理解するための入門書としても役立ちます。
  tutorial_gamemaker_longdescription: Game Makerは、学生が簡単なコードウィザードを使用して好きなものを作成できる自由形式のアクティビティです。かわいいモンスターの写真をクリックして、メニューのオプションを1つ選ぶだけです。ゲーム制作を深く学びたい方のために、より高度なチュートリアルも含まれています。
  tutorial_duckrace_longdescription: このコースでは、トニ・ザ・ダックがホリデーの貯金のためにコインを集めるのを助けるプログラミングタスクを解きます。コースの最後には、自分だけのゲームを作成します。
  tutorial_allcancodeapps_longdescription: Allcancodeプラットフォームを使用して、デザインから配信までウェブアプリとモバイルアプリを作成します。アプリケーションロジックは、ほとんどの
    Code.org アクティビティで使用されるプログラミング言語である Google Blockly で記述されています。
  tutorial_n2y_longdescription: これらの印刷可能なアクティビティでは、生徒たちはビットボットという名前の小さなロボットが地球上のさまざまな地形を探索するのを手伝うことができます。生徒たちは、適切な方向矢印を選んで円を描くことで、ビット・ボットに簡単な指示を与えます。6つのアクティビティにはそれぞれ、n2y®
    SymbolStix PRIME® コレクションのシンボルを使った簡単な指示が含まれています。これらの記号は、読者以外の読者や初心者の読者が指示を理解し、指示に従うのに役立ちます。
  tutorial_microsoftarcade_longdescription: MakeCode Arcadeで楽しいアーケードゲームをプレイしたり、独自のスプライトをデザインしたり、独自のゲームのコーディングの基本を学んだりできます。
  tutorial_csfirstunplugged_longdescription: コンピューターやインターネットはありませんか？問題ない。CS First
    Unpluggedアクティビティを試して、離れていても人々がつながりを維持できるようにするなどの問題をコンピュータサイエンスがどのように解決できるかを探ってみましょう。「プラグイン」のスクラッチ・アクティビティも利用できます！
  tutorial_toxicodepython_longdescription: 言葉や説明なしで Python の基礎を学びましょう。私たちの静かな先生は、いくつかのルールを推測し、自分の過ちから学ぶように導く一連の課題を提示します。
  tutorial_codecombatozaria_longdescription: 壮大な冒険でヒーローになるオザリアの世界に入りましょう。コーディングの力を使って、世界を席巻した暗黒を打ち負かす必要があります！途中、面白いキャラクターに出会い、さまざまな土地を旅して、シーケンス、ループ、デバッグ、分解などのコーディング概念を練習します。最後に、プレイ可能なゲームをデザインして、友達と共有しましょう！
  tutorial_vidcodedate_longdescription: 'Climate Clockプロジェクトは、数学、環境科学、コンピューターサイエンスが文化的に重要な交差点となっています。この「Hour
    of Code」アクティビティでは、生徒たちが自分だけの気候時計を作る手順を案内してもらいます。オブジェクト、プロパティ、変数、関数、ループを扱い、メッセージをカスタマイズして、世界へのメッセージと将来への希望を伝えます。 '
  tutorial_codemonkeyspace_longdescription: '猿の宇宙飛行士が宇宙でバナナを捕まえるのに役立つ本物のコードを書いてください！ '
  tutorial_codespeakhappy_longdescription: あなたを「幸せな場所」に連れて行ってくれる瞑想アプリのプログラミングを学びましょう。
  tutorial_grokimage_longdescription: プログラミング言語Pythonを使用すると、画像をすばやく変更できます。楽しい画像編集プログラムを作って、自分だけの画像フィルターを作ろう！
  tutorial_icomputelearn_longdescription: iComputeでコーディングすることを学ぶと、あなただけの素晴らしいインタラクティブなストーリー、ゲーム、アニメーションをプログラムすることになります。私たちの創造的で楽しいアクティビティに従うことで、コーディングスキルだけでなく計算的思考も身に付きます！
  tutorial_rpstress_longdescription: スクラッチブロックを使用して、グラフィックエフェクト、コスチュームアニメーション、サウンドエフェクトを使用して、クリック可能なストレスボールを作成してパーソナライズします。
  tutorial_bsdcause_longdescription: このコースでは、学生はコードを使用して、自分にとって重要なことや興味深いことを共有することができます。HTML、CSS、JavaScriptを学びながら、レッスンに従ったり、独自のプロジェクトを作成したりできます。ビデオチュートリアル、ライブコーディング、コード用語集へのアクセスなどがガイドされます。Support
    My Causeは、お気に入りの活動の支援者からデータを収集するランディングページのデザインとコーディングに重点を置いています。#codeisyourvoice
  tutorial_vidcodeanimoji_longdescription: ループを使用して配列を反復処理すると、複数のオプションを使用して絵文字がアニメーション化されます。
  tutorial_vidcodeanimojies_longdescription: ループを使用して配列を反復処理すると、複数のオプションを使用して絵文字がアニメーション化されます。
  tutorial_bsdinspire_longdescription: このコースでは、受講生がコードを使用して、自分にとって重要なことや興味深いことを共有することができます。HTML、CSS、JavaScriptを学びながら、レッスンをフォローしたり、独自のプロジェクトを作成したりできます。ビデオチュートリアル、ライブコーディング、コード用語集へのアクセスなどがガイドされます。The
    People Who Inspire Meは、あなたにインスピレーションを与えてくれた上位3人を紹介するウェブページの作成に重点を置いています。#codeisyourvoice
  tutorial_tttractor_longdescription: 畑を生き返らせるのを手伝ってください。農家のハヤオは運が悪く、畑がめちゃくちゃになった。しかし、彼はちょうどループを使った反復コードシステムを備えたおしゃれな新しいトラクターを手に入れたばかりで、すべてを救うことができるかもしれない。彼の畑のすべての作物に水をまくのに、トラクターがどのように機能するのかを学ぶのを手伝ってください。
  tutorial_codeillusionmickey_longdescription: ミッキーと一緒に魔法のコーディングアドベンチャーに乗り出しましょう！JavaScript
    を使ったメディアアート入門をマスターしながら、図形を描いたり、色を付けたり、動かしたりする方法を学びましょう。
  tutorial_scigirlsquest_longdescription: 'このオンラインコーディングアドベンチャーでは、若者が潜水艦のサブビーに水中チャレンジをさせ、コードを使ってさまざまなアイテムを見つけ、海底の科学データを収集します。 '
  tutorial_codespeakbreathe_longdescription: マインドフルな呼吸法を身につけるためのガイドとなる瞑想アプリのプログラミングを学びましょう。
  tutorial_vidcodeface_longdescription: フェイストラッキングライブラリを使用して、ソーシャルメディアで使用しているような独自のカスタムフェイスフィルターをコーディングします。
  tutorial_educodemaze_longdescription: モンスターと鍵のかかった通路のある迷路をデザインしてください。変数、ループ、文字列を使って、作成した世界をヒーローがナビゲートできるようにしましょう。
  tutorial_educoderace_longdescription: 自分の中のレーサーを解き放ちながらコンピューターサイエンスを学びましょう！オブジェクトやビデオゲームの作り方をより深く理解しながら、自分だけの車を発明してカスタマイズしましょう。
  tutorial_codespeakchatbot_longdescription: コンピュータサイエンスの有名な女性パイオニアについて学びながら、会話ができるコンピュータプログラムであるチャットボットのコーディング方法を学びましょう。
  tutorial_gamefrootgames_longdescription: スーパーマリオブラザーズのように本物のゲームのコーディングを学びましょう。ScratchやTynkerの先に進む準備ができている学生は、実際のゲーム業界の慣行、創造的なコーディングのコンセプト、独自のゲームを公開する方法を学び、ゲーム業界でのキャリアに向けて取り組み始める方法を学びます。このチュートリアルでは、レベルデザイン、キャラクターの選択、キャラクターのアニメート、そして動き回るキャラクターのコーディングがすべてです。
  tutorial_codespeakgrandparent_longdescription: 人生で特別な人に喜びを広めるために、デジタルカードのコーディングを学びましょう。
  tutorial_educodekingdom_longdescription: 王国が攻撃されている！侵略者を撃退するのに役立つ強力な防御を計画してください。アレイの力をマスターして、自分だけのタワーディフェンスゲームで自分だけのモンスターの波を作りましょう！
  tutorial_codehsdata_longdescription: データビジュアライゼーションを使用して、意味のあるわかりやすい方法でデータを表示することの威力について学んでください。グラフジェネレーターを使って視覚的に魅力的なグラフを作成し、コーディングを使って美しいデータを作成する方法を学びましょう。
  tutorial_educodecake_longdescription: シェフのローランドと一緒にケーキを焼きながらHTMLを学びましょう。タグとクラスについて新たに得た知識を活かして、カスタム作品の形を整え、スタイルを整えましょう。
  tutorial_ttsecond_longdescription: オープンプロトコルを提供してもらえますか？主力艦に潜入したあなた。今度は、すべての人にアクセスを開放できるよう、セキュリティドローンを十分に回避しなければならない。条件文を素早く調べて、卑劣なサイバービジョンから自分が安全かどうかを調べましょう。そうでなければ、エアロックに任せましょう！
  tutorial_bsdtrivia_longdescription: このコースでは、学生はコードを使用して、自分にとって重要なことや興味深いことを共有することができます。HTML、CSS、JavaScriptを学びながら、レッスンに従ったり、独自のプロジェクトを作成したりできます。ビデオチュートリアル、ライブコーディング、コード用語集へのアクセスなどがガイドされます。Trivia
    Game Makerは、インタラクティブなトリビアゲームの構築に重点を置いており、トリビアの質問も考え出すことができます。#codeisyourvoice
  tutorial_csfirstdialogue_longdescription: 2 つのスプライト間の会話をプログラムします。CS FirstでScratchのコードを使ってコミュニケーションを取りながらクリエイティブになりましょう！
  tutorial_codemonkeybeaver_longdescription: ビーバーが目標を達成するのを手伝ってください！楽しいコーディングアクティビティで、ビーバーの自然の生息地に飛び込んで、コーディング教育をすぐに始めましょう。ビーバーは泳いだり、木材を集めたり、ダムを作ったりできます。この小さなビーバーにはあなたの助けが必要です。シンプルなコードブロックを使って湖のダムを完成させ、水が落ち着くようにして、家を建ててスムージーを作ろう！
  tutorial_codestersdistance_longdescription: Python でのコーディングの基礎を学んだら、2 つのスプライト間の距離を計算するプログラムを作成して、スプライト同士がソーシャルディスタンスを保っているか、マスクを着用する必要があるかを確認します。
  tutorial_itchspace_longdescription: このチュートリアルでは、Scratch MITプログラミング言語を使用してクラシックなスペースインベーダーゲームを作成する方法を説明します。RokCoder
    YouTube チャンネルに登録して、スクラッチベースの動画やチュートリアルをもっと見てみよう！各動画は簡単なチュートリアル (約 10 分) で、それぞれの具体的な最終目標が書かれています。最終的には、高品質のスクラッチアーケードゲームが完成しました。
  tutorial_vidcodemagic_longdescription: ループを使って画面の周りにランダムにフラッシュが表示されるようにします。
  tutorial_vidcodemagices_longdescription: ループを使って画面の周りにランダムにフラッシュが表示されるようにします。
  tutorial_codespeakmeal_longdescription: ユーザーが健康食品に関する意思決定を行えるようにするアプリのコーディングを学びましょう。
  tutorial_itchfish_longdescription: ダイバーが誤って食べられてしまうと、サメが魚を追いかけて食べるゲームを作るためのScratch
    3.0チュートリアルが中断されます。
  tutorial_bsdwebsite_longdescription: このコースでは、学生はコードを使用して、自分にとって重要なことや興味深いことを共有することができます。HTML、CSS、JavaScriptを学びながら、レッスンに従ったり、独自のプロジェクトを作成したりできます。ビデオチュートリアル、ライブコーディング、コード用語集へのアクセスなどがガイドされます。「My
    Favorites Webサイトでは、興味のあることややりたいことのトップ3を掲載したウェブページを作成することに重点を置いています。#codeisyourvoice
  tutorial_codespeaktime_longdescription: デジタルタイムカプセルをコーディングして、今の生活を記録して振り返る方法を学びましょう。
  tutorial_itchwebcam_longdescription: 拡張現実について学び、自分だけの拡張現実仮想空間を作りましょう。
  tutorial_itchball_longdescription: ボールを画面上で跳ね返らせてください。ループとループ内の条件について学びましょう。
  tutorial_ttrace_longdescription: 関数を呼び出してクラスを設計することで、プレイヤーは自分のレースカーを速く、機敏で、パワフルになるようにプログラムします。レース中は、競合他社の車両をハックしてコントロールをスクランブルすることができます。
  tutorial_plethora_longdescription: 'このPlethoraアクティビティでは、視覚的に楽しい課題を解決し、因果関係やユーザーインタラクションの概念を学びます。 '
  tutorial_educodesecret_longdescription: エージェント・スミスと一緒にシークレットの世界を探検し、if ステートメント、文字列、for-in
    ループの学習を深めましょう。エージェント・スミスが犯人を見つけ、新しいユーザー向けにエージェンシーのオペレーティングシステムをPythonで設定するのを手伝ってください。
  tutorial_itchshapes_longdescription: Scratchでシェイプを描く方法を学びましょう。また、どの図形でもどれだけ回転させる必要があるかを計算する方法も学びます。
  tutorial_codeguppytext_longdescription: オンラインコーディングエディタで初めてのプログラムを作成して、テキストベースのコーディングの基礎を学びましょう。
  tutorial_vidcodeplastiche_longdescription: "  母なる海を埋めるプラスチックの問題は悪化し続けています。幸いにも、あなたはプラスチック汚染PSAを介してコードであなたの意見を聞かせることができます。JavaScript
    を使用してプラスチック汚染の PSA をコーディングした後、あなたが気にするあらゆる主題についての 2 番目のビデオを作ることができます! ループ、正弦波、カスタマイズされた絵文字を使って、ユニークなプロジェクトを作る方法を学びましょう。
    \ "
  tutorial_educativechatbot_longdescription: 人工知能と機械学習の領域について学び、独自のチャットボットをプログラミングしましょう！
  tutorial_educodebasics_longdescription: プログラミングの基礎を学び、その過程で独自のゲームを作成しましょう！
  tutorial_codehsdesign_longdescription: 'プログラマーは、プログラミングがどのようにアーティストをサポートできるかを学び、HTMLを使用して独自のオンラインショップのモックアップを構築します。 '
  tutorial_htmlacademyphp_longdescription: オンラインストアを開発しているウェブデザインスタジオのシニアプログラマー、ダンポ・ザ・リトル・エレファントに会いましょう。一緒に
    PHP の基礎を魅力的な方法で学んでいきましょう。本物そっくりのWebプロジェクトを作成しながら、Webスクリプトの操作や変数の学習、レイアウトへのPHPスクリプトの追加、データベースの操作を行います。
  tutorial_gamefrootdistance_longdescription: 'COVID-19: Stop the Spreadでは、「自宅に泊まる」要素を変更して、簡単なニュースクリッカーをコーディングできます。この活動は、社会的距離が新型コロナウイルスなどのウイルスの拡散速度にいかに直接的な影響を与えるかを示しています。学生と教師は、ウイルスが社会に与える影響であるウイルス科学について少しずつ理解を深めると同時に、デジタルを流暢に扱うスキルを高めることができます。'
  tutorial_codesterscovid_longdescription: 新型コロナウイルスの蔓延を食い止める方法について独自のPSAを作成しながら、Pythonでのコーディングの基礎を学びましょう。ソーシャルディスタンス、マスクの着用、隔離、その他の対策の重要性に関する重要な情報を共有できるよう、独自のアニメーション型インタラクティブ
    PSA を設計しましょう。
  tutorial_ttbunker_longdescription: バンカーを見つけたら、その暗号を解読すれば、その秘密はすべてあなたのものになります。軍隊が近づいてきて、プログラミングの力で周囲を守らなければなりません。新しいコード行を追加したり値を変更したりして、個々のタワーをコーディングし、射程、ダメージ、その他の特殊能力を設定します。十分に長く生き延びて、クラスやインスタンスがどのようにあなたをさらに強力にするのかを学びましょう。
  tutorial_cuttle_longdescription: これらの楽しくインタラクティブなタスクに挑戦して、計算的思考についてすべて学びましょう。
  tutorial_bsdjokes_longdescription: このコースでは、学生はコードを使用して、自分にとって重要なことや興味深いことを共有することができます。HTML、CSS、JavaScriptを学びながら、レッスンに従ったり、独自のプロジェクトを作成したりできます。ビデオチュートリアル、ライブコーディング、コード用語集へのアクセスなどがガイドされます。The
    Jokes and Riddlesは、お気に入りのジョークやなぞなぞ、その答えを含むインタラクティブなカードの作成に重点を置いています。#codeisyourvoice
  tutorial_rptree_longdescription: Scratchを使って、森林の健康状態や森林破壊の度合いの変化が樹木、野生生物、吸収されるCO2の量にどのような影響を与えるかを示すシミュレーションを作成しましょう。Scratch
    の座標と変数がどのように機能するかはすでにわかっているはずです。
  tutorial_codestersunity_longdescription: リスト、ループ、スプライトなど、Python でのコーディングの基礎を学びましょう。次に、ループを使って壁画を作成し、リストに保存されている各スプライトにアクセスします。
  tutorial_codesterssoccer_longdescription: Python でのコーディングの基礎を学んだら、サッカーボールをゴールに撃つプログラムを作りましょう。シュートを狙うには、まずラインの傾きを推定する必要があります。がんばろう！
  tutorial_breakoutlock_longdescription: 'ハスピー・ザ・ロボットはあなたの助けを必要としています！Lockit のコードを修正してシステムを再起動するには、ループ、アルゴリズム、コーディングに関するあなたの知識が必要です。 '
  tutorial_thunkablemask_longdescription: マスクの正しい着用方法を知っていればポイントがもらえるモバイルアプリの作り方を学びましょう！
  tutorial_cafarming_longdescription: コンピュータサイエンスは飢えた世界を養うのに役立ちます。農家はテクノロジーを活用して、よりスマートで持続可能な方法で食料を栽培しています。アグリボットやドローンは、作物を監視したり、水をやったり、散布したりできるだけでなく、厄介な雑草にも対処できます。AI、コンピュータービジョン、IoT
    が農場でどのように使われているかを学びましょう。
  tutorial_blocksmithyeti_longdescription: ああ、いや！誰かがイエティを捕まえた！あなたとあなたのプログラム可能なスマートキャノンだけがイエティを救い、彼らの友達を養うことができます。生徒たちは
    JavaScript を使ってイエティを救います。インタラクティブなこの楽しい自分のペースで進められるレッスンです。
  tutorial_codecapture_longdescription: 'ペンと紙と携帯電話だけを使って、JavaScriptを使ったプログラミングの世界への第一歩を踏み出しましょう！ '
  tutorial_codehslitter_longdescription: 世界最大の問題のひとつであるゴミと廃棄物の解決に、プログラミングがどのように役立つかを学びましょう！この「自分で選ぶ」冒険の時間では、Python
    の基礎と Web デザインの基本のどちらかを選べます。どちらを選んでも、コンピュータサイエンスを使ってコミュニティのゴミを減らす方法を探ります。
  tutorial_bsdocean_longdescription: 水面下での生活は、私たちが今日直面している差し迫った問題、つまり環境に光を当てます。このプロジェクトは、水域保護に関する独自のウェブページをコーディングするための指針となることに重点を置いています。
  tutorial_itchplatformer_longdescription: Scratchを使用して簡単なプラットフォーマーゲームを作成する方法のわかりやすいチュートリアルです。
  tutorial_codejika_longdescription: HTML と CSS を使ったコーディングの入門編として最適です。2 色のグラデーションの背景、名前、Web
    サイトの公開日を含む素敵なランディングページを作成すれば、数行のコードを書くだけで、使い方や理由にとらわれることなくすぐに出力できます。
  tutorial_gamefrootclicker_longdescription: 学習者は自分でクリッカーゲームをコーディングし、その過程で変数、さまざまなデータ型、条件付き論理、比較演算子について学び、プロのゲーム開発者が実際のゲームをどのように設計して作成するかについての貴重な洞察を得ます。チュートリアルを修了すると、さまざまな変数タイプをコーディングし、ゲームを公開し、土着の文脈でコンピューターサイエンスに取り組むことができるようになります。
  tutorial_rmagicequity_longdescription: コードによる不平等の是正に関する概念、すなわち限られた資源、平等、平等、解放について学んでください。変数と関数はセルフガイドのブロック環境で使用してください。最後に
    3D アクターをアニメートします。
  tutorial_ttfreestyle_longdescription: あなたは新しいミュージックビデオの振付師兼ディレクターです！本物のコードを入力してダンサーや風景などを配置したりコントロールしたりできます。大文字と句読点を正しく入力してください。そうしないと、すべてが静止してしまいます。
  tutorial_ozobotcolor2_longdescription: 学生はOzobotの基本的な機能を学びます。学生はOzobotが読み取れるカラーコードの描き方を学びます。
  tutorial_ozobotcolor3_longdescription: 学生は、カラーコードを使ってボットを左、右、直進するようにプログラムする方法を学びます。
  tutorial_clcarbon_longdescription: Pythonのレッスンプランは、日常生活に関する短いクイズに基づいてフットプリントを計算し、比較指標（つまり、これはxxxxと同じ量）を示し、より環境にやさしい方法を提案するカーボンフットプリント計算機の作り方を生徒に教えます。
  tutorial_kodablebasics_longdescription: コンピューターはありませんか？問題ない！基本的なプログラミングスキルを学び、デバイスを使わずにコアコーディングコマンドを使う練習ができます。
  tutorial_scigirlscc_longdescription: 学生が擬似コードの書き方を学ぶのを手伝ってください！コンピュータープログラマーは、日常の言葉を使ってコードの中でやりたいこと、つまり擬似コードを書いてプロジェクトを始めることがよくあります。青少年はグループに分かれて簡単な動きやダンスの動きの擬似コードを書きます。
  tutorial_irobotpicture_longdescription: ロボットには、ロボットが周囲のすべてを理解するのに役立つ多くのセンサーが連動しています。センサーと同じように、私たちの友達は、私たちにはできないものを見たり、聞いたり、感じたり、理解したりできることがよくあります。このアクティビティでは、協力して秘密のメッセージを解読し、コードを解読しましょう！
  tutorial_kcjmyself_longdescription: このアクティビティでは、Scratchを使って自分に関するアニメーションをコーディングする方法を学びます！自分を表現するカスタムキャラクターをデザインし、動き回らせ、さまざまな背景を追加して故郷をアピールしましょう。このプロジェクトは、子供が自分で、または大人のサポートを得て完成させるだけのシンプルなものです。
  tutorial_nearpodalgorithms_longdescription: 'このNearpodのレッスンでは、受講者はアルゴリズムを段階的な指示のセットとして認識します。学生は、特定のタスクを完了するためのアルゴリズムの作成、テスト、修正方法を学びます。 '
  tutorial_kibodrop_longdescription: エンジニアリングには粘り強さと気概が必要です。今日、学生たちはエンジニアになり、エンジニアリング設計プロセスのステップを学びます。クラフト素材やリサイクル素材でモデルを作り、足首の高さから落としてモデルの頑丈さをテストします。これはプラグを抜いて行う作業です。KIBOロボットはオプションです。
  tutorial_ozobotcolor1_longdescription: 学生は、ボットのセンサーを調整する方法や、ボットが従うように線を引く方法など、Ozobotの基本的な機能を学びます。
  tutorial_scigirlspixels_longdescription: 'このアンプラグドアクティビティでは、ピクセルとは何かを学び、簡単な白黒画像を友達に送る方法を学びます！ '
  tutorial_kcjheroines_longdescription: このアクティビティでは、歴史を作ったさまざまなカナダ人女性について学びます。Scratchを使って、彼女たちの人生と功績を称えるビデオゲームのコーディング方法を学びます。ヒロインを選び、コスチュームや背景をカスタマイズし、ゲームの動きやゴールをコーディングして、スコアを記録しましょう。このプロジェクトはシンプルなので、お子様が自分で、または大人のサポートがあれば完成できます。
  tutorial_ozobotvalue_longdescription: 生徒はOzobotを使ってランダムに場所の価値を選択し、3桁の数字で同じ場所の値を特定し、その数字を書き出します。
  tutorial_icodebytes_longdescription: テクノロジーを使わずにコンピュータサイエンスを学ぼう！5 ～ 7 歳のお子様が授業やご家庭で家族と一緒に楽しめる、アンプラグドコンピューティングアクティビティです。これらのアクティビティは、とても楽しい方法で計算的思考スキルを身に付けるのに役立ちます。コンピューターサイエンスの基本原則に分かれていて、アルゴリズムの作成、論理的思考、パターンの発見、ルールの発見や作成などが含まれます。
  tutorial_clfashion2_longdescription: ファッションに敏感なデータサイエンティストで、コードに興味がありますか？ファッショニスタ・オブ・データサイエンスのクラスに参加して、コーディングとファッションがどのように密接に関係しているかを学びましょう！SQL
    コードとデータサイエンスを使って、マーケティング、ラインスタイル、店舗運営について調査します。
  tutorial_ai4all_longdescription: この「Byte of AI」は、データがAIモデルに出力される方法、人間の偏見がデータセットに入力される方法、芸術や創造性などのさまざまな分野でAIをどのように使用できるかなど、現代のAIのコアとなるアイデアに慣れ始めるための、教師が手軽で楽しい方法となることを目的としています。学生は
    Google Quick, Draw! で絵を描くことを学ぶことで、こうしたことを学びます。
  tutorial_cldata_longdescription: '最も価値のあるスキルの1つであるデータサイエンスを発見し、世界を見てみましょう！データサイエンスは数学のようにドライで怖いように聞こえませんか？恐れる必要はありません。この入門クラスでは、あなたがすでにデータの専門家であることを学びます。データサイエンスには、サッカー、音楽、アート、お気に入りの本などのトピックに関する楽しくて興味深い洞察が満載です。対面またはリモート学習の場面ですぐに使える教材。 '
  tutorial_spheroinputs_longdescription: 'このアクティビティでは、入力と出力に関する一般的なコンピュータサイエンスのコーディング概念と、この考え方がコンピュータサイエンスをうまく利用することとどのように関連しているかについて考えさせられます。 '
  tutorial_edisoncount_longdescription: 'この学生主導のアクティビティでは、エジソンロボットとブロックベースのプログラミング言語EdBlocksを使用して、入力と出力の主要な計算概念を紹介します。一連の漸進的なプログラミングタスクを通じて、エジソンロボットの駆動機能を活用してください。ロボットが「トレース」するプログラムを作成するには、シーケンシャルシンキングを適用し、入力プロセスと出力サイクルを理解する必要があります。 '
  tutorial_spheroloops_longdescription: 'このアクティビティでは、コンピュータサイエンスのコーディングの一般的なループの概念と、この概念がコンピュータサイエンスを効果的に活用することとどのように関連しているかを考えます。 '
  tutorial_kiboprogram_longdescription: このレッスンでは、プログラミングにおける順序付けや、KIBOのようなプログラミング言語を構成する記号について学びます。生徒は自分でプログラミングシンボルを作り、自分の動きでプログラムを演じます。最後に、これらの動きのプログラムをKIBOのプログラムに変換できます。
  tutorial_hellorubycsin60_longdescription: 'コンピューターのワイヤーの内部に何が入っているのか疑問に思ったことはありませんか？あるいは、なぜコンピューターの部品が小さな街のように見えるのでしょうか。それとも、アルゴリズムとは一体何なのでしょうか？これらの30本の自分のペースで進められる1分間の動画は、5～9歳の子どもを対象としており、その後に子どもたちが自宅でできるアクティビティが続きます。トピックには、コード、ハードウェア、ネットワーク、AI、その他の興味深いアイデアが含まれます。 '
  tutorial_clfashion1_longdescription: ファッションに敏感なデータサイエンティストで、コードに興味がありますか？ファッショニスタ・オブ・データサイエンスのクラスに参加して、コーディングとファッションがどのように密接に関係しているかを学びましょう！SQL
    コードとデータサイエンスを使って、マーケティング、ラインスタイル、店舗運営について調査します。
  tutorial_irobottraffic_longdescription: 交通信号は、私たちの日常生活における安全の定番です。ルートロボットで自分だけの信号機をコーディングして、発明者について学びましょう！
  tutorial_edisonmystery_longdescription: この学生主導のアクティビティでは、EdisonのロボットとScratchベースのプログラミング言語EdScratchを使って、Edisonのライントラッカーの使い方を学んでみましょう。学生はまずエジソンロボットのライントラッキングセンサー技術に慣れ、赤色LEDをさまざまな色の表面に使用して実験します。その後、アルゴリズムの概念を使ってミステリーラインをマスターしていきます。
  tutorial_microbitseaturtles_longdescription: ウミガメにとっても安全な海辺の小道の照明に使用できる低消費電力の赤色LEDビーチライトのプロトタイプを作成してください。
  tutorial_ozobotknow_longdescription: このレッスンでは、学生にOzobot Evoのハードウェアとロボットコンポーネントを紹介します。
  tutorial_imagilabs_longdescription: '瞬きするハート、ロケット船の離陸、あなたの名前、またはあなたの想像が浮かんだものを何でもプログラムしてください！まず始めに、好きな色にハートをプログラムして、好きな曲のリズムに合わせてハートを点滅させる方法を教えます。ImagiCoders
    のコミュニティに参加して、デザインを共有したり交換したりしましょう。作成したコードをImagiCharmにアップロードすれば、どこにいても誇らしげにコードを身に着けることができます！ '
  tutorial_irobotsimulator_longdescription: このアクティビティパケットでコーディングプロジェクトを作成してダウンロードする方法を学びましょう！バーチャルアリーナでルートシンボットを使ってすべてのパズルを解き、最後に秘密のメッセージを明かそう！
  tutorial_irobotkind_longdescription: 私たちのロボットは、友達と遊ぶときに親切な選択をする方法をまだ学んでいます。このゲームでは、4つの親切な決定を連続して行ってRootの練習を手伝ってください。ルートが間違った選択をした場合、最初からやり直さなければなりません！一緒に遊ぼう！
  tutorial_firiavirtual_longdescription: パワフルな3DロボットシミュレータでPythonプログラミングを学びましょう。リアルな物理が使われている仮想環境で、やりがいのあるミッションをクリアします。ミッションでは、CodeBot
    のモーター、LED、その他の周辺機器を制御するためのコードを学びます。サンドボックスモードでは、Python のコーディングの可能性が無限に広がり、創造性を発揮できます。CodeSpace
    シミュレーションは簡単に始められます！
  tutorial_irobotguesscode_longdescription: コードを使ってピクショナリーに新たなひねりを加えよう！生徒はコードを使って、Root
    SimBotがどんな絵や曲、言葉を作るかを予測できます。自分で作成したピクショナリーのコーディングもできます！
  tutorial_ozobotnouns_longdescription: このレッスンでは、不規則な複数形の名詞の正しい綴りと使い方を特定し、カラーコードを使って、左または右に回して文の中で名詞を使うことで正しい不規則な複数名詞に移動するようにOzobotをプログラムします。
  tutorial_nasa3d_longdescription: 爆発する星、3Dモデル、コードブロックについて学びましょう！このスペーシーなアクティビティでは、無料のブラウザベースのTinkercadを使って、天文学における3Dモデリングの基本を学びます。学生は、単純な
    3D 形状の作成から、爆発した星に関する実際の NASA データの操作、拡張現実でのテスト、コードブロックによるループや時間ベースの変更の使用まで、さまざまな方法を学ぶことができます。
  tutorial_blupants_longdescription: 実際の自律型ロボットを訓練して、障害物コースをナビゲートしてブロックを拾ってゴールに配備します。ドラッグアンドドロップのインターフェイスから始めて、経験を積むにつれて
    Python に進みます。
  tutorial_legodance_longdescription: ブレイクダンサーの運動の動きを同期させて、光とビートに合わせてリズムを保ちます。
  tutorial_nearpodcoding_longdescription: Flocabularyのトピックスパークをフィーチャーしたこの25～30分のNearpodでは、ヒップホップのビデオとNearpodの特徴的なインタラクティブ機能を通じて学生にコーディングを紹介します。このレッスンでは、Flocabulary
    のビデオ「コーディング」を取り上げます。
  tutorial_kcjplastic_longdescription: データビジュアライゼーションを使用してプラスチック汚染ソリューションを開発することを皆さんにお勧めしています！プラスチック廃棄物がどこから来ているのか、そしてなぜそれが世界的な問題になっているのかを調べてください。次に、自分のプラスチックの使用状況を振り返り、時間の経過とともに削減できる廃棄物の量を見積もり、役立つ発明や代替案を設計します。子供たちは、自分で、または大人のサポートを得て、このプロジェクトを完了することができます。
  tutorial_legojourney_longdescription: '旅はわくわくする！Scratch 3.0を使ってSPIKE Primeにインスパイアされたバーチャルバッタが動くためのさまざまな方法を見つけたりするために、私たちのグラスホッパー・ジャーニープロジェクトをリミックスして新しい旅を作ってもらい、生徒たちに挑戦させましょう！教師が指導するこのアクティビティは、コンピュータサイエンスのスキルだけでなく、言語芸術、科学、芸術などの分野のサポートにも使用できます。 '
  tutorial_legohopper_longdescription: 複数のプロトタイプを設計して、車輪を使わずにロボットを動かす最も効果的な方法を見つけましょう。
  tutorial_catrobatembroidery_longdescription: Androidスマートフォンでデザインをコーディングし、Tシャツ、ズボン、ジムバッグ、または靴にステッチします。
  tutorial_irobotphone_longdescription: このコーディングチャレンジでは、学生がリモートで協力して、絵を描く集合プログラムを作成します。昔ながらの電話ゲームをモデルにして、生徒たちはコードを受け取り、リミックスして、電話チェーンに伝えます。最後まで到達するまでに、あなたのチームはピクチャーゴールを達成できるでしょうか？
  tutorial_codeguppydraw_longdescription: 楽しくて魅力的な入力JavaScriptプログラムを使ったテキストベースのコーディングの簡単な紹介
  tutorial_codejumper_longdescription: Code Jumper カリキュラムのこのレッスンでは、学習者は教室で使われている一般的な教材を使って、ネットワークについて実践的に学習します。このレッスンのテーマは、他者への親切なメッセージに関するものです。このレッスンは、視覚障害のある生徒が受講しやすいように特別にデザインされています。
  tutorial_meeempathy_longdescription: 何世紀にもわたって、村人たちと邪悪な村人たちは同じところに住んでいましたが、交流することは滅多にありませんでした。コードのパワーを使って、2
    つの村を 1 つにまとめましょう。プレイヤーは隣人に対する共感と思いやりを経験して、協力とインクルージョンを学び、私たち全員をユニークで特別なものにする多様性を受け入れます。

  tutorial_caflags_shortdescription: blocklyで基本的なプログラミングの概念を学びましょう。シンプルな形、色、座標を使って世界の国旗を描き、計算思考を身につけましょう。
  tutorial_matariki_shortdescription: マイアとチャーリーはニュージーランド出身です。マイアの家族は、マタリキ、つまりマオリの新年を祝う準備をしています。彼女は友人のチャーリーを招待して、家族のマラエ（伝統的な集会所）に泊まってもらいました。
  tutorial_carestaurant_shortdescription: チャーリーとティリーは、ロスを適切にプログラムすれば、フードアベンジャーズをより魅力的にするために絵を描くのを手伝ってくれると決めました。
  tutorial_casea_shortdescription: アレックスとロニーは、ブロックを使って派手な魚や超海の生き物を作ります。間違いを見つけて修正することで、シーケンスを順番に並べ替えてデバッグするのを手伝ってください。
  tutorial_cashield_shortdescription: 夏休みになり、アレックスと彼女の家族とロニーはフィンランドに休暇で行きます。アレックスの兄ルーベンは、盾の紋章に関するアプリを作っていて、アレックスとロニーにその使い方を教えています。
  tutorial_ccwslimer_shortdescription: 複数のレベルとチャレンジで自分だけのシェア可能なゲームをプログラミングする方法を学びましょう！
  tutorial_codinggalaxy_shortdescription: アドベンチャープラネットでの最初のミッションでは、コーディングパズルを解いて美しい惑星を救う必要があります。
  tutorial_boatrace_shortdescription: ボートレースゲームの作り方を学びましょう。プレイヤーはマウスを使用して、障害物にぶつかることなくボートを無人島までナビゲートします。
  tutorial_ccplay_shortdescription: コンピューターサイエンスの重要な概念を学びながら、一連のゲームレベルをコーディングしてプレイします。最終レベルでは、創造性とスキルを披露して、自分のゲームをゼロからコーディングしましょう！
  tutorial_grinch_shortdescription: 'ドローンとハイテクのそりをコーディングマジックでプログラミングしてプレゼントをキャプチャしたり、山を下ってフービルにクリスマスを戻したりする方法を学びましょう。 '
  tutorial_codehsart_shortdescription: ミーム!ミーム！ミーム！生徒たちは、カスタムミームを作成して友達と共有できるコンピュータープログラムを構築することで、コーディングとアートの交差点を探ります。
  tutorial_codehsbitcoin_shortdescription: このHour of Codeアクティビティでは、学生にビットコインのブロックチェーン台帳といくつかのビットコイン統計を紹介します。
  tutorial_codehsblockchain_shortdescription: 学生は、暗号学、ハッシュ、ブロックチェーン技術を探求することで、暗号通貨の基礎について学びます！
  tutorial_codehscipher_shortdescription: 'この Hour of Code アクティビティでは、従来のシーザー暗号を使用して一部のメッセージを復号化および暗号化する暗号化方法を学びます。また、暗号の欠陥とその改善方法についても学びます。 '
  tutorial_codehscollision_shortdescription: 学生は、シミュレーションが研究でどのように使用されるかを探ります。運動量保存方程式と運動エネルギー保存方程式を用いて、質量と速度が弾性衝突にどのように影響するかを研究します。
  tutorial_codehsmath_shortdescription: '学生たちはトレイシー・ザ・タートルを紹介され、Pythonでさまざまな数学モデルをコーディングする方法を学びます！コーディングの経験は必要ありませんが、学生は代数
    I 以上を修了している必要があります。 '
  tutorial_codehsmusic_shortdescription: 生徒たちは、JavaScriptブロックを使って独自のダイナミックな8カウントのビートとパターンを構築することで、音楽制作にコーディングがどのように使われているかを探ります。
  tutorial_codehssports_shortdescription: 生徒たちは、友達とすぐに共有できるオリジナルのスポーツビデオゲームを作ることで、スポーツやゲームデザインにコーディングがどのように使われているかを学びます！
  tutorial_codemojipizza_shortdescription: このコースは、JavaScriptオブジェクトの基礎を学生に教えることを目的としています。学生は、変数に格納できる基本的なデータ型について学びます。
  tutorial_moonlander_shortdescription: Moon Landerはゲームビルダーコースで、物理ベースのゲームを自分で構築する方法を生徒に教える17の演習があります。
  tutorial_sushicards_shortdescription: サメを動かして魚を捕まえるゲームを作りましょう。
  tutorial_codesparkcreate_shortdescription: これまで自分のビデオゲームをデザインしてコード化したかったのですか？ codeSpark
    Academyの「作成」モードを開始してください。 私たちの言葉のないインターフェイスを使用してマリオスタイルのビデオゲームを作成し、コーディングするための2つのゲームキットから選択してください。
    初心者のコーダーと先読み歓迎！
  tutorial_hardvsoft_shortdescription: イラスト入りの童話とワークシートを通して、生徒はハードウェアとソフトウェアの違いを学びます。
  tutorial_codestersecard_shortdescription: '教師、家族、友達と共有できる電子グリーティングカードの作成方法を学びながら、プログラミングのスキルを磨きましょう！ '
  tutorial_codesterslogo_shortdescription: コードを使って創造性を発揮し、独自の会社ロゴをデザインしましょう！プログラミング言語
    Python でコーディングの基礎を学びます。チュートリアルを進めると、パーソナルブランドのロゴを作成するのに必要なすべてのスキルが身に付きます。
  tutorial_codesterstshirt_shortdescription: '基本的なプログラミングスキルを学び、座標面を動き回る練習をしながら、自分だけのモノグラムTシャツデザインを作りましょう！ '
  tutorial_codewards_shortdescription: エキサイティングなミッションに参加して、水中の街を救ってください。コマンドとアルゴリズムを使って損傷した都市のシステムを修復するレスキューエンジニアの仕事を体験してください。様々なチャレンジを乗り越えて、あなたのスキル、知性、勇気を証明しましょう！
  tutorial_olympics_shortdescription: 'エルシーと一緒にロボットオリンピックの準備をしましょう！プログラミングのコンセプトとともに、運転方法、詳細情報の収集、ツールの作成方法、強力なロボットの構築とテスト方法を学びます。 '
  tutorial_codinismhero_shortdescription: 楽しい例題を通してプログラミングの基礎を学び、学びながらゲームを作ろう！
  tutorial_discovery_shortdescription: ある世界で2人のキャラクターが出会い、意外な物体を発見する。次はどうなるの？ScratchとCS
    Firstを使えば、誰でもコードを使って独自のストーリーを作成できます。
  tutorial_csfirstname_shortdescription: 名前を選んで、コードを使ってその単語の文字に命を吹き込みましょう。ニックネーム、ペットの名前、動物、スポーツ、場所、趣味を選択してください。
  tutorial_edisonmove_shortdescription: EdisonロボットとeDPy（Pythonベースのテキストベースのプログラミング言語）を使用して、テキストベースのプログラミングとシーケンスの主要な計算概念を生徒に紹介します。
  tutorial_edisonspider_shortdescription: EdisonロボットとScratchベースのプログラミング言語EdScratchを使用して、汎用プログラミング言語の最も基本的な2つの部分である変数とデータの主要な計算概念を紹介します。
  tutorial_edisonspotlight_shortdescription: 生徒にエジソンロボットを紹介して、ロボットとは何か、そしてロボットが世界を感知して反応する方法を探求できるようにしてください。
  tutorial_firiapython_shortdescription: 'micro: bitを準備して、Pythonのコーディングにレベルアップしましょう！CodeSpace
    は、Python を始めたばかりの方から、ボタンと LED を使ったインタラクティブなプログラムのコーディングまで、ステップバイステップでガイドします。'
  tutorial_gamefrootsquid_shortdescription: 巨大なイカは世界最大の無脊椎動物です。この初心者向けのコーディングゲームでは、コーディングの基本を学び、海底でのイカの生活を探るゲームを作成します。
  tutorial_duckpiano_shortdescription: このプロジェクトでは、コンピューターのキーに、アヒルのように聞こえるピアノのように、さまざまなピッチでクワックサウンドを再生させます。
  tutorial_gpsound_shortdescription: このプロジェクトでは、コンピューターのマイクからサウンドを録音して再生し、録音したサウンドの絵を描くプログラムを作成します。その後、録音を処理して、ピッチシフト、リバース、エコーなどのエフェクトを追加できます。
  tutorial_groklearningpython_shortdescription: プログラミングのスキルを磨き、自分だけの動物分類器を作ろう！このコースでは、Pythonというプログラミング言語を使って、動物の特徴に基づいて動物を分類します。
  tutorial_htmltimetravel_shortdescription: CSS のアニメーションの基本を使用してオブジェクトを移動、回転、変形する方法を学びながら、冒険的なタイムトラベルをして深宇宙を征服しましょう。
  tutorial_hp_flappy_shortdescription: HyperPadで自分だけのFlappy Birdsスタイルのゲームを作って、論理的思考とプログラミングのコンセプトを学びましょう。
  tutorial_appytappin_shortdescription: Hour of Codeを題材にしたこの教師主導のアクティビティでは、テキストベースのプログラミング言語を使ってモバイルゲームアプリを開発する方法を子供たちに紹介します。
  tutorial_icipher_shortdescription: Hour of Codeに合わせて作られたこの教師主導のアクティビティは、子供たちに安全なコミュニケーションについて教えます。子どもたちは、メッセージがずっと暗号を使って暗号化され、解読されてきたことを学びます。
  tutorial_iguess_shortdescription: 3～5歳のお子様にクイックレスポンスコードをご紹介します。タブレットを使ってQRコードをスキャンし、特定の生息地にいるミニビーストを当てましょう。
  tutorial_imake_shortdescription: 教師主導のこのアクティビティは、3～5歳のお子様を対象に、昔ながらの童謡を使って、アルゴリズム、シーケンス、繰り返しの概念を紹介します。
  tutorial_imorse_shortdescription: モールス符号とSpheroを使って暗号を学びましょう。物理システムをプログラムし、Sphero
    が通信するためのコードを書けることを学んでください。
  tutorial_kanohp_shortdescription: コーディングを学び、クリエイティブなチャレンジでスクリーン上で魔法を作りましょう。羽根を飛ばしたり、火を流したり、音楽を作曲したりできます。
  tutorial_khanwebpages_shortdescription: HTML タグと CSS を使用して Web ページを作成する方法を学び、最後に、自分だけのグリーティングカードを作成して友人や家族と共有しましょう。
  tutorial_kibobowl_shortdescription: クラッシュ!ボウリングレーンのスタート地点からピンまでKIBOはどこまで移動しないといけないの？直線レーンを
    1 つ作成することも、より複雑なパスを作成することもできます。
  tutorial_kibodance_shortdescription: KIBOロボットのダンスパーティーをしよう！音楽プレーヤーをセットアップして、お気に入りの教室の曲や、探求している世界の文化に関連する曲を再生しましょう。
  tutorial_buildcharacters_shortdescription: 最も人気のあるプリリーダーアプリにデジタルメーカースペースが追加されました！レベルを作ったり、ゲームをデザインしたり、キャラクターを作ったりできます。アクティビティを選んで、Kodableで制作を始めましょう！初級初級者向けの
    JavaScript を搭載しています。
  tutorial_designgames_shortdescription: 最も人気のあるプリリーダーアプリにデジタルメーカースペースが追加されました！レベルを作ったり、ゲームをデザインしたり、キャラクターを作ったりできます。アクティビティを選んで、Kodableで制作を始めましょう！初級初級者向けの
    JavaScript を搭載しています。
  tutorial_makelevels_shortdescription: 最も人気のあるプリリーダーアプリにデジタルメーカースペースが追加されました！レベルを作ったり、ゲームをデザインしたり、キャラクターを作ったりできます。アクティビティを選んで、Kodableで制作を始めましょう！初級初級者向けの
    JavaScript を搭載しています。
  tutorial_wizard_shortdescription: コードウィザードとしてコードマジックの世界に旅立とう。呪文を作成してキャストし、城をカスタマイズする方法を学びましょう。
  tutorial_mbscratchcards_shortdescription: 'micro: bitの物理世界とScratchの仮想世界をつなげましょう。'
  tutorial_mbswiftplaygrounds_shortdescription: 'iPadでmicro: bitを使ってスウィフトを学びましょう。'
  tutorial_mbbuttons_shortdescription: 'この入門プロジェクトでは、ボタンが押されたときに micro: bit ディスプレイに画像やアニメーションが表示されるようにします。'
  tutorial_meteor_shortdescription: 'このプロジェクトでは、BBC micro: bit用の落下流星ゲームを作成します。プレイヤーはボタンを使って盾を動かして落下する流星を捕まえ、地球を救います。'
  tutorial_ballbounce_shortdescription: ユーザーが画面上でボールを投げると、端から跳ね返るモバイルアプリの作り方を学びましょう。
  tutorial_mitcodi_shortdescription: 自分だけのインタラクティブなモバイルアプリを作る方法を学びましょう。蜂を押して、ブーンという音を聞いてみましょう！
  tutorial_mitdoodle_shortdescription: 画面に絵を描けるモバイルアプリを作ろう！
  tutorial_talktome_shortdescription: 携帯電話に話しかけるモバイルアプリの作り方を学びましょう！
  tutorial_mobilecspmap_shortdescription: App Inventor を使用して、自分の町、州、または世界中のあらゆる場所にあるランドマークのマップツアーを作成します。
  tutorial_ozorandom_shortdescription: 'コンピューターが乱数を作成して使用する方法を学び、ランダム移動プログラムを使ってストーリーのアイデアを育みます。 '
  tutorial_ozotroll_shortdescription: 'インターネットトロールとおとぎ話のトロールの違いを学んでから、Evoにあなたを守ってくれる優れたトロールになる方法を教えましょう。 '
  tutorial_peblioart_shortdescription: 'コードを使って図形を描いたりアニメーションさせたりして、アーティストにインスパイアされたインタラクティブなアートワークを作成する方法を学びましょう。 '
  tutorial_astropi_shortdescription: メッセージをコーディングし、Astro PiコンピューターのSense HATのオンラインシミュレーターを使用して、ISS内の周囲の気温を確認します。
  tutorial_rgart_shortdescription: RoboGarden STEAM アクティビティは、コード練習とSTEAM学習を融合させ、複数のアクティビティでミッションをゲーム化しています。
  tutorial_rgengineer_shortdescription: RoboGarden STEAM アクティビティは、コード練習とSTEAM学習を融合させ、複数のアクティビティでミッションをゲーム化しています。
  tutorial_rgmath_shortdescription: RoboGarden STEAM アクティビティは、コード練習とSTEAM学習を融合させ、複数のアクティビティでミッションをゲーム化しています。
  tutorial_rgscience_shortdescription: RoboGarden STEAM アクティビティは、コード練習とSTEAM学習を融合させ、複数のアクティビティでミッションをゲーム化しています。
  tutorial_rgtech_shortdescription: RoboGarden STEAM アクティビティは、コード練習とSTEAM学習を融合させ、複数のアクティビティでミッションをゲーム化しています。
  tutorial_robotmagic3d_shortdescription: コードを使って3Dモデルや文字を楽しく生き生きとさせましょう。最後に、作成したアニメーションステッカーをダウンロードして、友達と共有できます。
  tutorial_robotmagicflappy_shortdescription: 想像力を駆使して3Dフラッピーバードゲームを作成してください。コードを使って
    3D モデルを楽しく生き生きとさせましょう。最後に、作成したものを友達と共有して、ハイスコアを目指して挑戦できます。
  tutorial_scratchadventure_shortdescription: カートゥーンネットワークのお気に入りのキャラクターをクエストに送り込んで、宇宙の果てからクレイグズクリークの端まで冒険しよう。アドベンチャーゲームを作りながら、秘密の宝物をアンロックして新しいキャラクターを発見しよう。
  tutorial_scratchtalk_shortdescription: ラップロボットや会話するインタラクティブなアニメーションを作成しましょう。このプロジェクトでは、回転、ズーム、色の変化などを行う会話アニメーションの作り方を紹介します。
  tutorial_scratchjrstory_shortdescription: このアクティビティとScratchJrでの継続的な時間を通じて、学生は創造的に考え、ストーリーテリングを改善し、仲間と協力する機会を得ます。
  tutorial_scratchjrtwinkle_shortdescription: このアクティビティを通じて、生徒は創造的に考え、ストーリーテラーになり、数学的推論と順序付けのスキルを向上させる機会を得ます。
  tutorial_spherocomm_shortdescription: コミュニティとコンピュータプログラムの両方におけるミスコミュニケーションについて学びましょう。この知識を活かして、プログラム内の誤解やバグを解決し、BOLT
    が解決策を見つける手助けをしましょう。
  tutorial_spherocommunity_shortdescription: 毎日移動する一般的なルートを表すシンプルなパスを設計してください。2 つのプログラムを作成します。1
    つはコミュニティルートを通るドローパスで、もう 1 つはブロックベースのプログラムパスです。
  tutorial_spherofunctions_shortdescription: 関数を使ってSpheroを計算機に変える方法を学びましょう。
  tutorial_spheroinfrared_shortdescription: 疫学者になって、BOLTロボットのコミュニティを悩ませているまれなロボット感染の拡大を食い止めましょう。
  tutorial_spherolightsensor_shortdescription: 環境光センサーを使用してルクス値を測定し、BOLTを追跡するプログラムの作成方法を学びましょう。
  tutorial_spheromansion_shortdescription: 家にたくさんの恐竜を飼っても問題ないはずですよね？ご想像の通り、これでは終わりません。あなたは大邸宅の図書館に閉じ込められており、出口を自分でプログラムしなければなりません。
  tutorial_roadblocks_shortdescription: Your Communityの続きとして、あなたとパートナーがルート沿いでさまざまな障害に遭遇したときに、ブロックプログラムを変更することになります。
  tutorial_spherotext2_shortdescription: Spheroを投げて動物の鳴き声を当てる楽しいゲームを作って、初めての条件付きを学びましょう。これはテキスト
    1 を完了した後の素晴らしいアクティビティです。
  tutorial_spherotext3_shortdescription: ジャイロスコープの回転速度に基づいてSpheroのメインLEDを変更する方法を学びましょう。正規化と絶対値についても学びます。テキスト
    1 とテキスト 2 を完了した後は、このアクティビティが役に立ちます。
  tutorial_spherotext4_shortdescription: 変数を使用して、Spheroを搭載したホットポテトゲームを構築します。これは、テキスト
    2 または 3 を完了した後の素晴らしいアクティビティです。
  tutorial_spheroraptor_shortdescription: 強化ペンを作ってスフェロラプトルを寄せ付けないようにすると同時に、スフェロラプトルが脱出するためのコードを書き込んでください。ループから条件、演算子、さらにはコンパレータに至るまで、できる限り多くのコーディングのノウハウが必要です。
  tutorial_stempiday_shortdescription: このコーディングアクティビティでは、非常に悪いプレーヤーがダーツボードでダーツを撃つのに似たポイントをランダムに生成します。
  tutorial_stemplanetoids_shortdescription: このアクティビティでは、船がまっすぐしか動かない壊れた小惑星ゲームを修正します。次に、ゲームに重力を加えて宇宙船を月に着陸させましょう！
  tutorial_stempong_shortdescription: このアクティビティでは、壊れたバージョンのポンゲームを修正して、オブジェクトが本来あるべきようにバウンドするようにします。次に、重力を加えてBonk.ioのクローンを作成します。
  tutorial_algobot_shortdescription: プレイヤーは賢い小さなサービスドロイドであるAlgoBotを指揮し、危機を封じ込めるためのビジュアルプログラミング言語の使い方を学びます！
  tutorial_thunkableapps_shortdescription: 'ブロックベースのコーディングで独自のアプリを構築する方法を学びましょう！ '
  tutorial_toxicodedot_shortdescription: デッキからカードを選択し、そのコードを解釈して世界を旅しよう。直感的な能力を駆使してルールを推測し、自分のミスから学びましょう。
  tutorial_gcactions_shortdescription: コーディングの重要な構成要素の1つであるアクションを見つけて、それを使ってビデオゲームのコーディングを行いましょう！デジタルカルチャーを探求し、ロボットとロボットが実際にできることについて学びましょう。
  tutorial_gccomparators_shortdescription: コーディングの重要な構成要素であるコンパレータと論理ルールを見つけて、それらを使ってビデオゲームのコーディングを行いましょう！デジタルカルチャーを探求し、私たちのオンライン活動の追跡について学びましょう。
  tutorial_gcconditions_shortdescription: コーディングの重要な構成要素の1つである条件を見つけて、それを使ってビデオゲームのコーディングを行いましょう！デジタルカルチャーを探求し、オンラインの世界を支えるアルゴリズムについて学びましょう。
  tutorial_gccreate_shortdescription: GameCodeで初めてのフルビデオゲームを作ろう！新しいキャラクターを作って (ちょっと)
    賢くして、プレイヤーに超能力を与えよう... 無限大だ！
  tutorial_gcevents_shortdescription: 'コーディングの重要な構成要素の1つであるイベントを見つけて、それを使ってビデオゲームのコーディングを行いましょう！デジタルカルチャーを探求し、人工知能について、そして人工知能が生活の中でどのような意味を持つかについて学びましょう。 '
  tutorial_gcloops_shortdescription: コーディングの重要な構成要素の 1 つであるループを発見し、それを使ってビデオゲームのコーディングを行いましょう！デジタルカルチャーを探求し、ソーシャルネットワークにおけるエコーチェンバー現象について学びましょう。
  tutorial_gcvariables_shortdescription: コーディングの重要な構成要素の1つである変数を見つけて、それを使ってビデオゲームのコーディングを行いましょう！デジタルカルチャーを探り、データとは何か、どのように機能するのかを学びましょう。
  tutorial_beanything_shortdescription: プログラミングを使って、キャラクターをアニメーション化したり、音楽を作ったり、ストーリーを伝えたり、ゲームをデザインしたり、さらにはアートを作成したりできます。
  tutorial_change_shortdescription: あなたがどのように世界を変えるかを示すプロジェクトを作成してください！リサイクルに情熱を注いでいるか、世界平和を実現するためのアイデアを持っているかに関わらず、コードを使ってビジョンを共有しましょう！
  tutorial_cooking_shortdescription: 自分のスキルを披露して、インタラクティブな料理ゲームを作りましょう。初心者はセルフガイドのチュートリアルを使用できますが、上級のプログラマーは空白のプロジェクトから始めることもできます。
  tutorial_crystal_shortdescription: 溶岩に囲まれて縮小するワイルドな4人用アリーナで戦いながら、呪文を唱え、パワーアップを集め、敵を倒そう！
  tutorial_landscape_shortdescription: Pythonのペン描画機能を使用して、コードを使用して風景を作成します。既に作成されているランドスケープのアイテムを使うことも、独自の構造をデザインすることもできます。自分の作品を公開してシェアしよう！
  tutorial_pets_shortdescription: 現実か想像上のペットかを問わず、ペットに関する楽しいゲームを作ろう！初心者はセルフガイドチュートリアルを使用できますが、上級プログラマーは空白のプロジェクトから始めることもできます。
  tutorial_petvet_shortdescription: ペットを診察室に誘導することから、鼻水、ブーブー、かゆみの診断まで、すべてのパズルにはペットの気分をこれまで以上に良くする解決策があります！
  tutorial_superhero_shortdescription: HTML と CSS のピクセルアートを使用して、お気に入りのスーパーヒーローマスクを作成します。作品を公開、共有しよう！
  tutorial_vidcodeplastic_shortdescription: ループ、正弦波、カスタマイズした絵文字を使ってユニークなプロジェクトを作る方法を学びましょう。
  tutorial_vidcodetypeface_shortdescription: タイポグラフィの形や要素を使って独自の書体を作成しましょう。文字には想像以上にたくさんの要素があります！
  tutorial_washustorm_shortdescription: 襲来する嵐をプログラムする方法を学びましょう。
  tutorial_activitypackets_shortdescription: Wonder Workshopの印刷可能なクリエイティブなコーディングアクティビティのパケットで、家族で何時間も楽しめます。これらのオンラインとオフラインのアクティビティをダウンロードして、Hour
    of Code期間中やそれ以降も使用して、Dash、Dot、Cueのロボットでコーディングに命を吹き込みましょう！
  tutorial_googlerookie_shortdescription: このアクティビティでは、入門用のコーディング言語であるBlocklyを使用して、ルーキーをテーマにしたコラージュをコーディングします。シーケンス、変数、ループを使って、あなたの創造性を際立たせるユニークな作品を作りましょう！
  tutorial_tommyturtle_shortdescription: 'トミー・ザ・タートルで小さな子供たちがコーディングの基礎を学ぶのを手伝ってください！ '
  tutorial_mazyad_shortdescription: この製品は私たちの可能性を広げ、コンピューター化されたアプリケーションを備えた統合された紙版や、何らかの理由でコンピューターを使用しない場合の代替品を作成します。また、プログラミング全般を理解するための入門書としても役立ちます。
  tutorial_gamemaker_shortdescription: Game Makerは、学生が簡単なコードウィザードを使用して好きなものを作成できる自由形式のアクティビティです。かわいいモンスターの写真をクリックして、メニューのオプションを1つ選ぶだけです。ゲーム制作を深く学びたい方のために、より高度なチュートリアルも含まれています。
  tutorial_duckrace_shortdescription: このコースでは、トニ・ザ・ダックがホリデーの貯金のためにコインを集めるのを助けるプログラミングタスクを解きます。コースの最後には、自分だけのゲームを作成します。
  tutorial_allcancodeapps_shortdescription: Allcancodeプラットフォームを使用して、デザインから配信までウェブアプリとモバイルアプリを作成します。
  tutorial_n2y_shortdescription: 方向矢印を使ってビットボットが地球を探索するのを手伝ってください。
  tutorial_dance2019_longdescription: "  ダンスパーティーをコード化して友達と共有しましょう。ケイティ・ペリー、ショーン・メンデス、リル・ナスX、パニック!
    アット・ザ・ディスコ、ジョナス・ブラザース、他多数!  "
  tutorial_danceparty_longdescription: "  ダンスパーティーをコード化して友達と共有しましょう。ケイティ・ペリー、マドンナ、J・バルビン、シア、キース・アーバン、シアラ、その他25曲を収録!
    \ "
  tutorial_chibitronics_longdescription: ペーパーサーキットをプログラムして、自分のストーリーを盛り上げましょう。
  tutorial_athlete_longdescription: バスケットボールゲームや、様々なスポーツの混合競技を造ろう！
  tutorial_moana_longdescription: 新しいDisney Hour of Codeチュートリアルでは、ブロックを使ったビジュアルプログラミング言語を使用します。学生はビジュアルブロックをドラッグアンドドロップするだけでコードを書くことができます。ビジュアルプログラミングは、コーディングのロジックを教えるための楽しくてわかりやすい方法です。ビジュアルプログラミングに触れることで、より複雑な作業であるテキストベースのプログラミングの基礎が築かれます。このチュートリアルは、8
    歳以上の子供と初めてコーディングを試す子供を対象としています。23 言語で利用でき、米国以外にもローカライズされています。このチュートリアルはオンラインで無料で利用でき、教育者やイベント主催者向けの英語とスペイン語のデジタルツールキットが含まれています。
  tutorial_star-wars_longdescription: ドロイドのプログラミングを学んで、あなただけのスターウォーズゲームを制作しましょう。そして銀河の彼方へと出発しましょう。
  tutorial_gumadventure_longdescription: アメイジング・ワールド・オブ・ガムボールのエピソード「ザ・シグナル」では、グリッチがキャラクター同士の関係に影響します。このアクティビティでは、自分でグリッチを作り、ガムボールと彼の友達がそれにどう反応するかを想像して、ストーリーを続けてください。
  tutorial_mchoc_longdescription: コードブロックで、アレックスやスティーブをマインクラフト世界の冒険に連れ出しましょう。
  tutorial_vidnews_longdescription: HOCニュースです！動画とグラフィックは、すべてテクノロジー、多様性、子供、コーディングに関するものです。完成したプロジェクトは、HOC自体のレポートとして学校のウェブサイトにアップロードできます。教師は生徒にニュースを使って学んだことを報告したり、学校の統計を取ったりするように勧めることができます。「速報：ルーズベルト大学の学生400人がHour
    of Codeに参加」
  tutorial_kodable-pre_longdescription: Kodableは、5歳以上の子供にプログラミングの基本を紹介するセルフガイドゲームです。近くに先生や保護者がいるのが最適ですが、必須ではありません。ハッピーコーディング！
  tutorial_highseas_longdescription: 海の波をアニメートして設定を作り、公海を舞台にしたストーリーを語りましょう。
  tutorial_capython_longdescription: Python は魅力的で簡単に習得できる言語です。モジュール、関数、ループ、リストの使い方を学びながら、タートル仲間の助けを借りて楽しい画像を作成しましょう。幾何学がこんなに楽しくなったことはありません！
  tutorial_frzn_longdescription: コードの力でアナとエルサと一緒に魔法に満ちた美しい氷の世界を探検しましょう。アイススケートをしながら雪の結晶や模様を作りましょう。出来上がったら、冬の不思議の国をお友達と一緒に楽しみましょう！
  tutorial_cocom_longdescription: あなたのヒーローを選んで、鬼パトロール、溶岩ピット　キズガードダンジョンのレーザービームを通してあなたの方法をコードしてください。
    レベルアップ、宝石獲得、そして魔法のアイテムを奪って新しいプログラミング力を発揮する！
  tutorial_play-lab_longdescription: プレイラボでお話やゲームを作りましょう！動物、海賊、ゾンビ、忍者、ほかにもいろんなキャラクターを動かして、音を出したり、点数を稼いだり、火の玉だって投げられます！
  tutorial_boxisland_longdescription: ボックスアイランドを旅して、すべての星を集めましょう！Box Islandは美しいモバイルコーディングゲームで、子供たちを魅力的な島でエキサイティングな冒険に連れて行きます。このチュートリアルでは、アルゴリズム、シーケンス、ループ、条件の基本を学びます！
  tutorial_textcomp_longdescription: どこかの時点で、これ以上速くビットを送信できないという物理的な限界が必ず来ます。大容量の情報をより速く送信する場合、同一情報をより少ないビット数で表す方法を考える必要があります。つまりデータを圧縮する必要があります。このレッスンで生徒はテキスト圧縮ウィジェットを使用して、テキストのパターン（大型）を見つけ出し、それを記号に置き換えることで、英文字テキスト文節を圧縮します。
  tutorial_encryption_longdescription: 生徒は、暗号化の大切さと、秘密のメッセージを解読する簡単な手法を学びます。生徒は、古典的なシーザー暗号/ランダム換字暗号で変換されたメッセージを自分自身の力で解読します。これにより生徒は、インターネットで情報を送信する際の秘密保護の大切さや、高機能コンピュータツールが発達した時代にはより洗練された暗号化技術が必要となることを深く理解します。
  tutorial_kanopixel_longdescription: あらゆる年齢層のクリエイターが、実際のプログラミング言語でコーディングを学び、コードを使って13枚の絵のシーケンスを描くことで、コマンドが現実になるのを見守っています。その過程で、コンピューターサイエンスと芸術、歴史、ストーリーテリングを織り交ぜながら、8ビットアートやマインクラフトを通して、Pongやその他のレトロゲームのビデオゲームアートの歴史について学びます。実装は柔軟で、1
    時間でも数時間でも 1 回でも複数回のセッションでもかまいません。学習者は課題内のガイダンスを使って自分で Pixel Hack を完了することも、提案が満載の包括的な教育者向けマニュアルを使って
    Pixel Hack をインストラクター主導の学習に変えることもできます。生徒はチャレンジをハックして独自のクリエイティブな才能を身につけ、Pixel Hacker
    Sertificate（ピクセルハッカー）認定証を取得するよう奨励されます。
  tutorial_foos_longdescription: 愛らしいFoosをプログラムして、シークエンスやループのようなコンピューターサイエンスの基本概念が学べるパズルを解きましょう。codeSparkアカデミーによる受賞歴のある「言葉なし」インターフェースを使って世界中の誰でもプログラミングを学べます。プログラミングの初心者やまだ字が読めない人も歓迎です！
  tutorial_tynkerdd_longdescription: 自分だけのカスタムドラゴンをデザインし、プログラミングを使って楽しいパズルを解いて宝物やコインを探そう！複雑な城をナビゲートし、パワーアップを見つけ、騎士を征服してすべての宝物を手に入れなければなりません。
  tutorial_tynkerana_longdescription: 数学と幾何学の知識を活かして、秒針、分針、時針が動く実用的なアナログ時計を作りましょう。それぞれの針が指すべき角度を現在の時刻に基づいて計算する必要があります。使い終わったら、自分だけの目覚まし時計を作るために、一日を通して何をする必要があるかを知らせるリマインダーを追加しましょう！
  tutorial_vidcard_longdescription: |-
    JavaScriptを使ってグリーティングカードを作る方法を学びましょう！

    すべてのピクセルにアクセスして、CODE で何をすべきかを指示することで、自分の動画を操作する方法が学べます！

    自分の映像をアップロードして録画し、自分だけの体験にすることもできます。

    GSGNY と提携して作成されました。
  tutorial_spritebox_longdescription: 走ったり、ジャンプしたり、コーディングしたりして、3つの異なる世界を駆け抜け、星を集めてフィニッシュラインにたどり着きましょう！シーケンシング、デバッグ、ループ、Swift、Java、またはアイコンを使ったコードを学びましょう。
  tutorial_tynkerch_longdescription: コンピュータを悪質なウイルスから救ってください！ウイルスを駆除したり、ドアを開けたり、迷路を解いたり、ポータルをナビゲートしたりして、システムをハッキングする必要があります。ウイルスや不具合に気をつけてください！
  tutorial_lightbot_longdescription: Lightbotは、プレイヤーにプログラミングロジックを使用してパズルを解くように求めるゲームです！Lightbotに各レベルの青いタイルをすべて点灯させるように誘導して、基本的なコーディング概念を実用的に理解しましょう。このガイドなしのアクティビティでは、指示の順序付けや手順の書き方、ループの活用方法を学びます。すべての年齢、すべてのスキルレベルに最適です。
  tutorial_hoc_longdescription: 新しい code.org/hoc のプレース ホルダー
  tutorial_code_longdescription: ドラッグ＆ドロップ式プログラミングで、コンピューターサイエンスの基本的コンセプトを学びます。これはゲーム感覚で進める自己学習です。学習ビデオの講師は、ビル・ゲイツ、マーク・ザッカーバーグ、アングリーバード、プランツvsゾンビ等そうそうたる顔ぶれです。繰返し（repeat-loops）、仮定法、基本アルゴリズムを学ぶ37カ国語でご利用いただけます。
  tutorial_tinspire_longdescription: 毎日バックパックに持ち込んでいるTIテクノロジーを使って、コーディングの基本を、一度にわずか10分で生徒に紹介します。これらのレッスンにより、学生はプログラミングを簡単に始められるため、コーディングやコンピュータサイエンスへの関心が高まります。学生は、TI-Nspire
    ハンドヘルドですぐに使用できるTI Basic言語を使用して、数学の概念を強化できるプログラムを作成します。
  tutorial_itchbounceball_longdescription: |-
    Scratchのビジュアルプログラミング言語を使ったItchの紹介をしていきます。

    このレッスンでは、ボールが画面上で軽快に跳ね返るようにするために学生が追加する必要のあるコードの説明をビデオとテキストで提供します。

    受講生がこのアクティビティを完了すると、他の変更や実行できるアクティビティについてアイデアを練る機会があります。オープンな学習環境なので、決まった目標や成果はありませんが、この開始コードだけで、生徒たちは素晴らしいプロジェクトを思いつきます。

    すべての指示はItch環境に含まれているため、プロジェクトを進めるために画面を切り替える必要はありません。ヘッドフォンを推奨します。
  tutorial_vidclim_longdescription: 学生は、気候変動に対応する科学者や芸術家の研究に触れながら、地球の気候に関する事実を研究します。学生たちは研究を行い、その事実を伝えるビデオを企画します。動画には、気候変動とその影響の理解、気候変動に対する国民の対応、気候変動が日常生活に与える影響、変化をもたらすために取ることができる行動に関するものなどがあります。
  tutorial_matlab_longdescription: Learn to Codeは、コーディングの方法を学ぶ魅力的なオンラインのインタラクティブなチュートリアルです。MATLAB
    を使用して、友だちと最も近い待ち合わせ場所が映画館、ショッピングモール、カフェのいずれであるかを調べてください。問題を小さな部分に分割し、その過程で基本的なプログラミングの概念を学びましょう。1時間の終わりまでに、友達への最短経路を見つけるためのアルゴリズムを作成しましょう！
  tutorial_flap_longdescription: ドラッグ&ドロップ・プログラミングで、自分だけフラッピーバード・ゲームを造りましょう。キャラクターを変えてカスタマイズしましょう
    (フラッピーシャーク、フラッピーサンタ等々)。1クリックでスマホにゲームを追加できます。
  tutorial_galaxy_longdescription: "Androidスマートフォンを手に取り、遠くの銀河を探検しましょう！#GalaxyGameJam
    では、自分だけの Android アプリを作成できます。無料のPocket Codeアプリでデザインして、宇宙へのミッションの一部になりましょう。Pocket
    Codeでは、子供、ティーンエイジャー、ヤングアダルトがスマートフォンで直接自分だけのゲーム、アニメーション、インタラクティブなストーリーを作れるようにすることを目指しています。
    \n"
  tutorial_inf_longdescription: プレイラボを使用してディズニー・インフィニティのキャラクターが登場する物語やゲームを造る。
  tutorial_tynkersol_longdescription: 太陽系のインタラクティブモデルをプログラムします。このプロジェクトには、太陽の周りを回る惑星を使ったシミュレーションを作成する手順がステップごとに説明されています。次に、クリックするとポップアップする各惑星に関する事実を追加します。
  tutorial_itchg_longdescription: "名前を付けて、認知度を高めるゲームを作ってみましょう！ \n\n最後のプロジェクトでは、学生がオーストラリアの州に名前を付けるゲームを作っています！\n\nまず、順を追って指示に従い、水循環の
    3 つの段階にラベルを付けるゲームを作成します。これでスコアリングも含めて完全に機能するゲームが完成します！\n\nコーディングの面からは、変数、条件、リスト、文字列の連結などについて学びます。これらのコーディングテクニックは、新しいコーディングスキルを磨いていくにつれ、他のプロジェクトでも再利用できるでしょう！\n\n独自の画像やラベルを追加することで、アクティビティをさらに発展させることができます
    (他にもたくさんのプロジェクトオプションがあるので、楽しみは尽きません)。ヘッドフォンの使用をお勧めします。"
  tutorial_como_longdescription: |-
    プログラミングを習得するために分厚いテキストと格闘する必要はもうありません。
    CodeMonkeyなら、愉快なキャラクターたちと一緒になって、ゲーム感覚で楽しくコンピュータープログラミングを習得することができます。

    CodeMonkeyのルールはとっても簡単です。プログラミングを通じてモンタに指示を送り、無事にモンタがバナナをゲットできればミッションクリアです。
    しかしまっすぐ歩けばバナナにたどり着けるとは限りません。茂みに道を阻まれることもあれば、野良ネコに追いかけられることもあります。バナナがいつも同じ場所で待ってくれるとは限りません。いたずらネズミがバナナを持って逃げてしまうかもしれません。
    オブジェクト、変数、配列、FORループ、UNTILループ、IF ELSE文、ブーリアン、AND/OR、関数などを学びながらあの手この手でバナナをゲットしましょう！
  tutorial_processfound_longdescription: 手でよく行うことを、紙で、鉛筆で、絵の具を使って行うソフトウェアを書くとはどういう意味ですか？絵を描くのにコンピューターは使えますか？アニメーションを作成するには？画像を作成するには?
  tutorial_tynkerhomo_longdescription: ステップバイステップの指示に従って、同音異義語をたくさん使ったインタラクティブなストーリーをアニメーション化します！キャラクターが同音異義語である単語を言うたびに、その文脈でどの同音異義語が正しいかをプレイヤーに尋ねます。プレイヤーは自分の同音異義語をよく知っていなければなりません。さもないと、会話が意味をなさなくなります。
  tutorial_art_longdescription: アーティストでかっこいい絵やデザインを描こう！
  tutorial_tynkerbrick_longdescription: Tynkerの物理エンジンを使って、このクラシックなアーケードゲームの自分だけのオリジナルバージョンを作りましょう。まず、矢印キーを押したときにパドルが動くようにプログラミングし、ボールとレンガを追加します。ボール、ブリック、パドル用のカスタムアセットを追加して、ゲームをカスタマイズします。
  tutorial_itchbio_longdescription: |-
    名前を付けて、認知度を高めるゲームを作ってみましょう！

    生体細胞のパーツに名前を付けるゲームを作ろう。ゲームを作っている間に細胞のパーツを学び、何度でもプレイして記憶をリフレッシュしましょう！

    まず、手順を追って指示に従い、水循環の 3 つの段階にラベルを付けるゲームを作成します。これでスコアリングも含めて完全に機能するゲームが完成します！

    コーディングの面からは、変数、条件、リスト、文字列の連結などについて学びます。これらのコーディングテクニックは、新しいコーディングスキルを磨いていくにつれ、他のプロジェクトでも再利用できるでしょう！

    独自の画像やラベルを追加することで、アクティビティをさらに発展させることができます (他にもたくさんのプロジェクトオプションがあるので、楽しみは尽きません)。ヘッドフォンの使用をお勧めします。
  tutorial_itchj_longdescription: |-
    ジャンピングアクティビティでは、多くのアーケードスタイルのゲームで使用されているプラットフォームにキャラクターをジャンプさせるためのコーディングスキルを身に付けることができます。

    ジャンプのスキルを使って、自分だけのゲームゴールを作りましょう。

    これはデカルト座標系を使っているので、ここでスクリーン座標について少し学ぶことができます。

    Itchでジャンプのすべてを楽しんで学ぼう！ヘッドホンがおすすめです。
  tutorial_tickleo_longdescription: くすぐり、ユーザーフレンドリーなコーディングアプリは、簡単に、単純にドラッグすると、それは従うためのコマンドを作成するために、コーディングブロックをドロップすることによって、いくつかの方法で泳ぐシャチをプログラムすることができます。
  tutorial_hopgeo_longdescription: Hopscotchのオープンエンドのプログラミング環境で、魅力的なジオメトリジャンパーゲームの独自のバージョンを作成してください！その過程で、シーケンス、ループ、変数、デバッグなどの概念を実際に体験できます。アプリ内の楽しいビデオチュートリアルとステップバイステップのファシリテーションガイドが含まれているため、このアクティビティを完了したり進めたりするのに、事前の経験は必要ありません。
  tutorial_tynkermult_longdescription: 自分だけの数学ゲームをコーディングしよう！キャラクターは落下する岩にぶつかることなく洞窟から脱出する必要があります。しかし、キャラクターが前に進む唯一の方法は、数学の質問に正しく答えることです！ステップバイステップの指示に従って、この楽しい掛け算クイズゲームをプログラミングします。
  tutorial_monster_longdescription: |-
    モンスター・コーディングのミステリー・アイランド・クエストは、楽しさいっぱいのセルフガイド・アドベンチャーを提供します。それは子供たちに、いくつかの重要なプログラミング概念を教えます。
    前の活動で作成した動作に基づく各ブロックは、カラフルな動画、画像、音声による指示を使って、子供たちに、関数、ブール値、ループ、「もし～ならば/でなければ」構文、配列、を学ばせます。
  tutorial_tynkerapp_longdescription: お気に入りのゲームの独自のバージョンを構築してください。プラットフォーマーゲーム、昔ながらのアーケードゲーム、レーシングゲーム、プログラミングアート、ストーリーテリングプロジェクトなど、たくさんのオプションから選択してください！より多くのレベルを作成したり、カスタムアセットをアップロードまたは描画したり、さらに楽しい機能をプログラミングしたりして、ゲームをパーソナライズできます。
  tutorial_tynkerpup_longdescription: 子犬のピクセルは家族と一緒に楽しい一日を過ごしていましたが、彼らは彼を車に乗せるのを忘れて、彼なしで出発しました！Pixelが家に帰る道を見つけるようにプログラムできますか？各パズルでは、Pixelをナビゲートして障害物を避け、彼が家族のもとに戻れるようにします。
  tutorial_livecode_longdescription: Hour of CodeのLiveCodeチュートリアルを使用すると、生徒は自分でサウンドボードを作成できます。動物やピアノの音を使ったサウンドボードを作成したら、生徒たちは自分のイメージや音楽を選んで、自由にカスタマイズしたサウンドボードを作ることができます！
  tutorial_cocomgame_longdescription: まず、パイソンやジャヴァスクリプトのプログラミングスキルを上げるには、危険から抜け出して甘い奪取をしてください。
    あなたのプログラミング力を使って自分のゲームを作り、あなたの友達がそれを打つことができるかどうかを見てください！
  tutorial_tynkerspin_longdescription: このプロジェクトでは、カスタマイズ可能な素晴らしい描画ツールを作成します。ペンをプログラムし、画像を選択
    (またはアップロード) すれば、その画像を回転させて描くことができます。
  tutorial_code-avengers_longdescription: JavaScript を使って 2 人用の 2D トップダウンゲームを 10 個の短いタスクで構築できます。その後、プログラミングの基本
    (変数と if ステートメント) を学びながら、クイズを作成して友達と共有しましょう。途中でクラスリーダーボードのトップを目指して競い合い、ポイントやバッジを獲得しましょう。
  tutorial_tynkercq_longdescription: 自分だけのキャンディートロールキャラクターをデザインし、マルチレベルのキャンディクエストに出かけて、キャラクターが家に帰る道を見つけるのを手伝ってください。コーディングパズルを解き、障害物を避けてガムドロップやミントを集めながら、キャラクターを人間の世界へと導きます。
  tutorial_cmgame_longdescription: 自分のゲームを作る方法を学んで、コーディングスキルを次のレベルに引き上げましょう。このコースでは、スーパーマリオ™
    スタイルのゲームを作成しながら、キーボード、ユーザーインターフェイス、ゲームの仕組みを学びます。その後、ゲームをシェアできるようになります！
  tutorial_codesters_longdescription: 'Python を使用して独自のゲーム、アニメーション、アートワークを作成します。完成したら、友達と共有しましょう！企業で日常的に使われている本物のプログラミング言語であるPythonでプログラミングしましょう。ドラッグアンドドロップツールキットを使えば簡単に習得できます。バスケットボールゲームを作ったり、ダンスの振り付けをしたり、アニメーションカードをデザインしたりしてみてください。 '
  tutorial_qrm_longdescription: 気軽で楽しい生物学の旅の一環として、Maryと一緒にQuorumプログラミング言語を学びましょう。アクティビティは生徒の指導のもと、オンラインの例を使って行われ、目の不自由な方や視覚障害のある方にもご利用いただけます。
  tutorial_texas-instruments_longdescription: '10 Minutes of Codeアクティビティは、学生が毎日バックパックに入れて持ち歩いているTIテクノロジーを使ったコーディングへの興味を刺激する方法として、授業で使用できます。TI-84™
    Plusを使用してコーディングの基礎を学び、わずか10分でプログラミングを始められます。経験は必要ありません。  '
  tutorial_cajava_longdescription: JavaScript を使った描画は、想像以上に簡単です。複雑になっていく各レベルの旗を描きながら、世界の国旗についてさらに学びましょう。形、座標、色、そしてコーディングにおけるシーケンスの重要性について学びましょう。
  tutorial_codehs_longdescription: コンピューターにコマンドを与えることは、プログラミングのすべてであり、犬にコマンドを与えるようなものです。Karel
    the Dog でコーディング方法を学びましょう。これは、コマンドや関数などの基本的な概念をまったくの初心者にも教える、楽しく、わかりやすく、視覚的に使えるテキストベースのプログラミング入門書です。すでにある程度の経験がありますか?代わりに
    JavaScript グラフィックチュートリアルを試してみてください！
  tutorial_hopemo_longdescription: "お気に入りの絵文字を使った美しくインタラクティブなアートを作成するお絵かきアプリを作りましょう。
    \n\n友達が自分を表現するのに使えるアプリを作って、コーディングのクリエイティブな側面を探りましょう。その過程で、シーケンス、イベント、ループ、変数について学びましょう。
    \n\nアプリ内のビデオチュートリアルとステップバイステップのファシリテーションガイドが含まれているため、このアクティビティを完了したり進めたりするのに、事前の経験は必要ありません。"
  tutorial_tynkercm_longdescription: 魔法の森を探索してモンスターを捕まえ、コーディングパズルをクリアしてモンスターのプログラミング方法を学びましょう。ユニークなモンスターをすべて集め、コーディングし、進化させましょう。モンスターの能力に基づいて戦略を練って、マルチプレイヤーアリーナで戦えるようにしましょう。誰のコードが勝つのか？
  tutorial_codesterswintergreet_longdescription: 'このアクティビティでは、学生はドラッグしてテキストに変換するツールキットを使用して、Pythonでのプログラミングをすぐに開始できます。Winter
    Greetings では、基本的な構文、スプライト、ドット表記、イベントについて生徒たちに教えています。生徒たちは、保存して共有できる冬のグリーティングカードを作ることで学びます。 '
  tutorial_codestersc_longdescription: 'このレッスンでは、学生は座標平面の4つの象限すべてを探索します！Python とドラッグ・トゥ・テキスト・ツールキットを使って、ステージ上のさまざまな場所にスプライトを送ります！学生が座標平面を快適にナビゲートできるように、デモンストレーションやデバッグのアクティビティが用意されています。 '
  tutorial_codestersturtle_longdescription: 独自のタートルクロッシングゲームを作成しながら、Pythonでのコーディングの基礎を学びましょう！リストとループを使ってゲームをセットアップし、イベントを使って車を作ってカメをコントロールしましょう！安全に道路を渡れますか？
  tutorial_penjee_longdescription: '学生が母国語を始めるための視覚的な方法。生徒たちは Python コードを書いて、ペンギンを氷の世界で動かします。エディタは実行中のコードの各行を強調表示するので、子供たちがペンギンの世界の変化にコードをつなげることができます。私たちのカリキュラムは、生徒の準備状況に基づいて差別化され、各生徒のニーズに合わせて作られています。 '
  tutorial_trinket_longdescription: |-
    Pythonプログラミング言語に関するレッスン、チャレンジ、チュートリアルからお選びください。この強力な言語の基本を学びながら、タートルを題材にしたアニメーションを作ったり、パズルを解いたりできます。

    アクティビティはブロックベースのプログラミングから実際の Python コードまで多岐にわたり、ほとんどの年齢層に適したアクティビティが用意されています。スペイン語、韓国語、中国語のレッスンを選択してください！
  tutorial_frogger_longdescription: 計算思想家になりましょう。2D イメージを描画して 3D オブジェクトを作成し、それを素晴らしい
    3D 形状に変換します。作成したばかりの図形を組み立て、刺激的な世界を作り上げて、3D ワールドを作りましょう。自分の世界を支配しよう！簡単なドラッグアンドドロップルールを使ってプログラミングして、世界に命を吹き込みましょう。パソコン、タブレット、スマートフォンでプレイできます。3DゲームをメールやFacebookで友達と共有しましょう。
  tutorial_tynkereco_longdescription: インタラクティブなエコピラミッドを作って、エネルギーが生態系を流れる様子を追跡しましょう！このプロジェクトには、クリックするとピラミッド内の適切な場所に滑空する動植物を含むあらゆる生態系の生態系ピラミッドを作成する手順がステップごとに説明されています。
  tutorial_mitedarc_longdescription: あなたのスプライトにコインを集めてポイントを獲得させてください。
  tutorial_khan_longdescription: 自分だけの雪だるまをデザインして、JavaScriptを使って絵をプログラムする方法を学びましょう。自分で、またはクラスで試してみてください！
  tutorial_tynkerd_longdescription: カスタムヒーローをデザインし、そのキャラクターになってこのマルチレベルのアドベンチャーゲームをプレイしてください。パズルを解いたり、バグと戦ったり、マザーボードを救ったりするには、コーディングのスキルが必要です！
  tutorial_cdmy_longdescription: Codecademyは、今日の仕事に欠かせないSTEMスキルを学ぶためのインタラクティブなプラットフォームです。何百万人ものCodecademyの学生と一緒に、楽しいHour
    of Codeコースを受講して、コーディングとコンピューターサイエンスの基礎を学びましょう。各コースを修了すると、友達や家族に見せつけられる本物のプロジェクトができあがります。
  tutorial_codestersdance_longdescription: '学生はドラッグしてテキストに変換するツールキットを使用しているため、Pythonですぐにコーディングを開始できます。学生は一連のガイド付き練習アクティビティを修了し、さまざまなプログラミングコマンドの使用方法や修正方法を学びます。次に、これらのスキルを応用して、独自のダンスルーチンを作成します。 '
  tutorial_codestersbasketball_longdescription: '学生はドラッグ・トゥ・テキスト・ツールキットを使用して、Pythonでのコーディングをすぐに開始できます。このセルフガイドのアクティビティでは、生徒たちは一連の直接指導型のアクティビティをこなして、プル・アンド・シュートのバスケットボールゲームを作っていきます。生徒たちは変数、イベント、基本的な構文、ランダムな座標の作成などを学びます。 '
  tutorial_nclkarel_longdescription: ロボットのカレルをジャングル、山、砂漠に導き、コーディングを学び、問題を解決しましょう。カレルは本物のロボットのようにあなたの指示に従います。go、get、put
    などの簡単なコマンドでプログラミングを始めましょう。次は、繰り返しループと条件をプログラムに組み込む方法を学びます。最後に、Karel 用のカスタムコマンドを定義します。NcLab
    のアプリを使えば、自分だけのゲームを作ることができます！どんなプログラミング言語でも使えるスキルを楽しみながら学んでください。
  tutorial_buildpong_longdescription: ポンは最も初期のアーケードゲームの1つであり、最初のスポーツアーケードビデオゲームです。シンプルな2次元のグラフィックが特徴の卓球スポーツゲームです。ゲームの目的は、プレーヤーがゴールを守りながらコンピューターで得点することです。このプロジェクトでは、コンピューターに基本的な人工知能をプログラムして、プレイヤーに応答できるようにしています。
  tutorial_tynkerdrones_longdescription: 仮想ドローンやロボットを障害物の中をナビゲートする「クラッシュコース」パズルを解いて、コネクテッドデバイスのプログラミングを学びましょう。これで、実際のドローンやロボットを制御するプログラムを作成する準備が整いました。iPad
    または Android タブレットと、対応しているおもちゃが必要です。
  tutorial_carla_longdescription: "「Programming with Carla」は、変数や条件などのコアコンセプトを学びながら、簡単なチャットボットを構築する方法を学生に教える短いアクティビティのシリーズです。アクティビティは、練習の機会を多く提供し、的を絞ったヒントやフィードバックを提供することで、新人プログラマーがこれらのトピックについてよく抱く誤解を解くように注意深く設計されています。\n"
  tutorial_zulama_longdescription: このアクティビティでは、遊び心のあるアクションゲームを通してJavaScriptコードを編集する方法を学び、変数や関数などのコンピューターサイエンスの概念をマスターします。サンドボックスでは、既存のゲームコードをリミックスしたり拡張したりして、独自のゲームを作成できます。その後、ゲームを公開して、友人や家族と共有しましょう。
  tutorial_capost_longdescription: このデジタルポストカードを使えば、HTMLとCSSの学習を始めるのが簡単で楽しいです。見出し、段落、画像、リンクを追加して、ホリデーカードや誕生日のお祝いを作成して、友人や家族と共有する方法を学びましょう。
  tutorial_marco_longdescription: 生徒たちはオリジナルのストーリーに基づいたアドベンチャーゲームをします。主人公のマルコに、『Hour
    of Code』で使われているビジュアルプログラミング言語という形で段階を追って指示し、各レベルを案内します。連中は気付かないうちにコマンドの順序付けや反復、条件を教えられてしまいます。
  tutorial_codestersflappybike_longdescription: 'このアクティビティでは、学生はドラッグしてテキストに変換するツールキットを使用して、Pythonでのコーディングをすぐに開始できます。生徒たちは一連の学習アクティビティを通してゲームを完成させる方法を学びます！学習を終えたら、構文、ドット表記、イベント、変数、パラメーター、ゲームの仕組みについて学んだことを活かして、新しいゲームを作ることに挑戦します。 '
  tutorial_kanopong_longdescription: このクラシックなアーケードゲームを1時間で構築してコーディングを学びましょう！
  tutorial_tynkerright_longdescription: 独自の権利章典プロジェクトを作成しましょう。背景を変更したり、質問を追加したり、スコアを保存したり、アニメーションを追加したりできます。
  tutorial_touchdevelop_longdescription: 'タッチフレンドリーなエディターが、ピクセルアートの作成、クマのパズルの解法、飛び跳ねる鳥ゲームの作成をガイドします。 '
  tutorial_tynkercc_longdescription: 軍隊を戦闘に備えましょう！軍隊の各メンバーの攻撃ロジックをコーディングして、敵の弱点を突き、戦闘から勝利を収めましょう。学んでいくうちに、プログラムできる新しいキャラクターがアンロックされていきます。軍隊を編成して、友達と戦いましょう。誰のコードが一番いいの？
  tutorial_bamboo_longdescription: 'Bamboo JSは、生徒にJavaScriptの基本的な概念を教えるためにCodemojiがデザインしたアクティビティです。Bamboo
    the Pandaと彼のすてきなトーストフレンドが、基本的なコマンドと構造を生徒たちに教えます。Bamboo JS アクティビティは、コーディングにもう少しアニメーションとアートとデザインを加えたい学生のためのデザインです。Bamboo
    アクティビティはあらゆる年齢の学生に最適です。 '
  tutorial_robojav_longdescription: シミュレートされたロボットやカスタマイズされたクリーチャーのための小さな世界を画面上に構築しながら、Javaプログラミングの基礎を1時間で学べます。事前のプログラミング経験は必要ありません。対象トピックには、オブジェクト、メソッド、パラメーター、シンプルなグラフィックが含まれます。
  tutorial_roboba_longdescription: "RoboBlockly is designed for beginners to learn
    math with robots in Blockly. The Algebra 1 activities are self-guided. \nRoboBlockly
    prepares students to be ready to program in C/C++.\n"
  tutorial_knodsnake_longdescription: 'JavaScriptでスネークゲームを作成する方法を学びましょう！ '
  tutorial_soccharater_longdescription: 自分だけのピクセルキャラクターをコーディングしよう！HTML を使用してキャラクターを作成し、CSS
    を使用してスタイルを設定し、JavaScript を使用してかわいいピクセル人物をアニメーション化します。自分でコーディングすることも、友達を招待してチームコーディングゲームと一緒にコーディングすることもできます。
  tutorial_silent_longdescription: |-
    言葉や説明なしで、プログラミングの基本概念を学びましょう。
    私たちの静かな先生が、いくつかのルールを推測し、自分の過ちから学ぶきっかけとなるような一連の質問をします。
    ゲームにはテキストがないため、言語に関係なくどのプレイヤーでもアクセスできます。
  tutorial_robomesh_longdescription: 生徒たちはGoogle Blocklyのコードを書いて人気のVEX IQロボットを操作します。仮想ロボットか、自分で構築した実際のVEX
    IQロボットのどちらかのコードを書くことができ、どちらのオプションも同じウェブベースの開発インターフェースで利用できます。学生は基本的なロボットの動きと、センサーと出力デバイスの使い方を学びます。簡単で楽しいです。
  tutorial_amaze_longdescription: このプロジェクトでは、キャラクターがホームベースからスタートし、障害物を避けながら道をたどって賞品を獲得します。勝つために、キャラクターは賞品をホームベースに持ち帰ります。キャラクターは障害物に触れることはできません。そうした場合、「ザップ」され、ホームベースからやり直します。追加クレジットを獲得するには、プレイヤーがゲームをクリアするまでの時間が限られています。
  tutorial_codestersds_longdescription: 'このCommon Core ELAに合わせたレッスンでは、受講生はプログラミングを使ってストーリーを語り、ユーザーに適切な移行語の入力を促します。学生は基本的な構文、文字列、変数、ユーザー入力について学びます。プラットフォームとスプライトを使ってストーリーを伝え、さまざまなシーンチェンジを通してユーザーを導きます。 '
  tutorial_knodtext_longdescription: Pythonでテキストアドベンチャーゲームを作る方法を学びましょう！
  tutorial_alicegar_longdescription: 'アリスとガーフィールドと一緒に、ストーリーボードからプログラミングまでのアニメーション制作プロセスをフォローしてください。ドラッグアンドドロップのコーディング環境で、創造性とストーリーテリングを学習の糧にしましょう。このプロジェクトでは、ストーリーボードとは何か、ストーリーボードをプログラム可能なスクリプトに変換する方法、短い
    3D アニメーションをプログラミングする方法について説明します。 '
  tutorial_codesterstransform_longdescription: 'このアクティビティでは、学生はPythonを使って座標平面で変換を行う練習をします！レッスンには、デモンストレーション、直接指導、さまざまな静的変換をプログラムして特定するよう生徒に求める課題が含まれています。 '
  tutorial_flexfrog_longdescription: この教育用ゲームでウェブ開発を学びましょう。Froggyや友達がリリーパッドにたどり着くのを手伝ってください。ゲームが終わる頃には、フレックスボックスと呼ばれる新しい
    CSS プロパティを使ってコードを書く方法を学べるようになります。事前のコーディング経験は必要ありません!
  tutorial_codemoji_longdescription: Codemojiアクティビティは、1年生から6年生までの生徒が絵文字を使用して基本的なコーディングの概念を学ぶためのWebベースのアクティビティです。アクティビティを終えた生徒たちは、基本的な
    HTML タグと概念について学びました。これは、学生がわずか数ステップで基本的なウェブサイトを構築するというコーディングプロジェクトを進めるのに役立ちます。Codemoji
    アクティビティを終えると、生徒たちは実際のコーディングスキルを身につけていきます。
  tutorial_robobii_longdescription: "RoboBlockly is designed for beginners to learn
    coding with robots in Blockly. The coding activities are self-guided with tutorial
    videos. \nRoboBlockly prepares students to be ready to program in C/C++.\n"
  tutorial_robobm_longdescription: "RoboBlockly is designed for beginners to learn
    math with robots in Blockly. The math activities are self-guided. \nRoboBlockly
    prepares students to be ready to program in C/C++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly is designed for beginners to
    learn coding and math with robots. The activities are student-guided with tutorial
    videos. \nRoboBlockly prepares students to be ready to program in C/C++.\n"
  tutorial_robob_longdescription: "RoboBlockly is designed for beginners to learn
    robotics with coding in Blockly. The robotics activities are self-guided with
    tutorial videos. \nRoboBlockly prepares students to be ready to program in C/C++.\n"
  tutorial_coders_longdescription: "このステップバイステップのパズルゲームでは、ボットプログラミングを簡単に紹介できます。 \n\n目的は、他のプレイヤーとの宇宙船レースに勝つことです。\n\nゲームの開始は簡単で、船を動かすのに数行のコードしか必要ありませんが、より洗練されたボットを作成するための改善の可能性はほぼ無限にあります。 "
  tutorial_tynkerhw_longdescription: このハイオクなレーシングゲームでHot Wheelsを使ってプログラミングを学びましょう！幅広い車種から選んで、複雑なレーストラックをナビゲートしながらプログラミングを学びましょう。障害物を飛び越え、コーナーを滑ってレースに勝ちましょう。自分のレーストラックをプログラムして、友達にレースを挑むこともできます。
  tutorial_tynkermh_longdescription: モンスターハイはスカベンジャーハントを主催しています!ドラッグアンドドロップブロックでコーディングパズルを解き、フランキー、ドラキュラウラ、クローディーン、クレオ、グーリアを助けよう。モンスター・ハイのホールでクエストを進めながら、障害物を避けて学校の紋章をすべて見つけてください。それから、グールたちと一緒に自分だけのダンスパーティーミュージックビデオをプログラムして、友達と共有しましょう。
  tutorial_caphoto_longdescription: このやりがいのあるエキサイティングなプロジェクトでは、Photo Boothアプリの作成方法を学びます。JavaScript、CSS、HTML
    を使用してボタンを接続し、カメラを使用したり、画像をアップロードしたり、ステッカーを挿入したりフィルターを適用したりして写真をカスタマイズしたりできます。
  tutorial_mozillahw_longdescription: 学習者はJavaScriptコードをリミックスしてウェブサイト上の言葉を変えたり、ウェブ用の作曲、JavaScriptの値のコーディング、ウェブコンテンツのリミックスについて学びます。
  tutorial_ticklep_longdescription: くすぐり、ユーザーフレンドリーなコーディングアプリは、簡単に、単純にドラッグすると、それは従うためのコマンドを作成するために、コーディングブロックをドロップすることによって、いくつかの方法で泳ぐことをオウムドローンをプログラムすることができます。
  tutorial_bbot_longdescription: "これらの3つの1時間のコーディングアクティビティでは、プログラミングの知識や経験がなくても、学生にプログラミングについて教えることができます。楽しく簡単な方法でプログラミングを教えることができます。アクティビティを確認して、プレゼンテーションスライド、アンプラグド教材、ソリューションガイドなどのレッスン教材をダウンロードすれば、20～40分で最初のレッスンを教える準備が整います。
    \n\nアクティビティにはオフラインとオンラインの両方の演習が含まれ、学生 (7 歳以上) にプログラミングと for ループやアルゴリズムなどの基本的なプログラミング概念について教えます。生徒は自分の知識とスキルをBomberbotオンラインゲームに応用し、ロボットをプログラミングしてロジックベースのパズルを最も効率よく解くようにします。 "
  tutorial_scratchg_longdescription: 子供たちは携帯電話やコンピューターでゲームをするのが大好きです。しかし、彼らはどのようにプログラムされているのでしょうか？このアクティビティでは、学生にScratchプログラミング言語を紹介し、次にさまざまなスタイルのゲームをプログラミングする方法を示します。ゲームに必要なアートはすべて用意されており、生徒たちはすべてをつなぎ合わせて機能するゲームを作る方法を考えなければなりません。
  tutorial_sjforest_longdescription: "「不気味な森を作ってもいい？」は、ScratchJr のより高度な機能について学び、習得するために、ある程度プログラミングの経験がある幼稚園児から小学2年生までのお子様を対象にした中級レベルのアクティビティです。その後、子供たちはこのアクティビティで学んだスキルを活かして独自のプロジェクトを作成したり、「不気味な森を作ることはできますか？」で作成したものをさらに発展させたりすることができます。プログラム。このアクティビティとScratchJrでの継続的な時間を通じて、学生は創造的に考え、ストーリーテラーになり、数学的推論と順序付けのスキルを向上させる機会を得ます。"
  tutorial_sjgreet_longdescription: "「キャラクター同士にあいさつさせることはできますか？」は、ScratchJr のより高度な機能を習得するために、プログラミングの経験がある幼稚園児から小学2年生までのお子様を対象とした上級者向けアクティビティです。その後、子供たちはこのアクティビティで学んだスキルを活かして自分だけのユニークなプロジェクトを作成したり、「キャラクター同士をあいさつさせることはできますか？」で作成したものをさらに発展させることができます。プログラム。このアクティビティとScratchJrでの継続的な時間を通じて、学生は創造的に考え、ストーリーテラーになり、数学的推論と順序付けのスキルを向上させる機会を得ます。"
  tutorial_sjsunset_longdescription: "「太陽を沈ませてもいい？」は、プログラミングの経験がほとんどない、またはまったくない幼稚園児から小学校2年生までの子供を対象に、ScratchJrの基本機能とコーディングの基本的な概念を学ぶための入門アクティビティです。このアクティビティとScratchJrでの継続的な時間を通じて、生徒たちは創造的に考え、ストーリーテラーになり、数学的推論とシーケンシングのスキルを向上させる機会を得ます。その後、子供たちは学んだスキルを活かして、自分だけのユニークなプロジェクトを作ることができます。"
  tutorial_fufafrenz_longdescription: シーケンス（K-5）の初心者向けレッスン。これは最も基本的なプログラミング概念であるシーケンスの入門書です。これは小学校3年生の例で、この概念に関する授業計画がK-5向けに作成されています。
  tutorial_bbcgeo_longdescription: K-5年生向けの標準ベースの授業計画。ワークシートを持って子供たちをコンピューターラボに連れて行き、幾何学を使ったアプリを作りましょう。
  tutorial_chspixel_longdescription: グラフィックスの仕組みを学んだ後、生徒は独自のColor by Pixelプログラムを作成します。授業計画は4つのパートで構成され、それぞれが特定のトピックを取り上げています。5
    部構成の「カラー・バイ・ピクセル」のレッスンは、全部で約 1 時間かかるように設計されています。
  tutorial_hummingbird_longdescription: このアクティビティでは、自分だけのゲームを作成します！ハミングバードのボードとセンサーを使って、プレーヤーがボールを箱に投げ込んだことを検知します。プレーヤーがバスケットを作ったときにスコアを記録し、ライトを点灯するプログラムを作成します。その後、ゲームをカスタマイズしてユニークなものにできます！このアクティビティでは、ラップトップまたは
    Chromebook を使用できます。プログラミングの経験は必要ありません。
  tutorial_recoloring_longdescription: 'コーディングの経験がない学生は、コンピューターを使用して画像を作成する方法や天文データを理解する方法を学ぶことができます。参加者は、形や色などの身近な概念から始め、天体へと進んで基本的なコーディングを学びます。足場を使って一連のアクティビティをした後、爆発した星からブラックホールまでの光源に関するNASAの軌道望遠鏡からのデータを利用して、学生は科学、技術、芸術の現実世界への応用を体験できます。        '
  tutorial_bbcchem_longdescription: K-5年生向けの標準ベースの授業計画。ワークシートを持って子供たちをコンピューターラボに連れて行き、化学を使ったアプリを作りましょう。
  tutorial_floalgo_longdescription: このレッスンでは、コンピュータープログラマーが問題を解決するための重要な概念であるアルゴリズムについて説明します。効率的で正確なアルゴリズムを英語と擬似コードで記述し、タスクを完了して問題を解決します。また、効率性やその他の要因に基づいて競合するアルゴリズムを評価します。
  tutorial_flocond_longdescription: これは、さまざまなコーディング言語で使われている概念である条件文を学習するレッスンプランです。学生は条件に関するヒップホップの教育用ビデオを見て、ディスカッションの質問に答えます。次に、条件が正しいかどうかを判断し、それに応じてアクションを実行する練習をします。最後に、独自の条件文を書き、評価文を記述してプログラムの結果を予測します。
  tutorial_floloops_longdescription: これは、プログラマーが簡単にコードを繰り返せるようにするプログラミング言語で使われている概念であるループについて、受講生が学習する授業計画です。学生はループについての教育用ヒップホップビデオを見たり、プログラミングでのループの使用法に関するディスカッションの質問に答えたりします。その後、キーボキャブラリーを練習し、ループを書き、与えられたループを解釈してアウトプットを生成するアクティビティ・シーケンスを完成させます。
  tutorial_pgts_longdescription: この「アンプラグド」アクティビティでは、生徒のグループでさまざまなバージョンの Rock/Paper/Scissors
    ゲームをプレイしてもらい、その結果をさまざまなモデリング実験として確認することで、モデリングとシミュレーションの仕組みを学びます。
  tutorial_ozo_longdescription: "この教師主導のチュートリアルでは、プログラム可能な小型のロボットであるOzobotを使用して、コーディングの概念を学生に紹介します。学生は、シェイプトレーサーゲームと呼ばれるOzobotゲームをプレイしてコーディング方法を学びます。Ozobot
    BitやEvoロボットを持っていなくても、ゲームのシミュレーション版をプレイできます。Ozobotゲームは、Blocklyをベースにしたビジュアルプログラミング言語であるOzoBlocklyを使ったコーディング方法を学生に教えます。
    \n\nゲームの後には、「Hour of Code」以外にもできるプロジェクトのアイデアが浮かびます。このプロジェクトでは、生徒たちに、学んだことをすべて活用して、Ozobotのアクションシーンをデザインし、プログラムすることを求めています。\n\nこのチュートリアルでは、プログラミングの経験や
    Ozobot の知識は必要ありません。ただし、ある程度のプログラミング経験のある学生でも、Ozobot のゲームに夢中になります。チュートリアルは1年生から12年生を対象としており、生徒の能力に合わせてカスタマイズできます。"
  tutorial_bbcla_longdescription: K-5年生向けの標準ベースの授業計画。ワークシートを持って子供たちをコンピューターラボに連れて行き、言語科目を含むアプリを作りましょう。
  tutorial_bbcsci_longdescription: K-5年生向けの標準ベースの授業計画。ワークシートを持って子供たちをコンピューターラボに連れて行き、一般的な科学を含むアプリを作りましょう。
  tutorial_tlctour_longdescription: このアクティビティは、順番に実行する単純な命令シーケンスであるアルゴリズムを作成する一例です。これは、問題の解決策をアルゴリズムの形で書き留めておけば、手順に従うだけで将来ツアーを行うことができ、最初からやり直す必要がないことを示しています。また、アルゴリズムを書き留めておけば、紙に手順を追って実行することで、確実に動作することを確認できます。このアクティビティはナイトツアーアクティビティにつながります。
  tutorial_codesterstj_longdescription: 'このマルチレッスンプロジェクトでは、学生はデジタルシチズンシップについて学び、デザイン思考モデルに従って自分が選んだ問題を解決します！生徒たちは、責任あるデジタル市民権についての教訓をユーザーに教えることを目的としたゲームを作成します。すべてのリソースはプラットフォーム内にあります。 '
  tutorial_tlclocked_longdescription: このアクティビティは、計算的思考に基づく問題解決を導入することを目的としています。これにより、アルゴリズムとは何か、線形検索とは何か、効率に基づいてアルゴリズムを比較する方法を理解できるようになります。また、計算的思考とは単にコンピューターベースのソリューションを作るだけではないことも示しています。コンピューティングとは、人々の問題を解決することです。
  tutorial_baubles_longdescription: オンとオフの関数として、文字を2進法で表し、格納する方法を学びます。最後に、クラスは自分のイニシャルをエンコードして家に持ち帰ります。
  tutorial_bbcart_longdescription: K-5年生向けの標準ベースの授業計画。ワークシートを持って子供たちをコンピューターラボに連れて行き、視覚芸術を含むアプリを作りましょう。
  tutorial_tlcknight_longdescription: このアクティビティでは、2 つの異なる表現を使用してパズルを解きます。最初はかなり難しいですが、ボードや動きの表現を変えるととても簡単になります。問題を表すグラフを作成しましょう。抽象化を使うことの威力と、表現の選択によって問題がいかに簡単になるかをご覧ください。このアクティビティは、ツアーガイドアクティビティに続くものです。
  tutorial_fufafit_longdescription: 学生は、授業と運動感覚活動を通じて、高度なプログラミングの概念（機能）を学びます。学生は画面上の機能に関する知識を応用してプログラムを実行します。このレッスンは、シーケンス、条件、ループ、またはその他の基本的なプログラミング概念についてある程度の経験がある学生と教師を対象としています。
  tutorial_ozodance_longdescription: |-
    This teacher-led tutorial introduces students to the concept of coding with the help of Ozobot, a small programmable robot. Students will be learning how to code by creating and programming a dance routine for Ozobot! They will use OzoBlockly, a visual programming language based on Blockly, to program the dance and then have fun see their choreography come alive when Ozobot performs their dance.

    No programming experience or knowledge of Ozobot is required for this tutorial. However, even students with some programming experience will be engaged by the Ozobot games. The tutorial is designed for grades 1-12 and can be customized to your students' abilities.
  tutorial_codingrobotics_longdescription: 学生は基本的なプログラミングの概念について学び、新しい知識をロボット工学に応用します。学生はKodableとWonder
    Workshopの両方と連携して、プログラミングの知識を活かしてPathアプリでロボットに「ダッシュ」を指示します。
  tutorial_box_longdescription: ボックスアイランドを旅して、ヒロが荒野に散らばっている時計をすべて集めるのを手伝ってください！このチュートリアルでは、アルゴリズム、シーケンス、ループ、条件式の基礎を学びます！
  tutorial_hopgame_longdescription: "楽しみ続けてください！このプロジェクトベースのガイドを使って、ゲームデザインのワークショップ、ハッカソン、またはクラス内シリーズを促進しましょう。「クロス・ザ・ロード」、「ジオメトリー・ジャンパー」、「クイズ・クリエーター」、「フォーリング・バード」、「サブウェイ・スケーター」、「エスケープ・ザ・ルーム」を作ろう。それぞれに、ディスカッション用の質問、差別化要因、ビデオチュートリアルが含まれています。
    \n\n学生は指示に従ってゲームをカスタマイズできます。事前の経験は必要ありません。"
  tutorial_icontrol_longdescription: |-
    Hour of Codeに合わせた教師主導型のこのレッスンでは、生徒たちがロボティクス（Sphero）を通して物理プログラミングを学べる機会を提供しています。

    ドラッグアンドドロップのプログラミング環境とプログラム可能なロボット球体を使って、生徒たちは物理システムをプログラムしたり制御したりできることを学びます。
  tutorial_cocomteach_longdescription: CodeCombatの1時間の無料コンピュータサイエンス入門コースで生徒たちにPythonやJavaScriptを紹介してください。
    宝石入りのダンジョン迷路やヒーロー対オーガの戦いを使って、基本的な構文、文字列、引数、繰り返し、変数およびx座標y座標を含む概念を生徒たちへ説明するのに役立つ専用の授業計画があります。
  tutorial_bbcmathii_longdescription: K-2学年向けの標準ベースの授業計画。ワークシートを手にして子供たちをコンピューターラボに連れて行き、算術、数値の視覚化、幾何学的図形を含むアプリを作りましょう。
  tutorial_bbcphys_longdescription: K-5年生向けの標準ベースの授業計画。ワークシートを持って子供たちをコンピューターラボに連れて行き、物理を使ったアプリを作りましょう。
  tutorial_bitsbox_longdescription: 'プロンプトに従って、実際に入力されたJavascriptを使用して、5つの楽しいミニアプリをコーディングします。「フードファイト」でパイを膨らませることから、「さようなら、宿題だ！」でノートをブラックホールに流すことまで。各アプリは、変数やメソッドなどを説明しながら子供たちを喜ばせるように設計されています。また、これらのアプリは完全にオープンエンドなので、お子様はそれらを出発点として使用して独自のアプリを作成できます。初心者大歓迎！

    '
  tutorial_tlcemo_longdescription: 生徒たちは、カードでできた2Dロボットを作成してプログラムし、さまざまな感情を表現します。表を作成して、感情
    (高レベルのコマンド) を低レベルの機械命令に変換できるようにします。
  tutorial_crd_longdescription: この「アンプラグド」アクティビティのアルゴリズムと条件文について、カードデッキを使って学びましょう。学生はこのアクティビティをチームで行い、各チームに
    1 組のカードが必要です。
  tutorial_bbcbio_longdescription: K-5年生向けの標準ベースの授業計画。ワークシートを持って子供たちをコンピューターラボに連れて行き、成長、種の多様性、受粉について学びましょう。
  tutorial_ticklebb8_longdescription: ユーザーフレンドリーなコーディングアプリであるTickleを使用すると、コーディングブロックをドラッグアンドドロップして従うコマンドを作成するだけで、BB-8がさまざまな方法で動くように簡単にプログラムできます。
  tutorial_grok_longdescription: 'ドラッグアンドドロップブロックやテキストベースの言語Pythonを使って、世界中から旗を描いたり、素晴らしい雪片を作ったり、「Eliza」というチャットボットを構築したりできます。 '
  tutorial_ijournalist_longdescription: "この教師によるファシリテーション形式のレッスンでは、コンピュータサイエンスと言語科目を教えています。生徒たちは、読者の関心とオンラインニュース記事のための情報の提示を考慮したジャーナリズムのスタイルを身につけ始めます。生徒は基本的な
    HTML と CSS を使って、架空の学校強盗事件に関するオンラインニュース記事を作成して公開します。\n\nコンピュータ・サイエンスを有意義な文脈の中に置き、子どもたちが他の分野でのコンピュータ・サイエンスの価値を理解できるようにします。
    \n\n"
  tutorial_bbcmusic_longdescription: K-5年生向けの標準ベースの授業計画。ワークシートを持って子供たちをコンピューターラボに連れて行き、音楽を使ったアプリを作りましょう。
  tutorial_secretcodes_longdescription: 世界を救うためにコンピュータが果たした役割について学びましょう。
  tutorial_tlchex_longdescription: 赤と黄色の六角形の六角形は、色とりどりの紙片を特別な方法で折りたたんで接着することで作ります。できたら、探検を始めます。折りたたんだり広げたりすると、エクサゴンの色が変わり、魔法のように新しい側面が現れます。
  tutorial_tickles_longdescription: Spheroとチームを組んで良い走りをしましょう！動いて、スピンして、良いターンを数ラウンド与えましょう。Tickleアプリにいくつかのコードブロックをまとめるだけで、Spheroを思い通りに実行できます。
  tutorial_ozogame_longdescription: "この教師主導のチュートリアルでは、プログラム可能な小型のロボットであるOzobotを使用して、コーディングの概念を学生に紹介します。学生は、シェイプトレーサーゲームと呼ばれるOzobotゲームをプレイしてコーディング方法を学びます。Ozobot
    BitやEvoロボットを持っていなくても、ゲームのシミュレーション版をプレイできます。Ozobotゲームは、Blocklyをベースにしたビジュアルプログラミング言語であるOzoBlocklyを使ったコーディング方法を学生に教えます。
    \n\nShape Tracer Gamesの10のレベルをすべて解いたら、学んだことをすべて取り入れて、レベル11のゲームを自分で設計してプログラムすることが求められます。\n\nこのチュートリアルでは、プログラミングの経験や
    Ozobot の知識は必要ありません。ただし、ある程度のプログラミング経験のある学生でも、Ozobot のゲームに夢中になります。チュートリアルは2年生から12年生を対象としており、生徒の能力に合わせてカスタマイズできます。"
  tutorial_vidcodeio_longdescription: この演習では、プログラミングを使用して数学の方程式を解き、これが数学についてすでに知っていることとどのように関連しているかを生徒と一緒に説明します。
  tutorial_tlcbrain_longdescription: このアクティビティでは、計算モデリング（計算的思考の重要な部分）を生物学的システム（ここではニューロン）の理解にどのように役立つかを探ります。私たちの脳の働き方が、コンピューターをプログラミングしてインテリジェントな能力を与える新しい方法のインスピレーションにもなっていることがわかります。
  tutorial_hopquiz_longdescription: 'このレッスンプランは、科学、言語芸術、世界言語、歴史など、あらゆる科目に適応して使用できるテンプレートです。ステップバイステップの説明と説明が含まれており、学生が多肢選択式のクイズを書くのに役立ちます。その過程で、シーケンス、ループ、変数、条件などのコーディングの中核となる概念を練習し、探求していきます。 '
  tutorial_unfortunate_longdescription: 私たちは皆、学校のチームが勝ったときに応援したり、悲しい映画で泣いたり、音楽を聞いたときに踊ったりするなど、自分の周りで起こる出来事に反応します。このレッスンでは、生徒たちはDashとDotに身の回りで起こる出来事に対応する方法を教える方法を学びます！
  tutorial_cha_longdescription: コンピューターの歴史は魅力的です。これはもっと学ぶチャンスです。
  tutorial_elaseq_longdescription: 学生は、リーディングとライティングの文脈におけるシーケンスの概念を検討します。学年に合わせたELAの授業を通じて、生徒はシーケンスに関する知識を応用して、プログラミングにおいてシーケンスが果たす役割についての理解を深めます。
  tutorial_bbcmathi_longdescription: 3年生から5年生向けの標準ベースの授業計画。ワークシートを持って子供たちをコンピューターラボに連れて行き、分数、変数、数式を含むアプリを作りましょう。
  tutorial_tlcpixel_longdescription: ピクセルパズルは、画像がピクセルを表す一連の数字として表現される方法をパズルに変えます。数字で色分けする単純なものから、画像がより少ない数字で表現されるためストレージの使用量が少なくて済む圧縮ベースのより複雑なパズルまで、さまざまな形があります。しかし、元に戻すことはできますか？画像を元に戻すには、それぞれの表現に独自のアルゴリズムが必要です。
  tutorial_introrobo_longdescription: 'このレッスンでは、ロボット工学とプログラミングのアイデアを紹介しながら、DashとDotについて学びます。学生はロボットとは何か、ロボットを取り巻く世界をどのように感知するか、プログラムがロボットを制御する方法について理解を深めます。 '
  tutorial_tlcinvis_longdescription: ここでは、アルゴリズムとは何か、コンピュータプログラムとは何かを紹介します。また、人間のコンピュータインタラクションやフィードバックの重要性を調べたり、正しいメンタルモデルを構築したりするのにも使えます。
  tutorial_tlcjflap_longdescription: 有限状態マシンは、計算的思考のツールボックスで非常に便利なツールです。コンピューターシステムが何をするのかを記述したり、現実世界で物事をシミュレートしたりするための重要な方法です。JFLAP
    は有限状態マシンを作成するための使いやすく無料のツールです。このアクティビティでは、単純な有限状態マシンを作成してシミュレーションした後、パズル、ガジェット、Web
    ページ、ゲームなどを表現するより複雑な有限状態マシンを作成します。
  tutorial_procolor_longdescription: |-
    This teacher-led tutorial introduces your students to programming and computational thinking and it also explains what kind of robot Ozobot is. This activity is "unplugged", which means that the coding is not done on a computer or tablet, but on a piece of paper with markers. Students will be giving commands to Ozobot using OzoCodes, which are special color sequences. After learning about how to program Ozobot with markers and paper, students are challenged to solve a maze and help Ozobot find the way to school.

    No programming experience or knowledge of Ozobot is required for this tutorial. However, even students with some programming experience will be engaged by programming Ozobot. The tutorial is designed for grades K-12 and can be customized to your students' abilities.
  tutorial_spiralsfinch_longdescription: 'フィンチは、コンピュータサイエンスを学ぶ学生にコードを具体的かつ物理的に表現させることで、生徒に刺激を与え、楽しませるように設計された小型ロボットです。このアクティビティでは、フィンチを動かしたり回転させたりするプログラムの書き方を学びます。次に、変数を使用してロボットがらせん状に動くようにプログラムします。このアクティビティでは、Scratch
    か Snap! のどちらかでフィンチをプログラムできます。ラップトップまたは Chromebook のいずれかを使用します。事前のプログラミング経験は必要ありません。 '
  tutorial_ozoi_longdescription: |-
    This tutorial introduces students to programming and computational thinking and it also explains what kind of robot Ozobot is. This activity is "unplugged", which means that the coding is not done on a computer or tablet, but on a piece of paper with markers. Students will be learning about how the robot works and then give commands to Ozobot using OzoCodes, which are special color sequences. After learning about how to program Ozobot with markers and paper, students are challenged to solve a maze and help Ozobot find the way to the store.

    No programming experience or knowledge of Ozobot is required for this tutorial. However, even students with some programming experience will be engaged by programming Ozobot. The tutorial is designed for grades K-12 and can be customized to your students' abilities.
  tutorial_ticklel_longdescription: ブリックバイブリックで、思い思いのレゴイマジネーションを膨らませましょう。Tickleアプリにいくつかのコードをまとめることで、レゴWeDoに素晴らしいことをさせることができます。
  tutorial_spiralsdash_longdescription: ロボットを使ってアートを作りながら、プログラムで変数を使う基礎を学びましょう！Blocklyの変数を使って、Dashロボットの車輪速度を動的に制御できます。レッスンを修了すると、変数を割り当てる方法、変数にアクセスする方法、ループを使用して変数を動的に変更する方法を理解できるようになります。時間の経過とともに変数の値を変化させることで、Dash
    に素晴らしいスパイラルを描かせることができます！
  tutorial_ghdebug_longdescription: 生徒がグレースホッパーについて、そして今週がCS EdWeekである理由について学ぶのを手伝ってください。
  tutorial_tlckk_longdescription: Kriss-Krossのパズルは、言葉への愛と論理への愛を組み合わせたものです。長さの異なる単語のリストがある場合、それらをすべてグリッドに収める必要があります。
  tutorial_firstcomp_longdescription: コンピューターほどエキサイティングなものはほとんどありません。そして、今度は紙を使って、自分だけのコンピューターをデザインしましょう。CPU、RAM、ROM、マスストレージ、GPU
    について理解を深めましょう。はじめてのアプリケーションを描きましょう。はさみ、ペン、紙を取り出してください！
  tutorial_mazefinch_longdescription: 'このアクティビティでは、非常に簡単なプログラミング言語を使用して、フィンチロボットを動かしたり回転させたりします。次に、ロボットが迷路を完成させるのに役立つプログラムを作成します。事前のプログラミング経験は不要で、ノートパソコンや
    Chromebook を使えます。 '
  tutorial_tlccc_longdescription: コンピューター上のデータは、長い文字列として、最終的には2進数の1と0として保存されます。圧縮の考え方は、アルゴリズムを使用して情報の表現方法を変更し、まったく同じ情報を格納するのに必要な文字数が少なくなるようにすることです。
  tutorial_tlcdoodle_longdescription: 映画の風景は、しばしばコンピューターで生成されます。彼らがどうやってそれをするのか疑問に思ったことはありませんか？次に落書きを描くことに気がついたら、アルゴリズムによる落書きを描き、自然を描くためのアルゴリズムを探ってみましょう。アルゴリズムは再帰的です。つまり、あるステップを記述したあと、最初からアルゴリズムに従って同じ方法で次のステップを描くように指示します。
  tutorial_tlcpunch_longdescription: 初期のコンピューターがパンチカードに保存されているデータをどのように見つけることができたかを示し、それが「オーストラリアン・マジシャンの夢」アクティビティのマジックトリックと同じアルゴリズムであることを示してください。その目的は、検索アルゴリズムがどのように機能するかを視覚的に示すことです。そうすることで、探索のための除算と征服のアルゴリズムである
    2 進数の実際的な使い方を示し、問題のある領域間で解を変換するという計算的思考のコツを探ります。
  tutorial_finchfract_longdescription: このアクティビティでは、再帰を使用してフィンチロボットでコッホのフラクタルを描画します。受講生が再帰の概念に慣れ親しんだことを前提としていますが、このアクティビティを完了すると、再帰を物理的に表現することで、この概念をより深く理解できるようになります。このアクティビティは、Python
    または Java を使用するコンピュータサイエンスの入門コースまたは上級コースを受講する学生に適しています。
  tutorial_tlcmind_longdescription: ここでは、アルゴリズムが常に機能することを証明するために、代数を使って論理的推論を行う方法を紹介します。抽象化と論理的推論を使ってアルゴリズムを評価する方法を示しています。
  tutorial_tlctelebot_longdescription: このトリックは、一見単純なものが、どれほど複雑すぎて私たちの脳が理解できないかを示しています。重要な設計原則の
    1 つは、インターフェースはわかりやすくシンプルで、雑然としたものではないということです。また、問題を単純化することや、人を理解することの重要性など、計算的思考の側面も示しています。
  tutorial_tlcaus_longdescription: このアクティビティでは、さまざまなコンピューティングの概念を覚えやすい方法で紹介します。手品を紹介し、抽象化、論理的推論、計算モデリングを使ってアルゴリズムの動作を確認する方法を示します。「パンチカード検索」アクティビティと組み合わせると、初期のコンピューターで使われていたディバイド・アンド・コンカー・アルゴリズムが導入されます。
  tutorial_tlcmicro_longdescription: このビデオは、ヒューマンコンピュータインタラクション (HCI) の一般的な入門編として、特に必要以上に使いにくいガジェットが多数ある理由を説明しています。デザインは確かに違いを生むので、インターフェースを評価して使いやすいかどうかを確認することが重要です。
  tutorial_imathematician_longdescription: "This teacher led activity provides the
    opportunity for pupils to use a cross curricular approach to computer science
    and mathematics.  \n\nPupils will create a computer program to solve a variation
    of a famous problem in a branch of Mathematics (Game Theory), called The Prisoner's
    Dilemma.\n"
  tutorial_tlcmagic_longdescription: 魔法の仕組みを探る中で、計算的思考、特にアルゴリズム的思考に対する評価の重要性について学びます。テストとハザード分析の両方を学びます。このマジックトリックは、コンピューターサイエンティスト、エンジニア
    (およびマジシャン) がどのようにアルゴリズムを徹底的にチェックしなければならないかを示しています。彼らは物事がうまくいかないかを注意深く考え、それがうまくいくかを確認しなければなりません。
  tutorial_scratchmus_longdescription: Scratchを使用すると、独自のインタラクティブなゲーム、ストーリー、アニメーションを作成して、友達と共有できます。はじめに、インタラクティブな音楽プロジェクトを作ってみましょう。アクティビティカードとワークショップガイドも、scratch.mit.edu
    から無料で入手できます。
  tutorial_scratchanim_longdescription: Scratchを使用すると、独自のインタラクティブなゲーム、ストーリー、アニメーションを作成して、友達と共有できます。はじめに、自分の名前、イニシャル、好きな言葉の文字をアニメーション化しましょう。アクティビティカードとワークショップガイドも、scratch.mit.edu
    から無料で入手できます。
  tutorial_scratchfly_longdescription: 'Scratchを使用すると、独自のインタラクティブなゲーム、ストーリー、アニメーションを作成して、友達と共有できます。はじめに、自分だけの空飛ぶキャラクターの作り方を学びましょう。アクティビティカードとワークショップガイドも、scratch.mit.edu
    から無料で入手できます。 '
  tutorial_tynkerarc_longdescription: 独自のトップダウンアーケードシューティングゲームを作りましょう。まず、矢印キーを押したときに魚が上下に動くようにプログラミングし、次にサメが画面上を泳ぐようにコーディングします。ヒーロー、ヴィラン、背景のカスタムアセットを追加して、ゲームをパーソナライズします。ゲームはビーチ、森、さらには宇宙を舞台にしても構いません！
  tutorial_grokffpython_longdescription: 'このアクティビティは、プログラミングを初めて体験していただくことを目的としており、Hour
    of Codeのために特別にデザインされています。プログラミング言語Pythonを使ってカメにコードで幻想的な雪片を描くように指示しましょう！ '
  tutorial_grokffblock_longdescription: このアクティビティは、プログラミングを初めて体験していただくことを目的としており、Hour
    of Codeのために特別にデザインされています。親しみやすいブロックを使ってプログラムを作り、亀にコードを使って素晴らしい雪片を描くように指示しましょう！
  tutorial_grokeliza_longdescription: このアクティビティは、プログラミングを初めて体験していただくことを目的としており、Hour
    of Codeのために特別にデザインされています。プログラミング言語の Python を使って、「Eliza」というフレンドリーなチャットボットを構築してください。
  tutorial_tynkercan_longdescription: 素晴らしい2人用キャノンゲームを作って、友達に一緒にプレイしてもらいましょう！ゲームの部分的にプログラムされたバージョンから始めるので、左の大砲をプログラムする必要があります。両方の大砲が発射されたら、プラットフォームやその他のアイテムをセットアップして倒します。機能を追加したり、テーマをカスタマイズしたりして、自分だけのものにしましょう！
  tutorial_grokflags_longdescription: このアクティビティは、プログラミングを初めて体験していただくことを目的としており、Hour
    of Codeのために特別にデザインされています。プログラミング言語の Python とその Turtle モジュールを使って、世界中の国旗を描きましょう！
  tutorial_robomind_longdescription: '学生は自分の仮想ロボットを制御することでプログラミングの基礎を学びます。オンラインコースは完全に自己完結型で、短いプレゼンテーション、動画、クイズ、およびプログラミング演習に役立つ自動ガイダンス/ヒントが用意されています。 '
  tutorial_adventureq_longdescription: 'Adventure with Qは、教師（または誰でも）がグループでプログラミングロジックを紹介するために使用できるレッスンプランです。このアクティビティは、お子様がクリアできるさまざまなクエストで構成されています。子供たちは森の冒険でエイリアンのQを手伝って基本的なコマンドを学びます。 '
  tutorial_khan-es_longdescription: コードを使って楽しい絵を描きながら JavaScript プログラミングの基礎を学びましょう。自分で、またはクラスでやってみましょう！
  tutorial_kpt_longdescription: コードを使って楽しい絵を描きながら JavaScript プログラミングの基礎を学びましょう。自分で、またはクラスでやってみましょう！
  tutorial_kpl_longdescription: コードを使って楽しい絵を描きながら JavaScript プログラミングの基礎を学びましょう。自分で、またはクラスでやってみましょう！
  tutorial_khe_longdescription: コードを使って楽しい絵を描きながら JavaScript プログラミングの基礎を学びましょう。自分で、またはクラスでやってみましょう！
  tutorial_kfr_longdescription: コードを使って楽しい絵を描きながら JavaScript プログラミングの基礎を学びましょう。自分で、またはクラスでやってみましょう！
  tutorial_app-inventor_longdescription: 楽しくて簡単なビデオチュートリアルで、Android 搭載のスマートフォンやタブレット向けに
    3 つのシンプルなアプリを構築する方法を説明します。初心者と専門家の両方を対象に設計されたこの 1 時間のコードで、いつの間にか独自のアプリの構築を開始する準備が整います。自分で作成したアプリを友達と共有することを想像してみてください。これらのアクティビティは、個人やクラスをリードする教師に適しています。
  tutorial_blockly_longdescription: インターネットアクセスが遅い (または存在しない) コンピュータをお持ちですか?Blockly
    Gamesのオフラインバージョンをダウンロードしてください。3MBのZIPファイル1つを任意のコンピューターに読み込んだり、メモリースティックから使用したりできます。
  tutorial_tynker_longdescription: 楽しいコーディングゲームをプレイして、コーディングを学びましょう。プログラミングを使って、不気味なモンスターハイのスカベンジャーハントを完成させたり、ホットウィール車をプログラミングしたり、侵入してくるゴブリンに対する戦争戦略を計画したり、さらにはモンスターと戦ったりできます。プレイしながら、主要なプログラミング概念と計算的思考スキルを学びましょう。その後、自分だけのゲームを作って友達と共有しましょう！
  tutorial_baypt_longdescription: コードベイマックス
  tutorial_code-combat_longdescription: この壮大なプログラミングゲームで鬼を倒してPythonまたはJavaScriptを学びましょう！
  tutorial_mky_longdescription: 現実世界のプログラミング言語であるCoffeeScriptでコーディングを学び、教えます。CodeMonkey
    は受賞歴のある楽しいゲームで、コーディング経験の有無にかかわらず、誰にでも適しています。CodeMonkey の適応型プラットフォームは、必要な指示やヒントをすべて提供し、スタースコアを報酬として与えてくれます。コードを書いてください。バナナを捕まえろ世界を救え。
  tutorial_pirates_longdescription: 'キャプテンハックは宝物を探している海賊です。また、宝の地図を書いたり、コードを書いたりもします。彼
    (プレイヤー) はこれに「海賊コード」を使います。これはシンボルベースのプログラミング言語で、命令や AI の動作にも使用されます。動き、ループ、GO-TO、真/偽ステートメントはすべてゲームの中核部分です。プレイヤーはチュートリアルを通してガイドされ、その可能性が段階的に示されます。チュートリアルレベルには正しい解決策はないので、ユーザーは好きな解決策を選ぶことができます。 '
  tutorial_csfirst_longdescription: 海にいる2人のキャラクターについてのストーリーを作りましょう。海をアニメートし、風景をカスタマイズして自分だけのセンスを加えましょう。コードを使って、伝えたいストーリーを伝えましょう！
  tutorial_loopedy_longdescription: 優れたプログラマーの目標は、できるだけ短く、明確で、効果的なプログラムを書くことです。このレッスンでは、生徒はループを使ってプログラムを書く方法を学びます。
  tutorial_dsw_longdescription: ドロイドのプログラミングを学んで、あなただけのスターウォーズゲームを制作しましょう。そして銀河の彼方へと出発しましょう。
  tutorial_dswb_longdescription: ドロイドのプログラミングを学んで、あなただけのスターウォーズゲームを制作しましょう。そして銀河の彼方へと出発しましょう。
  tutorial_ssw_longdescription: ドロイドのプログラミングを学んで、あなただけのスターウォーズゲームを制作しましょう。そして銀河の彼方へと出発しましょう。
  tutorial_sswb_longdescription: ドロイドのプログラミングを学んで、あなただけのスターウォーズゲームを制作しましょう。そして銀河の彼方へと出発しましょう。
  tutorial_kodable-unplugged_longdescription: '普通紙用にデザインされたFuzzFamily Frenzyは、5歳以上の子供向けのプログラミングロジックの入門書です。先生がゲームの説明をして、生徒はパートナーに簡単な障害物コースを修了するようプログラムします。 '
  tutorial_scratch_longdescription: Scratchを使用すると、独自のインタラクティブなゲーム、ストーリー、アニメーションを作成して、友達と共有できます。はじめに、名前をアニメーション化したり、ダンスシーンを作成したり、カートゥーンネットワークの
    We Bare Bears をフィーチャーしたかくれんぼゲームを作ったりしましょう！
  tutorial_bayes_longdescription: グランデヒーローズ
  tutorial_gumball_longdescription: Play Labでストーリーを作成したり、ゲームを作ったりしましょう！ガムボールのキャラクターを動かしたり、音を出したり、ポイントを稼いだり、バナナを投げたりすることもできます！
  tutorial_hrm_longdescription: |-
    ヒューマンリソースマシンはパズルゲームです。各レベルでは、上司があなたに仕事を与えます。小さなサラリーマンをプログラミングして自動化しましょう！成功すれば、次のレベルに昇進し、広大なオフィスビルでもう1年働くことができます。おめでとう！

    プログラミングをしたことがなくても心配はいりません。プログラミングはパズルを解くだけです。1と0、そして怖い曲がりくねった括弧をすべて取り除くと、プログラミングは実際にはシンプルで論理的で美しく、誰でも理解できて楽しいものになります。
  tutorial_ice-age_longdescription: Play Labでストーリーを作成したり、ゲームを作ったりしましょう！Ice Ageのキャラクターを動かしたり、音を出したり、ポイントを獲得したり、雪片を投げたりすることもできます！
  tutorial_koapp_longdescription: Kodableは、5歳以上の子供にプログラミングの基本を紹介するセルフガイドのiPadゲームです。近くに先生や保護者がいるのが最適ですが、必須ではありません。
  tutorial_lightbot-intl_longdescription: 超基本的なプログラミングから始めて、4歳以上を対象に、iOSまたはAndroid（またはWebブラウザ）でコアプログラミングロジックを学びましょう。コマンドの順序付け、パターンの識別、プロシージャの使い方、ループの利用方法を学びましょう！
  tutorial_rmc_longdescription: コードブロックを使って、アレックスやスティーブをこのマインクラフトの世界で冒険に連れて行ってください。
  tutorial_smc_longdescription: コードブロックを使って、アレックスやスティーブをこのマインクラフトの世界で冒険に連れて行ってください。
  tutorial_minecraft-2016_longdescription: マインクラフトのゲームを作ろう。チキン、シープ、クリーパー、ゾンビなどを自分だけのバージョンで作ろう。
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un "Vocabulario Robot"
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as&iacute; como la valiosa habilidad de depuraci&oacute;n.
  tutorial_pixie_longdescription: Pixie による「アワー・オブ・コード」チュートリアル
  tutorial_play_longdescription: プレイラボでお話やゲームを作りましょう！動物、海賊、ゾンビ、忍者、ほかにもいろんなキャラクターを動かして、音を出したり、点数を稼いだり、火の玉だって投げられます！
  tutorial_robomind-nl_longdescription: '学生は自分の仮想ロボットを制御することでプログラミングの基礎を学びます。オンラインコースは完全に自己完結型で、短いプレゼンテーション、動画、クイズ、およびプログラミング演習に役立つ自動ガイダンス/ヒントが用意されています。 '
  tutorial_spheroi_longdescription: 初めてのブロックアクティビティへようこそ！これはほとんどのユーザーにとって最適なスタート地点であり、「Hour
    of Code」にも使用できます。以下の手順に従ってアプリの概要を理解し、ブロックコーディングを使用してプログラムを作成する方法を学び、ループと演算子について理解を深めてください。
  tutorial_spherol_longdescription: ロボットのライトの新しい使い方を学びます。このアクティビティでは、ジャイロスコープのスピンレートがメインLEDを制御するスピントッププログラムを構築し、正規化と絶対値の概念を使用します。これはブロック2をクリアした後の素晴らしいアクティビティで、「Hour
    of Code」にも使えます。
  tutorial_spherov_longdescription: Spheroを搭載した別のクラシックゲームの時間です。変数の使い方、ループ終了方法、範囲内のランダム性を使ってHot
    Potatoに命を吹き込む方法を学びましょう。すべてが終わったら、友達を誘って投げ始めましょう。時間がなくなってもスヒーローに捕まらないように！
  tutorial_swb_longdescription: ドロイドのプログラミングを学んで、あなただけのスターウォーズゲームを制作しましょう。そして銀河の彼方へと出発しましょう。
  tutorial_build-a-galaxy_longdescription: ドロイドのプログラミングを学んで、あなただけのスターウォーズゲームを制作しましょう。そして銀河の彼方へと出発しましょう。
  tutorial_alicesims_longdescription: 'Alice and The Simsで、ストーリーボードからプログラミングまでのアニメーション制作プロセスをフォローしてください。ドラッグアンドドロップのコーディング環境で、創造性とストーリーテリングを学習の糧にしましょう。このプロジェクトでは、ストーリーボードとは何か、ストーリーボードをプログラム可能なスクリプトに変換する方法、短い
    3D アニメーションをプログラミングする方法について説明します。 '
  tutorial_tchr_longdescription: 何万人もの教育者がHour of Codeを試してきた今、多くの教室では、コンピュータサイエンスの基礎を教える、より創造的で万能な活動を行う準備ができています。教師がインスピレーションを得られるように、Hour
    of Codeのベテランを対象に、さまざまな科目分野に合わせた1時間の教師主導の授業とアクティビティプランを集め、キュレーションしました。
  tutorial_robogame_longdescription: 学校に挑戦してロボットゲームに参加しよう！生徒たちは数学をテーマにした一連のアクティビティで競い合い、ダッシュとドットを使って問題を解き、自分や学年、学校のポイントを獲得します。
  tutorial_tap_longdescription: 6つの楽しいパズルセットの1つでコーディングの基本を学びましょう。次に、100 種類以上の初級、中級、上級のチュートリアルから選択してください。これらのチュートリアルには、描画、音楽、アニメーション、ストーリーテリング、物理学、アーケードゲームのプロジェクトを作成するためのステップバイステップの説明が含まれています。完了したら、プロジェクトを公開して、完全に管理されたコミュニティで他の子供たちが作っているものを調べることができます。
  tutorial_cintl_longdescription: ドラッグ＆ドロップ式プログラミングで、コンピューターサイエンスの基本的コンセプトを学びます。これはゲーム感覚で進める自己学習です。学習ビデオの講師は、ビル・ゲイツ、マーク・ザッカーバーグ、アングリーバード、プランツvsゾンビ等そうそうたる顔ぶれです。繰返し（repeat-loops）、仮定法、基本アルゴリズムを学ぶ37カ国語でご利用いただけます。
  tutorial_itchstop_longdescription: Itchを使って独自のストップフレームアニメーションプロジェクトを構築します。なお、このコースではヘッドフォンの使用をお勧めします。アニメーションをサポートしている既存のスプライトをいくつか使用し、キャラクターをアニメートするために追加する必要のあるコードを示します。また、独自のアニメーション効果や描画を作成する方法についても説明します。アニメーションエフェクト
    (フリップブックアニメーションと同様) のためにスプライトのコスチュームをスクラッチで繰り返し変更する方法と、その背後にあるコードについて学びます。すべての指示は
    Itch 環境内に含まれているので、プロジェクトを進めるために画面を切り替える必要はありません。
  tutorial_tynkerpn_longdescription: 広大な世界を探検するピープを追いかけよう！このプロジェクトでは、Peep が自然散策に出かけたり、たくさんの面白いアイテムを見たりするインタラクティブなシーンを作成します。Peep
    が歩いている場所によって、さまざまなアイテムを表示したり消えたりします。アイテム同士を会話させたり、シーンに音楽を加えたりすることもできます！
  tutorial_tynkerpd_longdescription: ピープと彼の友達を踊らせる準備はできていますか？コードを使って鳥をアニメートする方法を学びましょう。このプロジェクトでは、コスチュームとディレイを使って鳥を
    1 フレームずつアニメートします。独自の背景や音楽を追加したり、ピープと友達に話をさせたりすることもできます！
  tutorial_persistence_longdescription: 新たな未解決の問題に直面すると、人はしばしば非常な困難を覚えます。もしクリエイティブで役に立つ洗練された何かを造る機会を得たいなら、たとえ幾度か失敗しようとも、困難な問題に果敢に取り組む必要があります。このレッスンでは、失敗は全ての終焉ではなく、前進するためのヒントだということを学びます。
  tutorial_getloopy_longdescription: ループはある一定の回数を繰り返す行動を書く際に使用します。このレッスンで生徒は、一定の纏まった行動を単一のループに変換する方法を学びます。
  tutorial_createface_longdescription: このアクティビティの目的は、一見複雑な動作を簡単なルールを使ってプログラムする方法を示すことです。また、プログラムはいかにコンピューターが従うルールにすぎないかを示し、具体的にはオブジェクトベースのプログラミングを紹介します。このアクティビティでは、プログラムをオブジェクトに分割する方が、一度に作成するよりもはるかに簡単に記述できることを示しています。このクラスでは、作成したフェースを制御するための簡単なプログラムをいくつか記述することになります。
  tutorial_happymaps_longdescription: コンピューターサイエンスの根底には常にアルゴリズムと呼ばれるものがあります。「アルゴリズム」というと、何か複雑なものに聞こえるかもしれませんが、実は単に命令の一覧に過ぎません。この命令に従うことで誰もが同一の結果を得ることが可能になります。生徒たちにコンピューターサイエンス教育を施す堅固な土台作りとして、ここではアルゴリズムに関する確かな理解構築に焦点を当てて行きます。
  tutorial_moveit_longdescription: このレッスンで生徒は、明確な命令を伝えるには共通の言語が必要だということを理解します。生徒は簡単な手振りの組み合わせで相互に指示を出す練習をします。言語に対する理解が進んだ時、生徒は複数の命令を事前に伝え、相互に「プログラム」することを学びます。
  tutorial_bigevent_longdescription: イベントは事前に書き込まれたアルゴリズムに多様性を追加することができます。ユーザは時折、希望するタイミングでプログラムが応答できるようにしたいと思うことがあるでしょう。イベントはそのためにあります。
  tutorial_gpp_longdescription: 相互に「プログラミング」し、絵を描くことを通し、生徒はプログラミングの本来の意味を理解し始めます。このアクティビティは、生徒が相互に教え合いながら、前もって用意された絵を再現することを目指し、グラフ用紙のマス目に色を塗ることから始めます。
  tutorial_foosgame_longdescription: ザ・フーズの新しいゲームキットを使って、CodesPark Academyで自分だけのビデオゲームをコーディングしましょう。このアクティビティでは、「数字で描く」というアプローチでゲームデザインを始めたばかりの学生を指導します。生徒は画面の指示に従って、家族や友人と共有できる楽しいビデオゲームをデザインしてプログラミングします。
  tutorial_solopython_longdescription: SoloLearnのPythonアプリの最初の2つのモジュールを使ってPythonの基礎を学び、ディスカッションやコメントを参照して理解を深め、コンパイラでコード例を実行して教材の保存に役立ててください。名前を入力として受け取り、文字数を数え、結果を出力する簡単なプログラムを作成してコンパイルします。共有してコミュニティの賛成票を獲得しましょう。
  tutorial_kodableint_longdescription: 機械を機能させる上でのプログラマーの役割について学びます。順番を重視し、順番に指示を出す練習をする。このアクティビティには、ネットワークに接続していないグループでの練習と、画面上での自主練習が含まれます。
  tutorial_kodableadv_longdescription: 学生は、ループ、関数、変数、オブジェクト指向プログラミングなどのより高いレベルのプログラミング概念について、発達上適切な授業を受けます。授業には、アンプラグド・インストラクション、ガイド付き練習、画面上での自主練習などがありました。
  tutorial_tynkertj_longdescription: パイソンを学んで、フレッチがピクシーダストのサッチェルを集めてジャングルの謎を解き明かし、島々を元の美しさに戻すのを手伝ってください。Pythonのコマンドとシンタックスを使ってパズルを解きながら、フレッチの島々をナビゲートし、肉食植物を避けましょう。その過程で、計算的思考とアルゴリズム的思考のスキルを練習します。
  tutorial_wolframa_longdescription: このアクティビティでは、年齢を日、時間、ナノ秒、または指定した任意の時間単位で計算するウェブフォームを作成します。
  tutorial_wolframm_longdescription: このアクティビティでは、生徒はさまざまな音階や楽器を使ってランダムなメロディーを作成します。コードを使って音楽を作ろう！
  tutorial_wolframspi_longdescription: このアクティビティでは、コードを実行する準備が整った一連のステップがあります。受講生は動作するコードから始めて、それを修正してさまざまな処理を行います。生徒はPIの数字に基づいてメロディーを演奏し、PIがどのように聞こえるかを様々な楽器を使って調べることができます。
  tutorial_wolframsph_longdescription: このアクティビティで3Dグラフィックスを試して、自分だけのシェイプを作りましょう。
  tutorial_wolframp_longdescription: このアクティビティでは、さまざまなポリゴンシェイプの作成を試してみましょう。
  tutorial_wolframn_longdescription: このアクティビティでは、生徒は自分の名前を忍者の名前に変換する名前ジェネレーターを開発します。
  tutorial_soloweb_longdescription: www.sololearn.comにアクセスしてHTMLアプリとCSSアプリをインストールするか、ウェブ上で関連するレッスンを開いてください（Androidユーザーは統合SoloLearnアプリをインストールできます）。HTML
    の 2 つのモジュール (概要と HTML の基本) と、CSS の 2 つのモジュール (「基本」と「テキストを使った作業」) と 3 番目のモジュール
    (プロパティ) の最初の 5 つのレッスンを修了してください。https://code.sololearn.com/WKeg2CtzpRts/ からテンプレートを入手し、指示に従ってください。
  tutorial_khanweb_longdescription: 'Khan Academy: Webpagesでは、HTMLタグとCSSを使ってウェブページを作成する方法を学び、最後に自分だけのグリーティングカードを作成します。'
  tutorial_khandata_longdescription: カーンアカデミー:データベースでは、データベース内のデータを操作し、独自のカスタムストアを作成する方法を学びます。
  tutorial_googlelogo_longdescription: 創造性と想像力を駆使して、コードを使って Google ロゴに命を吹き込みましょう。文字を踊らせたり、ストーリーを伝えたり、ゲームを作ったりしましょう。ScratchとCS
    Firstがあれば、誰でもその日のデザイナーやプログラマーになることができます！
  tutorial_playtune_longdescription: ブロック言語は、ピアノのキーボードで演奏される曲に合わせてコードを記述することで音楽パズルを解くために使用されます。パズルを解くには、シーケンス、選択、繰り返しのアルゴリズムが必要です。レベル9以上になると、ユーザーは自分で曲を作ってAndroid端末用のアプリとしてダウンロードできるようになります。学生は
    App Inventor ソースコードへのリンクをたどってアプリを変更することもできます。
  tutorial_computeit_longdescription: 役割を入れ替えてみましょう。今度はあなたがコンピュータです！プログラムを読んで解釈し、正しい道筋を見つけ、チャレンジに勝ちましょう。プログラミングのいくつかのコアコンセプトを理解するには、集中して直感的な能力を発揮する必要があります。
  tutorial_codesterssj_longdescription: このアクティビティでは、学生はドラッグしてテキストに変換するツールキットを使用して、Pythonでのコーディングをすぐに開始できます。入門的なスキル構築アクティビティを進めていくうちに、生徒たちは基本的な構文、変数、イベントについて学び始めます。複数のスプライトを使ってジョークを話すシナリオをセットアップし、それを友達と共有します！*電子共有には学生のサインアップが必要です。
  tutorial_cmchat_longdescription: ロボットモンキーと一緒に1時間のコースに参加して、Pythonとチャットボットのプログラミングの基礎を学びましょう。このアクティビティでは、15回の演習形式のコースを進めます。このコースでは、自分だけの雑学クイズチャットボットのプログラミング方法を学びます。
  tutorial_tynkerdb_longdescription: ドラゴンをえらんで、宝をさがしに行きます。しんぴてきなジャングルをたびし、しょうがいぶつをくぐりぬけ、パワーアップしていきます。とちゅうでシーケンス、ループ、じょうけんつきロジック、デバックのスキルをまなびます。
  tutorial_cmbuild_longdescription: およそ14才以上が対象となる「ゲームデザインコース」では、3つのコースを通してゲームの作り方やゲームに必要なパーツの作成を、ステップバイステップ式で学んでいきます。「プラットフォーマーコース」では、キーボードのユーザーインターフェイスとゲームデザインのゲームの基本的な仕組みをマスターします。「フロッガーコース」
    では、古典的なゲームであるFrogger™風のゲームを作成する方法を学びます。「自分だけのスプライト」では、画像やアニメーションの作成方法を学び、自分で作るゲームに利用できるスプライトの作成方法を学びます。
  tutorial_robotrattle_longdescription: Robot Rattleは、ブロックを簡単にドラッグアンドドロップしてコード命令を書くことで、視覚的なコーディング言語の助けを借りて、完全に物理的にシミュレートされたロボットを操作することを生徒に教えます。生徒たちはロボットとそのさまざまな可動関節を紹介され、角度を使って関節を動かす方法を学びます。ロボットは物体を押したりつかんだりしてゴールに向かわせることができますが、障害物にぶつかると壊れることもあります。このアクティビティは13歳以上の子供を対象としており、身体行動やロボット工学に関する洞察を簡単に把握できます。さらに、スマートフォンとモバイルVRヘッドセットを持っている人なら誰でも、書かれたコードを実行している実物大のロボットを見ることができます。
  tutorial_codestersh_longdescription: 初心者のコーダー向けに設計されたこのアクティビティでは、学生はドラッグしてテキストに変換するツールキットを使用して、Pythonですぐにコーディングを開始できます。まず、いくつかのスキル構築アクティビティに取り組み、スプライトにコマンドを割り当てたり変更したりする方法を学びます。次に、独自のコマンドをプログラムして、共有可能なエレクトロニックアートを作成しましょう！*共有には学生の登録が必要です。
  tutorial_codehsdigipixel_longdescription: ピクセルを使用して画像をコンピュータに保存して表示する方法を学びます。画像を色の値のグリッドとしてエンコードする方法を学び、2
    進数と 16 進数のカラーコードを使用して独自のデジタル画像を作成しましょう。
  tutorial_ccbinary_longdescription: ステージを下にスクロールしながら曲のノートを演奏するスクラッチゲームを作りましょう。正しい音を弾くたびに
    10 ポイント獲得できます。各音符は 2 進数に対応します。
  tutorial_codehsturtle_longdescription: Tracy the Turtleを使って画面に図形を描いてプログラミングの基本を学びましょう！Turtle
    Graphics (またはロゴ) は、プログラミングの概念を探求し、視覚的にプログラミングに創造性をもたらすための、初心者でも使いやすい方法です。
  tutorial_grokhd_longdescription: Blocklyのプログラミングスキルを続けましょう！このコースは、アナと雪の女王フラクタルのアクティビティ
    https://hourofcode.com/grokffblock で学んだことを基にしています。このアクティビティは、プログラミングにおける分岐決定法を紹介することを目的としています。Blockly
    バージョンの Python とそのタートルモジュールを使って、アジサイの花を描いたり色を付けたりしましょう！
  tutorial_grokem_longdescription: このアクティビティは、プログラミングを初めて体験していただくことを目的としており、Hour of
    Codeのために特別にデザインされています。プログラミング言語の Python を使って、絵文字やテキスト操作について学んでください。
  tutorial_kodmaze_longdescription: 自分だけの迷路を作って解いてシェアしよう！生徒たちは幾何学とプログラミングを組み合わせて、与えられた課題に基づいて解ける迷路を構築します。課題には、形、分数、対称性、角度が指定されたシンプルな迷路が含まれます。
  tutorial_codestersa_longdescription: このアクティビティは、ある程度のコーディング経験がある学生向けに設計されており、学生はドラッグしてテキストに変換するツールキットを使用して、プレイヤーコントロール付きのゲームを構築します。生徒たちは、小惑星が宇宙船に向かって急いでいる間、邪魔にならないようにスクランブルしながら、変数、ランダムに生成される数値、ゲームデザイン、および複数のタイプのイベントとイベントトリガーについて学びます。前提条件:変数、パラメーター。
  tutorial_cmdodo_longdescription: この1時間のコースでは、距離を加算、減算、測定しながら実際のコードを書き、ドードーが行方不明の卵を見つけるのに役立ちます！
  tutorial_tynkerspace_longdescription: あなたのうちゅうせんはついらくしてしまいました！さいわいにも、あなたはいきのびることができました。ドラッグ＆ドロッププログラミングをつかって、エイリアンやしょうがいぶつをさけながらスペアパーツをあつめます。うちゅうひこうしをきかんさせるふねを見つけることができるでしょうか？
  tutorial_gfbloons_longdescription: このレッスンでは、人気のブルーンズタワーディフェンスゲームのシューティングモンキータワーをコーディングします。レッスンを終える頃には、今日最も人気のあるタワーディフェンスゲームの多くで一般的に使われている角度探しの数学とアルゴリズムがわかるようになります。この知識を自分のゲームに応用できるようになります。Gamefroot
    Hour of Code チュートリアルでは、ブロックを使ったビジュアルプログラミング言語を使用します。受講者はビジュアルブロックをドラッグアンドドロップするだけでコードを書くことができます。
  tutorial_raspipong_longdescription: センスハットといくつかのPythonコードを使って、昔ながらのポンのゲームを再現しましょう。このアクティビティは、Sense
    HAT エミュレーターを使用してオンラインで完了することも、Raspberry Pi と Sense HAT ハードウェアを使用して完了することもできます。
  tutorial_codehsvr_longdescription: HTML と A-Frame JavaScript ライブラリを使用してバーチャルリアリティの世界を構築するための基本を学びましょう。このアクティビティを通じて、学生はスマートフォンの
    VR ヘッドセットを含む VR デバイスと互換性のある独自のバーチャルリアリティの世界を構築します。
  tutorial_codesterstp_longdescription: このアクティビティでは、学生はPythonを使って座標平面で変換を行う練習をします！レッスンには、デモンストレーション、直接指導、さまざまな静的変換をプログラムして特定するよう生徒に求める課題が含まれています。
  tutorial_codestersbb_longdescription: 学生はドラッグ・トゥ・テキスト・ツールキットを使用して、Pythonでのコーディングをすぐに開始できます。このセルフガイドのアクティビティでは、生徒たちは一連の直接指導型のアクティビティをこなして、プル・アンド・シュートのバスケットボールゲームを作っていきます。生徒たちは変数、イベント、基本的な構文、ランダムな座標の作成などを学びます。前提となる推奨知識:変数、ドット表記、イベント、負の数
  tutorial_gfcrossyroad_longdescription: この入門コーディングレッスンでは、自分だけのCrossy Roadスタイルのミニゲームを作る方法を学びます。アルゴリズムとシーケンス、入力/出力、ループと反復、選択とifステートメント、比較演算子をコーディングする方法を学び、コンピューターサイエンティストのように考えることができるようになります。この一連のレッスンは、ニュージーランドとオーストラリア
    (ビクトリア州) のデジタルテクノロジーのカリキュラムに沿ったもので、若者や教育者が学校、教室、コーディングクラブでコーディングを取り入れられるように設計されています。Gamefroot
    Hour of Codeのチュートリアルでは、ブロックを使ったビジュアルプログラミング言語を使います。学生はビジュアルブロックをドラッグアンドドロップするだけでコードを書くことができます。
  tutorial_googleww_longdescription: このアクティビティでは、ワンダーウーマンが障害物を乗り越えて目標を達成できるように、入門用のコーディング言語であるBlocklyを使用して、映画の3つのユニークなシーンをコーディングします。シーケンス、変数、ループ、条件の力を利用して、ダイアナが対戦相手と対戦するトレーニングを手伝います。
  tutorial_codehsjsapp_longdescription: CodeHSは、インターネットエクスプローラーを除くすべての最新ブラウザと互換性があります。Chrome
    は推奨/推奨ブラウザですが、Firefox と Safari も最新版であれば問題なく動作するはずです。
  tutorial_gfmihi_longdescription: キア・オラ！このアクティビティでは、自分でミニゲームをコーディングし、ニュージーランドの先住民族の言語であるテ・レオ・マオリ語で自己紹介する方法を学びます。Mihi
    Makerは、コーディング、社会学、先住民文化を組み合わせた、楽しくて使いやすいアクティビティです。ゲームデザイナーが基本的な衝突検知アルゴリズムをプログラミングする方法を学びます。衝突検知は、2
    つの物体がぶつかり合うタイミングを把握するためにコンピューターが使用するプログラムです。Gamefroot Hour of Codeのチュートリアルでは、ブロックを使ったビジュアルプログラミング言語を使います。学生はビジュアルブロックをドラッグアンドドロップするだけでコードを書くことができます。
  tutorial_hopdropphone_longdescription: 'HopscotchはiPad/iPhone用のシンプルなプログラミングツールで、表現の自由度が高いので何百万人もの学生に愛されています。生徒たちが自分たちの「電話を落とさないで」ゲームを作って、大喜びで悲鳴をあげるのを見てください！このガイドなしのビデオチュートリアルでは、この人気ゲームのカスタマイズ版をコーディングしながら、8歳以上の子供たちにプログラミングの基礎を教えます。 '
  tutorial_techfaa_longdescription: このインタラクティブなチュートリアルでは、グループ内の自律エージェントの実物そっくりの動作をシミュレートすることを目的としたアルゴリズムの一種である「フロッキング」を紹介します。埋め込みビューアーを使用すると、コードのレンダリングを簡単に確認できます。
  tutorial_codehsjsgraph_longdescription: CodeHSは、インターネットエクスプローラーを除くすべての最新ブラウザと互換性があります。Chrome
    は推奨/推奨ブラウザですが、Firefox と Safari も最新版であれば問題なく動作するはずです。
  tutorial_thunkable_longdescription: ブロックの言語を使って、1 時間で 10 個のシンプルなアプリを構築する方法を学びましょう。この面白いチュートリアルシリーズで、モバイルアプリ開発者への道を歩み始めましょう！
  tutorial_hopcrossyroad_longdescription: HopscotchはiPad/iPhone用のシンプルなプログラミングツールで、表現の自由度が高いので何百万人もの学生に愛されています。このセルフガイドのビデオチュートリアルで、生徒たちは自分だけのバージョンのCrossy
    Roadを作っていきます！8歳以上のお子様は、このApp Storeのお気に入りのカスタマイズ版をコーディングしながら、プログラミングの基本に触れることができます。
  tutorial_switchglitch_longdescription: スイッチ＆グリッチでは、生徒がヒーローを演じることができます！ビジュアルインターフェースを使ってかわいいロボットをプログラミングし、生徒たちが世界を救うお手伝いをします。このアクティビティでは、5
    歳から 10 歳の子どもたちに、プログラミング、ループ、デバッグの基礎を学びます。銀河にはあなたが必要です！
  tutorial_codecar_longdescription: シミュレートされた車の回路基板をコーディングしてください！車の形をした回路基板のライトとボタンを制御する実際の
    C++ コードを入力します。7 回のレッスンを通して、シミュレートされたコードカーでテールライトの点滅やブレーキペダルのコーディングなどを行います。このアクティビティでは、入力したコードを使ってループ、if
    ステートメント、ロジックを学びます。また、ISTE、NGSS、Common Core、CSTA の各標準に合わせたレッスンプランも含まれています。
  tutorial_codesterscp_longdescription: このレッスンでは、学生は座標平面の4つの象限すべてを探索します！Python とドラッグ・トゥ・テキスト・ツールキットを使って、ステージ上のさまざまな場所にスプライトを送ります！学生が座標平面を快適にナビゲートできるように、デモンストレーションやデバッグのアクティビティが用意されています。
  tutorial_grokpetblock_longdescription: 'このアクティビティは、親しみやすいブロックを使った組み込みプログラミングを学ぶことを目的としており、特に
    Hour of Code 向けにデザインされています。ブロックと micro: bit を使って、餌をあげたり遊んだりできるペットを作りましょう。BBC マイクロ:ビットはありませんか？問題ない！このコースにはフル機能の
    micro: bit シミュレータが含まれているので、実際の micro: bit で行うことはすべてできるようになります!'
  tutorial_techbim_longdescription: 'このハンズオンチュートリアルは、高度なライブラリの助けを借りずに、回転、色付け、コントラストの増加、ぼかし、エッジ検出などの簡単な画像操作をプログラムで実行する方法を知りたい人を対象としています。 '
  tutorial_techfpp_longdescription: Python はオブジェクト指向プログラミング機能 (クラス、メソッド、継承…) でよく知られていますが、これらに限定することはできません!このインタラクティブなチュートリアルでは、Python
    の便利ではあるがあまり知られていない関数型プログラミングの機能とテクニックを紹介します。
  tutorial_codesterscr_longdescription: 学生はドラッグしてテキストに変換するツールキットを使用しているため、Pythonですぐにコーディングを開始できます。学生は一連のガイド付き練習アクティビティを修了し、さまざまなプログラミングコマンドの使用方法や修正方法を学びます。次に、これらのスキルを応用して、独自の応援ルーチンを作成します。
  tutorial_grokdisease_longdescription: このアクティビティは、プログラミングを初めて体験していただくことを目的としており、Hour
    of Codeのために特別にデザインされています。プログラミング言語の Python を使用して疾病の発生をモデル化します。鼻が光るという奇妙なケースを解決できますか？
  tutorial_techec_longdescription: クロージャはJavascriptの重要な側面ですが、それでも謎のままであり、開発者は簡単に理解できません。このインタラクティブなチュートリアルでは、クロージャーが
    Javascript の練習を後押しするうえでどれほど強力で役に立つかを学びます。
  tutorial_rgbegin_longdescription: RoboGardenは、学生がアクティブラーニングに参加する、わかりやすく実践的な教育アプリです。RoboGardenはコーディングリテラシーをゼロから教えるための設備が整っているため、テクノロジーに精通した教師の必要性が減ります。
  tutorial_myradream_longdescription: モンスターがマイラの夢を奪った。彼女が夢を取り戻すために、橋を渡ったり、空を飛んだり、水中を泳いだりするのに役立つコーディングスキルを学びましょう。Actimator
    は、ゲームや科学シミュレーションを共同で作成したり、Web やモバイルアプリとして公開したりできる Web ベースのビジュアル環境です。
  tutorial_thinkfun_longdescription: ロボットの脳を修復するプロセスを段階的にご案内します！その過程で、有名な「ブーリアン充足問題」に基づいたパズルを解き、1時間も経たないうちにブーリアンマスターになり、高度なプログラミングの概念を理解できるようになります！すべての指示が1つの画面に表示され、音量は任意です。
  tutorial_hopfireworks_longdescription: '自分でコーディングすると、生徒たちはとても興奮するでしょう（爆発なし！）花火アプリ！HopscotchはiPad/iPhone用のシンプルなプログラミングツールで、表現の自由度が高いので何百万人もの学生に愛されています。このガイドなしのビデオチュートリアルでは、8
    歳以上の子供たちに、インタラクティブな花火のカスタムバージョンをコーディングしながら、プログラミングの基本を教えます。 '
  tutorial_grokspace_longdescription: このアクティビティは、プログラミングを初めて体験していただくことを目的としており、Hour
    of Codeのために特別にデザインされています。ビジュアルプログラミング言語の Blockly を使って宇宙を探検し、星に手を伸ばしましょう。
  tutorial_codehspython_longdescription: 対話できるプログラムを書いて、Pythonプログラミング言語によるコーディングの基礎を学びましょう！この時間では、印刷、変数、数学、およびユーザーからの情報取得について説明します。ユーザーからデータを取り込んで保存し、独自のレスポンスを返すプログラムを作成しましょう。
  tutorial_codehsjava_longdescription: CodeHS を使用した Java でのコーディング
  tutorial_techioda_longdescription: この便利なチュートリアルでは、ダイクストラのアルゴリズムを使用して、グラフ内の2つのノード間の最短経路を事前に計算する方法をインタラクティブに説明します。
  tutorial_grokmonster_longdescription: コードの時間のために特別に設計されたこのフレンドリーなコースで、子供たちにコーディングをさせてください！ドラッグ＆ドロップブロックを使用して独自のプログラムを作成し、シーケンスと順序について学び、楽しいモンスター文字を作成してください！
  tutorial_techmjs_longdescription: JavaScript は 1997 年から国際標準となっています。このインタラクティブなチュートリアルでは、コードをより堅牢で簡潔で読みやすくする最新の言語機能を探ります。
  tutorial_techga_longdescription: 遺伝的アルゴリズムは進化論を利用して、巡回セールスマン問題など、決定論的アルゴリズムではコストがかかりすぎる問題を強力に解決します。このインタラクティブなチュートリアルは、遺伝的アルゴリズムの仕組みを理解するのに役立つ、わかりやすく簡単な入門書です。
  tutorial_techioan_longdescription: このインタラクティブなチュートリアルでは、なぜJavaの「null」値を常に避けるべきなのか、そしてそれを回避するための解決策は何かを学びます。
  tutorial_techiogsr_longdescription: Rustは、メモリの安全性とパフォーマンスを念頭に置いて設計された最近のシステムプログラミング言語です。もともとは
    2010 年にリリースされました。このインタラクティブなチュートリアルでは、C や C++ に匹敵するパフォーマンスを備えた、この楽しく使える言語の基本を学びましょう！
  tutorial_groktunnel_longdescription: このアクティビティは、プログラミングを初めて体験していただくことを目的としており、Hour
    of Codeのために特別にデザインされています。プログラミング言語 Python を使用して簡単なゲーム (または MUD) を作成します。暗いトンネルを通り抜ける道は見つかりますか？
  tutorial_stemcod_longdescription: ビデオゲームをしますか？超リアルなゲームもあれば、漫画っぽいゲームもあるということを考えたことはありますか？このアクティビティでは、ビデオゲームの物理について説明し、物体の動きをシミュレートするようにコンピューターコードを修正する方法を学びます。アクティビティはすべて昔ながらのビデオゲームをベースにしています。インストールは不要です。Chromebook
    と 100% 互換性があります。
  tutorial_techikb_longdescription: Kotlin は JetBrains が提供する新しいオープンソースのプログラミング言語です。ガーベッジ・コレクション・ランタイム
    (Scala、Go、Python、Ruby、JavaScript) を使用するすべてのプログラマーにとっても、この言語は今日の Java を扱う人々にとっては非常に興味深いものとなるでしょう。このインタラクティブなチュートリアルで
    Kotlin の基本を学びましょう！
  tutorial_kanostreet_longdescription: アートとテクノロジーが融合！狩野のストリート・アート・アワー・オブ・コード・チャレンジでは、あらゆる能力を持つクリエイティブな頭脳が絵筆を使ってコーディングし、美しくユニークなアートワークを作ります。その過程で、メーカーは実際のプログラミング言語を直感的で魅力的な方法で使いながら、コンピューターサイエンスの原理を学びます。教師用リソースとガイド付きコンテンツで、誰もが楽しく学習できます。
  tutorial_codemojijs_longdescription: Beginning JavaScriptは、生徒がキャラクターのアクションに大きな影響を与える簡単なコマンドを入力できるように設計されています。生徒はコマンドを入力して、バックフリップから音を出したり、話したりするなど、あらゆることをキャラクターにさせます。このアクティビティは、JavaScript
    の基本的な考え方やコマンドを学ぶのに役立ちます。
  tutorial_techapf_longdescription: このインタラクティブなチュートリアルは、Python言語の習熟度を高めるために、まだ知らないかもしれない便利な高度なPython機能やコツを紹介することを目的としています。
  tutorial_techfpjs_longdescription: 関数型プログラミングは、試すには難しすぎたり、理論的すぎたりすると思われるものの1つです。もう待つ必要はありません。このインタラクティブなチュートリアルでは、JavaScript
    の実例と演習を通して関数型プログラミングを学びます。
  tutorial_techlinq_longdescription: C# プログラミング言語は開発者に非常に人気がありますが、その主な理由は、その強力で直感的な言語機能が多数あるためです。その
    1 つが LINQ です。これは、多くの種類のデータに対して C# 構文で直接クエリを実行するために使用されるライブラリです。このインタラクティブなチュートリアルでは、その使用方法を段階的に説明します。
  tutorial_gpbcatapult_longdescription: 参加者は、ゲーム「Angry Birds」のように、カタパルトを作ってステージの片側から反対側にボールを発射します。
  tutorial_quorumastro_longdescription: このアクセシブルなオンラインチュートリアルで、計算天文学のテーマを使ったコーディングについて学びましょう。このチュートリアルでは、Quorum
    プログラミング言語のコンピュータグラフィックスエンジンを使って練習しながら、望遠鏡の制御方法を学びます。最終レッスンまでに、生徒たちはグラフィカルでわかりやすい星の地図を作成し、宇宙にあるアイテムを見つけます。
  tutorial_alicewonder_longdescription: 不思議の国のアリスは、プログラミングの経験がなくても6歳以上の子供向けに設計されたセルフガイドパズルです。パラメータのある関数とない関数を使って
    Alice をガイドします。
  tutorial_rginter_longdescription: RoboGardenは、学生がアクティブラーニングに参加する、わかりやすく実践的な教育アプリです。RoboGardenはコーディングリテラシーをゼロから教えるための設備が整っているため、テクノロジーに精通した教師の必要性が減ります。
  tutorial_cssgrid_longdescription: 菜園の手入れをして、CSSグリッドについてすべて学びましょう。
  tutorial_jshero_longdescription: JS ヒーローはあなたを JavaScript プログラミングの世界に連れて行きたいと思っています。各ページには、小さなレッスンと小さなプログラミングタスクがあります。タスクはページ上で直接回答できます。また、問題を正しく解決したか、間違えたかがすぐにわかります。
  tutorial_codemojipy_longdescription: Python Lab は IOS ベースのアクティビティで、プログラミング言語 Python
    の基礎を学べます。ユーザーはループ、配列、ブーリアンなどについて学びます。
  tutorial_nclabdrone_longdescription: 'NCLabの3Dモデリングアプリを使えば、ドローンフレームを10ステップで構築できます。このドローンフレームは3Dプリントが可能で、実際に動くドローンを作るのに使えます。各ステップにはチュートリアルと説明が含まれています。コードを完成させれば、すぐに結果を確認できます。3D
    モデリングは、21 世紀のエンジニアリング、製造、芸術、科学、医学などにとって不可欠な要素です。これは始めるのにうってつけの方法です！ '
  tutorial_gpbcircle_longdescription: 参加者は円を描き、マウスを動かすと色と明るさが変わります。その過程で、色相、彩度、明度のカラーモデルを探ります。
  tutorial_gpbpaint_longdescription: 参加者は、マウスで描くためのペイントエディターを作成し、クリアボタンやエリアを色で塗りつぶす機能などの機能を追加します。
  tutorial_cocomarcade_longdescription: よりクールなゲームを作成する準備はできていますか？ PythonやJavaScriptを使用して関数やイベントなどの高度なコーディングコンセプトを作成し、それらのスキルを使って独自のアーケードサバイバルゲームを構築しましょう！
  tutorial_beetik_longdescription: このアクティビティでは、学生は作曲家フランツ・リストの有名な作品のごく一部を再構成します。学生はループを埋め込む方法と、コンピュータサイエンスと音楽の両方でループがどのように使われているかを学びます。これは、コンピューターサイエンスの要素を取り入れながら、音楽におけるアルゴリズム的思考を紹介するステップバイステップガイドです。このアクティビティの最後のレベルでは、テンポ、キー、繰り返し、音符などの要素を変えて音楽を「ハック」します。その目的は、学んだ内容に基づいてオリジナルのバリエーションを作ることです。このアクティビティでは、クラシック音楽とコンピューターサイエンスを融合させます。
  tutorial_codedj_longdescription: Code DJ では、まず質問に答えることで Javascript の基礎を学びます。質問に答えると、次第にコードに似たものになります。そして第二の世界にたどり着きます。最初は数字を変えるだけで、習熟度が上がるにつれてリズムループなどを操作して、実際にコードを使って直接音楽を作り始めるのです！その後、Code
    DJアプリで自由に音楽を作って、mp3として入手できるようになります！
  tutorial_rgadvan_longdescription: RoboGardenは、学生がアクティブラーニングに参加する、わかりやすく実践的な教育アプリです。RoboGardenはコーディングリテラシーをゼロから教えるための設備が整っているため、テクノロジーに精通した教師の必要性が減ります。
  tutorial_codehsrn_longdescription: このアクティビティでは、初めての本物のモバイルアプリを作成する方法と、React Nativeを使用してスマートフォンでそれらをテストする方法の例をいくつか紹介します。スマートフォンでアプリを実行するには、学生は
    Expo アプリをダウンロードする必要があります。Expo の詳細については、https://expo.io/ をご覧ください。
  tutorial_codehswd_longdescription: CodeHSは、インターネットエクスプローラーを除くすべての最新ブラウザと互換性があります。Chrome
    は推奨/推奨ブラウザですが、Firefox と Safari も最新版であれば問題なく動作するはずです。
  tutorial_turtlerobot_longdescription: 生徒が教師の助けを借りずに練習できるボードゲームのロボットタートルズをアレンジしたものです。
  tutorial_ozoevo_longdescription: Evo by Ozobotには、近接センサー、プログラム可能なLED、動きと音、下部に光と色のセンサーなどのクールなテクノロジーがたくさん搭載されており、色を見たり線をたどったりできます。このEvo入門編では、近接センサーを手で作動させるとEvoを動かし、特定の色の上を歩くとビクトリーダンスをするOzoBlocklyプログラムを紹介します。
  tutorial_ozoexped_longdescription: 生徒たちは、この印刷可能なボードゲームで、Ozobotが楽しく理解できる線や色コードの描画を練習します。形と色のコードを組み合わせる一連の楽しい時間制限のあるチャレンジでは、運とスキルの両方が影響します。生徒が成功するにつれて、目的地の近くに移動できるようになります。アクティビティには、生徒が戦略の一環として対戦相手の難易度を上げるために使用できるチャレンジカードが含まれています。
  tutorial_ozojourney_longdescription: フェルディナンド・マゼランの旅を完遂できるよう、生徒たちはクラスでオゾボットをプログラムします。教育者は事前に紙の大陸を切り取って組み立てておくべきです。学生はOzoBlockly言語を使って、マゼランがたどった道に沿って大陸を航行するようにオゾボットロボットをプログラムします。その過程で、生徒たちは世界の地理のさまざまな部分にラベルを付けます。
  tutorial_ozocodes_longdescription: このチュートリアルは、Ozobotが歩くことができる太い黒い線に名前を書いてもらい、最初の文字から最後の文字までロボットが歩いたりジャンプしたりするのを助ける論理的な場所にOzoCodeを配置することで、読者がOzobotのコーディングを楽しめるようにします。学生は最初のドラフトをテストし、作業を繰り返して実用的な最終製品を作成します。このレッスンでは、細かい運動技能やコンピューター・サイエンスの概念を身につけ、生徒のOzoCodeの経験をさらに深めます。
  tutorial_ozoeclipse_longdescription: 地球の周りの月の軌道に基づいたシンプルな地図で、オゾボットロボットを使って日食、月相、天体力学（軌道を回る物体の速度の変化）の魔法を発見してください。オゾボットのプログラミング経験がほとんどなくても、クラスでは2つのボットと1つの懐中電灯を使って日食のデモンストレーションを作成し、マーカーで描かれた簡単なオゾコードを使って軌道を回る物体の変化する速度の地図を作成できます。
  tutorial_ozosimulator_longdescription: このアクティビティでは、生徒がコンピューターやボットを使わなくてもプログラミング言語について学べます。このアクティビティでは生徒がコンピューターとなり、疑似コードを使って、コンピューターが読めるプログラムの基本を脳からかうような迷路で教えます。この迷路では、生徒はまずコマンドを読んで実行し、学んだことを使って迷路用のプログラムを書く必要があります。
  tutorial_ozoalgorithm_longdescription: いくつかのプログラミング概念を身につけた学生は、Ozobotにランダムな掛け算の事実を選ばせ、その事実の配列をグリッドに描いて点滅させたり、答えを言ったりさせるという挑戦を楽しめるでしょう。学生が事前に知っておくべきプログラミングの概念には、ループ、数学、変数、乱数生成、そしてOzoBlockly特有のラインフォロー、LEDライト、タイマーの設定、Evoオーディオ機能の「発言」といった概念が含まれます。
  tutorial_ozotimer_longdescription: Ozobot Bitをタイマー、具体的には秒を測定するタイマーに変えることはできますか？このチャレンジレッスンでは、幾何学や物理科学の概念に関する知識だけでなく、光の効果、ラインナビゲーション、タイミングを使ってレベル4
    (上級) のOzoblocklyコードを書く能力も必要になります。その後、OzoBlocklyプログラムを設計するための基礎としてOzoMapが提供されています。Ozobot
    Bit のセカンドタイマーをキャリブレーションするには、ストップウォッチまたは携帯電話のストップウォッチアプリが必要です。
  tutorial_ozohabits_longdescription: 学生がOzobotをプログラミングするための線とOzoコードの描き方を知っていれば、このプログラミング方法を現実の世界に統合する準備が整います。このチュートリアルでは、Ozobot
    を使ってコンピューターシミュレーションと同様に自然をモデル化する方法を示します。このレッスンはまず、教育者がPoint OzoCodesの仕組みと、それを使ってOzobotを停止させる方法を説明することから始まります。この機能を応用して、草が茂った丘に住むウサギが満腹を食べて止まる様子をモデリングします。
  tutorial_ozoprogram_longdescription: 生徒たちは、教室にロボットがなくても、ロボットのプログラミングがいかに簡単かを学びます。教師が指導するこのオンラインチュートリアルは、生徒がプログラミングスキルを磨き、OzobotのBlocklyゲームを通じてコンピューターサイエンスを理解する能力に自信を持つのに役立ちます。生徒たちは、Bit
    and Evo by Ozobotがどのように独自の方法でプログラムをアップロードするかを学びます。ロボットの光センサーに色が点滅し、プログラムに教えます。
  tutorial_ozopair_longdescription: ブロックベースのプログラミング言語OzoBlocklyを知っている学生は、ドライバーやナビゲーターとしてチームで作業する方法を学び、その後、1台のコンピューターで1台のOzobotロボットに対して1つのプログラムを作成して練習します。これは教師主導のチュートリアルで、最初にビデオを見せてから、必要に応じて生徒がプログラムを修了できるようにガイダンスを行う必要があります。
  tutorial_codesnoopy_longdescription: 友達とチームを組んで、楽しくてばかげた雪合戦でスヌーピーのビーグルスカウトをプログラミングして、コーディングスキルを練習しましょう！初心者も未読者も大歓迎です。チームはお互いを出し抜こうとしながら秘密裏にコードを書きます。言葉を使わないコードで、誰でも楽しく作業できます！このアクティビティは、同じデバイスで1～4人のプレーヤーが参加できます。友達やパソコンと対戦できます。
  tutorial_applabintro_longdescription: ブロックまたはテキストを使用して JavaScript で独自のアプリを作成します。ボタン、画像、サウンド、複数の画面を備えたシンプルなアプリを作成し、友達と共有したり、公開ギャラリーに公開したりできます。ブロックを使ったコーディングをすでに行っているなら、スキルを次のレベルに引き上げましょう。
  tutorial_cslartist_longdescription: どのコンピューターにも小さなアーティストが住んでいることをご存知ですか？このPDFには、生徒たちがピクセル、アルゴリズム、リピートループを使って自分で作品を作るときに、デジタルアートの基礎を学べるパズルが埋め込まれた楽しいストーリーが収められています。
  tutorial_cslscratchjr_longdescription: CodeSpeakの「スクラッチと遊ぼう Jr Kitten!」アクティビティパックは、ワークシート付きの朗読ストーリーです。ストーリーでは、新人プログラマー向けの素晴らしい最初のプロジェクトに必要なコードを順を追って説明します。大人は、プリリーダーの学生にストーリーを読ませてから、ScratchJr
    アプリを使ってタブレットでストーリーをコーディングするように生徒に指導できます。早期読解力がある生徒は、自分でストーリーを読んだり、アクティビティパックを自分で完成させたりできます。
  tutorial_floevents_longdescription: 学生は、プログラムが特定の刺激に反応できるようにする概念であるイベントについて学びます。イベントは、イベントハンドラーと呼ばれるコードで決定されます。イベントハンドラーは、特定のイベントを監視し、その応答方法に関する指示を含んでいます。学生はMad
    Libsスタイルの演習でキーボキャブラリーを学び、イベントハンドラー向けのテキストを書きます。この演習では、独自のイベントハンドラーを作成してアクションを実行します。
  tutorial_florobot_longdescription: このレッスンでは、学生はロボット工学の分野に飛び込みながらリテラシースキルを磨きます。Flocabularyのヒップホップ教育ビデオを見て、ロボットとは何かを知り、日常生活におけるロボットの例を見ていきます。ロボットに関する短い文章を読み終えたり、ロボットが適しているタスクについて話し合ったり、特定の問題を解決するために独自のロボットを設計してレッスンを締めくくります。
  tutorial_isavesanta_longdescription: Hour of Codeに合わせたこの教師主導のお祝いアクティビティでは、子供たちがScratchを使ってサンタを救うコンピューターゲームを作成します。アルゴリズムの設計、条件文の使用、作業のテストとデバッグを行います。ステップバイステップの授業計画、生徒用リソース、サポートカード、事前に作成されたプログラムテンプレートが含まれています。
  tutorial_iorder_longdescription: この教師主導のアクティビティは、Hour of Codeに合わせて作成され、Scratch 2.0を使用して計算的思考とコーディングスキルを開発します。子供たちはアイスクリームスタンドのシミュレーションやゲームをプログラムし、その中でアルゴリズムの設計、繰り返し、条件文の使用、作業のテストとデバッグを行います。段階を追った授業計画、生徒向けサポート教材、教師と生徒向けに事前に作成されたScratch
    2.0プログラムテンプレートが含まれています。
  tutorial_ianimate_longdescription: Hour of Codeを題材にしたこの季節限定のアクティビティでは、子供たちにコンピューターアニメーションの作成方法を紹介します。子供たちはフレームを作ったり、アートワークを追加したり、シンプルなクリスマスシーンをアニメーション化したりします。非常に単純なアニメーションシーケンスの作成から、より有能な生徒への差別化、拡張、充実のためのアイデアがたくさんあります。背景だけでなくキャラクターやオブジェクトもアニメーション化したり、3Dエフェクト
    (影など) を追加したり、フレームを増やして動きをスムーズにしたり、背景を切り替えてシーンチェンジを作成したり、複数のオブジェクトをアニメーション化したりします。
  tutorial_iloveada_longdescription: この教師主導のレッスンアクティビティは、Hour of Codeに合わせて作成されており、カリキュラム横断型のコンピューティングを歴史とともに教える機会を提供します。子供たちは、コンピューターサイエンスの重要な歴史上の人物であり、世界初のコンピュータープログラマーでもあるエイダ・ラブレースを研究しています！次に、基本的な
    HTML を使ってマルチメディアの Web ページを作成し、Web マスターとしての知見やスキルを紹介しています。段階を追った活動計画、教師と生徒に関連するリソース、さらに学習を進めるための拡張と充実のためのアイデアが含まれています。
  tutorial_kodflash_longdescription: フラッシュ!拍手！この実践的な荒天時のレッスンでは、稲妻と雷を使った条件文を学びます。生徒はなぜ雷が常に稲妻を追いかけるのかを学び、「稲妻があれば雷も追随する」という論理文を調べます。2つの間の秒数を数えて、嵐がどれだけ離れているかを見てみましょう！
  tutorial_kodchoose_longdescription: 自分だけの冒険を選ぼう！一連の「If Statements」を通して、生徒たちはストーリーを変え、最後は自分たちが書いた物語へと変えていきます。プログラムの進路が条件によって変わるように、物語の中で登場人物がたどる道も変わる可能性があります。創造性を発揮して、コッダブル・ファズファミリーを率いて、1つのストーリーの中で複数の冒険に出かけましょう。その冒険の結末はさまざまです。
  tutorial_kodpizzapre_longdescription: 3 部構成の単元で、学生は数学とプログラミングを結び付けて、レストランのモバイル注文アプリ向けのソリューションを開発します。Dominic's
    Pizza レストランでは、新しいアプリ用のアルゴリズムを作成しています。ピザのコストを計算するのは学生次第です。単元の最後に、学生は注文の費用を計算して「ピザ」を作って配達します。
  tutorial_kodpizza_longdescription: 3 部構成の単元で、学生は数学とプログラミングを結び付けて、レストランのモバイル注文アプリ向けのソリューションを開発します。Dominic's
    Pizza レストランでは、新しいアプリ用のアルゴリズムを作成しています。ピザのコストを計算するのは学生次第です。単元の最後に、学生は注文の費用を計算して「ピザ」を作って配達します。
  tutorial_kodwomen_longdescription: この3部構成のユニットでは、ジェンダーの不平等を探り、さまざまな経験や視点に関する活動や議論に学生を参加させます。テクノロジーの歴史の中で影響力のある女性に焦点を当てながら、学生は過去のパイオニアについて学び、テクノロジー分野における平等について独自の意見を述べます。単元の最後には、生徒たちが学校コミュニティに変化をもたらすために、自分の意見を書面で伝えます。
  tutorial_tfunplug_longdescription: ロボットの脳を修復するプロセスを段階的にご案内します！その過程で、有名な「ブーリアン充足問題」に基づいたパズルを解き、1時間も経たないうちにブーリアンマスターになり、高度なプログラミングの概念を理解できるようになります！コンピューターは必要ありません。必要なものはすべて付属のPDFから印刷できます。
  tutorial_lbvariables_longdescription: 楽しむことは変数ではありません！短いアクティビティや楽しい動画では、学生がアプリで遭遇するコーディングの核となる概念の概要を説明しています。変数レッスンでは、カウントダウン、キャラクター、追加プレイヤーをゲームに追加するための変数を作成する方法を生徒に教えます。
  tutorial_lbfunctions_longdescription: 短いアクティビティと楽しいビデオでは、学生がアプリで遭遇する基本的なコーディング概念の概要を説明しています。関数レッスンでは、独自のコードブロックを作成してゲームをレベルアップする方法を生徒に教えます。
  tutorial_lblogic_longdescription: 論理にとらわれない楽しいアクティビティやビデオでは、学生がアプリで遭遇する基本的なコーディング概念の概要を説明しています。ロジックレッスンでは、条件文を使ってルールや選択肢をゲームに組み込む方法を生徒に教えます。
  tutorial_lbworld_longdescription: コード・フォー・グッド！生徒たちは、コミュニティの人々の生活を楽にするゲームをデザインします。最後に、各グループはコミュニティメンバーが参加できる「Change
    the World Arade」でプロトタイプを発表します。
  tutorial_lbloops_longdescription: ループはすべてのゲーム忍者の秘密兵器です。短いアクティビティや楽しい動画では、学生がアプリで遭遇するコーディングの核となる概念の概要を説明しています。ループレッスンでは、ループを使ってアニメーションを作成する方法を生徒に教えます。
  tutorial_lbtug_longdescription: "「ボタンマッシャー」という言葉にまったく新しい意味をもたらしてください。学生たちは、「綱引き」ゲームを作成してリミックスし、関数を使ってコードを構造化する方法を探ります。"
  tutorial_lbpotato_longdescription: 生徒たちはループ、条件付きロジック、変数を使って、Hot Potatoのゲームに新たなひねりを加えていきます。このレッスンでは、発明コードの理解を深めるために、初級レベルか中級レベルのどちらかを選択できます。
  tutorial_lbguitar_longdescription: 音楽が読めない人でも、誰でも簡単に簡単な曲を演奏できる楽器を、生徒たちが協力してデザインします。
  tutorial_lbio_longdescription: 短いアクティビティと楽しいビデオでは、学生がアプリで遭遇する基本的なコーディング概念の概要を説明しています。インプットとアウトプットのレッスンでは、画像、音声、動きを制御する方法を生徒に教えます。
  tutorial_wonpuppy_longdescription: Wonder Workshop Blocklyアプリを使って、ロボットをダッシュさせて、3つのコーディングチャレンジに挑戦しよう！この一連のチャレンジでは、子犬のダッシュにトリックを仕掛けるように訓練します。このシリーズは、「アワー・オブ・コードダッシュ」と「ドット」チャレンジカードのアクティビティの第3部です。関数を使ったコーディングの経験がある学生におすすめです。
  tutorial_woncue_longdescription: Wonder Workshopのキューアプリを使用して、さまざまな方法でCUEロボットをプログラミングします。アプリのチャレンジとデモでは、ブロック、JavaScript、またはステートマシンを使用してプログラミングする方法がわかります。また、コーディングを進めていくうちに、ロボットの4つの性格についても知ることができます！
  tutorial_wonzoo_longdescription: Wonder Workshop Blocklyアプリを使って、ロボットにドット・ザ・ロボットを使って3つのコーディングの課題に取り組もう！この一連のチャレンジでは、ペットがふれあい動物園で動物たちと遊ぶのを手伝います。このシリーズは、「アワー・オブ・コードダッシュ」と「ドット・チャレンジカード」のアクティビティの第2部です。
  tutorial_wontrip_longdescription: Wonder Workshop Blocklyアプリを使って、ロボットをダッシュさせて、3つのコーディングチャレンジに挑戦しよう！この一連のチャレンジでは、Dashがロードトリップに備えるのを手伝います。このシリーズは、「アワー・オブ・コードダッシュ」と「ドット」チャレンジカードのアクティビティの第4部です。イベントハンドラーと条件文を使ったコーディングの経験がある学生におすすめです。
  tutorial_woncollect_longdescription: Wonder Workshop Blocklyアプリを使って、ロボットをダッシュさせて、3つのコーディングチャレンジに挑戦しよう！この一連のチャレンジでは、Dashが貝殻やキャンディーなどのさまざまなオブジェクトを集めるのを手伝います。ロボットが動き回れるように、床にスペースを作ることをお忘れなく。このシリーズは、「アワー・オブ・コードダッシュ」と「ドット」チャレンジカードのアクティビティの第1部です。
  tutorial_wonsecret_longdescription: ワンダーワークショップキューアプリとロボットのキューを使って秘密のメッセージシステムを作ってみましょう。このアクティビティは
    JavaScript でのコーディング経験がある学生におすすめです。
  tutorial_hsscience_longdescription: 生徒が自然現象のコンピューターモデルを簡単に作成できると想像してみてください。この 1
    時間の授業計画では、水循環を例に用いて、iPad ベースの子供向けプログラミングツール「Hopscotch」を使ってインタラクティブなコンピューターモデルを構築します。これを応用して、研究中のあらゆる動的システムをシミュレートできます。事前の経験は必要ありません！
  tutorial_popculture_longdescription: このアクティビティでは、初心者向けに、インタラクティブなツールを使用したクラウドソーシングデータ、視覚化、データ分析について簡単に紹介します。目的は、誰でもデータサイエンスプロジェクトに貢献できること、そしてコンピュータサイエンスはさまざまなトピック
    (大衆文化のトレンドも含む) と結び付けてさまざまな人々にとって関連性のあるものにすることができることを実証することです。このアクティビティでは、生徒が大衆文化について自分で質問をし、計算ツールを使用してその質問に対する答えを探す練習をします。
  tutorial_legorobust_longdescription: レゴブロックで作った地震シミュレータを使って、建物のどのような特性が地震に強いかを調べます。学生は地震の起源と性質を探ります。建物の設計をテストできるデバイスを作成してプログラミングします。証拠を文書化し、どの構造設計が地震に耐えるのが最適かについての調査結果を提示してください。
  tutorial_legoplants_longdescription: レゴの表現を使って、繁殖段階における花粉媒介者と花の関係をモデル化します。学生は、さまざまな生物が植物の繁殖にどのように積極的な役割を果たすかを探ります。ミツバチと花のモデルを作成してプログラムし、花粉媒介者と植物の関係を模倣します。作成した植物とその受粉者に関するさまざまなモデルを提示して文書化します。
  tutorial_legopark_longdescription: ドライバーの介入なしに安全に駐車できる車を設計してください。学生は、アルゴリズムが一連の命令を順番に実行できることを理解するでしょう。車輪付きロボットのさまざまな動き方を比較して、アウトプットの概念を学びましょう。
  tutorial_legodetect_longdescription: 車両と道路上の物体との事故を回避する方法を設計してください。
  tutorial_legolight_longdescription: 夜間の運転の安全性を向上させる車両機能を設計します。学生は入力の概念とそれを制御する方法を学びます。
  tutorial_alexa_longdescription: AlexaはAmazon Echoを支える音声サービスです。Alexa には「スキル」と呼ばれる機能があり、ユーザーは音声を使ってデバイスを操作できます。このチュートリアルでは、Alexaからの通知を処理するウェブサービスを構築します。このラボでは、学校独自のファクトスキルを作成します。このラボを修了すると、Amazon開発者ポータルでAlexa
    Factスキルを作成し、Alexaスキルの対話モデルを作成して設定し、開発者ツールとオプションでAlexaデバイスまたはシミュレーターを使用してスキルをテストできるようになります。
  tutorial_grokpetmicro_longdescription: 'このアクティビティは、組み込みプログラミングを紹介することを目的としており、Hour
    of Code向けに特別に作成されています。MicroPython プログラミング言語を使って、餌をあげたり遊んだりできるペットを作りましょう。BBC micro:
    bitを持っていないのですか？問題ない！このコースにはフル機能の micro: bit シミュレータが含まれているので、実際の micro: bit で行うことはすべてできるようになります!'
  tutorial_pirateplunder_longdescription: Pirate Plunderは魅力的な3D環境で行われます。生徒たちはビジュアルブロックをドラッグアンドドロップしてコードを書き、海賊船長が宝物にたどり着くのを手伝います。生徒たちは、ループを使った効率的なコードの作成や条件に応じたインテリジェントな動作の記述を学びながら、複雑さを増す課題に登り、戦い、集め、歩きながら進んでいきます。このアクティビティは、7
    歳以上の子供と初めてのコーディング者を対象としています。さらに、スマートフォンとモバイル VR ヘッドセットを持っている人なら誰でも、解決したタスクを VR
    で調べることができます。
  tutorial_cadj_longdescription: CodyとAvaと一緒に、楽しくインタラクティブなDJデバイスを使ってデータ表現について学びましょう。自分だけのカラフルな音楽メロディーを作りながら、数字や画像、音を使って自分の名前を表現する方法を見つけましょう！
  tutorial_cacrazy_longdescription: AlexとLonnieと一緒に、楽しくインタラクティブな写真を作ってコーディングについて学びましょう。このエキサイティングなアドベンチャーでクレイジーなクリーチャーを作りながら、シーケンス、ループ、イベント、アクションについて学びましょう！
  tutorial_cajump_longdescription: チャーリーとティリーと一緒に、ルーシーの誕生日にスポーツをテーマにしたプラットフォーマーゲームをデザインしましょう。
  tutorial_carest_longdescription: フードアベンジャーズレストランでロスと一緒に過ごしましょう。計算思考のスキルを使って、ロスが問題を解決するのを手伝い、興奮している8人の子供たちに夕食を提供しましょう。
  tutorial_accai_longdescription: 未知の惑星にロボットが送られ、人類が新しい定住地を築くことができるかどうかを調べます。地球を探索して避難所を見つけ、現地の人々を発見して交流します。プレイヤーは、動物や植物の認識方法、新しい言語の理解方法、住民との対話方法などをロボットに教えるさまざまな人工知能技術を体験します。
  tutorial_vceclipse_longdescription: 2017 年は、私たちの人生で最も壮観な自然現象の 1 つとなりました。今度は JavaScript
    で日食をシミュレートします。日食を動く部分のシステムとして見ると、メソッド、ループ、条件付きのオブジェクトを使って、問題を一口サイズの塊に分解し、観測結果をモデル化するインタラクティブなアプリを作ることができます。
  tutorial_pmzero_longdescription: 1 時間で、パックマンゲームの簡単なバージョンを作成できます。キャラクターを 2D で描き、3D
    に変換します。自分だけの迷路を作ります。次に、AgentCubes を使ってゲームをプログラムします。11 個の IF/THEN ルールだけで、高度な AI
    を作成できます。スマートゴーストが2人だけでも、ゲームに勝つには両手がいっぱいです。
  tutorial_hsela_longdescription: 生徒は、好きな物語、詩、歴史的出来事に命を吹き込みながら、物語の要素を見極める練習をします。コーディングを学ぶことで、生徒は自分の創造性を表現したり、他の人とコミュニケーションをとったりするための別のフォーマットやメディアを得ることができます。インタラクティブなストーリーのプログラミング方法を見せて、笑顔を待ってください。1時間のレッスンプランで、事前のコーディング経験は必要ありません。
  tutorial_ticklear_longdescription: AR（拡張現実）の基本概念、現在の用途と将来の可能性、AR/3D環境下でのモーションブロックとイベントブロックを使用したプログラミングの基本概念を学びます。
  tutorial_bcrobot_longdescription: 学生にコーディングとコンピューター支援設計を教えるために設計された無料のオンラインソフトウェアであるBlocksCADを使用して、学生は3Dロボットを設計します。ブロックを形作ったり、移動させたり、回転させたりしながら、生徒たちは3Dプリントできるものを作るための計算的思考に触れることができます！
  tutorial_bcsnow_longdescription: 学生にコーディングとコンピューター支援設計を教えるために設計された無料のオンラインソフトウェアであるBlocksCADを使用して、学生は3Dスノーフレークをデザインします。生徒たちは図形、平行移動、回転、ループブロックを使って、3Dプリントできるものを構築するための計算的思考に触れることができます。
  tutorial_ifly_longdescription: Hour of Codeに合わせたこの教師主導のレッスンアクティビティは、ロボット工学を通して物理システムを探求する機会を提供します。生徒たちは、視覚的なドラッグアンドドロッププログラミング環境とドローンを使用して、アルゴリズムとコードによって物理システムをプログラミングおよび制御できることを学びます。段階を追ったアクティビティプラン、教師と生徒向けの関連リソース、学習をさらに進めるための拡張と充実のためのアイデアが含まれています。
  tutorial_idowedo_longdescription: Hour of Codeに合わせたこの教師主導のレッスンアクティビティは、フィジカルプログラミング（ロボット工学）について学ぶ機会を提供します。子供たちは建築用のレンガを使ってモデルをデザインしたり作ったりして、コードを使ってそのモデルに命を吹き込んでいきます！視覚的なドラッグアンドドロッププログラミング環境と
    LEGO™ WeDo のパーツ (モーター、ハブ、オプションのセンサー) を使って、物理システムをアルゴリズムとコードを使ってプログラミング、制御できることを生徒たちは学びます。段階を追ったアクティビティプラン、教師と生徒向けの関連リソース、学習をさらに進めるための拡張と充実のためのアイデアが含まれています。
  tutorial_diggindwarf_longdescription: ドワーフは、宝石をナビゲートし、掘り、集めるためにあなたの助けを必要としています！JavaScript
    を使ってドワーフを迷路やパズルに導く方法を学びましょう。
  tutorial_spheroit_longdescription: Spheroを投げて動物の鳴き声を当てる楽しいゲームを作って、最初の「もし/その後、他の条件」を学びましょう。これはブロック1をクリアした後の素晴らしいアクティビティで、「Hour
    of Code」にも使えます。
  tutorial_gameofcodes_longdescription: 壁を守るために素晴らしいドラゴンゲームを作って、それをスタンドアロンアプリ（iOS、Android、PC、Mac用）としてエクスポートしてください。
  tutorial_blocklygames_longdescription: Blockly Gamesは、プログラミングを教える教育用ゲームのシリーズです。これまでコンピュータープログラミングの経験はないが、より挑戦的なペースで学びたい子供向けにデザインされています。これらのゲームが終わる頃には、プレイヤーは従来のテキストベースの言語を使う準備ができています。
  tutorial_spherohello_longdescription: ブロックを制覇して、新しいチャレンジをしたいですか？ブロックベースのプログラミングで学んだロジックを取り入れて、テキストだけでプログラミングする方法を学び始めましょう。この最初のテキストアクティビティでは、テキストキャンバスの基本、ループ、JavaScript
    コードの最初の行から始めるためのヒントを学びます。
  tutorial_spheroarcade_longdescription: このアーケードスタイルのプレイグラウンドでは、ゲームデザインの基本を学びながら、Sphero
    SPRK+ロボットでクラシックなゲームを再現できます。ポン、バップイット、パックマンなどの有名なゲームのロボット版を自分で作ります。床の上を転がったり、ジェスチャーを検出したり、Spheroをジョイスティックとして使用したりするなど、ゲームごとにSpheroの使い方が異なります。
  tutorial_bcpy1_longdescription: このアワー・オブ・コードのレッスンでは、BuzzCoder.comのCodeCraft 3Dゲームをベースにした、Pythonでのコーディングの基本概念をいくつか学びます。CodeCraft
    は、仮想 3D の世界で思い描いたものを何でも作ってプログラミングを学ぶ新しいゲームです。シンプルなブロック、柱、壁から始め、大きな建物、橋、さらには木を作ることから始められます。より高度なレベルに進む準備ができたら、より複雑な構造物を構築できるようになります。花が生え、星がちらつき、さらには目に見えないドローンが動き回り、自分の命令で物を建てたり破壊したりします。このゲームをプレイしながら、楽しくコーディングの仕方を学べます！
  tutorial_bcpy2_longdescription: このコード時間のレッスンは、World of Pythonのフォローアップコースです。BuzzCoder.com
    の CodeCraft 3D ゲームをベースにした Python でのより高度なコーディング概念を学びます。CodeCraft は、仮想 3D の世界で思い描いたものを何でも作ってプログラミングを学ぶ新しいゲームです。シンプルなブロック、柱、壁から始め、大きな建物、橋、さらには木を作ることから始められます。より高度なレベルに進む準備ができたら、より複雑な構造物を構築できるようになります。花が生え、星がちらつき、さらには目に見えないドローンが動き回り、自分の命令で物を建てたり破壊したりします。このゲームをプレイしながら、楽しくコーディングの仕方を学べます！
  tutorial_bcjs1_longdescription: このアワー・オブ・コードのレッスンでは、BuzzCoder.comのCodeCraft 3Dゲームをベースにした、JavaScriptでのコーディングの基本概念をいくつか学びます。CodeCraft
    は、仮想 3D の世界で思い描いたものを何でも作ってプログラミングを学ぶ新しいゲームです。シンプルなブロック、柱、壁から始め、大きな建物、橋、さらには木を作ることから始められます。より高度なレベルに進む準備ができたら、より複雑な構造物を構築できるようになります。花が生え、星がちらつき、さらには目に見えないドローンが動き回り、自分の命令で物を建てたり破壊したりします。このゲームをプレイしながら、楽しくコーディングの仕方を学べます！
  tutorial_bcjs2_longdescription: このアワー・オブ・コードのレッスンは、ワールド・オブ・JavaScriptのフォローアップコースです。BuzzCoder.com
    の CodeCraft 3D ゲームをベースにした JavaScript のより高度なコーディング概念を学びます。CodeCraft は、仮想 3D の世界で思い描いたものを何でも作ってプログラミングを学ぶ新しいゲームです。シンプルなブロック、柱、壁から始め、大きな建物、橋、さらには木を作ることから始められます。より高度なレベルに進む準備ができたら、より複雑な構造物を構築できるようになります。花が生え、星がちらつき、さらには目に見えないドローンが動き回り、自分の命令で物を建てたり破壊したりします。このゲームをプレイしながら、楽しくコーディングの仕方を学べます！
  tutorial_3dbearmars_longdescription: Mars Pioneersはプロジェクトベースの学習モジュールで、火星に関する事実と、人間がそこで生き残るための重要な条件について教えます。学生たちは拡張現実を使ってコロニーを建設し、そのコロニー施設を3Dプリントします。
  tutorial_bitsboxyak_longdescription: 変更した JavaScript コードを入力して、友人や家族にメールで送信できるグリーティングカードを作成します。ヤクアタック！変数、モーションコマンド、ループ関数などを導入する、完全に自由形式のアクティビティです。タイプコーディングを初めて試す準備ができている子供
    (および教師) に最適です。
  tutorial_blockscadbargraphs_longdescription: 生徒は、自分の棒グラフをすばやくカスタマイズして分析できるコードを作成します。
  tutorial_blockscadbirdhouses_longdescription: |2-

    学生は、バードハウスビルディング会社を経営し、単位を変換し、次元を計算し、変数を使って自社の製品を拡大します。
  tutorial_blockscadclock_longdescription: 学生はいつでも表示できるように設定できるアナログ時計の3Dモデルをプログラミングします。
  tutorial_blockscaddinner_longdescription: 生徒たちは変数と座標を使ってプログラムを書き、ロボットが夕食の席を決めるのを手伝ってくれます！
  tutorial_blockscadicecream_longdescription: |2-

    生徒は3Dピザを作成し、円周と面積を計算し、途中でループを使用するモジュールをプログラミングします。
  tutorial_blockscadpizza_longdescription: |2-

    生徒は3Dピザを作成し、円周と面積を計算し、途中でループを使用するモジュールをプログラミングします。
  tutorial_blockscadsugar_longdescription: 生徒はプログラムされた砂糖キューブジェネレータを使用して、量と変数を調べます。
  tutorial_bsgridlight_longdescription: ライトハウス・フェスティバルの準備を手伝ってくれるボットフレンドを選びましょう。ボットをコーディングして、厄介なローグボットを阻止し、世界を救おう！
  tutorial_bpartscratch_longdescription: ScratchとVidcodeで開発されたクリエイティブコーディングは、ブロックベースとテキストベースのプロジェクトを、何百もの教科横断的なトピックと組み合わせたものです。プロジェクトは足場が組まれているため、経験の有無にかかわらず、どの教科の教師でも簡単にコーディングを導入できます。プロジェクトベースのアプローチでは、コーディングを生徒の自己表現の手段と位置づけ、生徒が知っていることを創造的な方法で示せるようにします。

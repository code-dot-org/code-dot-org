  tutorial_pirateplunder_shortdescription: MicroPythonプログラミング言語を使って、餌をあげたり遊んだりできるペットを作りましょう。
  tutorial_cadj_shortdescription: MicroPythonプログラミング言語を使って、餌をあげたり遊んだりできるペットを作りましょう。

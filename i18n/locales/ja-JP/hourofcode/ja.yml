  professional_learning_section_desc: 指導準備に必要なサポートを受けましょう。90％以上の教師が、これまでで最高の専門能力開発であると評価しています！
  professional_learning_section_desc_short: 指導準備に必要なサポートを受けましょう。
  professional_learning_section_desc_self_paced: ジャストインタイムのサポートで、あなたのスケジュールに合わせて自信を持って教える準備ができます。
  professional_learning_section_block_facilitator_led_workshops: 私たちの手厚いサポートが受けられるプロフェッショナル・ラーニング・プログラムでは、フリー・カリキュラムを生徒たちに教える最初の1年に挑む教師たちが互いに学び合い、専門家のファシリテーターからも学ぶことができます。この夏、対面式とバーチャル・ワークショップが始まります。
  professional_learning_section_block_facilitator_led_workshops_csf: コンピュータサイエンスを教室で実践するために、地元の教師たちと一緒に刺激的で実践的なサポートを受けましょう。Code.orgの地域パートナーは、質の高いCode.orgの1日ワークショップを教師個人または学校全体のPDのために提供しています。お近くの専門能力開発ワークショップにお申し込みください！
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: この夏、対面式とバーチャル・ワークショップが始まります。
  no_devices_section_subhead: どうぞ、（しばらくの間は）コードを切ってください！
  no_devices_section_desc: CS教育は常にスクリーンの前で行われる必要はなく、デバイスへのアクセスがコンピューター・サイエンスの概念を学ぶ障害になるべきではありません。
  support_and_questions_section_subhead: まだ質問がございますか？私たちにご連絡ください！私たちがお手伝いします。
  support_and_questions_section_desc: サポートチームは、Code.orgを使った指導を始めるにあたって、どんな質問にもお答えします。また、教師フォーラムで他の教師の経験について質問することもできます。
  blockchain_hero_heading: ブロックチェーンの仕組み

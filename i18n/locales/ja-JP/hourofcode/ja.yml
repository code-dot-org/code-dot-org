  teach_page_free_curriculum_list_heading_02: 適応力のある革新的なカリキュラム
  teach_page_free_curriculum_list_desc_02: Code.orgは、通年のカリキュラムから単発のアクティビティまで、あらゆるものを提供しています。さらに、ベストプラクティスや重点分野をサポートするためにカリキュラムを毎年更新し、現在需要の高いトピックを教える新しい内容を作成しています。
  teach_page_free_curriculum_list_heading_03: 国家標準に対応した体系的なカリキュラム
  teach_page_free_curriculum_list_desc_03: 各カリキュラムは、CSTA、次世代科学標準、コモン・コアなど、少なくとも1つの国家基準に対応しています。

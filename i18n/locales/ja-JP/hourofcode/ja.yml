  module_desc_coding_w_poetry: コードを使ってムードやトーンを表現するインタラクティブな詩を作ることで、コーディングと言語技術の接点を探ります。
  module_desc_coding_time_capsule: デジタルタイムカプセルを作って、思い出をとらえ、未来に残しましょう。
  module_desc_simulating_marine_ecosystem: コーディングを使って海洋生態系をシミュレートし、さまざまな生物とその環境との相互依存関係を探ります。
  module_desc_coding_geometric_star_quilt: 数学的な概念と創造的な表現を融合させながら、見事なスターキルトの幾何学的パターンを作成するコードを学びます。
  module_desc_modeling_animal_adaptations: コードを使って動物の適応をモデル化し、さまざまな種がその環境で生き残るためにどのように進化してきたかについて理解を深めます。
  module_desc_coding_book_covers: コードを使って本の表紙をアニメーションで作成し、スプライトとテキストを使ってキャラクターや設定、プロットなどを伝えます。
  module_desc_coding_interactive_maps: コーディングを使ってストーリーを伝える地図を作成し、魅力的でインタラクティブな方法で地理情報を探索できるようにします。
  values_01: 私たちは、コンピュータサイエンスはすべての学生の基礎であると信じています。

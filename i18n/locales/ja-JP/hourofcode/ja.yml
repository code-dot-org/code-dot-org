  curriculum_desc_csf_express: コンピュータプログラムの作成、問題解決能力の開発、楽しい課題に取り組みながら学びます！ゲームや創造的なプロジェクトを作り、友達や家族、先生と共有しましょう。
  curriculum_desc_csf_express_pre_reader: パズルを解いたり、アニメーションのシーンを作ったりして、ドラッグ＆ドロップのブロックコーディングの基礎を学びましょう。アートや簡単なゲームを作って、友達や家族、先生と共有しましょう。
  curriculum_desc_csf_course_a: ループやイベントなどのコマンドを使ってプログラミングします。他の生徒と協力し、さまざまな問題解決手法を調べ、困難な課題に直面しても粘り強く取り組み、インターネットの安全性について学びましょう。
  curriculum_desc_csf_course_b: アンプラグド・アクティビティやさまざまなパズルを通して、生徒たちはプログラミングの基礎、共同作業のテクニック、調査力と批判的思考力、困難に直面したときの粘り強さ、インターネットの安全性などを学びます。
  curriculum_desc_csf_course_c: シーケンス、ループ、イベントを使ってプログラムを作成します。問題解決の技術を研究し、オンラインとオフラインの両方で肯定的なコミュニティを構築するための戦略を開発します。生徒が共有できるインタラクティブなゲームを作成しましょう。
  curriculum_desc_csf_course_d: ループやイベントなど、以前のコースで学んだ概念の復習。その後、アルゴリズム、ネスト化ループ、whileループ、条件法などの理解を深めます。
  curriculum_desc_csf_course_e: オンラインの安全性に関する学習を強化する、楽しくインタラクティブなプロジェクトを作成する。ネスト化ループ、関数、条件法などの複雑なコーディングを行います。
  curriculum_desc_csf_course_f: ユーザーが使用するアプリをどのように選択しているかを見てみましょう。ユーザーに選択肢を提供するスプライトラボのさまざまなアプリを作ってみましょう。変数やforループなど、より高度な概念を学びます。
  curriculum_desc_problem_solving_computing: 問題解決プロセスを使って、パズルや課題、実社会のシナリオに取り組みます。問題解決に役立つコンピュータの入力、出力、ストレージ、処理について学びます。
  curriculum_desc_web_development: ウェブページのコンテンツを作成、共有し、ウェブのクリエイティブな可能性を探求します。プログラミングをしながら、批判的な消費技術、問題解決能力、チームワークを身につけます。
  curriculum_desc_interactive_animations_games: プログラムによる画像、アニメーション、インタラクティブアート、ゲームの作成。
    プログラミングの概念とデザインプロセスに慣れ親しみます。
  curriculum_desc_design_process: コンピューティングが社会に与える影響を考えることに重点をおきます。デザイン課題を通して他者のニーズに共感し、解決策を開発します。
  curriculum_desc_data_society: 問題解決におけるデータの役割と、その過程におけるコンピュータの支援に重点をおきます。表現システムと関連する課題を扱います。データ収集がどのように問題解決を助けるかを発見します。
  curriculum_desc_creating_apps_with_devices: コンピューティングにおける物理デバイスの役割を探索します。ハードウェアの入出力を利用したプログラムを開発します。このユニットには、micro:bitとCircuit
    Playgroundの両方用のバージョンがあります。
  collection_hardware: ハードウェアに焦点を当てる
  collection_hardware_desc: 生徒がデータや物理的なデバイスを使用して問題を解決できるようにします。
  collection_design_purpose: 目的を持ったデザインに焦点を当てる
  collection_design_purpose_desc: デバイス向けのウェブサイトやアプリを設計する際に、ユーザーのニーズを考える力を養います。
  collection_impact_society: 社会におけるインパクトに焦点を当てる
  collection_impact_society_desc: コンピュータ・サイエンスを、より広範な社会的影響を考慮しながら問題を解決するためのツールとして考える力を生徒に与えます。
  collection_creativity: 創造性に焦点を当てる
  collection_creativity_desc: ウェブサイト、アニメーション、ゲーム、デバイス用アプリの作成を学ぶことで、生徒の創造力を高めます。
  collection_coding: コーディングに焦点を当てる
  collection_coding_desc: ウェブ開発、ゲーム、アニメーション、デバイス用アプリの作成などにおけるコーディングスキルを身につけることができます。

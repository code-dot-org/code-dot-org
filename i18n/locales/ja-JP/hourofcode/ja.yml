  tutorial_hsela_shortdescription: ストーリーを語る:ELA + コーディング
  tutorial_ticklear_shortdescription: 誰もが仮想キャラクターとARキャラクターをコーディングし、実際のデバイスをプログラムしてそれらと対話できるようになり、想像力と現実をシームレスに融合させて、1つの体験を実現できるようになりました。
  tutorial_bcrobot_shortdescription: たった2つのブロックで、学生は3Dでデザイン、作成、考えることができます！基礎となる数学や計算的思考の概念を学びながら、独自のロボットを作ることができます。

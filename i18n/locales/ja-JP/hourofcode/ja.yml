  teach_page_resources_heading: 各ステップをサポートするリソース
  teach_page_resources_desc: Code.orgのアカウントにサインアップすると、自信を持ってコンピュータサイエンスを教えるのに役立つ教材にアクセスできます。Code.orgには、CS教育の経験のない教育者を支援するために設計された広範なリソースがあります。タブをクリックして、リソースの詳細をご覧ください。

  careers_page_code_pride_alt_text: 女性らしい表情をしている2人の従業員が、Code.orgブランドのレインボーバナーの両端を掲げて微笑んでいます。彼らの後ろには、Code.orgのシャツを着て、色とりどりのフォルクスワーゲンバグの横を歩きながら虹色の旗を振っている人が何人かいます。
  accessibility_hero_heading: Code.orgのアクセシビリティ
  accessibility_hero_desc: 私たちは、障害のある生徒や教育者の受容と完全な参加を妨げる障壁を取り除き、すべての生徒がコンピューター・サイエンスにアクセスできるようにすることに専心しています。
  accessibility_efforts_title: 2023年に向けた取り組み
  accessibility_efforts_desc: 完全なアクセス可能なプラットフォームという目標を達成するために、私たちは以下を含む包括的な行動計画を実施しています：
  accessibility_efforts_card_title_1: 社内アクセシビリティ研修
  accessibility_efforts_card_desc_1: 当社の製品チームとエンジニアリングチームは、2023年12月までに包括的なアクセシビリティ・トレーニングを完了する予定です。
  accessibility_efforts_card_title_2: VPAT分析
  accessibility_efforts_card_desc_2: "[自主的な製品アクセシビリティ テンプレート](%{voluntary_url}) を完成させてベースラインを確立し、毎年進捗状況を測定します。結果は
    2023 年 9 月までにこのページで公開されます。"
  accessibility_efforts_card_title_3: アクセス可能なデザインをサポートするツール
  accessibility_efforts_card_desc_3: チーム メンバーは、すべての新機能がアクセシビリティを念頭に置いて設計および構築されていることを確認するツールにアクセスできます。
  accessibility_efforts_card_title_4: アクセス可能なカリキュラム
  accessibility_efforts_card_desc_4: 2023年12月までに、コンピュータサイエンス原理とコンピュータサイエンスの発見の最初の数ユニットについて、[WCAGレベルAA準拠](%{wcag_url})を達成します。
  accessibility_explore_title: Code.orgのアクセシビリティ・リソースを探索する
  accessibility_explore_text: アクセシビリティ・リソースのページでは、アクセス可能なコード時間（Hour of Code）レッスン、没入型リーダー、キーボード・ナビゲーション、カスタマイズ・オプションなど、当社の機能やツールに関する総合的な文書やガイダンスを提供しています。
  accessibility_explore_button: アクセシビリティ・リソースのページを見る
  accessibility_help_us_title: 改善にご協力ください
  accessibility_help_us_text: Code.orgでは、機敏にフィードバックに対応しています。ツールや リソースのアクセシビリティを向上させるためのご提案がありましたら、ぜひご連絡ください。すべての学生がコンピュータサイエンスを学べるよう、ご協力ありがとうございます！
  accessibility_help_us_button: どのように改善できるか教えてください
  accessibility_commit_title: Code.orgのアクセシビリティへの取り組み
  accessibility_commit_text_1: Code.orgは、コンピューター・サイエンスがすべての生徒にとって基礎となるものだと信じており、私たちのプラットフォームとカリキュラムにおいて、全ての生徒に公平性、アクセス、機会を確保することに尽力しています。
  accessibility_commit_text_2: 私たちは、すべての生徒の学習ニーズをサポートするために総合的なアプローチをとり、障害のある生徒のコンピューター・サイエンス教育へのアクセスにおける格差をなくすよう取り組んでいます。
  accessibility_commit_text_3: 私たちは小さなことから始めていますが、最も複雑なアクセシビリティの課題にも対処できるようになるまで、進捗状況を測定し、継続的に反復していきます。
  accessibility_commit_text_4: Code.orgでは、私たちのツールのアクセシビリティを継続的に改善することを約束し、すべての生徒と教育者のための公平性、アクセス、機会の拡大に向けて、この重要な一歩を踏み出すことに胸を躍らせています。
  accessibility_partner_title: パートナーおよび推薦
  accessibility_partner_desc: コンピュータ・サイエンスに関する、よりわかりやすいコンテンツをお探しの学生や先生には、以下のリソースをお勧めします。
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: 中等学校にアクセス可能なコンピューティングを導入するための教師や、障害を持つ高校生がテクノロジー分野の指導者とつながるためのリソース。
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: ダッシュロボットを使って基本的なプログラミングの概念を学ぶ、ブロックベースのiPad用プログラミング環境。ボイスオーバー、スイッチコントロール、ボイスコントロールでアクセス可能。
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: 視覚障害のある学生のための物理的なコーディング補助/リソース。
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: 全米のさまざまな組織とプロジェクトやプログラムを調整する組織。
  accessibility_card_title_5: デフ・キッズ・コード（Deaf Kids Code）
  accessibility_card_text_5: 聴覚障害者を支援するため、コンピューター・サイエンスとテクノロジー教育を推進します。
  accessibility_card_title_6: 誰もがコードを書ける
  accessibility_card_text_6: AppleがSwift Playgroundsのためにデザインしたカリキュラムで、VoiceOver（修正TTS）とアクセシビリティが必要な生徒のための適合カリキュラムを提供します。
  accessibility_card_title_7: カーン アカデミー
  accessibility_card_text_7: キャプション、トランスクリプト、アニメーションの動きを減らしたり視覚に依存するコンテンツを非表示にしたりする機能など、さまざまな便宜を図ってくれるカリキュラムプロバイダ。Code.orgのカリキュラムの一部と、その他のコンピューティングカリキュラムをホストしています。
  accessibility_card_title_8: 電脳サーキット
  accessibility_card_text_8: はんだ不要のスナップ式電子部品で電子工学を学ぶ教育用製品。視覚障害のある生徒のためのアクセスパックを同梱することができます。
  accessibility_card_title_9: スフェロ
  accessibility_card_text_9: 知的障がいのある生徒のための、インタラクティブなコーディングロボティックボールとSTEM教育キット。適切なアプリケーションとの組み合わせが必要。
  accessibility_card_title_10: 'Quorum '
  accessibility_card_text_10: Code.org の APコンピューターサイエンス原理カリキュラムを Quorum を使用して改変したもの。Quorum
    は、もともと視覚障害のある学生にアクセシビリティを提供するために設計された根拠に基づいた言語です。
  engineering_hero_heading: エンジニアリングチームに参加してください！
  engineering_hero_desc: エンジニアリングチームを拡大し続ける中で、Code.orgのエンジニアリング組織と、ここで働くことのユニークな側面についてもっと共有したいと思いました。当社の職種に応募することに関心をお持ちの方は、ぜひご連絡ください！
  engineering_team_title: Code.org でエンジニアリングチームに会いましょう
  engineering_team_card_text_1: これは、2023年の夏に行われる対面式の集まりに参加している私たちの（ほとんど）です！参加者はエンジニアリングチーム内の
    4 つのサブチームに分かれており、協力してすべての学生と教師のためのプラットフォームを構築し、提供しています。
  engineering_team_card_text_2: 当社の職種への応募にご興味がおありでしたら、ぜひご連絡ください。募集中のポジションのリストは、採用情報ページでご覧いただけます。
  engineering_our_team_title: 当社のエンジニアリングチーム
  engineering_our_team_desc: Code.orgのエンジニアリングチームは、プラットフォームのさまざまな領域を構築およびサポートする4つのサブチームに分かれています。
  engineering_our_team_sub_title_1: 学生学習チーム
  engineering_our_team_text_1: 学生が毎日使用するすべてのアクティビティ（ラボと呼んでいます）は、学生学習チームが所有しています。このチームは主にフロントエンド技術（React
    と多くのカスタム JS を使用）に取り組んでおり、多くのパートナーやオープンソースプロジェクトと素晴らしい協力関係を築いています。たとえば、ブロックベースのプログラミングにはすべて
    [Google's Blockly] (%{youtube_url}) を使用しています。幼稚園から 12 年生までの生徒の学習過程をサポートします。
  engineering_our_team_sub_title_2: 教師体験チーム
  engineering_our_team_text_2: 私たちの教師体験チームは、Code.orgに新しい教師を引き付けるためのツール（これらを習得製品と呼んでいます）を構築し、既存の教師がカリキュラムを教えるためのプラットフォーム（教師用ツール）を開発しています。学生向けツールと同様に、フロントエンドの構築には
    React を使用し、サーバー側のコンポーネントは Ruby on Rails を使用して提供しています。
  engineering_our_team_sub_title_3: プラットフォームチーム
  engineering_our_team_text_3: 私たちのプラットフォームチームは、学生チームと教師チームのニーズを満たすコアコンポーネント（認証やユーザープロファイルなど）を所有しており、まだ連絡が取れていない学生に手を差し伸べることも使命としています。これには、さまざまな学習管理システム
    (LMS) を使用する学校と私たちをつなぐ統合を構築することや、信頼できるインターネットにアクセスできない遠隔地の学校でも使用できるようにカリキュラムをパッケージ化することが含まれます。
  engineering_our_team_sub_title_4: インフラストラクチャーチーム
  engineering_our_team_text_4: 私たちのインフラチームは、学生と教師をサポートするプラットフォームのバックボーンを提供しています。これには、ホスティングインフラストラクチャと関連サービス
    (AWS を使用)、データ管理、セキュリティプログラム、開発者およびデプロイサービスなどが含まれます。このチームはスケーリングとプロビジョニングのシステムも所有しています。Hour
    of Code では、世界中のすべての学生に 1 時間のコーディングを一緒に完了してもらうように勧めています。
  engineering_faq_question_1: Code.org は何をしていますか?
  engineering_faq_answer_1_a: Code.orgは、すべての学校のすべての生徒が中核となる幼稚園から高校までの教育の一環としてコンピューターサイエンスを学ぶ機会を得られるというビジョンを掲げている教育革新非営利団体です。
  engineering_faq_answer_1_b: 私たちは、教育機関におけるコンピュータ・サイエンスへのアクセスを拡大し、若い女性や少数派に属する他のグループの学生の参加を増やすことに重点を置いています。Code.orgは、米国最大の学区における幼稚園から高校までのコンピュータサイエンスのカリキュラムの大手プロバイダーであり、毎年Hour
    of Codeキャンペーンも開催しています。このキャンペーンには、世界中の全生徒の 15% 以上が参加しています。
  engineering_faq_answer_1_c: Code.orgは、マイクロソフト、アマゾン、グーグル、その他多くの寄付者によって支えられています。
  engineering_faq_question_2: Code.org の開発者エクスペリエンスとツールについて教えてください。
  engineering_faq_answer_2: 私たちの開発者経験は、あなたが過去の役職で見たものとは異なるかもしれません。製品チームと緊密に連携し、平日に本番環境に出荷しています。その日に本番稼働するコードを書いている場合もあれば、長期のプロジェクトに参加する場合もあります。また、週2回のスプリントをフォローする一方で、軽快な方法で行っています。私たちは、特定の方法論について純粋主義的な見方をするのではなく、正しいことを正しい方法で行うことに重きを置いています。[すべてのコード]
    (%{code_url}) はオープンソースで、JIRA と GitHub のプルリクエストを使用してすべての作業項目を追跡しています。また、私たちは品質とテストにも細心の注意を払っており、幸運にも
    [SauceLabs](%{saucelabs_url}) からの素晴らしいサポートを受けています。彼らは、クラウドデバイスファーム内のさまざまな学生デバイス
    (iPad など) で UI テストを実行するのを手伝ってくれます。
  engineering_faq_question_3: Code.orgのエンジニアオンコールローテーションとは何ですか?
  engineering_faq_answer_3: 30人以上のエンジニアリングチームがオンコールの責任を分担しています。各エンジニアは 24 時間シフトに対応し、エスカレーションパスとプレイブックを使用してサイトの停止やその他のライブサイトの問題に対応します。弊社はサイトの信頼性に誇りを持っています。各エンジニアは、通常、すぐに解決できる問題に対して、平均して
    1 年に 1 回しか起きません。代わりに、「今日の開発者」は通常、仕事の一部を実稼働環境への展開の管理と緊急性の低い問題の優先順位付けに費やしています。
  engineering_faq_question_4: リモートワークや在宅勤務に対応している組織ですか？
  engineering_faq_answer_4_a: はい!パンデミックが発生する少し前の2019年、Code.orgはリモートファーストの組織になりました。現在では、米国のすべてのタイムゾーンにエンジニアが配置され、それに応じて勤務時間を調整しています。ほとんどの会議は、太平洋標準時の午前10時から午後3時の間に行われます。
  engineering_faq_answer_4_b: また、対面での時間の価値も認識しており、四半期ごとに、通常はシアトルで直接会います。そのうちの 2 つのイベント
    (「キックオフウィーク」と「Codechella」と呼んでいます) では、1 月と 6 月に組織内の全員が一堂に会し、4 月と 10 月にエンジニアリングチームと製品チームが別々に集まります。
  engineering_faq_answer_4_c: 私たちは生徒や教師と時間を過ごすことを強く信じています。このような対面式のイベントの多くには、フィードバックを集めたり、製品のプレイテストをするために学校や教室に出かけたりすることが含まれます。
  engineering_faq_question_5: Code.org のエンジニアリングチームのユニークな点は何ですか?
  engineering_faq_answer_5_a: 困難な技術的問題を解決する以外にも、私たちのエンジニアリング組織には、あなたがこれまで働いていた他の組織と異なる点がいくつかあります。
  engineering_faq_answer_5_b_1: 私たちは皆、私たちの使命に対する情熱を共有しています。
  engineering_faq_answer_5_b_2: 私たち一人ひとりが、世界中のすべての学生にコンピュータサイエンスへのアクセスを拡大するという使命を支援するためにここにいます。この使命に向かって私たちを駆り立てるものについて、私たちは皆独自のストーリーと視点を持っています。
  engineering_faq_answer_5_c_1: 私たちはお互いを深く気にかけています。
  engineering_faq_answer_5_c_2: エンジニアが問題に直面しているとき、私たちは介入して支援します。私たちの原則の1つは、問題には一生懸命取り組むが、お互いに親切にすることです。私たちは定期的にエンジニアを昇進させますが、誰かの昇進を支援するためだけに過剰に設計されたソリューションを処方することはありません。その代わり、専門能力開発予算が豊富で、他の学習機会も利用できるエンジニアに投資しています。
  engineering_faq_answer_5_d_1: 私たちは一生懸命働いていますが、明確な境界線を設定しています。
  engineering_faq_answer_5_d_2: 私たちは世界中の学生を支援すると同時に、仕事と家庭生活の境界を明確にすることにも責任を負っています。水曜日はミーティングなし、有給休暇
    (合計 5 週間、つまり年末の組織全体の 2 週間のオフィス閉鎖、つまり冬休み)、夏季の金曜日 (サマーフライデー)、その他の手厚い福利厚生を受けることを楽しんでいます。

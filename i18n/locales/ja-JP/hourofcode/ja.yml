  tutorial_scratchimagine_longdescription: 何でも可能な世界を想像して、Scratchでそれを実現してください！
  tutorial_codesterspsa_longdescription: 独自のパブリックサービスアナウンスを作成しながら、Python でのコーディングの基礎を学びましょう。重要だと思うトピックを選び、アニメーションやインタラクティブなPSAをデザインして、世界にプラスの影響を与える方法に関する重要な情報を共有しましょう。
  tutorial_googlehero_longdescription: 建物の上を飛んだり、回転したり、相棒と一緒に作業したり、ゲーム内のオブジェクトに触れてポイントを獲得したりするようにプログラミングして、人生やコミュニティの日常のヒーローをスーパーヒーローに変えましょう。Code
    Your Heroでは、CS FirstとScratchでヒーローの特殊能力と創造性を披露しましょう。
  tutorial_codestersbball_longdescription: 独自のバスケットボールゲームを作成しながら、Pythonでのコーディングの基礎を学びましょう。背景やスプライトを追加する方法と、イベントを使ってステージ上のスプライトの動きを制御する方法を学びます。
  tutorial_scratchcartoon_longdescription: 独自のアニメーションをコーディングして、カートゥーンネットワークのお気に入りのキャラクターに命を吹き込みましょう。さらにキャラクターを追加して、ジャンプしたり、飛んだり、話したりしましょう。
  tutorial_codemonkeyjr_longdescription: 魅惑的な生き物と鮮やかな色彩に満ちた世界で、4～6歳の子どもがサルと一緒にバナナを集めて宝箱を開けるミッションに挑みます。その間ずっと、サルが世界を旅する様子をブロックを使ってプログラミングしながら、コードの基礎を探求し、学んでいきます。
  tutorial_bananatales_longdescription: 赤ちゃん猿を助けてパイソンに教えよう。双子の赤ちゃん猿が地震で離れ離れになり、そのうちの1匹はバナナを手に入れることができなくなった！今度は、コードを使って道を再構築し、赤ちゃん猿に餌をやるのは、生徒たち次第です。
  tutorial_scratchtales_longdescription: Amazonが提供する音声読み上げブロックを使って、キャラクターを旅に連れて行き、声を出して話させましょう。各キャラクターの声を選んで、言いたいことを入力します。質問をしたり、さまざまなシーンに移動したりするようにキャラクターをコーディングして、ストーリーをインタラクティブにしましょう。ストーリーを生き生きとさせるクリエイティブな新しい方法を試してみてください！
  tutorial_msemoji_longdescription: 機械学習モデルを使用して、自分や友達の手描き絵文字を認識するインタラクティブなライブWebサイトを構築しましょう！その過程で、1)
    データの収集、2) データのクリーニングとフォーマット、3) モデルのトレーニング、4) トレーニング済みモデルの使用による予測という、機械学習のコアコンセプトを実践的に練習します。
  tutorial_cacolor_longdescription: フォトン教授は悪党として高く評価されている物理学者だ。彼女はすべてのデジタル機器から色を排除しました！このエスケープルームスタイルのプロジェクトでは、学習者はマーリーとタイレルと一緒に、2進数、光、色などについて学び、フォトン教授の色の難問を解き明かし、世界中のデバイスに色を復元します。
  tutorial_kodablebeach_longdescription: ビーチの赤ちゃんを救え！基本的なコマンドを使ったプログラミングを学び、ビーチをきれいにして海洋生物を守りましょう。
  tutorial_tynkeren_longdescription: '国連の持続可能な開発目標（SDGs）プロジェクトの一部であるこのコーディングプロンプトでは、再生可能エネルギー、エネルギー効率、エネルギーへのアクセスを探求するプロジェクトを紹介しています。読者は作業中のプロジェクトで遊ぶことができ、上級プログラマーは独自のオリジナルプロジェクトを作成できます。 '
  tutorial_tynkerjavapro_longdescription: '国連の持続可能な開発目標（SDGs）プロジェクトの一部であるこのコーディングプロンプトでは、リサイクルと再利用を探求する短いプロジェクトを紹介しています。読者はプロジェクトを拡張することで自分だけのゲームを作ることができます。 '
  tutorial_grasshopperhack_longdescription: このゲームをハックしてプレイできるようにするためのコーディングスキルを学びましょう。
  tutorial_pbskids_longdescription: PBS KIDS Scratch Jrでは、子供たちはプログラミングゲームやレッスンを通じて独自のインタラクティブなストーリーやゲームを作成できます。オッド・スクワッド、ワイルド・クラッツ、ネイチャー・キャット、アーサー、ワードガール、ペグ・アンド・キャット、レディ・ジェット・ゴーのキャラクターが登場するゲームやアクティビティを通してコーディングを学びましょう！5～8歳のお子様向けのこのクリエイティブなコーディングアプリなら、ストーリーテリングの可能性は無限です。
  tutorial_nclabdata_longdescription: 世界は優れたデータで繁栄します！このハンズオン NCLab チュートリアルでは、データ分析の最初のステップである簡単なクエリを記述します。政府や企業が世界中のデータベースシステムを管理するために使っている
    PostgreSQL 言語の力を理解しましょう。PostgreSQL は平易な英語で書かれていて、簡単に習得できます。ぜひ試してみてください。
  tutorial_grasshopperphoto_longdescription: さまざまな写真に適用するフィルターを作成するためのコーディングスキルを学びましょう。
  tutorial_tynkerpyland_longdescription: '国連の持続可能な開発目標（SDGs）プロジェクトの一環であるこのPythonプロジェクトでは、あなただけの植樹ゲームを作ってもらいます。 '
  tutorial_codeitimages_longdescription: 自分だけの素晴らしい画像やアニメーションをプログラミングする方法を学びましょう。
  tutorial_hyperpadenemy_longdescription: 'プラットフォーマーゲームの敵AIを作成して、論理的思考とプログラミングを学びます。 '
  tutorial_tynkerpro_longdescription: '国連の持続可能な開発目標（SDGs）プロジェクトの一部であるこのコーディングプロンプトでは、リサイクルと再利用をめぐる問題を探るプロジェクトを紹介しています。初心者は作業中のプロジェクトで遊んだり、上級プログラマーはゼロから独自のプロジェクトを作成したりできます。 '
  tutorial_trashtag_longdescription: '独自のゲームをコーディングして、環境保護に対する意識を高めましょう。 '
  tutorial_casiege_longdescription: ニコとサクラと一緒に、トゥブロソス城へのバーチャルリアリティの旅に出かけましょう。魔法使いのエルフ、シレーナが知識の王冠を見つけるのを手伝って、グレーハットハッカーになるのがどんな感じかを学びましょう。城で使用されている貧弱なセキュリティシステムを暴露し、詐欺の被害者にならないようにする方法を学びます。
  tutorial_thunkableyeet_longdescription: あなたの街に役立つ2つのアプリを作る方法を学びましょう！はい！
  tutorial_vidcodedeal_longdescription: 著名な女性リーダーをフィーチャーしたアニメーションや、彼らの見解を表現する引用文を作成して、コーディングを永久に始めましょう。
  tutorial_codehsgeno_longdescription: この1時間のコードでは、学生はユーザーの入力に基づいて対立遺伝子ペアを解くプログラムを作成します。学生たちはこれを実現するために
    Python でトレイシー・ザ・タートルを使ってプログラミングします。学生は、このアクティビティを開始する前に、基本的な生物学の概念とパネット方形に関する予備知識を持っている必要があります。
  tutorial_hyperpadpong_longdescription: '賢い AI 対戦相手と卓球ゲームをプログラミングする方法を学びましょう。 '
  tutorial_tynkerland_longdescription: '国連の持続可能な開発目標（SDGs）プロジェクトの一部であるこのコーディングプロンプトでは、世界の生態系における森林の重要性を探るプロジェクトを紹介しています。読者は実際に動いているプロジェクトで遊んだり、上級プログラマーはオリジナルのプロジェクトを作ったりできます。 '
  tutorial_trinketgirl_longdescription: Pythonを使って大きなストーリーをプログラミングする方法を学び、それを変更して独自のストーリーを作成しましょう！
  tutorial_rpimosquito_longdescription: オウムに蚊を捕まえさせてマラリアから人々を守るゲームを作りましょう。
  tutorial_tynkermars_longdescription: 月、そして火星に到達するためのNASAのエキサイティングな新しい取り組みをご覧ください。学生は自分だけのアニメーションミッションパッチをデザインしたり、ルナーゲートウェイでのアルテミス宇宙飛行士としての生活を想像したりできます。初心者はステップバイステップのチュートリアルを試すことができ、経験豊富なプログラマーはブロックコーディングやテキストコーディングを使ってオリジナルのプロジェクトを作成できます。
  tutorial_cityx_longdescription: シティXでの最初のクエストは、年老いた農夫が自分の農場を管理するのを手伝うことです。革新的な技術で彼の問題を解決しよう！給水システムの基本概念を学び、とてつもなく楽しいガーデニングロボットを作ろう！学生はデザイン思考のコンセプトを応用して問題を調査し、技術的意識を高め、高いレベルの思考力を磨きます。
  tutorial_vidcodemap_longdescription: 独自のコミュニティマップをコーディングして、コミュニティエンゲージメントのためのデータを収集して分析しましょう！
  tutorial_robotmagicfarm_longdescription: 種を植えるように FarmBot をコーディングします。まずは簡単な畑を植えてから、さらに複雑さを加えていく。最後に、自分でデザインしたアートを育ててください。
  tutorial_codehstriangle_longdescription: この 1 時間のコードでは、ユーザーが選択した寸法で三角形の面積を計算するシミュレーターの作成方法を探ります。これを実現するために
    Python のトレイシー・ザ・タートルを使ってプログラミングします。学生は、このアクティビティを始める前に、基本的な幾何学の概念について事前に知識を持っている必要があります。
  tutorial_ttwhitehouse_longdescription: このカラフルなアドベンチャーでは、セルフガイドの一人称ゲームで白い世界に色を取り戻しましょう。パズルを解いてチャレンジをクリアして、ゲームとコーディングの知識を深めましょう。完了すると、プレイヤーは色の
    16 進数値と CSS 属性に慣れ、実際のアプリケーションでそれらを認識できるようになるでしょう。自分の作品を共有することを恐れないでください。
  tutorial_modulo_longdescription: 宇宙の最深部で、E.D. として知られる探査データボットが、人類が住める新しい惑星を発見しました！この人里離れた砂の惑星にどんな驚きが待ち受けているのか、誰にも分かりません。予期せず着陸中、E.D.
    はマザーボードに衝撃を受け、すべてのプログラムを消去してしまいます。この奇妙なエイリアンの地形を通り抜けるよう、E.D. をプログラムするのはあなた次第です。挑戦する準備はできていますか？
  tutorial_codingtown_longdescription: 独自のビジネス、コードを構築し、楽しんでください。
  tutorial_kanoart_longdescription: ブロックコードを使用してシーンを描画し、アニメーションとマウス操作でそのシーンを生き生きとさせます。独自のペイントブラシをコーディングし、ステッカーを追加して、クリエイティブになりましょう！
  tutorial_dragonscript_longdescription: プログラミング戦略ゲームとコーディングクラブであるドラゴンスクリプトアリーナへようこそ。プレイしながらJavascriptとソフトウェアエンジニアリングをレベルアップさせましょう！自分だけのドラゴン人工知能を想像してみてください。ロボットドラゴンを使ってバトルボットを想像してみてください。
  tutorial_uwcloud_longdescription: 独自のクラウドを構築して、クラウドコンピューティングの基礎を学びましょう！サーバーの構築、アップグレード、クライアントとの接続により、ネットワークの需要に対応できます。このインタラクティブゲームでクラウドアーキテクトの役割を果たし、エンドレスモードでスキルをテストしてください。
  tutorial_htmlmuffin_longdescription: HTMLとCSSの基礎をガイドしてくれるマフィン・ザ・キャットと一緒に、楽しくエキサイティングな冒険の準備をしましょう。一緒に最初のランディングページを作成し、ウェブサイトのレイアウトの主な原則を理解しましょう。
  tutorial_microsoftpizza_longdescription: 時間がなくなる前にプレーヤーができるだけ多くのピザを食べるシンプルなアーケードゲームを作りましょう！
  tutorial_stemc_blckhole_longdescription: 2019年春に公開されたブラックホールの画像を見ましたか？ブラックホールについて、またブラックホールからの脱出方法についてもっと知りたいですか？このコーディングアクティビティをチェックして、重力場からどれだけ速く脱出する必要があるか、そして光さえ逃げられないとどうなるかについて説明しています！
  tutorial_careconfigure_longdescription: 私たちのストーリーテリングアプリはおとぎ話を語り直し、奇妙で面白い結果を出します！しかし、プログラムの記述は下手です。良いコードを書くことは極めて重要だ。このアプリを素晴らしいものに仕上げるのを手伝ってください。英語の単語クラスを見て、変数、子音、リスト、関数を使ってこのプログラムを再構成してください。以前にプログラムを書いたことがあり、何らかのスタイルが欲しいなら、これはあなたにぴったりです。
  tutorial_rpiscratch_longdescription: 役に立つフレーズをさまざまな言語に翻訳するインタラクティブな会話帳を作りましょう。
  tutorial_ozaria_longdescription: ヒーローをカスタマイズしてスカイマウンテンへと旅立ち、本物のコードを入力したり、15種類のゲームレベルをナビゲートしたり、自分だけのゲームを作ってオザリアの世界を救いましょう。
  tutorial_ttovum_longdescription: 混乱をコントロールできるか？Ovun Cityのサイバーパンクの世界に足を踏み入れましょう。セルフガイドのオープンワールドを探索しながら、壊れたコードをデバッグし、パズルを解き、ハードウェアをアップグレードしてください。ドローンに捕まらないように！オーブン市がどのように進化するかはあなた次第です。
  tutorial_ttpassage_longdescription: エイダが未知の危険から逃れるのを助けて、エイダをエイリアンの世界に浸してください。この2Dプラットフォームのセルフガイドアドベンチャーをプレイして、途中でコーディングのテクニックを学びましょう。パズルを解いたり、モンスターと戦ったり、最終ボスを倒したりすることで、プレイヤーはコーディングのテクニックと構文に慣れていきます。JavaScript
    に関するある程度の知識があれば役に立つかもしれませんが、必須ではありません。
  tutorial_tynkerhtmlen_longdescription: '国連の持続可能な開発目標プロジェクトの一環であるこのコーディングプロジェクトでは、再生可能エネルギー、エネルギー効率、エネルギーへのアクセスを探る独自のウェブページを作成します。持続可能性の問題を紹介する独自のページをデザインしましょう！ '
  tutorial_ttfrog_longdescription: おなじみのゲームに新たなひねりを加えたノスタルジアが教育的になります！わかりやすい自己誘導型のゲームで、コードブロックとプログラミングのコンセプトを使って、カエルの友達が危険な土地を安全に渡れるようにします。初心者にもエキスパートにも最適です！
  tutorial_codemojijava_longdescription: このアクティビティでは、Codemoji Terminalを使ったJavaプログラミングの基礎を学生に紹介します。学生は基本的な型や変数から関数まで、あらゆることを学びます。各レッスンでは、受講者が何が起こっているのかを確実に理解できるように、コードの各行が何をするのかを詳細に説明します。レッスンの各コード行は、生徒が成功するように導かれています。
  tutorial_ccfirewall_longdescription: 自分だけのシェア可能なゲームをプログラミングする方法を学ぼう！コードを使ってヒーローに魔法の呪文を教え、波のように押し寄せる悪魔の波を打ち負かしましょう。
  tutorial_htmljs_longdescription: キャットファッションエキスポの準備をしている新しいボス、マフィン・ザ・キャットに会いましょう。彼はカロリーを追跡するプログラムが必要で、あなたに助けを求めています。この楽しくて魅力的なアクティビティでは、変数、演算、データ型を見て
    JavaScript の基礎を学び、MuffIt を書きます。MuffIt は JavaScript を使った初めてのプログラムです。
  tutorial_ttaqueducts_longdescription: このパズルゲームでは、あなたは村に水を持ち帰るヒーローです！このガイドなしのアイソメトリック体験で、レベルをクリアしていきましょう。レベルはシンプルに始まり、プレイヤーは基本的なコーディングの基礎を学べます。プレイしていくうちに、より複雑なコーディングテクニックを学んでいきます。その後、自分だけのレベルやパズルをデザインして作り、シェアしましょう。
  tutorial_vtgame_longdescription: 計算的思考とビデオゲームの英語でのプログラミング入門。わずか数分でビデオゲームを作成できます。抽象化、オブジェクト指向設計、アルゴリズム思考、問題解決、デバッグ、批判的思考といったコンピューティング概念が組み込まれています。対象学生は5年生から12年生です。事前のプログラミング経験は必要ありません。
  tutorial_baroborav_longdescription: Linkbotをロボット自律走行車（RAV）として道路のグリッドに誘導しよう！学生は、ドラッグアンドドロップインターフェイスを使用して
    Linkbot ロボット (仮想またはハードウェア) を制御する方法を学びます。また、ループの重要な概念についても学び、ピタゴラスの定理を使って三角形の経路をたどる練習もします。
  tutorial_baroboobstacle_longdescription: この6つのアクティビティシリーズでは、ドラッグアンドドロップインターフェイスを使用して、さまざまな障害物コースでLinkbotロボット（仮想および/またはハードウェア）を操作することで、基本的なコーディングとロボット工学の概念を学生に紹介します。
  tutorial_pbstorytelling_longdescription: インタラクティブなストーリーテリングの世界に飛び込みましょう。Twine でストーリーを作成する方法の基本を学びましょう。インタラクティブストーリーに特有のさまざまなストーリーパターンや構造を調べてみましょう。インタラクティブなストーリーテリングが従来のクリエイティブライティングと異なる点をいくつか見てみましょう。
  tutorial_kibosnow_longdescription: '街は雪に覆われているので、掃除に役立つKIBOの除雪車を設計する必要があります！学生たちは、綿球状の雪をきれいにするのに役立つ除雪ロボットを設計、テスト、改良しながら、工学設計のプロセスに参加します。また、コミュニティを機能させる多くの重要な仕事についても学びます。 '
  tutorial_kibohappy_longdescription: 幸せで知っていれば、ライトを点滅させてください！このロボット工学の授業では、音楽と社会情緒の学習も取り入れています。生徒たちは協力して、幸福感を表現するインプットとアウトプットの両方を含むKIBO向けのプログラムを作成します。生徒たちは、ロボットには情報を世界に送り出すための出力部品があることを学びます。
  tutorial_rubylove_longdescription: 'Love Letters for Computers は 10 部構成の YouTube
    シリーズで、小学校の教師がコンピューターサイエンスをより遊び心があり、気まぐれで、子供たちに優しいものにするための教材を紹介しています。 '
  tutorial_spherosmiles_longdescription: 笑顔には超能力があることをご存知ですか?!Sphero BOLTをプログラムして、誰かの一日を明るくしましょう。
  tutorial_spherobaby_longdescription: 友達にコーディングを教えるのに役立つ「ベビーステップ」のプログラミングを学びましょう。
  tutorial_toxarchitect_longdescription: ビルダーのロボットをコーディングして、建物や風景を作りましょう。Utopian Architectは、機能の概念の発見と学習を容易にするために設計されたサンドボックスです。プログラムのアーキテクチャ、考えを整理する技術、そして大きな問題を小さな問題に分解する方法を知ることに関連する疑問を迅速に提起する私たちの活動に参加してください。
  tutorial_idodge_longdescription: このアクティビティは「Hour of Code」に合わせて作られており、テキスト (簡略化されたJavaScript言語)
    を使ってアプリを作成することで、子どもたちのプログラミングスキルを磨きます。子どもたちはPRIMMのアプローチでプログラミングを教え、プログラムを探求し、計算的思考のスキルを活かして問題解決、修正、アプリの設計/開発を行います。
  tutorial_firiacodebot_longdescription: Pythonはあなたの脳にフィットします！これまでテキストベースの言語を使ったことがなくても、このアクティビティではロボットを動かしたり、ライトを点灯させたり、ユーザー入力に応答したりするのに必要なことをすべて学べます。CodeBot
    は、本物のプログラミング言語と強力なハードウェアを組み合わせた、本物の現実世界でのコーディングを可能にする革新的なプラットフォームです。あなたのコードでロボットの全機能を完全にコントロールできます！
  tutorial_modlighthouse_longdescription: '学生は設計基準と制約に基づいて灯台を設計します。次に、学生たちはその設計を繰り返し自動化し、メッセージをカスタマイズします。 '
  tutorial_spherogreen_longdescription: 'カウント数変数を使用して、教室のすべてのリサイクル状況を把握する方法を学びましょう。 '
  tutorial_ozopopstar_longdescription: '学生は関数を書いて呼び出し、Ozobotで実行します。これは 2 つのレッスンのうち
    2 番目のレッスンです。 '
  tutorial_eddesign_longdescription: EdisonロボットとScratchベースのプログラミング言語EdScratchを使用して、ループ、ネストループ、およびシーケンス順序の主要な計算概念を紹介します。幾何学的形状を含むパターンの概念に焦点を当て、繰り返しコードを含むプログラムでどのようにループを使用できるかを探求しながら、生徒は自主的にこのレッスンを進めることができます。
  tutorial_edshapeup_longdescription: EdisonロボットとeDPy（Pythonベースのテキストベースのプログラミング言語）を使用して、明確なループと変数に関する主要な計算概念を紹介します。学生は、あまり一般的でない正多角形や不規則な形状に挑戦する前に、定型ループとパターン認識を使って使い慣れた正多角形を操作する練習をしながら、このレッスンを自分で進めることができます。
  tutorial_ozocolor_longdescription: '色分けを使って関数を表現することで、関数の概念を学びます。このレッスンは、関数の概念を紹介する、入門的で分かりやすいレッスンです。このレッスンは
    2 つのレッスンシリーズの第 1 回目ですが、どちらのレッスンも個別に教えることもできます。2 番目のレッスンでは、OzoBlockly を使って関数の概念を組み立てていきます。 '
  tutorial_icomputeeggs_longdescription: Hour of Codeに合わせたこの教師主導のアクティビティは、生徒たちにロボット工学を通してフィジカルプログラミングを学べる機会を提供します。生徒たちは、ドラッグ・アンド・ドロップのプログラミング環境とプログラム可能なロボット球体を使って、イースターエッグを隠すようにロボットをプログラムするアルゴリズムを設計します。段階を追った授業計画、教師/生徒向けリソース、評価ガイダンスが含まれています。
  tutorial_rootunplugged_longdescription: プログラミングや数学などの力を駆使してオフラインで印刷可能なパズルを解き、ルートロボットが隠れている場所にコードを解読してください！
  tutorial_rgtreasure_longdescription: Robo Treasure Chestは、コンピューター思考とプログラミングの基礎を簡単で楽しい方法で生徒に教える、プラグドなアクティビティです。簡単な移動コマンドと、「バグ」や「デバッグ」などの新しいプログラミング表現を学びます。このアクティビティでは、マルチラベルシナリオの概念についても学びます。
  tutorial_peblioportraits_longdescription: '自分が信じる目的のためにポートレートアニメーションをプログラミングする方法を学びましょう。 '
  tutorial_rootcodebreak_longdescription: ルートロボットとルートコーディングアプリを使って、印刷可能なパズルやチャレンジを解き明かし、ルートが隠れているところまでコードを解読してください。
  tutorial_microbit14_longdescription: "  micro:bit を使って海を守る方法をコード化してみましょう。Global
    Goal 14「Life Below Water」の詳細を知り、ウミガメのビーチライトのコーディングを学びましょう。  "
  tutorial_barobomoon_longdescription: あなたは最初の永久月面基地のパイオニア宇宙飛行士の一人です。基地から離れて探検しているときに、故障により月面探査機とラジオが機能しなくなります。しかし、少し工夫すれば、Arduinoのマイクロコントローラー、LED、ドラッグ・アンド・ドロップ・コーディングを使ってSOSを送信する光信号デバイスを作ることができます。
  tutorial_eddog_longdescription: Edisonロボットとプログラミング言語EdBlocksを使用して、ループと条件の主要な計算概念を紹介します。生徒は、エジソンロボットの赤外線光センサーを活用しながら、一連の漸進的プログラミングの課題にシーケンシャルプログラミングと分解を適用しながら、ロボットがどのように世界を感知して反応するかを探り、このレッスンを自分で進めることができます。
  tutorial_microbit15_longdescription: 'micro: bitを使って地域の野生生物を保護する方法をコーディングしましょう。グローバル目標15「ライフ・オン・ランド」の詳細を確認し、野生動物種対策のコーディングを学びましょう。'
  tutorial_unity_longdescription: C# のコンピューターコードとゲーム開発のプロフェッショナルプラットフォームである Unity
    を使用して、本物のビデオゲームを作成しましょう！すべてのアクティビティアセットとステップバイステップのチュートリアルが含まれています。このプロジェクトは、教師主導でも学生指導でもかまいません。効率を上げるため、受講者はこのアクティビティの前に前述のコード不要の
    Unity Creator Kit のいずれかを修了して Unity インターフェースを学習することをお勧めします。
  tutorial_blockscadtarget_longdescription: 三角形を3次元で動かすコードを書いて、ターゲットを攻撃する能力をテストしてください！
  tutorial_tcadicicles_longdescription: コードとコンピュータ支援設計 (CAD) の力を組み合わせて、3Dのつららデザインを作成します。次に、3D
    プリンタを使える場合にデザインを印刷する方法を学びましょう。
  tutorial_blockscadscale_longdescription: コードを書いて、世界で最も有名な建物の縮尺モデルを作成して3Dプリントしましょう！
  tutorial_tcadloops_longdescription: コードとコンピュータ支援設計 (CAD) を組み合わせて破裂する星の3Dモデルを作成する方法を学びましょう。
  tutorial_phidgets_longdescription: フィジェットとプロセッシングで素晴らしい楽器を作ろう！
  tutorial_modvariables_longdescription: '学生は、Cubeletsロボットブロックを使用して、データがネットワークをどのように流れるかを調査します。このレッスンでは、受講生が
    Cubelets ロボットブロックの一般的な仕組みをすでに理解していることを前提としています。modrobotics.com/thehubにアクセスして、この計算的思考ツールを生徒に紹介する「Meet
    Your Cubelets」の無料レッスンを受けてください。 '
  tutorial_codestersmicro_longdescription: 'micro: bitをコードスターに接続して、可能性を広げましょう。micro:
    bitをゲームコントローラーとして使って、プレーヤーがサッカーボールをヘッドするのを助けましょう。ボールが地面にぶつからないようにしましょう。Micro Ballは初心者でも作れるシンプルで楽しいゲームです。'
  tutorial_codestersdata_longdescription: 'micro: bitをコードスターに接続して、可能性を広げましょう。micro:
    bit センサーからデータを収集して保存する方法を学びましょう。次に、そのデータを Codesters の散布図としてグラフ化します。ループ、リスト、イベントに関する予備知識があることが推奨されます。'
  tutorial_ikodexmas_longdescription: この教師主導のアクティビティは、Hour of Codeに合わせて作られており、子供たちにタイルベースのプログラミング言語を使ってコーディングスキルを磨く方法を紹介します。子供たちはアルゴリズム、プログラミング、計算的思考のスキルを駆使して、クリスマスイブにプレゼントを届けるようにKoduをプログラミングします。ステップバイステップの授業計画、生徒向けチュートリアル、評価ガイダンスが含まれています。
  tutorial_rpisensehat_longdescription: Sense HATハードウェアを使用して、身近な環境に関するさまざまな情報をキャプチャできるデータロギングデバイスを構築する方法を学びましょう。
  tutorial_mee_longdescription: 今にも火事で燃えそうな村を、あなたのコーディングで助けましょう! コーディング アシスタントである
    Minecraft Agent をプログラムして、彼を森に向かわせ、火事の原因になる条件についてのデータを集めましょう。Agent は集めたデータから学習し、火事が起こる場所を予測できるようになります。
  tutorial_kuborobo_longdescription: このアクティビティでは、生徒はタグタイルを使ってKUBOロボットをプログラムし、印刷された地図上のさまざまな場所に移動するようにプログラミングしながら、ロジックとシーケンシングのスキルを試します。
  tutorial_ai-oceans_longdescription: "  コンピュータサイエンスはコーディング以上のことをしています。倫理的な問題を探りながら、AI、機械学習、トレーニングデータ、偏見について学び、世界の問題にAIがどのように活用できるのかを知ることができます。
    \ "

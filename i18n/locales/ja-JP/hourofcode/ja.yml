  csd_page_pick_a_course_heading: 教室に適したCSディスカバリー・コースを選ぶ
  csd_page_pick_a_course_desc: CSディスカバリーズには多様なオプションが用意されており、あらゆるニーズに対応できるコースがあります。
  csd_page_pick_a_course_heading_02: コンテンツをどのように選択しますか?
  csd_page_courses_year_desc: 7つのユニットを通して、生徒は様々なトピックを探求します。
  csd_page_courses_year_action_block_desc: 本格的な成果を作成し、創造性、コミュニケーション、問題解決、楽しみの媒体としてコンピュータ・サイエンスに取り組む力を学生に与えるコンピュータ・サイエンス入門コース。
  csd_page_courses_flexible_units_desc: CSディスカバリーズの各ユニットは、それぞれ単独で使用することができ、過去の経験は必要ありません、そのため、あなたの教室に適したユニットを選ぶことができます。
  csd_page_courses_collections_desc: 特定のトピックに焦点を当てたユニットで、1つの分野を深く掘り下げます。
  csd_page_faq_question_01: CSディスカバリーは標準規格に対応していますか？
  csd_page_faq_answer_01: |+
    CSディスカバリーは、コンピュータサイエンスのK-12フレームワークと2017 CSTA標準の両方をガイダンスとして使用して書かれています。現在、CSディスカバリーの各レッスンには、関連する2017 CSTA標準へのマッピングが含まれています。[ 標準マッピングの要約はこちら](%{mappings_url})。Google Sheets版の標準は、[CSD標準](%{csd_standards_url})にあります。


  csd_page_faq_question_02: このコースのための専門能力開発はどこでどのように受けることができますか？
  csd_page_faq_answer_02: 私たちの専門能力開発プログラムでは、年間を通じたサポートを提供しています。このプログラムは5日間のサマー・ワークショップで始まり、カリキュラムを実践的に学び、同じ地域の他の教師と知り合うことができます。年間を通じて、フォローアップ・ワークショップやフォーラム・サポートを提供しています。コンピュータ・サイエンスの経験がなくても始められます。そして、教師の皆さんには大変好評です！90％の教師が、これまでで最高の専門能力開発だと評価しています。[お申し込みと詳細はこちら](%{apply_url}).
  csd_page_faq_question_03: CSディスカバリーを教えていますが、生徒との時間が1学期もありません。何がお勧めですか？
  csd_page_faq_answer_03_01: スケジュールに制約があり、1学年を通じてCSディスカバリーの全ユニットを教えることができない教師でも、CSディスカバリーの特定のユニットセットを、重点的に学習したい内容に基づいて簡単に指定できるようになりました。これらのコレクションは、CS
    Discoveriesに含まれるユニットとまったく同じですが、CSディスカバリーの特定の分野を深く掘り下げるために、以下のおすすめに基づいてグループ化されています。各コレクションは約1学期または1学期より少し短い期間です。[コレクションオプションはこちら](%{collections_url}).
  csd_page_faq_answer_03_02: スケジュールがさらに限られている教師には、コース全体を割り当てずに、CSディスカバリーの1ユニットだけを一度に指定することができます。大規模なコースの一部としてCSディスカバリーのユニットを組み込んで教える教室や、限られたスケジュールでコンピュータサイエンスを教える教室のサポートにお役立てください。[フレキシブルなユニットについては、こちら](%).
  csd_page_faq_question_04: CSディスカバリーに必要な教材や備品は何ですか？
  csd_page_faq_answer_04_01: このコースを教える際に考慮すべきコストとして、印刷費が考えられます。多くのレッスンには、生徒の活動を指導するための配布資料があります。これらのプリントをすべて印刷する必要はありませんが、多くは印刷できるようにデザインされていますので、可能な限り印刷することを強くお勧めします。
  csd_page_faq_answer_04_02: 印刷だけでなく、次のような一般的な学用品や 工作用具が必要なレッスンもあります： 生徒用日誌、ポスター用紙、マーカー／色鉛筆、はさみ、スクラップ用紙、のりまたはテープ、付箋紙またはインデックスカード（または同様の大きさのスクラップ用紙）、定規または定規に類するもの。
  csd_page_faq_answer_04_03: これらの一般的な教材に加え、特定の単元では以下のものが必要となります：
  csd_page_faq_answer_04_04: 問題解決とコンピューティング
  csd_page_faq_answer_04_05: アルミホイル、水を入れる容器、小銭（小銭は同じ大きさの他の重りで代用できることに留意）。これらの備品がない場合は、代わりの活動を用意することができます。
  csd_page_faq_answer_04_06: デバイスを使ったアプリの作成（オプションAとオプションB）
  csd_page_faq_answer_04_07: オプションA：サーキット・プレイグラウンドの教室セット。詳細は[code.org/maker/circuitplayground](%{url})をご覧ください。
  csd_page_faq_answer_04_08: オプションB：micro:bitデバイスの教室セット。詳細は[code.org/maker/microbit](%{url})をご覧ください。
  csd_page_faq_answer_04_09: ティッシュの空き箱や段ボール、スクラッチペーパーなどの工作用品
  csd_page_faq_answer_04_10: "*注意：デバイスを使ってアプリを作成するユニットには、2つの実装オプションがあります。1つはサーキット・プレイグラウンドを使用する人向け、もう1つはmicro:bitを使用する人向けです。両ユニットは同等であり、同じ内容をカバーしているため、両ユニットを購入したり、教えたりする必要はありません。"
  csd_page_faq_question_06: CSディスカバリーは、Code.org の他のコースとどのような連携していますか？
  csd_page_faq_answer_06_01: CS ディスカバリーは、[CS 基礎](%{csf_url}) コースと [CS 原理](%{csp_url})
    コースの間に自然に収まるように設計されています。これらのコースはそれぞれ年齢に応じたコンピュータサイエンスの入門コースとして設計されていますが、すでに経験のある生徒には新しいトピックがたくさんあり、また、見慣れたトピックを斬新でよりチャレンジングな文脈で再確認することができます。

  codeorg_longdescription: ドラッグ＆ドロップによるプログラミングでコンピュータサイエンスの基本的なコンセプトを学びす。ゲーム感覚で独学でも進められます。ビル・ゲイツやマーク・ザッカバーグらによるビデオレクチャー、アングリーバードやプラネッツ対ゾンビなどを使った題材が用意されています。繰り返しループ、条件分岐、基本的なアルゴリズムを学習できます。３４もの言語に対応しています
  codeintl_longdescription: ドラッグ＆ドロップによるプログラミングでコンピュータサイエンスの基本的なコンセプトを学びす。ゲーム感覚で独学でも進められます。ビル・ゲイツやマーク・ザッカバーグらによるビデオレクチャー、アングリーバードやプラネッツ対ゾンビなどを使った題材が用意されています。繰り返しループ、条件分岐、基本的なアルゴリズムを学習できます。３４もの言語に対応しています
  thinkersmithspanish_longdescription: '"ロボット語"を使用して、事前に打ち合わせすることなく、お互いに課題を解決する方法を探ります。このレッスンでは、デバッグという非常に重要なスキルと同時に、シンボルとアクションの関連について学びます。'
  khan_longdescription: 楽しくお絵かきをしながらJavaScriptのプログラミングの基本を学びます。自分でやったり、クラスで取り組んだりすることができます
  khanes_longdescription: 楽しくお絵かきをしながらJavaScriptのプログラミングの基本を学びます。自分でやったり、クラスで取り組んだりすることができます
  khanpt_longdescription: 楽しくお絵かきをしながらJavaScriptのプログラミングの基本を学びます。自分でやったり、クラスで取り組んだりすることができます
  khanhe_longdescription: 楽しくお絵かきをしながらJavaScriptのプログラミングの基本を学びます。自分でやったり、クラスで取り組んだりすることができます
  khanfr_longdescription: 楽しくお絵かきをしながらJavaScriptのプログラミングの基本を学びます。自分でやったり、クラスで取り組んだりすることができます
  khanpl_longdescription: 楽しくお絵かきをしながらJavaScriptのプログラミングの基本を学びます。自分でやったり、クラスで取り組んだりすることができます
  tynker_longdescription: あなただけのゲームを作って友達とシェアしましょう！楽しいコーディングのパズルに挑戦して、プログラミングの考え方をひとつひとつ学びます。アニメのキャラクター、様々なレベルや幅広い小道具を使ってゲームを一人一人に対応したものにします。物理を活用して、あなたのゲームをリアルにしましょう。ブロックによるコーディングだけでなく、JavaScriptのコードも見ることができます。iPadやAndroidタブレットの上で動かしてみましょう。たくさんのアクティビティから選ぶことができます！
  scratch_longdescription: 'Scratchをつかうと、あなた独自のゲーム、ストーリー、アニメーションを作成&mdash; 友達と共有することができます。あなたの名前をアニメーションにしてホリデーカードをつくったり、ピンポンゲームをつくったりするところから始めましょう'
  lightbot_longdescription: Lightbotを導いて全ての青いタイルをライトアップ！Lightbotとは、ゲーム仕立てのプログラミングで、コーディングの基本を理解するためのパズルゲームです。いろいろなレベルの課題を通して、流れに沿った指示や、手続きの書き方、ループの利用といったことを学びます。すべての年齢層に適しています
  thinkersmith_longdescription: 'あらかじめ設定がされている"Robot Vocabulary"をつかうと、事前にきちんと決めていなくても、生徒の皆さんがどうお互いに協力したら課題が解決できるか取り組めるかがわかります。このレッスンでは、シンボルとアクションのつながりや、デバッグという非常に重要なスキルを同時に学ぶことができます。 "My Robotic Friends"はグループ学習に最適です。先生方のクラスルーム用のワークブックにも適しています'
  condcards_longdescription: コンピュータを使わずに学ぶ方法、アンプラグドのアクティビティでは、カードデッキをつかってアルゴリズムと条件分岐について学びます。生徒の皆さんは、チームを組んでこの課題に取り組みます。各チームに１つのカードデッキが必要です
  lightbotintl_longdescription: iOSやAndroid (Webブラウザ) を使って、プログラミングのロジックを学びます。４才以上を対象とした非常に基本的なものから始めます。コマンドの逐次実行、パターンの特定、関数の呼び出し、ループの利用といったことを学習します！
  codehs_longdescription: 'コンピュータに命令すること、これはプログラミングがやっていることと同じです。ちょうど犬に命令するような感じです。犬のカレルと一緒にコーディングの勉強をしましょう&mdash; 楽しく、簡単で、見た目もわかりやすいプログラミングの入門です。全くの初心者でもコマンドや関数といった基本的な概念を学ぶことができます。チュートリアルは、生徒が自分で学ぶこともできますが、先生はサインアップすることで先生用ツールにアクセスし、生徒の進捗状況を把握することもできます！'
  codecademy_longdescription: Codeacademyはインタラクティブで、生徒が自分で学びながら、JavaScriptを通じてコンピュータサイエンスの基礎を学べる入門コースです。JavaScriptは、世界中で数千万人もの生徒が使っています。クイズ、スライド、生徒用のプロジェクトなど、まずは生徒の皆さんがすぐにスタートできるHour of Codeの体験をご用意しました
  codecombat_longdescription: 画期的なプログラミング ゲーム でPython や java スクリプトを学びながら鬼をやっつけよう！
  codemonkey_longdescription: CodeMonkeyは実際のプログラミング言語でのコーディングが学べるオンラインゲームです！生徒はバナナを捕まえるようサルをプログラミングで動かします。レベルが進む度に少しずつ難しくなってゆきます。各課題で星のスコアを獲得することができ、ワンクリックでシェアすることができます
  codeavengers_longdescription: 10個の簡単なタスクを通して、JavaScriptを使って2Dの2人用ゲームを作ります。そして、クイズを作成し友人とシェアすることで、プログラミングの基本について学んでゆきます(変数やif文)。作業を進めていくとポイントやバッジが獲得でき、ランキング掲示板で、クラスで誰が一番かを競い合うことができます
  processing_longdescription: Processingというプログラミング言語を使って、絵を描くことでプログラミングの基礎を学びます。いくつかのビデオを使って、インタラクティブな描画プログラムをデザインするうえで実用的なコーディング手法についてご紹介します。
  robomind_longdescription: バーチャルロボットの制御を通して、生徒の皆さんはプログラミングの基本を学びます。このオンラインのコースは、簡単なプレゼンテーション、動画、クイズ、自動ガイダンスやヒントがついているので、独習することができます
  groklearning_longdescription: 'Pythonというプログラミング言語を使って、"エリザ"と呼ばれる心理療法士のようにふるまうチャットボットを作ります。エリザに話し方、話す内容を教えてゆきます。彼女がコンピュータではなく、本当の人間であると友人を勘違いさせることができるでしょうか？'
  quorum_longdescription: このチュートリアルは、スクリーンリーダに対応しているので、視覚障害のある人にも利用できます。メアリーは生物学の研究室にプログラマーとして所属しています。彼女にQuorumというプログラミング言語を紹介してもらいましょう。このチュートリアルを通じて、生徒の皆さんはオンラインでの例題を通して自分で学ぶことができます
  codespark_longdescription: Foosではコンピュータープログラミングの学習方法です。楽しく、子供にも親しみやすいものです。かわいいキャラクタをプログラミングしてパズルを解き、ばーちゃんるな世界に命を吹き込みましょう。このゲームは言葉をつかいません。ですから誰でも楽しむことができます！
  kodable_longdescription: Kodableはプログラミング基本を５才以上のこどもに紹介する独習用のiPadのゲームです。近くに先生や保護者がいるといいですが、いなくても大丈夫です
  tynkerapp_longdescription: コーディングの楽しいパズルを解くことでプログラムの学びます。テーマに応じたグラフィック、10種類以上のゲームキット、カスタマイズできるキャラクターなどを使って、簡単にゲームやお話を作ります。インターネット接続は必須ではありません。Web上の作品にアクセスすることもできます
  robomindnl_longdescription: バーチャルロボットの制御を通して、生徒の皆さんはプログラミングの基本を学びます。このオンラインのコースは、簡単なプレゼンテーション、動画、クイズ、自動ガイダンスやヒントがついているので、独習することができます
  flappy_longdescription: 'ドラッグ&ドロップによるプログラミングであなた独自のFlappyバードのゲームを作ります。見た目をカスタマイズしてみましょう (Flappyザメ、Flappyサンタなど)。そして、あなたの携帯にそのゲームを1クリックで登録しましょう'
  bitsbox_longdescription: あなた独自の仮想タブレットをカスタマイズし、アプリを作って、遊んで、共有しましょう。簡単なチュートリアルが用意されているので、小さなお子さんでも本当のJavaScriptでプログラムを作成することができます。そのあとより高度なことに進むことになるでしょう。
  makegameswithus_longdescription: Swiftと呼ばれる初心者用のプログラミング言語を使って、iPhone用ゲームの作り方を勉強しまそう。あなたのモンスターの動きを制御するコードを描いて、ポケモン風のアクションゲームを作ります。モンスターを勝たせるために、変数、メソッド、オブジェクトなどの使い方を勉強します。
  touchdevelop_longdescription: タッチで簡単に操作できるエディターを使って、ピクセルアートを作ったり、パズルを解いたり、鳥がジャンプするあなた独自のゲームを作成します
  appinventor_longdescription: 楽くて短いビデオチュートリアルが用意してあります。このビデオでは、Android携帯やタブレット用の簡単なアプリケーション3つの作り方を紹介しています。初心者もエキスパートも同じように、このHour of Codeでは、事前に何も知らなくてもあなた独自のアプリが作れるようになります。あなた独自のアプリを作って友達にシェアすることを想像してみてください！これらのアクティビティは生徒にも先生にも楽しいものとなっています
  blockly_longdescription: あなたのPCはインターネットへのアクセスが遅い状況(もしくは接続がない)でしょうか？ Code.orgのチュートリアルの前に、Blocklyチュートリアルをダウンロードしておいてください。この約3MBのZIPファイルをロードしておいてもいいですし、USBメモリを使ってオフラインでインストールすることもできます
  thinkersmith2_longdescription: オン・オフの関数の集まりとして、生徒はバイナリ形式で文字を格納したり表現したりすることを学びます。最終成果は、頭文字をエンコードできるようになることです
  kodableunplugged_longdescription: fuzzFamily Frenzyは5才以上の子供を対象としたプログラミングロジック入門用の教材です。先生がゲームを説明し、生徒は簡単な課題を解決すべくプログラムを行います
  projguts_longdescription: 'コンピュタを使わずに学ぶ"アンプラグド"のアクティビティでは、モデリングとシミュレーションについて学びます。生徒はグループになって、じゃんけんゲームで遊びます。モデリングが違うと結果がどうかわってくるか見てみてください'
  hourofcode_longdescription: 新しいcode.or/hocのプレイスホルダ
  frozen_longdescription: "Let's use code to join Anna and Elsa as they explore the magic and beauty of ice. You will create snowflakes and patterns as you ice-skate and make a winter wonderland that you can then share with your friends!"
  playlab_longdescription: Play Lab!を使ってお話やゲームをつくります。動物、海賊、ゾンビ、忍者、いろいろなキャラクターを動かして、音をだして、点数を稼ぎましょう。火の玉だって投げられます！

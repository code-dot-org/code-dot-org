  sphero_beyond_shortdescription: SPRKでは子供たちにロボットプログラミングの速習コースを用意しています。算数や科学のスキルを鍛えます。
  codeorg_beyond_longdescription: ドラッグ＆ドロップによるプログラミングでコンピューターサイエンスの基礎的な概念について学びます。３つのコースが用意されており、それぞれ15-20個のレッスンから構成されています。ゲームのように独習できるチュートリアルや、ネット環境を必要としないクラスルーム用の課題も用意されています。ビデオレクチャにはビルゲイツ、マークザッカーバーグ、アングリーバード、プランツ対ゾンビなどが出演しています。繰り返しループ、条件分岐、基本的なアルゴリズム、関数、変数などを学びましょう
  khan_beyond_longdescription: 楽しくお絵かきをしながらJavaScriptのプログラミングの基本を学びます。自分でやったり、クラスで取り組んだりすることができます
  tynker_beyond_longdescription: Tynkerでは楽しく簡単にプログラミングを学習できます。視覚的なので、コードのブロックを並べ替えることで、子供でもゲームやモバイルアプリを作ることができます。プログラミングの文法を知る必要はありません。子供たちは自分たちのアイディアを、アニメーションのお話や算数を使ったアートといった形にすることができます。段階をおって学習ができます。基礎を学んだら、Tynkerでは、プログラミングの文法などより高度な内容の学習にすすむことができます。
  scratch_beyond_longdescription: 'Scratchをつかうと、あなた独自のゲーム、ストーリー、アニメーションを作成&mdash; 友達と共有することができます。あなたの名前をアニメーションにしてホリデーカードをつくったり、ピンポンゲームをつくったりするところから始めましょう'
  lightbot_beyond_longdescription: iOSやAndroid (Webブラウザ) を使って、プログラミングのロジックを学びます。４才以上を対象とした非常に基本的なものから始めます。コマンドの逐次実行、パターンの特定、関数の呼び出し、ループの利用といったことを学習します！
  codecademy_beyond_longdescription: Codeacademyはインタラクティブで、生徒が自分で学びながら、JavaScriptを通じてコンピュータサイエンスの基礎を学べる入門コースです。JavaScriptは、世界中で数千万人もの生徒が使っています。クイズ、スライド、生徒用のプロジェクトなど、まずは生徒の皆さんがすぐにスタートできるHour of Codeの体験をご用意しました
  kodable_beyond_longdescription: Kodableはプログラミング基本を５才以上のこどもに紹介する独習用のiPadのゲームです。近くに先生や保護者がいるといいですが、いなくても大丈夫です
  scratchjr_beyond_longdescription: ScratchJrはインタラクティブなお話やゲームを子供たちが作れる入門用プログラミング言語です。グラフィカルなプログラミングブロックを組合せ、キャラクターを動かしたり、ジャンプさせたり、ダンスさせたり、うたわせたりすることができます。
  hopscotch_beyond_longdescription: Hopscotchプログラミング言語を使ってのiPad用の独習教材です。生徒はiPad用のアプリやゲームを作ることができます。生徒は個人でも友人と一緒にでも作業することができます(１台のiPadにつき３人まで)。
  pocketcode_beyond_longdescription: Pocket Codeを使ってスマートフォン用のゲームを作りましょう！スカイダイバーのスティーブが小包を配達するので、それを助けてあげましょう。友達やほかのユーザーと共有することもできます！
  groklearning_beyond_longdescription: プログラミングの経験がない人用の、Pythonというプログラミング言語を使った入門コースです。ユニークな入門用コンテンツと課題の組み合わせが用意されているので、Pyhthonとプログラミングについて理解できるようになります。私たちは、いろんな年代、いろんな背景をもつ生徒にこの教材を使ってきたので、あなたもきっとできると確信しています。
  hacketyhack_beyond_longdescription: 'Hackety Hackでは、ゼロからプログラミングの基礎について学ぶことができます。未経験でも大丈夫です！Hackety HackではRubyというプログラミング言語について学びます。Rubyはデスクトップアプリからウェブサイトを含む、様々なプログラミングでつかわれています[注：デスクトップへのインストールが必要です]。'
  robomind_beyond_longdescription: 'バーチャルロボットの制御を通して、生徒の皆さんはプログラミングの基本を学びます。このオンラインのコースは、簡単なプレゼンテーション、動画、クイズ、自動ガイダンスやヒントがついているので、独習することができます。 '
  makegameswithus_beyond_longdescription: 既にObjectiveCを知ってますか？1時間でiPhoneゲームを作り方を学びましょう！コード、テスト、プレイといった全てのプロセスをブラウザ上で学ぶことができます。できたものは、Facebookに共有して友達に遊んでもらいましょう。iPhoneでの開発経験は必要ありません。変数、メソッド、オブジェクトがどのようなものなのか理解しなくてはなりません。
  appinventor_beyond_longdescription: 楽くて短いビデオチュートリアルが用意してあります。このビデオでは、Android携帯やタブレット用の簡単なアプリケーション3つの作り方を紹介しています。初心者もエキスパートも同じように、このHour of Codeでは、事前に何も知らなくてもあなた独自のアプリが作れるようになります。あなた独自のアプリを作って友達にシェアすることを想像してみてください！これらのアクティビティは生徒にも先生にも楽しいものとなっています
  touchdevelop_beyond_longdescription: TouchDevelopを使うとiPad, iPhone, Android, PC, Mac, Windows Phoneで動くアプリを作ることができます。あなたのフォンやタブレットの上でも、タッチ対応のエディタを使って楽しく作業ができます。
  codehs_beyond_longdescription: '犬のカレルと一緒にプログラミングの基礎について学びましょう。コンピューターに命令することは、犬に指示を出すのと同じようなことです。このチュートリアルは、先生が実施するのに最適ですが、個人で取り組むこともできます [注：有料です]。'
  udemy_beyond_longdescription: 'コードを見たことがなくても、コードで生計を立てていたとしても、プロの先生によるUdemyのコースがあります[注：有料です]。'
  lynda_beyond_longdescription: 'コーディングの方法を学習してウェブアプリを作りましょう。CやC++でのオブジェクト指向の基礎から、Javaの書き方を学びます。私たちの開発用チュートリアルでは、PHPやMySQLデータベースを使ったモバイルアプリの作り方が学習できます。Rという統計情報処理用の言語など色々なことが学べます [注：有料]。'
  edx_beyond_longdescription: CS50xはハーバード大学の入門用コースです。プログラミング経験の有無やプログラミング専攻に関わらず、プログラミングの芸術的側面やコンピューターサイエンスの知的な側面について学びます。抽象化、アルゴリズム、データ構造、カプセル化、リソース管理、セキュリティ、ソフトウェアエンジニアリング、ウェブ開発といったトピックがカバーされています。C, PHP, JavaScript, SQL, CSS, HTMLという言語を使用します。CS50xはハーバード大学のキャンパスで２番目に人数が多いコースです。
  coursera_beyond_longdescription: Nick Parlanteによるスタンフォードのコンピュータサイエンス入門コース（CS101）です (無料!)。CS101では、未経験の方でもコンピューターサイエンスの本質的な考え方について学べます。短いコードを使って、実験したり遊んだりします。CS101ではコンピューターとは、ハードウェアとは、ソフトウェアとは、インターネットとは、など今日のコンピューターの一般的な背景についても学びます。ウェブブラウザを使えれば十分で、特別な経験は不要です。
  udacity_beyond_longdescription: このコースでは、コンピューターサイエンスの基本的なコンセプトについて学ぶとともに、ウェブクローラーを作る過程を通してコンピュータープログラムを作成する方法を学びます。このコースでは事前の経験は必要ありません。初心者も歓迎です！コース終了時には、コンピューターサイエンスの基礎的概念を習得し、あなたの問題を解決をするためのPythonプログラムを書けるようになっているでしょう。このコースは、コンピューターの中程度レベルに進む前の準備段階となることを意図しています。
  teachingtree_beyond_longdescription: TeachingTreeは誰でも教育用コンテンツを提供できるオープンなプラットフォームです。私たちのゴールは生徒が個々の概念を学ぶ上で適切なクリップを素早く見つけられるようにすることです。ビデオとそれに関連する概念を紐づけて、私たちのサイトに追加してください。
  kodu_beyond_longdescription: KudoはPCやXbox用のゲームをつくるための視覚的なプログラミング言語です。Kutoはプログラミングと同時に、創造性、問題解決、物語の作成方法を教えるためにも利用できます。子供も大人も、デザインやプログラミングのスキルがなかったとしても、だれでもKudoでゲームを作ることができます。PC用のKudoは無料でダウンロードできます。Xbox用のKudoは米国で利用可能でXboxマーケットプレースのインディーズゲームで５＄で購入することができます。
  cargobot_beyond_longdescription: Cargo-Botはロボットに木箱を動かす方法を教えるパズルゲームです。簡単そうに聞こえますよね？恐怖の音楽と驚くほどきれいなグラフィックスからなる36個のすごく面白いパズルが用意されています。あなたの解き方を記録して、YouTubeに共有してともだちに見せることもできます。
  kidsruby_beyond_longdescription: 'Rubyを使って宿題をしたり、ゲームを作ったりして楽しみましょう。両親や先生にはRubyプログラミングの勉強をしているといっておきましょう :-)　無料でどのコンピューターでも動作します [注：インストールが必要です]。'
  w3schools_beyond_longdescription: あなたのコンピューターでウェブサイトの作り方を学びましょう。サーバーの基本を1日以内に学びます。ウェブサイトにデータベースを追加しましょう。
  codeavengers_beyond_longdescription: Learn how to program games, apps and websites. Designed by experts with perfect level of difficulty for beginners, easy to understand instructions and great help when you need it. Our HTML, CSS and JavaScript courses include code challenges and revision games that make learning fun and effective for all ages.
  mozilla_beyond_longdescription: Thimbleを使うと、ウェブページの作成と共有が驚くほど簡単になります。HTMLとCSSをブラウザの中で編集し、その結果を簡単にプレビューすることができます。クリック一つで歓声したプロジェクトを共有できます。初心者にもエキスパートにも適しています。
  codecombat_beyond_longdescription: Play as a Wizard using code (spells) to control your heroes, navigate mazes, defeat ogres, trick enemies, and rescue allies! Learn JavaScript in this HTML 5 web game for complete beginners.
  codea_beyond_longdescription: "Codea for iPad lets you create games and simulations &mdash; or just about any visual idea you have. Turn your thoughts into interactive creations that make use of iPad features like Multi-Touch and the accelerometer. We think Codea is the most beautiful code editor you'll use, and it's easy. Codea is designed to let you touch your code. Want to change a number? Just tap and drag it. How about a color, or an image? Tapping will bring up visual editors that let you choose exactly what you want."
  lego_beyond_longdescription: Create small, customizable and programmable robots using LEGO pieces.
  finch_beyond_longdescription: "The Finch is a new robot for computer science education. Its design is the result of a four year study at Carnegie Mellon's CREATE lab. The Finch is designed to support an engaging introduction to the art of programming. It has support for over a dozen programming languages and environments, including several environments appropriate for students as young as eight years old. The Finch was designed to allow students to write richly interactive programs."
  arduino_beyond_longdescription: Arduino is a popular platform designed to allow artists and designers to work with real sensors, LEDs, buzzers, and more. The Sparkfun Virtual Sandbox will teach you real Arduino code right in your browser.
  processing_beyond_longdescription: Processing is a programming language, development environment, and online community. Since 2001, Processing has promoted software literacy within the visual arts and visual literacy within technology. Initially created to serve as a software sketchbook and to teach computer programming fundamentals within a visual context, Processing evolved into a development tool for professionals. Today, there are tens of thousands of students, artists, designers, researchers, and hobbyists who use Processing for learning, prototyping, and production.
  alice_beyond_longdescription: 3Dアニメーションの作成をサポートする革新的なプログラミング環境を使いながら、Aliceプロジェクトでは、幅広い年代の人に対して、コンピューターでの考え方、問題解決方法、コンピュータープログラミングを教えたり学んだりするための資料やツールを提供しています。
  sphero_beyond_longdescription: あなたが教育者であろうと保護者であろうと、SPRKのレッスンではロボットのプログラミングについて楽しく学ぶことができます。算数と科学のスキルも鍛えられます。

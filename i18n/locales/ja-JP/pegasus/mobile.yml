  third_party_khan_btn_forum: "カーン アカデミー CS フォーラム"
  third_party_appinv_desc: "MIT App Inventor は、ブロック ・ ベースのプログラミング ツールで、初心者を含む全ての人がプログラミングを始める事ができ、 Android デバイス用の完全な機能のアプリを作成する事ができます。App Inventor 初心者でも、1 時間以内に最初のアプリを作成して実行することが出来るでしょう。より複雑なアプリケーションも、従来のテキスト ベース言語よりもはるかに少ない時間でプログラムすることができます。"

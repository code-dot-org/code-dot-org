  third_party_codehs_desc: "CodeHS は、短いビデオ、サンプル コード、多くのプログラミング演習など、コーディング楽しくし、初心者にも馴染みやすい、プログラミングの構成要素を紹介します。学校や教師のために、CodeHS は、カリキュラム、教師用ツールおよび PD を提供します。個々 の学習者は、学習補助者のネットワークから過程に沿った必要な助けを得ることができます。"

  third_party_khan_desc: "JavaScript と ProcessingJS を使用して、描画、アニメーション、ゲームをプログラムする方法を学びましょう。HTML と CSS を使用して、web ページを作成する方法を学びましょう。あなたの作品を共有し、他の人の作品を眺め、お互いに学びあう事ができます！"

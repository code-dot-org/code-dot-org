  third_party_scratchjr_desc: "Scratch Jr. は、小さな子供 (年齢 5-7) が、自らインタラクティブなストーリーやゲームを作成することができる入門プログラミング言語です。子供達は、グラフィカルなプログラミング部品を繋ぎ合わせる事で、キャラクターを動かし、ジャンプさせ、 歌わせる事が出来ます。子供達は、ペイント エディターでキャラクターを編集したり、自分の声や音を追加したり、自身の写真を挿入する事さえ出来ます。プログラミング部品を使ってキャラクターに命を吹き込むのです。"
  third_party_scratchjr_btn_curriculum: "Scratch Jr. のカリキュラムをダウンロード"
  third_party_scratchjr_btn_site: "スクラッチ Jr をご覧ください"
  third_party_scratch_desc: "Scratch を使えば、あなた自身のインタラクティブなストーリー、ゲーム、アニメーションをプログラムして、オンライン コミュニティで他の人々と作品を共有できます。Scratch は、21 世紀の生活に欠かせないスキル、創造的な思考、体系的な判断、共同作業を、若者が学ぶことを手助けします。"
  third_party_scratch_btn_curriculum: "Scratch のカリキュラムをダウンロード"
  third_party_scratch_btn_forum: "Scratch 教育者フォーラム"
  third_party_scratch_btn_site: "Scratch をご覧ください"
  third_party_lightbot_desc: "Lightbot では、パズルを解決するために、学生はコマンドでロボットをプログラムします。学生は、ブラウザー (Flash Player が必要)、または android や iOS 端末でゲームをしなければなりません。学生は、Lightbot の「基本」レベルの初期セットを実行します。彼らは、一連の基本命令を使って、行わせたい事を、どのようにコンピューターに指示すべきかを学び、コンピューター プログラムが書かれる一般的な手順を理解します。"

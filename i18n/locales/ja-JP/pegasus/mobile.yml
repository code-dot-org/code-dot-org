  third_party_tynker_desc: "Tynker の創造的なコンピューティング ・ プラットフォームは、直感的かつ想像力豊かな方法で、子供達が楽しみながら論理的思考やプログラミング スキルを育む事を助けます。私たちの革新的視覚的なプログラミング言語、対話的な自習コース、そしてゲームを基礎としたプログラミング活動は、プログラミングの容易な導入を提供し、子供たちに技術革新や創造する力を与えます。"

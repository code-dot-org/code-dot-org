    level:
      instructions:
        'maze_2_2': "你可以幫我抓住這隻淘氣的豬嗎？把 2 個「移動-向前」積木堆疊在一起，然後按下「運行」來幫我到達目的地。 "
        'maze_2_1': "這隻豬惹毛我了。帶我去那，我要抓住牠！"
        'maze_2_2_5': "沿著這條路帶我去找那隻笨豬，記得躲開 TNT 炸藥，不然會見到我的羽毛滿天飛！"
        'maze_2_3': "帶我去找那綠色的小惡魔！（小心 TNT 炸藥）"
        'maze_2_4': "保持冷靜，趕快幫我找到那隻壞豬。不然我會被牠氣死！"
        'maze_2_5': "聽說用 2 個積木就能抓到那隻綠色笨豬，你辦得到嗎？"
        'maze_2_6': "帶我去綠色入侵者那裡，只可以用 3 個積木喔。"
        'maze_2_7': "幫我想想辦法，在使用最少的積木數量下，趕走這隻壞豬豬。試著使用多個「重複」積木來完成目標吧！"
        'maze_2_8': "當積木變灰色時，代表你不能刪去它。要解決這個問題，請使用「循環」積木，試著將「移動」、「移動」、「旋轉」三個積木，放入循環積木中，並設定重複 3 次。"
        'maze_2_9': "好的，接著我們試試這個新的「循環…直到…」積木，它會一直重複執行，直到我抓到這隻惹人厭的豬豬。"
        'maze_2_10': "好了，這是最後一次的練習 - 你可以使用 4 個積木解決這個問題嗎？"
        'maze_2_11': "親愛滴人類，偶是隻殭屍。偶~餓了。必須... 吃到... 向日葵... 你有辦法只用 5 個積木就讓我到那兒嗎？"
        'maze_2_12': "好的，這和上一關很相似，有些不一樣就是。你可以只用 5 個積木解決嗎？"
        'maze_2_13': "使用新的「如果」積木可以讓我決定何時轉彎。提示：只要再添加一個積木就可以了，但你可以學習其他積木的組合方式，這樣你下次就可以自己編寫了。"
        'maze_2_14': "好，這個關卡跟前一關很像，但你需要記住你是如何同時使用「如果」 及「循環」程式積木的。"
        'maze_2_15': "偶想要吃向日葵！試著使用「如果」積木，讓我使用最少的積木就能吃到向日葵。"
        'maze_2_16': "好啦，讓我們再練習一次，這次跟之前差不多，但小心別被「食殭花」給吞了 ！"
        'maze_2_17': "「如果…否則…」積木會依指定的條件執行相應指令，用這個新學習的積木把我送到向日葵那裡吧！"
        'maze_2_18': "再練習一次「如果…否則…」積木，你能一次就成功嗎？"
        'maze_2_19': "能不能添加 3 個積木帶我走出這個複雜的迷宮？如果你成功了，不管怎樣曲折的路我都能克服！"
        'turtle_1_1': "嗨！我是個藝術家。你可以寫程式碼來讓我畫出任何東西（幾乎啦）。用一些程式積木來讓我沿著圖上的灰線作畫。"
        'turtle_1_2': "現在，畫一個正方形。注意：透過選擇新積木「筆跡顏色」，畫上你最喜愛的顏色吧。"
        'turtle_1_3': "只能用 3 個積木來畫出一個正方形。"
        'turtle_1_4': "畫出一個三角形，三角形的每個邊的顏色要不一樣，使用「隨機取色」以在每次執行時使用不同的顏色。提示：你要思考要將轉向積木的轉向角度改成多少。"
        'turtle_1_5': "現在，練習一下，畫個三角形，然後再畫個正方形來繪製一個信封。"
        'turtle_1_6': "你想得到要怎麼畫出這個三角形以及正方形嗎？提示： 先畫三角形，然後想想，在畫正方形之前應該要轉多少度。"
        'turtle_1_7': "好啦，讓我們試著提高一點難度，看看你有沒有辦法畫出這副綠色的眼鏡。正方形的邊長為 100 像素，兩個正方形之間間隔 50 像素。對了，不要忘記要用綠色來畫喔 ！"
        'turtle_1_8': "試著想一想如果你運行程式會發生什麼事（你也可以直接點搫運行來看看）。接著，重複它幾次來完成這個圖案，每次畫的顏色都要不一樣。"
        'turtle_1_9': "想一想，問號要換成什麼數字，才可以畫出一個圓形？"
        'turtle_1_10': "你做到了！現在，畫你想畫的東西吧。給你些好點子：你可以畫個火柴人、雪花或者螺旋圖形。也試試看新的「筆跡寬度」積木吧。玩得開心！"
        'turtle_4_1': "你有辦法只用 3 個積木畫出一個邊長為 100 像素的三角形嗎？提示：使用「重複」積木。"
        'turtle_4_2': "於工作區現有程式中的某一處，加入一個「轉向-右方 90度」的積木，以繪製出這些三角形。"
        'turtle_4_3': "這裡有個你寫的畫個三角形的程式，你可以添加一個「重複」和「轉向」積木來創作出一朵漂亮的花嗎？"
        'turtle_4_4': "這個程式大致和上個關卡相同，只是在每個三角形畫完後轉向 36 度。這樣需要重複的次數共是多少呢？（提示：在轉向的角度超過 360 度後，畫出的圖形會繞成一圈。）"
        'turtle_4_5': "這個程式和上個關卡大致相同，只是將轉向次數變成 36 次。這樣轉向的角度總共是多少呢？（提供：在轉向的角度超過 360 度後，畫出的圖形會繞成一圈。）"
        'turtle_4_6': "你可以只用 3 個積木就畫出一個邊長 20 像素的三角形嗎？"
        'turtle_4_7': "這是上個關卡畫正方形的程式。你可以重複畫出 10 個一樣的正方形來組合成一個梯子嗎？提示：你只需要再添加 2 個積木。"
        'turtle_4_8': "這是前一個關卡的解法。你可以只添加 2 個積木來完成這幅畫嗎？"
        'turtle_4_9': "這是前一個關卡的解法。應該要轉幾度才能完成這件繪圖作品呢？(可能需要多猜幾次才能猜對喔！)"
        'turtle_4_10': "這是前一個關卡的解法。應該要重複幾次才能完成這件繪圖作品呢？"
        'turtle_4_11': "試著改變在「轉向」和「重複」積木上的數字來產生不同的圖案。或者，實驗看看，變換其他的積木來畫出你想要的東西來。"
        'maze_karel_1_1': "你好！我是農夫。請你幫助我將農地整平，好讓我可以耕作。請將我移到土堆，然後使用｢移除｣積木來移除土堆。"
        'maze_karel_1_2': "接下來，將我移到坑洞那裡，使用「填充」積木往洞裡填入 2 鏟土。"
        'maze_karel_1_3': "將我移到小土堆上，告訴我該移除多少鏟的泥土，用的積木愈少愈好。"
        'maze_karel_1_4': "你能幫我移除 4 個土堆嗎？提示：盡量使用「重複」積木。"
        'maze_karel_1_5': "幫助我填滿這些坑洞，每個坑洞需要填入 5 鏟的泥土。提示：你可以在「當…」積木中，放進「重複」積木來完成這個關卡。"
        'maze_karel_1_6': "盡可能用最少的積木來移除所有土堆。在「當…」積木的下拉清單裡多了幾個選項，可以用來協助你判斷現在是站在土堆上，還是站在坑洞上。"
        'maze_karel_1_7': "哇！我發現了一個很深的坑洞，但我不知道要用多少鏟土才可以把它填平。你可以寫個程式讓它自動填土直到填平為止嗎？"
        'maze_karel_1_8': "盡可能使用最少的程式積木，幫我將田地最後面的坑洞填平。"
        'maze_karel_1_9': "讓我移除所有的小土堆，用的積木愈少愈好。提示：試試「當…」積木。"
        'maze_karel_1_10': "我工作到太晚，外面都天黑了，所以我無法分辨這些土堆到底有多大。現在「當…」積木下有些項目消失不見了。想辦法讓我沿著田地移動，如果碰到了土堆，就幫我移除它。"
        'maze_karel_1_11': "現在外面還是一片漆黑。讓我沿著田地移動，如果有土堆就將它移除，如果有坑洞就將它填滿。提示：使用「如果」積木上的下拉清單。"
        'turtle_2_1': "哈囉，偶…殭屍…速…藝術家…超愛畫畫！幫偶用特定的顏色畫一個正方形。注意：所有的積木已經依程式功能分類，試著點選每個類別看看裡頭有哪些積木可以使用。"
        'turtle_2_2': "歡迎使用函式類指令，這裡你可以定義新的積木！試試這個新的 draw a square（畫個正方形）積木，它放在函式類指令中，用它來畫出一個邊長 50 像素的綠色正方形。"
        'turtle_2_3': "使用「重複」積木（在迴圈類指令中）以畫出 3 個邊長 100 像素的正方形，每個正方形的角度差 120 度，同時使用 3 個不同的隨機顏色來繪製。"
        'turtle_2_4': "現在讓我們試著繪製花式的圖形吧。改變程式碼畫出 36 個寬度為 100 像素的正方形，每畫一個正方形就轉 10 度。提示：你可能會想使用「滑桿」來讓我運行得更快些。"
        'turtle_2_5': "畫出邊長分別為 50、60、70、80 及 90 像素的正方形。你可能需要使用 5 次 draw a square（畫個正方形）函式來完成這個任務。"
        'turtle_2_6': "好的，這個程式會用到一個計數器來畫出和上次相同的正方形。你想要讓正方形的尺寸和 counter 的數值一樣，那就用 counter 積木。提示：它在變數類別中。"
        'turtle_2_7': "這裡有個可以畫出漩渦圖案的程式，但這些程式積木已經被停用了，所以它們無法運行。使用一個「計數」積木（在迴圈類別裡）和「計數器」積木（在變數類別裡）來建立一個新的程式，以畫出一樣的漩渦。"
        'turtle_2_7_5': "這裡有個新的 draw a snowman（畫個雪人）函式（在函式類別裡）。畫 2 個雪人，高分別是 250 和 100 像素。"
        'turtle_2_8': "這個關卡有些小難度。使用 draw a snowman（畫個雪人）函式，還有新的「跳躍-向前」積木（在動作類指令中），畫出 3 個雪人，顏色要不一樣，之間的間隔距離要 100 像素。"
        'turtle_2_9': "使用一個「計數迴圈」來畫出雪人家庭，它們的高度分別是 110、100、90、80、70。每個雪人的間隔距離需為 60 像素。"
        'turtle_2_10': "這裡有一些程式碼可以讓你進行試驗，產生一些不同的螺旋圖形。如果改變轉彎的角度，會發生什麼事情呢？或是在迴圈中設定隨機顏色，圖形又會變怎樣呢？隨性的畫些你喜歡的東西吧！"
        'maze_karel_2_1': "試著使用這些積木，幫我鏟平所有土堆，填滿所有坑洞。用用看迴圈，不要使用太多積木。提示：你可以放置一個迴圈到另一個迴圈裡。"
        'maze_karel_2_2': "我們已經定義了一個自己的積木，名為 fill 5（填充 5），它現在在函式類指令中，使用它來幫我填平這個坑洞。"
        'maze_karel_2_3': "使用這個新的 fill 5（填充 5）函式積木（在函式類指令中）來讓我填滿這些坑洞。"
        'maze_karel_2_4': "定義一個新的函式以移除 7 鏟土。接著使用它來寫個程式，幫我移除所有的土堆。"
        'maze_karel_2_5': "建立一個新的函式，以從土堆中移除 6 鏟土。使用它來幫助我擺脫這些土堆。"
        'maze_karel_2_6': "使用兩個新的函式 - fill 8（填充 8）和 remove 8（移除 8），以幫助我鏟平所有土堆和填滿所有坑洞。"
        'maze_karel_2_7': "我的田地上有頭牛！撰寫一個新函式，用它來幫助我避開牛隻並移除所有的土堆。記得把所有你需要的程式積木通通放在新函式裡頭。"
        'maze_karel_2_8': "使用這個新函式 avoid the cow and remove 1（避開牛並移除1）來幫我鏟平所有的土堆。"
        'maze_karel_2_9': "這裡有一個函式，可以將同一列中的 4 個土堆一次移除。請試著將函式放進迴圈內，讓你可以使用較少的程式積木將田裡的土堆通通移除。"
        'maze_karel_2_10': "把我移動到田地，並使用這兩個函式來幫我移除所有的土堆，並填平所有的坑洞。"
        'turtle_3_1': "這一關卡我們提供給你 draw a square（畫個正方形）和 draw a circle（畫個圓形） 兩個函式。定義一個函式並不會執行裡頭的程式。如果你要畫一個正方形，那麼你必須把 draw a square 積木拖曳到工作區才能執行。"
        'turtle_3_2': "用 draw a square（畫個正方形）函式作範例，建立一個 draw a triangle（畫個三角形）函式並使用它。"
        'turtle_3_3': "在貓的周圍畫一個三角形的籬巴，在牛的周圍畫一個正方形的籬巴。提示：你可以邊寫程式邊測試。"
        'turtle_3_4': "看看你能不能利用 draw a square（畫個正方形）和 draw a triangle（畫個三角形）以及其它積木，來畫出一間圍繞著獅子的房子。"
        'turtle_3_5': "現在建立一個新的 draw a house（畫個房子）函式，並為兩隻貓咪畫一間房子。提示：使用「做些什麼」積木建立一個新函式，並輸入你自己的文字為積木命名。"
        'turtle_3_6': "使用 draw a square（畫個正方形）當範例，添加一個名為 length 的輸入到 draw a triangle 裡。接著畫出不同尺寸的三角形（提示：點擊星星可以為函式添加一個輸入）"
        'turtle_3_7': "添加名為「長度」的輸入（input）來「畫個房子」，為大象蓋間大房子（房子長度為 150 像素）"
        'turtle_3_8': "修改 draw a house（畫個房子），讓我可以在畫完房子後停在右下角。使用這個修改後的函式來畫出 3 棟房子。"
        'turtle_3_9': "您可以在沒人幫助的情況下重新建立 draw a house（畫個房子）函式嗎？試著自己完成它，然後用它畫出一排房子。"
        'turtle_3_10': "你已學會很多東西囉！現在就用它們來畫出任何你想畫的，試試畫個星星、畫個螺旋紋、畫個別緻的雪花。"
        'maze_karel_debug_seq_1': "歡迎使用除錯階段！我的程式無法正常運行，你可以找到問題並修正它嗎？這樣一來田地才能變得平坦，我才能開始種植作物。"
        'maze_karel_debug_seq_2': "這個程式是哪兒出錯了？你應該怎麼修正它好讓我可以移除那個土堆呢？"
        'maze_karel_debug_repeat': "為這個程式除錯，讓我的土地變得平坦。"
        'maze_karel_debug_while': "要如何修改程式，才能幫助我填滿這個坑洞？"
        'maze_karel_debug_if': "幫個忙！修正這個程式，讓我的田地變得平坦。"
        'maze_karel_debug_if_else': "為這個程式除錯，讓我可以填滿這些洞，並移除所有土堆。"
        'maze_karel_debug_function_1': "你應該改變程式的哪個部分才能幫我移除所有的土堆？"
        'maze_karel_debug_function_2': "你可以為這個程式除錯嗎？這樣我就可以讓我的地變平坦了。"
        'maze_karel_debug_function_3': "編輯這個程式，那樣我就可以移除在田地上的所有土堆。 "
        'turtle_5_1': "試著運行這個程式，然後做些改變看看會發生什麼事。你能清楚的知道它是怎麼運作的嗎？（或著刪除它，然後用完全不同的程式碼來取代它）"
        'turtle_5_2': "試著執行這個程式，然後做些改變看看它會發生什麼事情。你能清楚的知道它是怎麼運作的嗎？(或著刪除它，然後用完全不同的程式碼來取代它)"

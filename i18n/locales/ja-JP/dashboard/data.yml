        studio_iceage_move_events: スクラットはまだドングリを探しています! 各イベントに”移動”ブロックをくっつけて、矢印キーで方向を変更することで彼が走り回れるようにしてください。作り終わったら、実行クリックし、すべてのドングリを収集してみてください。

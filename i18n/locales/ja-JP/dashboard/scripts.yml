      name:
        course1:
          title: コース1
          description: コース 1 は、初心者でも作れるようにデザインされています。他の人とのコラボレーションを行う、問題解決スキルを育てる、難しいタスクをやり続ける、といったことを学びます。このコースを終えると、子供達は、個性にあふれたゲームやストーリーを作り、シェアできるようになるでしょう。小学 1 年生 (5-7才) におすすめのコースです。
          description_short: コース１は初心者向けです。
          description_audience: 4-6 才
          stages:
            'Artist: Loops':
              name: 'アーティスト：ループ'
            'Artist: Sequence':
              name: 'アーティスト: シーケンス'
            'Artist: Shapes':
              name: 'アーティスト：いろいろなかたち'
            'Bee: Loops':
              name: 'みつばち: ループ'
            'Bee: Sequence':
              name: 'みつばち: シーケンス'
            Building a Foundation:
              name: ピラミッドをたてよう
            Going Places Safely:
              name: 安全な道を通って行く
            Happy Maps:
              name: ハッピーマップ
            'Jigsaw: Learn to drag and drop':
              name: 'ジグソーパズル：ドラッグ＆ドロップを学びましょう'
            'Maze: Debugging':
              name: '迷路: デバッグ'
            'Maze: Loops':
              name: '迷路: ループ'
            'Maze: Sequence':
              name: '迷路: シーケンス'
            Move it, Move it:
              name: 動かせ！動かせ！
            'Real-life Algorithms: Plant a Seed':
              name: '現実のアルゴリズム：種を植えましょう'
            Spelling Bee:
              name: つづりみつばち
            'Studio: Create a Story':
              name: 'プレイラボ：お話を作りましょう'
        course2:
          title: コース2
          description: コース2は、読み書きができてプログラミング経験のない生徒のためのコースです。このコースでは、問題を解くプログラムやインタラクティブなゲームや物語を作ってシェアします。2年生〜5年生向け。
          description_short: コース2は読み書きができる生徒のためのコースです。
          description_audience: 6才以上(読み書きができる)
          stages:
            'Artist: Debugging':
              name: 'アーティスト：デバッグ'
            'Artist: Loops':
              name: 'アーティスト：ループ'
            'Artist: Nested Loops':
              name: 'アーティスト：入れ子のループ'
            'Artist: Sequence':
              name: 'アーティスト: シーケンス'
            'Bee: Conditionals':
              name: 'みつばち：条件文（じょうけんぶん）'
            'Bee: Debugging':
              name: 'みつばち: デバッグ'
            'Bee: Loops':
              name: 'みつばち: ループ'
            Binary Bracelets:
              name: バイナリブレスレット
            Conditionals:
              name: 条件
            Flappy:
              name: フラッピー
            Graph Paper Programming:
              name: グラフ用紙のプログラミング
            'Maze: Loops':
              name: '迷路: ループ'
            'Maze: Sequence':
              name: '迷路: シーケンス'
            'Real-life Algorithms: Paper Planes':
              name: '現実世界のアルゴリズム: 紙飛行機を作る場合'
            Relay programming:
              name: リレー プログラミング
            'Studio: Create a Story':
              name: 'プレイラボ：お話を作りましょう'
            Your Digital Footprint:
              name: あなたのデジタルフットプリント
        course3:
          title: コース3
          description: コース3は、コース2を終えた生徒向けに作られています。生徒は、前のコースで紹介されたプログラミング トピックを深く掘り下げ、より複雑な問題に解決策を見つけます。このコースの最後には、生徒はインタラクティブなストーリーとゲームを作成して、皆と共有します。小学4～5年生向けです。
          description_short: コース3はコース２をがくしゅうした人のためのコースです。
          description_audience: 8-18 才
          stages:
            Artist:
              name: アーティスト
            'Artist: Functions':
              name: 'アーティスト：関数'
            'Artist: Nested Loops':
              name: 'アーティスト：入れ子のループ'

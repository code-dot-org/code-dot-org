        text: whenUp() イベント ブロックを使って、goUp()に ブロックをくっつけます。プレイヤーは、上矢印キーを押したときに、whenUp() ブロックについているコードが実行されます。R2-D2 を下に移動して同じことを行います。今度は、事前にコードを全部を書く代わりに、R2-D2に自分をスクリーンの周りを回転させるイベントボタンを押させることができます。
      7:

ja:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: ブロックを使って僕に「100ピクセル前に進む」ことを教えて。そうすれば自動的に線を引いてあげるよ。
        2-3_Artist_1_new_b: カドをまがるのが、むずかしい？「90度まがる」ブロックを使ってみて。
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: '角度が、むずかしい？8回まがって360度ですね。360 ÷ 8 は、いくつでしょうか？ '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: 円は 360 度で、アーティストはループごとに1度まがるから、360 回くりかえして みてください。
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: アーティストは、正しい方を向いていないです。せんを かく前に、かれの向きを かえてください。
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: 100 - 70 は、いくつですか？もんだい文では、それが帽子の高さです！
        2-3_Artist_3new_b: アーティストは、正しい方を向いていないです。せんを かく前に、かれの向きを かえてください。
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: 家を完成させるには、四角形をかいてください！
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: '小さな角度にするには、この四角形で、もっと多くまがってください。   '
        2-3_Artist_6_b: 私はすでに右に向いているので、前に進むことから始めるのが簡単です。そして三角形を作るには左に向きます。
        2-3_Artist_6_c: 三角形のどちら側も、その四角形の辺の長さと同じ、100ピクセルです！
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: このパズルを解くいちばん早い方法は、最初の四角形を描いたあと、次の四角形を描くために、キャラクターを下向きにしておくことです。
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: 200の長さを半分にする場合、ひとつひとつの四角形の幅は、何ピクセルにすれば良いでしょう？
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: このダイヤモンドは、その側から見るとただの四角形に見えます。
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: それぞれのステップは、幅100ピクセル、高さ100ピクセルです。
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: このダイヤモンドは45度回転するとただの四角形に見えます。
        2-3_Artist_9_b: |-
          次の四角形を描く前にアーティストを左に45度回転させることを忘れないで！

          ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: コントロールパネルの幅を、10ピクセル"広く"したい時は、あなたが変更した値に、10"加える"ことを忘れないでください。
        2-3_Artist_Debugging_10_b: "\"試行錯誤を繰り返すことが大切です！\"\n\nまずはひとつの数字を変えてみる事から始めましょう。\n\nどの数字がどんな役割でしたか？\n\nもし思ったよりも変わりすぎたなら、\"はじめから\"をクリックすれば、あなたのコードは最初の状態に戻ります。"
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'ヒント: それぞれのヒゲの長さは、75ピクセルです。'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: 回転の１つが、15度足りません。
        2-3_Artist_Debugging_3_b: もしプログラムが速く動きすぎて何が起こっているのか分からなければ、スライダーを動かしてゆっくりにしてみてください。
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: もしアーティストが最初の線を描いた後に、後ろに動かしたり、飛び下がるとどうなるでしょう？
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          私の形は何回繰り返していましたか？

          その形は何回繰り返す"べき"でしょうか？

          プログラムのどこを変えればいいでしょうか？
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: アーティストは描き始める前に、左方向にもう60度回転しておく必要があります！
        2-3_Artist_Debugging_9_b: 完全に回転するために、他のブロックを加える必要はありません。すでにある"左に向く"ブロックに60度を足すだけで良いのです！
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: その四角形にはそれぞれ100ピクセルの側面があります。これは、2番目の四角形を描く前に175ピクセル前に動かす必要があるという事です。
        2-3_Artist_Functions_1_b: メガネを作るために、重なり合う線を描いても大丈夫です。
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: その四角形にはそれぞれ100ピクセルの側面があります。これは、2番目の四角形を描く前に175ピクセル前に動かす必要があるという事です。
        2-3_Artist_Functions_1_b: メガネを作るために、重なり合う線を描いても大丈夫です。
      2-3 Artist Functions 11 a_authored_hint:
        2-3_Artist_Functions_11_a: その関数の中では、辺の数字と長さだけでなく、両側でアーティストが回転する角度も変えなければなりません。
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: その関数の中では、辺の数字と長さだけでなく、両側でアーティストが回転する角度も変えなければなりません。
      2-3 Artist Functions 12 a_authored_hint:
        2-3_Artist_Functions_12_a: コードに何を出す必要があるか調べるために、まずはコードを動かしてみましょう。
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: コードに何を出す必要があるか調べるために、まずはコードを動かしてみましょう。
      2-3 Artist Functions 2 a_authored_hint:
        2-3_Artist_Functions_2_a: |-
          プログラムの条件:
          - 関数を使う
          - 前に動くブロック 100 + 75 ピクセル
          - 関数を使う
      2-3 Artist Functions 2_authored_hint:
        2-3_Artist_Functions_2_a: |-
          プログラムの条件:
          - 関数を使う
          - 前に動くブロック 100 + 75 ピクセル
          - 関数を使う
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 4 a_authored_hint:
        2-3_Artist_Functions_4_a: このデザインを完成させるためには、アーティストはそれぞれの四角形の間に120度回転する必要があります。
      2-3 Artist Functions 4_authored_hint:
        2-3_Artist_Functions_4_a: このデザインを完成させるためには、アーティストはそれぞれの四角形の間に120度回転する必要があります。
      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          前のパズルで作ったコードはこうでした。

          ![](https://images.code.org/15288d042780242ec5edeed5204c6ebb-image-1469640792081.png)
        2-3_Artist_Loops_New_11_b: 新たな回転は、ループの中のコードの**最後**におかなければなりません。
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: 正しい道筋をたどるためには、ダイヤモンドを描き始める前に、アーティストは60度左に向く必要があります。
        2-3_Artist Loops_New_12_b: アーティストが100ピクセル前に進んだ後、鋭角に曲がるためには、120度右に向く必要があります。
        2-3_Artist Loops_New_12_c: アーティストがゆるやかに曲がるときは、60度だけ右に向く必要があります。
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "各ダイヤモンドの最後で次を始められるようアーティストは既に右側を向いています。\n\nこのため、再度始めるときに余分な「左にまがる」ブロックを追加する必要はありません。"
        2-3_Artist_Loops_New_13_b: "各ダイヤモンドを作るには、アーティストは次のことをする必要があります。\n- うごく\n- 右にまがる120度\n- うごく\n- 右にまがる60度\n\nそしてそれ全部をもう一度やります！"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: 書き始める前にアーティストは右に45度曲がる必要があります。
        2-3_Artist_Loops_New_9_b: このVは実際単なる正方形の半分です。正方形の半分を描くコードは何でしょう？
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: ループの内側に灰色のブロックをすべて入れることを覚えておいてください。
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "角度わかりますか？360/12=30"
        2-3_Artist_Nested_Loops_3_b: ループの内側に灰色のコードとまがるブロックをすべて入れることを覚えておいてください。
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "角度わかりますか？360/12=30"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "「前にジャンプ」ブロックを使って、1つの四角形の上部から次に描き始めるところまで移動させてみてください。\n\n正方形の高さが20ピクセルでそれぞれが20ピクセル離れているとすると、どれだけジャンプすればよいでしょう？"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "各ループでどれだけ曲がればよいでしょう？\n\n360/10って何ですか？"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          正しい角度を知る手助けが必要ですか？

          **360 / 12 = 30**
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: ブロックの減らし方が難しいですか？赤い花を紫の花とまったく同じものとして扱ってみてください！
        2-3_Bee_Conditionals_14_b: 赤い花が紫色だったら、追加の「くりかえし」ループを使ってコードを減らす方法が分かったでしょうか？
        2-3_Bee_Conditionals_14_c: "2つの別のかたまりに分けてみましょう。\n\n![](https://images.code.org/895a52f3febff9edb83979f7861cf67a-image-1469640892331.png)\n\n1) 花のミツをとるを3回\n - 前にすすむを5回\n - 花のミツかどうか確認して、もしそうなら花のミツをとる\n - 左にまがる\n\n2) ハチミツをつくる\n - 前にすすむを1回\n - ハチミツを2つつくる"
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: '注意: 紫の花だけ0か1個の花のミツがあって、プログラムを実行するたびにそれが変わります。'
      2-3 Bee Conditionals 3_authored_hint:
        2-3_Bee_Conditionals_3_a: 前にすすむときに毎回ループを使い、他のループで花のミツをとり、そしてほかのループでハチミツをつくるとコードがもっとも短くなります。
      2-3 Bee Conditionals 6_authored_hint:
        2-3_Bee_Conditionals_6_a: '注意: プログラムを実行するときに紫の花のミツが0と1の間で変化します！'
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: 間違いのブロックを見つけて直すと、「くりかえし」ループを使ってよりシンプルにすることができるパターンが分かりますか？
      2-3 Bee Debugging 2_authored_hint:
        2-3_Bee_Debugging_2_a: 間違いのブロックを見つけて直すと、「くりかえし」ループを使ってよりシンプルにすることができるパターンが分かりますか？
      2-3 Bee Debugging 4_authored_hint:
        2-3_Bee_Debugging_4_a: ハチが意味のない何かをするところがありますか？そのブロックを変更すると何が起こりますか？
      2-3 Bee Functions 4_authored_hint:
        2-3_Bee_Functions_4_a: ループを関数と一緒に使う必要はありません。すすんで、関数を使って、そしてすすんで、もう一度関数を使ってみてください。
      2-3 Bee Functions 6_authored_hint:
        2-3_Bee_Functions_6_a: ループを関数と一緒に使う必要はありません。すすんで、関数を使って、そしてすすんで、もう一度関数を使ってみてください。
      2-3 Bee Functions 8_authored_hint:
        2-3_Bee_Functions_8_a: "パズルが難しいと感じたら関数を一度に少しずつ作ってみてください。\n\nブロックをいくつか追加したら試してみてください。更に追加して再度試してみると、やがて成功するでしょう！\n\n![](https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif)"
      2-3 Bee Functions 9_authored_hint:
        2-3_Bee_Functions_8_a: "パズルが難しいと感じたら関数を一度に少しずつ作ってみてください。\n\nブロックをいくつか追加したら試してみてください。更に追加して再度試してみると、やがて成功するでしょう！"
        2-3_Bee_Functions_8_b: |-
          緑の関数ブロックの中にコードを書くことを覚えておいてください。

          ![](https://images.code.org/8fe1fae5caf4ede3a9c9bd9f26940cde-image-1467996837459.gif)
      2-3 Bee Loops 2_authored_hint:
        2-3_Bee_Loops_2_a: 繰り返しの中には４つのブロックが必要です。
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: くりかえしの中には6ブロックがひつようです。
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: 前後する別の2つの「くりかえし」ループが必要になります。
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: ループの中には5つのブロックが必要です。
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: 最初にミツバシの向きを変えよう。
        2-3_Bee_Loops_4A_b: プログラムの最後の部分は、ループ外のプログラムの最後にコードを書くことで終わりにできます。
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: 最初にミツバシの向きを変えよう。
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: このパズルの解き方は二通りあるよ。
      4-5 Artist Patterns 2_authored_hint:
        4-5_Artist_Patterns_2_a: 正方形の一辺は 20 ピクセルの長さですから、次の正方形を書く前に 20 ピクセル ジャンプします。
      4-5 Artist Patterns 3_authored_hint:
        4-5_Artist_Patterns_3_a: 4ブロックでひとつのセットです。３つのうちの、どれかが正しい答えです。
        4-5_Artist_Patterns_3_b: ぐちゃぐちゃになったら、「最初からやりなおす」で、最初からやりなおして下さい。
      4-5 Artist Patterns 5_authored_hint:
        4-5_Artist_Patterns_5_a: "ひとつのひし形を書き終えたとき、アーティストは進むべき方向と、180度反対を向いています。"
      4-5 Nested Loops 12_authored_hint:
        4-5_Nested_Loops_12_a: "360÷36＝？"
      Artist Autorun Test_authored_hint:
        2-3_Artist_Functions_4_a: このデザインを完成させるためには、アーティストはそれぞれの四角形の間に120度回転する必要があります。
      Course 4 Artist 11_authored_hint:
        Course_4_Artist_11_a: '前にうごく30ピクセル、右にまがる60度を使って、六角形の半分を書いてみてね。  '
        Course_4_Artist_11_b: '前にうごく80ピクセル、右にまがる80度を使って、三角形の3分の2を書いてみてね。 '
      Course 4 Artist 12_authored_hint:
        Course_4_Artist_12_b: 'それぞれの形は、前のパズルとほとんど同じですが、6角形を少し大きくします。 '
        Course_4_Artist_12_c: "1) 始めの3回は60ピクセルの長さで、60 度まがります\n2) 次の 2 回は 80 ピクセルの長さで、120 度まがります "
      Course 4 Artist Functions challenge_authored_hint:
        Course_4_Artist_Functions_challenge_a: どの関数を使えばいいか考えて、ひとつ決めてください。
        Course_4_Artist_Functions_challenge_b: '「カウントする」ブロックを置いて、その中に「 `counter` 回くりかえす」ブロックを入れ、入れ子のループにします。'
        Course_4_Artist_Functions_challenge_c: ひとつ正方形を書いたら、20ピクセル前にジャンプします。
        Course_4_Artist_Functions_challenge_d: 正方形を `counter` 回かいたら、左に90度まがります。
      Course 4 SCF 1a_authored_hint:
        Course_4_SCF_1a_a: ステージ16で作った関数をおぼえていますか？
        Course_4_SCF_1a_b: "「カウントする」ブロックを使い、3から21まで3ずつ数えます。\nくりかえしの中で、前にすすむ、右にまがる、前にすすむ、左にまがる、を行います。"
        Course_4_SCF_1a_c: '「もし左に道があるなら」「もし右にみちがあるなら」を使って、左右それぞれの花のミツをとります。花のミツは、いつも3つ先にあるはずです。花のミツの数は、`counter` の数と同じですね。'
        Course_4_SCF_1a_d: |-
          答えは先生に聞いてくださいね。
      Course 4 SCF 1b_authored_hint:
        Course_4_SCF_1b_a: "ハチミツの数は全て同じですね。"
        Course_4_SCF_1b_b: "ハチミツを作ったら、さいしょの場所にもどりましょう。"
        Course_4_SCF_1b_c: "ハチが動く回数を決めるために、「カウントする」ブロックを使います。\n2から４まで１ずつカウントしてみて下さい。"
        Course_4_SCF_1b_d: |-
          答えは先生に聞いてくださいね。
      Course 4 SCFL 1_authored_hint:
        Course_4_SCFL_1_a: "まず、花のミツを全部あつめて、そのあと、ハチミツを作りながら帰って来ます。"
        Course_4_SCFL_1_b: '花のミツをとるには、「カウントする」ブロックを使って、１から３まで１ずつカウントしてね。 `counter` 変数を上手く使って、ハチをうごかして、花のミツを集めよう。'
        Course_4_SCFL_1_c: "ハチミツを作るには、「カウントする」ブロックを使って、2から10まで2ずつカウントしてね。 `counter` 変数を上手く使って、ハチミツを作ろう。"
        Course_4_SCFL_1_d: |-
          答えは先生に聞いてくださいね。
      Course 4 SCFL 2_authored_hint:
        Course_4_SCFL_2_a: "1番外がわのくりかえしは、「カウントする」ブロックを使って、１から４まで１ずつカウントしてください。\nそして、右上、右下、左下、左上のじゅんばんで、回ります。"
        Course_4_SCFL_2_b: "「カウントする」くりかえしの中では、さいしょに「 'counter` 」回、花のミツをとります。次に、「 `counter` × 3」回、ハチミツを作ります。そして、「 2 ^ `counter` 」回、花のミツをとります。\n（ ^ は、べき乗を計算します）"
        Course_4_SCFL_2_c: '`counter` 変数を上手く使ってね。'
        Course_4_SCFL_2_d: |-
          答えは先生に聞いてくださいね。
      Course 4 SCFL 3_authored_hint:
        Course_4_SCFL_3_a: "ペンの太さは 1 です。\n一番小さい四角形は、一辺 50 ピクセルの長さで、50 ピクセルずつ大きくなっていきます。"
        Course_4_SCFL_3_b: ペンのアルファ値（とうめいさ）は `counter` ÷ 2 です。
        Course_4_SCFL_3_c: 四角形を一つ書いたら、後ろにジャンプします。
        Course_4_SCFL_3_d: |-
          答えは先生に聞いてくださいね。
      Course 4 SCFL 4_authored_hint:
        Course_4_SCFL_4_a: ペンの太さは１です。色は、赤が `counter`、みどりが 255 - `counter`、青が 255 、これらをまぜた色にします。
        Course_4_SCFL_4_b: 図形は四角形の組み合わせです。一番小さい四角形の一辺は、5ピクセル、一番大きい四角形は200ピクセル、5ピクセルずつ大きくしていきます。
        Course_4_SCFL_4_c: 四角形を一つ書いたら、左に15度まがり、つぎの四角形を書くようにします。
        Course_4_SCFL_4_d: |-
          答えは先生に聞いてくださいね。
      Course 4 SCFL 6_authored_hint:
        Course_4_SCFL_6_a: 色は、赤は 255、みどりは `counter` 、青は 255 -  `counter` で、これらをまぜた色にしてください。
        Course_4_SCFL_6_b: 色を かえたら、 `counter`ピクセルの線を引き、右に80度まがります。
        Course_4_SCFL_6_c: '「カウントする」ブロック使って、 5から250まで 2ずつカウントします。 '
        Course_4_SCFL_6_d: |-
          答えは先生に聞いてくださいね。
      Course 4 SCFL 7_authored_hint:
        Course_4_SCFL_7_a: "「アルファ値は20」ブロックを、はじめに一度だけ実行するようにして下さい。\n色を かえる時は、赤が `counter`、みどりが 255 - `counter`、青が 255 、これらをまぜた色にします。"
        Course_4_SCFL_7_b: '「カウントする」ブロックを2つ使います。一つは、5から200まで2ずつ、もう一つは、200から5まで2ずつ、として下さい。 '
        Course_4_SCFL_7_c: "さいしょの くりかえしの中では、「太さは `counter`」とし、色を かえてから 5\n ピクセルの長さの線を引き、左に「360 ÷ `counter` 」度まがります。\nつぎの くりかえしの中では、「太さは `counter`」とし、色を かえてから 5 ピクセルの長さの線を引き、右に「360 ÷ `counter` 」度まがります。"
        Course_4_SCFL_7_d: ２つのくりかえしの間では、左に 225 度まがります。
        Course_4_SCFL_7_e: |-
          答えは先生に聞いてくださいね。
      Course 4 SCV 1_authored_hint:
        Course_4_SCV_1_a: "「セット sides は 5」ブロックで、`sides` 変数に5を入れて下さい。\nそして、「前にうごく 500 ÷ sides ピクセル」と「左にまがる 360÷ sides 度」\nを sides 回くりかえすせば、五角形が書けるはずだよ。 "
        Course_4_SCV_1_b: 五角形を一つ書いたら、「左にまがる360 ÷ sides」で向きを変えよう。これを sides 回くりかえすと、五角形が五つ書けるはずだよ。
        Course_4_SCV_1_c: "五角形を五つ書き終わった後に、「セット sides は sides + 5」ブロックを追加しよう。そうすれば sidesは10になるはずだね。\nそして、全体を2回くりかえせば、五角形と十角形が書けるはずだよ。"
        Course_4_SCV_1_d: |-
          答えは、先生に聞いてね。
      Course 4 SCV 2_authored_hint:
        Course_4_SCV_2_a: "まず、十角形を十コ書きます。\n十角形の一辺の長さは「length  ÷ sides」です。\n一辺を書いたら、左に「 360 ÷ sides 」まがって下さい。\n十角形を一つ書いたら、左に「 360 ÷ sides 」まがってから、次の十角形を書いて下さい。"
        Course_4_SCV_2_b: '「くりかえす」ブロックを3回使います。くりかえす回数は sides 回で、全部同じです。 '
        Course_4_SCV_2_c: 十角形を一つ書いたら、左に「 360 ÷ sides 」度まがって、それから、次の十角形を書きます。
        Course_4_SCV_2_d: 十角形を10コ書いたら、「length ÷ sides」ピクセル ジャンプして、右に「360 ÷ sides」度まがります。
        Course_4_SCV_2_e: |-
          答えは、先生に聞いてください。
      Course 4 SCV 6_authored_hint:
        Course_4_SCV_6_a: |-
          五角形の書き方は、今までと同じです。ギザギザ線を書いたら、右に「360÷辺数」度まがりましょう。
        Course_4_SCV_6_b: '出来るだけ、変数を使ってプログラムを書いて下さい。'
        Course_4_SCV_6_c: ギザギザ線の色は、はじめは 赤 0、みどり 175、青 200を まぜた色です。次は 赤 100、みどり 50、青 150を まぜた色です。
        Course_4_SCV_6_d: 'ジグザグの角度は、72度です。 '
        Course_4_SCV_6_e: '一番外がわの くりかえしで、ギザギザの五角形を10コ書きます。五角形を一つ書いたら、右に「360 ÷ 10」まがります。 '

      4-5 Bee Conditionals - FC Test_instruction: ミツバチは今すぐ蜜が欲しいのです。すべての物が花ではありません。花が隠れているかもしれないので、すべての雲の下をチェックましょう。そうすればあなたは蜜を集められます。
      4-5 Bee Conditionals 1 (copy 1)_instruction: |
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: ハチは花と蜂の巣を見分けることができません。花から蜜を集めるために、まず花か蜂の巣かを確認しましょう。
      4-5 Bee Conditionals 2 (copy 1)_instruction: |
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: ハチはいま蜜だけを探しています。蜜を集めようとする前に、それが花かどうかを確認しましょう。
      4-5 Bee Conditionals 3_instruction: 今度はハチミツを作ります。蜂の巣かどうかを確認してハチミツを作りましょう。
      4-5 Bee Conditionals 4 (copy 1)_instruction: |
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: ？は花か蜂の巣です。「もし 実行/他」ブロックを使って、花なら蜜を集め、それ以外 (つまり蜂の巣) ならハチミツを作りましょう。
      4-5 Bee Conditionals 5_instruction: ？の下には花か蜂の巣があります。「もし 実行/他」ブロックを使って、花なら蜜を集め、他 (つまり蜂の巣) ならハチミツを作りましょう。
      4-5 Bee Conditionals 6 (copy 1)_instruction: |
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: この紫の花には 3 回分、2 回分、または 1 回分のみつがあります。もし-実行-他のブロックを別のもし-実行-他のブロックと組み合わせると、「もし…ならば…、そうでなくて…ならば…、それでもなければ…」のような複雑な条件のブロックを作ることができます。みつの量がわからなくても集められるように、コードを完成させましょう。
      4-5 Bee Conditionals 7_instruction: |
        むらさきの花は、花の蜜（みつ）が３つか、２つか、１つのどれかかもしれないことに注意してください。
        関数である「むらさきの花を調べる（check purple flower）」を完成させてください。

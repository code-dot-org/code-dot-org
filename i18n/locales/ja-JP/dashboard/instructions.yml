      2-3 Bee Debugging 4_instruction: このブロックが気になります。蜜を集めてはちみつを作るためにエラーを直してください。
      2-3 Bee Debugging 5_instruction: このブロックがとても邪魔。エラーを取り除いてすべての蜜を集めて蜂蜜を作ってください。実行とステップを使えます。
      2-3 Bee Debugging 6_instruction: このブロックが気になります。蜜を集めてはちみつを作るためにエラーを直してください。
      2-3 Bee Debugging 7_instruction: このブロックが気になります。蜜を集めてはちみつを作るためにエラーを直してください。
      2-3 Bee Debugging 8_instruction: このブロックが気になります。蜜を集めてはちみつを作るためにエラーを直してください。
      2-3 Bee Debugging 9_instruction: このブロックが気になります。蜜を集めてはちみつを作るためにエラーを直してください。
      2-3 Bee Debugging Assessment 1_instruction: 課題：このブロックが気になります。エラーを修正して、蜜を全部とってはちみつを作りましょう。
      2-3 Bee Functions 1_instruction: 'ひとつの作業を行うひとまとまりのコードを関数といいます。"get 2 nectar"（蜜を 2 とる）という関数を使って、それぞれの花から蜜を集めてください。'
      2-3 Bee Functions 10_instruction: 紫の花には、蜜が 1 か 0 あります。蜜のある紫の花からのみ蜜を集めるため関数を作りましょう。
      2-3 Bee Functions 2_instruction: 'ひとつの作業を行うひとまとまりのコードを関数といいます。"get 5" という関数を使うと、一度に蜜を 5 とることができます。ループを使って、ブロックの数がなるべく少なくしてください。'
      2-3 Bee Functions 3_instruction: お花から蜜を全部集めてください。
      2-3 Bee Functions 4_instruction: 「動いてみつを集める」の関数は、ハチを回転させ、蜜を集め、スタート地点までハチを戻します。この関数を使って蜜を全部集めましょう。
      2-3 Bee Functions 5_instruction: ひとつの花にある蜜の量が増えました。今度は蜜を 4 つ取れるように関数を修正しましょう。
      2-3 Bee Functions 6_instruction: 同じ関数を使って 3 つの花から蜜を集めましょう。
      2-3 Bee Functions 7_instruction: 花と花の距離が広まりました。関数を修正して、花から蜜を集めましょう。
      2-3 Bee Functions 8_instruction: 蜜を 7 つ集め、前に進み、はちみつを 7 つ作るための関数を作りましょう。関数を使って、花で蜜を集め、蜂の巣ではちみつを作りましょう。
      2-3 Bee Functions 9_instruction: 道を進み、蜜を集め、はちみつを作り、スタート地点にハチを戻す関数を作りましょう。
      2-3 Bee Functions Assessment 1_instruction: 課題：指定の関数を使って花から蜜を集めましょう。
      2-3 Bee Functions Assessment 2_instruction: 課題：蜜を3つずつ集めるための関数を作りましょう。
      2-3 Bee Loops 1_instruction: '花には蜜が 1 ユニットずつあります。蜜を花から集めましょう。 '
      2-3 Bee Loops 10_instruction: 「以下の間」ループを違う 2 つのループの中で使うことで蜜を全部集められるかな？
      2-3 Bee Loops 11_instruction: 「以下の間」ループを使って花の蜜を集めましょう。

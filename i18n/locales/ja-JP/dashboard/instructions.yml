      2-3 Bee Loops 2_instruction: ループを使ってはちみつを作るための蜜を集めましょう。
      2-3 Bee Loops 2A_instruction: ループを使えば同じ作業をもっと簡単に行えるかな？
      2-3 Bee Loops 3_instruction: それぞれのお花から蜜を集めて、蜂の巣ではちみつを作りましょう。
      2-3 Bee Loops 3A_instruction: 全てのはなのみつを集めるのに繰り返しブロックを使ってみましょう。
      2-3 Bee Loops 3B_instruction: 今度は新しい繰り返しブロックを利用して、全てのはなのみつを集めてはちみつを作ってみましょう。
      2-3 Bee Loops 4_instruction: 先ほどのパズルと同じように繰り返しブロックを使いますが、今度は曲がるブロックも利用してみましょう。
      2-3 Bee Loops 4A_instruction: |
        このブロックの組み合せを３回繰り返したらどうなるでしょうか？
        最後にはちみつを作るのを忘れないでね。
      2-3 Bee Loops 5_instruction: 繰り返しブロックを使って階段を降り、はなのみつを集めましょう。
      2-3 Bee Loops 6_instruction: 繰り返しブロックを使ってそれぞれのお花からみつを集め、蜂の巣ではちみつをつくりましょう。
      2-3 Bee Loops 7_instruction: これからのブロックを繰り返しブロックに入れて、それぞれのお花からみつを集めましょう。
      2-3 Bee Loops 8_instruction: |

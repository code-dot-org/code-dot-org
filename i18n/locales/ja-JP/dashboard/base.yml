    announcement_message_fall2016_features: "私たちはひと夏をかけて、あなたのフィードバックを新機能に追加しました。今では、生徒が1 つのデバイスを使ってペア プログラミングをしている場合でも、<a href=\"%{pp_url}\" target=\"_blank\">それぞれの学生の進捗状況を追跡</a>できます。CS 原則コースから <a href=\"%{csp_widgets_url}\" target=\"_blank\">最高のインタラクティブなツール</a> を <i>すべて</i> の教室で使用できます。さらに生徒たちは、作業画面に <a href=\"%{unused_code_url}\" target=\"_blank\">未使用のプログラムを保持</a> することで、もっと実験がしやすくなりました！すべての新機能をチェックして、ご意見をお寄せください。"
    announcement_csp_widgets_message: "インターネットはどうやって動いているのか、暗号化技術がどうやってデータの安全性を保っているのか、その他の概念も、どうやって授業で楽しく教えられるか、お困りではないですか？私たちは、コンピューターサイエンス基本講座から、素晴らしいツールを提供します。これは単独で動くウィジェットなので、いつでも自由に使えます。"

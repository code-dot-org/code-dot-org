  tynker_longdescription: "Ciptakan permainan Anda sendiri dan bagikan dengan teman-teman! Memecahkan teka-teki  coding yang menyenangkan dan belajar konsep pemrograman di setiap tingkat. Personalisasi game dengan karakter animasi, berbagai tingkatan dan alat peraga yang kaya. Membuat game yang realistis menggunakan fisik. Lihat kode sebagai blok visual atau JavaScript. Ambil permainan ponsel Anda pada iPads dan tablet Android. Lebih dari belasan kegiatan yang menyenangkan yang dapat dipilih!"
  scratch_longdescription: "Dengan Scratch, Anda dapat membuat permainan, cerita, animasi interaktif Anda sendiri &mdash; dan membagikannya dengan teman Anda. Mulailah dengan menganimasikan nama Anda membuat kartu liburan, atau membuat permainan pong."
  lightbot_longdescription: "bimbing Lightbot untuk menyalakan semua keramik biru! Lightbot adalah permainan puzzle yang menggunakan pemrograman mekanik permainan untuk memberitahu pemain dalam memperoleh pemahaman praktis dalam coding dasar. Belajarlah untuk mengurutkan instruksi, menulis prosedur, dan memanfaatkan loop untuk memecahkan tingkatan. Cocok untuk segala usia."
  thinkersmith_longdescription: "Menggunakan  \"Kosakata Robot\" telah ditetapkan agar siswa akan mencari cara untuk memandu dan saling menyelesaikan tugas-tugas tertentu tanpa mendiskusikannya terlebih dahulu. Pelajaran ini mengajarkan anak-anak hubungan antara simbol dan tindakan, serta keterampilan yang sangat berharga dari debugging. \"Teman Robotic Saya\" karya terbaik sebagai kegiatan kelompok dan termasuk buku kerja guru untuk dipergunakan di dalam kelas."
  condcards_longdescription: "Pelajari tentang algoritma dan pernyataan bersyarat dalam aktivitas \"unplugged\" menggunakan setumpuk kartu. Siswa melakukan kegiatan ini dalam tim, dan perlu satu dek kartu per tim."
  lightbotintl_longdescription: "Belajar logika pemrograman inti, mulai dari pemrograman Super basic, untuk usia 4 tahun keatas, menggunakan iOS atau Android (atau Web browser). Pelajari bagaimana mengurutkan perintah, mengidentifikasi pola-pola, menggunakan prosedur, dan memanfaatkan loop/perulangan!"
  codehs_longdescription: "Memberikan perintah ke komputer, yang adalah tentang semua pemrograman, seperti memberi perintah untuk anjing. Pelajari bagaimana kode dengan Karel si anjing / Karel the Dog&mdash; yang menyenangkan, mudah diakses, dan pengenalan visual untuk pemrograman yang mengajarkan konsep dasar seperti perintah dan fungsi untuk pemula. Tutorial adalah siswa diarahkan namun guru dapat mendaftar untuk mengakses alat guru dan melacak keberhasilan siswa!"
  codecademy_longdescription: "Codecademy adalah pembelajara yang interaktif, siswa dipandu pengenalan dasar-dasar CS melalui JavaScript yang digunakan oleh puluhan juta siswa di seluruh dunia. Kami telah menyiapkan pengalaman di Hour of Code  tanpa kerumitan dan juga disertai kuis, slide, dan proyek yang diselesaikan siswa di akhir."
  codecombat_longdescription: "Kalahkan raksasa untuk mempelajari Phyton atau JavaScript dalam pemrograman game epik ini!"
  codemonkey_longdescription: 'CodeMonkey adalah sebuah game online yang mengajarkan coding dalam bahasa pemrograman yang nyata! siswa memprogram seekor monyet untuk menangkap pisang ketika mendapat sedikit  beberapa rumit pada setiap tingkat. Mereka mendapatkan nilai bintang pada setiap solusinya dan dapat berbagi dalam satu klik. '
  codeavengers_longdescription: "Membangun 2 pemain game 2D top-down dengan JavaScript dalam 10 tugas singkat. Kemudian lanjutkan mempelajari beberapa dasar-dasar pemrograman (variabel dan pernyataan if) seperti Anda membuat Kuis untuk berbagi dengan teman-teman. Sepanjang perjalanan mengumpulkan poin dan lencana saat Anda bersaing untuk mencapai puncak kelas leaderboard."
  processing_longdescription: "Sebuah Pengantar pemrograman dalam konteks seni visual dengan menggunakan bahasa pemrograman Processing. Video pelajaran singkat yang Akan diperkenalkan latihan coding yang mengarah anda dalam merancang sebuah program gambar yang interaktif"
  robomind_longdescription: 'Siswa belajar dasar-dasar pemrograman dengan mengendalikan robot virtual mereka sendiri. Kursus online ini sepenuhnya serba lengkap dengan presentasi singkat, film, kuis dan bimbingan otomatis / petunjuk untuk membantu anda dalam latihan pemrograman.'
  groklearning_longdescription: "Gunakan bahasa pemrograman Python untuk membangun ChatBot yang disebut \"Eliza\" untuk bertindak sebagai psikoterapis robot. Anda akan mengajari Eliza bagaimana cara berbicara dan hal yang benar untuk mengatakan. Bisakah dia menipu teman-teman Anda hingga berpikir bahwa dia adalah seorang manusia bukan komputer?"
  quorum_longdescription: "Tutorial ini dapat diakses untuk-tunanetra, dan bekerja dengan screenreaders. Gabungkan Mary ke dalam Tour saat dia bergabung dengan laboratorium biologi sebagai programmer dan belajar bahasa pemrograman Kuorum. didalam Tutorial ini siswa-dipandu dengan contoh kegiatan online."
  codespark_longdescription: "The Foos adalah cara yang menyenangkan dan ramah-anak untuk belajar tentang pemrograman komputer. Program karakter lucu untuk memecahkan teka-teki dan membawa dunia maya kedalam kehidupan. Permainan ini \"Word Free / kata gratis\" sehingga semua bisa bermain!"
  kodable_longdescription: "Kodable adalah permainan  self-guided iPad atau permainan yang membimbing diri sendiri melalui iPad yang memperkenalkan anak-anak usia 5 tahun ke atas ke dasar pemrograman. Milikilah seorang guru atau orang-tua dikat siswa agar lebih optimal, tetapi tidak terlalu diperlukan."
  tynkerapp_longdescription: "Belajar program dengan memecahkan pengkodean teka-teki yang menyenangkan . Dengan mudah membangun permainan dan cerita dengan tema grafis, 10 + game-kit dan karakter dapat disesuaikan. Tidak ada konektivitas internet diperlukan. Anda juga dapat mengakses kreasi Anda di web."
  robomindnl_longdescription: 'Siswa belajar dasar-dasar pemrograman dengan mengendalikan robot virtual mereka sendiri. Kursus online ini sepenuhnya serba lengkap dengan presentasi singkat, film, kuis dan bimbingan otomatis / petunjuk untuk membantu anda dalam latihan pemrograman.'
  flappy_longdescription: "dengan menggunakan pemrograman drag-and-drop untuk membuat permainan Flappy Bird Anda sendiri , dan menyesuaikannya untuk terlihat berbeda (Flappy Shark, Flappy Santa, apa pun). Tambahkan permainan ke telepon Anda dalam satu klik."
  bitsbox_longdescription: "Sesuaikan tablet virtual Anda sendiri, kemudian kode sejumlah aplikasi untuk bermain dan berbagi. Penelusuran sederhana memungkinkan bahkan untuk anak-anak muda untuk program JavaScript yang nyata , dan jika anda lebih maju , maka semakin jauh Anda akan pergi."
  makeschool_longdescription: "Belajarlah untuk mengkode dengan membuat sebuah game iPhone menggunakan merek baru dan bahasa pemrograman yang ramah bagi pemula yang disebut Swift! Buat Pok&eacute;mon-permainan aksi yang menginspirasi dan tulislah kode untuk mengajar gerak baru pada rakasa Anda . Anda akan belajar bagaimana menggunakan variabel, metode, dan obyek untuk membantu rakasa Anda menang!"
  touchdevelop_longdescription: 'Sentuhan editor ramah akan menunjukan Anda dalam membuat piksel seni, memecahkan bear puzzle / teka-teki beruang atau membuat permainan burung melompat sendiri.'
  appinventor_longdescription: "Menghibur, video tutorial cepat memandu Anda dalam membangun tiga aplikasi sederhana untuk ponsel Android Anda atau tablet. Dirancang untuk pemula dan juga ahli, hour of code ini  akan membuat Anda siap untuk mulai membangun aplikasi Anda sendiri sebelum Anda mengetahuinya. Bayangkan berbagi aplikasi kreasi Anda sendiri dengan teman-teman Anda! Kegiatan ini cocok untuk individu dan untuk guru kelas terkemuka."
  blockly_longdescription: "Punya PC dengan akses internet lambat (atau tidak ada akses internet)? Download tutorial Blockly yang merupakan pendahulu dari tutorial Code.org - ukuran 3MB ZIP file tunggal dapat dimuat ke komputer atau digunakan dari memory stick"
  thinkersmith2_longdescription: "\nSiswa belajar tentang merepresentasikan dan menyimpan surat-surat dalam bentuk biner, sebagai fungsi on dan off( nyala dan padam). Pada akhir materi ini, diharapkan kelas dapat mengkodekan (menyandikan) inisial mereka sendiri untuk mereka bawa pulang ke rumah."
  kodableunplugged_longdescription: 'Dirancang untuk digunakan dengan kertas biasa, fuzzFamily Frenzy adalah sebuah pengantar pemrograman logika untuk anak-anak usia 5 dan diatasnya. Guru harus menjelaskan permainan, maka siswa memprogram mitra untuk menyelesaikan rintangan yang sederhana.'
  projguts_longdescription: "Kegiatan  \"unplugged\" Ini membantu siswa belajar bagaimana pemodelan dan simulasi kerja dengan memiliki sekelompok siswa yang memainkan versi yang berbeda dari game Rock / Paper / Scissors, dan lihat hasilnya sebagai percobaan pemodelan yang berbeda."
  hourofcode_longdescription: "Pengganti untuk code.org/hoc yang baru"
  frozen_longdescription: "Mari gunakan kode untuk bergabung dengan Anna dan Elsa seperti mereka menjelajahi keajaiban dan keindahan es. Kamu akan membuat kepingan salju dan pola seperti kamu berselancar ski dan membuat musim dingin dunia impian yang yang kemudian dapat kamu bagi dengan teman-teman mu!"
  starwars_longdescription: "Pelajari memprogram Droid, dan Buat permainan Star Wars Anda sendiri di sebuah di galaksi yang sangat jauh."
  playlab_longdescription: "Membuat cerita atau membuat game dengan Play Lab! Membuat binatang, bajak laut, zombie, ninja, dan banyak lagi karakter bergerak, membuat suara, mencetak poin, dan bahkan melemparkan bola api!"
  monstercoding_longdescription: "Pencarian Mengkode Pulau Misteri oleh raksasa pengkode menawarkan sebuah petualangan membimbing yang menyenangkan yang mengajari beberapa konsep kunci pemrograman kepada anak-anak. Setiap blok berdasarkan pada aktifitas yang dibangun sebelumnya, mengenalkan anak-anak pada Fungsi-Fungsi, Nilai-Nilai Boolean, Loops, Pernyataan If/Else, dan Arrays, dengan menggunakan grafik animasi yang berwarna-warni, instruksi bersuara."
  allcancode_longdescription: "Para murid bermain sebuah permainan petualangan berdasarkan sebuah cerita orisinal. Mereka memandu Marco - karakter utama - melalui setiap tahap dengan memberikannya instruksi bertahap di dalam bentuk bahasa pemrograman visual yang digunakan oleh Jam Mengkode. Mereka dikenalkan dengan perintah-perintah menderetkan. iterasi dan kondisi-kondisi tanpa tanpa menyadarinya."
  csfirst_longdescription: "Buatlah sebuah cerita tentang dua karakter di laut. Animasikan airnya, dan sesuaikan pemandangannya dengan seleramu sendiri. Gunakan kode untuk memberitahukan cerita yang ingin kamu sampaikan!"
  boxisland_longdescription: "Berjalan-jalanlah di Pulau Kotak dan bantulah Hiro mengumpulkan semua jam yang tercecer di alam liar! Di tutorial ini kamu akan belajar dasar-dasar algoritma, deret-deret, ulangan-ulangan, dan kondisi-kondisi!"
  codesters_longdescription: 'Buatlah permainan-permainan, animasi-animasi, dan karya senimu sendiri dengan Phyton. Ketika kamu sudah selesai, bagikanlah hal-hal tersebut dengan teman-teman! Program di Phyton, sebuah bahasa pemrograman sesungguhnya yang digunakan setiap hari di berbagai perusahaan - alat seret dan jatuhkan kami membuat hal tersebut menjadi mudah dipelajari! Cobalah membuat sebuah permainan bola basket, mengkoreografikan sebuah dansa, atau mendesain sebuah kartu animasi! '
  texasinstruments_longdescription: 'Aktifitas 10 menit mengkode bisa digunakan di kelas sebagai sebuah cara untuk memunculkan minat para murid di dalam mengkode dengan teknologi TI yang mereka bawa di tas punggung - tas punggung mereka setiap hari. Pelajarilah dasar-dasar mengkode dengan menggunakan TI-84&#8482; Tambahlah dan mulailah memrogram hanya dalam 10 menit - tidak dibutuhkan pengalaman!  '
  teacherled_longdescription: "Sekarang, ketika puluhan ribu pengajar sudah mencoba Jam Mengkode, banyak kelas-kelas sudah siap untuk menjadi lebih kreatif, tidak lagi menjadi aktifitas-aktifitas satu untuk semua yang mengajarkan dasar-dasar sains komputer. Untuk membantu para guru mencari insipirasi, kami mengumpulkan dan menyusun pelajaran yang dibimbing guru dan rencana-rencana aktifitas yang didesain untuk area subjek berbeda untuk veteran-veteran Jam Mengkode."

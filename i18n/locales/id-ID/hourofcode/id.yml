  tutorial_carestaurant_shortdescription: "Charlie and Tilley have decided that if they program Ross properly he will be able to help do some painting to make Food Avengers more attractive."
  tutorial_casea_shortdescription: "Alex and Lonnie create fancy fish and super sea creatures with blocks. Help them sort the sequences into order and debug by spotting and fixing the mistakes."
  tutorial_cashield_shortdescription: "It's the summer holidays and Alex, her family, and Lonnie are going on holiday to Finland. Alex's older brother Reuben is creating an app about shield blazonry and shows Alex and Lonnie how to use it."
  tutorial_ccwslimer_shortdescription: "Learn how to program your own shareable game with multiple levels and challenges!"
  tutorial_codinggalaxy_shortdescription: "For your first mission on Adventure Planet, your duty is to solve coding puzzles to save the beautiful planet."
  tutorial_boatrace_shortdescription: "Learn how to make a boat racing game. The player uses the mouse to navigate a boat to a desert island without bumping into obstacles."
  tutorial_ccplay_shortdescription: "Code and play a series of game levels while learning important computer science concepts. On the final level, show off your creativity and skills to code your own game from scratch!"
  tutorial_grinch_shortdescription: "Learn to program drones and a high tech sleigh with coding magic to capture presents and navigate down the mountain to return Christmas to Whoville. "
  tutorial_codehsart_shortdescription: "Memes! Memes! Memes! Students explore the intersection of coding and art by building a computer program that allows them to create custom memes to share with friends."
  tutorial_codehsbitcoin_shortdescription: "In this Hour of Code activity, students are introduced to the Bitcoin blockchain ledger and some Bitcoin statistics."
  tutorial_codehsblockchain_shortdescription: "Students learn about the foundations of cryptocurrencies by exploring cryptography, hashing, and blockchain technology!"
  tutorial_codehscipher_shortdescription: "In this Hour of Code activity, students are introduced to cryptography by using the classic Caesar cipher to decrypt and encrypt some messages, and also discover the cipher's flaw and how to improve upon it. "
  tutorial_codehscollision_shortdescription: "Students will explore how simulations are used in research. They will study how mass and speed affect elastic collisions by using conservation of momentum and conservation of kinetic energy equations/"
  tutorial_codehsmath_shortdescription: "Students are introduced to Tracy the Turtle and learn how to code different mathematical models in Python! No coding experience is necessary, but students should have completed Algebra I or higher. "
  tutorial_codehsmusic_shortdescription: "Students explore how coding is used in music creation by building their own dynamic eight-count beats and patterns with JavaScript blocks!"
  tutorial_codehssports_shortdescription: "Students learn about how coding is used in sports and game design by building an original sports video game that can be shared with their friends immediately!"
  tutorial_codemojipizza_shortdescription: "This course is designed to teach students the fundamentals of JavaScript objects. Students will learn the basic types of data that can be stored in variables."
  tutorial_moonlander_shortdescription: "Moon Lander is a Game Builder course with 17 exercises that guides students on how to build their own physics-based game."
  tutorial_sushicards_shortdescription: "Make a game where you move a shark around to try and catch fish."
  tutorial_codesparkcreate_shortdescription: "Ever wanted to design and code your own video game? Choose from two game kits that guide you through creating and coding a Mario-style video game using codeSpark Academy's no words interface. Beginner coders and pre-readers welcome!"
  tutorial_hardvsoft_shortdescription: "Through an illustrated children's story and worksheets, your students will learn the differences between hardware and software."
  tutorial_codestersecard_shortdescription: "Build up your programming skills as you learn how to create an electronic greeting card that you can share with your teacher, family, or friends! "
  tutorial_codesterslogo_shortdescription: "Use code to get creative and design your own company logo! You'll learn coding basics in the programming language, Python. After you work through the tutorial, you'll have all the skills you need to create the logo for your personal brand!"
  tutorial_codesterstshirt_shortdescription: "Learn basic programming skills and practice moving around the coordinate plane as you create your own monogrammed t-shirt design! "
  tutorial_codewards_shortdescription: "Join an exciting mission to save the underwater city. Experience the work of a rescue engineer fixing damaged city systems with commands and algorithms. Overcome various challenges to proveyour skills, intelligence and courage!"
  tutorial_olympics_shortdescription: "Together with Elsie get prepared for Robot Olympics! Along with programming concepts learn how to drive, collect details and create tools, build and test your mighty robot. "
  tutorial_codinismhero_shortdescription: "Learn the basics of programming through fun examples, and build a game while learning!"
  tutorial_discovery_shortdescription: "Two characters meet in a world, and discover a surprising object. What happens next? With Scratch and CS First, anyone can create their own unique story with code."
  tutorial_csfirstname_shortdescription: "Pick a name and bring the letters of the word to life using code. Choose a nickname, a pet's name, an animal, a sport, a place or a hobby."
  tutorial_obstaclecourse_shortdescription: "Collaborate with your team to code a program that successfully navigates a robot through an obstacle course."
  tutorial_edisonmove_shortdescription: "Introduce text-based programming and the key computational concept of sequence to your students using Edison robots and EdPy, a text-based programming language based on Python."
  tutorial_edisonspider_shortdescription: "Introduce the key computational concepts of variables and data, two of the most fundamental parts of general-purpose programming languages, using Edison robots and the Scratch-based programming language EdScratch."
  tutorial_edisonspotlight_shortdescription: "Introduce Edison robots to your students, helping them begin to explore what a robot is and how it can sense, and react, to the world."
  tutorial_firiapython_shortdescription: "Get your micro:bit ready, and level-up to Python coding! CodeSpace will guide you step-by-step from your very first line of Python to coding an interactive program with buttons and LEDs."
  tutorial_gamefrootsquid_shortdescription: "Colossal squid are the largest invertebrates in the world. In this coding game for beginners you'll learn the basics of coding and create a game that explores the squid's life under the ocean."
  tutorial_duckpiano_shortdescription: "In this project you'll make keys on your computer play quack sounds at different pitches, like a piano that sounds like a duck."
  tutorial_gpsound_shortdescription: "In this project you'll write a program to record sound from your computer microphone, play it back, and draw a picture of the recorded sound. You can then process your recording to add effects such as pitch-shift, reverse, or echo."
  tutorial_groklearningpython_shortdescription: "Develop your programming skills and build your own animal classifier! In this course you'll use the programming language Python to classify animals based on their characteristics."
  tutorial_htmltimetravel_shortdescription: "Take an adventurous travel through time and conquer deep space while learning how to move, rotate and transform objects using the basics of animation in CSS."
  tutorial_hp_flappy_shortdescription: "Learn logical thinking and programming concept by creating your own Flappy Birds style game on hyperPad."
  tutorial_appytappin_shortdescription: "This teacher-led activity, adapted for the Hour of Code, introduces children to using a text-based programming language to develop a mobile games app."
  tutorial_icipher_shortdescription: "This teacher led activity, adapted for the Hour of Code teaches children about communicating securely. The children learn that messages throughout time have been encrypted and decrypted using ciphers."
  tutorial_iguess_shortdescription: "Introducing Quick Response codes to children aged 3-5. Use tablets to scan QR codes and guess the mini-beast from a given habitat."
  tutorial_imake_shortdescription: "This unplugged teacher-led activity, for children aged 3-5, uses classic nursery rhymes to introduce the concept of algorithms, sequence and repetition."
  tutorial_imorse_shortdescription: "Explore cryptography with Morse Code and Sphero. Learn that physical systems can be programmed and write code for Sphero to communicate."
  tutorial_kanohp_shortdescription: "Learn to code and make magic on screen with creative challenges. Make feathers fly and fire flow, compose music, and more."
  tutorial_khanwebpages_shortdescription: "Learn how to make webpages with HTML tags and CSS, and finish up by making your very own greeting card to share with friends or family."
  tutorial_kibobowl_shortdescription: "Crash! How far does KIBO have to move to get from the start of the bowling lane to the pins? You can create a single straight lane or a more complicated path."
  tutorial_kibodance_shortdescription: "Let's have a KIBO Robot dance party! Set up a music player to play a favorite classroom song, or a song connected to a world culture you're exploring."
  tutorial_buildcharacters_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_designgames_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_makelevels_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_wizard_shortdescription: "Journey into the world of Code Magic as a Code Wizard. Learn to create and cast spells to customize your castle."
  tutorial_mbscratchcards_shortdescription: "Connect the physical world of micro:bit with the virtual world of Scratch."
  tutorial_mbswiftplaygrounds_shortdescription: "Use the micro:bit with an iPad to learn Swift."
  tutorial_mbbuttons_shortdescription: "In this introductory project, you'll make pictures or animations appear on the micro:bit display when a buttons are pressed."
  tutorial_meteor_shortdescription: "In this project, you'll create a Falling Meteors game for the BBC micro:bit. Using the buttons, the player will move a shield to catch falling meteors and save the Earth."
  tutorial_ballbounce_shortdescription: "Learn to make a mobile app where the user flings a ball across the screen and it bounces off the edges."
  tutorial_mitcodi_shortdescription: "Learn to make your own interactive mobile app. Press the bee and hear it buzz!"
  tutorial_mitdoodle_shortdescription: "Make a mobile app where you can draw pictures on the screen!"
  tutorial_talktome_shortdescription: "Learn to make a mobile app that makes your phone talk to you!"
  tutorial_mobilecspmap_shortdescription: "Use App Inventor to create a Map Tour of landmarks in your town, state, or anywhere in the world."
  tutorial_ozorandom_shortdescription: "Learn how computers create random numbers and use them, then use a random movement program to help seed ideas for a story. "
  tutorial_ozotroll_shortdescription: "Learn the difference between Internet trolls and fairy tale trolls, then teach Evo how to be a good troll that protects you. "
  tutorial_peblioart_shortdescription: "Learn to draw and animate shapes with code to create interactive artwork inspired by artists. "
  tutorial_astropi_shortdescription: "Code a message and check the ambient air temperature on board the ISS using an online simulator of the Astro Pi computer's Sense HAT."
  tutorial_rgart_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgengineer_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgmath_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgscience_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgtech_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_robotmagic3d_shortdescription: "Use code to make 3D models and letters come alive with fun. At the end you can download an animated sticker of your creation and share it with friends."
  tutorial_robotmagicflappy_shortdescription: "Use your imagination to create a 3D Flappy Bird game. Use code to make 3D models come alive with fun. At the end you can share your creation with friends and challenge them to a high score."
  tutorial_scratchadventure_shortdescription: "Send your favorite Cartoon Network characters on a quest, from the farthest reaches of the universe, to the edge of Craig's creek. Unlock secret treasures and discover new characters while creating an adventure game."
  tutorial_scratchtalk_shortdescription: "Create a rapping robot or an interactive animation that talks. This project will show you how to create talking animations that spin, zoom and change colors."
  tutorial_scratchjrstory_shortdescription: "Through this activity and continued time with ScratchJr, students will have the opportunity to think creatively, improve their storytelling and collaborate with peers."
  tutorial_scratchjrtwinkle_shortdescription: "Through this activity, students will have the opportunity to think creatively, become storytellers, and improve upon mathematical reasoning and sequencing skills."
  tutorial_spherocomm_shortdescription: "Learn about miscommunication in both a community and in a computer program. Use this knowledge to resolve any miscommunication, or bugs, in a program in an effort to help BOLT find its way home."
  tutorial_spherocommunity_shortdescription: "Design a simple path that represents a common route that you travel everyday. You will create two programs, a drawn path and a block-based program path through your community route."
  tutorial_spherofunctions_shortdescription: "Learn how to use and invoke functions to turn Sphero into a calculator."
  tutorial_spheroinfrared_shortdescription: "Become an epidemiologist in order to stop the spread of a rare robot infection that is plaguing a community of BOLT robots."
  tutorial_spherolightsensor_shortdescription: "Learn how to create a program that uses the ambient light sensor to measure lux values and chase BOLT."
  tutorial_spheromansion_shortdescription: "Keeping a bunch of dinosaurs at your house shouldn't be an issue, right? As you would imagine, this doesn't to end well. You are trapped in the mansion's library and must program your way out."
  tutorial_roadblocks_shortdescription: "As a continuation of Your Community, you will modify your blocks program as you and your partner encounter different roadblocks along the route."
  tutorial_spherotext2_shortdescription: "Learn your first conditional by building a fun game where you will be throwing Sphero and guessing animal sounds. This is a great activity after you complete Text 1."
  tutorial_spherotext3_shortdescription: "Learn to change Sphero's main LEDs based on the gyroscope's spin rate. You will also learn about normalization and absolute value. This is a great activity after you complete Text 1 and 2."
  tutorial_spherotext4_shortdescription: "Use variables to build a hot potato game powered by Sphero. This is a great activity after you complete Text 2 or 3."
  tutorial_spheroraptor_shortdescription: "Create a fortified pen to keep the Spheroraptors at bay, while also writing the code to the Spheroraptors escape. From loops, to conditionals, to operators and even comparators, you will need as much coding know-how as you can muster."
  tutorial_stempiday_shortdescription: "In this coding activity you will randomly generate points similar to a very bad player shooting darts at a dart board."
  tutorial_stemplanetoids_shortdescription: "In this activity you will fix a broken asteroids game where the ship only moves in a straight line. Then you will add gravity to the game and try to land the ship on the moon!"
  tutorial_stempong_shortdescription: "In this activity you will fix a broken version of the Pong game so that objects bounce like they should. Then you will add gravity to create a Bonk.io clone."
  tutorial_algobot_shortdescription: "Players command AlgoBot, a smart little service droid, and learn to use a visual programming language to help him contain the crisis!"
  tutorial_thunkableapps_shortdescription: "Learn how to build your own apps with blocks-based coding! "
  tutorial_toxicodedot_shortdescription: "Select a card from your deck and interpret its code in order to progress through the world. Use your intuitive abilities to guess the rules and learn from your own mistakes."
  tutorial_gcactions_shortdescription: "Discover actions, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about robots and what they can actually do."
  tutorial_gccomparators_shortdescription: "Discover comparators and logical rules, which are key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the tracking of our online activities."
  tutorial_gcconditions_shortdescription: "Discover conditions, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the algorithms that power our online world."
  tutorial_gccreate_shortdescription: "Create your first full videogame with GameCode! Create new characters, make them (a bit) smarter, give the player superpowers...Sky's the limit!"
  tutorial_gcevents_shortdescription: "Discover events, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about Artificial Intelligence, and how it might be meaningful in your life. "
  tutorial_gcloops_shortdescription: "Discover loops, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the echo chamber phenomenon on social networks."
  tutorial_gcvariables_shortdescription: "Discover variables, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about what data is and how it works."
  tutorial_beanything_shortdescription: "Use programming to animate characters, compose music, tell stories, design games, and even create art."
  tutorial_change_shortdescription: "Create a project that shows how you would change the world! Whether you are passionate about recycling or have an idea to achieve world peace, share your vision with code!"
  tutorial_cooking_shortdescription: "Show off your skills - create an interactive cooking game. Beginners can use the self-guided tutorial while more advanced coders have the option to start off with a blank project."
  tutorial_crystal_shortdescription: "Cast spells, collect power-ups, and defeat enemies as you battle in a wild 4-player arena that is shrinking amidst lava!"
  tutorial_landscape_shortdescription: "Use Python's pen drawing feature to compose a landscape using code. Use the landscape items already created for you or design our own structures. Publish and share your creations!"
  tutorial_pets_shortdescription: "Create a fun game about pets – either real or imaginary! Beginners can use the self-guided tutorial while more advanced coders have the option to start off with a blank project."
  tutorial_petvet_shortdescription: "From guiding pets into the Examination Room to diagnosing their sniffles, boo-boos, and itches, you'll find every puzzle has a solution to make the pets feel better than ever!"
  tutorial_superhero_shortdescription: "Use HTML and CSS pixel art to create your favorite superhero masks. Publish and share your creations!"
  tutorial_vidcodeplastic_shortdescription: "Learn to use loops, sin waves and customized emojis to make a unique project."
  tutorial_vidcodetypeface_shortdescription: "Create your own typeface using shapes and elements of typography. Type has more elements than you may have realized!"
  tutorial_washustorm_shortdescription: "Learn how to program an incoming storm."
  tutorial_activitypackets_shortdescription: "Find hours of family-friendly fun with Wonder Workshop's printable packets of creative coding activities. Bring coding to life with Dash, Dot, and Cue robots by downloading these online and offline activities to use during Hour of Code and beyond!"
  tutorial_googlerookie_shortdescription: "In this activity, you'll code a Rookie themed collage using Blockly, an introductory coding language. You'll use sequences, variables and loops to create a unique piece that highlights your creativity!"
  tutorial_tommyturtle_shortdescription: "Help young kids learn the basics of coding with Tommy the Turtle! "
  tutorial_mazyad_shortdescription: "This product will broaden our boundaries to create an integrated paper version with computerized applications and an alternative if the computer is not used for any reason. It will also serve as an introduction to understanding programming in general."
  tutorial_gamemaker_shortdescription: "Game Maker is an open ended activity where students can create anything they want using a simple code wizard. Just click on the picture of a cute little monster and choose one of the options in the menu. More advanced tutorials are also included for those wanting to go deeper into game making."
  tutorial_duckrace_shortdescription: "In this course you will solve programming tasks to help Toni the duck collect coins for its holiday savings. At the end of the course you create your own game."
  tutorial_allcancodeapps_shortdescription: "Use the Allcancode Platform to create web and mobile apps from design to delivery."
  tutorial_n2y_shortdescription: "Help Bitt Bott explore Earth using direction arrows."
  tutorial_danceparty_longdescription: "Code a Dance Party to share with your friends. Featuring Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara, and 25 more!"
  tutorial_chibitronics_longdescription: "Program a paper circuit to light up your own story."
  tutorial_athlete_longdescription: "Pilih antara membuat permainan bola basket atau menggabungkan dan mencocokkan antara berbagai olahraga!"
  tutorial_moana_longdescription: "Tutorial Disney Hour of Code yang baru menggunakan bahasa pemrograman visual dengan menggunakan blok dimana siswa cukup drag and drop blok visual untuk menulis kode. Pemrograman visual adalah cara yang menyenangkan dan mudah dipahami untuk mengajarkan logika pengkodean. Paparan pemrograman visual meletakkan dasar untuk pemrograman berbasis teks, aktivitas yang lebih kompleks. Tutorial ini ditargetkan untuk anak-anak berusia 8+ dan mereka yang mencoba coding untuk pertama kalinya. Tersedia dalam 23 bahasa dan dilokalisasi di luar Amerika Serikat. Tutorial ini tersedia secara online gratis dan menyertakan toolkit digital dalam bahasa Inggris dan Spanyol untuk pendidik dan penyelenggara acara."
  tutorial_star-wars_longdescription: "Pelajari cara memprogram robot dan ciptakan permainan perang bintangmu sendiri di galaksi yang jauh."
  tutorial_gumadventure_longdescription: "Tutorial Disney Hour of Code yang baru menggunakan bahasa pemrograman visual dengan menggunakan blok dimana siswa cukup drag and drop blok visual untuk menulis kode. Pemrograman visual adalah cara yang menyenangkan dan mudah dipahami untuk menyelenggarakan pengkodean. Paparan pemrograman visual untuk buku teks, aktivitas yang lebih kompleks. Tutorial ini ditujukan untuk anak-anak berusia 8+ dan mereka yang mencoba coding untuk pertama kalinya. Tersedia dalam 23 bahasa dan dilokalisasi di luar Amerika Serikat. Tutorial ini tersedia secara online gratis dan melihat toolkit digital dalam bahasa Inggris dan Spanyol untuk pendidik dan penyelenggara acara."
  tutorial_mchoc_longdescription: "Gunakan blok kode untuk mengajak Steve atau Alex dalam petualangan melintasi dunia Minecraft ini."
  tutorial_vidnews_longdescription: "Ini Berita HOC! Video dan grafis semuanya tentang teknologi, keragaman, anak-anak, dan pengkodean. Proyek jadi bisa diunggah ke situs sekolah sebagai laporan di HOC sendiri. Guru dapat mendorong siswa untuk menggunakan berita tersebut untuk melaporkan apa yang mereka pelajari, atau statistik untuk sekolah mereka. \"Breaking News: 400 siswa di Roosevelt berpartisipasi dalam Hour of Code\""
  tutorial_kodable-pre_longdescription: "Kodable adalah permainan self-guided yang memperkenalkan anak-anak 5+ ke dasar-dasar pemrograman. Memiliki guru atau orang tua di sekitar sudah optimal, tapi tidak perlu."
  tutorial_highseas_longdescription: "Animasikan gelombang laut untuk membuat setting, lalu ceritakan sebuah cerita yang berlangsung di atas laut lepas."
  tutorial_capython_longdescription: "Python adalah bahasa yang menarik dan mudah dipelajari. Pelajari tentang penggunaan modul, fungsi, loop, dan daftar, sambil membuat gambar yang menyenangkan dengan bantuan teman kura-kura Anda. Geometri belum pernah begitu menyenangkan!"
  tutorial_frzn_longdescription: "Mari kita gunakan program untuk bergabung bersama Anna dan Elsa saat mereka menjelajahi keajaiban dan keindahan es. Anda akan menciptakan kepingan salju dan pola ketika Anda meluncur di es dan membuat negeri ajaib musim dingin yang kemudian dapat dibagikan kepada teman-teman Anda!"
  tutorial_cocom_longdescription: "Pilih pahlawan Anda dan kode jalan Anda melalui patroli raksasa, lubang lava, dan sinar laser dari Kithgard Dungeon. Tingkat atas, mendapatkan permata, dan menjarah barang-barang sihir untuk membuka kekuatan pemrograman baru!"
  tutorial_play-lab_longdescription: "Buat cerita atau buat permainan dengan Play Lab! Buat binatang, bajak laut, zombi, ninja, dan berbagai karakter yang dapat bergerak, berbunyi, mencetak poin, dan bahkan melemparkan bola api!"
  tutorial_boxisland_longdescription: "Lakukan perjalanan di Box Island dan kumpulkan semua bintang! Box Island adalah permainan pengkodean ponsel yang indah yang membawa anak-anak melakukan petualangan seru di pulau yang menawan. Dalam tutorial ini Anda akan mempelajari dasar-dasar algoritma, urutan, loop dan kondisional!"
  tutorial_textcomp_longdescription: "Suatu saat, kita akan mencapai batasan fisik untuk kecepatan pengiriman bit, dan jika kita ingin mengirim sejumlah besar informasi secara lebih cepat, kita harus mencari cara untuk mewakili informasi yang sama dengan bit yang lebih kecil - kita harus mengompresi data. Di pelajaran ini, siswa akan menggunakan Widget Kompresi Teks untuk mengompresi segmen teks bahasa Inggris dengan mencari pola dan mengganti simbol untuk pola teks yang lebih besar. "
  tutorial_encryption_longdescription: "Siswa diperkenalkan pada pentingnya enkripsi dan teknik sederhana untuk memecahkan pesan-pesan rahasia. Mereka mencoba sendiri untuk memecahkan pesan yang dikodekan dengan sandi Caesar klasik dan Sandi Substitusi Acak. Siswa harus benar-benar memahami kebutuhan akan kerahasiaan ketika mengirim informasi melalui Internet, dan bahwa di zaman perangkat komputasi yang kuat, teknik enkripsi perlu menjadi lebih canggih. "
  tutorial_kanopixel_longdescription: "Pencipta segala usia belajar untuk kode dalam bahasa pemrograman yang sebenarnya dan menonton perintah mereka datang ke kehidupan dengan menggambar urutan 13 gambar dengan kode. Mereka akan belajar sepanjang jalan tentang sejarah seni video game dari Pong dan game retro lainnya melalui seni 8-bit dan Minecraft, menenun bersama ilmu komputer dengan seni, sejarah, dan pengisahan cerita. Implementasinya fleksibel - Anda bisa menghabiskan 1 jam atau beberapa jam untuk satu atau beberapa sesi. Peserta didik dapat menyelesaikan Pixel Hack dengan menggunakan panduan mereka sendiri dalam tantangan, atau Anda dapat mengubah Pixel Hack menjadi perjalanan yang dipimpin oleh instruktur, dengan manual pendidik komprehensif yang berisi saran. Siswa akan didorong untuk menambahkan bakat kreatif mereka sendiri dengan mengacaukan tantangan kami, untuk mendapatkan Sertifikat Peramal Pixel."
  tutorial_foos_longdescription: "Kode Foos menggemaskan untuk memecahkan teka-teki yang mengajarkan konsep ilmu komputer dasar seperti sequencing dan loop. Semua orang di mana saja dapat belajar untuk kode dengan codeSpark Academy memenangkan \"tidak ada kata-kata\" antarmuka. Beginner coders dan pre-readers welcome!"
  tutorial_tynkerdd_longdescription: "Rancang naga kustom Anda sendiri, lalu gunakan pemrograman untuk membimbingnya melalui teka-teki menyenangkan dalam pencariannya akan harta karun dan koin! Anda harus menavigasi kastil kompleks, menemukan power-up, dan menaklukkan ksatria untuk mendapatkan semua harta karun."
  tutorial_tynkerana_longdescription: "Gunakan pengetahuan Anda tentang matematika dan geometri untuk menciptakan jam kerja analog dengan bergerak ke tangan kedua, menit, dan jam. Anda harus menghitung sudut yang harus ditunjukkan masing-masing tangan berdasarkan jam berapa sekarang. Setelah selesai, Anda dapat menambahkan pengingat tentang apa yang perlu Anda lakukan sepanjang hari untuk membuat jam alarm Anda sendiri!"
  tutorial_vidcard_longdescription: "Pelajari cara membuat kartu ucapan dengan JavaScript! Anda akan belajar bagaimana memanipulasi video Anda sendiri dengan mengakses setiap piksel dan menceritakan apa yang harus dilakukan dengan KODE! Anda juga dapat mengunggah dan merekam rekaman Anda sendiri untuk mempersonalisasi pengalaman. Dibuat dalam kemitraan dengan GSGNY."
  tutorial_spritebox_longdescription: "Jalankan, lompat, dan kodekan jalan Anda melalui tiga dunia yang berbeda untuk mengumpulkan bintang dan sampai ke garis finish! Pelajari urutan, debugging dan loops, dan kode di Swift, Java, atau dengan Ikon."
  tutorial_tynkerch_longdescription: "Simpan komputer dari virus jahat! Anda harus meretas jalan Anda melalui sistem dengan menghapus virus, membuka pintu, memecahkan labirin, dan menavigasi melalui portal. Hati-hati dengan virus dan gangguan!"
  tutorial_lightbot_longdescription: "Lightbot adalah permainan yang meminta pemain untuk menggunakan logika pemrograman untuk memecahkan teka-teki! Dapatkan pemahaman praktis tentang konsep pengkodean dasar dengan memandu Lightbot untuk menyalakan semua ubin biru di setiap tingkat. Pelajari bagaimana mengurutkan instruksi, menulis prosedur, dan memanfaatkan loop di sepanjang jalan dalam aktivitas yang dibimbing sendiri ini. Bagus untuk semua umur dan semua level skill."
  tutorial_hoc_longdescription: "Placeholder untuk kode baru.org / hoc"
  tutorial_code_longdescription: "Pelajari konsep-konsep dasar ilmu komputer dengan pemrograman seret dan jatuhkan. Ini adalah tutorial mandiri yang dirancang seperti permainan, yang menampilkan pelajaran lewat video oleh Bill Gates, Mark Zuckerberg, Angry Birds, dan Plants vs. Zombies. Pelajari loop berulang, kondisional, dan algoritme dasar. Tutorial tersedia dalam 37 bahasa."
  tutorial_tinspire_longdescription: "Perkenalkan siswa pada dasar-dasar pengkodean - hanya dalam waktu 10 menit setiap saat - dengan menggunakan teknologi TI yang mereka bawa di ransel mereka setiap hari. Pelajaran ini memberi siswa kemudahan masuk ke dalam pemrograman yang dapat membantu memicu minat mereka dalam coding dan ilmu komputer . Siswa akan menulis program yang dapat memperkuat konsep matematika dengan menggunakan bahasa Dasar TI yang siap digunakan pada handheld TI-Nspire mereka."
  tutorial_itchbounceball_longdescription: "Kami membawa Anda melalui pengenalan Itch, memanfaatkan bahasa pemrograman Visual Scratch . Pelajaran ini memberikan petunjuk video dan teks untuk kode yang perlu ditambahkan siswa agar bola memantul dengan zanily di sekitar layar. Begitu siswa menyelesaikan kegiatan ini ada kesempatan untuk mengeksplorasi dengan ide-ide untuk perubahan dan aktivitas lain yang bisa dilakukan. Tidak ada tujuan atau hasil yang ditetapkan karena ini adalah lingkungan belajar yang terbuka, namun hanya dengan kode awal ini, para siswa hadir dengan proyek yang menakjubkan! Semua instruksi terkandung dalam lingkungan Itch sehingga tidak perlu beralih layar mengikuti proyek. Headphone direkomendasikan."
  tutorial_vidclim_longdescription: "Siswa mempelajari fakta tentang iklim bumi, terlibat dengan karya ilmuwan dan seniman sebagai respons terhadap perubahan iklim. Siswa mengambil penelitian mereka dan merencanakan sebuah video untuk berbagi fakta mereka.  \n\nVideo bisa jadi tentang Memahami perubahan iklim dan dampaknya Respons publik terhadap efek perubahan iklim Bagaimana perubahan iklim berdampak pada kehidupan sehari-hari Tindakan apa yang dapat Anda ambil untuk membuat perbedaan"
  tutorial_matlab_longdescription: "Belajarlah ke Kode adalah tutorial online interaktif yang menarik dimana Anda belajar bagaimana kode . Gunakan MATLAB untuk mengetahui apakah lokasi pertemuan terdekat dengan teman Anda adalah film, mal, atau kafe. Pecahkan masalahnya menjadi potongan yang lebih kecil dan pelajari konsep pemrograman dasar di sepanjang jalan. Pada akhir jam, buatlah algoritma untuk menemukan jalur terpendek ke teman Anda!"
  tutorial_flap_longdescription: "Gunakan pemrograman seret dan jatuhkan untuk membuat permainan Flappy Bird Anda sendiri, dan sesuaikan agar terlihat berbeda (misalnya Flappy Shark, Flappy Santa, apa pun). Tambahkan permainan itu ke telepon Anda dalam satu klik."
  tutorial_galaxy_longdescription: "Ambil smartphone Android Anda dan jelajahi galaksi jauh! Di #GalaxyGameJam Anda dapat membuat aplikasi Android Anda sendiri. Rancanglah dengan aplikasi Pocket Code gratis kami dan jadilah bagian dari misi kami ke luar angkasa. Dengan Pocket Code kami bertujuan untuk menginspirasi anak-anak, remaja, dan orang dewasa muda untuk menciptakan permainan, animasi, dan cerita interaktif mereka sendiri langsung di smartphone mereka. "
  tutorial_inf_longdescription: "Gunakan Play Lab untuk membuat sebuah cerita atau permainan yang dibintangi karakter Disney tak terbatas."
  tutorial_tynkersol_longdescription: "Programkan model interaktif Tata Surya kita. Proyek ini dilengkapi dengan petunjuk langkah-demi-langkah yang memandu Anda melalui simulasi dengan planet yang mengorbit Matahari. Lalu tambahkan fakta tentang setiap planet yang muncul saat diklik."
  tutorial_itchg_longdescription: "Nama-IT telah  membuat permainan pengakuan!  \n\nProyek akhir ini membuat siswa menciptakan sebuah permainan untuk memberi nama Negara Bagian Australia! Anda pertama-tama akan berjalan melalui dan mengikuti petunjuk untuk membuat permainan untuk memberi label pada tiga fase siklus air. Anda akan membuat game yang berfungsi penuh, termasuk mencetak gol! Dari sisi pengkodean Anda akan belajar tentang variabel, kondisional, daftar, string concatenating dan banyak lagi. Ini adalah teknik pengkodean yang dapat Anda gunakan kembali di proyek lain saat Anda terus maju untuk membangun  keterampilan coding baru Anda ! Anda dapat melakukan aktivitas ini lebih jauh lagi dengan menambahkan gambar dan label Anda sendiri (bersama dengan banyak pilihan proyek tambahan lainnya, kesenangan tidak akan pernah berakhir). Headphone direkomendasikan.\n "
  tutorial_como_longdescription: "Dalam 200 Story Mode dan Skill Mode tantangan, pengguna membantu monyet menangkap pisang melalui kode belajar dan menulis . Coding Adventure Bagian Saya mengajarkan objek, loop, variabel, pengindeksan array, fungsi dan lainnya. Bagian II mengajarkan logika boolean (jika-lain, DAN, OR dan TIDAK), perbandingan, nilai pengembalian fungsi dan kejadian pemicu menggunakan mouse dan keyboard. Petunjuk dan tip yang dipersonalisasi disertakan setiap langkahnya. Untuk usia 8-16."
  tutorial_processfound_longdescription: "Apa artinya menulis software untuk melakukan hal-hal yang sering Anda lakukan dengan tangan Anda, dengan kertas, dengan pensil dengan cat? Bisakah Anda menggunakan komputer untuk membuat gambar? Untuk membuat animasi? Untuk membuat gambar?"
  tutorial_tynkerhomo_longdescription: "Anda akan mengikuti petunjuk langkah-demi-langkah untuk menghidupkan sebuah cerita interaktif dengan banyak homofon di dalamnya! Setiap kali karakter mengatakan sebuah kata yang merupakan homophone, mintalah pemain yang homophone itu adalah kata yang benar untuk konteks itu. Pemain lebih baik tahu homofon mereka, kalau tidak dialognya tidak masuk akal!"
  tutorial_art_longdescription: "Buatlah gambar dan desain yang keren dengan Artist!"
  tutorial_tynkerbrick_longdescription: "Gunakan mesin fisika Tynker untuk membuat versi permainan klasik arcade klasik Anda sendiri. Mulailah dengan memprogram dayung untuk bergerak saat tombol panah ditekan, lalu tambahkan bola dan beberapa batu bata. Anda akan mempersonalisasikan permainan dengan menambahkan aset khusus untuk bola, batu bata, dan dayung."
  tutorial_itchbio_longdescription: "Nama-IT telah  membuat permainan pengakuan! Buat permainan untuk memberi nama bagian sel biologis. Pelajari bagian-bagian sel saat Anda membuat permainan, dan mainkan lagi sebanyak yang Anda butuhkan untuk menyegarkan ingatan Anda! Anda pertama-tama akan berjalan melalui dan mengikuti petunjuk untuk membuat permainan untuk memberi label pada tiga fase siklus air. Anda akan membuat game yang berfungsi penuh, termasuk mencetak gol! Dari sisi pengkodean Anda akan belajar tentang variabel, kondisional, daftar, string concatenating dan banyak lagi. Ini adalah teknik pengkodean yang dapat Anda gunakan kembali di proyek lain saat Anda terus maju untuk membangun  keterampilan coding baru Anda ! Anda dapat melakukan aktivitas ini lebih jauh lagi dengan menambahkan gambar dan label Anda sendiri (bersama dengan banyak pilihan proyek tambahan lainnya, kesenangan tidak akan pernah berakhir). Headphone direkomendasikan."
  tutorial_itchj_longdescription: "Kegiatan Jumping kami memberikan Anda keterampilan coding untuk mendapatkan  sebuah karakter untuk melompat ke platform yang digunakan dalam banyak gaya permainan arcade. Gunakan keterampilan Jumping dan ciptakan tujuan permainan Anda sendiri. Ini menggunakan sistem koordinat kartesian sehingga Anda bisa sedikit belajar tentang koordinat layar di sini. Nikmati belajar semua tentang melompat dengan Itch! Headphone direkomendasikan."
  tutorial_tickleo_longdescription: "Apa yang bisa Anda capai Orca adalah salah satu karakter unggulan di aplikasi Tickle . Ini menyulut imajinasi Anda untuk mengendalikan tokoh maya seperti Orca dengan lebih jauh menciptakan permainan unik Anda sendiri. Pada saat yang sama, Anda bisa mempelajari konsep pemrograman saat mencoba membersihkan latihan. \n\nLatihan & Latihan - Programkan Orca untuk berenang dalam lingkaran sekali dan kemudian ikuti di mana jari Anda menyentuh layar. - Programkan Orca untuk berenang dalam lingkaran selamanya dan bergeraklah pada gambar 8. - Programkan Orca untuk berenang di sepanjang empat tepi lautan. - Programkan Orca untuk berenang ke kiri dan kanan melintasi lautan. - Buat Orca berenang dan berputar dengan gemetar dan memiringkan perangkat Anda. Misalnya, miringkan perangkat Anda ke kanan untuk membuat Orca berenang ke kanan, dan buat spin Orca dengan menggoyangkan perangkat. Apa yang bisa Anda pelajari - Menjadi akrab dengan pemrograman visual. - Memahami eksekusi perintah sekuensial, pengulangan (loop selamanya dan berulang), dan  \npernyataan kondisional (jika-lain). - Pahami konsep sistem koordinat Cartesian. - Pelajari koordinat sistem dengan arah (0-360 derajat) dan jarak. - Pelajari konsep pemrograman berbasis event. - Gunakan sensor gerak pada perangkat untuk merasakan peristiwa gerak (miring dan goyang) untuk mengarahkan Orca."
  tutorial_hopgeo_longdescription: "Buat versi Anda sendiri dari permainan Jumper Geometri yang sangat menarik di lingkungan pemrograman terbuka Hopscotch! Sepanjang jalan, Anda akan mendapatkan pengalaman langsung dengan konsep seperti urutan, loop, variabel, dan debugging. Tidak ada pengalaman sebelumnya yang diperlukan untuk melengkapi atau memfasilitasi kegiatan ini; Ini termasuk tutorial video dalam aplikasi yang menyenangkan dan panduan fasilitasi langkah demi langkah."
  tutorial_tynkermult_longdescription: "Kodekan permainan matematika Anda sendiri! Karakter Anda perlu melarikan diri dari gua tanpa terkena batu-batu besar. Tapi satu-satunya cara karakter bisa berjalan maju adalah dengan menjawab pertanyaan matematika dengan benar! Anda akan mengikuti petunjuk langkah-demi-langkah untuk memprogram permainan kuis perkalian yang menyenangkan ini."
  tutorial_monster_longdescription: "Mystery Island Coding Quest oleh Monster Coding menawarkan petualangan terisi penuh yang menyenangkan yang mengajarkan beberapa konsep pemrograman utama kepada anak-anak. Setiap aktivitas berbasis blok dibangun di atas sebelumnya, mengenalkan anak pada Fungsi, Nilai Boolean, Loops, If / Else Statements, dan Array, menggunakan grafis animasi berwarna, petunjuk audio."
  tutorial_tynkerapp_longdescription: "Buat versi permainan favorit Anda sendiri. Pilih dari banyak pilihan, seperti game platformer, game arcade klasik, game balap, seni pemrograman, proyek bercerita, dan banyak lagi! Anda akan mempersonalisasi permainan Anda dengan menciptakan lebih banyak tingkat, mengunggah atau menggambar aset khusus, dan memprogram fitur yang lebih menyenangkan."
  tutorial_tynkerpup_longdescription: "Piksel anak anjing itu menikmati hari libur yang menyenangkan bersama keluarganya, tapi mereka lupa memasukkannya ke dalam mobil dan pergi tanpa dia! Bisakah Anda memprogram Pixel untuk menemukan jalan pulang? Di setiap puzzle, Anda akan menavigasi Pixel untuk menghindari rintangan sehingga ia bisa kembali ke rumah keluarganya."
  tutorial_livecode_longdescription: "Saat Anda menggunakan tutorial LiveCode untuk Hour of Code, siswa Anda bisa membuat soundboards mereka sendiri. Setelah membuat soundboards dengan suara binatang dan piano, siswa akan bebas membuat soundboards yang disesuaikan dengan pilihan gambar dan musik mereka sendiri!"
  tutorial_cocomgame_longdescription: "Pertama, tingkat atas keterampilan pemrograman Python atau JavaScript Anda dengan coding jalan keluar dari bahaya dan meraih hasil curian manis. Kemudian gunakan kekuatan pemrograman Anda untuk membangun permainan Anda sendiri dan melihat apakah teman Anda bisa mengalahkan itu!"
  tutorial_tynkerspin_longdescription: "Dalam proyek ini, Anda akan membuat alat gambar yang dapat disesuaikan dengan mengagumkan. Program pena Anda, pilih gambar (atau unggah sendiri), dan Anda akan bisa menggambar versi rotasi gambar itu."
  tutorial_code-avengers_longdescription: "Bangun permainan 2-down 2 pemain 2-down dengan JavaScript dalam 10 tugas singkat. Kemudian lanjutkan belajar beberapa dasar pemrograman (variabel dan jika pernyataan) saat Anda membuat Kuis untuk berbagi dengan teman. Sepanjang jalan mendapatkan poin dan lencana saat Anda bersaing untuk mencapai puncak kelas leaderboard."
  tutorial_tynkercq_longdescription: "Merancang karakter troll permen Anda sendiri dan melakukan pencarian multi level untuk permen untuk membantu karakter Anda menemukan jalan pulang. Anda akan memecahkan teka-teki coding untuk menavigasi karakter Anda melalui dunia manusia, sambil menghindari rintangan dan mengumpulkan gumdrop dan permen."
  tutorial_makeschool_longdescription: "Belajarlah untuk membuat kode dengan membuat game iPhone menggunakan bahasa pemrograman pemula dan pemula yang disebut Swift! Buat permainan aksi terinspirasi Pokemon dan tulis kode untuk mengajarkan gerakan monster Anda yang baru. Anda akan belajar bagaimana menggunakan variabel, metode, dan objek untuk membantu monster Anda menang!"
  tutorial_cmgame_longdescription: "Buat permainan Anda sendiri - dengan monyet! Ini adalah kursus online baru dari pembuat CodeMonkey. Pelajari bagaimana membangun game online Anda sendiri dari awal sampai akhir dengan menggunakan CoffeeScript, bahasa pemrograman dunia nyata. Belajar menambahkan sprite, kendalikan mereka menggunakan keyboard Anda, hindari musuh, tambahkan dan kurangi poin, buat rintangan dan jangan dimakan oleh harimau. Tidak ada pengalaman sebelumnya yang dibutuhkan. Setelah selesai, bagikan permainan dengan teman!"
  tutorial_codesters_longdescription: "Buat game, animasi, dan karya seni Anda sendiri dengan menggunakan Python. Setelah selesai, bagikan dengan teman! Program dengan bahasa Python, bahasa pemrograman sebenarnya yang digunakan setiap hari di perusahaan - toolkit drag and drop kami mempermudah pembelajaran! Cobalah membangun permainan bola basket, koreografi tarian, atau merancang kartu animasi! "
  tutorial_qrm_longdescription: "Bergabunglah dengan Mary dalam mempelajari bahasa pemrograman Kuorum sebagai bagian dari perjalanan yang ringan dan menghibur dalam biologi. Kegiatannya dipandu oleh siswa, dengan contoh online, dan mudah diakses oleh tuna netra dan tuna netra."
  tutorial_texas-instruments_longdescription: "Kegiatan 10 Menit Kegiatan Kode dapat digunakan di kelas sebagai cara untuk memicu minat siswa dalam coding dengan teknologi TI yang mereka bawa di ransel mereka setiap hari. Pelajari dasar-dasar pengkodean menggunakan TI-84 ™ Plus dan mulailah pemrograman hanya dalam 10 menit - tidak ada pengalaman yang dibutuhkan!  "
  tutorial_cajava_longdescription: "Menggambar dengan JavaScript lebih mudah daripada yang Anda bayangkan. Pelajari lebih lanjut tentang bendera dunia saat Anda menggambar bendera untuk setiap tingkat yang meningkatkan kompleksitasnya. Pelajari tentang bentuk, koordinat, dan warna serta pentingnya urutan dalam pengkodean."
  tutorial_codehs_longdescription: "Memberikan perintah ke komputer , yang merupakan pemrograman apa, sama seperti memberi perintah pada seekor anjing. Pelajari bagaimana kode dengan Karel the Dog-pengantar yang menyenangkan, mudah diakses, dan visual untuk pemrograman berbasis teks yang mengajarkan konsep dasar seperti perintah dan fungsinya kepada para pemula absolut. Sudah punya pengalaman? Coba tutorial JavaScript Graphics kami !"
  tutorial_hopemo_longdescription: "Bangun aplikasi gambar yang menciptakan seni interaktif yang indah yang menampilkan emojis favorit Anda.  \n\nJelajahi sisi kreatif pengkodean, membuat aplikasi yang dapat digunakan teman untuk mengekspresikan diri. Dalam prosesnya, pelajari tentang urutan, kejadian, loop, dan variabel.  \n\nTidak ada pengalaman sebelumnya yang diperlukan untuk melengkapi atau memfasilitasi kegiatan ini; Ini termasuk tutorial video dalam aplikasi dan panduan fasilitasi langkah demi langkah."
  tutorial_tynkercm_longdescription: "Jelajahi hutan yang terpesona untuk menangkap monster dan pelajari bagaimana memprogramnya dengan menyelesaikan teka-teki coding. Kumpulkan, kode , dan kembangkan semua monster unik. Rancang strategi berdasarkan kemampuan monster Anda sehingga bisa bertarung di arena multiplayer. Kode siapa yang akan menang?"
  tutorial_codesterswintergreet_longdescription: "Dalam kegiatan ini, siswa menggunakan drag to text toolkit untuk memulai pemrograman dengan Python segera! Salam Musim Dingin guru siswa tentang sintaks dasar, sprite dan notasi titik, serta acara. Siswa belajar dengan menciptakan kartu ucapan musim dingin yang bisa mereka simpan dan bagikan! "
  tutorial_codestersc_longdescription: "Dalam pelajaran ini, siswa mengeksplorasi keempat kuadran dari pesawat koordinat! Mereka menggunakan Python dan toolkit drag-to-text kami untuk mengirim sprite ke berbagai lokasi di atas panggung! Ada kegiatan demonstrasi dan debugging yang disertakan untuk membantu siswa merasa nyaman dengan menavigasi bidang koordinat. "
  tutorial_codestersturtle_longdescription: "Siswa memulai pemrograman dengan Python dengan segera menggunakan toolkit drag dan teks kami dan petunjuk terpandu! Dalam kegiatan ini siswa belajar coding dengan menyelesaikan serangkaian tantangan untuk memimpin kura-kura keluar dari labirin! Siswa belajar menggambar dengan kura-kura dan menyelesaikannya dengan menciptakan seni kura-kura mereka sendiri! "
  tutorial_penjee_longdescription: "Cara visual bagi siswa untuk memulai bahasa pertama mereka. Siswa menulis kode Python untuk memindahkan Penguin mengelilingi dunia es. Editor kami menyoroti setiap baris kode saat dijalankan, membantu anak-anak menghubungkan kode mereka dengan perubahan di dunia Penguin. Kurikulum kami dibedakan, berdasarkan kesiapan siswa, dan cetakan itu sendiri untuk kebutuhan masing-masing siswa. "
  tutorial_trinket_longdescription: "Pilih dari pelajaran, tantangan, dan tutorial tentang bahasa pemrograman Python. Buatlah animasi berbasis kura-kura dan selesaikan teka-teki, sambil belajar dasar-dasar bahasa yang kuat ini.\n\nKegiatan berkisar dari pemrograman berbasis blok ke kode Python yang sebenarnya, dengan aktivitas yang sesuai untuk sebagian besar tingkat usia. Pilih pelajaran yang tersedia di Spanyol, Korea dan Cina!"
  tutorial_frogger_longdescription: "Menjadi Pemikir Komputasi. Buat Objek 3D dengan menggambar gambar 2D sehingga berubah menjadi bentuk 3D yang menakjubkan. Buat 3D Worlds dengan merakit bentuk yang baru saja Anda bangun ke dunia yang menarik. Aturan Dunia Anda! Bawa dunia Anda untuk hidup dengan pemrograman menggunakan aturan drag and drop sederhana. Bermain di komputer, tablet dan smartphone. Bagikan permainan 3D Anda dengan teman Anda melalui email dan Facebook."
  tutorial_tynkereco_longdescription: "Buat piramida ekologis interaktif untuk melacak bagaimana energi mengalir melalui ekosistem! Proyek ini dilengkapi dengan petunjuk langkah demi langkah yang memandu Anda melalui pembuatan piramida ekologis untuk ekosistem apa pun dengan hewan dan tumbuhan yang meluncur ke lokasi yang tepat di piramida saat diklik."
  tutorial_mitedarc_longdescription: "Apakah sprite Anda mengumpulkan koin dan mendapatkan poin."
  tutorial_khan_longdescription: "Pelajari bagaimana memprogram gambar menggunakan JavaScript dengan merancang boneka salju Anda sendiri. Cobalah sendiri atau dengan kelasmu!"
  tutorial_tynkerd_longdescription: "Rancang pahlawan adat dan mainkan karakter itu melalui game petualangan multi level ini. Anda harus menggunakan kemampuan coding Anda untuk memecahkan teka-teki, melawan serangga, dan menyimpan motherboard!"
  tutorial_cdmy_longdescription: "Codecademy adalah platform interaktif untuk mempelajari keterampilan STEM yang penting untuk pekerjaan saat ini. Bergabunglah dengan jutaan siswa Codecademy dan pelajari dasar-dasar pengkodean dan ilmu komputer dengan mengikuti kursus Jam Kode yang menyenangkan. Pada akhir setiap kursus, Anda akan memiliki proyek nyata yang dapat Anda pamerkan kepada teman dan keluarga Anda."
  tutorial_codestersdance_longdescription: "Siswa menggunakan toolkit tarik-ke-teks yang memungkinkan mereka untuk memulai coding dengan Python segera! Siswa menyelesaikan seperangkat kegiatan latihan terpandu di mana mereka belajar bagaimana menggunakan dan memodifikasi berbagai perintah pemrograman. Kemudian, mereka menerapkan keterampilan ini untuk menciptakan rutinitas tarian mereka sendiri! "
  tutorial_codestersbasketball_longdescription: "Siswa menggunakan toolkit tarik-ke-teks untuk memulai coding dengan Python segera! Dalam kegiatan yang dipandu oleh diri sendiri ini, siswa menyelesaikan serangkaian kegiatan instruksi langsung di mana mereka membangun permainan bola basket tarik dan tembak! Siswa mengeksplorasi variabel, kejadian, sintaks dasar, membuat koordinat acak. "
  tutorial_nclkarel_longdescription: "Belajarlah untuk kode dan memecahkan masalah dengan membimbing Karel sang Robot melalui hutan, gunung, dan padang pasir. Karel mengikuti instruksi Anda, seperti robot yang sebenarnya. Mulai pemrograman dengan perintah sederhana seperti go, get, dan put. Selanjutnya Anda akan belajar bagaimana membangun loop dan kondisi berulang ke dalam program Anda. Akhirnya definisikan perintah kustom untuk Karel. Anda bisa membuat game sendiri dengan aplikasi NCLab! Bersenang-senang sambil belajar keterampilan yang bisa Anda gunakan dalam bahasa pemrograman apapun."
  tutorial_buildpong_longdescription: "Pong adalah salah satu game video arcade paling awal dan permainan video arcade olahraga yang pertama. Ini adalah permainan olahraga tenis meja yang menampilkan grafik dua dimensi sederhana. Tujuan permainan ini adalah agar PLAYER mencetak gol di KOMPUTER sambil mempertahankan TUJUANnya. Dalam proyek ini, KOMPUTER diprogram dengan kecerdasan buatan dasar sehingga bisa merespon PLAYER."
  tutorial_tynkerdrones_longdescription: "Belajarlah untuk memprogram perangkat yang terhubung dengan memecahkan teka-teki \"Crash Course\", di mana Anda menavigasi drone virtual dan robot melalui rintangan. Kemudian Anda siap membuat program untuk mengendalikan drone dan robot sungguhan. Membutuhkan tablet iPad atau Android dan mainan yang didukung."
  tutorial_carla_longdescription: "\"Pemrograman dengan Carla\" adalah serangkaian kegiatan singkat yang membimbing siswa melalui membangun obrolan bot sederhana, sambil belajar tentang konsep inti seperti variabel dan kondisional. Kegiatan telah dirancang dengan cermat untuk mengatasi kesalahpahaman umum yang dimiliki pemrogram baru tentang topik ini dengan menawarkan banyak kesempatan untuk berlatih, serta petunjuk dan umpan balik yang ditargetkan.\n"
  tutorial_globaloria_longdescription: "Di MakeQuest Anda belajar untuk mengedit kode JavaScript melalui permainan tindakan yang menyenangkan, dan menguasai konsep sains komputer seperti variabel dan fungsi. Buat permainan Anda sendiri dengan melakukan remix dan memperluas kode permainan kami di Sandbox. Publikasikan dan bagikan permainan Anda dengan teman! Guru: rencana pelajaran dan kegiatan penyuluhan khusus subjek disertakan."
  tutorial_capost_longdescription: "Mulai belajar HTML dan CSS itu mudah dan menyenangkan dengan kartu pos digital ini. Pelajari tentang menambahkan judul, paragraf, gambar dan tautan untuk membuat kartu liburan atau perayaan ulang tahun untuk berbagi dengan teman dan keluarga."
  tutorial_marco_longdescription: "Siswa bermain game petualangan berdasarkan cerita orisinil. Mereka membimbing Marco - karakter utama - melalui setiap tingkat dengan memberinya petunjuk langkah demi langkah dalam bentuk bahasa pemrograman visual yang digunakan oleh Hour of Code. Mereka diperkenalkan pada perintah sekuensing, iterasi dan kondisinya tanpa menyadarinya."
  tutorial_codestersflappybike_longdescription: "Dalam kegiatan ini, siswa menggunakan toolkit tarik-ke-teks untuk memulai coding dengan Python segera! Siswa dibimbing melalui serangkaian kegiatan belajar mengajar yang mereka buat untuk membangun permainan yang lengkap! Setelah selesai, mereka ditantang untuk menggunakan apa yang mereka pelajari tentang sintaks, notasi titik, kejadian, variabel, parameter dan mekanika permainan untuk membuat game baru. "
  tutorial_kanopong_longdescription: "Belajarlah untuk membuat kode dengan membangun game arcade klasik ini dalam satu jam!"
  tutorial_tynkerright_longdescription: "Buat proyek Bill of Rights Anda sendiri: ubah latar belakang, tambahkan lebih banyak pertanyaan, pertahankan skor, tambahkan animasi."
  tutorial_flatverse_longdescription: "Pelajari hal-hal penting untuk memprogram permainan di mana ia makan atau dimakan!"
  tutorial_touchdevelop_longdescription: "Editor ramah sentuhan akan memandu Anda dalam menciptakan seni piksel, memecahkan teka-teki beruang, atau membuat permainan burung melompat Anda sendiri. "
  tutorial_tynkercc_longdescription: "Persiapkan tentara Anda untuk berperang! Kodekan logika serangan setiap anggota tentara Anda untuk mengeksploitasi kelemahan musuh Anda dan muncul dari pertempuran yang menang. Saat Anda belajar, Anda membuka karakter baru yang dapat Anda programkan. Bangun tentara Anda, kemudian bertempur dengan teman-teman. Kode siapa yang terbaik?"
  tutorial_bamboo_longdescription: "Bamboo JS adalah desain aktivitas oleh Codemoji untuk mengajarkan konsep dasar Javascript kepada siswa. Bambu panda dan teman-teman roti panggangnya yang mengagumkan akan memandu siswa meski memiliki dasar perintah dan struktur. Aktivitas Bambu JS dirancang bagi siswa yang menginginkan sedikit animasi dan lebih banyak lagi seni dan desain dalam pengkodeannya. Aktivitas Bambu sangat bagus untuk siswa dari segala umur. "
  tutorial_robojav_longdescription: "Pelajari dasar-dasar pemrograman Java dalam satu jam, saat membangun dunia kecil di layar Anda untuk simulasi robot dan makhluk yang disesuaikan. Tidak diperlukan pengalaman pemrograman sebelumnya. Topik yang dibahas meliputi objek, metode, parameter, dan grafik sederhana."
  tutorial_roboba_longdescription: "RoboBlockly dirancang bagi pemula untuk belajar matematika dengan robot di Blockly. Kegiatan Aljabar 1 dibimbing sendiri.\nRoboBlockly mempersiapkan siswa untuk siap memprogram di C/C++.\n"
  tutorial_knodsnake_longdescription: "Belajar membuat game Snake di JavaScript! "
  tutorial_soccharater_longdescription: "Kode karakter pixel Anda sendiri! Gunakan HTML untuk membangun karakter Anda, CSS untuk menyesuaikannya, dan JavaScript untuk menghidupkan kembali orang lucu Anda. Buat kode sendiri, atau undang teman dan kode bersama dengan tim kami coding game."
  tutorial_silent_longdescription: "Temukan konsep dasar pemrograman tanpa ada kata atau penjelasan. Guru bisu kami akan menanyakan beberapa rangkaian pertanyaan yang akan membuat Anda menebak beberapa peraturan dan belajar dari kesalahan Anda sendiri. Karena tidak ada teks dalam permainan, ini bisa diakses oleh pemain manapun bahasanya."
  tutorial_robomesh_longdescription: "Siswa menulis kode Google Blockly untuk mengendalikan robot VEX IQ yang populer. Mereka dapat memilih untuk menulis kode baik robot virtual, atau robot IQ VEX sejati yang mereka bangun sendiri, dan kedua opsi tersedia di antarmuka pengembangan berbasis web yang sama. Siswa belajar tentang gerakan robot dasar, dan bagaimana cara menggunakan sensor dan perangkat output. Mudah dan menyenangkan."
  tutorial_amaze_longdescription: "Dalam proyek ini, sebuah KARAKTER dimulai di HOME BASE dan mengikuti PATH sambil menghindari OBSTACLES untuk mendapatkan PRIZE. Untuk menang, karakter membawa hadiah kembali ke home base. Karakter tidak diizinkan untuk menyentuh OBSTACLES. Jika ya, itu \"terangsang\" dan dimulai dari HOME BASE. Untuk kredit ekstra, pemain memiliki waktu terbatas untuk menyelesaikan permainan."
  tutorial_codestersds_longdescription: "Dalam pelajaran selaras ELA Umum ini, pemrograman yang digunakan siswa untuk menceritakan sebuah cerita yang meminta pengguna untuk kata-kata transisi yang tepat. Siswa akan belajar tentang sintaks dasar, string, variabel, dan input pengguna. Mereka akan menggunakan platform dan sprite untuk menceritakan sebuah cerita dan mengarahkan pengguna melalui berbagai perubahan adegan. "
  tutorial_knodtext_longdescription: "Belajar membuat game petualangan teks dengan Python!"
  tutorial_alicegar_longdescription: "Ikuti proses produksi animasi dari story board hingga pemrograman dengan Alice dan Garfield. Biarkan kreativitas dan pengisahan cerita mendorong pembelajaran Anda dalam lingkungan pengkodean drag dan drop Proyek ini akan memandu Anda melalui storyboard, menerjemahkan papan cerita menjadi naskah yang dapat diprogram, dan bagaimana memprogram animasi 3D pendek. "
  tutorial_codesterstransform_longdescription: "Dalam kegiatan ini, siswa menggunakan Python untuk berlatih melakukan transformasi pada bidang koordinat! Pelajarannya meliputi demonstrasi, instruksi langsung, dan tantangan yang meminta siswa memprogram dan mengidentifikasi berbagai transformasi statis! "
  tutorial_flexfrog_longdescription: "Pelajari beberapa pengembangan web dengan permainan pendidikan ini di mana Anda membantu Froggy dan teman-teman membuatnya sampai ke bantalan lily mereka. Pada akhir permainan, Anda akan belajar bagaimana menggunakan kode tulis menggunakan properti CSS baru yang disebut flexbox. Tidak perlu pengalaman coding sebelumnya!"
  tutorial_codemoji_longdescription: "Kegiatan Codemoji adalah aktivitas berbasis web untuk siswa kelas 1-6 untuk mempelajari konsep pengkodean dasar menggunakan Emoji's. Setelah siswa melakukan aktivitas yang telah mereka pelajari tentang tag dan konsep HTML dasar. Ini membantu mereka mengerjakan proyek pengkodean dimana siswa membangun situs web dasar hanya dalam beberapa langkah. Setelah siswa melakukan aktivitas Codemoji, siswa-siswa tersebut pergi dengan keterampilan coding yang sesungguhnya."
  tutorial_robobii_longdescription: "RoboBlockly dirancang bagi pemula untuk belajar coding dengan robot di Blockly. Aktivitas pengkodean dipandu sendiri dengan video tutorial.\nRoboBlockly mempersiapkan siswa untuk siap memprogram di C/C++.\n"
  tutorial_robobm_longdescription: "RoboBlockly dirancang bagi pemula untuk belajar matematika dengan robot di Blockly. Aktivitas matematika dibimbing sendiri.\nRoboBlockly mempersiapkan siswa untuk siap memprogram di C/C++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly dirancang bagi pemula untuk belajar coding dan matematika dengan robot. Kegiatannya dipandu oleh siswa dengan video tutorial.\nRoboBlockly mempersiapkan siswa untuk siap memprogram di C/C++.\n"
  tutorial_robob_longdescription: "RoboBlockly dirancang bagi pemula untuk belajar robotika dengan coding di Blockly. Aktivitas robotika dipandu sendiri dengan video tutorial.\nRoboBlockly mempersiapkan siswa untuk siap memprogram di C/C++.\n"
  tutorial_coders_longdescription: "Game puzzle langkah-demi-langkah ini memberikan pengenalan mudah untuk pemrograman bot.\n\nTujuannya adalah untuk memenangkan lomba kapal luar angkasa melawan pemain lain.\n\nPermainan ini mudah dimulai dan hanya membutuhkan beberapa baris kode agar kapal bisa bergerak, namun ada kemungkinan perbaikan yang nyaris tak terbatas untuk menciptakan bot yang lebih canggih. "
  tutorial_tynkerhw_longdescription: "Belajarlah untuk memprogram dengan Hot Wheels di game balap beroktan tinggi ini! Pilih dari berbagai pilihan mobil, kemudian belajar memprogram saat Anda menavigasi melalui trek balap yang kompleks. Melompati rintangan, meluncur di tikungan, dan memenangkan perlombaan. Anda bahkan dapat memprogram trek balap Anda sendiri dan menantang teman Anda untuk berlomba melawan mereka."
  tutorial_tynkermh_longdescription: "Monster High menjadi tuan rumah perburuan! Selesaikan teka-teki coding dengan blok seret dan tetes untuk membantu Frankie, Draculaura, Clawdeen, Cleo, dan Ghoulia. Hindari rintangan dan temukan semua puncak sekolah saat Anda menjelajahi aula Monster High. Kemudian programkan video dance dance sendiri dengan ghouls dan bagikan dengan teman."
  tutorial_caphoto_longdescription: "Proyek menantang dan menarik ini akan mengajarkan cara membuat aplikasi Photo Booth. Menggunakan JavaScript, CSS dan HTML Anda akan menghubungkan tombol yang memungkinkan Anda menggunakan kamera, mengupload gambar dan menyesuaikan foto Anda dengan memasukkan stiker dan menerapkan filter."
  tutorial_mozillahw_longdescription: "Peserta didik akan membuat ulang kode JavaScript untuk mengubah kata-kata di situs web, belajar menyusun web, mengkodekan nilai JavaScript, dan mencampuradukkan konten Web."
  tutorial_ticklep_longdescription: "Apa yang bisa kamu capai\nParrot drone, yang kompatibel dengan aplikasi Tickle, terkenal dengan performa terbangnya yang sangat baik. Dengan menggunakan aplikasi Tickle, Anda dapat membuatnya terbang dengan cara yang inovatif dan melakukan pertunjukan udara yang luar biasa. Pada saat bersamaan, Anda bisa mempelajari konsep pemrograman sambil mencoba mencapai tujuan.\n(Perangkat yang dibutuhkan: Rolling Spider / Airborne Night Airborne Cargo)\n\nPraktek & Latihan\n- Programkan pesawat tak berawak untuk lepas landas, bergeser beberapa kali, dan mendarat.\n- Buatlah pesawat tak berawak terbang maju dengan kecepatan tertentu untuk durasi tertentu ke target, lalu pindahkan\nmundur ke titik di mana ia mulai.\n- Programkan Parrot Drone untuk terbang di sepanjang jalur persegi dan segitiga, dengan beralih ke pos tertentu\nsudut dan terbang\n- Gunakan sensor gerak pada perangkat Anda dan rute program untuk melakukan pilot pesawat tak berawak. Misalnya program\ndengung terbang tepat saat perangkat Anda dimiringkan dengan benar, terbang ke depan saat dimiringkan juga. Saat mengguncang perangkat Anda, pesawat tak berawak kemudian bisa melakukan flip di udara tengah!\n \nApa yang bisa kamu pelajari\n- Menjadi terbiasa dengan pemrograman visual.\n- Pelajari konsep pengkodean \"loop\": sebuah pernyataan kontrol untuk menentukan iterasi yang memungkinkan kode menyala\ndijalankan berulang kali\n- Pelajari dua konsep fisika yang terkait: 1) Hubungan linier antara kecepatan, waktu, dan jarak; 2)\nVelocity, vektor yang menggambarkan nilai kecepatan dengan arah.\n- Pahami sudut pos (0 sampai 360 derajat).\n- Pelajari tentang konsep geometri \"sudut eksterior.\"\n- Pahami konsep pemrograman \"event-driven programming\""
  tutorial_bbot_longdescription: "Dengan 3 kegiatan pengkodean satu jam ini, Anda tidak memerlukan pengetahuan atau pengalaman pemrograman untuk mengajarkan siswa Anda tentang pemrograman! Anda bisa mengajarkan pemrograman dengan cara yang menyenangkan dan mudah. Pergilah ke kegiatan dan unduh materi pelajaran kami termasuk slide presentasi, bahan yang tidak dicabut, dan panduan solusi dan Anda akan siap untuk mengajarkan pelajaran pertama Anda dalam 20 - 40 menit!\n\nKegiatan kami meliputi latihan offline dan online untuk mengajar siswa Anda (usia 7 dan ke atas) tentang pemrograman dan konsep pemrograman dasar seperti untuk loop dan algoritme. Siswa akan menerapkan pengetahuan dan keterampilan mereka dalam game online Bomberbot, di mana mereka akan memprogram robot mereka untuk memecahkan teka-teki berbasis logika dengan cara yang paling efisien. "
  tutorial_scratchg_longdescription: "Anak-anak suka bermain game di ponsel dan komputer mereka. Tapi bagaimana mereka diprogram? Kegiatan ini mengenalkan siswa pada bahasa pemrograman Scratch dan kemudian menunjukkan kepada mereka bagaimana memprogram gaya permainan yang berbeda. Semua seni yang diperlukan untuk permainan disediakan, dan siswa harus memikirkan bagaimana menghubungkan semuanya bersama-sama untuk membuat permainan yang berfungsi."
  tutorial_roboticfriends_longdescription: "Menggunakan siswa \"Robot Vocabulary\" yang telah ditentukan akan mencari cara untuk membimbing satu sama lain untuk menyelesaikan tugas tertentu tanpa membahasnya terlebih dahulu. Pelajaran ini mengajarkan anak-anak hubungan antara simbol dan tindakan, serta keterampilan debugging yang tak ternilai harganya. \"Teman Robotic\" saya bekerja paling baik sebagai aktivitas kelompok dan termasuk buku kerja guru untuk penggunaan kelas."
  tutorial_sjforest_longdescription: "\"Dapatkah saya membuat hutan yang menyeramkan?\" adalah kegiatan perantara yang dimaksudkan untuk anak-anak di taman kanak-kanak sampai kelas dua yang memiliki beberapa pengalaman sebelumnya dengan pemrograman untuk mempelajari dan menguasai lebih banyak fitur canggih ScratchJr. Lager, anak-anak dapat menggunakan keterampilan yang telah mereka pelajari dalam melakukan aktivitas ini untuk menciptakan proyek unik mereka sendiri, atau membangun apa yang mereka ciptakan di \"Dapatkah Saya Membuat Hutan yang Menakutkan?\" program. Melalui kegiatan ini dan dilanjutkan dengan ScratchJr, siswa akan memiliki kesempatan untuk berpikir kreatif, menjadi pendongeng, dan memperbaiki penalaran matematis dan keterampilan sekuensing."
  tutorial_sjgreet_longdescription: "\"Dapatkah saya membuat karakter saya saling menyapa?\" adalah kegiatan lanjutan yang dimaksudkan untuk anak-anak di Tk sampai kelas dua yang memiliki pengalaman sebelumnya dengan pemrograman untuk menguasai lebih banyak fitur canggih ScratchJr. Kemudian, anak-anak dapat menggunakan keterampilan yang telah mereka pelajari dalam melakukan aktivitas ini untuk menciptakan proyek unik mereka sendiri, atau membangun apa yang telah mereka ciptakan di \"Dapatkah Saya Membuat Karakter Saya Menyapa Satu Sama Lain?\" program. Melalui kegiatan ini dan terus berlanjut di ScratchJr, siswa akan memiliki kesempatan untuk berpikir kreatif, menjadi pendongeng, dan memperbaiki penalaran matematis dan keterampilan sekuensing."
  tutorial_sjsunset_longdescription: "\"Bisakah saya membuat Sun Set?\" adalah kegiatan pengantar yang dimaksudkan untuk anak-anak di taman kanak-kanak sampai kelas dua dengan sedikit atau tanpa pengalaman pemrograman untuk mempelajari fitur dasar ScratchJr dan konsep dasar pengkodean. Melalui kegiatan ini dan dilanjutkan dengan ScratchJr, siswa akan memiliki kesempatan untuk berpikir kreatif, menjadi pendongeng, dan memperbaiki penalaran matematis dan keterampilan sekuensing. Kemudian, anak-anak dapat menggunakan keterampilan yang telah mereka pelajari untuk menciptakan proyek unik mereka sendiri."
  tutorial_fufafrenz_longdescription: "Pelajaran Pemula pada Sequence (K-5). Ini adalah pengantar konsep pemrograman yang paling dasar, urutannya. Ini adalah contoh kelas tiga, kami memiliki rencana pelajaran tentang konsep ini yang dirancapkan untuk K-5."
  tutorial_bbcgeo_longdescription: "Rencana pelajaran berbasis standar untuk kelas K-5. Bawa anak-anak Anda ke lab komputer dengan lembar kerja di tangan, dan buat aplikasi yang melibatkan geometri."
  tutorial_chspixel_longdescription: "Setelah belajar tentang bagaimana grafis bekerja, para siswa akan membuat program Warna menurut Piksel mereka sendiri. Rencana pelajaran terdiri dari empat bagian, masing-masing mencakup topik tertentu. Keseluruhan lima bagian Warna menurut Piksel dirancang untuk berjalan sekitar satu jam."
  tutorial_hummingbird_longdescription: "Dalam kegiatan ini, Anda akan menciptakan permainan sendiri! Anda akan menggunakan papan Hummingbird dan sebuah sensor untuk mendeteksi kapan pemain melempar bola ke dalam kotak. Anda akan menulis sebuah program untuk menyimpan skor dan menyalakan lampu saat pemain membuat keranjang. Kemudian Anda dapat menyesuaikan permainan Anda untuk membuatnya unik! Untuk aktivitas ini, Anda dapat menggunakan laptop atau Chromebook; Anda tidak memerlukan pengalaman pemrograman sebelumnya."
  tutorial_recoloring_longdescription: "Siswa tanpa pengalaman coding sebelumnya dapat belajar bagaimana menggunakan komputer untuk membuat gambar dan memahami data astronomi. Peserta belajar coding dasar dimulai dengan konsep akrab seperti bentuk dan warna dan lulus ke objek astronomi. Setelah serangkaian aktivitas perancah, dan bekerja dengan data dari teleskop NASA yang mengorbit pada sumber dari bintang yang meledak ke lubang hitam, siswa dapat mengalami penerapan sains, teknologi & seni dunia nyata.        "
  tutorial_bbcchem_longdescription: "Rencana pelajaran berbasis standar untuk kelas K-5. Bawa anak-anak Anda ke lab komputer dengan lembar kerja di tangan, dan buat aplikasi yang melibatkan kimia."
  tutorial_floalgo_longdescription: "Dalam pelajaran ini, siswa akan mengeksplorasi algoritma, sebuah konsep kunci yang memungkinkan pemrogram komputer memecahkan masalah. Mereka akan menulis algoritma yang efisien dan tepat dalam bahasa Inggris dan pseudocode untuk menyelesaikan tugas dan memecahkan masalah. Mereka juga akan mengevaluasi algoritma yang bersaing berdasarkan efisiensi dan faktor lainnya."
  tutorial_flocond_longdescription: "Ini adalah rencana pelajaran di mana siswa mengeksplorasi pernyataan bersyarat, sebuah konsep yang digunakan dalam bahasa pengkodean. Siswa akan menonton video hip hop hipertensi tentang kondisional dan menjawab pertanyaan diskusi. Mereka kemudian akan berlatih menentukan apakah kondisi itu benar dan melakukan tindakan yang sesuai. Akhirnya, mereka akan menulis pernyataan kondisional mereka sendiri dan mengevaluasi pernyataan untuk memprediksi hasil program."
  tutorial_floloops_longdescription: "Ini adalah rencana pelajaran di mana siswa mengeksplorasi loop, sebuah konsep yang digunakan di seluruh bahasa pemrograman yang memungkinkan programmer untuk dengan mudah mengulang kode. Siswa akan menonton video hip hop hip hop tentang menjawab pertanyaan tentang penggunaan mereka dalam pemrograman. Mereka kemudian akan mempraktekkan kosakata kunci dan menyelesaikan urutan aktivitas di mana mereka menulis loop dan menafsirkan loop yang diberikan untuk menghasilkan hasilnya."
  tutorial_pgts_longdescription: "Kegiatan \"unplugged\" ini membantu siswa mempelajari bagaimana pemodelan dan simulasi bekerja dengan membuat sekelompok siswa memainkan berbagai versi permainan Rock / Paper / Scissors, dan melihat hasilnya sebagai eksperimen pemodelan yang berbeda."
  tutorial_ozo_longdescription: "Tutorial yang dipimpin oleh guru ini mengenalkan siswa pada konsep pengkodean dengan bantuan Ozobot, sebuah robot kecil yang dapat diprogram. Siswa akan belajar bagaimana kode dengan bermain game Ozobot, yang disebut Shape Tracer Games. Mereka masih bisa memainkan versi simulasi game bahkan jika mereka tidak memiliki robot Ozobot Bit atau Evo. Permainan Ozobot akan mengajarkan kepada siswa bagaimana kode dengan OzoBlockly, bahasa pemrograman visual yang berbasis pada Blockly.\n\nPermainan diikuti oleh ide proyek yang dapat dilakukan di luar Hour of Code. Proyek ini menantang siswa untuk mengambil semua yang mereka pelajari dan merancang dan memprogram adegan aksi untuk Ozobot.\n\nTidak ada pengalaman pemrograman atau pengetahuan tentang Ozobot yang diperlukan untuk tutorial ini. Namun, bahkan siswa dengan beberapa pengalaman pemrograman akan dilibatkan oleh game Ozobot. Tutorial dirancang untuk nilai 1-12 dan dapat disesuaikan untuk kemampuan siswa Anda.\n \nKonteks | Permintaan Konteks."
  tutorial_bbcla_longdescription: "Rencana pelajaran berbasis standar untuk kelas K-5. Bawa anak-anak Anda ke lab komputer dengan lembar kerja di tangan, dan buat aplikasi yang melibatkan kesenian bahasa."
  tutorial_bbcsci_longdescription: "Rencana pelajaran berbasis standar untuk kelas K-5. Bawa anak-anak Anda ke lab komputer dengan lembar kerja di tangan, dan buatlah aplikasi yang melibatkan ilmu pengetahuan umum."
  tutorial_tlctour_longdescription: "Kegiatan ini merupakan contoh pembuatan algoritma yang merupakan urutan instruksi yang sederhana untuk dilakukan secara berurutan. Ini menunjukkan bahwa jika kita telah menuliskan sebuah solusi untuk masalah dalam bentuk algoritma maka kita dapat melakukan tur di masa depan hanya dengan mengikuti langkah-langkahnya, tanpa harus menyelesaikannya dari awal lagi. Juga jika kita menuliskan algoritma kita dapat memeriksa apakah itu pasti bekerja dengan mengikutinya selangkah demi selangkah di atas kertas. Kegiatan ini mengarah pada aktivitas Knight's Tour."
  tutorial_codesterstj_longdescription: "Dalam proyek multi-pelajaran ini, siswa belajar tentang kewarganegaraan digital dan mengikuti model pemikiran desain untuk memecahkan masalah yang mereka pilih! Siswa akan membuat sebuah game yang dimaksudkan untuk mengajarkan pelajaran tentang kewarganegaraan digital yang bertanggung jawab. Semua sumber daya berada di-platform. "
  tutorial_tlclocked_longdescription: "Kegiatan ini bertujuan untuk mengenalkan pemecahan masalah berbasis komputasi, yang mengarah pada pemahaman tentang algoritma apa, apa itu pencarian linier dan bagaimana algoritma dapat dibandingkan berdasarkan efisiensi. Ini juga menggambarkan bagaimana pemikiran komputasi lebih dari sekedar menciptakan solusi berbasis komputer. Komputasi adalah tentang memecahkan masalah bagi orang."
  tutorial_baubles_longdescription: "Siswa belajar tentang merepresentasikan dan menyimpan huruf dalam biner, sebagai fungsi on dan off. Pada akhirnya, kelas bisa menyandikan inisial mereka sendiri untuk dibawa pulang bersama mereka."
  tutorial_bbcart_longdescription: "Rencana pelajaran berbasis standar untuk kelas K-5. Bawa anak-anak Anda ke lab komputer dengan lembar kerja di tangan, dan buat aplikasi yang melibatkan seni visual."
  tutorial_tlcknight_longdescription: "Kegiatan ini melibatkan mencoba memecahkan teka-teki menggunakan dua representasi yang berbeda. Untuk memulai dengan itu cukup sulit, tapi bila representasi papan dan gerakannya berubah maka menjadi sangat mudah. Buat grafik untuk mewakili masalah. Lihatlah kekuatan menggunakan abstraksi dan bagaimana pilihan representasi bisa membuat masalah menjadi lebih mudah. Kegiatan ini mengikuti kegiatan Tour Guide."
  tutorial_fufafit_longdescription: "Siswa akan belajar konsep pemrograman lanjutan (fungsi) melalui pelajaran dan aktivitas kinestetik. Siswa akan menerapkan pengetahuan tentang fungsi di layar untuk menjalankan sebuah program. Pelajaran ini diperuntukkan bagi siswa dan guru yang memiliki pengalaman dengan urutan, kondisi, loop, atau konsep pemrograman dasar lainnya."
  tutorial_ozodance_longdescription: "Tutorial yang dipimpin oleh guru ini mengenalkan siswa pada konsep pengkodean dengan bantuan Ozobot, sebuah robot kecil yang dapat diprogram. Siswa akan belajar bagaimana kode dengan membuat dan memprogram rutinitas tarian untuk Ozobot! Mereka akan menggunakan OzoBlockly, bahasa pemrograman visual yang berbasis pada Blockly, untuk memprogram tariannya dan kemudian bersenang-senang melihat koreografi mereka menjadi hidup saat Ozobot melakukan tarian mereka.\n\nTidak ada pengalaman pemrograman atau pengetahuan tentang Ozobot yang diperlukan untuk tutorial ini. Namun, bahkan siswa dengan beberapa pengalaman pemrograman akan dilibatkan oleh game Ozobot. Tutorial dirancang untuk nilai 1-12 dan dapat disesuaikan dengan kemampuan siswa Anda."
  tutorial_codingrobotics_longdescription: "Siswa akan belajar tentang konsep pemrograman dasar dan menerapkan pengetahuan baru kepada robotika. Bekerja dengan Lokakarya Kodable and Wonder, siswa akan menggunakan pengetahuan pemrograman untuk memerintahkan \"Dash\" robot di aplikasi Path."
  tutorial_box_longdescription: "Lakukan perjalanan di Box Island dan bantu Hiro mengumpulkan semua jam yang berserakan di padang belantara! Dalam tutorial ini Anda akan mempelajari dasar-dasar algoritma, urutan, loop dan kondisional!"
  tutorial_hopgame_longdescription: "Tetaplah menyenangkan! Gunakan panduan berbasis proyek ini untuk memfasilitasi lokakarya desain game, hackathon, atau seri di kelas.\n\nMembuat:\n1. Lintas Jalan\n2. Geometri Jumper\n3. Pencipta Kuis\n4. Jatuh Burung\n5. Subway Skaters\n6. Melarikan diri dari ruangan\n\nMasing-masing mencakup pertanyaan diskusi, diferensiasi, dan tutorial video.\n\nSiswa dapat membangun instruksi Anda untuk menyesuaikan permainan mereka. Tidak ada pengalaman sebelumnya yang dibutuhkan."
  tutorial_icontrol_longdescription: "Guru ini memfasilitasi pelajaran, disesuaikan dengan Hour of Code, memberi kesempatan kepada siswa untuk mengeksplorasi pemrograman fisik melalui robotika - Sphero. Dengan menggunakan lingkungan pemrograman drag-and-drop dan lingkungan robot yang dapat diprogram, siswa akan belajar bahwa sistem fisik dapat diprogram dan dikendalikan."
  tutorial_cocomteach_longdescription: "Perkenalkan siswa Anda untuk Python atau JavaScript di CodeCombat bebas, satu jam Pengantar kursus Ilmu Komputer. Kami punya rencana pelajaran yang didedikasikan bagi Anda untuk membantu menjelaskan konsep kepada siswa Anda, termasuk sintaks dasar, string, argumen, loop, variabel, dan x dan y-koordinat, menggunakan labirin penjara permata-dikemas dan pahlawan-vs-raksasa pertempuran."
  tutorial_bbcmathii_longdescription: "Rencana pelajaran berbasis standar untuk kelas K-2. Bawa anak-anak Anda ke lab komputer dengan lembar kerja di tangan, dan buat aplikasi yang melibatkan aritmatika, visualisasi angka, dan bentuk geometris."
  tutorial_bbcphys_longdescription: "Rencana pelajaran berbasis standar untuk kelas K-5. Bawa anak-anak Anda ke lab komputer dengan lembar kerja di tangan, dan buat aplikasi yang melibatkan fisika."
  tutorial_bitsbox_longdescription: "Ikuti petunjuk untuk kode lima mini-apps yang menyenangkan menggunakan Javascript yang sebenarnya diketik. Dari meniup pai dalam 'Food Fight' untuk membungkus buku catatan di lubang hitam di 'So Long, Homework!', Setiap aplikasi dirancang untuk menyenangkan anak-anak sambil menggambarkan variabel, metode, dan banyak lagi. Aplikasi ini juga benar-benar terbuka; Anak-anak dapat menggunakannya sebagai titik awal untuk kreasi aplikasi mereka sendiri. Pemula selamat datang!\n"
  tutorial_tlcemo_longdescription: "Siswa membuat dan memprogram robot 2D yang terbuat dari kartu untuk menunjukkan emosi yang berbeda. Mereka membuat tabel yang bisa digunakan untuk menerjemahkan emosi (high level commands) ke instruksi mesin tingkat rendah."
  tutorial_crd_longdescription: "Pelajari tentang algoritme dan pernyataan kondisional dalam aktivitas \"dicabut\" ini menggunakan setumpuk kartu. Siswa melakukan aktivitas ini dalam tim, dan membutuhkan satu setumpuk kartu per tim."
  tutorial_bbcbio_longdescription: "Rencana pelajaran berbasis standar untuk kelas K-5. Bawa anak-anak Anda ke lab komputer dengan lembar kerja di tangan, dan pelajari tentang pertumbuhan, keragaman spesies, dan penyerbukan."
  tutorial_ticklebb8_longdescription: "Apa yang bisa Anda capai BB-8, menjadi perusahaan terbaik bagi semua penggemar Starwars, sekarang juga bisa menjadi teman pengkodean terbaik Anda! Dengan kekuatan aplikasi Tickle, Anda dapat bekerja sama dengan BB-8 untuk memberikan ayunan yang baik, bergerak di sepanjang beberapa rute pola tertentu atau berinteraksi dengan Anda. Pada saat yang sama, Anda bisa mempelajari konsep pemrograman saat mencoba membersihkan latihan. (Perangkat yang dibutuhkan: BB-8)  \n\nPraktek & Latihan - Program BB-8 bergerak dalam pola kuadrat. - Program BB-8 bergerak dalam pola angka delapan. - Program BB-8 untuk secara acak memilih nomor antara 1 dan 10, lalu tebak jumlahnya! - Manfaatkan sensor memiringkan ponsel dan tablet Anda ke pilot BB-8. Misalnya, memiringkan  \nKe depan perangkat akan membuat BB-8 bergerak juga, dan gemetar perangkat Anda akan membuat BB-8 bergetar. Apa yang bisa Anda pelajari - Menjadi akrab dengan pemrograman visual.  \n- Program BB-8 melakukan tindakan menggunakan perintah gerak dasar.  \n- Pelajari penggunaan blok berulang, atau loop, yang memungkinkan kode berjalan berkali-kali   \nberturut-turut. - Menjadi terbiasa dengan matematika dalam pemrograman. - Pelajari cara membuat variabel dalam pemrograman. - Pahami konsep pemrograman \"event-driven programming\". - Gunakan sensor gerak pada perangkat untuk merasakan peristiwa gerak (miring dan goyang) ke pilot BB-8."
  tutorial_grok_longdescription: "Gunakan blok seret dan jatuhkan atau bahasa berbasis teks Python untuk menggambar bendera dari seluruh dunia, buat kepingan salju yang fantastis, atau buat chatbot yang disebut \"Eliza\". "
  tutorial_ijournalist_longdescription: "Guru ini memfasilitasi pelajaran mengajar Ilmu Komputer dan Seni Bahasa. Murid mulai mengembangkan gaya jurnalistik yang memperhatikan minat pembaca dan penyajian informasi untuk sebuah berita online. Murid menggunakan HTML dasar dan CSS untuk membuat dan menyajikan berita berita online tentang perampokan sekolah fiktif.\n\nIni menentukan ilmu komputer dalam konteks yang bermakna yang memungkinkan anak-anak memahami nilai ilmu komputer di bidang studi lainnya. \n\n"
  tutorial_bbcmusic_longdescription: "Rencana pelajaran berbasis standar untuk kelas K-5. Bawa anak-anak Anda ke lab komputer dengan lembar kerja di tangan, dan buat aplikasi yang melibatkan musik."
  tutorial_secretcodes_longdescription: "Pelajari tentang peran yang dimainkan komputer untuk membantu menyelamatkan dunia."
  tutorial_tlchex_longdescription: "Anda membuat hexahexa merah dan kuning exagon dengan melipat dan menempelkan strip kertas warna-warni dengan cara yang khusus. Begitu membuat Anda mulai menjelajahinya. Saat melipat dan membukanya, Anda secara ajaib mengungkapkan sisi baru saat warna itu berubah warna."
  tutorial_tickles_longdescription: "Apa yang bisa kamu capai\nSphero terkenal karena kelenturannya saat diaplikasikan pada pengajaran. Dengan menggunakan aplikasi Tickle, aplikasi ini selanjutnya dapat diperkenalkan ke dalam pendidikan pemrograman, sementara kita bisa drag dan drop blok kode untuk membuat perintah agar Sphero tampil. Gerakkan, putar, lompat atau bahkan coba jalan saat Anda mengendalikan perangkat Anda. Pada saat yang sama, Anda bisa mempelajari konsep pemrograman saat mencoba membersihkan latihan. (Perangkat yang dibutuhkan: Sphero)\n\nPraktek & Latihan\n- Program Sphero untuk bergerak dalam pola persegi.\n- Program Sphero untuk berputar, dan kemudian bergerak dalam pola segitiga.\n- Programkan Sphero untuk melakukan tindakan saat bertabrakan dengan objek dan saat perangkat terguncang. - Memanfaatkan sensor alat yang memiringkan untuk menjadi pilot Sphero. Misalnya, memiringkan perangkat Anda\nke belakang akan membuat Sphero bergerak ke arah Anda, dan gemetar perangkat Anda akan membuat\nSphero melompat!\n \nApa yang bisa kamu pelajari\n- Menjadi terbiasa dengan pemrograman visual.\n- Pelajari konsep pengkodean \"loop\": sebuah pernyataan kontrol untuk menentukan iterasi yang memungkinkan kode menyala\ndijalankan berulang kali\n- Gunakan loop berulang untuk bergerak dalam pola yang sama dengan blok kode yang lebih sedikit.\n- Programkan sebuah Sphero dengan menggabungkan gerakan dan balok untuk bergerak dengan benar dalam pola segitiga. - Pahami konsep pemrograman \"event-driven programming\""
  tutorial_ozogame_longdescription: "Tutorial yang dipimpin oleh guru ini mengenalkan siswa pada konsep pengkodean dengan bantuan Ozobot, sebuah robot kecil yang dapat diprogram. Siswa akan belajar bagaimana kode dengan bermain game Ozobot, yang disebut Shape Tracer Games. Mereka masih bisa memainkan versi simulasi game bahkan jika mereka tidak memiliki robot Ozobot Bit atau Evo. Permainan Ozobot akan mengajarkan kepada siswa bagaimana kode dengan OzoBlockly, bahasa pemrograman visual yang berbasis pada Blockly. \n\nBegitu siswa telah menyelesaikan semua sepuluh level Shape Tracer Games, mereka ditantang untuk mengambil semua yang mereka pelajari dan rancang dan memprogramkan tingkat permainan mereka sendiri 11.\n\nTidak ada pengalaman pemrograman atau pengetahuan tentang Ozobot yang diperlukan untuk tutorial ini. Namun, bahkan siswa dengan beberapa pengalaman pemrograman akan dilibatkan oleh game Ozobot. Tutorial dirancang untuk kelas 2-12 dan dapat disesuaikan dengan kemampuan siswa Anda."
  tutorial_vidcodeio_longdescription: "Dalam latihan ini, Anda akan menemani siswa Anda bagaimana hal ini berkaitan dengan apa yang telah mereka ketahui tentang matematika dengan menyelesaikan persamaan matematika dengan pemrograman."
  tutorial_besttech_longdescription: "Siswa akan belajar dan mendiskusikan penemuan teknologi penting selama beberapa dekade terakhir."
  tutorial_tlcbrain_longdescription: "Kegiatan ini mengeksplorasi bagaimana pemodelan komputasi (bagian penting dari pemikiran komputasi) dapat digunakan untuk membantu memahami sistem biologis - di sini neuron. Kita melihat bagaimana cara kerja otak kita juga menjadi inspirasi bagi cara baru untuk memprogram komputer dan memberi mereka kemampuan cerdas."
  tutorial_hopquiz_longdescription: "Rencana pelajaran ini adalah template yang dapat Anda adaptasi dan gunakan dalam topik apapun - Ilmu Pengetahuan, Bahasa Seni, Bahasa Dunia, atau Sejarah. Ini termasuk langkah-demi-langkah petunjuk dan penjelasan yang dapat Anda gunakan untuk membantu siswa Anda kode kuis pilihan ganda. Selama proses, mereka akan berlatih dan mengeksplorasi konsep pengkodean inti seperti urutan, loop, variabel, dan kondisional. "
  tutorial_unfortunate_longdescription: "Kita semua bereaksi terhadap kejadian yang terjadi di sekitar kita, bersorak saat tim sekolah menang, menangis di film sedih, atau menari saat kita mendengar musik. Dalam pelajaran ini, siswa akan belajar bagaimana mengajarkan Dash dan Dot untuk menanggapi kejadian yang terjadi di sekitar mereka!"
  tutorial_cha_longdescription: "Sejarah komputer sangat mempesona. Inilah kesempatan Anda untuk belajar lebih banyak."
  tutorial_elaseq_longdescription: "Siswa akan memeriksa konsep urutan dalam konteks membaca dan menulis. Melalui pelajaran ELA tingkat kelas yang selaras, siswa akan menerapkan pengetahuan mereka tentang urutan ke pemahaman mereka lebih jauh tentang permainan peran dalam pemrograman."
  tutorial_bbcmathi_longdescription: "Rencana pelajaran berbasis standar untuk kelas 3-5. Bawa anak-anak Anda ke laboratorium komputer dengan lembar kerja di tangan, dan buat aplikasi yang melibatkan pecahan, variabel, dan formula."
  tutorial_tlcpixel_longdescription: "Teka-teki piksel mengubah cara gambar direpresentasikan sebagai rangkaian angka yang mewakili piksel menjadi teka-teki. Mereka datang dalam berbagai bentuk dari varian sederhana warna-oleh-angka ke teka-teki yang lebih rumit berdasarkan kompresi dimana gambar diwakili oleh jumlah yang lebih sedikit sehingga menghemat sedikit penyimpanan - tapi bisakah Anda mendapatkannya kembali! Setiap representasi membutuhkan algoritme sendiri untuk diikuti agar gambar kembali."
  tutorial_arduino_longdescription: "Teks untuk Terjemahan\nPernah bertanya-tanya bagaimana mainan membuat suara dan lampu berkedip saat Anda menekan tombol? Mikrokontroler dan sirkuit digunakan dalam segala macam benda sehari-hari. Dari mobil yang dikendalikan remote hingga robot dan pesawat tak berawak. Lampu jalan menggunakan sensor untuk menentukan kapan matahari terbenam, tombol volume pada stereo mobil menyesuaikan hambatan melalui mikrokontroler. Mereka ada dimana-mana!"
  tutorial_introrobo_longdescription: "Dalam pelajaran ini, siswa akan mengenal Dash dan Dot saat diperkenalkan dengan gagasan Robotika dan Pemrograman. Siswa akan mendapatkan pemahaman tentang apa itu robot, bagaimana mereka merasakan dunia di sekitar mereka, dan bagaimana program dapat mengendalikan robot. "
  tutorial_tlcinvis_longdescription: "Ini mengenalkan algoritma apa dan apa itu program komputer. Ini juga dapat digunakan untuk mengeksplorasi interaksi komputer manusia dan pentingnya umpan balik dan membangun model mental yang benar."
  tutorial_tlcjflap_longdescription: "Mesin negara yang terbatas adalah alat yang sangat berguna dalam kotak peralatan berpikir komputasi. Mereka adalah cara penting untuk menggambarkan sistem komputer apa yang melakukan dan mensimulasikan hal-hal di dunia nyata. JFLAP adalah alat yang mudah digunakan dan gratis untuk membuat mesin negara yang terbatas. Kegiatan ini melibatkan pembuatan mesin negara terbatas yang sederhana dan mensimulasikannya, kemudian berlanjut untuk menciptakan mesin negara berhingga yang lebih kompleks yang mewakili teka-teki, gadget, halaman web dan permainan."
  tutorial_procolor_longdescription: "Tutorial yang dipimpin oleh guru ini mengenalkan siswa Anda pada pemrograman dan pemikiran komputasi dan juga menjelaskan jenis robot Ozobot. Kegiatan ini \"dicabut\", yang berarti pengkodean tidak dilakukan di komputer atau tablet, namun di selembar kertas dengan spidol. Siswa akan memberikan perintah kepada Ozobot menggunakan OzoCodes, yang merupakan urutan warna khusus. Setelah belajar tentang bagaimana memprogram Ozobot dengan spidol dan kertas, siswa ditantang untuk memecahkan labirin dan membantu Ozobot menemukan jalan ke sekolah.\n\nTidak ada pengalaman pemrograman atau pengetahuan tentang Ozobot yang diperlukan untuk tutorial ini. Namun, bahkan siswa dengan beberapa pengalaman pemrograman akan dilibatkan oleh pemrograman Ozobot. Tutorial dirancang untuk nilai K-12 dan dapat disesuaikan dengan kemampuan siswa Anda."
  tutorial_spiralsfinch_longdescription: "Finch adalah robot kecil yang dirancang untuk menginspirasi dan menyenangkan siswa belajar ilmu komputer dengan memberi mereka representasi nyata dan fisik dari kodenya. Dalam kegiatan ini, Anda akan belajar menulis program yang membuat Finch bergerak dan berbalik. Maka Anda akan menggunakan variabel untuk memprogram robot untuk bergerak dalam pola spiral. Untuk kegiatan ini, Anda dapat memprogram Finch dengan Scratch atau Snap! menggunakan laptop atau Chromebook. Anda tidak memerlukan pengalaman pemrograman sebelumnya. "
  tutorial_ozoi_longdescription: "Tutorial ini mengenalkan siswa pada pemrograman dan pemikiran komputasi dan juga menjelaskan jenis robot Ozobot. Kegiatan ini \"dicabut\", yang berarti pengkodean tidak dilakukan di komputer atau tablet, namun di selembar kertas dengan spidol. Siswa akan belajar tentang bagaimana robot bekerja dan kemudian memberikan perintah kepada Ozobot menggunakan OzoCodes, yang merupakan rangkaian warna khusus. Setelah belajar tentang bagaimana memprogram Ozobot dengan spidol dan kertas, siswa ditantang untuk memecahkan labirin dan membantu Ozobot menemukan jalan ke toko.\n\nTidak ada pengalaman pemrograman atau pengetahuan tentang Ozobot yang diperlukan untuk tutorial ini. Namun, bahkan siswa dengan beberapa pengalaman pemrograman akan dilibatkan oleh pemrograman Ozobot. Tutorial dirancang untuk nilai K-12 dan dapat disesuaikan dengan kemampuan siswa Anda."
  tutorial_ticklel_longdescription: "Apa yang bisa kamu capai\nLEGO WeDo 2.0 adalah kumpulan permainan bata semua orang yang sudah familiar, namun dikombinasikan dengan kemungkinan pemrograman dengan cerdik. Dengan menggunakan aplikasi Tickle untuk membuat beberapa perintah, LEGO WeDo 2.0 kemudian dapat melakukan beberapa langkah cerdas. Pada saat yang sama, Anda bisa mempelajari konsep pemrograman saat mencoba membersihkan latihan. (Perangkat yang dibutuhkan: LEGO WeDo 2.0)\n\nPraktek & Latihan\n- Membuat WeDo 2.0 mulai mengangkat dirinya sendiri saat digantung.\n- Buat WeDo 2.0 angkat ke atas atau jatuhkan panda setiap kali tombol atas ditekan. - Buat WeDo 2.0 bergerak maju, dan berhenti jika menemui hambatan.\n\nApa yang bisa kamu pelajari\n- Menjadi terbiasa dengan pemrograman visual.\n- Program LEGO WeDo 2.0 melakukan tindakan menggunakan perintah gerak dasar.\n- Pelajari dan pahami konsep pemrograman \"event-driven programming\". - Kenali penggunaan variabel dan kondisional (jika-lalu-lain)."
  tutorial_spiralsdash_longdescription: "Pelajari dasar-dasar penggunaan variabel dalam sebuah program saat menggunakan robot untuk membuat seni! Gunakan variabel di Blockly untuk mengendalikan kecepatan roda robot Dash secara dinamis. Setelah menyelesaikan pelajaran, Anda akan mengerti bagaimana menetapkan variabel, mengakses variabel, dan mengubah variabel secara dinamis menggunakan satu lingkaran. Dengan mengubah nilai variabel dari waktu ke waktu, Anda dapat membuat Dash menggambar spiral yang spektakuler!"
  tutorial_ghdebug_longdescription: "Bantu siswa belajar tentang Grace Hopper dan mengapa minggu ini adalah CS EdWeek."
  tutorial_tlckk_longdescription: "Teka-teki silsilah Kriss menggabungkan cinta dengan kata-kata dengan cinta logika. Dengan daftar kata-kata dengan panjang yang berbeda, Anda harus memasukkan semuanya ke kotak."
  tutorial_firstcomp_longdescription: "Beberapa hal sama serunya dengan komputer. Dan sekarang Anda akan bisa mendesain yang Anda sendiri - kali ini kehabisan kertas. Kenali CPU, RAM dan ROM, Mass Storage dan GPU. Gambarkan aplikasi pertama Anda. Dapatkan gunting, pena dan kertas Anda keluar!"
  tutorial_mazefinch_longdescription: "Dalam kegiatan ini, Anda akan menggunakan bahasa pemrograman yang sangat sederhana untuk membuat robot Finch bergerak dan berbalik. Maka Anda akan menulis program untuk membantu robot menyelesaikan labirin! Anda tidak memerlukan pengalaman pemrograman sebelumnya, dan Anda dapat menggunakan laptop atau Chromebook. "
  tutorial_tlccc_longdescription: "Data komputer disimpan sebagai urutan karakter yang panjang - pada akhirnya sebagai biner 1s dan 0s. Gagasan dengan kompresi adalah bahwa kita menggunakan algoritma untuk mengubah cara informasi diwakili sehingga dibutuhkan sedikit karakter untuk menyimpan informasi yang persis sama."
  tutorial_tlcdoodle_longdescription: "Pemandangan di film-film ini sering dibuat komputer. Pernah bertanya-tanya bagaimana mereka melakukannya? Lain kali Anda menemukan diri Anda menggambar corat-coret, menggambar doodle algoritmik dan mengeksplorasi algoritme untuk menggambar alam. Algoritma bersifat rekursif: yaitu mereka menggambarkan satu langkah dan kemudian memberi tahu Anda hanya untuk menggambar langkah berikutnya dengan cara yang sama, mengikuti algoritme sejak awal."
  tutorial_tlcpunch_longdescription: "Tunjukkan bagaimana komputer awal dapat menemukan data yang tersimpan pada kartu punch dan menunjukkan bahwa itu adalah algoritma yang sama dengan trik sulap dalam 'Australian Magician's Dream' Activity. Ini bertujuan untuk menunjukkan secara visual bagaimana algoritma pencarian bekerja. Dengan demikian Anda menunjukkan penggunaan bilangan biner secara praktis, algoritma membagi dan menaklukkan untuk mencari dan mengeksplorasi trik berpikir komputasi untuk menerjemahkan solusi di antara area masalah."
  tutorial_finchfract_longdescription: "Kegiatan ini menggunakan rekursi untuk menggambar frase Koch dengan robot Finch. Ini mengasumsikan bahwa siswa telah diperkenalkan pada gagasan rekursi, namun menyelesaikan aktivitas ini akan membantu mereka untuk mengembangkan pemahaman yang lebih dalam tentang konsep ini melalui representasi fisik rekursi. Kegiatan ini sesuai untuk siswa yang mengikuti kursus sains perkenalan atau mahir yang menggunakan bahasa Python atau Java."
  tutorial_tlcmind_longdescription: "Ini memperkenalkan penggunaan penalaran logis melalui penggunaan aljabar untuk membuktikan bahwa algoritma selalu bekerja. Ini menunjukkan bagaimana abstraksi dan penalaran logis dapat digunakan untuk mengevaluasi algoritma."
  tutorial_tlctelebot_longdescription: "Trik ini menggambarkan bagaimana hal-hal sederhana tampaknya bisa terlalu rumit untuk diambil otak kita. Prinsip desain yang penting adalah antarmuka harus jelas dan sederhana, tidak berantakan. Ini juga menggambarkan aspek pemikiran komputasi seperti menyederhanakan masalah dan pentingnya memahami orang."
  tutorial_tlcaus_longdescription: "Kegiatan ini mengenalkan berbagai konsep komputasi dengan cara yang mudah diingat. Ini mengenalkan trik sulap dan menunjukkan bagaimana abstraksi, penalaran logis dan pemodelan komputasi dapat digunakan untuk memeriksa kerja algoritma. Dikombinasikan dengan aktivitas 'pencarian kartu Punch', ia mengenalkan algoritma pembagian dan penaklukan yang digunakan oleh komputer awal."
  tutorial_oralhist_longdescription: "The Computing Pendidik Proyek Sejarah Lisan adalah kumpulan wawancara serta bahan ajar dan alat terikat dengan koleksi CEOHP."
  tutorial_tlcmicro_longdescription: "Video ini dapat digunakan sebagai pengantar umum untuk interaksi komputer manusia (HCI) dan khususnya mengapa begitu banyak gadget yang sulit digunakan daripada yang dibutuhkan. Desain memang membuat perbedaan dan penting agar antarmuka dievaluasi agar mudah digunakan."
  tutorial_imathematician_longdescription: "Ini, guru memimpin, aktivitas memberi kesempatan kepada siswa untuk menggunakan pendekatan lintas kurikuler terhadap ilmu komputer dan matematika.  \n\nMurid akan membuat program komputer untuk memecahkan variasi masalah yang terkenal di cabang Matematika (Game Theory), yang disebut Dilema Tawanan.\n"
  tutorial_tlcmagic_longdescription: "Dalam mengeksplorasi bagaimana keajaiban bekerja, Anda belajar tentang pemikiran komputasi: terutama pentingnya evaluasi terhadap pemikiran algoritmik. Anda mengeksplorasi analisis pengujian dan bahaya. Trik sulap menunjukkan bagaimana ilmuwan komputer, insinyur (dan penyihir) harus memeriksa algoritme mereka secara menyeluruh. Mereka harus berpikir hati-hati tentang bagaimana segala sesuatunya berjalan salah dan juga memeriksa apakah mereka akan benar."
  tutorial_scratchmus_longdescription: "Dengan Scratch, Anda dapat membuat permainan interaktif, cerita, animasi, dan berbagi dengan teman Anda sendiri. Untuk memulai, buatlah proyek musik interaktif. Kartu aktivitas dan panduan lokakarya juga tersedia secara gratis di awal.mit.edu"
  tutorial_scratchanim_longdescription: "Dengan Scratch, Anda dapat membuat permainan interaktif, cerita, animasi, dan berbagi dengan teman Anda sendiri. Untuk memulai, hidupkan huruf nama, inisial, atau kata favorit Anda. Kartu aktivitas dan panduan lokakarya juga tersedia secara gratis di awal.mit.edu."
  tutorial_scratchfly_longdescription: "Dengan Scratch, Anda dapat membuat permainan interaktif, cerita, animasi, dan berbagi dengan teman Anda sendiri. Untuk memulai, pelajari cara membuat karakter terbang sendiri. Kartu aktivitas dan panduan lokakarya juga tersedia secara gratis di awal.mit.edu. "
  tutorial_tynkerarc_longdescription: "Buat game shooter arcade top-down Anda sendiri. Mulailah dengan memprogram ikan untuk bergerak ke atas dan ke bawah saat tombol panah ditekan, lalu kode hiu untuk berenang melintasi layar. Anda akan mempersonalisasikan permainan dengan menambahkan aset khusus untuk pahlawan, penjahat, dan latar belakangnya. Permainan Anda bisa diatur di pantai, di hutan, atau bahkan di luar angkasa!"
  tutorial_grokffpython_longdescription: "Kegiatan ini dirancang untuk memberi Anda pengalaman pertama Anda dalam pemrograman, dan telah dirancang khusus untuk Hour of Code. Gunakan bahasa pemrograman Python dan instruksikan kura-kura untuk menggambar kepingan salju yang fantastis dengan kode! "
  tutorial_grokffblock_longdescription: "Kegiatan ini dirancang untuk memberi Anda pengalaman pertama Anda dalam pemrograman, dan telah dirancang khusus untuk Hour of Code. Bangun program dengan menggunakan blok ramah dan menginstruksikan kura-kura untuk menarik kepingan salju yang fantastis dengan kode!"
  tutorial_grokeliza_longdescription: "Kegiatan ini dirancang untuk memberi Anda pengalaman pertama Anda dalam pemrograman, dan telah dirancang khusus untuk Hour of Code. Gunakan bahasa pemrograman Python untuk membangun chatbot ramah yang disebut \"Eliza\"."
  tutorial_tynkercan_longdescription: "Buat permainan meriam 2 pemain yang hebat dan tantang teman Anda untuk bermain dengan Anda! Anda akan mulai dengan versi permainan yang diprogram sebagian, jadi Anda perlu memprogram meriam kiri. Setelah Anda meriam kedua meriam, Anda akan menyiapkan platform dan item lainnya untuk dilemparkan. Buat itu sendiri dengan menambahkan fitur tambahan dan menyesuaikan tema!"
  tutorial_grokflags_longdescription: "Kegiatan ini dirancang untuk memberi Anda pengalaman pertama Anda dalam pemrograman, dan telah dirancang khusus untuk Hour of Code. Gunakan bahasa pemrograman Python dan modul penyu untuk menggambar bendera dari seluruh dunia!"
  tutorial_robomind_longdescription: "Siswa belajar dasar-dasar pemrograman dengan mengendalikan robot virtual mereka sendiri. Kursus online sepenuhnya mandiri dengan presentasi singkat, film, kuis dan petunjuk / petunjuk otomatis untuk membantu latihan pemrograman. "
  tutorial_scratchanimwork_longdescription: "Panduan ini menawarkan gagasan untuk memimpin lokakarya satu jam dengan menggunakan Scratch . Siswa akan mendapatkan pengalaman dengan coding karena mereka menghidupkan nama atau kata favorit mereka. Panduan pendidik ini dirancang untuk digunakan dengan tutorial Scratch ini : scratch .mit.edu / name"
  tutorial_adventureq_longdescription: "Petualangan dengan Q adalah rencana pelajaran bagi guru (atau siapapun) untuk menggunakan logika pemrograman dalam kelompok. Kegiatan ini terdiri dari berbagai quest untuk anak-anak untuk menyelesaikannya. Anak-anak mempelajari perintah dasar dengan membantu Q orang asing dalam petualangan hutannya. "
  tutorial_khan-es_longdescription: "Pelajari dasar-dasar pemrograman JavaScript sambil membuat gambar yang menyenangkan dengan kode Anda . Lakukan sendiri atau dengan kelasmu!"
  tutorial_kpt_longdescription: "Pelajari dasar-dasar pemrograman JavaScript sambil membuat gambar yang menyenangkan dengan kode Anda . Lakukan sendiri atau dengan kelasmu!"
  tutorial_kpl_longdescription: "Pelajari dasar-dasar pemrograman JavaScript sambil membuat gambar yang menyenangkan dengan kode Anda . Lakukan sendiri atau dengan kelasmu!"
  tutorial_khe_longdescription: "Pelajari dasar-dasar pemrograman JavaScript sambil membuat gambar yang menyenangkan dengan kode Anda . Lakukan sendiri atau dengan kelasmu!"
  tutorial_kfr_longdescription: "Pelajari dasar-dasar pemrograman JavaScript sambil membuat gambar yang menyenangkan dengan kode Anda . Lakukan sendiri atau dengan kelasmu!"
  tutorial_app-inventor_longdescription: "Menghibur, video tutorial cepat memandu Anda membangun tiga aplikasi sederhana untuk ponsel atau tablet Android Anda. Dirancang untuk pemula dan ahli sama, jam kode ini akan membuat Anda siap untuk mulai membangun aplikasi Anda sendiri sebelum mengetahuinya. Bayangkan berbagi kreasi aplikasi Anda sendiri dengan teman Anda! Kegiatan ini cocok untuk individu dan untuk kelas guru terkemuka."
  tutorial_bits_longdescription: "Sedikit adalah robot LEGO® yang sangat petualang, tapi seperti semua makhluk kecil, terkadang Bit tidak bisa mendapatkan programnya dengan benar. Anda dapat membantu Bit memecahkan tantangan dengan mencari tahu program mana yang dibutuhkan. Anda melakukan ini dengan membuat urutan blok perilaku kecil yang memberitahukan Bit apa yang harus dilakukan."
  tutorial_blockly_longdescription: "Punya komputer dengan akses internet lambat (atau tidak ada)? Download versi offline Blockly Games - file ZIP 3MB tunggal dapat dimuat ke komputer manapun atau digunakan dari memory stick."
  tutorial_tynker_longdescription: "Mainkan game coding yang menyenangkan untuk belajar kode. Gunakan pemrograman untuk menyelesaikan pemburu pemulung rakasa Spooktacular, programkan sebuah mobil Hot Wheels, rencanakan strategi perang Anda untuk menyerang goblin, dan bahkan monster pertempuran. Pelajari konsep pemrograman kunci dan kemampuan berpikir komputasi saat Anda bermain. Kemudian bangun permainan Anda sendiri dan bagikan dengan teman!"
  tutorial_baypt_longdescription: "Kode Baymax"
  tutorial_code-combat_longdescription: "Mengalahkan raksasa untuk belajar Python atau JavaScript dalam game pemrograman epik ini!"
  tutorial_mky_longdescription: "Pelajari dan ajarkan coding di CoffeeScript, bahasa pemrograman dunia nyata. CodeMonkey adalah game yang menyenangkan dan memenangkan penghargaan, cocok untuk semua orang, dengan atau tanpa pengalaman coding. Platform adaptif CodeMonkey akan memberi Anda semua petunjuk dan petunjuk yang Anda butuhkan, dan akan memberi penghargaan kepada Anda nilai bintang. Menulis kode. Tangkap Pisang. Menyelamatkan dunia."
  tutorial_spellcraft_longdescription: "Pelajari tentang pemrograman Event-Driven menggunakan kekuatan mantra! Dengan CodeSpells, Anda dapat merancang dan membuat mantra sihir Anda sendiri menggunakan antarmuka pengkodean Blockly yang mudah digunakan Google atau editor teks JavaScript bawaan. Melalui penciptaan mantra, siswa akan belajar bagaimana menulis kode berdasarkan kejadian dan menjadi terbiasa dengan konsep pengkodean Event-Driven."
  tutorial_pirates_longdescription: "Kapten Hack adalah seorang bajak laut yang mencari harta karun. Dia juga menulis peta harta karun, dan menulisnya seperti kode tulis. Dia (pemain) menggunakan \" kode bajak laut \" untuk ini. Ini adalah bahasa pemrograman berbasis simbol, digunakan untuk instruksi dan bahkan perilaku AI. gerakan, loop, GO-TO, pernyataan benar / salah adalah bagian inti dari permainan. Para pemain dipandu melalui tutorial dan disajikan untuk posibilities, selangkah demi selangkah. Tidak ada solusi tepat untuk level tutorial, sehingga pengguna bisa memilih solusi apa saja yang mereka suka. "
  tutorial_csfirst_longdescription: "Buat cerita tentang dua karakter di laut. Animate air, dan menyesuaikan pemandangan untuk menambahkan bakat Anda sendiri. Gunakan kode untuk menceritakan kisah yang ingin Anda sampaikan!"
  tutorial_loopedy_longdescription: "Tujuan programmer yang baik adalah dengan menulis sebuah program yang singkat, jelas, dan seefektif mungkin. Dalam pelajaran ini, siswa akan belajar bagaimana menulis program menggunakan loop."
  tutorial_dsw_longdescription: "Pelajari cara memprogram robot dan ciptakan permainan perang bintangmu sendiri di galaksi yang jauh."
  tutorial_dswb_longdescription: "Pelajari cara memprogram robot dan ciptakan permainan perang bintangmu sendiri di galaksi yang jauh."
  tutorial_ssw_longdescription: "Pelajari cara memprogram robot dan ciptakan permainan perang bintangmu sendiri di galaksi yang jauh."
  tutorial_sswb_longdescription: "Pelajari cara memprogram robot dan ciptakan permainan perang bintangmu sendiri di galaksi yang jauh."
  tutorial_kodable-unplugged_longdescription: "Dirancang untuk digunakan dengan kertas biasa, fuzzFamily Frenzy adalah pengantar logika pemrograman untuk anak-anak dan orang dewasa. Guru harus menjelaskan permainannya, lalu siswa memprogram pasangan untuk menyelesaikan rintangan sederhana. "
  tutorial_scratch_longdescription: "Dengan Scratch , Anda dapat membuat permainan interaktif, cerita, animasi, dan berbagi dengan teman Anda sendiri. Untuk memulai, menghidupkan nama Anda, membuat adegan dansa, atau membuat game petak umpet yang menampilkan Cartoon Network's We Bare Bears!"
  tutorial_bayes_longdescription: "pahlawan Grandes"
  tutorial_gumball_longdescription: "Buat cerita atau buat game dengan Play Lab! Buat karakter Gumball bergerak, buat suara, nilai poin, dan bahkan lempar pisang!"
  tutorial_hrm_longdescription: "Human Resource Machine adalah permainan puzzle. Di setiap tingkat, atasan Anda memberi Anda pekerjaan. Mengotomatiskannya dengan memprogram pekerja kantor kecil Anda! Jika berhasil, Anda akan dipromosikan ke tingkat berikutnya untuk satu tahun kerja di gedung perkantoran yang luas. Selamat! Jangan khawatir jika Anda belum pernah memprogram sebelumnya - pemrograman hanya memecahkan teka-teki. Jika Anda menghapus semua kursor 1 dan 0 dan kurung kurawal yang menyeramkan, pemrograman sebenarnya sederhana, logis, indah, dan sesuatu yang dapat dimengerti dan menyenangkan oleh siapa pun!"
  tutorial_ice-age_longdescription: "Buat cerita atau buat game dengan Play Lab! Membuat karakter Ice Age bergerak, membuat suara, mencetak poin, dan bahkan melempar serpihan salju!"
  tutorial_koapp_longdescription: "Kodable adalah permainan iPad yang dipandu sendiri yang memperkenalkan anak-anak 5+ ke dasar-dasar pemrograman. Memiliki guru atau orang tua di sekitar sudah optimal, tapi tidak perlu."
  tutorial_lightbot-intl_longdescription: "Pelajari logika pemrograman inti, mulai dari pemrograman super-dasar, untuk usia 4+, di iOS atau Android (atau browser Web). Pelajari bagaimana mengurutkan perintah, mengidentifikasi pola, menggunakan prosedur, dan memanfaatkan loop!"
  tutorial_rmc_longdescription: "Gunakan blok kode untuk mengajak Alex atau Steve melakukan petualangan melalui dunia Minecraft ini."
  tutorial_smc_longdescription: "Gunakan blok kode untuk mengajak Alex atau Steve melakukan petualangan melalui dunia Minecraft ini."
  tutorial_minecraft-2016_longdescription: "Bangun game Minecraft. Buat versi ayam, domba, Kreepers, zombie dan versi Anda sendiri."
  tutorial_thinkersmith-es_longdescription: "Mediante el uso de un \"Vocabulario Robot\" predefinido, los estudiantes descubrir & aacute; n como guiarse de modo tal de llevar sebuah cabo tareas espec & iacute; ficas sin ser estas discutidas previamente. Este segmento ense & ntilde; aa los estudiantes la conexi & oacute; n entre s & iacute; mbolos y acciones sebagai & iacute; como la valiosa habilidad de depuraci & oacute; n."
  tutorial_pixie_longdescription: "Jam Kode tutorial dengan Pixie"
  tutorial_play_longdescription: "Buat cerita atau buat permainan dengan Play Lab! Buat binatang, bajak laut, zombi, ninja, dan berbagai karakter yang dapat bergerak, berbunyi, mencetak poin, dan bahkan melemparkan bola api!"
  tutorial_robomind-nl_longdescription: "Siswa belajar dasar-dasar pemrograman dengan mengendalikan robot virtual mereka sendiri. Kursus online sepenuhnya mandiri dengan presentasi singkat, film, kuis dan petunjuk / petunjuk otomatis untuk membantu latihan pemrograman. "
  tutorial_spheroi_longdescription: "Semua orang mulai di suatu tempat. Selamat datang di aktivitas Lab Petir pertama Anda! Ikuti langkah-langkah untuk mendapatkan ikhtisar video singkat tentang aplikasi, pelajari cara membuat program menggunakan antarmuka berbasis blok, dan dapatkan pemahaman tentang loop. Setelah itu, ujilah keahlian dan keingintahuan Anda dengan bermain game dengan robot dan apl Anda.\n"
  tutorial_spherol_longdescription: "Menyelam ke dalam kekuatan lampu dalam aktivitas ini. Anda akan menemukan metode yang berbeda untuk mengendalikan lampu Sphero dan kemudian membangun program untuk menyalakan lampu. Anda akan menciptakan sebuah program yang menggerakkan robot Jack-o'-Lantern, mengubah Sphero menjadi bagian berputar berbasis sensor, dan juga menjadi kreatif dengan seni cahaya eksposur yang panjang."
  tutorial_spherov_longdescription: "Sudah waktunya untuk game klasik lain yang didukung oleh Sphero. Pelajari cara menggunakan variabel, loop sampai, dan keacakan dalam batas untuk membawa Kentang Panas ke kehidupan. Saat Anda selesai, ambil beberapa teman dan mulai melempar. Jangan terjebak dengan Sphero saat waktunya habis!"
  tutorial_swb_longdescription: "Pelajari cara memprogram robot dan ciptakan permainan perang bintangmu sendiri di galaksi yang jauh."
  tutorial_build-a-galaxy_longdescription: "Pelajari cara memprogram robot dan ciptakan permainan perang bintangmu sendiri di galaksi yang jauh."
  tutorial_alicesims_longdescription: "Ikuti proses produksi animasi dari storyboard sampai pemrograman dengan Alice dan The Sims. Biarkan kreativitas dan pengisahan cerita mendorong pembelajaran Anda dalam lingkungan pengkodean drag and drop. Proyek ini akan memandu Anda melalui papan cerita, menerjemahkan papan cerita menjadi naskah yang dapat diprogram, dan bagaimana memprogram animasi 3D pendek. "
  tutorial_tchr_longdescription: "Kini, puluhan ribu pendidik telah mencoba Hour of Code, banyak ruang kelas siap untuk kegiatan yang lebih kreatif dan kurang sesuai ukuran yang mengajarkan dasar-dasar ilmu komputer. Untuk membantu para guru menemukan inspirasi, kami mengumpulkan dan mengurasi satu jam pelajaran yang dipimpin guru dan rencana kegiatan yang dirancang untuk bidang studi yang berbeda bagi para veteran Jam Kode."
  tutorial_robogame_longdescription: "Tantang sekolahmu untuk berkompetisi di Game Robot! Siswa akan berkompetisi dalam serangkaian kegiatan bertema matematika dimana mereka menggunakan Dash and Dot untuk memecahkan masalah dan mendapatkan poin untuk diri mereka sendiri, nilai mereka, dan / atau sekolah mereka."
  tutorial_tap_longdescription: "Pelajari dasar-dasar pengkodean dengan salah satu dari enam rangkaian teka-teki menyenangkan kami. Kemudian pilih dari lebih dari 100 tutorial pemula, menengah, dan lanjutan. Tutorial ini hadir dengan petunjuk langkah demi langkah untuk membuat proyek menggambar, musik, animasi, cerita, fisika, dan arcade. Setelah selesai, Anda dapat mempublikasikan proyek Anda dan mengeksplorasi apa yang dibuat oleh anak-anak lain di komunitas kami yang sepenuhnya dimoderasi."
  tutorial_cintl_longdescription: "Pelajari konsep-konsep dasar ilmu komputer dengan pemrograman seret dan jatuhkan. Ini adalah tutorial mandiri yang dirancang seperti permainan, yang menampilkan pelajaran lewat video oleh Bill Gates, Mark Zuckerberg, Angry Birds, dan Plants vs. Zombies. Pelajari loop berulang, kondisional, dan algoritme dasar. Tutorial tersedia dalam 37 bahasa."
  tutorial_itchstop_longdescription: "Kami akan menggunakan Itch untuk membangun proyek animasi frame sendiri. Perhatikan bahwa headphone direkomendasikan untuk kursus ini. Kita akan menggunakan beberapa sprite yang ada yang mendukung animasi dan menunjukkan kode yang perlu kita tambahkan untuk menghidupkan karakter kita. Kami juga akan membahas bagaimana membuat efek animasi dan gambar kita sendiri. Kita akan belajar bagaimana mengubah kostum sprite di awal berulang-ulang untuk efek animasi (mirip dengan animasi buku flip) dan kode di belakangnya. Semua instruksi terkandung dalam lingkungan Itch sehingga tidak perlu beralih layar mengikuti proyek."
  tutorial_tynkerpn_longdescription: "Ikuti Peep saat ia menjelajahi dunia luas yang luas! Dalam proyek ini, Anda akan menciptakan sebuah adegan interaktif di mana Peep melanjutkan perjalanan alam dan melihat banyak barang menarik. Anda akan membuat item yang berbeda muncul atau hilang tergantung di mana Peep berjalan. Anda bahkan dapat membuat item berbicara dan menambahkan musik ke tempat kejadian Anda!"
  tutorial_tynkerpd_longdescription: "Apakah Anda siap untuk membuat Peep dan teman-temannya menari? Pelajari cara menggunakan kode untuk menghidupkan burung. Dalam proyek ini, Anda akan menggunakan kostum dan penundaan untuk menghidupkan burung, satu frame setiap kali. Anda bisa menambahkan latar belakang dan musik Anda sendiri dan bahkan membuat Peep dan teman-temannya berbicara!"
  tutorial_persistence_longdescription: "Masalah baru dan belum terpecahkan sering cukup sulit. Jika kita menginginkan kesempatan untuk membuat sesuatu yang kreatif, berguna, dan pintar, maka kita harus bersedia untuk menyerang masalah sulit bahkan jika itu berarti gagal beberapa kali sebelum kita berhasil. Pelajaran ini mengajarkan bahwa kegagalan bukanlah akhir sebuah perjalanan, tetapi petunjuk tentang cara untuk berhasil."
  tutorial_getloopy_longdescription: "Loop adalah cara yang berguna untuk menggambarkan tindakan berulang dalam jumlah waktu tertentu. Dalam pelajaran ini, siswa akan berlatih mengubah serangkaian tindakan menjadi loop tunggal."
  tutorial_createface_longdescription: "Tujuan dari kegiatan ini adalah untuk menunjukkan bagaimana perilaku yang tampaknya rumit dapat diprogram dengan menggunakan beberapa peraturan sederhana. Ini juga menunjukkan bagaimana program hanya aturan diikuti oleh komputer dan secara khusus mengenalkan pemrograman berbasis objek. Kegiatan ini menunjukkan bagaimana memecah sebuah program menjadi objek bisa lebih mudah ditulis daripada mencoba menuliskannya dalam satu cara. Kelas bisa menulis beberapa program sederhana untuk mengendalikan wajah yang mereka buat."
  tutorial_happymaps_longdescription: "Akar dari semua ilmu komputer adalah sesuatu yang disebut algoritme. Kata “algoritme” mungkin terdengar seperti hal yang rumit, tetapi sebenarnya ini hanyalah daftar instruksi yang dapat diikuti seseorang untuk mencapai suatu hasil. Guna menyediakan dasar yang kokoh untuk pendidikan ilmu komputer selanjutnya bagi siswa Anda, kita akan berfokus pada membangun hubungan yang kuat dengan algoritme."
  tutorial_moveit_longdescription: "Pelajaran ini akan membantu siswa memahami bahwa untuk memberikan instruksi yang jelas, mereka memerlukan bahasa yang sama. Siswa akan berlatih mengatur satu sama lain dengan menggunakan kombinasi gerakan tangan yang sederhana. Setelah mereka memahami bahasanya, mereka akan mulai “memprogram\" satu sama lain dengan memberikan beberapa petunjuk lebih dahulu."
  tutorial_bigevent_longdescription: "Peristiwa adalah cara yang bagus untuk menambahkan keragaman pada algoritme yang telah ditulis sebelumnya. Kadang-kadang Anda ingin agar program Anda mampu menanggapi pengguna persis ketika pengguna menginginkannya. Itulah gunanya peristiwa."
  tutorial_gpp_longdescription: "Dengan \"memprogram\" satu sama lain untuk membuat gambar, siswa akan mulai memahami hakikat pemrograman. Aktivitas akan dimulai dengan meminta siswa memberi instruksi kepada satu sama lain untuk mewarnai kotak pada kertas grafik guna mereproduksi gambar yang sudah ada."
  tutorial_foosgame_longdescription: "Code video game Anda sendiri dengan CodeSpark Academy dengan The Foos 'New Game Kits. Kegiatan ini memandu siswa baru dalam merancang game menggunakan pendekatan \"cat-by-numbers\". Siswa akan mengikuti layar di layar untuk merancang dan memprogram permainan video yang menyenangkan yang bisa mereka bagikan kepada keluarga dan teman mereka."
  tutorial_solopython_longdescription: "Pelajari dasar-dasar Python menggunakan dua modul pertama pada aplikasi Python SoloLearn, berkonsultasilah diskusi dan komentar untuk membantu Anda memahami lebih baik, jalankan contoh kode di compiler untuk membantu retensi materi. Tulis dan kompilasi sebuah program sederhana yang mengambil nama Anda sebagai masukan, menghitung jumlah huruf, dan mengeluarkan hasilnya. Bagikan dan dapatkan upvotes komunitas."
  tutorial_kodableint_longdescription: "Siswa akan belajar tentang peran seorang programmer dalam membuat fungsi mesin. Siswa akan fokus pada urutan dan latihan yang memberi instruksi secara berurutan. Kegiatan ini mencakup praktik kelompok yang tidak dicabut, serta praktik independen di layar."
  tutorial_kodableadv_longdescription: "Siswa akan terlibat dalam pelajaran yang sesuai dengan perkembangan pada konsep pemrograman tingkat tinggi seperti loop, fungsi, variabel, dan pemrograman berorientasi objek. Pelajaran termasuk unplugged instruction, guided practice, dan on-screen independent practice."
  tutorial_tynkertj_longdescription: "Pelajari Python untuk membantu Fletch mengumpulkan selembar debu pixie untuk membuka misteri hutan dan mengembalikan kepulauan ke keindahan aslinya. Anda akan menggunakan perintah Python dan sintaks untuk memecahkan teka-teki saat Anda menavigasi Fletch melalui pulau-pulau dan menghindari tanaman karnivora. Sepanjang jalan, Anda akan melatih kemampuan berpikir komputasi dan algoritmik."
  tutorial_wolframa_longdescription: "Dalam kegiatan ini, Anda akan membuat formulir web yang menghitung usia Anda dalam hitungan hari, jam, nanodetik, satuan waktu yang Anda tentukan!"
  tutorial_wolframm_longdescription: "Dalam kegiatan ini, siswa membuat melodi acak dengan menggunakan berbagai skala dan instrumen musik. Buat musik melalui kode!"
  tutorial_wolframspi_longdescription: "Dalam kegiatan ini, ada serangkaian langkah dengan kode siap dijalankan. Siswa memulai dengan sepotong kode yang bekerja, dan kemudian memodifikasinya untuk melakukan hal yang berbeda. Siswa dapat memainkan melodi berdasarkan angka PI dan mencari tahu apa yang disukai PI seperti menggunakan banyak alat musik."
  tutorial_wolframsph_longdescription: "Jelajahi grafis 3D dalam aktivitas ini dan buat bentuk Anda sendiri."
  tutorial_wolframp_longdescription: "Jelajahi menciptakan bentuk poligon yang berbeda dalam aktivitas ini."
  tutorial_wolframn_longdescription: "Dalam kegiatan ini, siswa mengembangkan generator nama yang mengubah nama mereka menjadi nama ninja."
  tutorial_soloweb_longdescription: "Kunjungi www.sololearn.com dan pasang aplikasi HTML dan CSS atau buka pelajaran yang relevan di web (pengguna Android dapat menginstal aplikasi SoloLearn bersatu). Lengkapi 2 modul (Ikhtisar dan Dasar HTML) di HTML dan 2 modul (Dasar dan Bekerja dengan Teks) dan 5 pelajaran pertama dari modul 3 (Properties) di CSS. Dapatkan template di https://code.sololearn.com/WKeg2CtzpRts/ dan ikuti instruksinya."
  tutorial_bloxmobapp_longdescription: "Buat aplikasi seluler Anda sendiri. Pelajari sekuensing dan sistem yang berpikir untuk membuat aplikasi yang dapat Anda dan teman Anda gunakan. Desain menggunakan chat Blox, kuis, flashcards, kalender, peta, gambar dan lebih banyak lagi ke dalam cerita atau aplikasi interaktif yang bekerja pada ponsel iOS atau Android manapun. Siapa saja dan setiap orang dapat membuat aplikasi seluler. Konten Anda, Kustomisasi Anda, APP Anda di Ponsel Anda."
  tutorial_khanweb_longdescription: "Akademi Khan: Laman web mengajarkan cara membuat laman web dengan tag HTML dan CSS, menyelesaikannya dengan membuat kartu ucapan Anda sendiri."
  tutorial_khandata_longdescription: "Akademi Khan: Database mengajarkan Anda untuk memanipulasi data dalam database dan membuat toko kustom Anda sendiri."
  tutorial_robomeshiq_longdescription: "Siswa menulis kode Google Blockly untuk mengendalikan robot VEX IQ yang populer. Mereka dapat memilih untuk menulis kode baik robot virtual, atau robot IQ VEX sejati yang mereka bangun sendiri, dan kedua opsi tersedia di antarmuka pengembangan berbasis web yang sama. Siswa belajar tentang gerakan robot dasar, dan bagaimana cara menggunakan sensor dan perangkat output. Mudah dan menyenangkan."
  tutorial_googlelogo_longdescription: "Gunakan kreativitas dan imajinasi Anda untuk menghidupkan logo Google dengan menggunakan kode. Buatlah huruf menari, ceritakan sebuah cerita atau buat sebuah permainan. Dengan Scratch dan CS Pertama, siapapun bisa menjadi perancang dan pemrogram untuk hari ini!"
  tutorial_playtune_longdescription: "Bahasa blok digunakan untuk memecahkan teka-teki musik dengan menulis kode agar sesuai dengan lagu yang dimainkan di keyboard piano. Sequence, selection, dan algoritma pengulangan dibutuhkan untuk memecahkan teka-teki. Setelah tingkat 9, pengguna dapat membuat lagu mereka sendiri dan mendownloadnya sebagai aplikasi untuk perangkat Android. Siswa juga dapat memodifikasi aplikasi dengan mengikuti tautan ke kode sumber App Inventor."
  tutorial_computeit_longdescription: "Ayo beralih peran. Kali ini kamu adalah komputernya! Membaca dan menafsirkan program untuk menemukan lintasan yang tepat dan memenangkan tantangan. Anda harus fokus dan menggunakan kemampuan intuitif Anda untuk memahami beberapa konsep inti pemrograman."
  tutorial_codesterssj_longdescription: "Dalam kegiatan ini, siswa menggunakan toolkit drag-to-text untuk memulai coding dengan Python segera! Ketika mereka bekerja melalui kegiatan pengembangan keterampilan pengantar, siswa mulai belajar tentang sintaks dasar, variabel, dan kejadian! Mereka akan menggunakan banyak sprite untuk membuat skenario bercanda yang bisa mereka bagikan dengan teman mereka! * Berbagi secara elektronik mengharuskan siswa mendaftar."
  tutorial_cmchat_longdescription: "Python Chatbot memperkenalkan anak-anak berusia 14+ ke Python dalam 15 latihan. Tujuannya adalah untuk kode chatbot yang dapat berinteraksi dengan pengguna dan menguji pengetahuan sepele mereka. Python Chatbot mengajarkan python, pemrograman sisi server, pengembangan chatbot, manipulasi string, struktur data, loop, kondisional dan variabel."
  tutorial_tynkerdb_longdescription: "Pilih naga, lalu mulailah mencari harta karun. Ledakan melalui rintangan dan mendapatkan tenaga sejuk saat Anda melewati hutan mistis. Pelajari sekuensing, loop, logika kondisional, dan keterampilan debugging di sepanjang jalan."
  tutorial_cmbuild_longdescription: "Kursus desain permainan mengajarkan siswa 14+ melalui instruksi langkah demi langkah. Dalam tiga program studi siswa mempelajari desain game dan elemen penciptaan. Kursus platformer membantu siswa menguasai keyboard user-interface dan teknik permainan dari desain game. Frogger mengajarkan kepada siswa bagaimana cara membuat versi mereka sendiri dari game klasik Frogger ™. Animasi Sprite memungkinkan siswa menggambar, membuat animasi, dan membuat sprite asli untuk permainan mereka sendiri."
  tutorial_robotrattle_longdescription: "Robot Rattle mengajarkan siswa untuk mengoperasikan robot simulasi fisik sepenuhnya dengan bantuan bahasa pengkodean visual dengan mudah menyeret & menjatuhkan blok untuk menulis instruksi kode. Siswa diperkenalkan ke robot dan berbagai sendi gerakannya, dan belajar memindahkan sendi dengan penggunaan sudut. Robot bisa mendorong dan meraih benda untuk mengarahkan mereka ke tujuan, tapi juga mematahkannya jika bergerak melawan rintangan. Kegiatan ini ditargetkan untuk anak-anak berusia 13+ dan menawarkan pemahaman tentang perilaku fisik dan robotika yang mudah dipahami. Selain itu, siapapun yang memiliki smartphone dan headset VR mobile akan dapat menyaksikan robot skala penuh yang melakukan kode tertulis."
  tutorial_codestersh_longdescription: "Dalam kegiatan ini, dirancang untuk memulai coders, siswa menggunakan toolkit drag-to-text untuk segera memulai coding dengan Python! Pertama, kerjakan beberapa kegiatan pengembangan keterampilan di mana Anda belajar menentukan dan mengubah perintah untuk sprite Anda. Kemudian, memprogram perintah Anda sendiri untuk membuat seni elektronik yang dapat dibagikan! *Berbagi mengharuskan siswa mendaftar."
  tutorial_codehsdigipixel_longdescription: "Pelajari bagaimana gambar disimpan dan ditampilkan pada komputer yang menggunakan piksel. Jelajahi bagaimana gambar dikodekan sebagai grid nilai warna, dan buat gambar digital Anda sendiri dengan menggunakan kode warna biner dan heksadesimal!"
  tutorial_ccbinary_longdescription: "Buat permainan Scratch tempat Anda memutar nada lagu saat menggulir ke bawah panggung. Anda akan mencetak sepuluh poin untuk setiap catatan yang benar yang Anda mainkan. Setiap catatan sesuai dengan bilangan biner."
  tutorial_codehsturtle_longdescription: "Pelajari dasar-dasar pemrograman dengan menggambar bentuk di layar Anda dengan Tracy the Turtle! Turtle Graphics (atau LOGO) adalah cara yang ramah pemula untuk mengeksplorasi konsep pemrograman dan membawa kreativitas ke dalam pemrograman secara visual."
  tutorial_grokhd_longdescription: "Lanjutkan keterampilan pemrograman Blockly itu! Kursus ini didasarkan pada apa yang Anda pelajari dalam aktivitas Frekuensi Beku: https://hourofcode.com/grokffblock. Kegiatan ini dirancang untuk mengenalkan keputusan percabangan dalam pemrograman. Gunakan versi Python dan modul kura-kura untuk menarik dan mewarnai bunga hydrangea!"
  tutorial_grokem_longdescription: "Kegiatan ini dirancang untuk memberi Anda pengalaman pertama Anda dalam pemrograman, dan telah dirancang khusus untuk Hour of Code. Gunakan bahasa pemrograman Python untuk mengeksplorasi emoticon dan manipulasi teks."
  tutorial_kodmaze_longdescription: "Bangun labirin Anda sendiri untuk memecahkan dan berbagi! Siswa akan memasangkan geometri dengan pemrograman untuk membangun labirin yang dapat dipecahkan berdasarkan tantangan yang diberikan. Tantangan termasuk labirin dengan bentuk sederhana, pecahan, simetri, dan sudut tertentu."
  tutorial_codestersa_longdescription: "Dalam kegiatan ini, dirancang untuk siswa dengan beberapa pengalaman coding, siswa menggunakan toolkit drag-to-text untuk membangun permainan dengan kontrol pemain! Siswa belajar tentang variabel, angka yang dihasilkan secara acak, desain permainan, dan beberapa jenis peristiwa dan pemicu acara, sambil berebut untuk menjauh dari asteroid saat meluncur ke angkasa mereka! Prereq: variabel, parameter."
  tutorial_cmdodo_longdescription: "Platform berbasis game untuk kelas 2 sampai kelas 4 untuk belajar dan berlatih matematika dengan antarmuka yang mudah digunakan yang dinikmati di CodeMonkey's \"Coding Adventure\". Dalam 60 tantangan interaktif, siswa akan meningkatkan kemampuan matematika mereka dengan karakter, fitur dan tantangan baru yang menarik. Dengan menggunakan penggaris piksel dan busur derajat untuk mengukur jarak dan sudut, siswa akan membantu Dodo sampai ke telur."
  tutorial_tynkerspace_longdescription: "Kapal astronot Anda mengalami kecelakaan! Untungnya, kau ada di sana untuk membantu. Gunakan pemrograman drag-and-drop untuk membantu karakter Anda mengumpulkan suku cadang sambil menghindari alien dan rintangan. Dapatkah Anda menemukan sebuah kapal untuk membawa pulang astronot Anda ke rumah?"
  tutorial_gfbloons_longdescription: "Dalam pelajaran ini, Anda akan kode menara monyet menembak dari populer Bloons Tower Defense permainan. Pada akhir pelajaran Anda akan tahu sudut menemukan matematika dan algoritma yang umum digunakan di banyak game pertahanan menara terpopuler saat ini. Anda akan bisa menerapkan pengetahuan ini dalam permainan Anda sendiri. Gamefroot Hour of Code tutorial menggunakan bahasa pemrograman visual dengan menggunakan blok dimana siswa cukup drag and drop blok visual untuk menulis kode."
  tutorial_raspipong_longdescription: "Buat kembali permainan klasik Pong dengan menggunakan Sense HAT dan beberapa kode Python. Kegiatan ini bisa diselesaikan secara online dengan menggunakan emulator Sense HAT, atau dengan menggunakan perangkat Raspberry Pi dan Sense HAT."
  tutorial_codehsvr_longdescription: "Pelajari dasar-dasar membangun dunia maya dengan menggunakan HTML dan A-Frame JavaScript Library. Melalui kegiatan ini, siswa akan membangun dunia kenyataan maya mereka sendiri yang kompatibel dengan perangkat VR, termasuk headset VR smartphone!"
  tutorial_codesterstp_longdescription: "Dalam kegiatan ini, siswa menggunakan Python untuk berlatih melakukan transformasi pada bidang koordinat! Pelajarannya meliputi demonstrasi, instruksi langsung, dan tantangan yang meminta siswa memprogram dan mengidentifikasi berbagai transformasi statis!"
  tutorial_codestersbb_longdescription: "Siswa menggunakan toolkit drag-to-text untuk memulai coding dengan Python segera! Dalam kegiatan yang dipandu oleh diri sendiri ini, siswa menyelesaikan serangkaian kegiatan instruksi langsung di mana mereka membangun permainan bola basket tarik dan tembak! Siswa mengeksplorasi variabel, kejadian, sintaks dasar, membuat koordinat acak. Memberi saran pengetahuan prasyarat: variabel, notasi titik, kejadian, angka negatif"
  tutorial_gfcrossyroad_longdescription: "Dalam rangkaian pelajaran pengantar perkenalan ini, Anda akan belajar membuat mini-game gaya Crossy Road Anda sendiri. Anda akan belajar bagaimana kode algoritma dan urutan, input / output, loop dan iterasi, seleksi dan jika-pernyataan, dan operator komparatif dan berpikir seperti ilmuwan komputer. Kumpulan pelajaran ini selaras dengan kurikulum teknologi digital Selandia Baru dan Australia (Victoria) dan dirancang untuk membantu orang muda DAN para pendidik menganugerahi pengkodean di sekolah, ruang kelas dan klub pengkodean mereka. Gamefroot Hour of Code tutorial menggunakan bahasa pemrograman visual dengan menggunakan blok dimana siswa cukup drag and drop blok visual untuk menulis kode."
  tutorial_googleww_longdescription: "Dalam kegiatan ini, Anda akan mengode tiga adegan unik dari film tersebut menggunakan Blockly, sebuah bahasa pengantar pengantar, untuk membantu Wonder Woman menavigasi rintangan dan mencapai tujuannya. Anda akan menggunakan kekuatan sekuens, variabel, loop dan kondisioner untuk membantu Diana melatih lawan-lawannya."
  tutorial_codehsjsapp_longdescription: "CodeHS kompatibel dengan semua browser terbaru kecuali Internet Explorer. Chrome adalah browser pilihan / yang kami sarankan, namun Firefox dan Safari juga harus bekerja dengan baik, dengan asumsi mereka up to date."
  tutorial_gfmihi_longdescription: "Kia ora! Dalam kegiatan ini Anda akan memasukkan kode mini game Anda sendiri dan belajar mengenalkan diri Anda di Te Reo Maori - bahasa asli Selandia Baru. Mihi Maker adalah kegiatan yang mudah digunakan dengan mudah yang menggabungkan pengkodean, studi sosial dan budaya asli. Anda akan belajar bagaimana perancang game memprogram algoritma deteksi tabrakan dasar. Deteksi tabrakan adalah program yang digunakan oleh komputer untuk membantunya memahami kapan dua benda akan saling menghantam. Gamefroot Hour of Code tutorial menggunakan bahasa pemrograman visual dengan menggunakan blok dimana siswa cukup drag and drop blok visual untuk menulis kode."
  tutorial_hopdropphone_longdescription: "Opscotch adalah alat pemrograman sederhana di iPad / iPhone, yang dicintai jutaan siswa karena kebebasannya untuk berekspresi kreatif. Saksikan murid-murid Anda menjerit senang saat mereka menciptakan permainan \"Jangan Lewatkan Telepon\" mereka sendiri! Video diri dipandu ini tutorial mengajarkan anak-anak usia 8 + dasar-dasar pemrograman saat mereka kode disesuaikan edisi permainan populer ini. "
  tutorial_techfaa_longdescription: "Tutorial interaktif ini akan mengenalkan Anda pada \"Flocking\", sejenis algoritma yang dimaksudkan untuk mensimulasikan perilaku seperti Agen Otonomi dalam sebuah kelompok. Penampil yang disematkan memudahkan Anda melihat rendering kode."
  tutorial_codehsjsgraph_longdescription: "CodeHS kompatibel dengan semua browser terbaru kecuali Internet Explorer. Chrome adalah browser pilihan / yang kami sarankan, namun Firefox dan Safari juga harus bekerja dengan baik, dengan asumsi mereka up to date."
  tutorial_thunkable_longdescription: "Menggunakan bahasa blok, pelajari cara membangun 10 aplikasi sederhana dalam 1 jam. Seri tutorial lucu ini akan memulainya dari jalan Anda untuk menjadi pengembang aplikasi mobile!"
  tutorial_hopcrossyroad_longdescription: "Hopscotch adalah alat pemrograman sederhana di iPad / iPhone, yang dicintai jutaan siswa karena kebebasannya untuk berekspresi kreatif. Dengan tutorial video yang dipandu sendiri ini, siswa Anda akan membuat versi Crossy Road mereka sendiri! Anak-anak usia 8 + akan terkena dasar-dasar pemrograman saat mereka kode edisi favorit App Store ini disesuaikan."
  tutorial_switchglitch_longdescription: "Switch & Glitch memungkinkan siswa Anda memainkan pahlawan! Dengan menggunakan antarmuka visual, mereka memprogram robot lucu dan membantu mereka menghemat hari. Kegiatan ini mengajarkan anak usia 5-10 tahun dasar pemrograman, loop, dan seni debugging. Galaksi itu membutuhkanmu!"
  tutorial_codecar_longdescription: "Kode papan sirkuit mobil simulasi! Anda akan mengetikkan kode C ++ asli yang mengendalikan lampu dan tombol dari papan sirkuit berbentuk mobil. Melalui 7 pelajaran, Anda akan menyalakan lampu ekor, memberi kode pedal rem, dan lebih banyak lagi pada Kode Mobil simulasi. Kegiatan ini mengajarkan loops, jika pernyataan, dan logika dengan kode yang diketik dan termasuk rencana pelajaran dengan selaras dengan standar ISTE, NGSS, Common Core, dan CSTA."
  tutorial_codesterscp_longdescription: "Dalam pelajaran ini, siswa mengeksplorasi keempat kuadran dari pesawat koordinat! Mereka menggunakan Python dan toolkit drag-to-text kami untuk mengirim sprite ke berbagai lokasi di atas panggung! Ada kegiatan demonstrasi dan debugging yang disertakan untuk membantu siswa merasa nyaman dengan menavigasi bidang koordinat."
  tutorial_grokpetblock_longdescription: "Kegiatan ini dirancang untuk mengenalkan Anda pada pemrograman tersemat menggunakan blok ramah, dan telah dirancang khusus untuk Hour of Code. Gunakan blok dan micro:bit untuk membuat hewan peliharaan yang bisa Anda makan dan mainkan. Tidak ada BBC mikro:sedikit? Tidak masalah! Kursus ini mencakup simulator mikro:bit penuh, jadi Anda bisa melakukan semua hal yang Anda lakukan dengan mikro yang sebenarnya:sedikit!"
  tutorial_techbim_longdescription: "Tutorial hands-on ini ditujukan bagi orang-orang yang penasaran ingin mengetahui bagaimana memprogram beberapa manipulasi gambar sederhana seperti rotasi, pewarnaan, peningkatan kontras, blur, deteksi tepi, dan sebagainya, tanpa bantuan perpustakaan tingkat lanjut. "
  tutorial_techfpp_longdescription: "Python terkenal dengan fitur pemrograman berorientasi objek (kelas, metode, warisan...), namun tidak dapat dibatasi untuk ini! Tutorial interaktif ini menunjukkan fitur pemrograman dan teknik pemrograman Python yang berguna, namun kurang dikenal."
  tutorial_codesterscr_longdescription: "Siswa menggunakan toolkit drag-to-text yang memungkinkan mereka untuk memulai coding dengan Python segera! Siswa menyelesaikan seperangkat kegiatan latihan terpandu di mana mereka belajar bagaimana menggunakan dan memodifikasi berbagai perintah pemrograman. Kemudian, mereka menerapkan keterampilan ini untuk menciptakan rutinitas menghibur mereka sendiri!"
  tutorial_grokdisease_longdescription: "Kegiatan ini dirancang untuk memberi Anda pengalaman pertama Anda dalam pemrograman, dan telah dirancang khusus untuk Hour of Code. Gunakan bahasa pemrograman Python untuk memodelkan wabah penyakit. Bisakah Anda memecahkan kasus penasaran hidung yang bercahaya?"
  tutorial_techec_longdescription: "Penutupan adalah aspek penting Javascript, namun tetap misterius dan pengembang tidak memahaminya dengan mudah. Tutorial interaktif ini akan mengajarkan Anda bagaimana Penutup yang kuat dan berguna untuk meningkatkan praktik Javascript Anda!"
  tutorial_rgbegin_longdescription: "RoboGarden adalah aplikasi pendidikan hands-on yang mudah dimengerti, dimana siswa mengambil bagian dalam pembelajaran aktif. Dilengkapi sepenuhnya untuk mengajarkan literasi coding dari awal, RoboGarden mengurangi kebutuhan akan seorang guru yang paham teknologi."
  tutorial_myradream_longdescription: "Monster telah mengambil mimpi Myra. Pelajari keterampilan pengkodean untuk membantunya menyeberangi jembatan, terbang di udara, dan berenang di bawah air untuk mendapatkan kembali mimpinya. Aktorator adalah lingkungan visual berbasis Web untuk membuat simulasi permainan dan sains secara kolaboratif, serta mempublikasikannya untuk Web dan sebagai aplikasi seluler."
  tutorial_thinkfun_longdescription: "Kami akan membawa Anda melalui proses memperbaiki otak Robot, selangkah demi selangkah! Sepanjang jalan Anda akan memecahkan teka-teki berdasarkan 'Boolean Satisfiability Problem' yang terkenal, dan dalam satu jam Anda akan menjadi Master Boolean dan memiliki pemahaman tentang konsep pemrograman tingkat lanjut! Semua instruksi ada di satu layar, dan volume adalah opsional."
  tutorial_hopfireworks_longdescription: "Siswa Anda akan sangat senang ketika mereka kode mereka sendiri (ledakan gratis!) Kembang api app! Hopscotch adalah alat pemrograman sederhana di iPad / iPhone, yang dicintai jutaan siswa karena kebebasannya untuk berekspresi kreatif. Video diri dipandu ini tutorial mengajarkan usia anak-anak 8 + dasar-dasar pemrograman saat mereka kode versi kustom dari kembang api interaktif. "
  tutorial_grokspace_longdescription: "Kegiatan ini dirancang untuk memberi Anda pengalaman pertama Anda dalam pemrograman, dan telah dirancang khusus untuk Hour of Code. Gunakan bahasa pemrograman visual Blockly untuk menyelidiki ruang dan meraih bintang."
  tutorial_codehspython_longdescription: "Pelajari dasar-dasar pengkodean dengan bahasa pemrograman Python dengan menulis program yang dapat Anda berinteraksi dengan! Jam ini akan mencakup pencetakan, variabel, matematika, dan mendapatkan informasi dari pengguna. Tuliskan sebuah program yang mengambil dan menyimpan data dari pengguna dan mengembalikan respons yang unik!"
  tutorial_codehsjava_longdescription: "Coding di Jawa dengan CodeHS"
  tutorial_techioda_longdescription: "Tutorial yang berguna ini akan secara interaktif mengajari Anda bagaimana cara menghitung jalur terpendek antara dua simpul dalam grafik terlebih dahulu, berkat algoritma Dijkstra."
  tutorial_grokmonster_longdescription: "Dapatkan anak-anak untuk coding dengan kursus ramah ini yang dirancang khusus untuk Hour of Code! Gunakan blok seret dan jatuhkan untuk menulis program Anda sendiri, pelajari tentang urutan dan pemesanan, dan buat karakter monster yang menyenangkan!"
  tutorial_techmjs_longdescription: "JavaScript telah menjadi standar internasional sejak 1997. Dalam tutorial interaktif ini, kita akan mengeksplorasi fitur modern bahasa yang akan membuat kode Anda lebih kokoh, ringkas, dan mudah dibaca."
  tutorial_techga_longdescription: "Algoritma Genetika menggunakan teori evolusi untuk memecahkan masalah dengan kuat di mana algoritma deterministik terlalu mahal, seperti masalah salesman Traveling. Tutorial interaktif ini adalah pengantar yang jelas dan sederhana untuk membantu Anda memahami bagaimana Algoritma Genetika bekerja."
  tutorial_techioan_longdescription: "Dalam tutorial interaktif ini, kita akan belajar mengapa nilai \"null\" Java harus selalu dihindari dan solusi apa yang ada untuk memotongnya."
  tutorial_techiogsr_longdescription: "Karat adalah Bahasa Pemrograman Sistem yang baru-baru ini dirancang dengan keamanan dan kinerja memori. Ini awalnya dirilis pada tahun 2010. Dalam tutorial interaktif ini, temukan dasar-dasar kesenangan ini untuk menggunakan bahasa, dengan pertunjukan yang sebanding dengan C dan C ++!"
  tutorial_groktunnel_longdescription: "Kegiatan ini dirancang untuk memberi Anda pengalaman pertama Anda dalam pemrograman, dan telah dirancang khusus untuk Hour of Code. Gunakan bahasa pemrograman Python untuk membuat game sederhana (atau MUD). Dapatkah Anda menemukan jalan Anda melalui terowongan gelap?"
  tutorial_stemcod_longdescription: "Apakah Anda bermain video game? Pernahkah Anda berpikir tentang bagaimana beberapa permainan super realistis dan permainan lainnya adalah kartun-ish? Dalam kegiatan ini kita akan berbicara tentang fisika permainan video dan Anda akan belajar memodifikasi kode komputer untuk mensimulasikan gerak objek. Kegiatan kami semua didasarkan pada permainan video klasik. Tidak perlu menginstal Kompatibel Chromebook 100%."
  tutorial_techikb_longdescription: "Kotlin adalah bahasa pemrograman open-source baru dari JetBrains. Hal ini dapat sangat menarik bagi orang-orang yang bekerja dengan Java saat ini, meskipun juga dapat menarik bagi semua pemrogram yang menggunakan sampah yang dikumpulkan runtime (Scala, Go, Python, Ruby dan JavaScript). Temukan dasar-dasar Kotlin dalam tutorial interaktif ini!"
  tutorial_kanostreet_longdescription: "Seni dan teknologi bersatu! Dengan tantangan Kano's Street Art Hour of Code, pikiran kreatif semua kemampuan akan berkode dengan kuas, membuat karya seni yang indah dan unik. Sepanjang jalan, pembuat akan mempelajari prinsip ilmu komputer saat menggunakan bahasa pemrograman yang sebenarnya dengan cara yang intuitif dan menarik. Dengan sumber daya guru dan konten terpandu, semua orang bisa ikut dalam kesenangan."
  tutorial_nyblebot_longdescription: "Boogie Bot adalah aplikasi pengkodean yang menyenangkan dan menarik. Meledak dengan kehidupan dan energi, aplikasi 3D ini akan mengenalkan anak-anak pada dasar-dasar pemrograman komputer menggunakan bahasa pemrograman visual Google Blockly. Boogie Bot adalah robot menari, yang bisa diprogram untuk melakukan gerakan menari. Fitur Aplikasi (semua fitur tersedia dalam versi lengkap) pelajari kode dengan blok pengkodean, buat tarian Anda sendiri dengan kode, pilihlah dari beberapa tarian unik yang unik, ubah ruangan menjadi zona pesta yang trendi, tambahkan efek spesial yang menakjubkan di atas panggung, dapatkan koin Saat Anda mempelajari konstruksi pemrograman, hiasilah ruangan dengan barang-barang keren, bermain dan jelajahi di ruang interaktif yang penuh dengan fitur tersembunyi, rekam dan simpan video dari ciptaan mengagumkan Anda."
  tutorial_codemojijs_longdescription: "Beginning JavaScript dirancang untuk membuat siswa mengetikkan perintah sederhana yang memiliki dampak besar pada tindakan karakter. Para siswa akan mengetikkan perintah yang membuat karakter melakukan segala sesuatu dari backflips untuk membuat suara dan bahkan berbicara. Kegiatan ini akan membantu Anda mempelajari gagasan dan perintah JavaScript dasar."
  tutorial_bloxmobmath_longdescription: "Buat aplikasi seluler Anda sendiri. Belajar menjadi desainer yang inovatif dan menjadi pemikir komputasi dengan membuat aplikasi yang bisa Anda dan teman Anda gunakan. Desain menggunakan chat Blox, kuis, flashcards, kalender, peta, gambar dan lebih banyak lagi ke dalam cerita atau aplikasi interaktif yang bekerja pada kedua ponsel iOS atau Android segera. Siapa saja dan setiap orang dapat membuat aplikasi seluler."
  tutorial_techapf_longdescription: "Tutorial interaktif ini bertujuan untuk mengenalkan Anda pada fitur Python yang canggih dan trik yang mungkin belum Anda ketahui untuk meningkatkan penguasaan bahasa Python Anda."
  tutorial_techfpjs_longdescription: "Pemrograman fungsional adalah salah satu hal yang mungkin terlihat terlalu sulit atau terlalu teoritis untuk dicoba. Tunggu lagi Dalam tutorial interaktif ini, Anda akan menemukan pemrograman fungsional melalui contoh dan latihan langsung di JavaScript."
  tutorial_techlinq_longdescription: "C# programming language is quite popular with developers, in a large part because of its many powerful and intuitive language features. One of these is LINQ, a library used to execute queries directly in C# syntax against many types of data. This interactive tutorial will show you how to use it, step by step."
  tutorial_gpbcatapult_longdescription: "Peserta akan membangun sebuah ketapel untuk meluncurkan bola dari satu sisi panggung ke sisi lainnya, seperti pada game Angry Birds."
  tutorial_quorumastro_longdescription: "Pelajari tentang pengkodean menggunakan tema dari astronomi komputasi dalam tutorial online yang mudah diakses ini. Di dalamnya, siswa akan menemukan cara mengendalikan teleskop sambil berlatih dengan mesin grafis komputer kelas bahasa Quorum. Dengan pelajaran terakhir, siswa akan membuat peta bintang yang grafis dan mudah diakses untuk menemukan barang di alam semesta."
  tutorial_alicewonder_longdescription: "Alice in Wonderland adalah teka-teki yang dirancang sendiri yang dirancang untuk 6+ anak tanpa pengalaman pemrograman sebelumnya. Anda akan memandu Alice menggunakan fungsi dengan dan tanpa parameter."
  tutorial_rginter_longdescription: "RoboGarden adalah aplikasi pendidikan hands-on yang mudah dimengerti, dimana siswa mengambil bagian dalam pembelajaran aktif. Dilengkapi sepenuhnya untuk mengajarkan literasi coding dari awal, RoboGarden mengurangi kebutuhan akan seorang guru yang paham teknologi."
  tutorial_bloxmobscience_longdescription: "Buat aplikasi seluler Anda sendiri. Belajar menjadi desainer yang inovatif dan menjadi pemikir komputasi dengan membuat aplikasi yang bisa Anda dan teman Anda gunakan. Desain menggunakan chat Blox, kuis, flashcards, kalender, peta, gambar dan lebih banyak lagi ke dalam cerita atau aplikasi interaktif yang bekerja pada kedua ponsel iOS atau Android segera. Siapa saja dan setiap orang dapat membuat aplikasi seluler. "
  tutorial_cssgrid_longdescription: "Pelajari semua tentang CSS Grid dengan merawat kebun sayur Anda."
  tutorial_bloxmobdesign_longdescription: "Buat aplikasi seluler Anda sendiri. Pelajari sekuensing dan sistem yang berpikir untuk membuat aplikasi yang dapat Anda dan teman Anda gunakan. Desain menggunakan chat Blox, kuis, flashcards, kalender, peta, gambar dan lebih banyak lagi ke dalam cerita atau aplikasi interaktif yang bekerja pada ponsel iOS atau Android manapun. Siapa saja dan setiap orang dapat membuat aplikasi seluler. Konten Anda, Kustomisasi Anda, APP Anda di Ponsel Anda."
  tutorial_jshero_longdescription: "JS Hero ingin membawa Anda ke dunia pemrograman JavaScript. Pada setiap halaman Anda akan menemukan pelajaran kecil dan tugas pemrograman kecil. Tugas bisa dijawab langsung di halaman. Dan Anda segera diberi tahu apakah Anda telah menyelesaikan masalah dengan benar atau jika Anda melakukan kesalahan."
  tutorial_codemojipy_longdescription: "Python Lab adalah aktivitas berbasis iOS yang mengajarkan dasar-dasar bahasa pemrograman python. Pengguna akan belajar tentang loop, array, boolean dan banyak lagi."
  tutorial_bloxmobcomp_longdescription: "Buat aplikasi seluler Anda sendiri. Pelajari sekuensing dan sistem yang berpikir untuk membuat aplikasi yang dapat Anda dan teman Anda gunakan. Desain menggunakan chat Blox, kuis, flashcards, kalender, peta, gambar dan lebih banyak lagi ke dalam cerita atau aplikasi interaktif yang bekerja pada ponsel iOS atau Android manapun. Siapa saja dan setiap orang dapat membuat aplikasi seluler. Konten Anda, Kustomisasi Anda, APP Anda di Ponsel Anda."
  tutorial_nclabdrone_longdescription: "Bangun bingkai dengung dalam sepuluh langkah dengan aplikasi Pemodelan 3D NCLab. Bingkai drone bisa dicetak 3D dan digunakan untuk membangun pesawat tak berawak yang nyata! Setiap langkah mencakup tutorial dan instruksi. Lengkapi kode dan segera lihat hasilnya. Pemodelan 3D adalah bagian penting dari rekayasa abad ke-21, manufaktur, seni, sains, kedokteran, dan banyak lagi. Ini adalah cara yang bagus untuk memulai! "
  tutorial_gpbcircle_longdescription: "Peserta akan membuat lingkaran yang berubah warna dan kecerahan saat Anda menggerakkan mouse. Dalam prosesnya, mereka akan mengeksplorasi rona, saturasi, dan model warna kecerahan."
  tutorial_gpbpaint_longdescription: "Peserta akan membuat editor cat untuk menggambar dengan mouse, lalu menambahkan fitur seperti tombol bening dan kemampuan untuk mengisi area dengan warna."
  tutorial_cocomarcade_longdescription: "Siap untuk membuat sebuah game lebih dingin? Memoles konsep coding canggih seperti fungsi dan peristiwa menggunakan Python atau JavaScript, kemudian menggunakan keterampilan-keterampilan untuk membangun arcade kelangsungan hidup permainan Anda sendiri!"
  tutorial_techcpp_longdescription: "Setiap C ++ programmer bertujuan untuk cara yang lebih sederhana, bersih dan lebih ekspresif untuk kode. Tutorial praktis ini memilih 7 fitur C ++ 17 keren yang akan membuat kode Anda lebih bagus."
  tutorial_beetik_longdescription: "Dalam kegiatan ini, siswa merekonstruksi sebagian kecil karya terkenal oleh komposer Franz Liszt. Siswa akan belajar bagaimana menanamkan loop dan bagaimana penggunaannya di bidang sains dan musik komputer. Ini adalah panduan langkah-demi-langkah yang akan mengenalkan pemikiran algoritmik dalam musik dengan unsur-unsur ilmu komputer. Pada tingkat terakhir kegiatan ini, siswa akan 'meretas' musik dengan mengubah elemen seperti tempo, kunci, pengulangan, catatan, dll dengan tujuan membuat variasi asli berdasarkan apa yang mereka pelajari. Kegiatan ini memotong musik klasik dengan ilmu komputer."
  tutorial_codedj_longdescription: "Di Code DJ, pertama-tama Anda akan menemukan dasar-dasar Javascript dengan menjawab pertanyaan yang akan semakin menjadi kode. Anda kemudian akan mencapai dunia kedua di mana Anda benar-benar akan mulai membuat musik secara langsung dengan kode, hanya dengan mengubah nomor pada awalnya, dan saat penguasaan Anda meningkat, dengan memanipulasi loop ritme dan banyak lagi! Anda kemudian akan membuka kemampuan untuk membuat musik dengan bebas di aplikasi Code DJ dan mendapatkannya sebagai mp3!"
  tutorial_rgadvan_longdescription: "RoboGarden adalah aplikasi pendidikan hands-on yang mudah dimengerti, dimana siswa mengambil bagian dalam pembelajaran aktif. Dilengkapi sepenuhnya untuk mengajarkan literasi coding dari awal, RoboGarden mengurangi kebutuhan akan seorang guru yang paham teknologi."
  tutorial_codehsrn_longdescription: "Kegiatan ini memberi Anda beberapa contoh tentang cara membuat aplikasi seluler nyata pertama Anda dan cara mengujinya di ponsel menggunakan React Native. Untuk menjalankan aplikasi di ponsel cerdas, siswa perlu mengunduh aplikasi Expo. Temukan informasi lebih lanjut tentang Expo di https://expo.io/."
  tutorial_codehswd_longdescription: "CodeHS kompatibel dengan semua browser terbaru kecuali Internet Explorer. Chrome adalah browser pilihan / yang kami sarankan, namun Firefox dan Safari juga harus bekerja dengan baik, dengan asumsi mereka up to date."
  tutorial_turtlerobot_longdescription: "A mengambil permainan papan Robot Turtles yang memungkinkan siswa berlatih tanpa bantuan seorang guru."
  tutorial_ozoevo_longdescription: "Evo oleh Ozobot dikemas dengan banyak teknologi keren, seperti sensor jarak, LED, gerak dan suara yang dapat diprogram, dan sensor cahaya dan warna di bawahnya sehingga bisa melihat warna dan mengikuti garis. Pengenalan Evo ini menghadirkan program OzoBlok yang membuat Evo bergerak saat sensor kedekatannya diaktifkan oleh tangan Anda, dan memainkan tarian kemenangan begitu telah berjalan dengan warna tertentu."
  tutorial_ozoexped_longdescription: "Siswa berlatih menggambar garis dan kode warna yang bisa diikuti Ozobot dengan cara yang menyenangkan dengan permainan papan cetak ini. Keberuntungan dan keterampilan memainkan peran melalui serangkaian tantangan berjangka waktu yang menyenangkan yang mengharuskan mereka menggabungkan kode warna dan bentuk. Seiring siswa sukses, mereka akan bisa mendekatkan tujuan mereka. Kegiatan tersebut meliputi kartu tantangan yang dapat digunakan siswa untuk meningkatkan kesulitan lawan mereka sebagai bagian dari strategi mereka."
  tutorial_ozojourney_longdescription: "Sebagai kelas, siswa akan memprogram Ozobot mereka untuk menyelesaikan perjalanan Ferdinand Magellan. Pendidik harus memotong dan mengumpulkan kertas benua sebelumnya. Siswa akan menggunakan bahasa OzoBlockly untuk memprogram robot Ozobot untuk bernavigasi di sekitar benua di sepanjang jalur yang Magellan ambil. Sepanjang jalan siswa akan memberi label pada berbagai wilayah geografi dunia."
  tutorial_ozocodes_longdescription: "Tutorial ini membantu Pre-readers masuk ke dalam pengkodean Ozobot yang menyenangkan dengan meminta mereka menuliskan nama mereka di garis hitam tebal yang bisa diobati Ozobot dan menempatkan OzoCodes di tempat yang logis untuk membantu robot berjalan, dan melompat, dari huruf pertama ke terakhir. Siswa menguji draf pertama dan iterasi untuk menciptakan produk akhir yang bekerja. Pelajaran ini mendorong keterampilan motorik halus, konsep sains komputer dan menambah pengalaman OzoCode para siswa."
  tutorial_ozoeclipse_longdescription: "Temukan keajaiban gerhana, fase bulan, dan mekanika langit (mengubah kecepatan badan yang mengorbit) dengan menggunakan robot Ozobot pada peta sederhana berdasarkan orbit Bulan mengelilingi Bumi. Bahkan dengan sedikit pengalaman pemrograman Ozobot, sebuah kelas dapat menciptakan demonstrasi gerhana dengan dua bots dan senter, lalu membuat peta kecepatan perubahan tubuh yang mengorbit dengan OzoCodes sederhana, yang digambar dengan spidol."
  tutorial_ozosimulator_longdescription: "Kegiatan ini mengajarkan tentang bahasa pemrograman tanpa siswa yang perlu menggunakan komputer atau bot. Siswa adalah komputer dalam kegiatan ini yang menggunakan psuedocode untuk mengajarkan dasar-dasar bagaimana menulis sebuah program yang bisa dibaca oleh komputer dengan menggunakan labirin yang menggoda otak dimana siswa pertama-tama harus membaca dan menjalankan perintah, dan kemudian menulis sebuah program untuk labirin menggunakan apa yang telah mereka pelajari."
  tutorial_ozoalgorithm_longdescription: "Siswa dengan beberapa konsep pemrograman di bawah ikat pinggang mereka akan menikmati tantangan membuat Ozobot memilih fakta perkalian acak, lalu menggambar rangkaian fakta di kotak dan berkedip dan / atau mengucapkan jawabannya. Konsep pemrograman yang harus diketahui siswa sebelumnya adalah loop, matematika, variabel, bilangan acak generasi, dan konsep spesifik OzoBlockly dari garis berikut, menyetel lampu LED, timer dan \"say\" untuk kemampuan audio Evo."
  tutorial_ozotimer_longdescription: "Bisakah kita mengubah Bit Ozobot menjadi timer - khususnya timer untuk mengukur detik? Pelajaran tantangan ini akan melibatkan pengetahuan siswa tentang konsep dari geometri dan ilmu fisika, serta kemampuannya untuk menulis kode OzoBlockly Tingkat 4 (Lanjutan) menggunakan efek cahaya, navigasi garis, dan waktu. Sebuah OzoMap disediakan sebagai dasar dimana program OzoBlok dapat dirancang. Sebuah stop-watch atau aplikasi stop-watch ponsel diperlukan untuk mengkalibrasi timer kedua Ozobot Bit."
  tutorial_ozohabits_longdescription: "Ketika siswa mengetahui cara menggambar garis dan OzoCodes untuk memprogram Ozobot, mereka siap mengintegrasikan metode pemrograman ini ke dunia nyata. Tutorial ini menunjukkan bagaimana Ozobot dapat digunakan untuk model alam yang mirip dengan simulasi komputer. Pelajaran ini dimulai dengan pendidik yang menjelaskan bagaimana Point OzoCodes bekerja, dan bagaimana hal itu bisa digunakan untuk menghentikan Ozobot. Fungsi ini akan diterapkan pada pemodelan bagaimana kelinci yang tinggal di bukit berumput memenuhi isi dan berhentinya."
  tutorial_ozoprogram_longdescription: "Siswa mengetahui betapa mudahnya memprogram robot, bahkan jika kelas mereka tidak memilikinya. Tutorial online yang dipandu guru ini membantu siswa mengembangkan keterampilan pemrograman dan mendapatkan kepercayaan pada kemampuan mereka untuk memahami ilmu komputer melalui permainan Ozobot's Blockly. Siswa menemukan bagaimana Bit dan Evo oleh Ozobot akan mengunggah program melalui metode unik - warna berkedip ke sensor cahaya robot dan mengajarkannya pada programnya."
  tutorial_ozopair_longdescription: "Siswa yang mengetahui bahasa pemrograman berbasis blok OzoBlockly belajar bagaimana bekerja dalam tim sebagai Driver dan Navigator, dan kemudian berlatih dengan membuat satu program di satu komputer untuk satu robot Ozobot. Ini adalah tutorial yang dipimpin oleh guru yang mengharuskan video ditampilkan di awal, dan kemudian panduan untuk membantu siswa menyelesaikan program mereka bila diperlukan."
  tutorial_codesnoopy_longdescription: "Bergabunglah dengan teman dan latih keterampilan coding Anda dengan memprogram Snoopy's Beagle Scouts dalam pertarungan bola seru yang menyenangkan dan konyol! Pemula dan pembaca pra-sambutan - tim menulis kode mereka secara rahasia saat mencoba mengakali satu sama lain. Dengan kata- kode bebas, semua orang bisa ikut dalam kesenangan! Kegiatan ini mendukung 1- 4 pemain pada perangkat yang sama - bermain melawan teman atau komputer."
  tutorial_applabintro_longdescription: "Buat aplikasi Anda sendiri di JavaScript menggunakan blok atau teks. Anda akan membuat aplikasi sederhana dengan tombol, gambar, suara dan beberapa layar yang dapat Anda bagikan dengan teman Anda atau publikasikan ke galeri umum. Jika Anda telah melakukan beberapa pengkodean dengan blok, bawalah keahlian Anda ke level berikutnya."
  tutorial_cslartist_longdescription: "Tahukah Anda bahwa ada sedikit seniman yang tinggal di dalam setiap komputer? PDF ini berisi cerita seru yang disematkan dengan teka-teki yang akan mengajarkan kepada siswa Anda dasar-dasar seni digital saat mereka membuat kreasi sendiri dengan menggunakan piksel, algoritma dan loop pengulangan."
  tutorial_cslscratchjr_longdescription: "CodeSpeak's \"Ayo Bermain dengan ScratchJr Kitten!\" Activity Pack adalah Read Aloud Story dengan lembar kerja yang menyertainya. Cerita berjalan melalui kode untuk proyek pertama yang hebat untuk coders baru. Sebuah dewasa dapat membaca cerita untuk kelas siswa pra-reader dan kemudian membimbing siswa untuk kode cerita dalam tablet mereka menggunakan aplikasi ScratchJr. Siswa dengan kemampuan membaca dini bisa membaca ceritanya sendiri dan mandiri melengkapi Activity Pack."
  tutorial_floevents_longdescription: "Siswa akan mengeksplorasi acara, sebuah konsep yang memungkinkan program menanggapi rangsangan tertentu. Peristiwa ditentukan dalam bit kode yang disebut event handlers, yang mendengarkan kejadian tertentu dan berisi petunjuk tentang bagaimana meresponsnya. Siswa akan mempelajari kosa kata kunci dan menulis teks untuk penangan acara dalam latihan bergaya Mad Libs di mana mereka menciptakan dan bertindak sebagai penangan acara mereka sendiri."
  tutorial_florobot_longdescription: "Dalam pelajaran ini, siswa akan membangun kemampuan baca tulis mereka saat menyelam ke bidang robotika. Mereka akan menonton video hip-hop pendidikan Flocabulary untuk mencari tahu apa itu robot dan melihat contoh robot dalam kehidupan sehari-hari. Mereka akan menutup bagian-bagian pendek tentang robot, mendiskusikan tugas-tugas yang cocok untuk robot dan menyelesaikan pelajaran dengan merancang robot mereka sendiri untuk memecahkan masalah tertentu."
  tutorial_isavesanta_longdescription: "Dalam kegiatan meriah yang dipimpin oleh guru ini, disesuaikan dengan Hour of Code, anak-anak mengeksplorasi permainan komputer dengan menggunakan Scratch untuk menyelamatkan Santa. Mereka merancang algoritma, menggunakan pernyataan kondisional sekaligus menguji dan debug pekerjaan mereka. Meliputi rencana pelajaran selangkah demi selangkah, sumber daya murid, kartu dukungan dan template program pra-tulis."
  tutorial_iorder_longdescription: "Kegiatan yang dipimpin guru ini, disesuaikan dengan Hour of Code, mengembangkan keterampilan berpikir dan pengkodean komputasi dengan menggunakan Scratch 2.0. Anak-anak memprogram simulasi dan / atau permainan es krim dan, dengan melakukan itu, merancang algoritma, menggunakan pengulangan, pernyataan kondisional, menguji dan debug pekerjaan mereka. Meliputi rencana pelajaran selangkah demi selangkah, bahan pendukung murid, dan template program Scratch 2.0 yang telah ditulis sebelumnya untuk guru dan murid."
  tutorial_ianimate_longdescription: "Aktivitas musiman yang dipimpin guru ini, disesuaikan dengan Hour of Code, mengenalkan anak-anak untuk menciptakan animasi komputer. Anak-anak akan menciptakan bingkai, menambahkan karya seni dan menghidupkan sebuah adegan Natal sederhana. Banyak ide untuk diferensiasi, penyuluhan dan pengayaan dari membuat urutan animasi yang sangat sederhana ke siswa yang lebih mampu: menghidupkan latar belakang serta karakter dan objek, menambahkan efek 3D (misalnya bayangan), menciptakan lebih banyak bingkai untuk gerakan yang lebih halus, beralih latar belakang untuk menciptakan pemandangan. perubahan, dan menghidupkan lebih dari satu objek."
  tutorial_iloveada_longdescription: "Kegiatan pelajaran yang dipimpin oleh guru ini, yang disesuaikan dengan Hour of Code, memberikan kesempatan untuk mengajar komputasi lintas kurikuler dengan sejarah. Penelitian anak Ada Lovelace sebagai tokoh sejarah penting dalam ilmu komputer dan pemrogram komputer pertama di dunia! Mereka kemudian menggunakan HTML dasar untuk membuat halaman web multimedia yang menampilkan temuan dan keterampilan mereka sebagai master web. Meliputi rencana kegiatan selangkah demi selangkah, sumber daya guru dan murid terkait dan gagasan untuk perpanjangan dan pengayaan untuk belajar lebih jauh."
  tutorial_kodflash_longdescription: "Flash! Tepuk! Pelajaran hidup liar ini mengajarkan pernyataan kondisional dengan petir dan petir. Siswa akan belajar mengapa petir selalu mengikuti petir dan akan memeriksa pernyataan logika \"jika ada kilat, maka guntur akan menyusul.\" Hitung detik di antara keduanya untuk melihat seberapa jauh badai itu!"
  tutorial_kodchoose_longdescription: "Pilih petualanganmu sendiri! Melalui serangkaian \"If statements\", siswa akan mengubah alur cerita dan mengakhiri sebuah narasi yang mereka tulis. Seperti perubahan jalur program berdasarkan kondisi, jalur yang diambil karakter melalui narasi juga bisa berubah. Jadilah kreatif dan timah Kodable fuzzFamily pada beberapa petualangan dalam satu cerita yang dapat memiliki berbagai kesimpulan."
  tutorial_kodpizzapre_longdescription: "Di unit 3 bagian, siswa akan menghubungkan matematika dan pemrograman untuk mengembangkan solusi untuk aplikasi pemesanan mobile restoran. Restoran Dominic's Pizza menciptakan sebuah algoritma untuk aplikasi baru mereka dan terserah kepada siswa untuk membantu menghitung biaya pizza. Di akhir unit, siswa akan membuat dan mengirimkan \"pizza\" mereka setelah menghitung biaya pesanan."
  tutorial_kodpizza_longdescription: "Di unit 3 bagian, siswa akan menghubungkan matematika dan pemrograman untuk mengembangkan solusi untuk aplikasi pemesanan mobile restoran. Restoran Dominic's Pizza menciptakan sebuah algoritma untuk aplikasi baru mereka dan terserah kepada siswa untuk membantu menghitung biaya pizza. Di akhir unit, siswa akan membuat dan mengirimkan \"pizza\" mereka setelah menghitung biaya pesanan."
  tutorial_kodwomen_longdescription: "Unit 3 bagian ini mengeksplorasi ketidaksetaraan gender dan melibatkan siswa dalam kegiatan dan diskusi seputar berbagai pengalaman dan perspektif. Menyoroti wanita berpengaruh dalam sejarah teknologi, siswa belajar tentang pelopor masa lalu dan membentuk opini mereka sendiri tentang kesetaraan di bidang teknologi. Di akhir unit, siswa mengungkapkan pendapat mereka secara tertulis untuk memberi efek perubahan pada komunitas sekolah mereka."
  tutorial_tfunplug_longdescription: "Kami akan membawa Anda melalui proses memperbaiki otak Robot, selangkah demi selangkah! Sepanjang jalan Anda akan memecahkan teka-teki berdasarkan 'Boolean Satisfiability Problem' yang terkenal, dan dalam satu jam Anda akan menjadi Master Boolean dan memiliki pemahaman tentang konsep pemrograman tingkat lanjut! Tidak ada komputer yang dibutuhkan - semua yang Anda butuhkan dapat dicetak dari PDF kami yang disediakan."
  tutorial_lbvariables_longdescription: "Bersenang-senang bukanlah sebuah variabel! Aktivitas singkat dan video yang menyenangkan memberikan gambaran umum tentang konsep pengkodean inti yang akan dihadapi siswa di aplikasi. Variabel pelajaran mengajarkan siswa untuk membuat variabel untuk menambahkan hitung mundur, karakter, dan pemain ekstra ke permainan."
  tutorial_lbfunctions_longdescription: "Aktivitas singkat dan video yang menyenangkan memberikan gambaran umum tentang konsep pengkodean inti yang akan dihadapi siswa di aplikasi. Pelajaran fungsi mengajarkan siswa untuk membuat blok kode unik mereka sendiri untuk meningkatkan permainan mereka."
  tutorial_lblogic_longdescription: "Aktivitas dan video fun yang menantang menantang memberikan gambaran umum tentang konsep pengkodean inti yang akan dihadapi siswa di aplikasi. Pelajaran logika mengajarkan siswa untuk menggunakan pernyataan kondisional kepada peraturan dan pilihan program ke dalam permainan mereka."
  tutorial_lbworld_longdescription: "Kode untuk kebaikan! Siswa merancang permainan yang akan membantu membuat hidup lebih mudah bagi orang-orang di komunitas mereka. Pada akhirnya, masing-masing kelompok akan mempresentasikan prototipe mereka di \"Change the World Arcade\" yang akan terbuka untuk anggota masyarakat."
  tutorial_lbloops_longdescription: "Loops adalah senjata rahasia setiap game ninja. Aktivitas singkat dan video yang menyenangkan memberikan gambaran umum tentang konsep pengkodean inti yang akan dihadapi siswa di aplikasi. Loops pelajaran mengajarkan siswa bagaimana menggunakan loop untuk membuat animasi."
  tutorial_lbtug_longdescription: "Bawalah arti baru pada istilah \"button-masher\". Siswa akan membuat dan remix game Tug of War untuk mengeksplorasi bagaimana fungsi digunakan untuk menyusun kode."
  tutorial_lbpotato_longdescription: "Siswa akan menggunakan loop, logika kondisional, dan variabel untuk menciptakan putaran baru pada permainan Hot Potato. Pelajaran ini memberikan pilihan antara eksplorasi pemula atau tingkat menengah untuk memahami kode penemuan."
  tutorial_lbguitar_longdescription: "Siswa akan bekerja sama merancang alat musik yang memudahkan siapa saja, bahkan bagi mereka yang tidak bisa membaca musik, memainkan lagu sederhana."
  tutorial_lbio_longdescription: "Aktivitas singkat dan video yang menyenangkan memberikan gambaran umum tentang konsep pengkodean inti yang akan dihadapi siswa di aplikasi. Masukan dan keluaran pelajaran mengajarkan siswa bagaimana mengendalikan gambar, suara, dan gerak."
  tutorial_wonpuppy_longdescription: "Gunakan aplikasi Wonder Workshop Blockly dan Dash robot untuk mengatasi 3 tantangan coding! Dalam rangkaian tantangan ini, Anda akan melatih Dash anak anjing untuk melakukan trik. Seri ini merupakan bagian 3 dari aktivitas Hour of Code Dash dan Dot Challenge Card. Dianjurkan bagi siswa yang memiliki pengalaman coding dengan fungsi."
  tutorial_woncue_longdescription: "Gunakan aplikasi isyarat Wonder Workshop untuk memprogram robot CUE Anda dengan berbagai cara. Tantangan dan demo di aplikasi akan menunjukkan kepada Anda bagaimana memprogram menggunakan blok, JavaScript, atau mesin negara. Anda juga akan mengenal 4 kepribadian robot yang berbeda dengan kode Anda!"
  tutorial_wonzoo_longdescription: "Gunakan aplikasi Wonder Workshop Blockly dan Dot robot untuk mengatasi 3 tantangan coding! Dalam rangkaian tantangan ini, Anda akan membantu Dot bermain dengan hewan di kebun binatang. Seri ini merupakan bagian 2 dari aktivitas Hour of Code Dash dan Dot Challenge Card."
  tutorial_wontrip_longdescription: "Gunakan aplikasi Wonder Workshop Blockly dan Dash robot untuk mengatasi 3 tantangan coding! Dalam rangkaian tantangan ini, Anda akan membantu Dash mempersiapkan sebuah perjalanan. Seri ini merupakan bagian 4 dari aktivitas Hour of Code Dash dan Dot Challenge Card. Dianjurkan bagi siswa yang memiliki pengalaman coding dengan event handler dan kondisioner."
  tutorial_woncollect_longdescription: "Gunakan aplikasi Wonder Workshop Blockly dan Dash robot untuk mengatasi 3 tantangan coding! Dalam rangkaian tantangan ini, Anda akan membantu Dash mengumpulkan benda yang berbeda seperti kerang dan permen. Jangan lupa buat beberapa ruang di lantai agar robot Anda bisa bergerak. Seri ini merupakan bagian 1 dari aktivitas Hour of Code Dash dan Dot Challenge Card."
  tutorial_wonsecret_longdescription: "Mari kita gunakan aplikasi Wonder Workshop Cue dengan Cue robot untuk membuat sistem pesan rahasia. Kegiatan ini direkomendasikan bagi siswa yang memiliki pengalaman coding dalam JavaScript."
  tutorial_hsscience_longdescription: "Bayangkan jika siswa Anda dapat dengan mudah membuat model komputer mereka sendiri fenomena alam! Rencana pelajaran selama satu jam ini menggunakan siklus air sebagai contoh untuk membangun model komputer interaktif dengan menggunakan alat pemrograman anak berbasis iPad yang disebut Hopscotch. Anda dapat menyesuaikannya untuk mensimulasikan sistem dinamis yang sedang dipelajari. Tidak ada pengalaman sebelumnya yang dibutuhkan!"
  tutorial_popculture_longdescription: "Kegiatan ini memberi para pemula pengenalan yang mudah diakses untuk mengumpulkan data, visualisasi, dan analisis data dengan menggunakan alat interaktif. Tujuannya adalah untuk menunjukkan bahwa setiap orang dapat berkontribusi pada proyek sains data dan bahwa sains komputer dapat dihubungkan ke berbagai topik (bahkan tren dalam budaya populer) sehingga relevan bagi beragam orang. Dalam kegiatan ini, siswa berlatih mengajukan pertanyaan mereka sendiri tentang budaya populer dan mencari jawaban atas pertanyaan tersebut dengan menggunakan alat komputasi."
  tutorial_legorobust_longdescription: "Investigasi karakteristik bangunan apa yang akan membantu membuatnya tahan terhadap gempa, menggunakan simulator gempa yang dibangun dari bata LEGO. Siswa akan mengeksplorasi asal dan sifat gempa bumi. Buat dan program perangkat yang memungkinkan Anda menguji desain bangunan. Dokumentasikan bukti dan tunjukkan temuan Anda tentang desain struktur mana yang terbaik untuk menahan gempa bumi."
  tutorial_legoplants_longdescription: "Model hubungan antara penyerbuk dan bunga selama fase reproduksi menggunakan representasi LEGO. Siswa akan mengeksplorasi bagaimana organisme yang berbeda berperan aktif dalam reproduksi tanaman. Buat dan programkan model lebah dan bunga untuk meniru hubungan antara penyerbuk dan tanaman. Hadir dan mendokumentasikan berbagai model yang Anda buat dari tanaman dan penyerbuknya."
  tutorial_legopark_longdescription: "Desain mobil yang bisa parkir sendiri aman tanpa campur tangan pengemudi. Siswa akan mengerti bahwa algoritma mampu melakukan serangkaian instruksi secara berurutan. Jelajahi konsep Keluaran dengan membandingkan berbagai cara di mana robot beroda dapat bergerak."
  tutorial_legodetect_longdescription: "Rancang cara untuk menghindari kecelakaan antara kendaraan dan benda di jalan."
  tutorial_legolight_longdescription: "Rancang fitur mobil yang akan meningkatkan keselamatan berkendara di malam hari. Siswa akan mengeksplorasi konsep input dan cara mengendalikannya."
  tutorial_alexa_longdescription: "Alexa adalah layanan suara yang menggerakkan Amazon Echo. Alexa menyediakan kemampuan, yang disebut \"skill\", yang memungkinkan pelanggan berinteraksi dengan perangkat yang menggunakan suara. Dalam tutorial ini, Anda akan membangun layanan web untuk menangani notifikasi dari Alexa. Anda akan menciptakan keterampilan fakta yang unik di sekolah Anda untuk lab ini. Pada akhir lab ini, Anda akan dapat menciptakan keahlian Alexa Fact di Portal Pengembang Amazon, membuat dan mengkonfigurasi model interaksi untuk keahlian Alexa, dan menguji keahlian menggunakan alat Pengembang dan secara opsional merupakan perangkat Alexa atau simulator."
  tutorial_grokpetmicro_longdescription: "Kegiatan ini dirancang untuk mengenalkan Anda pada pemrograman tersemat, dan telah dirancang khusus untuk Hour of Code. Gunakan bahasa pemrograman MicroPython untuk membuat hewan peliharaan yang bisa Anda makan dan mainkan. Tidak punya mikro BBC: sedikit? Tidak masalah! Kursus ini mencakup simulator mikro: bit penuh, jadi Anda bisa melakukan semua hal yang Anda lakukan dengan mikro yang sebenarnya: sedikit!"
  tutorial_pirateplunder_longdescription: "Pirate Plunder berlangsung di lingkungan 3D yang menarik dimana para siswa membantu kapten bajak laut kami untuk mencapai hartanya dengan menyeret dan menjatuhkan blok visual untuk menulis kode. Siswa memanjat, melawan, mengumpulkan, dan berjalan melalui tantangan peningkatan kompleksitas sambil belajar membuat kode yang efisien dengan loop dan menulis perilaku cerdas dengan kondisi. Aktivitiy ini ditargetkan untuk anak-anak berusia 7+ dan coders pertama kali. Selain itu, siapapun yang memiliki smartphone dan headset VR mobile akan dapat mengeksplorasi tugas mereka yang terpecahkan di VR."
  tutorial_cadj_longdescription: "Bergabunglah dengan Cody dan Ava saat mereka belajar tentang Representasi Data menggunakan Perangkat DJ yang menyenangkan dan interaktif. Temukan bagaimana nama Anda dapat diwakili dengan menggunakan angka, gambar dan suara sambil menciptakan melodi musik berwarna-warni Anda sendiri!"
  tutorial_cacrazy_longdescription: "Bergabunglah dengan Alex dan Lonnie saat mereka belajar coding dengan membuat gambar interaktif yang menyenangkan. Pelajari tentang urutan, loop, kejadian, dan tindakan saat Anda menciptakan makhluk gila dalam petualangan seru ini!"
  tutorial_cajump_longdescription: "Bergabunglah dengan Charlie dan Tilley saat mereka merancang game platformer bertema olahraga untuk ulang tahun Lucy."
  tutorial_carest_longdescription: "Bergabunglah dengan Ross di restoran Food Avengers. Gunakan kemampuan berpikir komputasi Anda untuk membantu Ross memecahkan masalah dan menyajikan makan malam kepada 8 anak yang bersemangat."
  tutorial_accai_longdescription: "Robot dikirim ke planet yang tidak diketahui untuk menemukan apakah manusia dapat membangun pemukiman baru. Ini mengeksplorasi planet ini untuk menemukan tempat berlindung dan menemukan dan berinteraksi dengan penduduk setempat. Sebagai pemain, Anda akan mengalami berbagai teknik Artificial Intelligence untuk mengajarkan robot bagaimana mengenali hewan dan tumbuhan, memahami bahasa baru, berdialog dengan penduduk dll."
  tutorial_vceclipse_longdescription: "2017 memberi kita salah satu fenomena alam paling spektakuler dalam hidup kita, dan sekarang kita akan mensimulasikan gerhana matahari dengan JavaScript! Melihat gerhana sebagai sistem bagian yang bergerak, kita dapat menguraikan masalahnya menjadi potongan berukuran gigitan, menggunakan benda dengan metode, loop, dan kondisional untuk membuat aplikasi interaktif yang memodelkan pengamatan kita."
  tutorial_pmzero_longdescription: "Dalam satu jam Anda membuat versi sederhana dari game Pac-Man. Anda menggambar karakter di 2D dan mengubahnya menjadi 3D. Anda menciptakan labirin sendiri. Kemudian Anda memprogram permainan menggunakan AgentCubes. Dengan hanya 11 IF / THEN aturan Anda membuat AI canggih. Bahkan dengan hanya dua hantu cerdas Anda akan memiliki tangan Anda penuh untuk memenangkan permainan."
  tutorial_hsela_longdescription: "Siswa akan berlatih mengidentifikasi elemen naratif sambil membawa cerita favorit, puisi atau acara bersejarah mereka ke kehidupan. Belajar kode memberi siswa format dan media lain untuk mengekspresikan kreativitas dan komunikasi dengan orang lain. Tunjukkan pada mereka bagaimana memprogram cerita interaktif mereka sendiri, dan tunggu senyumnya. Rencana pelajaran 1 jam, tidak diperlukan pengalaman coding sebelumnya."
  tutorial_ticklear_longdescription: "You will learn the basic concept of AR (Augmented Reality), its current applications and its possibility in the future and the concepts of programming using motion blocks and events blocks under an AR / 3D environment."
  tutorial_bcrobot_longdescription: "Dengan menggunakan BlocksCAD, perangkat lunak online gratis yang dirancang untuk mengajar pengkodean siswa dan Desain Dengan Bantuan Komputer, siswa akan merancang sebuah kepingan salju 3D. Dengan menggunakan bentuk dan menerjemahkan blok, siswa akan terpapar dengan pemikiran komputasi untuk membuat sesuatu yang bisa dicetak 3D!"
  tutorial_bcsnow_longdescription: "Dengan menggunakan BlocksCAD, perangkat lunak online gratis yang dirancang untuk mengajar pengkodean siswa dan Desain Dengan Bantuan Komputer, siswa akan merancang sebuah kepingan salju 3D. Dengan menggunakan bentuk, translate, rotate, dan loop blocks, siswa akan terpapar dengan pemikiran komputasi untuk membuat sesuatu yang bisa dicetak 3D!"
  tutorial_ifly_longdescription: "Kegiatan pelajaran yang dipimpin oleh guru ini, yang disesuaikan dengan Hour of Code, memberi kesempatan untuk mengeksplorasi sistem fisik melalui robotika. Dengan menggunakan lingkungan pemrograman drag and drop visual dan drone, siswa belajar bahwa sistem fisik dapat diprogram dan dikendalikan melalui algoritma dan kode. Meliputi rencana kegiatan selangkah demi selangkah, sumber daya guru dan murid terkait dan gagasan untuk perpanjangan dan pengayaan untuk belajar lebih jauh."
  tutorial_idowedo_longdescription: "Kegiatan pelajaran yang dipimpin guru ini, disesuaikan dengan Hour of Code, memberi kesempatan untuk mengeksplorasi pemrograman fisik (robotika). Anak-anak merancang dan membangun model dengan menggunakan batu bata konstruksi dan menghidupkannya dengan kode! Dengan menggunakan lingkungan pemrograman drag-and-drop visual dan bagian LEGO ™ WeDo (motor dan hub dan sensor opsional), siswa belajar bahwa sistem fisik dapat diprogram dan dikendalikan dengan menggunakan algoritma dan kode. Meliputi rencana kegiatan selangkah demi selangkah, sumber daya guru dan murid terkait dan gagasan untuk perpanjangan dan pengayaan untuk belajar lebih jauh."
  tutorial_diggindwarf_longdescription: "Dwarf membutuhkan bantuan Anda untuk menavigasi, menggali, dan mengumpulkan permata! Pelajari cara menggunakan JavaScript untuk memandu kurcaci Anda melalui labirin dan teka-teki."
  tutorial_rmedr_longdescription: "Menggunakan Blockly di Robot Mesh Studio, program robot VEX EDR \"meniru\" secara online dan menontonnya melalui labirin. Siswa belajar tentang gerakan robot dasar, dan bagaimana menggabungkan tiga sensor dan satu keluaran ke dalam pemrograman mereka."
  tutorial_dksky_longdescription: "Bangun game Sky Fall yang mengagumkan dengan aplikasi DevKit untuk iOS! Anda akan menggunakan bentuk kode blok DevKit yang unik untuk mendapatkan pengalaman langsung dengan konsep pemrograman nyata seperti jika pernyataan, penghitung waktu, variabel, dan banyak lagi. Tidak ada pengalaman sebelumnya yang diperlukan untuk melengkapi atau memfasilitasi kegiatan ini; buka saja aplikasi DevKit, tambahkan template Sky Fall, dan ikuti tutorial video!"
  tutorial_dkcurrency_longdescription: "Build the awesome Currency King game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the Currency King template, and follow along with the video tutorial!"
  tutorial_dkriver_longdescription: "Build the awesome River Monsters game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the River Monsters template, and follow along with the video tutorial!"
  tutorial_dkball_longdescription: "Build the awesome Bouncing Ball game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the Bouncing Ball template, and follow along with the video tutorial!"
  tutorial_spheroit_longdescription: "Pelajari tentang jika / kemudian, jika kondisi lain saat membangun permainan suara binatang Anda sendiri, kami suka memanggil \"Animal Toss!\""
  tutorial_gameofcodes_longdescription: "Build an awesome Dragon game to defend the wall, then export it as a standalone app (for iOS, Android, PC, and Mac)."
  tutorial_blocklygames_longdescription: "Blockly Games is a series of educational games that teach programming. It is designed for children who have not got prior experience with computer programming but wish to learn at a more challenging pace. By the end of these games, players are ready to use conventional text-based languages."
  tutorial_spherohello_longdescription: "Have you conquered Blocks and need a new challenge? Take the logic you have learn how to program with just text. In this first Text activity learn the basics of the text canvas, loops, and some tips to get started with your first lines of JavaScript code."
  tutorial_spheroarcade_longdescription: "In this arcade-style playground, you can recreate classic games with a Sphero SPRK+ robot while learning the basics of game design. You'll build your own robot renditions of some famous games like Pong, Bop It, and Pac-Man. Each game uses Sphero in a different way such as rolling on the floor, detecting gestures, or using Sphero as a joystick."
  tutorial_bcpy1_longdescription: "Pelajaran Hour of Code ini mengajarkan beberapa konsep dasar tentang pengkodean dengan Python, berdasarkan permainan 3D CodeCraft oleh BuzzCoder.com. CodeCraft adalah permainan baru untuk belajar pemrograman dengan membangun apapun yang Anda bayangkan di dunia 3D virtual. Anda bisa mulai dari membangun blok, kolom, dan dinding sederhana, lalu bangunan besar, jembatan, dan bahkan pepohonan. Bila Anda siap untuk menyelidiki tingkat yang lebih tinggi, Anda akan dapat membangun struktur yang lebih kompleks: menanam bunga, bintang berkedip-kedip, dan bahkan pesawat tak terlihat untuk bergerak dan membangun atau menghancurkan barang sesuai perintah Anda. Anda akan senang belajar bagaimana kode saat bermain game ini!"
  tutorial_bcpy2_longdescription: "Pelajaran dari Hour of Code ini merupakan tindak lanjut dari World of Python. Anda akan mempelajari konsep pengkodean yang lebih maju dengan Python berdasarkan permainan 3D CodeCraft oleh BuzzCoder.com. CodeCraft adalah permainan baru untuk belajar pemrograman dengan membangun apapun yang Anda bayangkan di dunia 3D virtual. Anda bisa mulai dari membangun blok, kolom, dan dinding sederhana, lalu bangunan besar, jembatan, dan bahkan pepohonan. Bila Anda siap untuk menyelidiki tingkat yang lebih tinggi, Anda akan dapat membangun struktur yang lebih kompleks: menanam bunga, bintang berkedip-kedip, dan bahkan pesawat tak terlihat untuk bergerak dan membangun atau menghancurkan barang sesuai perintah Anda. Anda akan senang belajar bagaimana kode saat bermain game ini!"
  tutorial_bcjs1_longdescription: "Pelajaran tentang Kode Jam ini mengajarkan beberapa konsep dasar tentang pengkodean dalam JavaScript, berdasarkan permainan 3D CodeCraft oleh BuzzCoder.com. CodeCraft adalah permainan baru untuk belajar pemrograman dengan membangun apapun yang Anda bayangkan di dunia 3D virtual. Anda bisa mulai dari membangun blok, kolom, dan dinding sederhana, lalu bangunan besar, jembatan, dan bahkan pepohonan. Bila Anda siap untuk menyelidiki tingkat yang lebih tinggi, Anda akan dapat membangun struktur yang lebih kompleks: menanam bunga, bintang berkedip-kedip, dan bahkan pesawat tak terlihat untuk bergerak dan membangun atau menghancurkan barang sesuai perintah Anda. Anda akan senang belajar bagaimana kode saat bermain game ini!"
  tutorial_bcjs2_longdescription: "Pelajaran kode ini adalah kursus tindak lanjut untuk World of JavaScript. Anda akan mempelajari konsep pengkodean yang lebih maju dalam JavaScript berdasarkan permainan 3D CodeCraft oleh BuzzCoder.com. CodeCraft adalah permainan baru untuk belajar pemrograman dengan membangun apapun yang Anda bayangkan di dunia 3D virtual. Anda bisa mulai dari membangun blok, kolom, dan dinding sederhana, lalu bangunan besar, jembatan, dan bahkan pepohonan. Bila Anda siap untuk menyelidiki tingkat yang lebih tinggi, Anda akan dapat membangun struktur yang lebih kompleks: menanam bunga, bintang berkedip-kedip, dan bahkan pesawat tak terlihat untuk bergerak dan membangun atau menghancurkan barang sesuai perintah Anda. Anda akan senang belajar bagaimana kode saat bermain game ini!"
  tutorial_3dbearmars_longdescription: "The Mars Pioneers is a project-based learning module that teaches facts about Mars and the crucial conditions for human beings to survive there. The students will build a colony using Augmented Reality and 3D-print the colony facilities."
  tutorial_alexaskill_longdescription: "Create your own Alexa Skills using Alexa Skill Blueprints - learn about using voice, artificial intelligence, and machine learning to create an Alexa Skill of your choosing. Alexa can tell a joke, sing a song, or share a story. (Amazon login required) Activity can be completed by individuals or teacher lead."
  tutorial_bitsboxyak_longdescription: "Type modified JavaScript code to make a greeting card that you can email to friends and family. Yak Attack! is a completely open-ended activity that introduces variables, motion commands, loop functions, and more. Perfect for kids (and teachers) who are ready to try typed coding for the first time."
  tutorial_blockscadbargraphs_longdescription: "Students will write code that lets them quickly customize and analyze their own bar graphs. "
  tutorial_blockscadbirdhouses_longdescription: "Students will run a birdhouse-building company, converting units, calculating dimensions, and using variables to scale their products. "
  tutorial_blockscadclock_longdescription: "Students will program a 3D model of an analog clock that can be set to show any time. "
  tutorial_blockscaddinner_longdescription: "Students will write a program using variables and coordinates to help a robot set their dinner table for them!"
  tutorial_blockscadicecream_longdescription: "Students will program an ice cream machine to create 3D ice cream cones with different numbers and sizes of ice cream scoops. They will work with variables, modules, and functions to calculate the cost of a particular ice cream cone based on the area of the spherical ice cream scoops."
  tutorial_blockscadpizza_longdescription: "Students will program a module to create a 3D pizza, calculating circumferences and areas and using loops along the way."
  tutorial_blockscadsugar_longdescription: "Students will use a programmed sugar-cube generator to explore volume and variables. "
  tutorial_bsgridlight_longdescription: "Choose a Bot friend to help prepare for the Lighthouse Festival. Code your Bot to stop those pesky rogue bots and save the day!"
  tutorial_bpartscratch_longdescription: "Creative Coding - developed with Scratch and Vidcode - pairs block- and text-based projects with hundreds of cross-curricular topics. Projects are scaffolded so that teachers of any subject - regardless of prior experience - can easily introduce coding. The project-based approach positions coding as a means of self-expression for students and gives them a creative way to show what they know."

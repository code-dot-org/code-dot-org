      2-3 Bee Functions 1: "Fungsi adalah blok kode yang melakukan suatu tugas.  \\ r \n\\ r \nGunakan `mendapatkan 2 nectar` fungsi untuk mengumpulkan nektar dari bunga masing-masing."

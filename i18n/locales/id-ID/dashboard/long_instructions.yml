      2-3 Artist Functions 2: "Fungsi membiarkan anda mendefinisikan blok baru! \\r\n\\r\nKami sudah memindahkan blok yang diperlukan untuk menggambar persegi menjadi\nfungsi yang disebut `menggambar persegi`. Kali ini, gunakan fungsi `menggambar persegi`\nuntuk membuat kacamata. \\r\n\\r\nPersegi itu berjauhan 75 piksel."
      2-3 Artist Functions 3: "Mengubah fungsi menggambar sebuah persegi empat\ndengan panjang sisi 115 untuk gambar gelas besar. \\r\n\\r\nKotak\nyang sekarang 45 piksel yang terpisah."
      2-3 Artist Functions 4: "Sekarang, letakkan fungsinya ke dalam\nsebuah lingkaran untuk menggambar tiga kotak yang ini."
      2-3 Artist Functions 9: "**bermain gratis:** ini adalah fungsi kepingan\nsalju. buatlah percobaan dengan itu untuk menciptakan sebuah pemandangan musim dingin! \\r\n\\r\nini gratis\npermainan bertingkat, jadi tidak ada teka-teki untuk diselesaikan. bersenang-senaglah!"
      2-3 Artist Loops 1: "Bisakah kamu membuat sebuah persegi enam dengan sisinya sepanjang 100 piksel untuk menyelesaikan sel? ingat, kamu \nhanya perlu berputar 60 derajat!"
      2-3 Artist Loops 2: Sekarang menggunakan sebuah blok Ulangi untuk membuat sebuah sel kulit.

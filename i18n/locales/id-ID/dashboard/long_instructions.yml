      2-3 Artist Functions 12 a: "Fungsi yang benar-benar bagus untuk\ngambar beberapa hal yang rumit. \\r\n\\r\nAnda bisa menggunakan `gambar sebuah bunga`\nfungsi untuk sisa fill planter box?\\r\nTanaman semua 100 piksel terpisah."

      2-3 Artist Loops New 10: "Sekarang mari kita hubungkan beberapa V secara bersamaan,\ndengan menggambar mereka di dalam perulangan."
      2-3 Artist Loops New 11: "Waktunya untuk membuat sesuatu yang hebat!\n\\r\n\\r\nbuat kembali kode dari teka-teki terakhir, tapi kali ini, tambahkan belok ke kiri\n30 derajat didalam lingkaran. sekarang, ulangi 24 kali bukan 8 kali."
      2-3 Artist Loops New 12: 'Gambar sebuah belah ketupat dengan setiap sisinya berukuran 100 piksel. '
      2-3 Artist Loops New 13: "Kami akan memulai dengan anda\nbeberapa kode (berwarna abu-abu) untuk membuat satu berlian. \\r\n\\r\nLoop kode abu-abu untuk buat sebuah\npola yang menyenangkan!"
      2-3 Artist Loops New 14: "Bermain-main dengan kode untuk belah ketupat dan lihat pola lain yang bisa kamu buat. \\r\n\\r\ncoba ubah\nberapa derajat kamu mengubah dan berapa banyak kamu mengulang."

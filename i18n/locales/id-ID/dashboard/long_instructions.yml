      2-3 Bee Conditionals 11: "Kumpulkan nektar di bunga yang memilikinya."
      2-3 Bee Conditionals 13: |-
        Kumpulkan nektar dan buatlah madu. Petunjuk: Apa yang terjadi jika Anda menggunakan syarat "jika nektar" pada bunga merah? Anda dapat menyelesaikan hal ini dengan pengulangan?

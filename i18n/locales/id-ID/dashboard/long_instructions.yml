    long_instructions:
      2-3 Artist 1 new: "Hai, saya seorang seniman. Anda bisa menulis kode\nuntuk membuat saya menggambar hampir semua hal. Gunakan beberapa blok untuk membuat saya menggambar di atas garis abu-abu pada gambar (Panjang setiap garis adalah 100 piksel)\\r\n\\r\n"
      2-3 Artist 11: "Berikan perbatasan tanda berhenti dengan membuat \nsebuah segi delapan dengan 100 piksel sisi. "
      2-3 Artist 12: "Buat sebuah lingkaran untuk menyelesaikan bola mata!\n\\r\n\\r\njika seniman mengubah 1 derajat setiap putaran, berapa kali kamu \nperlu mengulang kode untuk menggambar sebuah lingkaran? "
      2-3 Artist 2 new: Rumah ini memiliki dinding setengah jadi. Masing-masing dinding 100 sisi, tapi dinding setengah jadi hanya 50 sisi. Lengkapi sisi dindingnya.
      2-3 Artist 3.4: "Blok lompatan memindahkan seniman tanpa menggambar.\nGambarkan garis putus-putus dengan menggunakan kedua blok melompat dan menggambar."
      2-3 Artist 3new: "Topi merah tingginya 100 piksel. selesaikan menggambar sebuah topi hitam 70 piksel lebih pendek. \\r\n\\r\n*(catatan: lebar tiap topinya 50 piksel.)*"
      2-3 Artist 4: Bantu saya menyelesaikan rumah untuk kucing ini.
      2-3 Artist 6: "Rumah ini membutuhkan atap! gambar segitiga. \\r\n\\r\nnasehat:\nketiga sisinya sama panjang.\\r\n\\r\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"\nwidth=\"300\"/>"
      2-3 Artist 7: "Selesai menggambar yang terakhir set dari jendela di sekolah sehingga semua orang di kelas dapat melihat di luar. \\ r \n\\ r \nThe sisi \nmasing-masing panel jendela persegi 25 piksel panjang. "
      2-3 Artist 8: "Waktunya membangun sebuah gudang!\\r\n\\r\nbuat kamarnya\nuntuk setiap hewan membagi gudang menjadi 2 bagian yang berukuran sama. \\r\n\\r\nnasehat:\nukuran perseginya adalah 200 piksel untuk panjang dan 100 piksel untuk tinggi.\\r\n\\r\nada banyak cara\nuntuk meyelesaikan teka-teki ini."

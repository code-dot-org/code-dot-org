      2-3 Artist Nested Loops 2: "Sekarang lingkari segitiga 6 kali.\n\\ r \n\\ r \nSetelah setiap segitiga, Anda harus mengubah 60 derajat sebelum menggambar \nberikutnya."
      2-3 Artist Nested Loops 3: "Anda harus memutar segitiga anda 12 kali untuk menggambar pola ini. \\r\n\\r\nBagilah jumlah derajat dalam lingkaran (360) dengan jumlah bentuk yang anda gambar (12) untuk mencari tahu\nseberapa jauh untuk mengubah setiap bentuknya."
      2-3 Artist Nested Loops 4: "Lingkaran berlian ini 12 kali untuk menarik  sebuah bunga! \\ r \n\\ r \nCatatan: Kami akan menggunakan sudut yang sama untuk lingkaran 12 berlian seperti yang kita lakukan selama 12 segitiga.  \\ r \nBerapa banyak yang Anda butuhkan untuk mengubah setelah setiap bentuk?"

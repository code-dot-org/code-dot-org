id:
  data:
    course:
      name:
        csp-2017:
          assignment_family_title: Computer Science Principles
          title: Computer Science Principles ('17-'18)
          version_title: "'17-'18"
          description_student: Pada musim gugur 2016, College Board meluncurkan kursus AP® terbaru, AP Computer Science Principles. Kursus tersebut mengenalkan konsep-konsep dasar ilmu komputer kepada murid dan menantang mereka untuk menjelajahi pengaruh teknologi dan komputasi terhadap dunia. Program AP merancang AP Computer Science Principles untuk menghasilkan para pemimpin di bidang ilmu komputer dan menarik serta melibatkan masyarakat yang lazimnya kerap dipandang sebelah mata untuk bisa mumpuni dengan peralatan komputasi pokok dan peluang multidisipliner.
          description_teacher: Pada musim gugur 2016, College Board meluncurkan kursus AP® terbaru, AP Computer Science Principles. Kursus tersebut mengenalkan konsep-konsep dasar ilmu komputer kepada murid dan menantang mereka untuk menjelajahi pengaruh teknologi dan komputasi terhadap dunia. Program AP merancang AP Computer Science Principles untuk menghasilkan para pemimpin di bidang ilmu komputer dan menarik serta melibatkan masyarakat yang lazimnya kerap dipandang sebelah mata untuk bisa mumpuni dengan peralatan komputasi pokok dan peluang multidisipliner.
          description_short: Pelajari konsep-konsep ilmu komputer dasar.
        csd-2017:
          assignment_family_title: Computer Science Discoveries
          title: Computer Science Discoveries ('17-'18)
          version_title: "'17-'18"
          description_student: Computer Science Discoveries (CS Discoveries) adalah kursus pengantar ilmu komputer yang memacu murid untuk menciptakan hasil karya autentik dan menggeluti ilmu komputer sebagai media kreativitas, komunikasi, pemecahan masalah, dan aktivitas yang menyenangkan.
          description_teacher: Computer Science Discoveries (CS Discoveries) adalah kursus pengantar ilmu komputer yang memacu murid untuk menciptakan hasil karya autentik dan menggeluti ilmu komputer sebagai media kreativitas, komunikasi, pemecahan masalah, dan aktivitas yang menyenangkan.
          description_short: Kursus pengantar ilmu komputer yang memacu murid untuk menciptakan hasil karya yang autentik.
        allthethingscourse:
          title: kursussemuabidang
          description_short: Ini adalah kursus untuk semua bidang
          description_student: Ini adalah kursus untuk semua bidang dan memiliki penjelasan yang lebih panjang bagi murid
          description_teacher: Ini adalah kursus untuk semua bidang dan memiliki penjelasan yang lebih panjang bagi guru

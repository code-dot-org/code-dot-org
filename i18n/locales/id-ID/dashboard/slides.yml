        text: "Diskusikan dengan seluruh kelas atau dalam grup-grup kecil tentang pelajaran favorit. Setelah Anda menengok kembali semua materi yang sudah dipelajari, di sinilah kreativitas murid Anda bisa bersinar. Pecah mereka menjadi grup-grup dan perintahkan mereka untuk membuat pelajaran tanpa komputer sendiri. Beri konsep kunci kepada setiap grup, seperti function atau algorithm, dan sediakan berbagai bahan kerajinan yang siap pakai. Minta setiap grup mempresentasikan aktivitas baru tanpa komputer ini atau bahkan siapkan hari lain untuk melakukan beberapa aktivitas hasil kreasi murid."
      3:
        text: "Dari semua kru di Code.org, kami berharap Anda mendapatkan BANYAK keseruan selama kursus ini. Dan apakah cita-cita Anda membuat aplikasi baru terbaik, menggunakan pemrograman untuk membantu mengobati penyakit, atau sekadar ingin menjadi pemecah masalah yang andal, kursus ini adalah langkah pertama dalam mewujudkan cita-cita itu."
    starwars_intro:
      1:
        image: 'catatan/starwars_pengenalan_1.JPG'
        text: "Hi, Saya Kathleen Kennedy dan Saya produsen dari Star Wars, The Force Awakens. Hari ini Anda akan bekerja dengan salah satu bintang kami, BB-8. BB-8 adalah droid berbentuk bola. Segala sesuatu yang ia lakukan dan setiap gerakan yang dia buat dikendalikan oleh perangkat lunak komputer. Ilmu komputer berdampak pada setiap industri, dari pemasaran untuk perawatan kesehatan dalam film. Pada kenyataannya, ratusan insinyur komputer bekerja sama untuk membuat sebuah film seperti The Force Awakens."
      2:
        image: 'catatan/starwars_pengenalan_2.JPG'
        text: "Hi Saya Rachel Rose, Saya adalah engineer R&D senior di ILM dan Saya memimpin tim pengembangan animasi dan ciptaan. Dalam Film The Force Awakens, saya bertanggung jawab untuk membantu para seniman mengembangkan rig yang merupakan bagian dari karakter yang bergerak yang memungkinkan karakter terlihat sangat mudah dipercaya di sebuah galaksi yang jauh."
      3:
        image: 'catatan/starwars_pengenalan_3.JPG'
        text: "Pada jam berikutnya, kita akan membangun permainan Star Wars kita sendiri. Kami akan mengajarkan konsep-konsep dasar dalam pemrograman. Biasanya pemrograman adalah semua teks tetapi kita akan menggunakan blok di sini sehingga kita dapat melakukan drag dan drop untuk menulis program. Di balik itu, Anda masih membuat kode. Setelah mencoba dasar-dasar dengan blok, kita akan beralih ke JavaScript, salah satu bahasa pemrograman yang paling populer didalam website."
      4:
        image: 'catatan/starwars_pengenalan_4.JPG'
        text: "Untuk memulai, kita akan bekerjasama dengan Rey untuk memprogram BB-8 agar berjalan untuk mengumpulkan semua bagian berkas. Layar Anda dibagi menjadi tiga bagian. Di sebelah kiri adalah Ruang Permainan Star Wars, dimana kode akan dijalankan. Petunjuk untuk setiap tingkat atau level ditulis di bawah ruang permainan."
      5:
        image: 'catatan/starwars_pengenalan_5.JPG'
        text: "Daerah ini tengah adalah toolbox dan masing-masing blok ini adalah perintah yang dapat mengerti BB-8."
      6:
        image: 'catatan/starwars_pengenalan_6.JPG'
        text: "Ruang putih di sebelah kanan disebut ruang kerja dan ini adalah di mana kita akan membangun program kita."
      7:
        image: 'catatan/starwars_pengenalan_7.JPG'
        text: "Jika Saya menyeret blok moveLeft(); ke ruang kerja kita dan menekan run, apa yang terjadi? BB-8 bergerak kiri satu blok pada grid."
      8:
        image: 'catatan/starwars_pengenalan_8.JPG'
        text: "Dan bagaimana jika saya ingin BB-8 untuk melakukan sesuatu setelah blok moveLeft();? Saya dapat menambahkan blok lain ke program kita. saya akan memilih blok moveUp(); dan saya akan menyeret nya dibawah blok moveLeft() saya; hingga cahayanya muncul. Lalu aku akan menjatuhkannya dan kedua blok akan menyatu bersama-sama."
      9:
        image: 'catatan/starwars_pengenalan_9.JPG'
        text: "Ketika saya menekan run lagi, BB-8 akan melakukan perintah yang disusun dari atas ke bawah pada ruang kerja kita. Jika Anda pernah ingin menghapus blok, hapus saja dari susunan dan drag atau tarik kembali ke dalam kotak alat."
      10:
        image: 'catatan/starwars_pengenalan_10.JPG'
        text: "Setelah Anda bisa menekan run, Anda juga dapat menekan tombol reset untuk mengembalikan BB-8 kembali ke awal. Sekarang mari kita lakukan kebalikannya!"
    starwars_typing:
      1:
        image: 'catatan/starwars_mengetik_1.JPG'
        text: "Di dalam blok kami telah menggunakanperintah JavaScript. JavaScript adalah bahasa pemrograman paling populer untuk pengembang profesional saat ini. Blok adalah cara yang bagus untuk memulai belajar koding dan pada kenyataannya, Universitas tekenal seperti Harvard dan Berkeley mulai mengajar dengan menggunakan cara ini. Tetapi setelah kita belajar dasar-dasar, engineer menulis kode dengan mengetik karena hal ini memungkinkan kita untuk melakukannya lebih cepat dan mudah."
      2:
        image: 'catatan/starwars_mengetik_2.JPG'
        text: "Kita dapat mengetik ratusan perintah tanpa harus mencarinya di toolbox atau menyeretnya keluar. Karena pelajaran mengetik Anda mungkin lebih lambat pada awalnya tapi kami ingin Anda mencobanya dulu."
      3:
        image: 'catatan/starwars_mengetik_3.JPG'
        text: "Di sudut kanan atas ruang kerja, Anda dapat mengklik tombol \"show text\" di sembarang puzzle untuk beralih dari blok ke pengetikan code sebagai teks."
      4:
        image: 'catatan/starwars_mengetik_4.JPG'
        text: "Dalam pelajaran berikutnya, kita akan mulai mengondisikan Anda dalam mode \"mengetik\". Di sini Anda masih dapat menarik blok dari toolbox atau mengetik nama perintah. Saat mulai mengetik, Anda akan melihat kemungkinan nama-nama perintah di bawah lokasi Anda mengetik. Alih-alih mengetik seluruh nama perintah, Anda bisa memilih salah satunya agar bergerak lebih cepat. Dalam pekerjaan, saya menggunakan fitur \"auto-complete\" ini sepanjang waktu ketika menulis code."
      5:
        image: 'catatan/starwars_mengetik_5.JPG'
        text: "Ketika Anda mengetik code, komputer meminta ketelitian ekstra. Anda harus mengeja dan memberi huruf besar pada nama perintah secara tepat, termasuk tanda kurung dan titik koma. Kesalahan ketik yang kecil sekalipun membuat BB-8 tidak bisa memahami code sehingga tidak akan bisa bergerak."
      6:
        image: 'catatan/starwars_mengetik_6.JPG'
        text: "Ketika Anda melakukan kesalahan di baris, editor menandainya agar Anda dapat mencoba mengubah teks untuk memperbaikinya."
      7:
        image: 'catatan/starwars_mengetik_7.JPG'
        text: "Jika terjebak, Anda selalu dapat mengulang lagi dari awal dengan tombol \"start over\" dan bisa beralih kembali ke mode blok kapan saja dengan mengklik sudut kanan atas. Oke, mari coba mengetik! Dan jika Anda melakukan kesalahan, jangan frustrasi. Siapa pun perlu mencoba beberapa kali sampai benar."
    starwars_events:
      1:
        image: 'catatan/starwars_kejadian_1.JPG'
        text: "Halo, nama saya Charita Carter. Saya adalah produser kreatif senior di Walt Disney Imagineering. Saya bertanggung jawab memimpin tim yang memproduksi beragam atraksi yang bisa ditonton oleh para tamu. Kami selalu mencari cara-cara untuk menyempurnakan dan meningkatkan pengalaman para tamu, dan teknologi menjadi inti semua itu."
      2:
        image: 'catatan/starwars_kejadian_2.JPG'
        text: "Selamat, Anda berhasil! Anda memprogram BB-8. Sekarang saya yakin kita sudah siap melakukan tugas lebih berat. Ayo kita lakukan. Sekarang Anda sudah mempelajari dasar-dasar pemrograman, kita mundur ke belakang untuk membuat permainan Anda sendiri, dengan R2-D2 dan C-3PO sebagai bintang."
      3:
        image: 'catatan/starwars_kejadian_3.JPG'
        text: "Untuk membuat sebuah permainan, kita harus belajar tentang sesuatu yang digunakan sehari-hari oleh semua pemrogram permainan: itulah yang disebut event. Event memberi tahu program Anda untuk mendengarkan atau menunggu kapan sesuatu terjadi dan ketika hal itu terjadi, program tersebut melakukan tindakan."
      4:
        image: 'catatan/starwars_kejadian_4.JPG'
        text: "Beberapa contoh peristiwa seperti listening/mendengarkan sebuah mouse click/klik mouse, arrow button/tombol panah atau tap on the screen/Tekan pada layar."
      5:
        image: 'catatan/starwars_kejadian_5.JPG'
        text: "Di sini kita akan membuat R2-D2 bergerak naik untuk mengirimkan pesan ke pilot pemberontak dan kemudian turun ke pilot pemberontak yang lain. Kita akan menggunakan event untuk membuatnya bergerak, ketika pemain menggunakan tombol panah \"up/down\", atau tombol \"up/down\"."
      6:
        image: 'catatan/starwars_kejadian_6.JPG'
        text: "Kita menggunakan blok event whenUp() dan menempelkan blok goUp() padanya. Ketika pemain menekan tombol panah \"up\", code yang melekat ke blok whenUp() dijalankan. Dan kita melakukan hal yang sama untuk membuat R2-D2 bergerak turun."
      7:
        image: 'catatan/starwars_kejadian_7.JPG'
        text: "Untuk melakukannya, kita akan menggunakan perintah bernama whenUp(). Ketika Anda menarik perintah ini keluar dari toolbox, Anda akan melihat bahwa perintah tersebut berawalan dan berakhiran dengan tanda kurung kurawal, bukan titik koma. Ini memberi kita ruang untuk meletakkan perintah lain di tengahnya. Setiap perintah yang kita letakkan di dalam tanda kurung ini akan berjalan ketika pemain menekan panah \"up\"."
      8:
        image: 'catatan/starwars_kejadian_8.JPG'
        text: "Kita ingin agar R2-D2 naik, jadi, mari kita letakkan blok goUp(); ke dalam perintah. Dan kita akan mengerjakan hal yang sama untuk membuat R2-D2 turun."
      9:
        image: 'catatan/starwars_kejadian_9.JPG'
        text: "Nah, alih-alih menulis semua code untuk mengontrol droid terlebih dahulu, kita bisa membiarkan R2-D2 bereaksi terhadap event tekanan di tombol yang menggerakkanya di seputar layar. Langkah demi langkah, permainan Anda jadi makin interaktif."
    starwars_congrats:
      1:
        image: 'catatan/starwars_selamat_1.JPG'
        text: "Halo, nama saya Alice dan bertugas memimpin tim produk dan teknisi di Code.org dan saya menggarap tutorial yang sedang Anda mainkan dan ikuti saat ini."
      2:
        image: 'catatan/starwars_selamat_2.JPG'
        text: "Anda berhasil sampai di level terakhir. Selamat! Anda baru saja mempelajari semua yang perlu diketahui untuk membuat permainan Star Wars sendiri. Kini tidak ada instruksi lagi, tak ada puzzle untuk dipecahkan. Anda bisa membuat permainan sendiri dan memilih cara kerjanya. Satu hal lagi, Anda telah membuka suara dan perintah baru sehingga bisa leluasa berbuat hal-hal baru."
      3:
        image: 'catatan/starwars_selamat_3.JPG'
        text: "[murid berbicara] Jadi kita membuat permainan yang pada dasarnya memberi poin ketika Anda menangkap babi gemuk. Triknya: setiap kali Anda mendapat babi gemuk, muncul storm trooper. Sebenarnya seluruh layar penuh dengan babi gemuk dan ketika Anda menyentuh 10.000, Anda menang."
      4:
        image: 'catatan/starwars_selamat_4.JPG'
        text: "[pembicaraan murid-murid} Kami membuat sebuah permainan di mana anda tidak bisa kalah dan semua yang anda bunuh memberi anda poin. Untuk program saya, saya membalikkan kunci sehingga setiap kali anda mengklik, karakter anda akan turun dan saat anda melangkah ke kanan, karakter anda akan pindah ke kiri. Ini sungguh sulit! Terkadang anda hanya mendapatkan keuntungan, keuntungan yang tidak adil jika anda adalah seorang pengembang permainan tersebut. Apakah saya mengerti Ya!"
      5:
        image: 'catatan/starwars_selamat_5.JPG'
        text: "Ketika Anda selesai membuat permainan, pilih bagikan untuk mendapatkan tautan yang dapat dibagikan ke teman-teman atau mainkan permainan Anda di ponsel. Bersenang-senanglah!"

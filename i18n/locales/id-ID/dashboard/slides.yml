    C4_function_create:
      1:
        text: "Setelah mengedit blok \"function\", kini saatnya membuat blok \"function\" baru dari nol. Caranya sangat sederhana. Anda akan lihat bahwa toolbox memiliki kategori yang disebut function. Jika Anda mengkliknya, Anda akan melihat tombol oranye bernama \"create a function\". Dengan mengklik tombol ini, muncul editor function yang sudah Anda gunakan untuk mengedit blok function yang sudah ada."
      2:
        text: "Persis seperti sebelumnya, Anda memulainya dengan memberi nama function, menuliskan deskripsi tentang tujuan function itu. Misalnya, function diharapkan dapat menggambar persegi empat atau segitiga dan kemudian menarik blok dari toolbox ke ruang kerja warna putih di bawah ini. Ingat untuk menarik blok ini di dalam blok pembungkus warna hijau untuk function."
      3:
        text: "Setelah selesai, klik simpan dan keluar. Tindakan ini akan membawa Anda kembali ruang kerja puzzle utama. Function baru yang Anda buat akan muncul di blok hijau di dalam kategori function di toolbox. Drag & drop function ini ke ruang kerja utama dan gunakan seperti blok yang lain-lain untuk memecahkan puzzle."
    C4_function_edit:
      1:
        text: "Salah satu hal yang hebat dalam pemrograman komputer adalah saat anda sudah mengajarkan komputer bagaimana melakukan suatu tindakan, anda dapat memanggil fungsi itu lagi. Anda memberinya nama dan kemudian anda dapat memanggilnya. Itu benar-benar seperti memperluas bahasa."
      2:
        text: "Dalam program yang kami buat, kami mempelajari cara menggambar persegi dengan bergerak dan berputar empat kali. Kami dapat mengambil fungsi itu dan memberinya sebuah nama, menggambar persegi, sehingga setiap saat kami ingin melakukannya, kami cukup mengatakan menggambar persegi dan itu akan kembali dan memanggil fungsi itu, kode itu. Itu akan berhasil untuk kami. Kami telah menambahkan konsep itu ke bahasa pemrograman kami."
      3:
        text: "Dalam puzzle ini, kami sudah membuat function \"draw a square\" untuk Anda. Anda bisa melihatnya di toolbox sebagai blok hijau. Yang perlu Anda lakukan adalah menulis code yang sama dengan sebelumnya untuk menggambar persegi empat dan meletakkannya ke dalam function ini. Untuk melakukannya, klik opsi edit di blok \"draw a square\" warna hijau. Ini akan membuka editor function. Editor function memiliki tiga bagian. Sebuah tempat untuk memberi nama function. Ini akan muncul di blok hijau di depan function tersebut. Lalu tulis deskripsi singkat tentang tujuan function Anda."
      4:
        text: "Dalam kasus ini, function ini adalah untuk menggambar persegi empat. Ruang putih di bawahnya adalah ruang kerja yang kerjanya mirip dengan ruang kerja yang sudah Anda gunakan. Drag dan drop blok dari toolbox ke dalam ruang kerja ini. Ingat untuk meletakkan blok yang membuat persegi empat di dalam blok pembungkus hijau untuk function itu. Setelah selesai, klik simpan dan keluar. Tindakan ini akan membawa Anda kembali ruang kerja puzzle utama. Sekarang Anda dapat menggunakan blok function \"draw the square\" persis seperti blok yang lain-lain untuk memecahkan puzzle."
    C4_function_parameters:
      1:
        text: "Ini adalah function yang menggambar persegi empat bersisi 50 piksel. Bagus, tetapi bagaimana kalau saya ingin menggambar persegi empat bersisi 50 piksel dan persegi empat lain bersisi 100 piksel? Kita tentu tidak harus membuat dua function terpisah yang hampir melakukan tindakan yang sama. Justru kita bisa menggunakan satu function dengan parameter."
      2:
        text: "Parameter memudahkan kita meneruskan nilai ke function yang biasa digunakan sebagai variable di dalam function. Ayo kita coba tambahkan parameter yang disebut \"length\" ke function ini agar kita bisa menggunakannya untuk membuat berbagai ukuran persegi empat. Di editor function, Anda dapat mengedit nama dan deskripsi seperti sebelumnya tetapi kini Anda juga dapat menambahkan parameter. Tulis nama parameter di ruang itu dan klik Add Parameter. Tindakan ini akan menciptakan blok merah dengan nama parameter yang barusan Anda buat. Kini kita bisa mengganti blok \"move forward by 100\" dengan parameter Length sehingga blok akan bergerak maju berdasarkan Length."
      3:
        text: "Klik simpan dan tutup lalu tarik blok \"create a square\" yang baru keluar dari kategori function di toolbox. Anda akan melihat adanya ruang kosong di samping \"length\" karena function ingin tahu berapa nilai yang mestinya dimiliki oleh parameter Length. Tarik blok \"number\" dari kategori Math dan letakkan di ruang ini. Pelajari cara menggunakan function berkali-kali dengan berbagai \"length\" untuk membuat berbagai ukuran persegi empat? Cobalah sendiri!"
    C4_intro:
      1:
        text: "Biasanya, semua pemrograman berupa teks, tetapi kita akan menggunakan Blockly yang memakai blok visual yang bisa Anda drag dan drop untuk menulis program. Di balik layar, Anda masih tetap membuat code. Sebagai awal, kita akan membuat code untuk sebuah program yang akan membantu Angry Bird ini melintasi labirin agar sampai ke babi jahat yang mencuri telur-telurnya."
      2:
        text: "Blockly terdiri dari tiga bagian utama. Di sisi kiri adalah labirin burung, tempat berjalannya program Anda. Instruksi untuk setiap level ditulis di bawah labirin. Area tengah ini adalah toolbox dan setiap blok ini adalah perintah yang dapat dimengerti oleh burung. Ruang putih di sisi kanan disebut ruang kerja yang menjadi tempat kita membuat program."
      3:
        text: "Jika saya menarik blok move ke ruang kerja dan menekan \"run\", apa yang terjadi? Burung bergerak maju satu kotak di kisi-kisi. Dan bagaimana kalau saya ingin burungnya melakukan sesuatu setelah bergerak maju satu kotak? Saya bisa menambahkan blok lain ke program."
      4:
        text: "Saya akan memilih blok \"turn right\", dan menariknya ke bawah blok move hingga muncul panah kuning. Lalu saya akan melepasnya dan kedua blok akan saling menempel. Ketika saya menekan \"run\" lagi, burung akan melakukan perintah yang ditumpuk dari atas ke bawah di ruang kerja kita."
      5:
        text: "Jika Anda ingin menghapus blok, cukup hapus dari tumpukan dan tarik ke keranjang sampah. Setelah menekan \"run\", Anda selalu dapat menekan tombol atur ulang untuk mengembalikan burung ke titik awal. Ayo tangkap babi-babi itu!"
    C4_math_artist:
      1:
        text: "Jika saya ingin menggambar persegi bertinggi 50 piksel dengan lebar dua kali lipat tingginya, bagaimana cara memprogram komputer untuk melakukan itu? Baik, saya bisa memberi tahu artis untuk naik lima puluh, belok kanan, lalu lurus saja sejauh 100, dan mengulang langkah tadi dua kali. Namun saya jadinya melakukan operasi matematika untuk komputer."
      2:
        text: "Mengalikan lima puluh dengan dua secara mencongak mungkin tidak sulit, tapi komputer sangat pintar berhitung matematika sehingga lebih baik serahkan saja padanya jika memungkinkan. Jika saya menggunakan variable bernama tinggi, maka dengan mudah saya dapat mengubah tinggi ke lima puluh lalu mengubah algorithm saya untuk memberi tahu artis agar naik sebesar tinggi itu, belok kanan, lalu lurus saja sejauh tinggi dikalikan 2, yang menghasilkan persegi yang lebarnya dua kali lipat tingginya."
    C4_unplugged_algorithms:
      1:
        text: "Pelajaran ini disebut Algorithm Tangram. Tangram adalah puzzle dengan tujuh potong yang dapat disusun bersama untuk membuat bentuk lain. Anda akan menggunakan algorithm untuk menjelaskan kepada rekan Anda tentang cara menyusun puzzle bersama-sama."
      2:
        text: "Algorithm itu cuma daftar langkah yang dapat diambil untuk menyelesaikan tugas. Kita menggunakannya setiap hari untuk hal-hal seperti daftar belanjaan dan resep. Jika algorithm dibuat sederhana, ada banyak cara untuk menginterpretasikannya dan siapa pun yang menggunakan algorithm itu bisa saja tidak persis mendapatkan hasil yang Anda inginkan. Jika Anda ingin memastikan siapa pun mendapatkan hasil yang sama persis, algorithm Anda harus terperinci dan sangat spesifik."
      3:
        text: "Hari ini saya menggunakan algorithm untuk menyelesaikan lukisan. Saya ingin mencoba melukis beberapa serigala, tetapi saya bukan pelukis yang paling mengagumkan. Untungnya bagi orang-orang seperti saya, ada lukisan dengan angka. Ada empat puluh warna dengan sedikit huruf dan angka yang memberi tahu Anda warna apa untuk menggambar setiap bagian. Melukis dengan angka memberi tahu saya persis warna yang harus digunakan dan di mana."
      4:
        text: "Arahannya sangat spesifik sehingga dapat saya ikuti dan hasil lukisannya juga tampak menakjubkan. Sebuah algorithm yang bagus. Jika instruksinya kurang spesifik, serigala saya tentu tidak tampak sebagus itu. Ketika Anda benar-benar menginginkan hasil yang sama persis dengan yang Anda rencanakan, rencana tersebut harus benar-benar presisi."
    C4_unplugged_binary:
      1:
        text: "Setiap tim, orang yang memberi instruksi, yaitu orang yang memegang kertas, harus menebak-nebak bagaimana tampilan simbol \"off\" dan \"on\" miliknya. Dalam binary, tampilannya seperti abjad dengan dua huruf. Seperti memiliki A dan B di seluruh abjad, tetapi di sini Anda punya 0 dan 1."
      2:
        text: "Cara paling umum menggunakan binary adalah pernyataan jika. Inilah materi klasik dalam pemrograman. Programnya berjalan dan berkata, jika sesuatu itu benar, lakukan ini. Atau jika tidak benar, Anda melakukan sesuatu yang lain. Bagaimana jika Anda ingin melakukan sesuatu yang sedikit lebih rumit. Alih-alih pernyataan jika, Anda ingin mengerjakan sesuatu seperti gambar atau suara di komputer."
      3:
        text: "Komputer hanya mengenal binary sebagai gambar, bukan sebagai binary, bukan satu dan nol, jadi bagaimana cara mengatasi itu? Berikut ini satu contoh: Anda punya gambar yang indah ini. Nah, gambar itu pada dasarnya sebuah bentuk informasi. Semua informasi dapat di-encode dalam binary dengan satu atau lain cara, Anda hanya perlu menebak cara melakukannya."
      4:
        text: "Bayangkan kita akan meletakkan kisi-kisi pada beruang panda ini dan untuk setiap kotak, kita akan memutuskan apakah kotaknya lebih hitam atau lebih putih. Lalu kita akan mewarnainya seperti itu. Nah, setiap sel di kisi-kisi bisa hitam atau putih dan kemudian kotak hitamnya kita sebut nol (digit binary) sedangkan kotak putih adalah satu, digit binary yang lain. Pada akhirnya, yang Anda hadapi adalah sekumpulan satu dan nol. Seperti itulah cara merepresentasikan gambar ini dalam binary."
    C4_unplugged_forloops:
      1:
        text: "Pelajaran ini disebut \"for loop fun\". Dalam pelajaran ini, kita akan menggunakan garis bilangan untuk bermain dadu. Setiap pemain akan melempar dadu tiga kali untuk mencari nilai awal, nilai berhenti, dan interval. Di setiap putaran, kita memutar nilai awal dan setiap nilai yang jumlah langkah majunya sama dengan nilai interval. Kita berhenti memutar ketika mendapat nilai berhenti. Orang dengan skor tertinggi akan menang!"
      2:
        text: "\"For loops\" bisa bermanfaat di banyak tempat dan jika Anda ingin menjadi pakar meteorologi, Anda pasti menggunakan \"for loops\" sepanjang waktu. Hai, saya Becky. Saya bekerja di EverPower Renewables sebagai pakar meteorologi angin. Saya meramal kecepatan angin untuk wilayah Columbia River Gorge yang menjadi tempat ladang angin milik perusahaan saya."
      3:
        text: "Kami mencoba memahami volume angin yang akan bertiup di tempat itu sehingga kami tahu berapa banyak daya yang bisa dihasilkan. Kami memberikan informasi tersebut ke para pedagang energi waktu nyata. Mereka membeli dan menjual energi berdasarkan prediksi kami tentang volume daya yang akan muncul di tempat itu agar kisi-kisi daya bisa dipastikan seimbang, lampu Anda tetap menyala, dan kami dapat memaksimalkan jumlah energi yang diperoleh dari ladang angin."
      4:
        text: "Kami bertugas di pusat kontrol nasional untuk EverPower Renewables di Portland sini dan inilah tempat kami memperoleh informasi dari semua ladang angin di seluruh negeri. Bahkan komputer berkekuatan paling tinggi dewasa ini tidak dapat membuat simulasi atmosfer di semua tempat. Menurut model ramalan komputer, kami memiliki kisi-kisi. Setiap titik kisi-kisi berupa garis lintang, garis bujur. Kami harus menghitung ilmu fisika dan mencoba menebak kecepatan, suhu, tekanan angin, hal-hal semacam itu."
      5:
        text: "Karena kisi-kisi ini lumayan besar dan kami menekuni pekerjaan ini di banyak titik, kami mengulang-ulangnya miliaran kali. Setiap yang saya kerjakan, saya akan menggunakan \"for loops\". Berikut ini contoh \"for loop\" di tempat kerja saya. Ketika Anda meramal angin, ada begitu banyak parameter berbeda yang masuk ke dalamnya sehingga mustahil seorang manusia duduk nyaman menghitung semua itu. Ada begitu banyak aspek berbeda dari peristiwa yang memengaruhi terjadinya angin sehingga kami membutuhkan model komputer agar dapat meramalkannya."
    C4_unplugged_madlibs:
      1:
        text: "Dalam pelajaran ini, kita akan bermain-main dengan mengisi cerita kosong. Ada template yang bisa Anda isi untuk membuat cerita serupa yang memiliki perbedaan sangat lucu."
      2:
        text: "Dalam pelajaran ini, kita juga mempelajari cara membuat template abstrak dari dua cerita yang sudah dibuat. Abstraksi adalah seni menghapus perbedaan dan detail sehingga Anda dapat melihat bagaimana satu solusi bisa berhasil untuk berbagai masalah. Abstraksi sangat berguna dalam ilmu komputer karena memudahkan kita membuat function yang bisa bermanfaat di beberapa situasi yang berbeda."
    C4_unplugged_parameters:
      1:
        text: "Pelajaran ini disebut menulis lagu dengan parameter. Kita akan menulis beberapa lagu di sini. Kadang-kadang chorus sedikit berbeda setiap kali Anda menyanyikannya. Apakah Anda ingat Old Macdonald Had a Farm? Chorus-nya sedikit berbeda untuk setiap binatang. Dan di ladang tersebut, dia memiliki sapi, e-i-e-i-o. Perubahan kecil di setiap chorus bisa ditampilkan menggunakan sesuatu yang kita sebut parameter."
      2:
        text: "Kadang-kadang function membutuhkan parameter. Parameter adalah sepotong informasi tambahan yang dapat Anda alihkan ke function untuk disesuaikan demi kebutuhan khusus. Ketika Anda membuat sundae es krim bersama teman-teman, Anda menggunakan sebuah proses yang mirip dengan program komputer."
      3:
        text: "Lepek es krim vanila mungkin sama untuk semua sundae, tetapi ketika Anda bertanya kepada teman manakah dari dua topping yang mereka sukai, Anda bisa mendapatkan kombinasi yang sangat beragam. Topping adalah nama function, tetapi setiap jenis topping adalah parameter. Function dan parameter saling bekerja sama untuk membuat  program komputer dan sundae yang juga sama-sama hebat."
    C4_unplugged_variables:
      1:
        text: "Pelajaran ini disebut variable dalam amplop. Kita akan mempelajari cara menyusun kalimat ketika potongan-potongan informasi masih belum ada. Sebagian besar kita sudah akrab dengan ide mengisi kolom kosong. Kita melakukannya ketika mencantumkan nama kita di tugas PR. Sesekali ada lebih dari satu kata yang harus diisikan dan dalam kasus tersebut, kita memberi label ke kolom kosong itu sehingga kita tahu lokasi dari setiap potongan informasinya."
      2:
        text: "Variable adalah placeholder untuk potongan informasi yang bisa berubah. Dengan menggunakan variable untuk informasi yang belum ada, kita bisa terus mengerjakan apa pun yang sudah kita lakukan dan mempersilakan orang lain mengisikan informasi yang belum ada belakangan. Di perangkat lunak, kita banyak menggunakan variable. Kita menggunakan variable sebagai placeholder untuk nama, alamat email, dan bahkan nama pengguna. Dengan cara begitu, kita bisa membiarkan program mengetahui lokasi kemunculan detail tersebut setelah pengguna mengisikannya. Kita menggunakan variable sepanjang waktu dalam pekerjaan kita."
      3:
        text: "Setiap kali Anda perlu menyimpan potongan informasi untuk digunakan kemudian, kita menggunakan variable. Katakanlah kita harus menghitung berapa kali pengguna sudah mengirim pesan tweeter. Setiap kali pengguna tersebut mengirim pesan, kita akan menambahkan satu ke angka tersebut dan setiap kali pengguna menghapus pesan, kita akan mengurangi angka tersebut dengan satu. Setiap kali kita perlu tahu berapa kali pengguna itu sudah mengirim pesan tweeter, kita cukup melihat variablenya."
    C4_variables_artist:
      1:
        text: "Variable adalah wadah untuk menyimpan nilai. Ketika Anda menggunakan variable tersebut dalam algorithm, variable membuka wadah dan mencari nilai yang ada di dalam. Cara ini memudahkan Anda menulis agorithm lebih cerdas yang berperilaku berbeda bergantung pada nilai yang tersimpan dalam variable itu."
      2:
        text: "Sebagai contoh, jika Anda ingin menulis algorithm untuk mengucapkan Selamat Ulang Tahun, kini usiamu 10! ke adik saya, bagus itu. Nah, ketika saya menggunakannya tahun depan, saya akan mengucapkan Selamat Ulang Tahun, kini usiamu 11! Saya dapat membuat variable bernama \"age\" untuk menyimpan usia adik saya dan menulis algorithm untuk mengucapkan Selamat Ulang Tahun, kini usiamu 'age'. Karena variable bisa berubah, setiap tahun saya dapat memperbarui variable 'age' ke 'age' yang sesuai plus 1."
      3:
        text: "Dalam puzzle ini, kita akan menggunakan variable yang menetapkan panjang garis yang digambar oleh artis. Dalam code kita nanti, blok \"move forward\" akan melihat variable \"length\" untuk mengetahui berapa nilai yang sudah Anda tetapkan."
    C4_variables_playlab:
      1:
        text: "Variable adalah wadah untuk menyimpan nilai. Ketika Anda menggunakan variable tersebut dalam algorithm, variable membuka wadah dan mencari nilai yang ada di dalam. Cara ini memudahkan Anda menulis agorithm lebih cerdas yang berperilaku berbeda bergantung pada nilai yang tersimpan dalam variable itu."
      2:
        text: "Sekarang Anda akan mencoba playlab yang menyediakan beragam permainan dan Anda dapat mengubah nilai variable seperti kecepatan, ketinggian, skor, untuk mengubah permainan. Anda tidak harus mengubah algorithm permainan untuk mengubah cara mainnya, cukup variable saja."
      3:
        text: "Di tempat kerja saya di Kindle dan X-ray yang menjual buku, kami menerapkan variable dalam berbagai cara. Satu cara untuk menggunakan variable adalah menyimpan nomor halaman sebuah buku. Seorang pengguna bisa menambah dan mengurangi ukuran font di sebuah halaman. Berdasarkan ukuran font, jumlah halaman dalam buku bisa berubah. Kita bisa menyesuaikannya dengan menyimpan nomor halaman ke dalam variable."
    infinity_playlab_events:
      1:
        text: "Sekarang, kita akan belajar tentang sesuatu yang digunakan sehari-hari oleh semua pemrogram permainan. Itulah yang disebut event. Sebuah event memberi tahu program Anda untuk mendengarkan kapan sesuatu terjadi. Dan ketika hal itu terjadi, program Anda melakukan tindakan. Beberapa contoh event adalah mendengarkan klik mouse, tombol panah, atau ketukan di layar."
      2:
        text: "Di sini, kita akan menggerakkan Baymax naik untuk menyentuh Hiro dan turun untuk menyentuh Rapunzel ketika pemain menggunakan tombol panah \"up/down\" atau tombol \"up/down\". Kita akan menggunakan blok \"when up arrow\" dan menempelkan blok \"move actor up\" padanya sehingga ketika pemain menekan tombol panah \"up\", semua yang menempel ke blok \"when up arrow\" pun berjalan. Kita akan melakukan hal yang sama untuk menggerakkan Baymax turun. Langkah demi langkah permainan Anda akan semakin interaktif."
    infinity_playlab_intro:
      1:
        text: "Jadi, kelas berapa Anda? Kedua. Kelas sepuluh. Kelas satu. Saya kelas delapan saat belajar memprogram. Saya punya komputer pertama kali saat berada di kelas enam. Yang membuat saya senang adalah bisa memperbaiki masalah orang. Anda dapat mengekspresikan diri, Anda dapat membuat banyak hal dari sebuah ide."
      2:
        text: "Ilmu komputer adalah dasar bagi banyak hal yang akan digeluti mahasiswa dan kaum profesional selama dua puluh atau tiga puluh tahun ke depan. Saya suka pemrograman karena saya suka menolong orang. Saya berkesempatan membuat sesuatu yang akan memudahkan kehidupan orang. Saya pikir ilmu komputer adalah modal terbaik untuk menjadi negara adidaya. Memulai adalah bagian yang terpenting. Saya sendiri adalah pemula dan saya ingin kalian belajar bersama saya."
      3:
        text: "Saya John Vechey, salah satu co-founder PopCap Games. Kami membuat permainan seperti Plants vs. Zombies, Bejeweled, dan Peggle. Kebanyakan permainan itu masalahnya bukan seberapa sempurna code Anda, bukan seberapa sempurna seni Anda, tetapi lebih pada bagaimana rasanya, seberapa serunya. Anda hanya bisa merasakan itu dengan mencobanya,  menekuninya, mempelajarinya, dan menyesuaikan lalu mengulang-ulang keterampilan Anda sendiri dalam membuat permainan."
      4:
        text: "Apakah Anda punya permainan video favorit? Baik, kita akan melangkah lebih jauh untuk membuat permainan seperti itu menggunakan Play Lab. Permainan yang baik punya cerita dan setiap cerita ada aktornya. Aktor melakukan hal-hal seperti berbicara, bergerak, dan berinteraksi satu sama lain. Bahkan mungkin mencetak poin berdasarkan aturan permainan. Hari ini kita akan mempelajari cara melakukan itu semua, satu per satu, dengan karakter Disney seperti Anna, Elsa, Hiro, Baymax, dan Rapunzel. Kita akan membuat permainan dari nol yang bisa dibagikan dan dimainkan di ponsel."
      5:
        text: "Layar terdiri dari tiga bagian utama. Di sisi kiri adalah gamespace, tempat berjalannya program Anda. Instruksi untuk setiap level ditulis di bawah ini. Area tengah ini adalah toolbox dan setiap blok ini adalah sepotong code. Ruang putih di sisi kanan disebut ruang kerja, dan inilah yang menjadi tempat kita membuat program."
      6:
        text: "Untuk memulai, Anda harus menghubungkan blok Anda ke blok \"when run\" oranye. Anda dapat menghubungkan beberapa blok sekaligus dengan menarik mereka keluar sampai terlihat garis luar warna kuning, dan blok-blok tersebut akan terpasang sendiri. Dalam puzzle pertama ini, Hiro adalah Aktor 1 dan Baymax adalah Aktor 2. Kita harus menggerakkan Hiro untuk sampai ke Baymax dengan menarik blok \"move right\" keluar dan menghubungkannya ke blok \"when run\". Setelah blok Anda terpasang, tekan tombol \"Jalankan\" untuk melihat hasil pemrograman Anda."
      7:
        text: "Mulai dan pada akhirnya Anda akan dapat membuat permainan sendiri dengan semua aktor menakjubkan yang dapat berinteraksi, mencetak poin, melempar mikrobot, ceri, panci, percikan, dan es.. dan lenyap satu sama lain. Semuanya terserah Anda!"
    infinity_playlab_repeat_forever:
      1:
        text: "Bisakah dibayangkan jika Anda harus mengulang sesuatu selama-lamanya? Semoga itu tidak pernah terjadi karena komputer sangat piawai mengulang segala sesuatu. Inilah blok \"repeat forever\". Apa saja di dalam blok ini akan terjadi selamanya di dalam permainan."
      2:
        text: "Jadi, jika kita menginginkan aktor melakukan sesuatu berkali-kali tanpa mengharuskan pemain melakukan apa pun, kita akan meletakkan blok tersebut ke dalam blok \"repeat forever\". Dalam puzzle berikut ini, tujuan kita adalah membantu Anna berjalan naik dan turun terus-menerus. Mempelajari cara kerja perintah \"repeat\" akan sangat menghemat waktu ketika nantinya Anda membuat permainan sendiri."
    tutorial_puzzle_challenge:
      1:
        text: "Ingin jadi apa ketika Anda sudah dewasa, Olivia? Astronaut. Tahukah Anda apa itu pemrogram komputer? Ya, hmm, tidak. Hmm menunggu apa? Saya tidak tahu pasti cara menjelaskannya, pemrograman komputer itu cukup sederhana. Bentuknya berupa rangkaian instruksi seperti resep, Anda harus mengikutinya langkah demi langkah untuk mendapatkan hasil akhir yang diinginkan."
      2:
        text: "Saya bisa mengubah jumlah piksel, panjang garis, menggunakan menu dropdown ini. Berapa lagi panjangnya? Anda dapat melihat instruksinya lagi dengan melihat di tombol \"run\". Di sini saya menggunakan blok \"move forward\" dan saya akan memilih 100 piksel. Saya bisa menghapus blok dengan menariknya ke dalam toolbox atau keranjang sampah. Ayo kita letakkan kembali."
      3:
        text: "Jalankan code dengan menekan \"run\". Wah, tidak berhasil! Saya akan menekan \"reset\" dan mencari masalahnya. Anda dapat mencoba puzzle sesuai keinginan atau melewati puzzle dan kembali lagi nanti. Pastikan saja mencoba sebaik-baiknya dan jangan menyerah. Ayo tambahkan \"move forward\" lagi. Masih belum berhasil juga. Saya bisa meletakkan blok di antara blok-blok lain."
      4:
        text: "Ayo kita ambil blok \"turn\" dan meletakkannya di antara blok-blok \"move forward\". Belok kiri 45 derajat. Ayo jalankan lagi. Reset, run, luar biasa! Berikut puzzle lain lagi. Sesekali Anda diberi code pemula untuk menyelesaikan puzzle. Di sini saya harus menambahkan panjang dan derajat yang tepat."
      5:
        text: "Kadang-kadang Anda tak sengaja membuang code pemula. Lantas apa yang Anda lakukan? Anda dapat menekan \"clear/hapus\" puzzle dan memulainya lagi. Saya akan menarik blok \"number\" ini ke area piksel yang berbeda. Pilih 100 untuk piksel, 45 untuk derajat, dan 100 untuk piksel lagi. Luar biasa! Ini adalah lebah Code Studio. Saya harus menggerakkan lebah ke setiap bunga dan mengambil nektar."
      6:
        text: "Bunga pertama berjarak tiga blok, jadi saya perlu tiga gerak maju. 1, 2, 3. Lalu mengambil nektar, lalu mengambil nektar lagi. Aduh, tidak berhasil! Saya akan meletakkan blok \"move forward\" lain di antara blok-blok \"get nectar\" dan menjalankannya lagi. Yah, berhasil! Anda baru saja mempelajari cara menggunakan puzzle artis dan lebah Code Studio. Semoga berhasil di tantangan puzzle Code Studio."

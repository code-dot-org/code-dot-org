    mc_2016_intro:
      1:
        text: "Hai, nama saya Jens dan saya adalah seorang perancang kreatif terkemuka dari Minecraft. Pada jam berikutnya, anda akan membuat permainan Minecraft anda sendiri. Ini terlihat seperti Minecraft tapi dunia telah berhenti. Domba tidak sedang bergerak, ayam tidak sedang bertelur, dan zombie hanya berdiri diam. Terserah anda untuk menambahkan kode tersebut untuk membuat karya dunia Minecraft."
      2:
        text: "Saya Melissa dan saya adalah seorang peneliti pengguna di Minecraft. Yang sangat saya sukai adalah bagaimana orang-orang berpikir dan berinteraksi dengan teknologi sehingga pekerjaan ini adalah pekerjaan yang sempurna bagi saya untuk mengumpulkan teknik komputer dengan psikologi: bagaimana orang berpikir dan berperilaku."
      3:
        text: "Layar Anda akan tampak terbagi menjadi tiga bagian utama. 1) Di sisi kiri adalah permainan Minecraft. Saat ini dunia sedang beku, tetapi kita akan memperbaikinya dengan code."
      4:
        text: "2) Area tengah ini adalah toolbox. Setiap blok ini adalah perintah yang dapat dipahami oleh ayam, domba, dan makhluk Minecraft lainnya."
      5:
        text: "3) Ruang di sebelah kanan disebut ruang kerja dan di sinilah kita akan membuat program."
      6:
        text: "Jika Anda lupa harus melakukan apa, instruksi untuk setiap level berada di sisi atas."
      7:
        text: "Untuk memulai, kita akan memprogram ayam. Mari kita tarik perintah \"move forward\" ke ruang kerja. Ketika saya menekan \"Jalankan\", ayam maju selangkah. Untuk maju lagi, saya akan menarik blok \"move forward\" yang lain di bawah blok \"move forward\" yang pertama hingga muncul garis luar. Lalu saya melepasnya sehingga kedua blok terpasang jadi satu. Jika saya menekan \"Jalankan\" lagi, ayam berjalan dua langkah."
      8:
        text: "Jika Anda ingin menghapus sebuah blok, cukup geser blok dari tumpukan dan tarik kembali ke toolbox."
      9:
        text: "Setelah menekan \"Jalankan\", Anda selalu bisa menekan tombol \"Reset\" untuk mengatur ulang permainan dan memulai lagi dari nol. Sekarang giliran Anda untuk membuat versi Minecraft sendiri. Bersenang-senanglah!"
    mc_2016_loops:
      1:
        text: "Hai, saya Lisa. Saya seorang developer perangkat lunak di Minecraft dan mengerjakan beberapa binatang serta musuh dalam permainan. Salah satu binatang yang saya kerjakan adalah ocelot. Saya mengerjakan bagian ocelot yang memungkinkan Anda bisa memberi makan ocelot dengan ikan untuk menjinakkannya menjadi kucing Anda."
      2:
        text: "Sebagai manusia, kita jadi sangat bosan jika harus melakukan hal yang sama berkali-kali tanpa henti. Namun sisi keren dari komputer adalah kemampuannya melakukan hal yang sama jutaan atau bahkan miliaran kali secara berurutan tanpa bosan. Pengulangan ini disebut loop dan setiap makhluk di Minecraft menggunakan loop."
      3:
        text: "Sebelumnya, kami membawa ayam untuk bergerak melintasi layar tersebut namun kemudian dia berhenti. Di Minecraft, ayam-ayam itu berkeliaran selamanya. Mari kita gunakan loop \"selamanya\" dari kotak peralatan kami agar ayam kita tetap bergerak selamanya. Kekuatan loop akan menghemat banyak waktu dan membuka semua jenis pilihan-pilihan yang rapi saat anda membuat versi Minecraft anda sendiri."
    mc_2016_events:
      1:
        text: "Di level berikutnya ini, Anda dapat memilih menjadi Steve atau Alex. Tekan tombol panah di keyboard untuk bergerak naik, turun, kiri, dan kanan. Sekarang Anda dapat bergerak mengelilingi level sesuka hati. Untuk menggunakan makhluk, cukup jalan ke arahnya, belok untuk menghadapnya, dan tekan spacebar."
      2:
        text: "Jika Anda menggunakan layar sentuh, usap ke atas, bawah, kiri, dan kanan untuk bergerak berkeliling. Lalu ketuk permainan untuk menggunakan item di depan Anda."
      3:
        text: "Namun apa yang terjadi ketika anda menggunakannya? Di Minecraft, domba melepaskan wolnya saat anda mengguntingnya, sapi-sapi melarikan diri saat anda memukulnya, dan tanaman merambat mendadak saat anda mendekati mereka. Reaksi ini terjadi berkat sesuatu yang disebut peristiwa-peristiwa. Peristiwa-peristiwa itu memberitahu program anda untuk mendengarkan atau menunggu kapan sesuatu terjadi. Dan bila itu terjadi, lakukanlah sebuah tindakan."
      4:
        text: "Sejauh ini Anda sudah menggunakan satu event. Code yang Anda masukkan ke slot \"when spawned\" pun berjalan ketika makhluk Anda tercipta atau ketika permainan dimulai. Sepanjang beberapa level berikutnya, Anda akan memiliki slot event baru, seperti \"when touched\" yang berjalan ketika Anda menyentuh makhluk, atau \"when used\" ketika Anda menggunakan makhluk. Atau, jika Anda ingin zombinya lenyap ketika matahari terbit, letakkan itu ke dalam slot \"when day\""
    mc_2016_spawn:
      1:
        text: "Dalam permainan, bertelur sama artinya dengan membuat. Di level ini, mari membuat zombi bertelur saat matahari tenggelam. Untuk melakukannya, kita akan menggunakan blok \"when night\"."
      2:
        text: "Karena kita menginginkan zombi jadi pada malam hari, kita akan menambahkan blok \"spawn zombie\" di bawah blok \"when night\". Tidak lama setelah jadi, setiap zombi akan menjalankan code yang Anda letakkan ke dalam slot event \"when spawned\" mereka. Bersenang-senanglah membuat zombi!"
    mc_2016_congrats:
      1:
        text: "Selamat! Anda sudah mempelajari cara menggunakan perintah ilmu komputer untuk menghidupkan dunia Minecraft. Kini Anda jadi developer. Anda telah membuka semua perintah dan melepas semua makhluk. Anda memilih peristiwa yang akan terjadi."
      2:
        text: "Ketika Anda selesai membuat permainan, pilih bagikan untuk mendapatkan tautan yang bisa dibagikan ke teman atau memainkan permainan Anda di ponsel. Nikmatilah! Saya ingin sekali memainkan Minecraft buatan Anda."
    applab_intro_welcome:
      1:
        text: "Nama saya Mei'lani. Saya sedang magang di code.org dan juga seorang siswa ilmu komputer. Saya suka ilmu komputer karena ilmu ini benar-benar kreatif. Saya harus menjadi pemecah masalah. Saya harus membuat segalanya berfungsi seperti yang saya ingini. Namun saya juga harus menjadi desainer. Saya harus jadi artis dan memilih segala sesuatu dari sisi kreatifnya."
      2:
        text: "Membuat aplikasi sendiri itu mudah dengan App Lab! Entah Anda baru mengenal coding atau sudah punya pengalaman. App Lab adalah alat yang andal untuk membuat aplikasi baru dan membagikannya ke teman-teman."
      3:
        text: "Ini adalah App Lab. Di sisi kiri adalah aplikasi Anda. Di sisi kanan adalah code yang akan menjalankan aplikasi itu. Anda membuat program dengan menarik blok dari toolbox. Untuk memulainya, Anda hanya perlu satu blok bernama 'setProperty'."
      4:
        text: "Blok \"set property\" mengubah tampilan elemen di layar Anda. Seperti tombol, label, atau bahkan layar itu sendiri. Mula-mula Anda harus memutuskan elemen yang ingin diubah. Jika Anda mengarahkan kursor ke elemen dalam aplikasi, Anda dapat melihat nama atau ID di sini. Lalu pilih ID tersebut dari menu dropdown pertama."
      5:
        text: "Elemen memiliki banyak properti yang dapat diubah seperti warna teks, warna latar belakang, atau ukuran font. Anda dapat melihat daftar lengkapnya dan memilih properti mana yang ingin diubah di menu dropdown kedua."
      6:
        text: "Menu dropdown terakhir merupakan tempat untuk menuliskan nilai yang ingin Anda gunakan. Blok ini akan memberi saran kepada Anda. Namun Anda selalu dapat mengetik sendiri warna atau angka yang berbeda."
      7:
        text: "Setelah selesai, blok membaca sesuatu yang mirip kalimat:'Set button1's background color to green.' Tekan \"run\" untuk melihat perubahan yang Anda buat dalam code. Jika Anda mengatur ulang, Anda dapat menarik lebih banyak blok untuk mengubah hal-hal lain menyangkut aplikasi Anda. Seperti teks!"
      8:
        text: "Untuk tutorial ini, kita akan bekerja dalam \"block mode\" tetapi App Lab juga mendukung pengerjaan dalam teks."
      9:
        text: "Mana pun itu, Anda akan tetap memprogram dalam JavaScript, bahasa pemrograman web. Setiap level memiliki tujuan, instruksi, dan gambar objek yang hendak Anda buat."
      10:
        text: "Jika Anda sampai terjebak, klik gambar ini, dan Anda akan ditunjukkan persis cara menyelesaikan level ini. Namun periksa dulu apakah Anda dapat melakukannya sendiri."
      11:
        text: "Setelah Anda menyelesaikan tujuan untuk level ini, klik Finish untuk melanjutkan. Selesai sudah! Tekan tombol oranye \"continue\" untuk membuka level berikutnya dan mulai petualangan Anda dengan App Lab!"
    applab_intro_events:
      1:
        text: "Aplikasi itu keren banget karena jadi semacam awal mula bisnis Anda sendiri. Maksud saya, Anda harus merancang segalanya dari nol, Anda harus mengelola semuanya, dan Anda adalah pemilik hasil karya yang baru saja Anda buat dengan code ini."
      2:
        text: "Sekarang Anda dapat mengubah tampilan aplikasi, ayo kita buat interaktif dengan menanggapi event! Event adalah tindakan pengguna, seperti mengklik tombol, menggulir menu, atau mengarahkan kursor ke gambar. Aplikasi interaktif membutuhkan cara untuk menanggapi event, seperti memutar suara ketika saya mengklik tombol ini. Untuk melakukannya di App Lab, Anda harus menggunakan blok baru bernama 'onEvent'."
      3:
        text: "Program ini menyetel layar ke biru. Saya ingin layarnya berubah ke hijau ketika saya mengklik tombol ini. Pertama, saya harus menarik blok onEvent. Dengan kursor, saya tahu ID tombol adalah \"bigButton\" jadi saya akan pilih itu di menu drop-down pertama."
      4:
        text: "Berikutnya saya akan memilih jenis event. Ada banyak sekali opsi yang dapat dipilih, tetapi untuk saat ini saya membiarkannya ke klik lama yang biasanya."
      5:
        text: "Terakhir, saya akan menambahkan code ke dalam \"on event\" yang akan mengubah warna latar belakang layar. Anda dapat membaca blok ini seperti kalimat: \"Pada saat tombol diklik, jalankan semua code ini.\""
      6:
        text: "Mari kita coba! Blok di luar \"onEvent\" masih langsung berjalan sehingga layar mulai biru."
      7:
        text: "Dan ketika saya mengklik tombol besar, code di dalam onEvent pun berjalan dan layar berubah hijau."
      8:
        text: "Jika Anda ingin mengubah lebih banyak hal setelah event, seperti teks di layar, cukup tambahkan code ke onEvent."
      9:
        text: "Untuk membuat program Anda menanggapi event lebih banyak, tambahkan lebih banyak blok onEvent. Pastikan saja untuk tidak meletakkan blok tersebut ke dalam satu sama lain. Kini saatnya mencoba sendiri. Bersenang-senanglah!"
    applab_intro_sounds:
      1:
        text: "Berikutnya Anda akan belajar tentang penambahan gambar dan suara ke aplikasi. Mari kita mulai dengan memeriksa opsi suara."
      2:
        text: "Di tool box, Anda akan menemukan blok baru bernama \"playSound\". Tariklah ke ruang kerja. Anda dapat memilih menghidupkan suara dengan mengklik \"drop-down\" lalu mengklik \"Choose\"."
      3:
        text: "Dari sini Anda dapat mengunggah file suara dari komputer, atau mencari suara dari perpustakaan audio. Perpustakaan audio memiliki berbagai kategori seperti instrumen, musik latar belakang, atau binatang."
      4:
        text: "Setelah Anda mendapatkan suara yang diinginkan, klik \"Choose\". Ketika sudah berjalan, blok ini akan memutar suara yang Anda pilih."
      5:
        text: "Untuk menambahkan gambar ke elemen, Anda cukup menggunakan blok setProperty. Pilih properti gambar di drop-down kedua"
      6:
        text: "Lalu pilih \"Choose\" dari menu drop down ketiga."
      7:
        text: "Dari sini, Anda dapat mengunggah gambar dari komputer atau Anda dapat memerika perpustakaan ikon yang besar di galeri ikon."
      8:
        text: "Kembali di mode code, Anda dapat menggunakan blok \"setProperty\" untuk mengubah warna ikon Anda. Setelah memilih gambar yang harus digunakan oleh ikon Anda, klik \"Jalankan\" untuk melihat tampilannya."
      9:
        text: "Selesai sudah! Sekarang Anda dapat mulai menambahkan gambar dan suara ke aplikasi Anda dengan lebih seru dan dinamis lagi."
    applab_intro_designmode:
      1:
        text: "Untuk membuat aplikasi sendiri, Anda harus memulai perancangan layar dan elemen dari nol. App Lab memudahkan cara melakukannya dengan Design Mode."
      2:
        text: "Gunakan switch di bagian atas aplikasi Anda untuk membuka Design Mode."
      3:
        text: "Anda dapat menambahkan elemen baru dengan menariknya ke layar. Anda dapat menggerakkannya berkeliling ke berbagai lokasi dan mengubah ukurannya dengan menariknya ke sudut kanan bawah."
      4:
        text: "Untuk mengubah properti elemen, gunakan kontrol di sisi kanan. Misalnya, mudah sekali mengubah teks, warna, dan ukuran font tombol ini."
      5:
        text: "Bila anda menambahkan sebuah unsur baru di layar anda, itu akan memberikan ID generik seperti tombol 1. Sebaiknya ubahlah ID tombol ini menjadi sesuatu yang lebih berarti seperti \"Tombolkanan\". Sehingga anda akan tahu yang mana saat anda menggunakan program tersebut."
      6:
        text: "Jika Anda secara tak sengaja menambahkan elemen ke aplikasi, cukup tarik keluar atau tekan \"delete\"."
      7:
        text: "Anda dapat menambahkan layar yang benar-benar baru ke aplikasi dengan menarik masuk elemen layar"
      8:
        text: "Dari menu drop-down di atas, Anda dapat bolak-balik antarlayar yang Anda buat dengan cepat."
      9:
        text: "Di dalam aplikasi, Anda perlu cara untuk beralih di antara semua layar ini, jadi blok setScreen telah ditambahkan ke toolbox. Gunakan \"setScreen\" di dalam blok \"onEvent\" untuk mengubah layar saat mengklik tombol."
      10:
        text: "Dalam beberapa level berikutnya, Anda akan mengerjakan satu proyek. Pertama, Anda akan menambahkan tombol, lalu menambahkan layar baru, dan terakhir menulis code sehingga tombol beralih ke layar baru."
    applab_intro_share:
      1:
        text: "Setelah mempelajari sebagian dasar-dasar App Lab seperti menambahkan tombol, suara, gambar, teks, dan layar baru, Anda dapat membuat semua jenis aplikasi."
      2:
        text: "Di level berikutnya, Anda akan mendapati aplikasi yang baru saja selesai Anda buat. Dengan sedikit kreativitas, Anda dapat menyulap aplikasi ini menjadi kuis kepribadian untuk teman-teman, kartu ucapan yang dapat dibagikan ke keluarga, atau permainan petualangan yang bisa Anda pilih sendiri. Semua aplikasi ini hanyalah kombinasi keterampilan yang sudah Anda pelajari, dan saya berani taruh Anda bisa lebih kreatif lagi."
      3:
        text: "Setelah aplikasi selesai dibuat, Anda dapat dengan mudah mengirimnya ke ponsel untuk melihat cara kerjanya. Cukup klik \"Share\" dan masukkan nomor ponsel di sini."
      4:
        text: "Anda akan menerima pesan teks yang mempersilakan Anda membuka aplikasi seketika."
      5:
        text: "Anda juga dapat membagikan tautan ke aplikasi lewat media sosial atau mempostingnya ke galeri umum code.org agar orang lain dapat bermain dan membagikannya."
      6:
        text: "Anda baru mengupas kulit ari kemampuan App Lab. Fitur lengkap App Lab menampilkan interaksi pengguna yang lebih canggih, berbagai elemen layar baru, dan bahkan database bawaan sehingga Anda dapat dengan cepat membuat aplikasi berfitur lengkap. Di \"code.org/applab\", Anda akan mendapati tool lengkap dan ribuan ide jika Anda gigih belajar."
      7:
        text: "Terima kasih sudah ikutan gabung. Ayo buat dan bagikan aplikasi pertama Anda, dan teruslah membuat aplikasi dengan App Lab!"
    mc_2017_agent_intro:
      1:
        text: "Stacy: Stampy, Lizzy, Preston - terima kasih sudah menyertai saya. Yang ingin saya tunjukkan kepada kalian persis ada di atas dataran tinggi meta ini. Saya rasa kalian akan menyukainya!"
      2:
        text: "Tunggu sebentar - ada lubang di lintasan! (menjerit)"
      3:
        text: "Apakah semua baik-baik saja? Stampy: Ah, saya tahu masalahnya. Lihat! Ada lubang di lintasan. Stacy: Benarkah, Stampy? Lizzy: Mungkin kita perlu mengumpulkan blok untuk memperbaikinya. Preston: Ayo kita balapan. Siapa yang duluan sampai puncak akan menang. Stacy: Oke, bersedia, siap, YA! Oke, saya cuma mau mengumpulkan sedikit tembikar ini. Tunggu. Teman-teman, saya tak bisa menambang! Preston: Sama. Lizzy: Saya juga. Stacy: Oke, ini benar-benar aneh. Stampy, bisakah Anda menambang? Stampy: Tidak bisa! Stacy: Oke, semuanya tenang ya. Stampy: Apakah permainannya rusak? Stacy: Jika ya, bagaimana cara memperbaikinya? Lizzy: Saya tidak tahu. Stampy: Adakah yang tahu cara menulis code Minecraft?"
      4:
        text: "(mak jleb) Preston: Apa itu? Stampy: Saya belum pernah lihat sebelumnya. Lizzy: Begitu menggemaskan! Stacy: Apakah...apakah jinak? Preston: Oke, apa yang sedang terjadi? Harus ada yang kembali ke dunia nyata dan memperbaiki ini.  Semua: Bukan itu! Stacy: Jangan saya- (Hela napas.) Oke, saya saja."
      5:
        text: "Oh, oke, hai, jadi saya ada di dunia nyata sekarang. Saya akan mencari kantor Minecraft."
      6:
        text: "Namun saya pasti membutuhkan bantuan Anda. Mulai ikuti tutorial, mulai belajar cara mengcode, dan saya akan menyusul kaliansetel ah beberapa level, oke? Semoga berhasil! Saya rasa ini jalannya. Aduh! Kaktus! Saya baik-baik saja!"
      7:
        text: "Untuk menyelesaikan tantangan Hour of Code, Anda harus menulis code untuk memprogram agen. Anda akan bekerja sama dengan Agen untuk menyingkirkan rintangan di jalur agar Anda dapat memilih item yang dibutuhkan dalam perjalanan. Hanya Agen yang dapat meletakkan dan memecah blok, dan hanya Anda yang dapat mengumpulkan item. Layar Anda terdiri dari tiga bagian utama. Di sisi kiri adalah Minecraft."
      8:
        text: "Area tengah adalah toolbox berisi perintah yang dapat dipahami oleh Agen."
      9:
        text: "Dan di sisi kanan adalah ruang kerja. Di situlah Anda menumpuk perintah untuk membuat program untuk mengontrol Agen."
      10:
        text: "Agen bisa berjalan, belok, dan mengaktifkan pelat tekanan. Dia juga bisa menghancurkan blok dan meletakkan blok. Ketika dia meletakkan blok seperti rel minecart ini, dia meletakkannya di bawah dirinya."
      11:
        text: "Jika Anda lupa harus melakukan apa, instruksi untuk setiap level berada di sisi atas."
      12:
        text: "Jika ingin mencoba lagi, Anda dapat menekan tombol \"reset\" biru untuk mengatur ulang semuanya ke posisi semula. Dan jika Anda perlu menghapus blok code, tariklah dari ruang kerja ke toolbox. Ingat untuk menekan \"run\" untuk menggerakkan Agen. Oke, maju terus dan coba beberapa level pertama. Semoga berhasil!"
    mc_2017_repeat:
      1:
        text: "Stampy: Saya bertanya-tanya Stacy sedang apa ya?"
      2:
        text: "Stacy: Waah, saya rasa ada di tempat yang tepat. Ini menakjubkan!"
      3:
        text: "Rasanya saya seperti kembali ke Minecraft! Halo. Apa kabar? Halo?"
      4:
        text: "Oh, ada creeper. Anda tidak membahayakan, kan? Katie: Stacy? Stacy:Hai, Katie? Katie: Ya, selamat datang di Minecraft!"
      5:
        text: "Stacy: Ini luar biasa. Jadi Anda bekerja setiap hari di sini sebagai developer, kan? Katie: Yaah, asyik sekali. Saya adalah developer di tim marketplace Minecraft. Stacy: Berapa banyak bahasa coding yang Anda tahu? Katie: Sepanjang karier, saya mungkin sudah bekerja dengan belasan. Stacy: Belasan? Katie: Yah. Stacy: Nah, saya mau tanya nih, Anda pastinya tahu tentang sosok golem kecil yang menyebut dirinya, Agen? Katie: Kami menggunakan Agen untuk melakukan hal-hal yang tidak bisa dilakukan Steve atau Alex, seperti melintasi lava. Stacy: Baik, saya ingin tahu caranya mencode, dan mereka ingin tahu caranya mencode, jadi apa satu hal pertama yang perlu diketahui ketika sedang belajar?"
      6:
        text: "Katie: Oke, Anda perlu mempelajari cara menggunakan loop. Loop adalah hal-hal yang ditulis developer untuk memberi perintah ke komputer yang bisa dijalankan berulang-ulang. Stacy: Oke paham, saya rasa ada beberapa rintangan yang muncul di level di depan, jadi langsung saja dan coba loop."
      7:
        text: "Di level berikutnya, Anda bisa menggunakan loop untuk menggerakkan Agen di sepanjang jalur. Tarik blok \"repeat\" ke ruang kerja dan letakkan blok \"move forward\" ke dalam blok \"repeat\". Langkah ini memberi tahu komputer untuk melakukan hal yang sama berkali-kali tanpa harus menarik seluruh tumpukan blok ke ruang kerja. Anda dapat memilih berapa kali mengulang dengan memasukkan angka ke blok \"repeat\"."
      8:
        text: "Anda dapat meletakkan perintah belok dan perkalian di blok \"repeat\" juga, tetapi sekarang coba gunakan \"repeat\" untuk menggerakkan Agen maju beberapa langkah. Ingat, jika Anda terjebak di puzzle, Anda selalu dapat menekan tombol atur ulang warna hijau dan mencoba lagi."
      9:
        text: "Jika kalian berpikiran punya pekerjaan keren seperti Katie, maju terus dan klik tombol code tampilkan ketika menyelesaikan setiap level. Tombol ini akan menunjukkan code Javascript yang digunakan oleh orang seperti Katie ketika dia sedang memprogram Minecraft. Katie: Yaah, semoga sukses semuanya!"
    mc_2017_functions:
      1:
        text: "Preston: Saya tidak sombong ya, tetapi saya cukup mahir melakukan parkour. Lizzy: Ayo tidur agar hari sudah siang saat Stacy kembali."
      2:
        text: "Stacy: Oke teman-teman, saya sudah kembali dari kantor Minecraft, dand saya yakin tahu cara memecahkan masalah yang muncul dalam permainan saya. Saya rasa bisa menggunakan function. Saya coba buka ini ya."
      3:
        text: "Jadi, function adalah sekumpulan instruksi spesifik untuk mengerjakan tugas tertentu, semacam resep. Di beberapa level berikutnya, Anda akan dapat mengakses function yang bisa digunakan untuk memecahkan puzzles."
      4:
        text: "Cermati code dalam function saat berada di ruang kerja untuk melihat apa yang dilakukannya."
      5:
        text: "Lalu, cari blok dengan nama tersebut di toolbox dan tariklah dari toolbox ke blok \"when run\"."
      6:
        text: "Ingat, Anda dapat menggunakan function yang sama setiap kali perlu menjalankan rangkaian instruksi yang sama untuk melakukan sesuatu, seperti membuat jembatan. Semoga berhasil, saya yakin Anda pasti bisa!"
    mc_2017_congratulations:
      1:
        text: "Preston: Selamat!"
      2:
        text: "Lizzy: Selamat!"
      3:
        text: "Stampy: Selamat, Anda berhasil!"
      4:
        text: "Stacy: Selamat teman-teman, kalian benar-benar hebat! Nah, setelah menyelesaikan Hour of Code, kalian dapat mulai mencoding di Minecraft. Kalian sudah belajar tentang loop, function, dan tindakan yang dilakukan Agen perangkat lunak."
      5:
        text: "Kini saatnya level bermain bebas, dengan posisi Anda sebagai developer. Gunakan sisa waktu yang ada untuk menulis function Anda sendiri untuk mengeksplorasi, menambang, dan membuat."
      6:
        text: "Anda dapat memasukkan code yang Anda tulis di level ini ke dalam dunia Minecraft di Minecraft: Edisi Pendidikan. Cukup klik 'Finish' dan ikuti instruksi untuk mendapatkan tautan yang akan digunakan di dunia Anda untuk terus melakukan coding dengan Agen. Bersenang-senanglah, dan kerja yang bagus!"
      7:
        text: "Stacy: Dan saya kembali! Oke, teman-teman, ini adalah Agen! Akan saya tunjukkan apa yang bisa dilakukannya. Lihat, dia melakukannya! Saya memerintahkannya membuat tangga dari blok-blok tembikar ini, jadi kita bisa menggunakan ini untuk keluar dari sini. Dan ingat teman-teman, ini bukan sekadar tangga. Saya bisa memerintahkan Agen melakukan apa pun yang saya inginkan, dan dia pasti melakukannya."
      8:
        text: "Stampy: Bagaimana Anda bisa melakukannya? Stacy: Mudah saja, sebenarnya. Saya cuma pakai code!"
    csd_concept_how_computers_work:
      1:
        text: "Ke mana pun Anda berpaling, di mana-mana komputer mengubah dunia. Entah ada di desktop, di rumah, di saku, atau di mana pun tempat. Namun meskipun sebagian besar kita menggunakan teknologi revolusioner ini setiap hari, kita jarang bertanya: \"Bagaimana cara kerja komputer?\" Dalam serial ini, Anda akan belajar tentang cara kerja komputer yang sesungguhnya, dimulai dengan komponen dan elemen yang membentuk komputer itu sendiri. Lalu, Anda akan mempelajari cara merepresentasikan informasi di dalam komputer menggunakan sinyal-sinyal listrik kecil yang berkedip-kedip dalam kecepatan yang tak terukur di benak kita."
      2:
        text: "Setelah itu, Anda akan mempelajari cara komputer menggunakan sirkuit untuk melakukan semua tugas dari matematika sederhana hingga simulasi seluruh dunia maya. Berikutnya, Anda akan menyelam masuk dan mencermati berbagai komponen komputer yang memberi input, output, dan menympan semua informasi itu. Terakhir, Anda akan mempelajari apa itu code sebenarnya dan cara perangkat lunak mengontrol perangkat keras. Jadi, entah Anda penasaran dengan perangkat yang Anda gunakan sehari-hari ataukah Anda ingin merancang inovasi masa depan, langkah pertama adalah belajar tentang cara kerja komputer."
    csd_concept_computer:
      1:
        text: "Nama saya May-Li Khoe, seorang desainer dan penemu. Jadi, beberapa karya desain saya lakukan di Apple, dan kini saya merancang produk untuk anak-anak agar proses belajar mereka di sekolah terasa lebih mudah. Pekerjaan saya yang lain meliputi DJ dan dansa."
      2:
        text: "Komputer ada di mana-mana! Komputer ada di saku, di mobil, bahkan di genggaman tangan. Komputer bahkan ada di tas gendong Anda saat ini. Namun apakah yang menjadikan komputer itu komputer? Apa elemen pembentuk komputer itu sendiri? Dan bagaimana pula cara kerjanya?"
      3:
        text: "Hai, saya Nat! Saya adalah salah satu desainer asli Xbox. Saya sudah bekerja dengan komputer sejak usia tujuh tahun dan kini saya bekerja di dunia maya. Sebagai manusia, kita selalu membuat alat-alat untuk membantu memecahkan masalah. Peralatan seperti gerobak sorong, martil, atau mesin cetak, atau traktor-trailer."
      4:
        text: "Semua temuan ini membantu meringankan kerja manual kita. Seiring waktu, orang mulai penasaran apakah mesin bisa dirancang dan dibuat untuk membantu pikiran kita, seperti memecahkan persamaan atau melacak bintang di langit. Alih-alih menggerakkan atau memanipulasi benda-benda fisik seperti tanah dan batu, mesin harus dirancang untuk memanipulasi informasi. Sewaktu para pelopor ilmu komputer mengeksplorasi cara merancang mesin berpikir, mereka sadar bahwa mesin harus melakukan empat tugas berbeda."
      5:
        text: "Komputer pasti perlu mengambil input, menyimpan informasi, memprosesnya, dan kemudian mengeluarkan hasil atau output. Nah, mungkin kedengarannya sederhana, tetapi empat hal ini lazim di semua komputer. Itulah yang menjadikan komputer sebagai komputer."
      6:
        text: "Komputer bermula sebagai kalkulator dasar, yang juga sudah luar biasa pada zamannya, dan hanya memanipulasi angka ketika itu. Namun kini kita bisa menggunakan komputer untuk saling berbicara, memutar permainan, mengontrol robot, dan melakukan banyak hal-hal gila yang bisa Anda bayangkan. Komputer modern sama sekali tidak mirip dengan mesin tua yang berat dan kaku itu, tetapi keduanya masih melakukan empat hal yang sama."
      7:
        text: "Pertama, kita akan berbicara tentang input. Anda dapat memberi tahu komputer untuk melakukan tindakan tertentu pada keyboard, Anda bisa memberitahunya melakukan tindakan tertentu pada mouse, mikrofon, kamera. Semua input yang berbeda ini memberikan informasi ke komputer, yang lantas disimpan dalam memori."
      8:
        text: "Prosesor komputer mengambil informasi dari memori. Prosesor memanipulasi informasi dan mengubahnya menggunakan algorithm, yang hanya berupa rangkaian perintah. Lalu prosesor mengirim kembali informasi yang sudah diolah untuk disimpan di memori lagi. Proses ini terus berlanjut sampai informasi yang diolah siap menjadi output."
      9:
        text: "Cara komputer menghasilkan output informasi bergantung pada rancangan tugas komputer itu sendiri. Sebuah tampilan komputer bisa berupa teks, foto, video, atau permainan interaktif -- bahkan dunia maya! Output komputer bahkan mungkin meliputi sinyal untuk mengontrol robot."
      10:
        text: "Dan siapa yang tahu tampilan komputer pada masa depan? Harapan saya adalah agar Anda ikut memutuskan seperti apa tampilan komputer masa depan. Namun dari semua jenis komputer, apa pun keragaman teknologi yang digunakan, komputer selalu melakukan empat hal yang sama itu. Komputer menerima informasi, menyimpannya sebagai data, memprosesnya, dan kemudian menghasilkan output."
    csd_concept_binary_data:
      1:
        text: "Hai! Nama saya Limor Fried, seorang teknisi di Adafruit Industries. Dan di sinilah saya melakukan teknik rekayasa dan desain, dan saya mendesain sirkuit untuk busana, musik, dan teknologi."
      2:
        text: "Nama saya Federico Gomez Suarez, seorang developer perangkat lunak untuk Microsoft Hack for Good. Saya berusaha menggunakan teknologi untuk membantu memecahkan sebagian masalah sosial besar zaman kita."
      3:
        text: "Anda mungkin sudah mendengar bahwa komputer mengolah satu dan nol. Namun hampir tak seorang pun di dunia ini berhubungan langsung dengan satu dan nol ini. Namun satu dan nol berperan besar terhadap cara kerja internal komputer."
      4:
        text: "Di dalam komputer ada kabel listrik dan sirkuit yang membawa semua informasi di dalam komputer. Bagaimana Anda menyimpan atau merepresentasikan informasi menggunakan listrik?"
      5:
        text: "Baik, jika ada satu kawat yang dialiri listrik, sinyalnya bisa \"on\" atau \"off\". Pilihannya memang tidak banyak, tetapi jadi langkah awal yang sangat penting. Dengan satu kawat, kita bisa merepresentasikan ya atau tidak, benar atau salah, satu atau nol, atau apa saja yang hanya punya dua opsi. Kondisi kawat tunggal yang \"on/off\" ini disebut bit, dan merupakan potongan informasi terkecil yang dapat disimpan oleh komputer."
      6:
        text: "Jika Anda menggunakan lebih banyak kawat, Anda mendapat bit lebih banyak: satu dan nol lebih banyak. Berbekal bit lebih banyak, Anda dapat merepresentasikan informasi lebih kompleks. Namun untuk memahami itu, kita perlu belajar tentang sesuatu yang disebut sistem bilangan biner."
      7:
        text: "Dalam sistem bilangan desimal, ada sepuluh digit dari nol hingga sembilan, dan begitulah cara kita belajar berhitung. Dalam sistem bilangan binary, hanya ada digit: nol dan satu. Dengan dua digit ini, kita dapat menghitung hingga sembarang angka."
      8:
        text: "Berikut ini caranya. Dalam sistem bilangan desimal yang sudah kita kenal, setiap posisi dalam bilangan memiliki nilai yang berbeda. Ada posisi 1, posisi 10, posisi 100, dan seterusnya. Sebagai contoh, 9 dalam posisi 100 adalah 900. Dalam binary, setiap posisi juga mengandung nilai. Tetapi bukannya mengalikan dengan 10, kita justru mengalikannya dengan 2. Jadi, ada posisi 1, posisi 2, posisi 4, posisi 8, dan seterusnya. Sebagai contoh, angka 9 dalam binary adalah 1001. Untuk menghitung nilai, kita menambahkan 1 kali 8, plus 0 kali 4, plus 0 kali 2, plus 1 kali 1. Hampir tidak ada orang melakukan operasi matematika ini karena komputer sudah melakukannya untuk kita. Yang penting adalah bahwa sembarang angka bisa direpresentasikan hanya dengan satu dan nol, atau oleh sekumpulan kawat yang berupa \"on\" atau \"off\". Semakin banyak kawat yang Anda gunakan, semakin besar angka yang dapat Anda simpan. Dengan 8 kawat, Anda dapat menyimpan angka antara 0 hingga 255. Itulah satu-satu yang 8. Dengan 32 kawat saja, Anda dapat menyimpan semua angka dari 0 hingga di atas 4 miliar. Dengan menggunakan sistem bilangan binary, Anda dapat merepresentasikan sembarang angka yang Anda suka."
      9:
        text: "Namun bagaimana dengan jenis informasi yang lain? Seperti teks, gambar, atau suara? Ternyata semua itu juga bisa direpresentasikan dengan angka. Bayangkan semua huruf dalam abjad. Anda dapat menetapkan angka ke setiap huruf. A jadi 1, B jadi 2, dan seterusnya. Anda lantas bisa merepresentasikan setiap kata atau paragraf sebagai urutan angka. Dan seperti yang kita lihat, angka-angka ini bisa disimpan sebagai sinyal listrik \"on\" atau \"off\". Setiap kata yang Anda lihat di setiap halaman web atau ponsel direpresentasikan menggunakan sistem seperti ini."
      10:
        text: "Sekarang, mari kita cermati foto, video, dan semua grafis yang Anda lihat di layar."
      11:
        text: "Semua gambar ini terbuat dari titik renik yang disebut piksel, dan setiap piksel memiliki warna. Setiap warna bisa direpresentasikan dengan angka. Ketika Anda ingat bahwa gambar normal memiliki jutaan piksel, dan video normal menampilkan 30 gambar per detik, maka yang kita bicarakan di sini adalah tentang banyaknya data."
      12:
        text: "Setiap suara pada dasarnya berupa rangkaian getaran di udara. Getaran bisa direpresentasikan secara grafis sebagai bentuk gelombang. Setiap titik di bentuk gelombang ini bisa direpresentasikan dengan bilangan. Dengan cara ini, setiap suara bisa diperinci menjadi rangkaian bilangan. Jika Anda menginginkan suara berkualitas lebih tinggi, Anda harus memilih audio 32-bit atau audio 8-bit. Bit lebih banyak berarti rentang bilangan yang lebih tinggi."
      13:
        text: "Ketika Anda menggunakan komputer untuk menulis code atau membuat aplikasi sendiri, Anda tidak berurusan langsung dengan satu dan nol. Namun Anda berhubungan dengan gambar atau suara atau video. Jadi, jika Anda ingin memahami cara kerja internal komputer, semuanya bermula dari satu dan nol sederhana ini beserta sinyal listrik di dalam sirkuit di belakangnya."
    csd_concept_circuits_logic:
      1:
        text: "Salah satu sisi paling keren yang saya temukan tentang sirkuit adalah sirkuit bisa jadi bentuk seni jika saya punya ide kreatif, saya dapat mencetuskan ide kreatif itu menggunakan sirkuit. Jadi, jika Anda punya ide, Anda bisa menggunakan teknologi untuk mewujudkan ide tersebut."
      2:
        text: "Setiap input atau output komputer sebenarnya merupakan jenis informasi, yang bisa direpresentasikan dengan sinyal listrik \"on\" atau \"off\" atau satu dan nol."
      3:
        text: "Agar dapat memproses informasi yang masuk sebagai input, dan menghasilkan informasi sebagai output, komputer harus mengubah dan menggabungkan sinyal-sinyal input. Untuk melakukannya, komputer menggunakan jutaan komponen elektronik renik, yang disatukan untuk membentuk sirkuit."
      4:
        text: "Mari kita pelajari lebih jauh tentang cara sirkuit memodifikasi dan memproses informasi yang direpresentasikan dalam satu dan nol. Ini adalah sirkuit yang luar biasa sederhana. Sirkuit ini menerima sinyal listrik, on atau off, dan membolak-baliknya. Intinya, jika sinyal yang masuk adalah 1, sirkuit akan mengeluarkan 0, dan jika Anda memberi sirkuit 0, sirkuit akan menghasilkan 1. Sinyal yang masuk tidak sama dengan sinyal yang keluar, sehingga kita menyebut sirkuit ini dengan BUKAN."
      5:
        text: "Sirkuit yang lebih kompleks bisa menerima banyak sinyal dan menggabungkannya, dan memberikan hasil yang berbeda. Dalam contoh ini, sirkuit akan menerima dua sinyal listrik, yang masing-masingnya bisa berupa 1 atau 0. Jika salah satu sinyal yang masuk adalah 0, maka hasilnya juga 0. Sirkuit ini hanya akan menghasilkan 1, jika sinyal pertama dan kedua sama-sama 1, maka kita menyebutnya dengan sirkuit DAN."
      6:
        text: "Ada banyak sirkuit kecil seperti ini yang melakukan perhitungan logika sederhana. Dengan saling menghubungkan sirkuit kecil ini, kita bisa membuat sirkuit lebih kompleks yang melakukan perhitungan lebih kompleks."
      7:
        text: "Misalnya, Anda bisa membuat sirkuit yang menambahkan 2 bit sekaligus yang disebut penambah. Sirkuit ini menerima 2 bit individual, masing-masingnya berupa 1 atau 0, dan menambahkan keduanya sekaligus untuk menghitung jumlah total. Jumlah total bisa berupa 0 tambah 0 sama dengan 0, 0 tambah 1 sama dengan 1, atau 1 tambah 1 sama dengan 2. Anda membutuhkan dua kawat yang muncul karena bisa mengolah hingga dua digit binary untuk merepresentasikan jumlah total. Setelah ada penambah tunggal untuk menambahkan dua bit informasi, Anda dapat meletakkan sekaligus beberapa sirkuit penambah ini secara berderet untuk menambahkan angka-angka yang jauh lebih besar sekaligus."
      8:
        text: "Sebagai contoh, begini cara penambah 8-bit menambahkan angka 25 dan 50. Setiap angka direpresentasikan menggunakan 8 bit, yang menghasilkan 16 sinyal listrik berbeda yang masuk ke dalam sirkuit. Sirkuit untuk penambah 8-bit ini memiliki banyak penambah mini di dalamnya, yang jika disatukan, membentuk jumlah seluruhnya."
      9:
        text: "Sirkuit listrik yang berbeda dapat melakukan perhitungan sederhana yang lain seperti pengurangan atau perkalian. Bahkan semua pemrosesan informasi yang dilakukan oleh komputer Anda hanyalah berupa ribuan operasi kecil sederhana yang dijadikan satu. Setiap satu operasi yang dilakukan oleh komputer begitu sederhananya sehingga bisa dilakukan manusia, tetapi sirkuit di dalam komputer ini jauh lebih cepat."
      10:
        text: "Kembali ke masa silam, sirkuit ini dulunya besar dan kaku, dan komponen penambah 8-bit bisa sebesar kulkas, dan alat ini perlu waktu bermenit-menit untuk melakukan perhitungan sederhana. Hari ini, sirkuit komputer berukuran super mini, dan jauh lebih cepat. Mengapa komputer yang lebih kecil juga lebih cepat? Jawabannya, karena semakin kecil sirkuit, semakin dekat jarak yang harus ditempuh oleh sinyal listrik. Listrik bergerak nyaris mendekati kecepatan cahaya, yang menjadi alasan mengapa sirkuit modern bisa melakukan miliaran perhitungan per detik."
      11:
        text: "Jadi apakah anda sedang bermain game, merekam video, atau menjelajahi alam semesta, segala sesuatu yang mungkin anda bisa lakukan dengan teknologi yang membutuhkan banyak informasi untuk diproses sangat cepat. Di balik semua kompleksitas ini adalah banyak sirkuit kecil mungil yang mengubah sinyal biner menjadi situs web, video, musik, dan permainan Sirkuit ini bahkan dapat membantu kita memecahkan kode DNA untuk mendiagnosa dan mengobati penyakit. Jadi apa yang akan anda lakukan dengan semua sirkuit ini?"
    csd_concept_memory_cpu_input_output:
      1:
        text: "Hai, nama saya Madison Maxey. Saya punya perusahaan bernama Loomia, dan kami fokus membuat kain yang cerdas untuk baju dan produk lembut yang juga cerdas. Untuk urusan tekstil, batas kreativitas kami adalah langit."
      2:
        text: "Nama saya Danielle Applestone, dan saya adalah CEO Othermachine Company. Kami membuat mesin frais desktop. Mesin frais menggunakan alat potong yang berputar dan menggeruskannya ke logam untuk membuat objek 3D."
      3:
        text: "Di bawah permukaan, semua komputer mengerjakan empat hal dasar yang sama. Komputer memberi input informasi, menyimpan dan memproses informasi, lalu menghasilkan output informasi. Masing-masing dari empat hal ini dilakukan oleh bagian komputer yang berbeda."
      4:
        text: "Ada perangkat input yang mengambil input dari dunia luar dan mengubahnya menjadi informasi binary. Ada memori untuk menyimpan informasi ini. Ada unit pemrosesan pusat atau CPU, tempat melakukan semua perhitungan. Dan, terakhir, ada perangkat output yang mengambil informasi tersebut dan mengubahnya menjadi output fisik."
      5:
        text: "Mula-mula, mari bicara tentang input. Komputer bisa mengambil berbagai jenis input, seperti keyboard sebuah komputer, touchpad sebuah ponsel, kamera, mikrofon, atau GPS. Bahkan sensor di mobil, termostat, atau drone pun merupakan perangkat input yang berlainan."
      6:
        text: "Sekarang mari kita cermati contoh sederhana cara input berjalan melewati komputer dan menjadi output. Ketika Anda menekan tombol di keyboard - katakanlah huruf \"B\". Keyboard mengubah huruf ini ke angka. Angka ini dikirim sebagai binary, satu dan nol, ke dalam komputer."
      7:
        text: "Bermula dari angka ini, CPU menghitung cara menampilkan huruf \"B\" piksel demi piksel. CPU meminta instruksi langkah demi langkah dari memori, yang memberi tahu cara menggambar huruf \"B\". CPU menjalankan instruksi ini dan menyimpan hasilnya sebagai piksel dalam memori."
      8:
        text: "Terakhir, informasi piksel ini dikirim dalam binary ke layar. Layar adalah perangkat output, yang mengubah sinyal binary menjadi cahaya dan warna renik yang membentuk tampilan yang Anda lihat."
      9:
        text: "Ini semua terjadi begitu cepat rasanya sesaat, tapi untuk menampilkan setiap huruf komputer berjalan ribuan petunjuk, mulai dari saat jari anda menekan titik kunci."
      10:
        text: "Dalam contoh tersebut, perangkat output adalah layar, tetapi ada berbagai jenis output yang mengambil sinyal binary dari komputer dan melakukan sesuatu di dunia fisik. Sebagai contoh, speaker akan memutar suara, dan printer 3D akan mencetak objek. Perangkat output juga bisa mengontrol gerakan fisik seperti lengan robot, torak mobil, atau alat potong pada mesin frais yang dibuat oleh perusahaan saya. Jenis input dan output yang baru memungkinkan komputer berinteraksi dengan dunia dengan cara yang benar-benar baru. Interaksi ini semakin terbantu berkat perbaikan kecepatan dan ukuran memori dan CPU."
      11:
        text: "Semakin kompleks tugas dan semakin banyak informasi yang berupa input atau output, semakin besar daya pemrosesan dan memori yang dibutuhkan oleh komputer. Pengetikan huruf di layar mungkin mudah, tetapi untuk mengerjakan grafis 3d yang kompleks atau merekam film resolusi tinggi, maka komputer modern sering memiliki beberapa CPU untuk memproses semua informasi tersebut dan banyak gigabyte memori untuk menyimpannya."
      12:
        text: "Tak peduli apa pun yang ingin Anda lakukan dengan komputer, setiap tindakan pasti berupa: pemberian input informasi dari dunia fisik, penyimpanan dan pemrosesan informasi tersebut, dan pengembalian output ke dunia fisik lagi."
    csd_concept_hardware_software:
      1:
        text: "Hai, nama saya Erica Gomez, seorang manajer teknik di Amazon.com. Salah satu hal paling asyik bekerja di bidang teknologi, dan khususnya di Amazon, adalah kebolehan membawa anjing ke tempat kerja setiap hari. Pekerjaan saya adalah memastikan output perangkat lunak yang bagus sedangkan anjing saya tidur di meja kantor dan mendengkur keras-keras."
      2:
        text: "Nama saya Jerome Holman, seorang Manajer Program di Team Xbox dan pekerjaan saya benar-benar mengasyikkan: Intinya merakit perangkat keras dan lunak untuk menghadirkan permainan yang Anda sukai di Xbox."
      3:
        text: "Ketika Anda mencermati isi perangkat komputasi, Anda melihat sekumpulan sirkuit, chip, kabel, speaker, plug, dan segala macam komponen lain. Ini adalah perangkat keras."
      4:
        text: "Namun yang tidak Anda lihat adalah perangkat lunak. Perangkat lunak adalah semua program komputer, atau code, yang berjalan di mesin ini. Perangkat lunak bisa berupa apa saja dari aplikasi dan permainan hingga halaman web serta perangkat lunak ilmu data yang saya dan tim saya gunakan di Amazon untuk memahami pola perilaku pelanggan."
      5:
        text: "Namun bagaimana cara perangkat keras dan perangkat lunak berinteraksi satu sama lain? Mari kita mulai dengan mencermati unit pemrosesan pusat komputer, atau CPU."
      6:
        text: "CPU adalah chip master yang mengontrol semua bagian lain komputer. CPU harus melakukan berbagai hal sehingga isi di dalamnya berupa bagian yang lebih kecil dan sederhana yang menangani tugas spesifik. CPU memiliki sirkuit untuk melakukan operasi matematika dan logika sederhana. CPU punya sirkuit lain untuk mengirim dan menerima informasi ke dan dari bagian lain komputer."
      7:
        text: "Keajaiban nyata CPU terletak pada caranya mengetahui sirkuit yang harus digunakan dan kapan menggunakannya. CPU menerima perintah sederhana yang memberitahukan sirkuit mana yang harus digunakan untuk melakukan tugas tertentu. Sebagai contoh, perintah \"add\" memberi tahu CPU untuk menggunakan sirkuit luarnya agar menghitung angka baru. Lalu perintah \"store\" memberi tahu CPU untuk menggunakan sirkuit lain agar menyimpan hasil tersebut ke dalam memori."
      8:
        text: "Sama seperti angka, semua ini perintah sederhana dapat direpresentasikan dalam biner satu dan nol atau hidup dan mati sinyal-sinyal listrik. Biner perintah-perintah yang disimpan di memori dan CPU mengambil dan mengeksekusi mereka di urutan satu setelah yang lain. Urutan perintah ini, pada kenyataannya, sebuah program komputer yang sangat sederhana."
      9:
        text: "Code binary adalah bentuk perangkat lunak paling dasar yang mengontrol semua perangkat keras sebuah komputer. Dewasa ini tak seorang pun menulis perangkat lunak dalam binary. Waktu yang dibutuhkan pasti selama-lamanya!"
      10:
        text: "Hari ini, perangkat lunak yang kita tulis lebih terlihat seperti ini (Python), atau ini (Ruby), atau bahkan ini (Blockly). Bahasa pemrograman seperti ini memudahkan Anda mengetikkan perintah yang mirip sekali dengan bahasa Inggris."
      11:
        text: "Untuk menggambar sebuah persegi panjang pada layar, anda hanya perlu satu perintah. Ini tingkat tinggi perintah diubah menjadi ratusan, atau ribuan, biner sederhana perintah bahwa CPU mengerti. Perangkat lunak memberitahu CPU apa yang harus dilakukan, tetapi ketika anda sedang mendengarkan musik, dan penjelajah web, dan mengobrol dengan teman, komputer anda menjalankan beberapa buah perangkat lunak sekaligus."
      12:
        text: "Jadi, bagaimana semua program ini bisa masuk ke komputer itu sendiri sejak awal, dan bagaimana CPU bisa menjalankan semuanya sekaligus? Untuk mencari tahu jawabannya, kita harus mempelajari sistem operasi."
      13:
        text: "Sistem operasi komputer adalah program master yang mengelola cara perangkat lunak menggunakan perangkat keras komputer. Sebagai contoh, Saya ikut membuat sistem operasi Windows yang berjalan di sebagian besar PC (personal computer)."
      14:
        text: "Sistem operasi (OS) adalah sebuah program dengan kemampuan khusus yang dapat mengontrol perangkat lunak lain di komputer. OS memungkinkan Anda menginstal program-program baru dengan mengunggahnya ke memori komputer. OS memutuskan kapan program dijalankan oleh CPU (central processing unit), dan apakah program tersebut dapat mengakses perangkat input dan output komputer. Dan ketika Anda menganggap komputer menjalankan berbagai program sekaligus, faktanya, SO-lah yang dengan cepat beralih antarprogram untuk membagikan CPU tersebut dalam hitungan sepersekian detik."
      15:
        text: "Ada sistem operasi (OS) yang mengelola perangkat lunak yang mengontrol perangkat keras komputer di dalam setiap komputer."
      16:
        text: "Perangkat lunak adalah serangkaian perintah yang dibuat sederhana kode biner, dan kode biner adalah hanya sinyal-sinyal listrik yang mengalir melalui miliaran sirkuit kecil."
      17:
        text: "Komputer berpotensi melakukan semua hal yang menakjubkan. Namun satu-satunya yang membuat komputer itu cerdas, atau bermanfaat, adalah Anda. Ketika Anda belajar mencode, Anda harus menetapkan masalah yang ingin dipecahkan, dan menulis perangkat lunak yang menyulap ide tersebut menjadi kenyataan."
    hoc_dance_warmup:
      1:
        text: "Hour of Code | Pesta Dansa: Pemanasan"
      2:
        text: "Hai! Nama saya Miral Kotb dan saya seorang pedansa, developer perangkat lunak, dan pembuat iLuminate."
      3:
        text: "Jadi, ilmu komputer berkaitan dengan kreativitas dalam beragam cara. Bahkan tak terhitung. Maksud saya, setelah memiliki kemampuan menulis perangkat lunak, Anda dapat menyulap segala macam ide menjadi apa pun. Saya melakukannya dengan kostum bercahaya. Ada begitu banyak hal yang bisa dilakukan setelah Anda punya tool untuk menulis software, dan kemungkinan itu benar-benar tak terhingga."
      4:
        text: "Selama satu jam berikutnya, Anda akan memulai ilmu komputer dengan memprogram pesta dansa sendiri! Kami sudah mengumpulkan beberapa musik tenar dan satu tim pedansa hebat sebagai objek permainan Anda."
      5:
        text: "Anda akan menggunakan blok code untuk memilih pedansa yang berbeda-beda, mengubah gerakan mereka, dan membuat mereka menanggapi musik, dan menjadikan mereka interaktif."
      6:
        text: "Anda akan melihat layar terbagi menjadi tiga bagian utama. Di sisi kiri adalah ruang bermain. Di sinilah pedansa akan muncul."
      7:
        text: "Area tengah ini adalah toolbox. Blok-blok code baru akan tersedia di ruang ini sepanjang Anda mengikuti pelajaran."
      8:
        text: "Ruang di sisi kanan adalah ruang kerja. Anda dapat menarik blok keluar dari toolbox dan masuk ke ruang kerja untuk membuat program."
      9:
        text: "Instruksi untuk setiap level akan muncul di bagian atas layar. Jika Anda memerlukan tips, cukup klik bola lampu."
      10:
        text: "Untuk memulai, mari membuat pedansa baru dengan blok merah ini. Pertama, tarik blok keluar dari toolbox dan pasang di bawah blok \"setup\" oranye ini. Pedansa ini berupa kucing yang bernama \"my_first_dancer\". Anda dapat mengubah namanya menjadi apa pun sesuai keinginan dengan mengklik di sini."
      11:
        text: "Anda juga dapat mengubah lokasi munculnya pedansa di ruang bermain Anda dengan ini."
      12:
        text: "Terdapat menu di atas ruang bermain untuk memilih musik. Ada banyak sekali pilihan lagu, jadi nikmati memilih lagu favorit Anda. Di bawah ruang bermain ada tombol \"run\". Ketika Anda menekan \"run\", Anda akan melihat pedansa dari program Anda muncul di ruang bermain dan musik akan berputar."
      13:
        text: "Cobalah sendiri! Dan jika Anda merasa terjebak, tak apa-apa! Segera bangun dan bergeraklah, dan sebelum benar-benar sadar, Anda malah sudah membuat pesta dansa sendiri. Jadi, apa yang akan Anda buat?"
    hoc_dance_events:
      1:
        text: "Hour of Code | Pesta Dansa: Event"
      2:
        text: "Saya Aloe Blacc. Saya seorang penyanyi, penulis lagu, dan entertainer. Saya rasa ilmu komputer sangat penting untuk dipelajari karena ilmu komputer adalah masa depan, dan saya rasa ilmu ini penting bagi orang yang ingin mengontrol teknologi yang secara benar-benar mengontrol hidup kita."
      3:
        text: "Agar berbagai gerakan dansa terjadi sesuai dengan irama musiknya, Anda dapat menggunakan sesuatu yang disebut event. Event memberi tahu program untuk mendengarkan sesuatu yang akan terjadi, lalu bereaksi seketika."
      4:
        text: "Beberapa contoh event adalah mendengarkan klik mouse, tombol panah, atau ketukan di layar. Kini event yang akan kita gunakan adalah mendengar perubahan pada lagu. Perubahan ini memicu pedansa untuk melakukan dansa baru."
      5:
        text: "Pedansa profesional melatih koreografi mereka dengan menghitung ketukan lagu."
      6:
        text: "Dalam musik, birama merujuk pada sejumlah ketukan tertentu. Di sebagian besar lagu pop, panjang birama itu empat ketukan."
      7:
        text: "Agar pedansa Anda bebas berdansa, Anda membutuhkan blok event hijau. Blok event ini mengatakan, \"setelah 4 birama\"."
      8:
        text: "Jika Anda menarik blok \"do forever\" ungu keluar, Anda bisa memilih dansa untuk diperagakan oleh pedansa Anda. Karena ada di bawah blok event \"after 4 measures\", pedansa akan menunggu sampai empat birama lagu sebelum mulai berdansa."
      9:
        text: "Terus awasi penghitung birama di bagian atas area tampilan."
      10:
        text: "Lihat dan dengarkan event yang akan memicu code dansa. Dan tepat sesuai aba-aba, pedansa mulai bergerak."
    hoc_dance_properties:
      1:
        text: "Hour of Code | Pesta Dansa: Properti"
      2:
        text: "Nama saya Maria, mahasiswi tahun ketiga di University of Washington dan seorang Teknisi Amazon Future."
      3:
        text: "Saya suka ilmu komputer karena ilmu ini menggabungkan pemecahan masalah dengan pemikiran kritis dan setelah berjam-jam menekuni sesuatu, Anda bisa menghasilkan sesuatu yang benar-benar keren dan memuaskan."
      4:
        text: "Sejauh ini Anda sudah berkesempatan bermain dengan beberapa jenis pedansa dan memprogram mereka untuk melakukan berbagai jenis gerakan dansa. Namun sebesarnya bagaimana cara kerja gerakan tersebut?"
      5:
        text: "Setiap gerakan dansa terdiri atas rangkaian gambar yang disebut frame. Setiap frame sedikit berbeda dengan frame sebelumnya. Ketika program Anda berjalan, komputer menampilkan frame secara berturut-turut. Begitu cepatnya frame muncul seolah-olah pedansanya bergerak. Inilah rahasia di balik semua animasi."
      6:
        text: "Anda tidak hanya dapat mengubah gerakan pedansa, Anda juga dapat mengubah properti pedansa. Properti mendeskripsikan hal-hal seperti posisi pedansa di layar, ukuran pedansa, dan warna pedansa."
      7:
        text: "Untuk mengubah properti pedansa, Anda akan menggunakan blok \"set\". Mari kita gunakan blok \"set\" untuk membuat pedansa kita tampak lebih kecil. Pertama, tarik blok \"set\" ke dalam program. Lalu, pilih pedansa yang ingin Anda ubah dan ketikkan ukuran yang akan muncul di layar."
      8:
        text: "Ukuran penuh adalah 100. Jika Anda memilih angka lebih rendah, pedansa akan jadi lebih kecil. Semakin kecil pedansa, semakin jauh kelihatannya. Cara ini bagus untuk membuat pedansa cadangan."
      9:
        text: "Dengan menggunakan blok \"set\", Anda juga dapat mengubah dimensi, rotasi, posisi, dan warna pedansa. Dengan mengolah properti ini, Anda dapat membuat semua jenis perubahan dan menghubungkannya ke beragam bagian lagu."
      10:
        text: "Ingat, Anda hanya dapat mengatur properti pedansa yang sudah ada. Pastikan blok \"set\" muncul setelah blok \"Make a new dancer\". Jangan ragu-ragu bereksperimen menjadi kreatif, dan bersenang-senanglah."
    hoc_dance_congrats:
      1:
        text: "Hour of Code | Pesta Dansa: Pestanya Dimulai!"
      2:
        text: "Selamat! Anda baru saja mempelajari dasar-dasar ilmu komputer. Sekarang Anda dapat menggunakan blok-blok ini untuk membuat desain pesta dansa sendiri untuk dibagikan ke teman-teman."
      3:
        text: "Jika Anda mencermati toolbox, Anda akan menemukan beberapa blok yang benar-benar baru yang belum terlihat sebelumnya. Misalnya, Anda dapat menggunakan blok \"layout\" untuk mengatur pedansa dengan berbagai cara di layar."
      4:
        text: "Lihatlah ke sekeliling dan coba bereksperimen dengan berbagai blok dan fitur baru ini. Maukah Anda membuat koreografi dansa yang cermat untuk lagu favorit Anda?"
      5:
        text: "Atau berdansa dengan teman-teman Anda?"
      6:
        text: "Atau kegiatan lain yang benar-benar berbeda?"
      7:
        text: "Pada akhir tutorial, Anda dapat membagikan tautan ke hasil karya Anda kepada teman-teman.  Lepaskan imajinasi dan nikmati saja!"
    mc_2018_intro:
      1:
        text: "Halo! Anda datang tepat waktu. Selamat datang di Voyage Aquatic. Saya hampir memulai petualangan mencari harta karun bawah air yang tersembunyi dan saya senang sekali mendapatkan bantuan Anda. Siapa yang tahu makhluk yang akan kita jumpai di perairan penuh misteri ini? Rencananya kita akan bertemu dengan pemandu pertama di satu tempat di dek ini."
      2:
        text: "Selamat datang, petualang! Untuk menyelesaikan Voyage Aquatic, Anda harus memecahkan serangkaian puzzle menggunakan code. Begini cara kerjanya. Layar Anda dibagi menjadi tiga bagian."
      3:
        text: "Di sebelah kiri, Anda akan melihat dunia Minecraft."
      4:
        text: "Area tengah adalah toolbok untuk mencari perintah coding."
      5:
        text: "Dan area besar di sisi kanan adalah ruang kerja Anda. Di sinilah Anda dapat menumpuk perintah untuk membuat program dan mengontrol gerakan."
      6:
        text: "Instruksi setiap level berada di atas halaman. Klik tanda plus untuk mengubah antara instruksi panjang dan pendek."
      7:
        text: "Coba tarik blok dari toolbox ke ruang kerja, tumpuklah, dan kemudian klik tombol \"run\" untuk mengeksekusi perintah Anda."
      8:
        text: "Anda mungkin harus mencoba beberapa kali sampai benar dan beberapa puzzle memang punya solusi lebih dari satu, jadi bereksperimenlah untuk mencari yang berhasil."
      9:
        text: "Jika Anda ingin mencoba lagi, klik tombol atur ulang untuk kembali ke tempat semula."
      10:
        text: "Jika Anda harus menghapus perintah, cukup tarik kembali blok dari ruang kerja ke toolbox. Ingat, klik \"Jalankan\" untuk melihat tampilan code dalam tindakan."
      11:
        text: "Oke, cukup main-mainnya, teman-teman petualang. Ayo mulai coding untuk menemukan harta karun di bawah air."
    MC_2018_loops:
      1:
        text: "Hebat! Kita menangkap ikan kod! Tahukah Anda jika Anda memberi makan lumba-lumba dengan ikan kod, lumba-lumba itu akan memandu Anda ke bangkai kapal yang mungkin jadi tempat harta karun? Kita pasti semakin dekat. Serangkaian puzzle berikutnya pasti lebih pelik, jadi sebaiknya kita mempelajari beberapa keterampilan coding lagi. Apa inis? Gua?"
      2:
        text: "Selamat datang, petualang! Nama saya Squid. Saya lihat Anda menggunakan rangkaian perintah yang sama berulang-ulang di beberapa puzzle terakhir. Pastinya sedikit melelahkan. Pernahkah Anda berkeinginan punya cara melakukan sesuatu berkali-kali seperti, misalnya, mencuci piring atau menggosok gigi tanpa lelah atau bosan? Pasti asyik itu."
      3:
        text: "Komputer sangat pandai mengerjakan sesuatu yang sama berulang-ulang menggunakan loop coding. Ketika Anda menginginkan program memberikan instruksi yang sama berkali-kali, Anda dapat menggunakan loop!"
      4:
        text: "Blok \"loop\" berisi instruksi yang diulang-ulang sampai tujuan tercapai. Setelah program Anda memulai loop \"Repeat until goal\", loop akan terus mengulang instruksi sampai tiba di tujuan."
      5:
        text: "Cobalah sendiri! Letakkan perintah yang ingin Anda ulangi ke dalam blok \"Repeat until goal\" block, klik \"Jalankan\", dan tonton saja!"
      6:
        text: "Wah, sedikit aneh. Siapa yang tahu cumi-cumi bisa mencode? Bahkan saya tak terpikir mereka punya jari-jari. Jadi, kini kita tahu tentang loop. Ayo gunakan cumi-cumi untuk mengantongi harta karun buat kita."
    mc_2018_conditionals:
      1:
        text: "Wow! Tiga puzzle terpecahkan lagi! Dan kita menangkap...ikan salem. Memang tidak seasyik tumpukan emas, tetapi kita akan membawa pulang apa yang kita dapat. Dan saya merasa cangkang nautilus akan berguna nanti. Saya penasaran apa yang mengintai di balik puing-puing ini. Mungkin ada tips lain! Ayo kita lihat ke dalam."
      2:
        text: "Nama saya Netty dan selamat datang di puing-puing saya. Kami mengambil keputusan sepanjang waktu berdasarkan kondisi. Jika sepertinya akan hujan, kami akan mengambil payung. Jika lapar, kami akan makan camilan."
      3:
        text: "Jika terlihat creeper, kami lari ke arah yang berlawanan. Komputer juga mengambil jenis keputusan ini. Komputer bahkan bisa menanggapi kondisi menggunakan code."
      4:
        text: "Untuk memprogram tanggapan seperti ini menggunakan perintah code Anda, pilih blok 'if path'."
      5:
        text: "Pilih dropdown untuk membuat perintah."
      6:
        text: "Misalnya, jika Anda menulis perintah \"if path to the right\" dan meletakkan \"turn right\" ke dalam conditional, maka ketika Steve sampai di jalur terbuka ke kanan, dia akan selalu belok kanan. Jika tidak ada lubang ke kanan, dia tidak akan belok kanan. Perintah \"conditional if\" ini berguna saat Anda menjalankan code dalam situasi yang tak bisa diprediksi, seperti puing-puing misterius di gua bawah air."
      7:
        text: "Coba gunakan blok \"if\" dan gunakan code untuk spin."
      8:
        text: "Wow! Puing-puing Netty menakjubkan. Saya benar-benar harus keluar dari rumah orang tua saya. Jadi, bagaimana menurut Anda? Apakah kondisinya tepat buat kami untuk menyelesaikan puzzle terakhir? Mari kita coba."
    mc_2018_closing:
      1:
        text: "Amy Lee33: Selamat, Anda berhasil!"
      2:
        text: "Squid: Selamat!"
      3:
        text: "Netty: Anda berhasil! Selamat!"
      4:
        text: "Tomohawk: Selamat!"
      5:
        text: "Hari yang luar biasa! Semua perburuan harta karun telah mendorong kita membuat konduit Minecraft, menemukan cangkang Nautilus, dan menemukan kotak harta karun. Saya murni suka warna prisma. Kita juga mempelajari cara mencode dengan loop dan conditional."
      6:
        text: "Berbicara tentang coding, ada satu level lagi bagi perburuan ini. Anda siap menempuhnya, petualang?"
      7:
        text: "Inilah level bermain bebas dan Anda dapat mengerahkan seluruh keterampilan coding dan membangun sesuatu yang menakubkan."
      8:
        text: "Hmmm... tempat yang cocok untuk menyembunyikan harta karun, monumen bawah air, kastil batu? Ahhh...begitu banyak ide. Coba gunakan loop untuk membuat tindakan berulang, dan conditional untuk mempersiapkan semua skenario yang tidak bisa diprediksi."
      9:
        text: "Anda sudah membuktikan diri sebagai coder yang bernyali sampai detik ini, dan saya tak sabar ingin melihat hasil karya Anda. Dan semoga petualangan Anda dengan code tidak berakhir di sini. Semoga Sukses!"
    teaching_csf_how_it_works:
      1:
        image: 'notes/teaching_cs_fundamentals_1.png'
        text: "Kursus ini dipecah menjadi tahapan-tahapan."
      2:
        image: 'notes/teaching_cs_fundamentals_2.png'
        text: "Beberapa tahapan pertama akan mengenalkan pengertian ilmu komputer dan beberapa kosa kata kunci."
      3:
        image: 'notes/teaching_cs_fundamentals_3.png'
        text: "Selanjutnya Anda akan mempelajari cara mencode persis sama dengan cara murid Anda. Tahapan akhir kursus akan membantu Anda menyusun rencana pengajaran ilmu komputer di ruang kelas. Di sepanjang kursus, Anda akan melihat contoh-contoh pelajaran dengan komputer  atau online  dan \"unplugged\" yang dikerjakan tanpa komputer."
      4:
        image: 'notes/teaching_cs_fundamentals_4.png'
        text: "Platform pembelajaran akan melacak kemajuan Anda sehingga Anda dapat melanjutkan materi yang tertinggal kapan saja."
    what_is_cs:
      1:
        image: 'notes/what_is_cs.png'
        text: "Coding berupa rangkaian instruksi yang Anda berikan ke komputer. Ilmu komputer adalah bidang yang menjadi tempat orang menggunakan kekuatan komputer untuk memecahkan masalah besar. Ilmu komputer meliputi coding, tetapi juga mencakup hal-hal lain, seperti cara kerja internet dan dampaknya terhadap masyarakat, sikap/perlakuan terhadap mahadata, dan cara memerinci masalah besar. Ilmu komputer berurusan dengan pemecahan masalah, pemikiran kritis, dan kegigihan."
    writing_first_program:
      1:
        image: 'notes/writing_first_program_1.png'
        text: "Code.org menggunakan bahasa pemrograman visual, drag, dan drop yang disebut Blockly. Blockly menggunakan instruksi penuh warna yang disebut blok untuk membuat program dan memecahkan puzzle."
      2:
        image: 'notes/writing_first_program_2.png'
        text: "Setiap puzzle memiliki empat bagian."
      3:
        image: 'notes/writing_first_program_3.png'
        text: "Area bermain ada di sisi kiri, tempat program Anda berjalan."
      4:
        image: 'notes/writing_first_program_4.png'
        text: "Tengah adalah area toolbox, yang menyimpan semua blok yang Anda butuhkan."
      5:
        image: 'notes/writing_first_program_5.png'
        text: "Di sisi kanan adalah ruang kerja, tempat Anda menarik blok untuk membuat program."
      6:
        image: 'notes/writing_first_program_6.png'
        text: "Ada instruksi untuk setiap puzzle di atas ruang kerja."
      7:
        image: 'notes/writing_first_program_7.png'
        text: "Jika Anda kebanyakan menarik blok keluar dari toolbox, cukup tarik kembali blok yang berlebih ke dalam toolbox.  Tekan Jalankan untuk mencoba program, dan Reset untuk mencobanya lagi."
    repeat_block:
      1:
        image: 'notes/repeat_block.png'
        text: "Blok \"repeat\" memudahkan Anda mengulang-ulang code di dalamnya sebanyak perintah Anda."
    what_is_an_event:
      1:
        image: 'notes/what_is_an_event.png'
        text: "Event memberi tahu program Anda untuk mendengarkan sesuatu yang akan terjadi. Ketika itu terjadi, program melakukan tindakan. Komputer bisa mendengarkan klik mouse, tekanan di tombol panah, atau ketukan di layar."
    lesson_planning:
      1:
        image: 'notes/lesson_planning_1.png'
        text: "Pelajaran CS Fundamentals diawali dengan gambaran umum untuk mengenalkan pokok bahasan pelajaran ini kepada Anda."
      2:
        image: 'notes/lesson_planning_2.png'
        text: "Pelajaran memiliki pemanasan, aktivitas, dan ringkasan. Jika Anda ingin membuat paket pelajaran sendiri, Anda harus mencamkan baik-baik kiat ini."
      3:
        image: 'notes/lesson_planning_3.png'
        text: "1. Coba gunakan rancangan kurikulum spiral. Perkenalkan konsep-konsep lalu kaji lagi."
      4:
        image: 'notes/lesson_planning_4.png'
        text: "2. Buat pengalaman belajar campuran lewat kombinasi pelajaran online dengan pelajaran tanpa komputer."
      5:
        image: 'notes/lesson_planning_5.png'
        text: "3. Pecah kurikulum Anda menjadi pelajaran yang lebih kecil."
      6:
        image: 'notes/lesson_planning_6.png'
        text: "4. Pastikan kecocokan kurikulum dengan standar perguruan tinggi lokal dan keterampilan/kesiapan merintis karier."
    opd_closing:
      1:
        image: 'notes/opd_closing_1.png'
        text: "Selamat! Anda menyelesaikan kursus online Pengajaran Dasar-Dasar Ilmu Komputer. Kini Anda adalah bagian dari komunitas guru yang terus berkembang yang mempersiapkan murid menyongsong masa depan."
      2:
        image: 'notes/opd_closing_2.png'
        text: "Pelajari materi pembelajaran ini jika Anda perlu dukungan lanjut: 1. forum.code.org 2. @teachcode di Twitter 3. studio.code.org "
    hoc_dance_warmup_2019:
      1:
        text: "Hour of Code | Pesta Dansa: Pemanasan"
      2:
        text: "Hai! Nama saya Miral Kotb dan saya seorang pedansa, developer perangkat lunak, dan pembuat iLuminate."
      3:
        text: "Ilmu komputer berkaitan dengan kreativitas dalam beragam cara. Bahkan tak terhitung. Maksud saya, setelah memiliki kemampuan menulis perangkat lunak, Anda dapat menyulap segala macam ide menjadi apa pun. Saya melakukannya dengan kostum bercahaya. Ada begitu banyak hal yang bisa dilakukan setelah Anda punya tool untuk menulis software, dan kemungkinan itu benar-benar tak terhingga."
      4:
        text: "Selama satu jam berikutnya, Anda akan memulai ilmu komputer dengan memprogram pesta dansa sendiri! Kami sudah mengumpulkan beberapa musik tenar dan satu tim pedansa hebat sebagai objek permainan Anda."
      5:
        image: 'notes/hoc_dance_warmup_2019_5.png'
        text: "Anda akan menggunakan blok code untuk memilih pedansa yang berbeda-beda, mengubah gerakan mereka, dan membuat mereka menanggapi musik, dan menjadikan mereka interaktif."
      6:
        image: 'notes/hoc_dance_warmup_2019_6.png'
        text: "Anda akan melihat layar terbagi menjadi tiga bagian utama. Di sisi kiri adalah ruang bermain. Di sinilah pedansa akan muncul."
      7:
        image: 'notes/hoc_dance_warmup_2019_7.png'
        text: "Area tengah adalah toolbox. Blok-blok code baru akan tersedia di ruang ini sepanjang Anda mengikuti pelajaran."
      8:
        image: 'notes/hoc_dance_warmup_2019_8.png'
        text: "Ruang di sisi kanan adalah ruang kerja. Anda dapat menarik blok keluar dari toolbox dan masuk ke ruang kerja untuk membuat program."
      9:
        image: 'notes/hoc_dance_warmup_2019_9.png'
        text: "Instruksi untuk setiap level akan muncul di bagian atas layar. Jika Anda memerlukan tips, cukup klik bola lampu."
      10:
        image: 'notes/hoc_dance_warmup_2019_10.png'
        text: "Untuk mengawalinya, ayo membuat pedansa baru dengan blok merah ini. Pertama, tarik dia keluar dari toolbox dan pasang di bawah blok \"setup\" oranye ini. Pedansa ini adalah kucing."
      11:
        image: 'notes/hoc_dance_warmup_2019_11.png'
        text: "Anda juga dapat mengubah lokasi munculnya pedansa di ruang bermain Anda dengan ini."
      12:
        image: 'notes/hoc_dance_warmup_2019_12.png'
        text: "Terdapat menu di atas ruang bermain untuk memilih musik. Ada banyak sekali pilihan lagu, jadi nikmati memilih lagu favorit Anda. Di bawah ruang bermain ada tombol \"run\". Ketika Anda menekan \"run\", Anda akan melihat pedansa dari program Anda muncul di ruang bermain dan musik akan berputar."
      13:
        text: "Cobalah sendiri! Dan jika Anda merasa terjebak, tak apa-apa, bangun dan bergeraklah! Sebelum benar-benar sadar, Anda malah sudah membuat pesta dansa sendiri. Jadi, apa yang akan Anda buat?"
    hoc_dance_events_2019:
      1:
        text: "Hour of Code | Pesta Dansa: Event"
      2:
        image: 'notes/hoc_dance_events_2019_2.png'
        text: "Nama saya Erin, seorang teknisi perangkat lunak di Code.org, dan saya ikut membuat Pesta Dansa."
      3:
        image: 'notes/hoc_dance_events_2019_3.png'
        text: "Agar berbagai gerakan dansa terjadi sesuai dengan irama musiknya, Anda dapat menggunakan sesuatu yang disebut event. Event memberi tahu program untuk \"mendengarkan\" sesuatu yang akan terjadi, lalu bereaksi seketika."
      4:
        image: 'notes/hoc_dance_events_2019_4.png'
        text: "Beberapa contoh peristiwa seperti listening/mendengarkan sebuah mouse click/klik mouse, arrow button/tombol panah atau tap on the screen/Tekan pada layar."
      5:
        image: 'notes/hoc_dance_events_2019_5.png'
        text: "Di sini kita akan memprogram pedansa agar melakukan gerakan ketika Anda menekan tombol panah di layar, atau tombol di keyboard."
      6:
        image: 'notes/hoc_dance_events_2019_6.png'
        text: "Kita bisa menggunakan blok event \"when up arrow\" dan menghubungkan blok \"do once\" dengannya. Ketika seseorang menekan tombol panah \"up\",  code yang menempel ke blok \"when up arrow\" pun berjalan. Gerakan dansa mana yang akan Anda pilih?"
      7:
        image: 'notes/hoc_dance_events_2019_7.png'
        text: "Pastikan jenis pedansa yang Anda pilih cocok dengan salah satu pedansa yang Anda buat di dalam blok \"setup\", jika tidak, Anda takkan melihat kejadian apa pun."
      8:
        image: 'notes/hoc_dance_events_2019_8.png'
        text: "Intinya, Anda dapat membuat lebih banyak event seperti ini agar pedansa Anda melakukan berbagai gerakan dengan setiap tombol. Coba saja, dan dengan beberapa baris code, Anda dapat membuat dansa interaktif sendiri."
    hoc_dance_measures_2019:
      1:
        image: 'notes/hoc_dance_measures_2019_1.png'
        text: "Hour of Code | Pesta Dansa: Birama"
      2:
        image: 'notes/hoc_dance_measures_2019_2.png'
        text: "Saya Aloe Blacc. Saya seorang penyanyi, penulis lagu, dan entertainer. Saya rasa ilmu komputer sangat penting untuk dipelajari karena ilmu komputer adalah masa depan, dan saya rasa ilmu ini penting bagi orang yang ingin mengontrol teknologi yang secara benar-benar mengontrol hidup kita."
      3:
        image: 'notes/hoc_dance_measures_2019_3.png'
        text: "Event yang akan kita gunakan sekarang adalah mendengarkan perubahan dalam lagu. Perubahan tersebut akan memicu pedansa untuk melakukan dansa baru."
      4:
        image: 'notes/hoc_dance_measures_2019_4.png'
        text: "Pedansa profesional melatih koreografi mereka dengan menghitung ketukan lagu. Dalam musik, birama mengacu pada sejumlah ketukan tertentu. Di sebagian besar lagu pop, panjang birama adalah empat ketukan."
      5:
        image: 'notes/hoc_dance_measures_2019_5.png'
        text: "Agar pedansa Anda bebas berdansa, Anda membutuhkan blok event hijau. Blok event ini mengatakan, \"setelah 4 birama\"."
      6:
        image: 'notes/hoc_dance_measures_2019_6.png'
        text: "Jika Anda menarik blok \"do forever\" ungu keluar, Anda bisa memilih dansa untuk diperagakan oleh pedansa Anda. Karena ada di bawah blok event \"after 4 measures\", pedansa akan menunggu sampai empat birama lagu sebelum mulai berdansa."
      7:
        image: 'notes/hoc_dance_measures_2019_7.png'
        text: "Terus awasi penghitung birama di bagian atas area tampilan."
      8:
        image: 'notes/hoc_dance_measures_2019_8.png'
        text: "Lihat dan dengarkan event yang akan memicu code dansa. Dan tepat sesuai aba-aba, pedansa mulai bergerak."
    hoc_dance_properties_2019:
      1:
        text: "Hour of Code | Pesta Dansa: Properti"
      2:
        text: "Nama saya Maria, mahasiswi tahun ketiga di University of Washington dan seorang Teknisi Amazon Future."
      3:
        text: "Saya suka ilmu komputer karena ilmu ini menggabungkan pemecahan masalah dengan pemikiran kritis dan setelah berjam-jam menekuni sesuatu, Anda bisa menghasilkan sesuatu yang benar-benar keren dan memuaskan."
      4:
        text: "Sejauh ini Anda sudah berkesempatan memainkan beberapa jenis pedansa dan memprogram mereka untuk melakukan berbagai jenis gerakan dansa. Namun sebesarnya bagaimana cara kerja gerakan tersebut?"
      5:
        text: "Setiap gerakan dansa terdiri atas rangkaian gambar yang disebut frame. Setiap frame sedikit berbeda dengan frame sebelumnya. Ketika program Anda berjalan, komputer menampilkan frame secara berturut-turut. Begitu cepatnya frame muncul seolah-olah pedansanya bergerak. Inilah rahasia di balik semua animasi."
      6:
        text: "Anda tidak hanya dapat mengubah gerakan pedansa, Anda juga dapat mengubah properti pedansa. Properti mendeskripsikan hal-hal seperti posisi pedansa di layar, ukuran pedansa, dan warna pedansa."
      7:
        image: 'notes/hoc_dance_properties_2019_7.png'
        text: "Untuk mengubah properti pedansa, Anda harus menggunakan blok \"set\". Mari gunakan blok \"set\" untuk mengecilkan tampilan pedansa. Pertama, tarik blok \"set\" ke program Anda."
      8:
        image: 'notes/hoc_dance_properties_2019_8.png'
        text: "Lalu pilih pedansa yang ingin Anda ubah, dan ketik ukuran kemunculan pedansa di layar. Ukuran penuh adalah 100. Jika Anda memilih angka rendah, pedansa akan tampak lebih kecil. Semakin kecil pedansa, semakin jauh kelihatannya."
      9:
        image: 'notes/hoc_dance_properties_2019_9.png'
        text: "Dengan menggunakan blok \"set\", Anda juga dapat mengubah dimensi, rotasi, posisi, dan warna pedansa. Dengan mengolah properti ini, Anda dapat membuat semua jenis perubahan dan menghubungkannya ke beragam bagian lagu."
      10:
        image: 'notes/hoc_dance_properties_2019_10.png'
        text: "Ingat, Anda hanya dapat mengatur properti pedansa yang sudah ada. Pastikan blok \"set\" muncul setelah blok \"Make a new dancer\". Jangan ragu-ragu bereksperimen menjadi kreatif, dan bersenang-senanglah!"
    hoc_dance_congrats_2019:
      1:
        text: "Hour of Code | Pesta Dansa: Pestanya Dimulai!"
      2:
        text: "Selamat! Anda baru saja mempelajari dasar-dasar ilmu komputer. Sekarang Anda dapat menggunakan blok-blok ini untuk membuat desain pesta dansa sendiri untuk dibagikan ke teman-teman."
      3:
        text: "Jika Anda mencermati toolbox, Anda akan menemukan beberapa blok yang benar-benar baru yang belum terlihat sebelumnya. Misalnya, Anda dapat menggunakan blok \"layout\" untuk mengatur pedansa dengan berbagai cara di layar."
      4:
        text: "Lihatlah ke sekeliling dan coba bereksperimen dengan berbagai blok dan fitur baru ini. Maukah Anda membuat koreografi dansa yang cermat untuk lagu favorit Anda?"
      5:
        text: "Atau berdansa dengan teman-teman Anda?"
      6:
        text: "Atau kegiatan lain yang benar-benar berbeda?"
      7:
        image: 'notes/hoc_dance_congrats_7.png'
        text: "Pada akhir tutorial, Anda dapat membagikan tautan ke hasil karya Anda kepada teman-teman.  Lepaskan imajinasi dan nikmati saja!"

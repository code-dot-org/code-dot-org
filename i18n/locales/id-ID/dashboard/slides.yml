    gumball_intro:
      1:
        text: "Jika Anda ingin membuat permainan sendiri, caranya mudah sekali. Yang Anda butuhkan hanya sedikit dasar-dasar pemrograman dan Anda pun bisa mulai memainkan permainan buatan sendiri."
      2:
        text: "Apakah Anda punya permainan video favorit? Kita akan melangkah lebih jauh untuk membuat permainan seperti itu di Play Lab. Permainan yang baik punya cerita dan setiap cerita ada aktornya. Aktor yang melakukan hal-hal seperti berbicara, bergerak, dan berinteraksi satu sama lain. Bahkan mungkin mencetak poin berdasarkan aturan permainan. Hari ini kita akan mempelajari cara melakukan itu semua, satu per satu, dengan aktor yang seru lalu membuat permainan dari nol yang bisa dibagikan dan dimainkan di ponsel."
      3:
        text: "Hari ini kita akan mempelajari cara melakukan semua hal ini satu per satu dengan aktor yang seru lalu membuat permainan dari nol yang bisa dibagikan dan dimainkan di ponsel."
      4:
        text: "Layar Anda dibagi menjadi 3 bagian utama. Di sebelah kiri adalah ruang permainan dimana program Anda akan berjalan. Petunjuk untuk setiap tingkat ditulis di bawah ini."
      5:
        text: "Area tengah ini adalah toolbox dan masing-masing blok ini berupa sepotong code."
      6:
        text: "Ruang putih di sebelah kanan disebut area kerja dan di sinilah kita akan membuat program."
      7:
        text: "Untuk memulai, Anda harus hubungkan blok anda ke blok \"when run\" / \"ketika menjalankan\" yang bewarna oranye. Anda dapat menghubungkan beberapa blok bersama-sama dengan menyeret mereka sampai Anda melihat garis kuning, dan kemudian mereka akan merampas bersama-sama."
      8:
        text: "Dalam puzzle pertama ini, kita akan membuat aktornya mengucapkan sesuatu dengan menghubungkan blok \"say\" ke blok \"when run\" dan mengetikkan pesan Anda. Setelah blok sudah siap, tekan tombol \"run\" untuk melihat hasil program Anda."
      9:
        text: "Mulai dan pada akhirnya Anda akan dapat membuat permainan sendiri dengan semua jenis pemain yang dapat berinteraksi, mencetak poin, atau melempar benda-benda, atau bahkan lenyap satu sama lain. Semuanya terserah Anda!"
    gumball_events:
      1:
        text: "Sekarang, kita akan belajar tentang sesuatu yang digunakan sehari-hari oleh semua pemrogram permainan. Itulah yang disebut event. Sebuah event memberi tahu program Anda untuk mendengarkan kapan sesuatu terjadi dan ketika hal itu terjadi, program Anda melakukan tindakan."
      2:
        text: "Beberapa contoh event adalah mendengarkan sebuah klik mouse, tombol panah naik atau turun, atau bahkan ketukan pada layar."
      3:
        text: "Di sini, kita akan membuat aktor mengatakan sesuatu ketika pemain mengkliknya. Kita akan menggunakan blok \"when clicked\"  dan menempelkan blok \"say\" padanya. Ketika pemain mengklik, semua blok yang ditempelkan pada blok ini akan dilaksanakan."
      4:
        text: "Ada juga blok \"when arrow\". Jika Anda mengaitkan blok \"move\" ke blok \"when arrow\", Anda dapat mulai menggerakkan aktor ke atas, bawah, kiri, kanan, dengan tombol panah. Pelan-pelan permainan Anda akan semakin interaktif."
    gumball_repeat:
      1:
        text: "Bisakah Anda membayangkan diri harus mengulang sesuatu selama-lamanya? Semoga itu tidak terjadi karena komputer sangat mahir mengulang sesuatu."
      2:
        text: "Ini adalah blok \"repeat forever\". Apa saja yang ada dalam blok ini akan terjadi selamanya dalam permainan. Jika kita menginginkan aktor melakukan sesuatu berulang-ulang tanpa mengharuskan pemain melakukan apa pun, kita meletakkan blok tersebut ke dalam blok \"repeat forever\"."
      3:
        text: "Dalam puzzle berikutnya, tujuan kita adalah membantu aktor melakukan pekerjaan terus-menerus. Belajar cara kerja perintah \"repeat\" akan banyak menghemat waktu ketika nanti Anda membuat permainan sendiri."

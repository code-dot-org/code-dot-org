    mc_intro:
      1:
        text: "Namaku Jens Bergensten tapi lebih dikenal sebagai Jeb. Saya adalah kepala pengembang Minecraft, di Mojang, Stockholm. Saya berusia sebelas atau mungkin dua belas tahun dan mulai memprogram karena ingin membuat permainan. Salah satu teman ayahku mengatakan bahwa untuk membuat permainan saya harus belajar cara memprogram. Begitulah saya memulainya. Saya suka merancang dan membayangkan arsitektur permainan. Itulah yang paling saya sukai di Minecraft."
      2:
        text: "Selama satu jam berikutnya kamu akan mempelajari hal-hal dasar ilmu komputer dengan memprogram Alex atau Steve agar bergerak melalui potongan simulasi dunia Minecraft."
      3:
        text: "Pemrograman biasa pada umumnya dibuat berupa teks tapi kini kita akan menggunakan Blockly, sebuah sistem yang menggunakan balok visual yang bisa kamu seret dan jatuhkan untuk menulis program. Dengan kata lain, kamu menciptakan kode Javascript."
      4:
        text: "Konsep yang akan kamu pelajari adalah yang digunakan programer komputer setiap hari dan dasar ilmu komputer. Di Mojang, kami menggunakan konsep yang sama untuk membuat Minecraft berfungsi."
      5:
        text: "Sebelum memulai, pilih karakter terlebih dahulu. Saya akan memilih Alex. Ayo kita buat kode untuk program yang akan membantunya bergerak mengitari layar."
      6:
        text: "Layar kamu dibagi menjadi tiga bagian utama. Di sebelah kiri adalah area bermain Minecraft di mana program kamu akan dijalankan. Instruksi untuk tiap tingkat dituliskan di bawah ini."
      7:
        text: "Area di tengah ini adalah kotak perkakas dan tiap balok merupakan perintah yang mengarahkan tindakan Alex."
      8:
        text: "Ruang putih di sebelah kanan disebut area kerja dan di sinilah kita akan membuat program."
      9:
        text: "Jika kita menyeret balok bergerak maju(); ke area kerja lalu mengeklik jalankan, apa yang akan terjadi? Alex bergerak maju satu kotak di atas petak."
      10:
        text: "Dan bagaimana jika kita ingin melakukan sesuatu setelah dia bergerak maju satu kotak? Kita dapat menambahkan balok lain pada program. Saya akan memilih balok belokKanan(); dan menyeretnya ke bawah balok bergerakMaju(); hingga garis jingga ini muncul. Lalu saya akan menjatuhkannya dan dua balok akan saling menempel. Ketika kita menekan jalankan lagi, Alex akan melakukan perintah yang ditumpuk dari atas ke bawah di area kerja kita."
      11:
        text: "Jika kamu ingin menghapus sebuah balok, cukup seret balok dari tumpukan kembali ke kotak perkakas."
      12:
        text: "Untuk membatalkan perubahan dan kembali ke awal level, gunakan tombol Mulai Lagi di sudut kanan atas area kerja. Satu hal lagi: kamu lihat segitiga kecil pada balok untuk berbelok? Setiap kali kamu melihatnya, itu berarti bahwa kamu bisa mengambil pilihan lain. Ayo kita coba membuat kode!"
    mc_repeat:
      1:
        text: "Saya Lydia Winters, direktur merek Mojang dan kami membuat game kecil bernama Minecraft ini."
      2:
        text: "Aktivitas favorit saya di Minecraft adalah menggali. Saya sangat mencintai petualangan di gua dan melihat apa yang saya temukan. Karena saya bukan programer, saya sangat bersemangat untuk mempelajari Minecraft dan benar-benar belajar membuat kode sendiri."
      3:
        text: "Level terakhir memerlukan banyak balok bergerakMaju();. Akan lebih mudah jika kita cukup memberi tahu komputer untuk melakukan perintah bergerakMju(); empat atau lima kali. Untung saja komputer benar-benar hebat dalam mengulang perintah menggunakan putaran pengulangan."
      4:
        text: "Saat membuat Minecraft, kami menggunakan putaran pengulangan untuk menempatkan semua materi awal dalam membuat dunia baru. Terdapat beribu-ribu balok di dalamnya. Kami juga menggunakan putaran dalam hal-hal kecil, misalnya untuk menggerakkan kaki Alex ke depan dan ke belakang saat ia berjalan kaki. Putaran pengulangan merupakan bagian pemrograman yang hebat."
      5:
        text: "Malam menjelang dan dalam beberapa level berikutnya kita akan membangun rumah agar tetap aman. Kita akan menggunakan balok pengulangan untuk melakukannya dengan sangat mudah."
      6:
        text: "Untuk membuat dinding rumah, kita dapat meminta Alex untuk bergerakMaju(); dan menempatkan papan empat kali atau kita dapat memintanya agar bergerakMaju(); dan menempatkan satu papan lalu mengambil perintah ini dan menggunakan balok pengulangan agar Alex melakukan tindakan itu berkali-kali. Sekarang kita akan mengeklik balok pengulangan dan memberi tahu Alex berapa kali dia harus melakukan tindakan ini. Sekarang ayo kita bangun rumah sebelum malam datang! Selamat bersenang-senang."
    mc_if_statements:
      1:
        text: "Sekarang kita akan belajar tentang pernyataan jika. Pernyataan jika adalah bagian mendasar untuk belajar memprogram. Mereka membantu komputer membuat keputusan."
      2:
        text: "Semua komputer menggunakan pernyataan jika, termasuk ponsel saya. Misalnya, saat saya membuka ponsel, maka beberapa kode dijalankan yang mengatakan bahwa jika saya memasukkan kata sandi dengan benar, maka ponsel akan terbuka. Atau, menunjukkan pesan kesalahan."
      3:
        text: "Kamu dapat menggunakan pernyataan jika dalam kode untuk membuat Steve dan Alice menanggapi apa yang mereka lihat di dunia. Misalnya, jika ada batu di depan, mereka akan berbelok ke kiri. Atau berbelok ke kanan jika ada pohon di sana."
      4:
        text: "Dalam hal ini, tentu saja kita tidak mau jatuh ke dalam lava. Mudah saja untuk merencanakan lava. Kita dapat melihatnya di layar. Tapi bagaimana dengan lava yang tidak dapat kita lihat di bawah batu?"
      5:
        text: "Setelah menggali batu, kita harus memeriksa apakah ada lava di tempat itu sebelum bergerak maju. Jika ada lava, kita harus memindahkan batu di depan karakter kita sebelum dapat bergerak maju. Dengan begitu kita dapat bergerak dengan aman. Saatnya menggali lebih banyak! Dan ingatlah untuk menggunakan pernyataan jika untuk memperhatikan langkahmu."
    mc_congrats_share:

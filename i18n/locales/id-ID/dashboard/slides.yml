id:
  slides:
    maze_intro:
      1:
        image: notes/hoc1_1.jpg
        text: Selamat datang pada jam pertama belajar mengkode. Ayo coba pengalaman pertama anda memprogram.
      2:
        image: notes/hoc1_2.jpg
        text: Kita akan mengunakan Blockly, sebuah bahasa pemrograman dimana anda tinggal menarik dan menempatkan blok untuk menuliskan kode.
      3:
        image: notes/hoc1_3.jpg
        text: Kebanyakan kode harus ditulis, tetapi Blockly menggunakan visual. Setiap satu blok sama dengan sebuah baris dari kode asli.
      4:
        image: notes/hoc1_4.jpg
        text: 'Kalian akan mempelajari fondasi ilmu komputer, berdasarkan konsep-konsep yang digunakan dimana-mana, mulai dari  pembuatan app sampai mengkontrol rover di planet Mars.'
      5:
        image: notes/hoc1_5.jpg
        text: Program merupakan sekumpulan instruksi yang harus dikerjakan komputer.
      6:
        image: notes/hoc1_6.jpg
        text: Tujuan dari program pertama anda adalah membuat Angry Birds melalui labirin kemudian menangkap babi hijau.
      7:
        image: notes/hoc1_7.jpg
        text: Pada sisi kiri merupakan labirin dimana program anda akan dijalankan. Instruksi dari setiap teka-teki ada dibawah labirin.
      8:
        image: notes/hoc1_8.jpg
        text: Pada kotak perkakas ditengah memiliki semua perintah untuk Angry Bird. Anda akan menggunakannya untuk membangun kode anda.
      9:
        image: notes/hoc1_9.jpg
        text: Pada bagian kanan adalah area kerja dimana anda akan menarik blok dari kotak perkakas untuk membuat program. Untuk menghapus blok, tarik kedalam tempat sampah yang berada disudut.
      10:
        image: notes/hoc1_10.jpg
        text: 'Setiap blok berisi satu instruksi. Jika ada menarik "move forward" blok kedalam area kerja anda dan menekan "Run Program", maka burung akan berpindah satu petak dalam labirin.'
      11:
        image: notes/hoc1_11.jpg
        text: Untuk melakukan lebih dari satu aksi, kamu bisa menarik banyak blok ke ruang kerjamu dan melampirkan mereka. Burung itu akan melakukan perintah itu dari atas ke bawah.
      12:
        image: notes/hoc1_12.jpg
        text: 'Jika anda menjalankan program dan ingin meperbaiki dan mencobanya kembali, tekan tombol "Atur Ulang".'
      13:
        image: notes/hoc1_13.jpg
        text: Ayo kita ambil babi-babi tersebut!
    artist_intro:
      1:
        image: notes/stage5_1.jpg
        text: Halo, Nama saya JR! Setiap tim balap mobil perlu programmer untuk dapat memenangkan balapan. Mereka menganalisis data dari mobil untuk dapat membuatnya meluncur lebih cepat.
      2:
        image: notes/stage5_2.jpg
        text: Dalam teka-teki ini, Anda akan menjadi seorang artis yang menarik garis ke mana pun mereka berjalan.
      3:
        image: notes/stage5_3.jpg
        text: 'Blok ini mengatakan "Gerak maju sepanjang 100 piksel." Pixel adalah titik-titik yang sangat kecil pada layar Anda.'
      4:
        image: notes/stage5_4.jpg
        text: 'Blok ini mengatakan "belok kanan oleh 90 derajat." Ini akan membuat artis Anda belok dengan sudut yang sama sebagai blok "belok" di teka-teki labirin yang sebelumnya.'
      5:
        image: notes/stage5_5.jpg
        text: Klik pada panah di salah satu blok ini untuk mengubah arah artis bergerak maju atau belok. Cobalah mengenali cara kerja blok-blok ini.
    farmer_intro:
      1:
        image: notes/stage9_1.jpg
        text: Halo, Saya Paola! Dalam teka-teki ini, Anda menjadi seorang petani yang harus membuat ladangmu benar-benar datar sebelum memulai menanam tanaman.
      2:
        image: notes/stage9_2.jpg
        text: Anda harus membantu menghapus semua tumpukan tanah dan mengisi semua lubang.
      3:
        image: notes/stage9_3.jpg
        text: Blok baru yang memindahkan 1 sekop tumpukan tanah dan menimbun 1 sekop tanah ke sebuah lubang.
      4:
        image: notes/stage9_4.jpg
        text: Tumpukan dan lubang adalah ukuran yang berbeda, sehingga Anda harus memberitahu petani berapa banyak sekop yang harus digunakan.
    flappy_intro:
      1:
        image: notes/flappy01.jpg
        text: "Hi, I 'm Katie! Salah satu hal yang paling menarik tentang ilmu komputer adalah bahwa sebuah program komputer bisa interaktif."
      2:
        image: notes/flappy02.jpg
        text: Jika seseorang mengklik atau mengetuk atau mengetik di komputer atau telepon, yang menghasilkan sebuah EVENT, dan ada beberapa kode yang dapat memutuskan apa yang harus dilakukan ketika ini terjadi.
      3:
        image: notes/flappy03.jpg
        text: |-
          Contohnya, Kamu bisa mendapatkan pesan 'EVEN-HANDLER' isinya "ketika maus ditekan, mainkan sebuah bunyi" 
      4:
        image: notes/flappy04.jpg
        text: "Pernahkan kamu mendengar permainan FlappyBird? Dengan menggunakan 'Event Handlers', kita akan belajar untuk memprogram FlappyBird buatan kita sendiri!"
      5:
        image: notes/flappy05.jpg
        text: Kode yang Anda akan tulis melibatkan mengambil blok yang mewakili perintah untuk komputer. Didalam masing-masing blok, ada kode yang nyata.
      6:
        image: notes/flappy06.jpg
        text: 'Jika Anda melihat di ruang kerja (workspace), ada beberapa blok hijau yang telah diisi - blok-bok ini dinamakan "event handlers" '
      7:
        image: notes/flappy07.jpg
        text: 'Jika Anda ingin burung mengepakkan sayap ketika Anda klik maus, Anda dapat melakukannya dengan melampirkan blok "kepakkan sayap" ke "event handler" tertentu, dan karena itu dalam permainan Anda setiap kali Anda mengklik maus, burung akan mengepakkan sayapnya.'
      8:
        image: notes/flappy08.jpg
        text: 'Dalam setiap teka-teki kegiatan ini kami akan memperkenalkan jenis baru dari peristiwa sebagai blok hijau pada ruang kerja (workspace), dan Anda dapat memutuskan blok mana yang harus ditempelkan sesuai "event"nya.'
      9:
        image: notes/flappy09.jpg
        text: 'Ketika Anda melihat menu seperti ini, itu berarti Anda dapat mengubah pengaturan - seperti bunyi apa yang bermain ketika flappy menyentuh permukaan.'
      10:
        image: notes/flappy10.jpg
        text: Dalam teka-teki akhir Anda akan dapat membuat permainan Anda sendiri dan berbagi dengan teman-teman Anda. Selamat bersenang-senang!
    loop_times:
      1:
        image: notes/hoc2_1.jpg
        text: Hai, Saya Mark! Ayo kita belajar mengenai perulangan (loop). Dengan menggunakan perulangan anda dapat mengatakan pada komputer untuk mengulangi sekumpulan aksi berulang ulang kali, ribuan kali atau bahkan milayaran kali.
      2:
        image: notes/hoc2_2.jpg
        text: Dalam teka-teki ini, kita menginginkan untuk membuat burung berpindah 5 petak menuju babi.
      3:
        image: notes/hoc2_3.jpg
        text: 'Kita dapat menggunakan blok "repeat" untuk membantu kita.'
      4:
        image: notes/hoc2_4.jpg
        text: 'Daripada menarik 5 blok "move forward"...'
      5:
        image: notes/hoc2_5.jpg
        text: 'Kita dapat menempatkan blok "move forward" dalam blok "repeat" dan menuliskan angka dalam blok untuk menentukan berapa banyak perulangan yang harus dilakukan.'
      6:
        image: notes/hoc2_6.jpg
        text: 'Dan yang terpenting: anda dapat menempatkan lebih dari satu perintah dalam sebuah blok "repeat".'
      7:
        image: notes/hoc2_7.jpg
        text: 'Nikmatilah menggunakan blok "repeat" baru anda!'
    loop_until:
      1:
        image: notes/hoc3_1.jpg
        text: 'Hai, Saya Chris. Sebelum bergabung dengan Miami Heat, saya pergi ke Georgia Tech untuk mempelajari Ilmu Komputer. Ayo kita coba blok baru kita, yaitu blok "repeat until".'
      2:
        image: notes/hoc3_2.jpg
        text: bagaimana jika kita tidak mengetahui berapa jarak untuk burung harus berpindah untuk sampai kepada babi?
      3:
        image: notes/hoc3_3.jpg
        text: 'Jika kita meletakan blok "move forward" kedalam blok "repeat until", maka burung akan begerak maju sampai ia mencapai babi (atau menabrak tembok).'
      4:
        image: notes/hoc3_4.jpg
        text: 'Jangan lupa: sama seperti sebelumnya, kita dapat menaruh beberapa blok didalam blok "Ulangi sampai" (repeat until) dan blok blok tersebut akan diulang.'
    if:
      1:
        image: notes/hoc4_1.jpg
        text: 'Hai, Saya Bill! Mari kita belajar konsep fundamental yang baru: pernyataan "jika" (if). Ini yang dapat membuat komputer untuk membuat keputusan.'
      2:
        image: notes/hoc4_2.jpg
        text: 'Sehari-hari andapun terbiasa menggunakan menggunakan pernyataan "jika" (if). Misalnya: setiap pagi sebelum keluar dari rumah , anda berkata: "jika" diluar hujan, maka saya perlu menggunakan jas hujan.'
      3:
        image: notes/hoc4_3.jpg
        text: Kita dapat membuat zombie untuk memeriksa jika ada jalan ke kiri, dan jika ia menemukannya, kita dapat membuat ia untuk menuju ke arah tersebut.
      4:
        image: notes/hoc4_4.jpg
        text: 'Untuk menuliskan kode seperti ini, mari kita menarik keluar blok "jika" (if) dan menempatkan blok "belok kiri" (turn left) kedalamnya.'
      5:
        image: notes/hoc4_5.jpg
        text: 'Sekarang, jika kita tempatkan sebuah blok "maju kedepan" (move forward) paling pertama dan sebuah blok "ulangi" (repeat) menyelimuti seluruh bagian, maka setiap zombie bergerak, ia akan mengecek apakah ada jalan ke kiri dan berbelok menuju arah tersebut. Perintah "ulangi" (repeat) sangatlah penting, untuk melakukan pengecekan setiap belokan pada setiap langkah.'
      6:
        image: notes/hoc4_6.jpg
        text: Pernyataan if sangatlah penting dalam ilmu komputer. Salah satu dari program yang pertama saya tulis adalah game tik-tak-tol, dan ada sebuah pernyataan if yang mengatakan jika pemain yang lain hampir menang, maka halangi kotak yang akan membuat ia menang.
      7:
        image: notes/hoc4_7.jpg
        text: 'Selamat berexperimen dengan blok "jika" (if)!'
    if_else:
      1:
        image: notes/hoc5_1.jpg
        text: 'Halo, nama saya Saloni. Saya menggunakan ilmu komputer untuk menolong memecahkan masalah di kesehatan dan obat-obatan. Mari kita belajar tentang blok "jika tidak" /if else. Ini terlihat blok "jika" /if,tetapi terdapat bagian tambahan di akhir mengatakan "jika tidak" /else.'
      2:
        image: notes/hoc5_2.jpg
        text: 'Jika saya menaruh blok "move forward"/"gerakmaju" di tempat bertanda blok  "do"/"lakukan", dan menaruh blok "turn left"/"belok kiri" ditempat bertanda blok  "else"/"jika tidak"  yang berarti bahwa zombie akan memilih antara 2 pilihan. Jika ada jalan ke depan, zombie akan bergerak maju, dan sebaliknya (tidak ada jalan ke depan), zombie akan berbelok ke kiri.'
      3:
        image: notes/hoc5_3.jpg
        text: 'Seperti  blok "if"/"jika", kita dapat menempatkan blok "if else"/"jika lain"  dalam blok "repeat"/"Ulangi" sehingga zombie terus bergerak dan blok "if else"/"jika lain" akan terus menerus  memeriksa apakah ada tempat untuk berbalik.'
      4:
        image: notes/hoc5_4.jpg
        text: Sekarang, mendapatkan mereka zombie di tempat mereka berasal!
    if_else_scrat:
      1:
        image: notes/saloni_ifelse_scrat1.jpg
        text: pernyataan if-else adalah keputusan antara dua hal. Mari kita lihat bagaimana kita dapat menggunakan pernyataan if-else dengan teman Scrat tupai kami .
      2:
        image: notes/saloni_ifelse_scrat2.jpg
        text: 'Blok ini terlihat sama dengan blok "jika"/"if" tetapi ada bagian tambahan di bawah yang mengatakan "else"/"kecuali". Jika saya menempatkan blok "move forward"/"bergerak maju" di blok yang mengatakan "do"/"lakukan" dan blok "turn left/ "belok kiri" di blok yang mengatakan "else"/"kecuali", itu berarti Scrat si tupai akan bergerak maju jika ada jalan di depan. Jika tidak ada jalan di depan, Scrat akan berbelok ke kiri.'
      3:
        image: notes/saloni_ifelse_scrat3.jpg
        text: 'Hal ini membuat keputusan dan melakukan salah satu dari dua tindakan berdasarkan keputusan itu. Dan seperti halnya  blok "if" / "jika", Anda dapat menempatkan blok "if-else" / "kecuali-jika" dalam blok "ulangi" .'
      4:
        image: notes/saloni_ifelse_scrat4.jpg
        text: Sekarang mari kita membantu Scrat tupai mendapatkan bijinya itu!
    function:
      1:
        image: notes/stage13_1.jpg
        text: Halo, saya Brina, seorang programer dari Instagram. Fungsi adalah baris-baris tertentu kode yang Anda ingin menggunakan berkali-kali. Daripada menulis kode yang sama setiap kali, Anda cukup menggunakan satu blok.
      2:
        image: notes/stage13_2.jpg
        text: Kita akan belajar bagaimana cara membuat suatu fungsi. Suatu fungsi akan memiliki sebuah tanda bintang di sudut dan nama fungsi ditulis di atas blok.
      3:
        image: notes/stage13_3.jpg
        text: 'Blok yang masuk dalam fungsi menjelaskan apa yang dikerjakannya. Jadi fungsi ini dinamakan "Timbunlah 5" dan itu terdiri dari blok "Ulangi" dan blok "timbun".'
      4:
        image: notes/stage13_4.jpg
        text: 'Fungsi terletak di area kerja, tetapi seluruh fungsi tidak akan bekerja sampai Anda menarik keluar blok "fungsi isi 5" dari fungsi kategori.'
      5:
        image: notes/stage13_5.jpg
        text: 'Mari kita bersenang-senang dengan "Fungsi"! '
    loop_while:
      1:
        image: notes/stage9_5.jpg
        text: 'Hi, Saya Makinde! Mari kita belajar tentang blok "selama". '
      2:
        image: notes/stage9_6.jpg
        text: 'Blok "Selama" akan mengerjakan perintah-perintah yang Anda tempatkan di dalamnya selama kondisinya berlaku.'
      3:
        image: notes/stage9_7.jpg
        text: Misalnya, jika si petani berdiri di tumpukan, maka ia akan terus memindahkan 1 sekop SELAMA tumpukan masih ada.
    loop_for:
      1:
        image: notes/stage11_1.jpg
        text: Halo, saya Trina, dan saya bekerja untuk Pixar. Saya telah terlibat didalam produksi banyak film, termasuk Shrek.
      2:
        image: notes/stage11_2.jpg
        text: 'Ini adalah loop "counter". Loop ini akan melakukan aksi berulang kali dan Anda dapat membuat aksi-aksi sedikit berbeda setiap kali.'
      3:
        image: notes/stage11_3.jpg
        text: 'Dalam contoh ini, loop "counter" mendeskripsikan "Hitung dengan konter dari 50 sampai 90 dengan step 10" dan di dalamnya, ada sebuah blok "Gambar persegi". Taruh blok "konter" dari bagian "Variabel" ke dalam "panjang".'
      4:
        image: notes/stage11_4.jpg
        text: Ini berarti si artis akan menggambar beberapa buah persegi, yang pertama memiliki panjang 50 piksel, lalu tambahkan 10 piksel dan kemudian gambar lagi sebuah persegi dengan 60 piksel panjang. Kemudian akan terus tambahkan 10 piksel lagi sampai kotak terakhir dengan panjang 90 piksel. Jadi kita akan memiliki beberapa kotak dengan panjang 50, 60, 70, 80 dan 90 piksel.
    parameters:
      1:
        image: notes/stage15_1.jpg
        text: "Hi, I 'm Janete, dan saya adalah seorang programer di Zynga."
      2:
        image: notes/stage15_2.jpg
        text: Bagaimana jika kita ingin menarik beberapa segitiga dengan sisi yang berbeda?
      3:
        image: notes/stage15_3.jpg
        text: Kita bisa menulis semua kode yang menggambar segitiga satu persatu atau kita bisa menggunakan sebuah fungsi dengan parameter.
      4:
        image: notes/stage15_4.jpg
        text: 'Untuk dapat melakukannya, klik gambar bintang biru pada fungsi "tarik segitiga". Kemudian taruhlah "masukan nama" ke dalam blok "masukan".'
      5:
        image: notes/stage15_5.jpg
        text: 'Kemudian jika Anda menulis "panjang" di tempat di mana bertanda "x" dan tekan "Enter" Anda akan membuat panjang sebagai masukan untuk fungsi Anda.'
      6:
        image: notes/stage15_6.jpg
        text: 'Kemudian klik tanda bintang. Lalu, klik pada kategori variabel dan taruhlah blok "panjang" pada blok "gerak maju" dari fungsi Anda. Dan buanglah blok sebelumnya.'
      7:
        image: notes/stage15_7.jpg
        text: 'Untuk menggunakan fungsi Anda dengan parameter, klik pada kategori fungsi dan tariklah keluar fungsi "menggambar sebuah segitiga dengan panjang".'
      8:
        image: notes/stage15_8.jpg
        text: Sekarang Anda dapat menggunakan blok matematika untuk memasukkan nomor yang berbeda untuk menggambar segitiga dengan ukuran yang berbeda.
    hoc_wrapup:
      1:
        image: notes/hoc6_1.jpg
        text: Horee! Dengan teka-teki terakhir yang anda pecahkan, anda telah menuliskan kode yang dapat mengerakan robot untuk mencari jalan keluar dari labirin tidak bercabang atau terowongan dengan berbagai panjang, apakah itu sebuah zombie, burung, mars rover, atau bahkan pengemudi otomatis mobil.
      2:
        image: notes/hoc6_2.jpg
        text: Konsep dasar yang anda gunakan merupakan jatung dari setiap pemrograman atau app yang anda pernah gunakan. Kita mempelajari menangani perulangan (loops), ulangi (repeat), pernyataan ulangi sampai (repeat until), pernyataan jika (if) dan pernyataan jika tidak (if else).
      3:
        image: notes/hoc6_3.jpg
        text: Jika anda menyukai waktu pertama anda mengkoding, maka kunjungilah code.org untuk melanjutkan edukasi dalam ilmu pengetahuan komputer. Saat anda menyelesaikan kursus 20 jam, maka anda akan menguasai dasar pemrograman, dan anda dapat memulai belajar cara membuat aplikasi hp, instruksi robot, games, apa pun yang anda ingin lakukan.
      4:
        image: notes/hoc6_4.jpg
        text: 'Teknologi merubah segala sesuatu yang kita lakukan dan tidak peduli apakah anda muda atau tua: Pemrograman sangat menyenangkan, kreatif dan dapat dipelajari oleh semua orang.'
    20_wrapup:
      1:
        image: notes/bird.png
        text: Catatan sedang dipersiapkan!
    frozen_intro:
      1:
        image: notes/frozen1_1.jpg
        text: Hi, nama saya Lyndsey. Saya model, bertindak, dan menulis aplikasi saya sendiri. Mari kita menggunakan kode bergabung dengan Anna dan Elsa karena mereka menjelajahi keajaiban dan keindahan es.
      2:
        image: notes/frozen1_2.jpg
        text: Anda akan menciptakan kepingan salju dan pola seperti skate es Anda dan membuat wonderland musim dingin yang kemudian dapat berbagi dengan teman-teman Anda.
      3:
        image: notes/frozen1_3.jpg
        text: Dalam satu jam berikutnya, Anda akan mempelajari dasar-dasar bagaimana membuat kode. Pemrograman tradisional biasanya dalam teks, tapi kami akan menggunakan Blockly, yang menggunakan blok visual yang dapat Anda drag dan drop dalam menulis program. Inilah cara bagaimana mahasiswa mempelajari dasar-dasar pemograman. Di mana saja, Anda tetap bisa membuat kode.
      4:
        image: notes/frozen1_4.jpg
        text: Program adalah serangkaian instruksi yang memberitahu komputer apa yang harus dilakukan. Mari kita membangun kode, atau program, yang akan membantu Elsa membuat garis sederhana. Kita akan menggunakannya nanti untuk membuat pola-pola yang lebih kompleks.
      5:
        image: notes/frozen1_5.jpg
        text: Layar Anda dibagi menjadi tiga bagian utama. Di sebelah kiri, adalah permukaan es di mana Anda akan menjalankan program Anda. Petunjuk untuk setiap tingkat ditulis tepat di bawah permukaan.
      6:
        image: notes/frozen1_6.jpg
        text: Daerah tengah ini terdapar toolbox, dan masing-masing blok ini adalah tindakan yang Elsa dan Anna dapat lakukan.
      7:
        image: notes/frozen1_7.jpg
        text: 'Ruang putih di sebelah kanan disebut ruang kerja, dan ini adalah di mana kita akan membangun program kita. Untuk bergerak di sekitar permukaan es, Anda akan menggunakan blok "Move Forward" / "Bergerak maju".'
      8:
        image: notes/frozen1_8.jpg
        text: 'Di sini, blok "move fordware"/"Bergerak maju" mengatakan, "move forward by 100 pixels."/"bergerak maju dengan 100 piksel." Ketika kita menekan "Run", apa yang terjadi? Elsa bergerak maju dengan jumlah tertentu di layar, yang sebenarnya 100 pixel ! Piksel pada dasarnya adalah kotak yang sangat kecil di layar komputer Anda.'
      9:
        image: notes/frozen1_9.jpg
        text: 'Blok lain yang kita miliki dalam teka-teki ini mengatakan  "turn right by 90 degrees."/"belok kanan oleh 90 derajat." Dan ketika kita menggunakan blok  "Turn Right"/"Belok kanan" ini, yang membuat Elsa berbelok dalam jumlah tertentu. Anda dapat bermain-main dengan seberapa jauh Anda inginkan Elsa untuk berbelok. Sudut diukur dari jalan depan Elsa. Jadi, ini adalah berbalik 90 derajat. Dan ini adalah berbalik 120 derajat.'
      10:
        image: notes/frozen1_10.jpg
        text: Ingat, Anda dapat mengubah jumlah piksel dan derajat dengan mengklik tanda panah di samping mereka.
    frozen_loops:
      1:
        image: notes/frozen2_1.jpg
        text: "Hi, I 'm Paola! Komputer benar-benar baik untuk mengulangi tindakan. Anda dapat menghitung sampai 10, 20, atau 100. Tapi komputer dapat dihitung miliar atau triliun. Itu tidak akan bosan dan hanya terjadi beberapa detik. Apakah itu menghitung, atau menggambar, atau segala hal--komputer dapat mengulangi ratusan hal atau bahkan Milyaran kali."
      2:
        image: notes/frozen2_2.jpg
        text: 'Dalam pemrograman, kami menyebutnya loop. Loop adalah bagaimana Anda mengulangi kode Anda secara berulang kali. Untuk teka-teki berikutnya, tujuan Anda adalah untuk membantu Anna membuat persegi dengan blok "Repeat"/"Ulangi".'
      3:
        image: notes/frozen2_3.jpg
        text: 'Setiap blok kode yang Anda masukkan ke dalam blok "Repeat"/"Ulangi" akan diulang dalam urutan, sebanyak yang Anda inginkan.'
      4:
        image: notes/frozen2_4.jpg
        text: 'untuk mGerak majuenggambar persegi, Anda dapat menggunakan blok "Move Forward"/"Bergerak maju" dan blok "Turn Right"/"Belok kanan" 4 kali. Tetapi cara yang lebih mudah adalah untuk memberitahu komputer "Move Forward"/"Bergerak maju" dan "Turn Right by 90 degrees"/"Belok kanan 90 derajat" sekali, dan kemudian memberitahukannya untuk mengulangi sepasang tindakan sebanyak 4 kali. Untuk melakukan itu, Anda perlu untuk menempatkan blok "Move Forward"/"Bergerak maju" dan blok "Turn Right"/"Belok kanan"  dalam blok "Repeat"/"Ulangi".'
      5:
        image: notes/frozen2_5.jpg
        text: |-
          Ingat, Anda dapat mengubah nomor di blok  "Repeat"/'"Ulangi" untuk apa pun, dan itu akan mengulang apa yang ada di dalam blok yang berkali-kali.
    frozen_functions:
      1:
        image: notes/frozen3_1.jpg
        text: "Hi, I 'm Chris Bosh. Saya pemain bola basket profesional, dan saya dikodekan di perguruan tinggi."
      2:
        image: notes/frozen3_2.jpg
        text: 'Salah satu konsep yang paling penting dalam ilmu komputer adalah bagaimana mendefinisikan perintah baru. Kebanyakan bahasa komputer  hanya memiliki sekitar 100 kata atau perintah. Dan sungguh, seni dan keajaiban dalam mendefinisikan kata-kata baru Anda sendiri dari blok bangunan ini.'
      3:
        image: notes/frozen3_3.jpg
        text: Setelah Anda telah diajarkan komputer bagaimana melakukan tindakan sekali menggunakan urutan perintah, Anda dapat membuat nama Anda sendiri untuk tindakan tersebut sehingga mudah untuk mengulanginya nanti. Ketika Anda mendefinisikan perintah Anda sendiri dan memberinya nama, hal itu disebut fungsi.
      4:
        image: notes/frozen3_4.jpg
        text: Hi, Saya Jess. Ketika pemrograman dengan blok, Anda akan menggunakan fungsi jika ada serangkaian tindakan yang Anda ingin menggunakan banyak kali. Misalnya, Anda telah menulis kode untuk membuat persegi.
      5:
        image: notes/frozen3_5.jpg
        text: 'Anda bisa mendefinisikan ini sebagai fungsi yang disebut "create a square." /"menciptakan sebuah persegi." '
      6:
        image: notes/frozen3_6.jpg
        text: Sekarang Anda memiliki blok baru yang dapat Anda gunakan beberapa kali untuk membuat beberapa kotak.
      7:
        image: notes/frozen3_7.jpg
        text: Banyak bentuk sederhana dapat digunakan untuk menciptakan pola-pola yang lebih kompleks. Di depan teka-teki, kode Anda baru saja menulis untuk membuat lingkaran yang tersedia untuk Anda sebagai fungsi baru yang dapat membuat lingkaran dengan ukuran yang berbeda. Anda dapat menggunakannya untuk membantu Elsa da;a, menciptakan pola yang rumit dan indah di salju ?
    C3_playlab_create_game:
      1:
        image: notes/playlab_1.png
        text: Sejauh ini Anda telah membuat animasi atau cerita yang melakukan hal yang sama setiap kali Anda menjalankan. Sekarang Anda dapat membuat permainan interaktif yang dapat benar-benar bermain.
      2:
        image: notes/playlab_2.png
        text: 'Ada blok "when arrow" / "ketika panah"  dan blok "move actor" / "bergerak aktor". Anda dapat menempatkan blok ini bersama-sama untuk menggerakan aktor dengan tombol panah.'
      3:
        image: notes/playlab_3.png
        text: Dan ada beberapa blok yang melakukan hal baru ketika aktor bertabrakan atau diklik. Periksa lah dan bersenang-senang!
    playlab_intro:
      1:
        image: notes/playlab_intro_1.png
        text: Kita akan membuat game menggunakan Play Lab. permainan yang bagus memiliki cerita, dan setiap cerita memiliki aktor. Kita akan belajar cara membuat aktor seperti penyihir, alinens, dan hewan berbicara, bergerak dan berinteraksi dengan satu sama lain. Pada akhir tutorial ini, Anda dapat membangun sebuah game dari awal dan berbagi dengan teman-teman Anda.
      2:
        image: notes/playlab_intro_2.png
        text: Layar Anda dibagi menjadi 3 bagian utama. Di sebelah kiri adalah ruang permainan dimana program Anda akan berjalan. Petunjuk untuk setiap tingkat ditulis di bawah ini.
      3:
        image: notes/playlab_intro_3.png
        text: Wilayah tengah adalah toolbox, dan masing-masing blok ini adalah sepotong kode. Ruang putih di sebelah kanan disebut ruang kerja dan ini adalah di mana kita akan membangun program kita.
      4:
        image: notes/playlab_intro_4.png
        text: 'Untuk memulai, Anda harus hubungkan blok anda ke blok "when run" / "ketika menjalankan" yang bewarna oranye. Anda dapat menghubungkan beberapa blok bersama-sama dengan menyeret mereka sampai Anda melihat garis kuning, dan kemudian mereka akan merampas bersama-sama.'
      5:
        image: notes/playlab_intro_5.png
        text: 'Dalam teka-teki pertama ini, aktor kami adalah seekor pinguin dan kami akan membuatnya mengatakan "Hello!" dengan menyeret blok katakan keluar, menghubungkannya saat menjalankan blok, dan mengetikkan "Hello." Kami juga dapat membuat penguin bergerak dengan menggunakan  blok move right/bergerak ke kanan dan blok move left /bergerak ke kiri. Setelah anda menempatkan blok anda, tekan tombol Jalankan untuk melihat apa yang teleh anda programkan.'
      6:
        image: notes/playlab_intro_6.png
        text: Mulai dan pada akhir, Anda akan dapat membuat game sendiri dengan segala macam pemain yang dapat berinteraksi, berubah bahagia atau sedih, mencetak poin, atau melempar bola api, atau bahkan lenyap satu sama lain. Semuanya terserah pada Anda dan permainan yang ingin Anda buat.
    playlab_events:
      1:
        image: notes/playlab_events_1.png
        text: Sekarang, kita akan belajar tentang sesuatu yang semua pemrogram permainan menggunakan setiap hari. Mereka disebut event/peristiwa. sebuah event memberitahu program Anda untuk mendengarkan ketika sesuatu terjadi. Ketika hal itu terjadi, program anda melakukan tindakan.
      2:
        image: notes/playlab_events_2.png
        text: Beberapa contoh peristiwa seperti listening/mendengarkan sebuah mouse click/klik mouse, arrow button/tombol panah atau tap on the screen/Tekan pada layar.
      3:
        image: notes/playlab_events_3.png
        text: 'Di sini, kita akan membuat ruang bot menyambut para penduduk dunia saat pemain mengklik dirinya. Kami akan gunakan blok "when clicked"/"saat diklik"  dan memasang block "say"/"katakan"  padanya. Ketika pemain mengklik pada ruang bot , segala sesuatu yang melekat pada   event blok "when clicked"/"ketika diklik" ini akan dilaksanakan. Apa tanggapan alien Anda ?'
      4:
        image: notes/playlab_events_4.png
        text: 'disana juga terdapat blok  "when arrow"/"ketika panah menunjukan". Jika Anda menghubungkan blok "move"/"bergerak" untuk ini, Anda dapat mulai menggerakkan aktor Anda ke atas, bawah, kiri, atau kanan. Langkah demi langkah, permainan Anda semakin interaktif.'
    playlab_repeat_forever:
      1:
        image: notes/playlab_repeat_forever_1.png
        text: 'Ini adalah blok "repeat forever"/ "Ulangi selamanya". Segala hal di dalam blok ini akan terjadi selamanya dalam permainan.'
      2:
        image: notes/playlab_repeat_forever_2.png
        text: 'Jika kita ingin aktor untuk melakukan sesuatu yang berulang-ulang, tanpa pemain harus melakukan sesuatu, kami akan menempatkan blok tersebut di dalam blok "repeat forever"/"Ulangi selamanya".'
      3:
        image: notes/playlab_repeat_forever_3.png
        text: Dalam teka-teki berikutnya, tujuan kami adalah untuk membantu wizard berpatroli di batas-batas kerajaan, kiri dan kanan secara terus menerus. Belajar bagaimana ulangi perintah kerja, akan menghemat satu ton waktu nanti ketika Anda membangun permainan Anda sendiri.

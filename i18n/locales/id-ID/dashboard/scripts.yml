              name: Pengurutan dalam Labirin
              description_student: Dalam pelajaran ini, Anda akan mempelajari cara menulis program Anda sendiri!
              description_teacher: "Dalam kumpulan puzzle ini, murid akan memulai pengenalan (atau tinjauan bergantung pada pengalaman kelas Anda) ruang kerja online Code.org. Akan tersedia beberapa video yang menjelaskan fungsionalitas dasar ruang kerja, meliputi tombol `Run`, `Reset`, dan `Step`. Hal-hal yang juga didiskusikan dalam video ini: menyeret blok Blockly, menghapus blok Blockly, dan menghubungkan blok Blockly. Berikutnya, murid akan melatih keterampilan _sequencing_ dan _debugging_ mereka dalam labirin. \\r\nDebugging merupakan elemen pokok belajar memprogram. Murid akan menjumpai beberapa puzzle yang sudah dipecahkan secara tidak benar. Mereka harus menyelisik code yang ada untuk mengidentifikasi kesalahan, termasuk loop yang salah, blok yang hilang, blok ekstra, dan blok yang berantakan."
            Programming and Loops with the Artist:
              name: Menggambar dengan Loop
              description_student: Dalam pelajaran ini, loop memudahkan pembuatan gambar-gambar yang makin keren dengan Artis!
              description_teacher: Saksikan wajah-wajah murid yang berubah ceria saat mereka berhasil membuat desain sendiri yang menakjubkan menggunakan segelintir blok dan stiker digital! Pelajaran ini membangun pemahaman tentang loop dari pelajaran sebelumnya dan memberi kesempatan murid untuk benar-benar menjadi kreatif. Aktivitas ini sangat bagus untuk menghasilkan artefak bagi portofolio atau rapat guru/orang tua.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Conditional dalam Minecraft: Perjalanan Air'
              description_student: Di sini Anda akan belajar tentang conditional di dunia Minecraft.
              description_teacher: Pelajaran ini awalnya dibuat untuk Hour of Code, bersama dengan tim Minecraft. Murid akan berkesempatan melatih ide-ide yang sudah mereka pelajari sampai titik ini, sekaligus sedikit belajar tentang conditional!
            Conditionals:
              name: Conditional dengan Petani
              description_student: Anda harus memberi tahu komputer apa yang harus dilakukan dalam kondisi tertentu lewat serial yang seru dan menantang ini.
              description_teacher: Pelajaran ini memperkenalkan murid dengan loop `while` dan pernyataan `if / else`. _While loops_ adalah loop yang terus mengulang perintah sepanjang kondisinya benar. While loop digunakan ketika pemrogram tidak tahu persis berapa kali perintah harus diulang, tetapi pemrogram tahu kondisi apa yang harus benar agar loop dapat terus mengulang. Pernyataan `If / Else` memberikan fleksibilitas dalam pemrograman dengan menjalankan seluruh bagian code hanya jika sesuatu itu benar, tetapi menjalankan code yang lain jika sebaliknya.
            Simon Says:
              name: Simon Mengatakan
              description_student: Mainkan permainan dan pikirkan tentang perintah yang diperlukan untuk mendapat hasil yang tepat.
              description_teacher: 'Dalam pelajaran ini, murid akan memainkan permainan yang dimaksudkan untuk memancing mereka berpikir tentang cara yang mengharuskan pemberian perintah untuk membuahkan hasil yang benar. Cara ini akan membantu mereka (murid) dengan mudah membawa pelajaran ini ke Sprite Lab dalam pelajaran yang akan datang. '
            Learning Sprites with Sprite Lab:
              name: Iklan Berenang dengan Sprite Lab
              description_student: Pelajari cara membuat dan mengedit sprite.
              description_teacher: 'Dalam pelajaran ini, murid akan belajar tentang dua konsep inti dari Sprite Lab: sprite dan perilaku. Sprite adalah karakter atau objek di layar yang dapat digerakkan, diubah, dan dimanipulasi oleh murid. Perilaku adalah kegiatan yang akan dilakukan terus-menerus oleh sprite sampai berhenti.'
            Alien Dance Party with Sprite Lab:
              name: Pesta Dansa Alien dengan Sprite Lab
              description_student: Buat proyek interaktif yang bisa dibagikan ke teman-teman sekelas.
              description_teacher: 'Pelajaran ini menampilkan Sprite Lab, sebuah platform bagi murid untuk membuat animasi dan permainan interaktif mereka sendiri. Selain perilaku, hari ini murid akan memasukkan input pengguna sebagai event untuk membuat "pesta dansa alien".  '
            Private and Personal Information:
              name: Informasi Privat dan Pribadi
              description_student: Internet adalah menyenangkan dan menarik, tetapi sangat penting untuk tetap aman. Pelajaran ini mengajarkan anda perbedaan antara informasi yang aman untuk berbagi dan informasi yang bersifat pribadi.
              description_teacher: |-
                Dikembangkan oleh Common Sense Education, pelajaran ini membahas perbedaan antara informasi yang aman dibagikan secara online dengan informasi yang tidak aman.\r
                \r
                Sewaktu murid mengunjungi situs-situs yang meminta informasi tentang identitas, mereka belajar menerapkan proses penyelidikan kritis yang membantu mereka melindungi diri sendiri dan keluarga dari pencurian identitas. Dalam pelajaran ini, murid belajar berpikir kritis tentang informasi pengguna yang diminta atau dituntut oleh beberapa situs web. Mereka mempelajari perbedaan antara informasi privat dengan informasi pribadi serta cara membedakan informasi yang aman atau tidak aman dibagikan secara online.
            About Me:
              name: Tentang Saya dengan Sprite Lab
              description_student: Lewat pembuatan poster interaktif dengan SpriteLab, murid akan menerapkan pemahaman mereka tentang berbagi informasi pribadi dan privat di web.
              description_teacher: "Lewat pembuatan poster interaktif dengan SpriteLab, murid akan menerapkan pemahaman mereka tentang berbagi informasi pribadi dan privat di web.\\r"
            Access Ability:
              name: Mendesain untuk Aksesibilitas
              description_student: 'Dalam pelajaran ini, murid akan belajar tentang aksesibilitas dan nilai empati melalui penggodokan (curah gugasan) dan desain solusi yang mudah diakses untuk aplikasi hipotetis. '
              description_teacher: 'Dalam pelajaran ini, murid akan belajar tentang aksesibilitas dan nilai empati melalui penggodokan (curah gugasan) dan desain solusi yang mudah diakses untuk aplikasi hipotetis. '
            Nested Loops in Bee:
              name: Nested Loop dalam Labirin
              description_student: Loop di dalam loop di dalam loop. Apa artinya? Pelajaran ini akan mengajari Anda apa yang terjadi ketika Anda meletakkan loop di dalam loop yang lain.
              description_teacher: Dalam aktivitas online ini, murid berkesempatan meningkatkan pemahaman mereka tentang loop ke level yang sepenuhnya baru. Lewat permainan dengan Lebah dan Tanaman vs Zombi, murid akan mempelajari cara memprogram sebuah loop agar berada di dalam loop lain. Mereka juga akan didorong untuk mencari tahu betapa perubahan kecil di dalam loop dapat memengaruhi program ketika mereka mengklik `Run`.
            Nested Loops in Artist:
              name: Bentuk-Bentuk Menawan menggunakan Nested Loop
              description_student: Nested loop lebih banyak! Kali ini Anda harus membuat gambar MENAKJUBKAN dengan nested loop.
              description_teacher: Murid akan membuat desain yang pelik menggunakan Artis dalam sekumpulan puzzle hari ini. Dengan terus berlatih nested loop dengan tujuan baru, secara umum murid akan menyaksikan berbagai penggunaan loop. Sekumpulan puzzle ini juga menawarkan potensi kreativitas yang lebih banyak lagi disertai kesempatan murid untuk membuat desain sendiri pada akhir tahap pembelajaran.
            Nested Loops in Frozen:
              name: Nested Loop dengan Frozen
              description_student: 'Anna dan Elsa memiliki keahlian seluncur es yang sempurna, tetapi membutuhkan bantuan Anda untuk membuat pola di es. Gunakan nested loop untuk menciptakan sesuatu yang KEREN habis. '
              description_teacher: Sekarang murid tahu cara melapisi loop, mereka dapat membuat begitu banyak hal yang indah.  Pelajaran ini akan membimbing murid mengerjakan serangkaian latihan untuk membantu mereka membuat gambar siap-portofolio sendiri menggunakan keterampilan berseluncur es Anna dan Elsa yang luar biasa!
            'Functions: Songwriting':
              name: Menulis lagu
              description_student: Bahkan bintang musik rock sekalipun membutuhkan keterampilan pemrograman. Pelajaran ini akan mengajari Anda tentang function menggunakan lirik lagu.
              description_teacher: Salah satu struktur paling megah di dunia ilmu komputer adalah function. Function (kadang-kadang disebut prosedur) adalah program mini yang dapat Anda gunakan berulang-ulang di dalam program yang lebih besar. Pelajaran ini akan membantu murid secara intuitif memahami alasan mengapa penggabungan potongan code ke dalam function adalah sebuah praktik yang begitu berguna.
            Functions in Minecraft:
              name: Function dalam Minecraft
              description_student: Bisakah Anda menebak cara menggunakan function untuk code yang paling efisien?
              description_teacher: Murid mulai memahami betapa bergunanya function dalam petualangan Minecraft yang seru dan interaktif ini!
            Functions in Harvester:
              name: Function dengan Pemanen
              description_student: Function akan banyak menghemat pekerjaan saat Anda membantu petani memanen hasil panenannya!
              description_teacher: Murid telah berlatih membuat desain impresif dalam Artis dan menavigasi labirin dalam Lebah, tetapi hari ini mereka akan menggunakan function untuk memetik hasil panen dalam Pemanen. Pelajaran ini akan mendorong murid menggunakan function dengan cara-cara baru dengan menggabungkan function tersebut dengan loop `while` dan pernyataan `if / else`.
            Functions in Artist:
              name: Function dengan Artis
              description_student: Buat gambar yang kompleks dengan lebih mudah menggunakan function!
              description_teacher: Murid akan diperkenalkan dengan penggunaan function dengan Artis. Gambar-gambar megah akan dibuat dan dimodifikasi. Untuk pola yang lebih kompleks, murid akan belajar tentang pembuatan nested function dengan memanggil satu function dari dalam function yang lain.
            End of Course Project:
              name: Proyek Akhir Kursus
              description_student: Proyek sebesar ini pasti menyita waktu dan banyak perencanaan. Cari inspirasi, susun rencana, dan kerahkan kreativitas Anda!
              description_teacher: "Empat pelajaran berikutnya memberi kesempatan murid untuk menerapkan keterampilan coding mereka ke dalam proyek capstone. Proyek ini akan membantu setiap murid mendapatkan pengalaman coding dan menghasilkan sebuah contoh untuk dibagikan kepada rekan sejawat dan orang-orang tercinta. Karena dimaksudkan sebagai pengalaman multipelajaran atau multipekan, murid akan meluangkan waktu melakukan penggodokan, belajar tentang proses desain, pembuatan, dan presentasi karya puncak. \\r\n\\r\nDalam tahap eksplorasi, murid akan bermain-main dengan berbagai contoh proyek yang sudah dibuat di Artis dan juga Sprite Lab sebagai sumber inspirasi. Berikutnya, murid akan belajar tentang proses desain dan cara menerapkan proses tersebut ke dalam proyek mereka sendiri.  Mereka kemudian akan mendapatkan ruang untuk membuat proyek sendiri dalam Artis, Sprite Lab, atau antarmuka lain yang sudah mereka akrabi (kemungkinan ini menjadi tahapan proyek yang paling panjang). Terakhir, murid akan dapat mempresentasikan karya mereka yang sudah jadi kepada rekan sejawat."
            Digital Sharing:
              name: Berbagi Secara Digital
              description_student: 'Dalam pelajaran ini, Anda akan belajar tentang tantangan dan manfaat kepemilikan dan hak cipta. '
              description_teacher: Meminjam Dasar-Dasar Ilmu Komputer dari tim di bidang Hak Cipta dan Kreativitas, pelajaran ini hadir untuk membantu siswa memahami tantangan dan manfaat menghargai hak milik dan hak cipta, terutama di lingkungan digital. Para siswa perlu didorong untuk menghargai hak-hak artis sebagai unsur penting menjadi seorang warga digital yang beretika.
            Designing for Accessibility:
              name: Mendesain untuk Aksesibilitas
              description_student: 'Dalam pelajaran ini, murid akan belajar tentang aksesibilitas dan nilai empati melalui penggodokan (curah gugasan) dan desain solusi yang mudah diakses untuk aplikasi hipotetis. '
              description_teacher: 'Dalam pelajaran ini, murid akan belajar tentang aksesibilitas dan nilai empati melalui penggodokan (curah gugasan) dan desain solusi yang mudah diakses untuk aplikasi hipotetis. '
        coursef-2020:

              name: Data dari Sprite Lab
            End of Course Project:
              name: Proyek Akhir Kursus
              description_student: Proyek sebesar ini pasti menyita waktu dan banyak perencanaan. Cari inspirasi, susun rencana, dan kerahkan kreativitas Anda!
              description_teacher: "Lima pelajaran berikutnya memberi kesempatan murid untuk menerapkan keterampilan coding mereka ke dalam proyek capstone. Proyek ini akan membantu setiap murid mendapatkan pengalaman coding dan menghasilkan sebuah contoh untuk dibagikan kepada rekan sejawat dan orang-orang tercinta. Proyek ini dimaksudkan sebagai proyek multipelajaran atau multipekan agar murid meluangkan waktu melakukan penggodokan (curah gagasan), belajar tentang proses desain, pembuatan, dan kemudian presentasi karya puncak mereka. \\r\n\\r\nDalam tahap eksplorasi, murid akan bermain-main dengan berbagai program Artis dan Sprite Lab yang sudah dibuat sebagai sumber inspirasi. Berikutnya, murid akan belajar tentang proses desain dan cara menerapkan proses tersebut ke dalam proyek mereka sendiri.  Mereka kemudian akan mendapatkan ruang untuk membuat proyek sendiri dalam Artis, Sprite Lab, atau antarmuka lain yang Anda merasa nyaman menyediakannya. (Kemungkinan ini menjadi tahapan proyek yang paling panjang.) Murid kemudian merevisi code mereka setelah pengujian dan ulasan sejawat. Terakhir, murid akan dapat mempresentasikan karya mereka yang sudah jadi kepada rekan sekelas."
            Copyright and Creativity:
              name: Hak Cipta dan Kreativitas
            Internet:
              name: Internet
              description_student: Pernah bertanya-tanya bagaimana informasi melintasi internet? Bukan sulap! Pelajaran ini akan mengajari Anda dasar-dasar cara kerja internet.
              description_teacher: Meskipun banyak orang menggunakan internet setiap hari, tidak begitu banyak yang tahu cara kerjanya. Dalam pelajaran ini, murid berpura-pura akan menyusuri internet, sambil terus belajar tentang koneksi, URL, Alamat IP, dan DNS.
            Crowdsourcing:
              name: Sumber kerumunan
              description_student: Pelajaran ini akan mengajari Anda tentang crowdsourcing, proses membuat proyek bersama tim.
              description_teacher: Dalam ilmu komputer, kita menghadapi masalah yang besar dan sangat berat. Tantangan seperti menemukan bilangan prima besar atau mengurutkan DNA nyaris mustahil dilakukan secara sendirian. Penambahan kekuatan orang lain menjadikan tugas di atas dapat ditunaikan. Pelajaran ini akan memperlihatkan kepada murid Anda betapa membantunya kerja tim di dalam industri ilmu komputer.
            Digital Sharing:
              name: Berbagi Secara Digital
              description_student: 'Dalam pelajaran ini, Anda akan belajar tentang tantangan dan manfaat kepemilikan dan hak cipta. '
              description_teacher: Meminjam Dasar-Dasar Ilmu Komputer dari tim di bidang Hak Cipta dan Kreativitas, pelajaran ini hadir untuk membantu siswa memahami tantangan dan manfaat menghargai hak milik dan hak cipta, terutama di lingkungan digital. Para siswa perlu didorong untuk menghargai hak-hak artis sebagai unsur penting menjadi seorang warga digital yang beretika.
            Running Simulations:
              name: Menjalankan Simulasi
            Simulating Experiments:
              name: Melakukan Simulasi Eksperimen
              description_student: Lakukan simulasi di komputer dan lakukan eksperimen dengan mengubah variable.
              description_teacher: Dengan melakukan simulasi sederhana di Sprite Lab, murid akan merasakan cara menggunakan komputasi untuk mengumpulkan data yang dapat mengidentifikasi tren atau pola. Setelah melakukan simulasi beberapa kali, murid berkesempatan membuat prediksi bahwa perubahan variable dalam simulasi dapat memengaruhi hasil, dan kemudian menguji hipotesis tersebut.

              name: Gambar
            'Websites for Expression ':
              name: 'Situs-situs untuk Ekspresi '
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa menggunakan situs web untuk mengekspresikan diri sendiri?**\\r\n\\r\nPelajaran ini memperkenalkan situs web sebagai sarana ekspresi pribadi.  Murid di kelas mula-mula mendiskusikan berbagai cara orang dalam mengekspresikan dan membagikan minat serta gagasan mereka, lalu mencermati contoh beberapa situs web yang dibuat oleh murid dari kursus sebelumnya. Terakhir, semua murid menggodok dan membagikan daftar topik dan minat, yang dengan begitu terbentuk satu materi pembelajaran untuk mengembangkan situs web pribadi di sisa unit pelajaran. "
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa menggunakan situs web untuk mengekspresikan diri sendiri?**\\r\n\\r\nDalam pelajaran ini, murid menyelidiki cara-cara mengunakan situs web sebagai sarana ekspresi pribadi dan menyusun daftar topik serta minat yang ingin mereka masukkan di situs web pribadi. Untuk memulai pelajaran, murid menggodok berbagai cara orang dalam mengekspresikan dan membagikan minat serta gagasan mereka. Murid kemudian mencermati contoh beberapa situs web untuk mengidentifikasi cara-cara situs web tersebut dalam mengekspresikan gagasan. Terakhir, murid menggodok dan membagikan daftar topik dan minat yang mungkin ingin mereka masukkan ke situs web pribadi yang nantinya dapat mereka rujuk untuk mencari gagasan seiring kemajuan pembelajaran mereka di sepanjang unit pelajaran ini."
            Styling Elements with CSS:
              name: Membuat Gaya Elemen dengan CSS
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa membuat gaya gambar dan tata letak halaman?**\\r\n\\r\nPelajaran ini melanjutkan pengenalan properti gaya CSS, kali ini lebih terfokus pada elemen-elemen nonteks. Murid di kelas memulai pelajaran dengan menyelidiki dan memodifikasi gaya CSS baru di halaman Desserts of the World. Setelah itu, setiap murid menerapkan pengetahuan baru ini ke situs web pribadi mereka."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa membuat gaya gambar dan tata letak halaman?**\\r\n\\r\nPelajaran ini melanjutkan pengenalan properti gaya CSS, kali ini lebih terfokus pada elemen-elemen nonteks. Murid memulai pelajaran ini dengan mencermati situs web Desserts of the World. Mereka menyelidiki dan memodifikasi gaya CSS baru di situs web ini, dengan menambahkan gaya mereka sendiri ke halaman tersebut. Setelah mengerjakan halaman Desserts, murid menerapkan pengetahuan tentang properti CSS baru ini ke situs web pribadi mereka."

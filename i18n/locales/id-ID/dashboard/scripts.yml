        csp1-2017:
          title: CSP Unit 1 - Internet ('17-'18)
          description: Unit ini mengeksplorasi tantangan dan pertanyaan teknis yang muncul dari kebutuhan untuk merepresentasikan informasi digital dalam komputer dan mentransfernya antara manusia dengan perangkat komputasional. Unit ini kemudian mengeksplorasi struktur dan desain internet berikut implikasi dari keputusan desain tersebut.
          description_short: Eksplorasi berbagai tantangan dalam merepresentasikan informasi sebagai bit dan cara mendapatkan bit tersebut dari satu tempat ke tempat lain.
          lesson_groups:
            cspSurvey:
              display_name: Survei
            csp1_1:
              display_name: 'Bab 1: Mewakili dan Transmisi Informasi'
            csp1_2:
              display_name: 'Bab 2: Menciptakan Internet'
          student_description: Unit ini mengeksplorasi tantangan dan pertanyaan teknis yang muncul dari kebutuhan untuk merepresentasikan informasi digital dalam komputer dan mentransfernya antara manusia dengan perangkat komputasional. Unit ini kemudian mengeksplorasi struktur dan desain internet berikut implikasi dari keputusan desain tersebut.
        csp2-2017:
          title: CSP Unit 2 - Informasi Digital ('17-'18)
          description: Unit ini lebih jauh mengeksplorasi cara-cara mengencode, merepresentasikan, dan memanipulasi informasi digital. Kemampuan memanipulasi, memvisualkan, dan mengidentifikasi pola, tren, dan kemungkinan makna data secara digital merupakan keterampilan praktis penting yang dilakukan sehari-hari oleh para ilmuwan komputer. Pemahaman tentang asal-usul data, kepekaan intuitif terhadap pesan yang dapat dipelajari atau diambil darinya, dan kemampuan menggunakan alat komputasional untuk memanipulasi data serta mengomunikasikannya merupakan keterampilan utama yang dikupas dalam unit ini.
          description_short: Eksplorasi cara merepresentasikan dan memanipulasi informasi digital yang lebih kompleks lewat komputasi dan visualisasi.
          lesson_groups:
            csp2_1:
              display_name: 'Bab 1: Encoding dan Mengompresi Informasi yang Kompleks'
            csp2_2:
              display_name: 'Bab 2: Memanipulasi dan Visualing Data'
            cspSurvey:
              display_name: Survei
          student_description: Unit ini lebih jauh mengeksplorasi cara-cara mengencode, merepresentasikan, dan memanipulasi informasi digital. Kemampuan memanipulasi, memvisualkan, dan mengidentifikasi pola, tren, dan kemungkinan makna data secara digital merupakan keterampilan praktis penting yang dilakukan sehari-hari oleh para ilmuwan komputer. Pemahaman tentang asal-usul data, kepekaan intuitif terhadap pesan yang dapat dipelajari atau diambil darinya, dan kemampuan menggunakan alat komputasional untuk memanipulasi data serta mengomunikasikannya merupakan keterampilan utama yang dikupas dalam unit ini.

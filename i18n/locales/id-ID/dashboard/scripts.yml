        coursea-2018:
          title: Kursus A(2018)
          assignment_family_title: Kursus A
          description: Pelajari dasar-dasar ilmu komputer dan keamanan internet. Pada akhir kursus, buat permainan atau cerita sendiri yang bisa Anda bagikan.
          description_short: Pengenalan ilmu komputer untuk pra-pembaca.
          description_audience: 'Usia: 4-7'
          stages:
            'Debugging: Unspotted Bugs':
              name: Masalah tak Terlihat
              description_teacher: 'Pelajaran ini akan memandu murid menempuh langkah-langkah debugging.  Murid akan mempelajari pertanyaan krusial berikut: "Apa yang terjadi?  Apa yang semestinya terjadi? Apa pesan yang Anda tangkap darinya?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: Stevie dan Proyek Besar
              description_teacher: "Ketika murid menemui kendala pada saat menjawab pertanyaan atau mengerjakan sebuah proyek, mereka mudah sekali frustrasi atau menyerah.  Pelajaran ini akan memperkenalkan murid dengan gagasan bahwa frustrasi bisa menjadi bagian penting pembelajaran. Di sini, frustrasi dihadirkan sebagai langkah dalam proses kreatif, bukan tanda kegagalan.\\r\n\\r\nPelajaran ini dapat diselesaikan dalam satu atau dua sesi perkuliahan. Jika waktu Anda lebih longgar, jangan ragu-ragu untuk berlama-lama menekuni tahap pembuatan dan revisi dari aktivitas Marble Run."
            'Real-life Algorithms: Plant a Seed':
              name: Menanam Benih
              description_teacher: "Dalam pelajaran ini, murid akan mengaitkan kembali konsep algorithm dengan aktivitas kehidupan nyata sehari-hari dengan menanam benih aktual. Di sini tujuannya adalah memulai pembangunan keterampilan dalam menerjemahkan situasi dunia nyata ke dalam skenario online dan begitu sebaliknya.\\r\n"
            Learn to Drag and Drop:
              name: Belajar Menarik dan Melepaskan
              description_teacher: Pelajaran ini akan mencetuskan suatu gagasan tentang apa yang diharapkan oleh murid ketika mereka berjalan menuju lab komputer. Pelajaran diawali dengan diskusi singkat yang memperkenalkan mereka dengan tata cara lab komputer, lalu berlanjut dengan penggunaan komputer untuk menyelesaikan puzzle online.
            'Programming: Happy Maps':
              name: Pemetaan bahagia
              description_teacher: Jembatan dari algorithm ke pemrograman bisa saja pendek jika murid memahami perbedaan antara perencanaan urutan dengan encoding urutan tersebut ke dalam bahasa yang tepat.  Aktivitas ini akan membantu murid mendapatkan pengalaman membaca dan menulis dalam code steno.
            Programming in Maze:
              name: Pemrograman dengan Angry Birds
              description_teacher: Dalam serangkaian puzzle online ini, murid akan membangun pemahaman tentang algorithm, debugging, dan literasi komputer umum. Dengan menampilkan karakter dari permainan Angry Birds, murid akan mengembangkan algorithm sekuensial untuk mengarahkan burung ke babi tanpa menabrak tembok atau TNT. Debugging puzzle juga sudah dileburkan ke dalam tahap ini sebagai latihan tambahan pemecahan masalah dan pemikiran kritis.
            Going Places Safely:
              name: Pergi ke tempat-tempat dengan aman
              description_teacher: Bekerja sama dengan [r common-sense-media], pelajaran ini membantu murid belajar bahwa banyak situs web meminta informasi yang bersifat pribadi dan mendiskusikan cara menghadapi permintaan semacam itu dengan penuh tanggung jawab. Murid juga menyadari bahwa mereka boleh mengunjungi tempat-tempat yang menyenangkan secara online, tetapi mereka harus mengikuti aturan tertentu agar tetap aman.
            'Loops: Happy Loops':
              name: Happy Loop
              description_teacher: Loop merupakan tool pemrograman yang sangat membantu dan andal. Untuk memahami seberapa membantunya loop, murid harus dipaksa menginginkan cara yang lebih mudah untuk memecahkan masalah sehari-hari.
            Loops in Collector:
              name: Loop dengan Laurel
              description_teacher: Berpijak pada konsep mengulang instruksi dari "Happy Loops," tahap ini akan meminta murid menggunakan loop untuk mengumpulkan harta karun dengan lebih efisien di Code.org.
            Loops in Artist:
              name: Adegan Laut dengan Loop
              description_teacher: Kembali ke loop, murid belajar menggambar dengan mengulang-ulang urutan instruksi sederhana. Dalam pelajaran berkomputer sebeIumnya, loop digunakan untuk melintasi labirin dan mengumpulkan harta karun. Di sini, loop menghasilkan pola. Pada akhir tahap ini, murid akan diberi kesempatan membuat gambar mereka sendiri menggunakan loop.
            'Events: The Big Event':
              name: The Big Event Jr.
              description_teacher: Event adalah cara yang bagus untuk menambahkan keragaman pada algorithm yang telah ditulis sebelumnya. Kadang-kadang Anda ingin agar program Anda mampu menanggapi pengguna persis ketika pengguna menginginkannya. Itulah gunanya event.
            Events in Play Lab:
              name: Aktif bergerak dengan Event
              description_teacher: Dalam aktivitas online ini, murid berkesempatan mempelajari cara menggunakan event di Play Lab dan menerapkan semua keterampilan coding yang sudah dipelajari untuk membuat sebuah permainan animasi. Inilah saatnya berkreasi dan membuat cerita di Play Lab!

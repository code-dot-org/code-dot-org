              name: Proyek - Presentasi Aplikasi
              description_student: Setiap tim mempersiapkan presentasi untuk "mengunggulkan" aplikasi yang sudah mereka kembangkan. Inilah saatnya menceritakan perjuangan, kemenangan, dan rencana ke depan.
              description_teacher: Pada titik ini, tim-tim murid telah meneliti sebuah topik yang memiliki nilai pribadi dan sosial, mengembangkan dan menguji prototipe kertas dan juga prototipe digital, dan mengulang-ulang aplikasi awal untuk memasukkan fitur baru dan perbaikan bug. Sekarang saatnya mereka meninjau kembali tindakan yang sudah dilakukan dan bersama-sama menyusun sebuah presentasi yang utuh terpadu untuk memperlihatkan proses pembuatannya. Dengan menggunakan templat presentasi yang sudah disediakan, tim-tim murid mempersiapkan diri untuk mempresentasikan proses pengembangan aplikasi, termasuk masalah yang mereka rencanakan akan dipecahkan, cara-cara mereka menerapkan masukan dari pengujian, dan rencana mereka ke depan.

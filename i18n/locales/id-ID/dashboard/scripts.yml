              description_student: Klik dan drag untuk menyelesaikan puzzle.
              description_teacher: Pelajaran ini akan mencetuskan suatu gagasan tentang apa yang diharapkan oleh murid ketika mereka berjalan menuju lab komputer. Pelajaran diawali dengan diskusi singkat yang memperkenalkan mereka dengan tata cara lab komputer, lalu berlanjut dengan penggunaan komputer untuk menyelesaikan puzzle online.
            Loops in Ice Age:
              name: Loop dengan Scrat
              description_student: Bantu Scrat menutupi tanah lebih banyak menggunakan loop.
              description_teacher: Berpijak pada konsep mengulang instruksi dari "Happy Loops," tahap ini akan meminta murid menggunakan loop untuk sampai ke akorn dengan lebih efisien di Code.org.
            Programming in Ice Age:
              name: Pemrograman dengan Scrat
              description_student: Tulis program untuk membantu Scrat mencapai akorn.
              description_teacher: Dengan menggunakan karakter dari permainan Zaman Es, murid akan mengembangkan algorithm sekuensial untuk menggerakkan Scrat dari satu sisi labirin ke akorn di sisi lain labirin. Untuk melakukannya, mereka harus menumpuk blok code bersama-sama dalam urutan linear, menjadikan blok tersebut bergerak lurus, belok kiri, atau belok kanan.

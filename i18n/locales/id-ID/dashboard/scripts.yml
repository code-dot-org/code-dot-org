            'Programming: Happy Maps':
              name: Pemetaan bahagia
              description_student: Menulis instruksi untuk mengantar Flurb ke buah-buahan.
              description_teacher: 'Pelajaran tanpa komputer ini mempersatukan tim untuk mengerjakan tugas sederhana: bawa "flurb" ke buah-buahan. Murid akan berlatih menulis instruksi yang presisi sewaktu mereka berusaha menerjemahkan instruksi ke dalam simbol yang tersedia. Jika muncul masalah dalam code, murid juga harus bekerja bersama-sama untuk mengenali bug dan membuat solusi.'
            Programming in Maze:
              name: Pemrograman dalam Labirin
              description_teacher: Dalam serangkaian puzzle online ini, murid akan membangun pemahaman tentang algorithm, debugging, dan literasi komputer umum. Dengan menampilkan karakter dari permainan Angry Birds, murid akan mengembangkan algorithm sekuensial untuk mengarahkan burung ke babi tanpa menabrak tembok atau TNT. Debugging puzzle juga sudah dileburkan ke dalam tahap ini sebagai latihan tambahan pemecahan masalah dan pemikiran kritis.
            Programming in Harvester:
              name: Pemrograman dalam Pemanen
            Going Places Safely:
              name: Pergi ke tempat-tempat dengan aman
              description_student: Pelajari aturan agar dapat mengunjungi tempat online secara aman.
              description_teacher: Bekerja sama dengan Common Sense Media, pelajaran ini membantu murid belajar bahwa banyak situs web meminta informasi yang bersifat pribadi dan mendiskusikan cara menghadapi permintaan semacam itu dengan penuh tanggung jawab. Murid juga menyadari bahwa mereka boleh mengunjungi tempat-tempat yang menyenangkan secara online, tetapi mereka harus mengikuti aturan tertentu agar tetap aman.

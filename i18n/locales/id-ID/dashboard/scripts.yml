            Input Unplugged_:
              name: Input Unplugged
              description_student: Rasakan dua cara berbeda yang dapat dilakukan oleh sebuah aplikasi untuk mengambil input dari pengguna, sambil belajar lebih lanjut tentang model pemrograman berdasarkan event yang digunakan di App Lab.
              description_teacher: Sebagai persiapan untuk mendalami pemrograman dengan App Lab, murid akan mengeksplorasi cara beberapa program berbeda yang ditulis di Game Lab dan App Lab menangani pengambilan input dari pengguna. Setelah membandingkan dan mengontraskan berbagai pendekatan yang mereka lihat dalam aplikasi contoh, murid membentuk kelompok untuk menerapkan dua model input yang berbeda (conditional dalam loop tak terhingga dan event yang asinkron) untuk mendapatkan pemahaman yang lebih baik tentang cara kerjanya.

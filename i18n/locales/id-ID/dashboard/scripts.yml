        coursee-2018:
          title: Kursus E (2018)
          assignment_family_title: Kursus E
          description: Mulai coding dengan algorithm, loop, conditional, event, dan barulah Anda beralih ke function. Di bagian kedua kursus ini, rancang dan buat proyek capstone yang dapat dibagikan kepada teman dan keluarga.
          description_short: Tinjau kembali berbagai konsep dalam Kursus C & D, lalu lanjutkan dengan mempelajari function.
          description_audience: 'Usia: 8-12'
          stages:
            'Programming: My Robotic Friends':
              name: Teman-teman robot saya
            Sequence in Maze:
              name: Coding dengan Komentar
            Building a Foundation:
              name: Membangun dasar
            Debugging with Scrat:
              name: Debugging dengan Scrat
            Programming in Artist:
              name: Membuat Seni dengan Code
            'Loops: My Loopy Robotic Friends':
              name: Teman-teman Robot Saya yang Mengulang-ulang
            Loops in Artist:
              name: Menggambar Bentuk dengan Loop
            Nested Loops:
              name: Nested Loop dalam Labirin
            Nested Loops with Frozen:
              name: Nested Loop dengan Frozen
            'Algorithms: Dice Race':
              name: 'Algorithm: Balap Dadu'
              description_student: Pelajari cara mendeskripsikan permainan dari sudut pandang komputer dalam pelajaran tentang algorithm ini.
              description_teacher: Dalam pelajaran ini, murid akan mengaitkan kembali konsep algorithm dengan aktivitas kehidupan nyata dengan memainkan permainan Dice Race. Di sini tujuannya adalah memulai pembangunan keterampilan dalam menerjemahkan situasi dunia nyata ke dalam skenario online dan begitu sebaliknya.
            Introduction:
              name: Pendahuluan
              description_student: Pengenalan dengan tempo cepat ini akan memberi Anda kesempatan melatih sebagian besar keterampilan yang akan Anda butuhkan untuk memecahkan puzzle dalam kursus ini.
              description_teacher: Dalam urutan pelajaran ini, murid akan memulai pengenalan (atau tinjauan bergantung pada pengalaman kelas Anda) ruang kerja online Code.org. Murid akan mempelajari fungsionalitas dasar antarmuka, meliputi tombol `Run`, `Reset`, dan `Step`. Menyeret, menghapus, dan menghubungkan blok-blok Blockly juga diperkenalkan dalam video pengantar. Di dalam puzzle, murid akan melatih keterampilan pengurutan dan debugging mereka dalam Labirin dan Artis.
            Conditionals:
              name: Conditional dengan Petani
              description_student: Anda harus memberi tahu komputer apa yang harus dilakukan dalam kondisi tertentu lewat serial yang seru dan menantang ini.
              description_teacher: Pelajaran ini memperkenalkan murid dengan loop `while` dan pernyataan `if / else`. _While loops_ adalah loop yang terus mengulang perintah sepanjang kondisinya benar. While loop digunakan ketika pemrogram tidak tahu persis berapa kali perintah harus diulang, tetapi pemrogram tahu kondisi apa yang harus benar agar loop dapat terus mengulang. Pernyataan `If / Else` memberikan fleksibilitas dalam pemrograman dengan menjalankan seluruh bagian code hanya jika sesuatu itu benar, tetapi menjalankan code yang lain jika sebaliknya.
            Private and Personal Information:
              name: Informasi Privat dan Pribadi
              description_student: Internet adalah menyenangkan dan menarik, tetapi sangat penting untuk tetap aman. Pelajaran ini mengajarkan anda perbedaan antara informasi yang aman untuk berbagi dan informasi yang bersifat pribadi.
              description_teacher: |-
                Dikembangkan oleh Common Sense Education, pelajaran ini membahas perbedaan antara informasi yang aman dibagikan secara online dengan informasi yang tidak aman.

                Sewaktu murid mengunjungi situs-situs yang meminta informasi tentang identitas, mereka belajar menerapkan proses penyelidikan kritis yang membantu mereka melindungi diri sendiri dan keluarga dari pencurian identitas. Dalam pelajaran ini, murid belajar berpikir kritis tentang informasi pengguna yang diminta atau dituntut oleh beberapa situs web. Mereka mempelajari perbedaan antara informasi privat dengan informasi pribadi serta cara membedakan informasi yang aman atau tidak aman dibagikan secara online.
            Build a Star Wars Game:
              name: Buat Permainan Star Wars
              description_student: Merasakan kekuatan seperti yang anda membangun anda sendiri Peran Bintang Permainan dalam pelajaran ini.
              description_teacher: Dalam pelajaran ini, murid akan berlatih menggunakan event untuk membuat permainan yang dapat mereka bagikan secara online. Dengan menampilkan R2-D2 dan karakter Star Wars lainnya, murid akan dipandu menjelajahi event, lalu diberi ruang untuk membuat permainan mereka sendiri.
            'Functions: Songwriting':
              name: Menulis lagu
              description_student: Bahkan bintang musik rock sekalipun membutuhkan keterampilan pemrograman. Pelajaran ini akan mengajari Anda tentang function menggunakan lirik lagu.
              description_teacher: Salah satu struktur paling megah di dunia ilmu komputer adalah function. Function (kadang-kadang disebut prosedur) adalah program mini yang dapat Anda gunakan berulang-ulang di dalam program yang lebih besar. Pelajaran ini akan membantu murid secara intuitif memahami alasan mengapa penggabungan potongan code ke dalam function adalah sebuah praktik yang begitu berguna.
            Functions in Artist:
              name: Function dengan Artis
              description_student: Buat gambar yang kompleks dengan lebih mudah menggunakan function!
              description_teacher: Murid akan diperkenalkan dengan penggunaan function di Code.org. Gambar-gambar megah akan dibuat dan dimodifikasi dengan function dalam Artis. Untuk pola yang lebih kompleks, murid akan belajar tentang pembuatan nested function dengan memanggil satu function dari dalam function yang lain.
            Functions in Bee:
              name: Function dengan Lebah
              description_student: Jangan kebanyakan menulis code untuk mengumpulkan semua nektar dan madu. Gunakan function saja!
              description_teacher: Dalam putaran praktik kedua dengan function online, murid akan menyusuri jalur yang kompleks, mengumpulkan banyak nektar, dan membuat banyak madu.
            Functions in Harvester:
              name: Function dengan Pemanen
            Determine the Concept:
              name: Tentukan Konsepnya
              description_student: "Kami tidak memberikan rahasia! \nPelajaran ini bisa menggunakan semua keterampilan yang telah anda pelajari sejauh ini."
              description_teacher: Pelajaran ini menghimpun semua konsep dari pelajaran sebelumnya dan memberi kesempatan murid untuk berpikir secara kritis tentang cara memecahkan setiap masalah, tetapi tanpa memberi tahu mereka konsep mana yang harus diterapkan. Murid akan meninjau kembali algorithm dasar, debugging, loop `repeat`, conditional, loop `while`, dan functions.
            Build a Play Lab Game:
              name: Buat Permainan Play Lab
              description_student: Berlatih membuat permainan untuk dibagikan kepada teman dan keluarga.
              description_teacher: Pelajaran ini menampilkan Play Lab, sebuah platform bagi murid untuk membuat permainan mereka sendiri dan berinteraksi antara karakter dan input pengguna. Murid akan bekerja dengan event untuk membuat kontrol keyboard. Sekumpulan puzzle ini juga akan secara longgar memandu murid menekuni pengembangan permainan, tetapi disertai kebebasan menambahkan ide-ide mereka sendiri.
            Explore Project Ideas:
              name: Jelajahi Ide-Ide Proyek
              description_student: Berikut ini adalah beberapa game dan gambar. Bermain dengan masing-masing dari mereka untuk mendapatkan ide-ide untuk proyek-proyek anda sendiri!
              description_teacher: "Empat pelajaran berikutnya memberi kesempatan murid untuk menerapkan keterampilan coding mereka ke dalam proyek capstone. Proyek ini akan membantu setiap murid mendapatkan pengalaman coding dan menghasilkan sebuah contoh untuk dibagikan kepada rekan sejawat dan orang-orang tercinta. Karena dimaksudkan sebagai pengalaman multipelajaran atau multipekan, murid akan meluangkan waktu melakukan penggodokan, belajar tentang proses desain, pembuatan, dan presentasi karya puncak.\n\nDalam tahap eksplorasi, murid akan dapat melihat contoh-contoh proyek yang sudah dibuat di Artis dan juga Sprite Lab sebagai sumber inspirasi. Berikutnya, murid akan belajar tentang proses desain dan cara menerapkan proses tersebut ke dalam proyek mereka sendiri.  Mereka kemudian akan mendapatkan ruang untuk membuat proyek sendiri dalam Artis atau Play Lab (kemungkinan ini menjadi tahapan proyek yang paling panjang). Terakhir, murid akan dapat mempresentasikan karya mereka yang sudah jadi kepada rekan sejawat."
            The Design Process:
              name: Proses Desain
              description_student: Proyek besar ini memakan waktu dan banyak perencanaan. Di sini, anda akan belajar tentang proses desain yang akan anda gunakan untuk membangun kreasi anda sendiri.
              description_teacher: Sepanjang mengikuti empat pelajaran, murid akan membekali diri hingga siap melakukan pemrograman desain proyek mereka sendiri menggunakan Play Lab atau Artis sebagai lingkungan pemrograman. Di dalam bagian proyek ini, murid akan belajar tentang proses desain dan cara menerapkannya ke dalam proyek mereka sendiri. Panduan pelajaran untuk keempat-empat tahapan proses dapat ditemukan pada tahap pertama proses proyek ini [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Buat Proyek Anda
              description_student: Mendapatkan tangan mereka siap untuk banyak pengkodean! Saatnya untuk mulai membangun proyek anda.
              description_teacher: Sepanjang mengikuti empat pelajaran, murid akan membekali diri hingga siap melakukan pemrograman desain proyek mereka sendiri menggunakan Play Lab atau Artis sebagai lingkungan pemrograman. Sekarang murid akan mendapatkan ruang sendiri untuk membuat proyek menggunakan Artis atau Play Lab. Kemungkinan ini menjadi tahapan proyek yang paling panjang. Panduan pelajaran untuk keempat-empat tahapan proses dapat ditemukan pada tahap pertama proses proyek ini [here](https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Menyajikan Proyek Anda
              description_student: Bersiaplah untuk unjuk kebolehan! Kini saatnya mempresentasikan proyek yang sudah jadi kepada rekan sejawat.
              description_teacher: Sepanjang mengikuti empat pelajaran, murid akan membekali diri hingga siap melakukan pemrograman desain proyek mereka sendiri menggunakan Play Lab atau Artis sebagai lingkungan pemrograman. Terakhir, murid akan dapat mempresentasikan karya mereka yang sudah jadi kepada rekan sejawat atau membagikannya kepada orang-orang tercinta dengan tautan khusus. Panduan pelajaran untuk keempat-empat tahapan proses dapat ditemukan pada tahap pertama proses proyek ini [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet
              description_student: Pernah bertanya-tanya bagaimana informasi melintasi internet? Bukan sulap! Pelajaran ini akan mengajari Anda dasar-dasar cara kerja internet.
              description_teacher: Meskipun banyak orang menggunakan internet setiap hari, tidak begitu banyak yang tahu cara kerjanya. Dalam pelajaran ini, murid berpura-pura akan menyusuri internet, sambil terus belajar tentang koneksi, URL, Alamat IP, dan DNS.
            Crowdsourcing:
              name: Sumber kerumunan
              description_student: Pelajaran ini akan mengajari Anda tentang crowdsourcing, proses membuat proyek bersama tim.
              description_teacher: Dalam ilmu komputer, kita menghadapi masalah yang besar dan sangat berat. Tantangan seperti menemukan bilangan prima besar atau mengurutkan DNA nyaris mustahil dilakukan secara sendirian. Penambahan kekuatan orang lain menjadikan tugas di atas dapat ditunaikan. Pelajaran ini akan memperlihatkan kepada murid Anda betapa membantunya kerja tim di dalam industri ilmu komputer.
            Conditionals with Cards:
              name: Bersyarat dengan kartu
            Minecraft Hour of Code:
              name: Minecraft Hour of Code
            Functions in Minecraft:
              name: Function dalam Minecraft
            Learning Sprites with Sprite Lab:
              name: Mempelajari Sprite Lab
            Alien Dance Party with Sprite Lab:
              name: Pesta Dansa Alien
            Pet Giraffe with Sprite Lab:
              name: Jerapah Piaraan
            Copyright and Creativity:
              name: Berbagi Secara Digital

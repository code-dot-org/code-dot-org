              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa menerapkan proses pemecahan masalah pada berbagai jenis masalah yang berbeda?**\\r\n\\r\nDalam pelajaran ini, murid di kelas menerapkan proses pemecahan masalah pada tiga masalah yang berbeda: puzzle tangram, memilih hewan piaraan sesuai kriteria, dan merencanakan event pengadopsian hewan piaraan. Masalah semakin bertambah kompleks dan buruk definisinya untuk menitikberatkan betapa sangat membantunya proses pemecahan masalah ketika mengurai jenis masalah seperti ini."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa menerapkan proses pemecahan masalah pada berbagai jenis masalah yang berbeda?**\\r\n\\r\nDalam pelajaran ini, murid menerapkan proses pemecahan masalah pada tiga masalah yang berbeda agar dapat lebih memahami nilai setiap langkah. Mereka akan memecahkan tangram, memilih hewan piaraan untuk beberapa orang, merencanakan event pengadopsian hewan piaraan. Masalah semakin bertambah kompleks dan buruk definisinya untuk menitikberatkan betapa sangat membantunya proses pemecahan masalah ketika mengurai jenis masalah seperti ini. Pelajaran diakhiri dengan murid yang menceritakan pengalaman mereka dengan proses pemecahan masalah. Mereka akan memberi justifikasi pencantuman setiap langkah dan menggodok pertanyaan atau strategi yang dapat membantu mereka mendefinisikan masalah terbuka dengan lebih baik karena definisi masalah sering menjadi langkah paling penting.\\r\n\\r\nPelajaran ini mungkin akan membutuhkan dua periode perkuliahan atau lebih untuk diselesaikan. Dua masalah pertama mungkin cocok untuk satu periode perkuliahan, tetapi masalah ketiga perlu dialihkan ke hari kedua."

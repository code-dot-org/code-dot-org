            Your Web Page - Prepare:
              name: Halaman Web Anda - Persiapkan
              description_student: "**Pertanyaan Hari Ini: Apa yang perlu kita lakukan sebagai persiapan untuk membuat halaman web?**\\r\n\\r\nDalam pelajaran ini, murid di kelas menekuni tahap \"persiapan\" dari proses pemecahan masalah, dengan memutuskan elemen dan gaya apa yang akan dimiliki oleh halaman web.  Mereka meninjau berbagai HTML, CSS, dan pedoman kewargaan digital, lalu merancang dan merencanakan halaman dengan mengunduh dan mendokumentasikan gambar yang akan dibutuhkan. Setelah itu, mereka mempertimbangkan bagaimana rencana mereka bisa memastikan situs web melakukan pekerjaannya sesuai rancangan awal."
              description_teacher: "**Pertanyaan Hari Ini: Apa yang perlu kita lakukan sebagai persiapan untuk membuat halaman web?**\\r\n\\r\nDalam pelajaran ini, murid di kelas menekuni tahap \"persiapan\" dari proses pemecahan masalah, dengan memutuskan elemen dan gaya apa yang akan dimiliki oleh halaman web.  Mereka memulainya dengan meninjau berbagai HTML, CSS, dan pedoman kewargaan digital yang akan dibutuhkan dalam membuat halaman web. Mereka kemudian mendeskripsikan dan membuat sketsa halaman, membuat daftar tag dan gaya yang akan digunakan untuk merealisasikan tata letak dan desain yang sudah diputuskan. Lalu mereka masuk secara online untuk mencari dan mengunduh gambar yang akan dibutuhkan untuk halaman. Setelah itu, mereka mempertimbangkan bagaimana rencana mereka bisa memastikan situs web melakukan pekerjaannya sesuai rancangan awal."

              description_student: Bisakah Anda menebak cara menggunakan function untuk code yang paling efisien?
              description_teacher: Murid mulai memahami betapa bergunanya function dalam petualangan Minecraft yang seru dan interaktif ini!
            The Power of Words:
              name: Kekuatan kata-Kata
              description_student: Bullying tidak pernah baik-baik saja. Pelajaran ini akan mengajarkan anda tentang apa yang bisa dan tidak apa-apa untuk mengatakan secara online.
              description_teacher: "Murid mempertimbangkan bahwa ketika mereka sedang menikmati situs web favorit, mereka mungkin mendapati pesan dari anak-anak lain yang bisa membuat mereka marah, terluka, sedih, atau takut. Mereka mengeksplorasi cara-cara mengatasi perundungan maya (cyberbullying) dan cara menghadapi bahasa yang membuat susah secara online.\\r\n\\r\nMurid mendiskusikan semua cara mereka menggunakan teknologi untuk komunikasi dan mengeksplorasi kemiripan serta perbedaan antara komunikasi langsung dengan komunikasi online. Murid kemudian menggodok cara-cara menanggapi perundungan maya (cyberbullying). "
            Envelope Variables:
              name: Sampul Variabel
              description_student: 'Amplop dan variable memiliki kesamaan: keduanya dapat menyimpan benda-benda berharga. Di sini Anda akan mempelajari pengertian variable dan hal-hal menakjubkan yang bisa dilakukannya.'
              description_teacher: Variable digunakan sebagai placeholder untuk nilai seperti angka atau kata. Variable memberikan banyak kebebasan dalam pemrograman. Alih-alih harus mengetik frase berkali-kali atau mengingat-ingat angka yang tidak jelas, para ilmuwan komputer dapat menggunakan variable untuk merujuk semua itu. Pelajaran ini membantu menjelaskan apa itu variable dan cara kita menggunakannya dalam berbagai cara. Ide tentang variable itu sendiri bukanlah konsep yang mudah untuk dimengerti sehingga kami anjurkan meluangkan banyak waktu untuk berdiskusi pada akhir pelajaran.
            Variables as Constant in Artist:
              name: Variabel dengan Artis
              description_student: Jangan lupa memancing kreativitas di ruang kelas! Dalam puzzle ini, Anda akan membuat gambar-gambar yang fantastis menggunakan variable.
              description_teacher: Dalam pelajaran ini, murid akan mengeksplorasi pembuatan desain berulang menggunakan variable di lingkungan Artis. Murid akan mempelajari cara menggunakan variable untuk membuat code lebih mudah ditulis dan lebih mudah dibaca bahkan ketika nilainya tidak berubah saat runtime.
            Variables that Change in Bee:
              name: Mengubah Variable dengan Lebah
              description_student: Lebah ini menyukai variable!
              description_teacher: 'Pelajaran ini akan membantu menjelaskan cara variable dapat membuat program lebih kuat dengan memudahkan nilai berubah pada saat code dijalankan. '
            Variables that Change in Artist:
              name: Mengubah Variable dengan Artis
              description_student: Dalam pelajaran ini, Anda akan membuat gambar menggunakan variable yang berubah pada saat program berjalan.
              description_teacher: Dalam pelajaran ini, murid akan mengeksplorasi pembuatan desain berulang menggunakan variable di lingkungan Artis. Murid akan mempelajari cara menggunakan variable untuk membuat code lebih mudah ditulis dan lebih mudah dibaca. Setelah mengikuti puzzle terpandu, murid akan mengakhiri pelajaran dalam bentuk level bermain bebas untuk memperagakan materi yang sudah dipelajari dan membuat desain mereka sendiri.
            For Loop Fun:
              name: Untuk Loop Fun
              description_student: Anda akan merasakan banyak kegembiraan belajar tentang loop `for`!
              description_teacher: 'Kita tahu bahwa loop memungkinkan kita melakukan banyak hal berkali-kali, tetapi sekarang kita akan mempelajari cara menggunakan loop yang memiliki struktur ekstra bawaan. Struktur baru ini akan memudahkan murid membuat code yang lebih hebat dan dinamis. '
            For Loops in Bee:
              name: For Loop dengan Lebah
              description_student: Ngung, ngung. Dalam puzzle ini, Anda akan menggiring lebah menuju nektar dan madu menggunakan loop `for`!
              description_teacher: Dengan menampilkan Lebah, pelajaran ini fokus pada loop `for` dan menggunakan variable yang terus bertambah untuk memecahkan puzzle yang lebih pelik. Murid akan memulai pelajaran dengan meninjau kembali loop dari pelajaran sebelumnya, lalu mereka mengikuti pengenalan tentang loop 'for' agar mereka bisa memecahkan masalah kompleks secara lebih efektif.
            For Loops in Artist:
              name: For Loop dengan Artis
              description_student: Bersiaplah membuat karya hebat Anda berikutnya. Di sini Anda akan menggunakan loop `for` untuk membuat gambar yang membikin orang terkagum-kagum.
              description_teacher: Dalam pelajaran ini, murid terus berlatih loop 'for', tetapi kali ini bersama Artis. Murid akan menyelesaikan puzzle dengan menggabungkan ide-ide tentang variable, loop, dan loop 'for' untuk membuat desain yang kompleks. Pada akhir pelajaran, mereka berkesempatan membuat karya seni sendiri di level bermain bebas.
            Learning Sprites with Sprite Lab:
              name: Iklan Berenang dengan Sprite Lab
              description_student: Pelajari cara membuat dan mengedit sprite.
              description_teacher: 'Dalam pelajaran ini, murid akan belajar tentang dua konsep inti dari Sprite Lab: sprite dan perilaku. Sprite adalah karakter atau objek di layar yang dapat digerakkan, diubah, dan dimanipulasi oleh murid. Perilaku adalah kegiatan yang akan dilakukan terus-menerus oleh sprite sampai berhenti.'
            Alien Dance Party with Sprite Lab:
              name: Pesta Dansa Alien dengan Sprite Lab
            Pet Giraffe with Sprite Lab:
              name: Jerapah Piaraan dengan Sprite Lab
            Explore Project Ideas:
              name: Jelajahi Ide-Ide Proyek
              description_student: Saatnya mencari inspirasi! Puzzle ini akan menunjukkan beberapa permainan dan ilustrasi yang sudah jadi untuk membantu mengembangkan rencana Anda untuk proyek BESAR.
              description_teacher: "Lima pelajaran berikutnya memberi kesempatan murid untuk menerapkan keterampilan coding mereka ke dalam proyek capstone. Proyek ini akan membantu setiap murid mendapatkan pengalaman coding dan menghasilkan sebuah contoh untuk dibagikan kepada rekan sejawat dan orang-orang tercinta. Proyek ini dimaksudkan sebagai proyek multipelajaran atau multipekan agar murid meluangkan waktu melakukan penggodokan, belajar tentang proses desain, pembuatan, dan kemudian presentasi karya puncak mereka. \n\nDalam tahap eksplorasi, murid akan dapat melihat contoh-contoh proyek di Artis dan juga Play Lab sebagai sumber inspirasi. Berikutnya, murid akan belajar tentang proses desain dan cara menerapkan proses tersebut ke dalam proyek mereka sendiri.  Mereka kemudian akan mendapatkan ruang untuk membuat proyek sendiri dalam Artis atau Play Lab (kemungkinan besar ini menjadi tahapan proyek yang paling panjang). Murid kemudian akan merevisi proyek mereka setelah melakukan pengujian dan pemikiran ekstra. Terakhir, murid akan dapat mempresentasikan karya mereka yang sudah jadi kepada rekan sejawat."
            The Design Process:
              name: Proses Desain
              description_student: Proyek besar ini memakan waktu dan banyak perencanaan. Di sini, anda akan belajar tentang proses desain yang akan anda gunakan untuk membangun kreasi anda sendiri.
              description_teacher: Sepanjang mengikuti lima pelajaran, murid akan membekali diri hingga siap membuat desain proyek mereka sendiri menggunakan Play Lab atau Artis sebagai lingkungan pemrograman. Di dalam bagian proyek ini, murid akan belajar tentang proses desain dan cara menerapkannya ke dalam proyek mereka sendiri. Panduan pelajaran yang merangkum kelima tahapan proses dapat ditemukan pada permulaan proses proyek ini [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Buat Proyek Anda
              description_student: Akhirnya anda dapat mulai membangun proyek anda!
              description_teacher: Sepanjang mengikuti lima pelajaran, murid akan membekali diri hingga siap membuat desain proyek mereka sendiri menggunakan Play Lab atau Artis sebagai lingkungan pemrograman. Sekarang murid diberi ruang sendiri untuk membuat proyek dengan Artis atau Play Lab. Ini akan menjadi bagian terpanjang proyek ini. Panduan pelajaran yang merangkum kelima tahapan proses dapat ditemukan pada permulaan proses proyek ini, [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Merevisi Proyek Anda
              description_student: Roma tidak dibangun dalam sekejap dan begitu pun dengan proyek Anda. Luangkan waktu untuk mengedit dan merevisi proyek Anda untuk membuatnya sebaik mungkin. 
              description_teacher: Sepanjang mengikuti lima pelajaran, murid akan membekali diri hingga siap membuat desain proyek mereka sendiri menggunakan Play Lab atau Artis sebagai lingkungan pemrograman. Nah, setelah proyeknya dibangun, murid diberi kesempatan mendapatkan masukan dari teman sebaya dan merevisi proyek mereka. Panduan pelajaran yang merangkum kelima tahapan proses dapat ditemukan pada permulaan proses proyek ini [here](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Menyajikan Proyek Anda
              description_student: Waktu untuk menunjukkan pekerjaan anda! Di sini anda akan menyajikan proyek mengagumkan untuk teman-teman anda.
              description_teacher: Sepanjang mengikuti lima pelajaran, murid akan membekali diri hingga siap membuat desain proyek mereka sendiri menggunakan Play Lab atau Artis sebagai lingkungan pemrograman. Terakhir, murid akan dapat mempresentasikan karya mereka yang sudah jadi kepada rekan sejawat atau membagikannya kepada orang-orang tercinta dengan tautan khusus. Panduan pelajaran untuk kelima tahapan proses dapat ditemukan pada permulaan proses proyek [here](https://curriculum.code.org/csf/coursef/15/).
            The Artist:
              name: Artis
            Nested Loops in the Maze:
              name: Nested Loop dalam Labirin
              description_student: Loop di dalam loop di dalam loop. Apa artinya? Pelajaran ini akan mengajari Anda apa yang terjadi ketika Anda meletakkan loop di dalam loop yang lain.
              description_teacher: Dalam aktivitas online ini, murid berkesempatan meningkatkan pemahaman mereka tentang loop ke level yang sepenuhnya baru. Lewat permainan dengan Lebah dan Tanaman vs Zombi, murid akan mempelajari cara memprogram sebuah loop agar berada di dalam loop lain. Mereka juga akan didorong untuk mencari tahu betapa perubahan kecil di dalam loop dapat memengaruhi program ketika mereka mengklik `Run`.

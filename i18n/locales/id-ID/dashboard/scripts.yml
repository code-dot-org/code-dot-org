              name: 'Proyek: Buat Permainan'
              description_student: Murid menerapkan materi yang sudah mereka pelajari sejak bab satu, dan mengembangkan desain aplikasi mereka sendiri yang menggunakan papan untuk menghasilkan output informasi.
              description_teacher: Murid menerapkan materi yang sudah mereka pelajari sejak bab satu, dan mengembangkan desain aplikasi mereka sendiri yang menggunakan papan untuk menghasilkan output informasi.
            Arrays and Color LEDs__:
              name: Array dan LED Warna
              description_student: Pelajari cara menggunakan daftar untuk menyimpan berbagai nilai dalam satu nama variable.
              description_teacher: Array adalah kumpulan item yang tersusun rapi, biasanya berjenis sama. Dalam pelajaran ini, murid mempelajari cara-cara mengakses nilai spesifik atau nilai acak dari sebuah daftar menggunakan indeksnya. Mereka kemudian mempelajari cara mengakses array colorLED yang mengontrol perilaku LED warna di Circuit Playground.  Murid akan mengontrol warna dan intensitas masing-masing LED, lalu menggunakan materi yang sudah dipelajari untuk memprogram pola-pola cahaya untuk membuat pertunjukan cahaya di Circuit Playground mereka.

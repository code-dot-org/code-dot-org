              name: 'Proyek: Kartu interaktif'
            Sprites and Images:
              name: Sprite dan gambar
            Sprites and Properties:
              name: Spite dan properti
            Variables Unplugged:
              name: Variabel dicabut
            Variables and Animation:
              name: Variabel dan Animasi
            Velocity:
              name: Percepatan
              description_student: Setelah pengarahan singkat tentang bagaimana menggunakan pola Pencacah untuk memindahkan spirit, kelas diperkenalkan pada properti yang mengatur kecepatan dan kecepatan rotasi secara langsung. mereka menggunakan properti baru ini dengan cara mereka sendiri, mereka membangun keterampilan yang mereka butuhkan untuk membuat sisi dasar permainan scroller.
              description_teacher: Setelah melihat singkat tentang bagaimana mereka melawan menggunakan pola untuk memindahkan sprite dalam pelajaran sebelumnya, siswa diperkenalkan dengan sifat yang membedakan kecepatan dan kecepatan rotasi ini diatas. Karena mereka menggunakan sifat-sifat baru dengan cara yang berbeda, mereka membangun keterampilan yang mereka butuhkan untuk membuat dasar sisi permainan scroller.
            Collision Detection:
              name: Deteksi tumbukan
              description_student: Kelas belajar tentang deteksi tabrakan di komputer. Pasang bagaimana bisa mengeksplorasi komputer menggunakan lokasi sprite dan ukuran sifat dan matematika untuk mendeteksi apakah dua sprite yang menyentuh. Kelas kemudian menyentuh menggunakan blok() untuk menciptakan efek yang berbeda ketika sprite bertabrakan, termasuk bermain suara. Terakhir, mereka menggunakan keterampilan baru untuk meningkatkan sisi scroller permainan yang mereka mulai di pelajaran yang lalu.
              description_teacher: Murid belajar tentang deteksi benturan di komputer. Secara berpasangan, mereka mengeksplorasi cara komputer menggunakan lokasi sprite, properti ukuran, dan matematika untuk mendeteksi apakah dua sprite bersentuhan atau tidak. Mereka kemudian menggunakan blok `isTouching()` untuk menciptakan efek yang berbeda ketika sprite berbenturan, termasuk suara-suara bermain. Terakhir, mereka menggunakan keterampilan baru untuk meningkatkan permainan sidescroller yang sudah dimulai dalam pelajaran yang terakhir.
            Complex Sprite Movement:
              name: Gerakan Sprite Kompleks
              description_student: 'Kelas belajar untuk menggabungkan kecepatan sifat sprite dengan melawan pola untuk membuat gerakan sprite yang lebih kompleks, seperti simulasi gravitasi, membuat sprite melompat, dan memungkinkan mengabung sprite kiri atau kanan. Di tingkat akhir kelas menggabungkan gerakan-gerakan ini untuk menghidupkan dan mengontrol satu sprite dan membangun sebuah permainan sederhana di mana karakter terbang di sekitar dan mengumpulkan koin. '
              description_teacher: Murid belajar menggabungkan properti kecepatan sprite dengan counter pattern untuk membuat gerakan sprite yang lebih kompleks. Secara khusus, murid akan mempelajari cara membuat simulasi gravitasi, membuat sprite melompat, dan memungkinkan sprite mengapung ke kiri atau ke kanan. Di level akhir kemajuan Code Studio, murid menggabungkan gerakan-gerakan ini untuk menghidupkan dan mengontrol satu sprite serta membuat sebuah permainan sederhana yang karakternya beterbangan dan mengumpulkan koin. Murid didorong untuk memberikan tambahan sendiri ke permainan di level akhir.
            Collisions:
              name: Tumbukan
              description_student: Murid di kelas memprogram sprite mereka agar berinteraksi dengan cara-cara baru.  Setelah meninjau singkat cara mereka menggunakan blok isTouching, murid di kelas menggodok cara-cara lain kedua sprite bisa berinteraksi.  Mereka kemudian menggunakan isTouching untuk membuat satu sprite mendorong sprite satunya lagi di seputar layar sebelum berlatih dengan empat blok benturan (collide, displace, bounce, dan bounceOff).
              description_teacher: Murid memprogram sprite mereka agar berinteraksi dengan cara-cara baru.  Setelah meninjau singkat cara mereka menggunakan blok `isTouching`, murid menggodok cara-cara lain kedua sprite bisa berinteraksi.  Mereka kemudian menggunakan `isTouching` untuk membuat satu sprite mendorong sprite satunya lagi di seputar layar sebelum berlatih dengan empat blok benturan (`collide`, `displace`, `bounce`, dan `bounceOff`).
            Functions:
              name: fungsi
              description_student: Pelajaran ini membahas function sebagai cara untuk mengatur code, membuatnya lebih mudah dibaca, dan menghapus blok code yang diulang-ulang. Murid di kelas belajar bahwa level lebih tinggi atau langkah lebih abstrak memudahkan memahami dan bernalar tentang langkah, lalu mulai membuat function di Game Lab. Pada akhir pelajaran, murid di kelas menggunakan keterampilan tersebut untuk mengatur dan menambahkan fungsionalitas ke versi terakhir permainan side scroller.
              description_teacher: Murid mempelajari cara membuat function untuk mengatur code, membuatnya lebih mudah dibaca, dan menghapus blok-blok code yang berulang. Sebuah pemanasan tanpa komputer mengeksplorasi betapa bermanfaatnya arah di berbagai level berdasarkan konteksnya. Murid belajar bahwa langkah yang berlevel lebih tinggi atau lebih abstrak memudahkannya dipahami dan dinalar. Setelah itu, murid belajar membuat function di Game Lab. Mereka akan menggunakan function untuk menghapus blok-blok code yang panjang dari draw loop dan mengganti potongan-potongan code berulang dengan function tunggal. Pada akhir pelajaran, murid menggunakan keterampilan di atas untuk mengatur dan menambahkan fungsionalitas ke versi terakhir permainan side scroller.
            The Game Design Process:
              name: Proses perancangan permainan
              description_student: Pelajaran ini memperkenalkan proses kelas yang akan digunakan untuk sisa unit desain permainan. Kelas berjalan melalui melalui proses ini dalam serangkaian tingkat. Sebagai bagian dari pelajaran ini kelas juga sempat belajar untuk menggunakan aneka-bingkai animasi dalam permainan lab. Di akhir pelajaran mereka memiliki kesempatan untuk membuat perbaikan permainan sendiri.
              description_teacher: Pelajaran ini memperkenalkan siswa untuk proses yang akan mereka gunakan untuk desain permainan untuk sisa unit. Proses ini berpusat di sekitar proyek panduan yang meminta siswa untuk menentukan sprite mereka, variabel, dan fungsi sebelum mereka memulai pemrograman permainan mereka. Dalam pelajaran ini siswa mulai dengan bermain permainan di permainan lab mana kode tersembunyi. Mereka mendiskusikan apa yang mereka pikirkan sprite, variabel, dan fungsi akan perlu untuk membuat permainan. Mereka kemudian diberi proyek selesai panduan yang menunjukkan salah satu cara untuk menerapkan permainan. Siswa kemudian berjalan melalui proses ini melalui serangkaian tingkat. Sebagai bagian dari pelajaran ini mahasiswa juga sempat belajar untuk menggunakan aneka-bingkai animasi dalam permainan lab. Di akhir pelajaran, siswa memiliki kesempatan untuk membuat perbaikan untuk permainan buatan mereka sendiri.
            Using the Game Design Process:
              name: Proses menggunakan desain permainan
              description_student: Dalam pelajaran beberapa hari ini, murid di kelas menggunakan proses pemecahan masalah dari Unit 1 untuk membuat permainan pelompat platform. Setelah mencermati sebuah contoh permainan, murid di kelas menentukan tampilan permainan mereka dan menggunakan proses terstruktur untuk membuat permainan tersebut. Terakhir, murid di kelas menimbang-nimbang cara untuk dapat meningkatkan permainan, dan menerapkan perubahan tersebut.
              description_teacher: Dalam pelajaran beberapa hari ini, murid menggunakan proses pemecahan masalah dari Unit 1 untuk membuat permainan pelompat platform. Mereka memulainya dengan mencermati sebuah contoh pelompat platform, lalu menentukan tampilan permainan mereka. Selanjutnya, mereka menggunakan proses terstruktur untuk merencanakan latar belakang, variable, sprite, dan function yang akan mereka butuhkan untuk menerapkan permainan tersebut. Setelah menulis code untuk permainan, murid akan menimbang-nimbang cara untuk dapat meningkatkan permainan, dan menerapkan perubahan tersebut.
            'Project: Build a Game':
              name: 'Proyek: membuat sebuah permainan'
            'Project: Design a Game':
              name: 'Proyek - Merancang sebuah Permainan'
            Programming for Entertainment:
              name: Pemrograman untuk Hiburan
              description_student: Murid di kelas diminta untuk mempertimbangkan "masalah" kebosanan dan ekspresi diri, lalu menimbang cara mereka mendekati dua masalah tersebut dalam kehidupan masing-masing.  Dari situ mereka akan mengeksplorasi cara Ilmu Komputer secara umum, dan pemrograman secara khusus, memainkan peran entah dalam bentuk hiburan spesifik ataukah sebagai wahana ekspresi diri.
              description_teacher: Murid diminta untuk mempertimbangkan "masalah" kebosanan dan ekspresi diri, lalu menimbang cara mereka mendekati dua masalah tersebut dalam kehidupan masing-masing.  Dari situ murid akan mengeksplorasi cara Ilmu Komputer secara umum, dan pemrograman secara khusus, memainkan peran entah dalam bentuk hiburan spesifik ataukah sebagai wahana ekspresi diri.
            Plotting Shapes:
              name: Merancang Bentuk
              description_student: "Murid mengeksplorasi tantangan mengomunikasikan cara menggambar dengan bentuk dan menggunakan tool yang memperkenalkan cara mendekati masalah ini di Game Lab. Aktivitas pemanasan bisa dengan cepat memperlihatkan tantangan mengomunikasikan posisi tanpa titik acuan bersama. Di dalam aktivitas utama, murid mengeksplorasi tool Game Lab yang mempersilakan murid untuk meletakkan bentuk secara interaktif di kisi-kisi 400 x 400 Game Lab. Mereka lalu secara bergantian memberi instruksi partner tentang cara membuat gambar tersembunyi menggunakan tool ini, dengan mempertimbangkan berbagai tantangan yang akan ditemui oleh murid saat memprogram di Game Lab. Murid secara opsional \nmembuat gambar mereka sendiri untuk dikomunikasikan sebelum diskusi debriefing."
              description_teacher: "Murid mengeksplorasi tantangan mengomunikasikan cara menggambar dengan bentuk dan menggunakan tool yang memperkenalkan cara mendekati masalah ini di Game Lab. Aktivitas pemanasan bisa dengan cepat memperlihatkan tantangan mengomunikasikan posisi tanpa titik acuan bersama. Di dalam aktivitas utama, murid mengeksplorasi tool Game Lab yang mempersilakan murid untuk meletakkan bentuk secara interaktif di kisi-kisi 400 x 400 Game Lab. Mereka lalu secara bergantian memberi instruksi partner tentang cara membuat gambar tersembunyi menggunakan tool ini, dengan mempertimbangkan berbagai tantangan yang akan ditemui oleh murid saat memprogram di Game Lab. Murid secara opsional \nmembuat gambar mereka sendiri untuk dikomunikasikan sebelum diskusi debriefing."
            Shapes and Randomness:
              name: Bentuk dan keserampangan
              description_student: Pelajaran ini memperluas keterampilan menggambar hingga mencakup lebar dan tinggi serta memperkenalkan konsep menghasilkan angka acak. Murid di kelas belajar menggambar beragam versi ellipse() dan rect() yang meliputi parameter lebar dan tinggi serta menggunakan blok background() untuk mengisi layar dengan warna. Pada akhir perkembangan belajar, murid di kelas dikenalkan dengan blok randomNumber() dan menggunakan blok baru untuk menggambar ular pelangi yang diacak.
              description_teacher: Dalam pelajaran ini, murid terus mengembangkan keterampilan menggambarnya. Pada awal pelajaran, satu diskusi yang dipandu guru menghubungkan fungsionalitas blok yang diperluas (misalnya, bentuk dengan berbagai ukuran) dengan perlunya input blok lebih banyak, atau "parameter". Murid belajar menggambar berbagai versi `ellipse()` dan `rect()` yang mencakup parameter lebar dan tinggi. Mereka juga belajar menggunakan blok `background()`. Pada akhir perkembangan belajar, murid diperkenalkan dengan blok `randomNumber()`. Berbekal kombinasi semua keterampilan ini, pada akhir pelajaran murid akan mampu menggambar ular pelangi yang diacak.
            Variables:
              name: variabel
              description_student: Pelajaran ini memperkenalkan variabel sebagai cara untuk label nomor pada sebuah program atau menyimpan nilai secara acak. Kelas dimulai pelajaran dengan deskripsi dasar dari tujuan variabel dan praktek menggunakan blok baru. Setelah itu, kelas ini menggunakan variabel untuk menyimpan nomor acak, yang memungkinkan program untuk menggunakan nomor acak beberapa kali.
              description_teacher: Dalam pelajaran ini siswa belajar bagaimana menggunakan variabel untuk label nomor dalam program mereka atau menyimpan nilai secara acak. Siswa memulai pelajaran dengan deskripsi dasar dari tujuan dari sebuah variabel. Siswa kemudian menyelesaikan tingkat perkembangan yang memperkuat model variabel sebagai cara untuk label atau nama nomor. Siswa menggunakan variabel untuk menyimpan nomor acak untuk melihat bahwa variabel-variabel yang benar-benar menyimpan atau menyimpan nilai-nilai mereka, yang memungkinkan mereka untuk sama-sama menggunakan nomor acak beberapa kali dalam program-program mereka.
            Sprites:
              name: Sprite
              description_student: Dalam rangka untuk membuat lebih menarik dan lengkap gambar, kelas diperkenalkan ke objek sprite. Setiap sprite dapat ditugaskan gambar untuk menunjukkan, dan sprite juga melacak beberapa nilai-nilai tentang diri mereka sendiri, yang akan berguna di jalan, ketika membuat animasi. Di akhir pelajaran, semua orang membuat adegan menggunakan sprite.
              description_teacher: Agar dapat membuat gambar yang lebih menarik dan terperinci, murid diperkenalkan dengan objek sprite. Setiap sprite dapat diberi gambar untuk ditampilkan, dan sprite juga melacak beberapa nilai-nilai tentang diri mereka sendiri, yang pasti akan selalu bermanfaat saat membuat animasi.
            The Draw Loop:
              name: Draw Loop
              description_student: Pelajaran ini memperkenalkan draw loop, salah satu paradigma pemrograman inti di Game Lab.  Murid di kelas menggabungkan draw loop dengan angka acak untuk memanipulasi beberapa animasi sederhana dengan titik dan kemudian dengan sprite. Setelah itu, semua murid menggunakan materi yang sudah dipelajari untuk memperbarui adegan sprite dari pelajaran sebelumnya.
              description_teacher: Dalam pelajaran ini, murid diperkenalkan dengan draw loop, salah satu paradigma pemrograman inti di Game Lab. Untuk memulai pelajaran, murid mencermati beberapa buku flip fisik untuk melihat bahwa frame yang banyak dengan gambar yang berlainan memunculkan kesan bergerak. Murid kemudian menonton video yang menjelaskan cara draw loop di Game Lab membantu memunculkan kesan yang sama ini dalam program mereka. Murid menggabungkan draw loop dengan angka acak untuk memanipulasi beberapa animasi sederhana dengan titik dan kemudian dengan sprite. Pada akhir pelajaran, murid menggunakan materi yang sudah dipelajari untuk memperbarui adegan sprite mereka dari pelajaran sebelumnya.
            The Counter Pattern Unplugged:
              name: The Counter Pattern Unplugged
              description_student: Pelajaran tanpa komputer ini mengeksplorasi perilaku dasar variable. Dengan menggunakan notecard dan string untuk membuat simulasi variable di dalam program, murid di kelas menerapkan beberapa program pendek. Setelah nyaman dengan syntax ini, murid di kelas menggunakan proses yang sama dengan properti sprite, dengan melacak kemajuan sprite di sekitar layar.
              description_teacher: Murid mengeksplorasi perilaku dasar variable melalui aktivitas tanpa komputer. Dengan menggunakan notecard dan string untuk membuat simulasi variable di dalam program, murid menerapkan beberapa program pendek. Setelah nyaman dengan syntax ini, murid menggunakan proses yang sama dengan properti sprite, dengan melacak kemajuan sprite di sekitar layar.
            Sprite Movement:
              name: Gerakan Sprite
              description_student: Dengan menggabungkan Draw Loop dan Counter Pattern, murid di kelas menulis program yang menggerakkan sprite di seputar layar serta menghidupkan properti sprite lainnya.
              description_teacher: Dengan menggabungkan Draw Loop dan Counter Pattern, murid menulis program yang menggerakkan sprite di seputar layar serta menghidupkan properti sprite lainnya.
            Conditionals:
              name: Kondisi
              description_student: Murid di kelas memulai dengan menggunakan boolean untuk membandingkan nilai properti sprite saat ini dengan nilai target, dan menggunakan perbandingan tersebut untuk menentukan kapan sebuah sprite telah mencapai suatu titik di layar, tumbuh ke ukuran tertentu, atau sebaliknya mencapai suatu nilai menggunakan counter pattern. Setelah menggunakan boolean secara langsung untuk menyelidiki nilai atau properti sprite, murid  di kelas menambahkan pernyataan if conditional untuk menulis code yang menanggapi perbandingan boolean tersebut.
              description_teacher: Murid memulai dengan menggunakan boolean untuk membandingkan nilai properti sprite saat ini dengan nilai target, dan menggunakan perbandingan tersebut untuk menentukan kapan sebuah sprite telah mencapai suatu titik di layar, tumbuh ke ukuran tertentu, atau sebaliknya mencapai suatu nilai menggunakan counter pattern. Setelah menggunakan boolean secara langsung untuk menyelidiki nilai atau properti sprite, murid menambahkan pernyataan _if_ conditional untuk menulis code yang menanggapi perbandingan boolean tersebut.
            Keyboard Input:
              name: Input Keyboard
              description_student: Menyusul pengenalan boolean dan pernyataan jika dalam pelajaran sebelumnya, murid diperkenalkan dengan blok baru yang disebut keyDown() yang mengembalikan hasil boolean dan dapat digunakan dalam pernyataan kondisional untuk menggerakkan sprite di seputar layar. Pada akhir pelajaran ini, murid akan memiliki program tertulis yang mengambil input keyboard dari pengguna untuk mengontrol sprite di layar.
              description_teacher: Menyusul pengenalan boolean dan pernyataan _jika_ dalam pelajaran sebelumnya, murid diperkenalkan dengan blok baru yang disebut `keyDown()` yang mengembalikan hasil boolean dan dapat digunakan dalam pernyataan kondisional untuk menggerakkan sprite di seputar layar. Pada akhir pelajaran ini, murid akan memiliki program tertulis yang mengambil input keyboard dari pengguna untuk mengontrol sprite di layar.
            Other Forms of Input:
              name: Bentuk-Bentuk Input yang Lain
              description_student: Murid di kelas melanjutkan eksplorasi cara-cara menggunakan pernyataan kondisional untuk mengambil input pengguna. Selain perintah keyDown() sederhana yang dipelajari kemarin, murid di kelas akan belajar tentang beberapa perintah input keyboard lain serta cara-cara mengambil input mouse.
              description_teacher: Dalam pelajaran ini, murid melanjutkan eksplorasi cara-cara menggunakan pernyataan kondisional untuk mengambil input pengguna. Selain perintah `keyDown()` sederhana yang dipelajari kemarin, murid akan belajar tentang beberapa perintah input keyboard lain serta cara-cara mengambil input mouse.
            Booleans Unplugged:
              name: Booleans dicabut
              description_student: Pelajaran ini memperkenalkan nilai-nilai boolean dan logika, serta pernyataan bersyarat. Kelas dimulai dengan bermain game sederhana dari Berdiri, Duduk di mana boolean (benar/palsu) pernyataan yang menggambarkan sifat-sifat pribadi (rambut atau warna mata, jenis pakaian, usia, dll). Kelas, kemudian kelompok benda berdasarkan semakin kompleks pernyataan boolean, kemudian melihat bagaimana dapat bersyarat mempengaruhi aliran program.
              description_teacher: |-
                Dalam pelajaran ini, murid diperkenalkan dengan nilai boolean dan logika serta pernyataan conditional. Murid di kelas memulai pelajaran dengan memainkan permainan sederhana Stand Up, Sit Down yang pernyataan boolean (benar/salah) mendeskripsikan ciri pribadi (warna rambut atau mata, jenis baju, usia, dll.). Pelajaran ini memancing murid berpikir tentang cara mereka membingkai ciri khas dengan berbagai nilai potensial (misalnya usia) dengan pertanyaan binary.

                Dari sini murid menghadapi sekelompok objek dengan ciri fisik yang sama, tetapi bervariasi. Bersama seorang rekan, mereka mengelompokkan objek-objek tersebut berdasarkan pernyataan boolean yang semakin kompleks, termasuk boolean majemuk dengan DAN dan ATAU.

                Terakhir, kami membeberkan Conditional sebagai alat untuk mengambil keputusan atau memengaruhi alur program menggunakan pernyataan boolean sebagai input.
            Project - Interactive Card:
              name: Proyek - kartu interaktif
              description_student: Dalam hal ini kumulatif proyek untuk bab 1, rencana kelas untuk mengembangkan dan interaktif kartu ucapan menggunakan semua teknik pemrograman yang telah mereka pelajari saat ini.
              description_teacher: Dalam proyek kumulatif untuk Bab 1 ini, murid merencanakan dan mengembangkan sebuah kartu ucapan interaktif menggunakan semua teknik pemrograman yang telah mereka pelajari hingga titik ini.
            Project - Design a Game:
              name: Proyek - merancang sebuah permainan
              description_student: Kelas rencana dan membangun permainan asli menggunakan panduan proyek dari dua pelajaran sebelumnya. Bekerja secara individual atau berpasangan, kelas rencana, mengembangkan, dan memberikan umpan balik tentang permainan. Setelah memasukkan rekan umpan balik, permainan kelas saham selesai.
              description_teacher: Murid akan merencanakan dan membuat permainan sendiri menggunakan panduan proyek dari dua pelajaran sebelumnya untuk memandu proyek mereka. Dengan bekerja sendiri-sendiri atau berpasangan, murid mula-mula memutuskan jenis permainan yang ingin dibuat, dengan mengambil inspirasi dari contoh sekumpulan permainan. Mereka kemudian akan mengisi panduan proyek kosong untuk mendeskripsikan perilaku permainan dan menjelajahi variable, sprite, dan function yang perlu dibuat. Di Code Studio, sederet level mencetuskan inspirasi sebuah urutan umum yang dapat mereka gunakan untuk menerapkan rencana ini. Di pertengahan proses, murid akan berbagi proyek untuk mendapatkan ulasan sejawat dan menerapkan masukan sambil menyelesaikan permainan mereka. Pada akhir pelajaran, murid akan berbagi permainan yang sudah selesai ke teman-teman sekelas. Proyek ini akan mencakup beberapa perkuliahan dan dapat membutuhkan kira-kira 3-5 periode perkuliahan.

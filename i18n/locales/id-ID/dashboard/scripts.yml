        csd2-2020:
          title: CSD Unit 2 - Pengembangan Web
          description: " Di Unit 2, Anda akan mempelajari cara membuat dan membagikan konten di halaman web Anda sendiri. Setelah memutuskan konten yang ingin Anda bagikan ke dunia, Anda akan mempelajari cara membuat struktur dan gaya halaman menggunakan HTML dan CSS. Anda juga akan melatih keterampilan pemrograman yang tak ternilai harganya, seperti debugging, menggunakan materi pembelajaran, dan kerja tim. "
          description_short: "  Belajar membuat situs web sendiri di Web Lab."
          stages:
            Exploring Web Pages:
              name: Mengeksplorasi Halaman Web
            Intro to HTML:
              name: Pengenalan HTML
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa memberi tahu komputer *apa* yang harus dimasukkan ke halaman web, dan juga *bagaimana* mengaturnya?**\\r\n\\r\n\\r\nPelajaran ini memperkenalkan HTML sebagai solusi bagi masalah tentang cara mengomunikasikan baik konten maupun struktur situs web ke komputer. Pelajaran dimulai dengan aktivitas singkat tanpa komputer yang memperlihatkan tantangan mengomunikasikan struktur halaman web secara efektif. Murid di kelas mencermati halaman HTML di Web Lab dan mendiskusikan cara tag HTML membantu memecahkan masalah ini, lalu menggunakan HTML untuk menulis halaman-halaman web pertama dari unit pelajaran ini."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa memberi tahu komputer *apa* yang harus dimasukkan ke halaman web, dan juga *bagaimana* mengaturnya?**\\r\n\\r\nDalam pelajaran ini, murid diperkenalkan dengan HTML sebagai solusi bagi masalah tentang cara mengomunikasikan baik konten maupun struktur situs web ke komputer. Pelajaran dimulai dengan aktivitas singkat tanpa komputer yang memperlihatkan tantangan mengomunikasikan struktur halaman web secara efektif. Murid lalu mencermati contoh halaman HTML di Web Lab dan mendiskusikannya bersama teman sekelas cara tag HTML membantu memecahkan masalah ini. Murid lalu menulis HTML mereka yang pertama kali. Sebuah diskusi pamungkas membantu memantapkan pemahaman tentang konten vs. struktur yang terbangun sepanjang pelajaran ini."
            Headings:
              name: Tajuk
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa bekerja bersama-sama menyelesaikan masalah dengan situs web?**\\r\n\\r\n\\r\nPelajaran ini melanjutkan pengenalan tag HTML, kali ini disertai judul.  Murid di kelas berlatih menggunakan tag judul untuk membuat halaman dan judul bagian serta mempelajari cara menampilkan elemen judul yang berlainan secara default. "
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa bekerja bersama-sama menyelesaikan masalah dengan situs web?**\\r\n\\r\nDalam pelajaran ini, murid melanjutkan penggunaan HTML untuk menyusun teks di halaman web, kali ini berpasangan dan dengan fokus kerja bersama-sama serta melakukan debug masalah dengan situs mereka.  Murid mempelajari cara menampilkan elemen judul yang berlainan secara default dan berlatih menggunakannya untuk membuat halaman dan judul bagian.  "
            Digital Footprint:
              name: Jejak Digital
              description_student: "Pelajaran kali ini mengulang  kembali ke pembuatan situs pribadi untuk membahas tentang informasi pribadi yang orang pilih untuk dibagikan secara digital. kelas dimulai dengan membahas jenis informasi apa yang bagus intuk dibagikan kepada orang lain. kemudian melihat beberapa contoh halaman media sosial untuk melihat jenis informasi  pribadi apa yang dapat dibagikan secara sengaja atau tidak disengaja. akhirnya, kelas hadir dengan sebuah pedoman untuk diikuti saat memasukkan informasi secara online."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana Anda bisa yakin kalau informasi pribadi Anda tetap pribadi?**\\r\n\\r\nPelajaran ini sejenak menghentikan pengembangan halaman web agar dapat membantu murid mengutarakan informasi pribadi yang mereka pilih untuk dibagikan secara digital dan kepada siapa.  Pelajaran ini juga menguatkan pandangan bahwa kebanyakan informasi yang mereka pilih untuk dibagikan secara digital umumnya terjadi di luar kontrol pada saat penyebarannya.  \\r\n\\r\nMurid mencermati beberapa halaman media sosial untuk menentukan jenis informasi apa saja yang dibagikan orang tentang diri mereka sendiri atau tentang satu sama lain. Terakhir, murid menimbang-nimbang pedoman apa yang mereka anggap tepat untuk memposting informasi secara online.\\r\n\\r\nPoin utama pelajaran ini adalah jangan menakut-nakuti murid, tetapi justru membimbing murid secara eksperiensial untuk menyadari secara akurat level kontrol yang tidak mereka miliki saat menyebarkan informasi ke dalam web."
            Styling Text with CSS:
              name: Membuat Gaya Teks dengan CSS
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa mengubah gaya teks di halaman web?**\\r\n\\r\n\\r\nPelajaran ini memperkenalkan CSS sebagai cara untuk membuat gaya elemen di halaman. Murid di kelas mempelajari syntax dasar untuk set aturan CSS dan kemudian mengeksplorasi properti yang memengaruhi elemen teks HTML, lalu mendiskusikan perbedaan antara konten, struktur, dan gaya ketika membuat halaman web pribadi."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa mengubah gaya teks di halaman web?**\\r\n\\r\nPelajaran ini memperkenalkan CSS sebagai cara untuk membuat gaya elemen di halaman. Murid di kelas mempelajari syntax dasar untuk set aturan CSS dan kemudian mengeksplorasi properti yang memengaruhi elemen teks HTML. Mereka mengerjakan halaman HTML tentang para pemegang Rekor Dunia Guinness dengan menambahkan gaya mereka sendiri ke halaman yang tersedia. "
            Intellectual Property:
              name: Hak milik intelektual

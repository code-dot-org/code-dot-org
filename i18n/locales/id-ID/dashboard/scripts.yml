            'Mini-Project: HTML Web Page':
              name: 'Proyek Mini: Halaman Web HTML'
              description_student: "**Pertanyaan Hari Ini: Bagaimana saya bisa menggunakan HTML untuk mengekspresikan nilai pribadi?**\\r\n\\r\nDalam pelajaran ini, murid di kelas membuat halaman web pribadi tentang sebuah topik pilihan sendiri.  Pelajaran dimulai dengan tinjauan tentang tag HTML.  Selanjutnya, murid di kelas merancang halaman web, dengan mengidentifikasi tag yang diperlukan untuk menerapkan halaman, lalu membuat halaman tersebut di Web Lab."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana saya bisa menggunakan HTML untuk mengekspresikan nilai pribadi?**\\r\n\\r\nDalam miniproyek opsional ini, murid menggunakan materi yang sudah dipelajari untuk membuat halaman web pribadi mereka sendiri tentang sebuah topik pilihan sendiri.  Pelajaran dimulai dengan tinjauan tentang HTML yang sudah dipelajari oleh murid.  Mereka kemudian memulai proyek dengan merancang halaman web dan mengidentifikasi tag apa saja yang akan digunakan untuk menerapkannya. Mereka kemudian membuat halaman web di Web Lab dan membagikannya ke teman sekelas.  Secara opsional, setelah melibatkan diri dalam proses tanggapan formal, mereka boleh membuat perubahan terakhir pada situs web sebelum menimbang proses yang sudah dijalani dan beralih ke situs lagi beserta desain dan renungan mereka. Proyek ini dapat diselesaikan dalam satu hari atau diperpanjang selama beberapa hari tergantung pada jadwal kebutuhan kelas."
            'Mini-Project: Your Personal Style':
              name: 'Proyek Mini: Gaya Pribadi Anda'
              description_student: "**Pertanyaan Hari Ini: Bagaimana Anda bisa mengekspresikan gaya pribadi di situs web?**\\r\n\\r\nDalam pelajaran ini, murid di kelas membuat halaman web pribadi dengan gaya mereka sendiri.  Pelajaran dimulai dengan tinjauan tentang CSS.  Murid di kelas kemudian merancang halaman web, mengidentifikasi properti CSS apa yang akan mereka perlukan, lalu membuat halaman web di Web Lab."
              description_teacher: "**Bagaimana kita bisa menggunakan halaman web untuk mengekspresikan gaya pribadi?**\\r\n\\r\nDalam miniproyek opsional ini, murid menggunakan materi yang sudah dipelajari untuk membuat halaman web pribadi mereka sendiri tentang sebuah topik pilihan sendiri.  Pelajaran dimulai dengan tinjauan tentang HTML yang sudah dipelajari oleh murid.  Mereka kemudian memulai proyek dengan merancang halaman web dan mengidentifikasi properti apa saja yang akan digunakan untuk menerapkannya. Mereka kemudian membuat halaman web di Web Lab dan membagikannya ke teman sekelas. Setelah melibatkan diri dalam proses tanggapan formal, mereka membuat perubahan terakhir pada situs web sebelum menimbang proses yang sudah dijalani dan beralih ke situs lagi beserta desain dan renungan mereka. Proyek ini dapat diselesaikan dalam satu hari atau diperpanjang selama beberapa hari tergantung pada jadwal kebutuhan kelas."
            'Your Web Page - Define ':

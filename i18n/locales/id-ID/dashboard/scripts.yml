        csd4-2020:
          title: CSD Unit 4 - Proses Desain
          description: Unit 4 memperkenalkan dampak sosial yang lebih luas dari komputasi.  Melalui serangkaian tantangan desain, Anda akan mempelajari cara memahami kebutuhan orang lain dengan lebih baik sambil mengembangkan solusi sebuah masalah. Bagian kedua unit ini berisi sebuah proyek tim berulang, yang di dalamnya tim berkesempatan mengidentifikasi suatu kebutuhan yang mereka pedulikan, solusi prototipe baik di kertas maupun di App Lab, dan mengujikan solusi kepada pengguna yang sebenarnya untuk mendapatkan masukan dan mendorong pengulangan lebih lanjut.
          description_short: "  Pelajari cara merancang sebuah program yang memenuhi kebutuhan pengguna Anda."
          stages:
            Analysis of Design:
              name: Analisis desain
              description_student: Murid di kelas mengeksplorasi beragam desain poci teh untuk mempertimbangkan cara mengambil pilihan desain dan alasannya. Dengan menggunakan poci teh sebagai contoh, murid di kelas akan mengeksplorasi hubungan antara pengguna, kebutuhan mereka, dan desain objek yang mereka gunakan.
              description_teacher: Untuk memulai unit yang dikhususkan bagi pemecahan masalah dan pengembangan produk bagi pengguna lain, murid memulai dengan memperhatikan desain berbagai poci teh. Murid menganalisis setiap poci teh dan berupaya mengidentifikasi bagaimana kebutuhan pengguna tertentu menjadi inspirasi bagi desain poci teh itu. Dengan mempertimbangkan pilihan desain tersebut dan berupaya mencocokkan setiap poci teh dengan calon pengguna, murid dapat mulai menyadari bahwa pendekatan berorientasi-pengguna dalam mendesain produk (baik fisik maupun digital) bisa membuat produk tersebut lebih bermanfaat dan praktis. Untuk mengakhiri aktivitas ini, murid diminta mengusulkan beberapa perubahan pada salah satu poci teh yang bisa membuatnya lebih bermanfaat dan praktis.
            Understanding Your User:
              name: Memahami pengguna anda
              description_student: Dengan menggunakan profil pengguna, murid di kelas mengeksplorasi cara berbagai pengguna bereaksi terhadap beragam produk. Dengan bermain peran sebagai orang lain, setiap murid di kelas harus merasakan desain dari kaca mata orang lain.
              description_teacher: "Perancang perlu memahami kebutuhan pengguna agar dapat membuat produk yang bermanfaat.  Pelajaran ini mendorong murid untuk memikirkan cara mendesain untuk orang lain dengan memainkan peran sebagai orang lain menggunakan profil seorang pengguna dan bereaksi sebagai pengguna tersebut terhadap serangkaian produk.  Setiap murid diberi sebuah profil pengguna yang mendeskripsikan seseorang, yang lantas mereka gunakan untuk memilih produk yang tepat, mengkritisi desain produk, dan mengusulkan perbaikan desain.\\r\n"
            User-Centered Design Micro Activity:
              name: Aktivitas Mikro Desain Berpusat-Pengguna
              description_student: Dalam grup-grup kecil, murid di kelas menggunakan proses desain untuk mencetuskan ide-ide pakaian pintar. Dari penggodokan, identifikasi pengguna, hingga terakhir pengusulan desain, ini adalah yang pertama dari beberapa kesempatan yang ada dalam unit ini untuk berlatih merancang solusi bagi kebutuhan orang lain.
              description_teacher: Pelajaran ini memandu murid mempelajari versi dipersingkat proses desain yang akan mereka temui di sepanjang unit pelajaran ini. Mula-mula murid menggodok daftar pengguna potensial pakaian pintar. Sebagai satu kelas, mereka kemudian mengelompokkan ide-ide ini menjadi kategori luas dan setiap grup akan memilih satu kategori pengguna. Grup-grup murid ini mengulang proses ini untuk menggodok kebutuhan atau kekhawatiran pengguna, yang pada akhirnya mengategorikan kebutuhan tersebut dan memilih satu sebagai fokus perhatian. Terakhir, murid merancang sebuah pakaian pintar, menggunakan kebutuhan dan kekhawatiran khusus yang sudah mereka godok untuk memandu pengambilan keputusan. Pada akhir pelajaran, murid dengan cepat membagikan proses pengambilan keputusan mereka dan mendapatkan masukan tentang seberapa baik produk mereka memenuhi kebutuhan pengguna yang mereka pilih.
            User Interfaces:
              name: Antarmuka Pengguna
              description_student: Lihat cara menggunakan prototipe kertas untuk menguji dan mendapatkan masukan tentang perangkat lunak sebelum menulis code apa pun. Untuk membantu developer mengembangkan idenya, murid di kelas menguji dan memberikan prototipe aplikasi yang terbuat dari kertas.
              description_teacher: Menyusul proyek desain mini, murid menunggu-nunggu tahap desain berikutnya - membuat prototipe produk yang berupaya memenuhi kebutuhan pengguna. Dalam tim, murid mempelajari prototipe kertas untuk aplikasi obrolan bernama "Txt Ur Grndkdz". Melalui penggunaan prototipe kertas ini, murid berkesempatan melihat bagaimana prototipe kertas sederhana dapat digunakan untuk menguji ide dan asumsi dengan cepat sebelum kita menjamah komputer sekalipun. Setelah "menggunakan" prototipe yang disediakan, murid mulai mengidentifikasi cara-cara memperbaiki pengulangan berikutnya.
            Feedback and Testing:
              name: Umpan balik dan Pengujian
              description_student: Pengguna sudah menguji sebuah aplikasi dan memberikan banyak masukan bagi developer. Murid di kelas perlu menyaring semua masukan ini, mengidentifikasi tema dan kebutuhan umum, dan mulai merevisi prototipe agar dapat lebih baik dalam memenuhi kebutuhan pengguna.
              description_teacher: Dalam pelajaran ini, murid menggunakan masukan dari "pengguna" aplikasi berprototipe kertas dari pelajaran sebelumnya agar dapat menyusun perbaikan bagi antarmuka pengguna dari prototipe kertas tersebut. Pelajaran diawali dengan renungan fakta bahwa perancang harus menerjemahkan kebutuhan manusia akan teknologi ke dalam perubahan terhadap antarmuka atau pengalaman pengguna. Murid kemudian memperoleh sekumpulan masukan dan permintaan dari pengguna aplikasi dari pelajaran sebelumnya. Secara berkelompok, murid menggolongkan masukan tersebut dan mengidentifikasi cara-cara memenuhi kebutuhan yang terekspresikan dalam masukan lewat perubahan pada antarmuka aplikasi. Lalu secara berkelompok murid akan menerapkan sebagian perubahan tersebut untuk memenuhi salah satu kebutuhan yang mereka identifikasi.
            Identifying User Needs:
              name: Mengidentifikasi Kebutuhan Pengguna
              description_student: Hingga titik ini, semua pengguna yang menjadi bahan pertimbangan murid di kelas tinggal di tempat yang jauh, dan satu-satunya informasi yang datang dari pengguna adalah melalui teks atau bermain peran. Sekarang murid di kelas mengandalkan satu sama lain sebagai calon pengguna, dan setiap pasangan harus saling mewawancarai agar dapat mengidentifikasi kebutuhan yang bisa dipenuhi dengan mengembangkan sebuah aplikasi.
              description_teacher: 'Hingga titik ini, murid telah fokus pada perancangan untuk pengguna yang, hingga batas tertentu, terpisah dari mereka. Entah melalui penggodokan, profil, ataukah masukan teks, hubungan dengan pengguna akhir tidak pernah langsung. Inilah jarak yang dirancang untuk membantu murid keluar dari pikiran mereka sendiri tatkala berpikir tentang pengguna, tetapi agar dapat menggali informasi lebih langsung dari pengguna yang sebenarnya, murid harus mengandalkan teman sekelasnya. Dalam pelajaran ini, murid berpasangan untuk menjadi pengguna (dan perancang) satu sama lain sehingga setiap murid bisa langsung mewawancarai pengguna akhir dan mengajukan pertanyaan untuk lebih mematangkan desain mereka. Setiap murid berpasangan wawancara satu sama lain dalam upaya mengidentifikasi kebutuhan khusus yang dapat dipenuhi oleh sebuah aplikasi. '
            Project - Paper Prototype:
              name: Proyek - Prototipe Kertas
              description_student: Dengan menggunakan informasi wawancara dari pelajaran sebelumnya, murid di kelas mencetuskan ide aplikasi untuk memenuhi kebutuhan pengguna. Untuk mengungkapkan ide tersebut, dan menguji efektivitasnya, setiap murid membuat dan menguji prototipe kertasnya sendiri-sendiri.
              description_teacher: Berdasarkan wawancara (ulasan) sejawat dari pelajaran sebelumnya, setiap murid mencetuskan ide sebuah aplikasi yang akan dapat menyelesaikan masalah pengguna. Murid kemudian harus membuat prototipe kertas atas ide-ide aplikasi mereka sendiri dengan menggambar "layar" di notecard masing-masing. Sebuah panduan proyek membimbing murid menjalani proses ini, termasuk membuat aplikasi dan mengujikannya dengan pengguna untuk melihat apakah asumsi-asumsi mereka tentang antarmuka pengguna yang mereka buat sudah akurat atau belum.
            Designing Apps for Good:
              name: Merancang aplikasi untuk kebaikan
              description_student: Untuk memulai proyek desain aplikasi, murid di kelas membentuk tim-tim dan mulai mengeksplorasi berbagai topik aplikasi. Beberapa contoh aplikasi yang memiliki dampak sosial menjadi sumber inspirasi bagi proyek ini.
              description_teacher: Untuk memulai proyek desain aplikasi yang berlangsung hingga akhir unit ini, murid mula-mula mengeksplorasi sejumlah aplikasi yang dirancang bisa memberikan dampak sosial hasil kreasi murid-murid yang lain. Murid di kelas lantas meninjau langkah Tentukan, Persiapkan, Uji Coba, dan Renungkan dari proses Pemecahan Masalah sewaktu mereka membangun ide sebuah aplikasi sendiri yang bisa menimbulkan dampak sosial. Terakhir, murid akan membentuk tim-tim proyek dan menjabarkan sebuah kontrak berisi cara tim akan bekerja di sepanjang pengembangan aplikasi mereka.
            Market Research:
              name: Meneliti pasar
              description_student: Dalami pengembangan aplikasi dengan mengeksplorasi aplikasi yang sudah ada yang mungkin melayani pengguna yang sama. Setiap grup mengidentifikasi beberapa aplikasi yang membahas topik yang sama dengan yang sedang mereka kerjakan, dengan menggunakan aplikasi tersebut untuk membantu menyempurnakan ide aplikasi yang akan mereka wujudkan.
              description_teacher: Dalam pelajaran ini, murid meneliti aplikasi yang mirip dengan aplikasi yang hendak mereka buat agar bisa lebih memahami kebutuhan pengguna. Murid bekerja dalam tim untuk menelusuri Internet mencari aplikasi lain, lalu mengevaluasi aplikasi-aplikasi yang mereka anggap menarik. Pada akhir pelajaran, setiap tim akan mendapatkan gambaran yang lebih jelas tentang jenis aplikasi yang ingin mereka buat dan lebih jauh merevisi siapa yang akan menjadi pengguna target mereka. Setiap tim akan mempertahankan daftar kutipan semua aplikasi yang mereka pelajari untuk digunakan dalam presentasi terakhir.
            Paper Prototypes:
              name: Prototipe Kertas
              description_student: Prototipe kertas memungkinkan developer menguji gagasan dengan cepat sebelum mencurahkan banyak waktu menulis code. Dalam pelajaran ini, tim-tim murid mengeksplorasi beberapa contoh aplikasi yang dibuat di App Lab, dengan menggunakan aplikasi tersebut untuk membantu mematangkan prototipe kertas pertama dari aplikasi mereka.
              description_teacher: "Sebelum mulai merancang aplikasi, kami perlu membantu murid memetakan ekspektasi dengan lebih baik. Karena pada akhirnya murid harus membuat prototipe aplikasi tersebut di App Lab, mereka tentu akan lebih siap mental jika ide-ide mereka sesuai dengan jenis aplikasi yang dapat dibuat prototipenya dengan mudah di App Lab. Tim-tim murid memulai pemetaan ekspektasi ini dengan mencermati contoh beberapa aplikasi yang dirancang untuk memperlihatkan aplikasi yang dapat dibuat dengan App Lab. Tim-tim ini kemudian dapat memilih satu aplikasi (atau lebih) sebagai basis aplikasi mereka sendiri. Dari situ, tim-tim murid meluangkan waktu mendiskusikan fungsionalitas dasar aplikasi mereka sebelum menggunakan kartu indeks 3x5 untuk mengembangkan prototipe kertas.\\r\n"
            Prototype Testing:
              name: Pengujian Prototipe
              description_student: Dalam pelajaran ini, tim-tim murid mengujikan prototipe kertas mereka kepada anggota kelas yang lain. Dengan satu murid berperan sebagai komputer, murid lain menyampaikan narasi, dan murid lainnya lagi mengamati, tim akan mendapatkan masukan langsung tentang desain aplikasi mereka yang akan mematangkan prototipe aplikasi versi berikutnya.
              description_teacher: Tujuan utama pengembangan prototipe kertas adalah untuk memudahkan pengujian cepat dan pengulangan sebelum code bisa ditulis. Pelajaran ini fokus untuk memberi kesempatan tim menguji prototipe mereka sebelum beralih ke App Lab. Tim menyusun rencana untuk menguji dengan pengguna sebelum menjalankan pengujian prototipe dengan beberapa murid lain di kelas (dan berpotensi di luar kelas). Agar dapat mengujikan prototipe dengan pengguna, murid harus menugaskan peran dalam pengujian (“narator”, “komputer”, dan “pengamat”) serta mempersiapkan beberapa pertanyaan untuk dijawab pengguna setelah pengujian selesai.
            Digital Design:
              name: Desain Digital
              description_student: Setelah mengembangkan, menguji, dan mengumpulkan masukan tentang prototipe kertas, kini tim-tim murid beralih ke App Lab untuk membuat pengulangan aplikasi mereka berikutnya. Dengan menggunakan Mode Desain drag-and-drop, setiap anggota tim membuat sedikitnya satu halaman aplikasi tim, dengan menanggapi masukan yang sudah diterima dalam putaran pengujian sebelumnya.
              description_teacher: Setelah mengembangkan prototipe kertas bagi aplikasi mereka secara kolaboratif, kini grup-grup murid membubarkan diri dan bertekad memulai pengerjaan versi digital interaktif dari prototipe kertas tadi. Dengan menggunakan mode desain drag-and-drop di App Lab, secara sendiri-sendiri murid menjalani urutan level pengembangan keterampilan untuk mempelajari cara membuat versi digital dari prototipe kertas. Dari situ, setiap anggota grup membuat sedikitnya satu halaman aplikasi di App Lab, yang nantinya digabungkan menjadi satu aplikasi.
            Linking Screens:
              name: Menautkan Layar
              description_student: Berpijak pada layar yang sudah dirancang oleh murid di kelas dalam pelajaran sebelumnya, tim-tim murid menggabungkan layar tersebut menjadi satu aplikasi tunggal. Baru kemudian code sederhana dapat ditambahkan untuk membuat klik tombol berubah sesuai dengan layar.
              description_teacher: Dalam pelajaran ini, tim menggabungkan layar yang mereka rancang dalam pelajaran sebelumnya menjadi satu aplikasi tunggal, yang kemudian dapat mereka hubungkan bersama-sama menggunakan code. Murid mempelajari pemrograman dasar berdasarkan event dengan membangun aplikasi model yang sudah mereka mulai dalam pelajaran sebelumnya. Selain layar yang sudah dirancang murid tempo hari, mereka akan mempelajari cara membuat layar tambahan dan bahkan mengimpor layar yang dibuat oleh orang lain.
            Testing the App:
              name: Menguji Aplikasi
              description_student: Tim-tim murid melakukan putaran pengujian pengguna yang lain, kali ini dengan prototipe interaktif mereka. Masukan yang terkumpul dari putaran pengujian ini akan memantapkan pengulangan akhir prototipe aplikasi.
              description_teacher: 'Pada akhir pelajaran sebelumnya, setiap tim mestinya sudah memiliki prototipe minimum aplikasi yang siap pakai. Tujuan utama pelajaran ini adalah meminta tim benar-benar mengujikan aplikasi mereka kepada orang lain, lebih disukai dari audiens yang menjadi target aplikasi itu, atau dari tim-tim lain di kelas sedangkan pengamat dari tim ini akan mencatat hasil pengujian di atas lembar kerja yang mereka gunakan dalam tahap perencanaan. Sebagaimana halnya dengan pengujian prototipe kertas, tim akan memulai pelajaran dengan merencanakan skenario khusus sebelum menjalankan dan mengamati pengujian. '
            Improving and Iterating:
              name: Meningkatkan dan menguraikan
              description_student: Dengan menggunakan masukan dari putaran pengujian yang terakhir, tim-tim murid menerapkan perubahan yang memenuhi kebutuhan pengguna. Setiap tim melacak dan memprioritaskan fitur yang ingin mereka tambahkan dan bug yang perlu diperbaiki.
              description_teacher: Pada titik ini, tim-tim sudah mengembangkan sebuah prototipe aplikasi yang telah mengalami berkali-kali pengulangan dan putaran pengujian pengguna. Dengan bekal informasi dan panduan yang diperoleh dari putaran terakhir pengujian pengguna, setiap murid berkesempatan merencanakan dan menerapkan perbaikan pada aplikasi timnya. Bergantung pada ketersediaan waktu, berikut minat murid, Anda dapat memutar siklus pengujian dan pengulangan sebanyak yang Anda rasa pas.
            Project - App Presentation:
              name: Proyek - Presentasi Aplikasi
              description_student: Setiap tim mempersiapkan presentasi untuk "mengunggulkan" aplikasi yang sudah mereka kembangkan. Inilah saatnya menceritakan perjuangan, kemenangan, dan rencana ke depan.
              description_teacher: Pada titik ini, tim-tim murid telah meneliti sebuah topik yang memiliki nilai pribadi dan sosial, mengembangkan dan menguji prototipe kertas dan juga prototipe digital, dan mengulang-ulang aplikasi awal untuk memasukkan fitur baru dan perbaikan bug. Sekarang saatnya mereka meninjau kembali tindakan yang sudah dilakukan dan bersama-sama menyusun sebuah presentasi yang utuh terpadu untuk memperlihatkan proses pembuatannya. Dengan menggunakan templat presentasi yang sudah disediakan, tim-tim murid mempersiapkan diri untuk mempresentasikan proses pengembangan aplikasi, termasuk masalah yang mereka rencanakan akan dipecahkan, cara-cara mereka menerapkan masukan dari pengujian, dan rencana mereka ke depan.

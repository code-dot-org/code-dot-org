              name: Loop dengan Laurel
              description_student: Program Laurel si petualang untuk mengumpulkan harta karun di gua terbuka.
              description_teacher: Dalam pelajaran ini, murid melanjutkan belajar tentang konsep loop. Di sini, Laurel si Petualang menggunakan loop untuk mengumpulkan harta karus di kotak gua terbuka. Sebuah blok baru `get treasure` dimunculkan untuk membantunya dalam perjalanan.
            Loops in Artist:
              key: Loops in Artist
              name: Menggambar Taman dengan Loop
              description_student: Gunakan pola dan loop untuk menyelesaikan gambar.
              description_teacher: Kembali ke loop, murid belajar menggambar dengan mengulang-ulang urutan instruksi sederhana. Dalam pelajaran online sebeIumnya, loop digunakan untuk melintasi labirin dan mengumpulkan harta karun. Di sini, murid menggunakan loop untuk membuat pola. Pada akhir tahap ini, murid akan diberi kesempatan membuat gambar sendiri menggunakan loop.
            The Right App:
              description_student: Buat sketsa aplikasi ponsel pintar Anda sendiri.
              description_teacher: Pelajaran ini membuat murid sadar bahwa ilmu komputer dapat membantu manusia dalam kehidupan nyata. Pertama, murid berempati dengan beberapa pengguna telepon pintar fiktif agar dapat membantu mereka menemukan "aplikasi yang tepat" yang memenuhi kebutuhan mereka. Lalu murid melatih empati dan kreativitas untuk membuat sketsa aplikasi telepon pintar sendiri yang memenuhi kebutuhan seorang pengguna lagi.
            'Events: The Big Event':
              description_student: Gerak atau teriak ketika guru Anda menekan tombol pada remote raksasa.
              description_teacher: Event adalah cara yang bagus untuk menambahkan keragaman pada algorithm yang telah ditulis sebelumnya. Kadang-kadang Anda ingin agar program Anda mampu menanggapi pengguna persis ketika pengguna menginginkannya. Itulah gunanya event.
            Events in Play Lab:
              description_student: Gunakan event untuk membuat cerita atau permainan interaktif.
              description_teacher: Dalam aktivitas online ini, murid berkesempatan mempelajari cara menggunakan event di Play Lab dan menerapkan semua keterampilan coding yang sudah dipelajari untuk membuat sebuah permainan animasi. Inilah saatnya berkreasi dan membuat permainan di Play Lab!

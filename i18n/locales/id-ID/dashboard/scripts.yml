        csd1-2017:
          title: CSD Unit 1 - Pemecahan Masalah ('17-'18)
          description_short: "  Pelajari cara kerja manusia dengan komputer untuk memecahkan masalah."
          description: " \\r\nUnit 1 merupakan pengenalan bidang ilmu komputer yang sangat interaktif dan kolaboratif, karena dibingkai dalam upaya lebih luas untuk memecahkan masalah. Anda akan berlatih menggunakan proses pemecahan masalah untuk menjawab serangkaian puzzle, tantangan, dan skenario dunia nyata. Berikutnya,  Anda akan mempelajari cara komputer melakukan input, output, menyimpan, dan memproses informasi untuk membantu manusia memecahkan masalah.  Unit ini diakhiri dengan sebuah proyek yang menugasi Anda merancang sebuah aplikasi yang membantu memecahkan masalah pilihan Anda.\\r\n"
          stages:
            Intro to Problem Solving:
              name: Pengenalan Pemecahan Masalah
              description_student: 'Murid di kelas bekerja secara berkelompok untuk merancang kapal kertas logam aluminium yang akan menampung koin sebanyak-banyaknya. Pada akhir pelajaran, grup murid menceritakan pengalaman mereka dengan aktivitas tersebut dan membangun pemahaman tentang jenis-jenis pemecahan masalah yang akan mereka lakukan untuk kursus selebihnya.'
              description_teacher: 'Dalam pelajaran ini, murid bekerja secara berkelompok untuk merancang kapal kertas logam aluminium yang akan menampung koin sebanyak-banyaknya. Grup murid ini mendapat jatah dua putaran untuk mengerjakan kapal, dengan target berusaha menampung koin lebih banyak daripada dalam putaran 1. Struktur aktivitasnya memberikan isyarat berbagai langkah proses pemecahan masalah yang akan diajarkan lebih terperinci lagi kepada murid dalam pelajaran berikutnya. Pada akhir pelajaran, murid menceritakan pengalaman mereka dengan aktivitas tersebut dan membangun pemahaman tentang jenis-jenis pemecahan masalah yang akan mereka lakukan untuk kursus selebihnya.'
            The Problem Solving Process:
              name: Proses Pemecahan Masalah
              description_student: Pelajaran ini memperkenalkan proses pemecahan masalah formal yang akan digunakan murid di kelas sepanjang tahun pelajaran, Tentukan - Persiapkan - Uji Coba - Renungkan.  Murid di kelas menghubungkan langkah-langkah ini dengan masalah kapal aluminium dari pelajaran sebelumnya, lalu masalah yang mereka mahir memecahkannya, lalu masalah yang mereka ingin meningkatkan kemahiran dalam memecahkannya. Pada akhir pelajaran, murid di kelas mengumpulkan daftar strategi yang biasanya bermanfaat bagi setiap langkah proses pemecahan tersebut untuk dipasang di poster yang akan digunakan di sepanjang unit pelajaran dan tahun.
              description_teacher: Pelajaran ini memperkenalkan proses pemecahan masalah formal yang akan digunakan murid sepanjang tahun pelajaran, Tentukan - Persiapkan - Uji Coba - Renungkan.  Pelajaran dimulai dengan meminta murid menggodok semua jenis masalah yang mereka jumpai dalam kehidupan sehari-hari. Murid kemudian diajari empat langkah proses pemecahan masalah dan bersama-sama menghubungkan langkah-langkah abstrak ini dengan pengalaman aktual mereka dalam memecahkan masalah. Pertama, murid menghubungkan langkah-langkah ini dengan masalah kapal aluminium dari pelajaran sebelumnya, lalu masalah yang mereka mahir memecahkannya, lalu masalah yang mereka ingin meningkatkan kemahiran dalam memecahkannya. Pada akhir pelajaran, murid di kelas mengumpulkan daftar strategi yang biasanya bermanfaat bagi setiap langkah proses pemecahan tersebut untuk dipasang di poster yang akan digunakan di sepanjang unit pelajaran dan tahun.
            Exploring Problem Solving:
              name: Eksplorasi Pemecahan Masalah
              description_student: 'Dalam pelajaran ini, murid di kelas menerapkan proses pemecahan masalah pada tiga masalah yang berbeda: pencarian kata, pengaturan tempat duduk untuk pesta ulang tahun, dan merencanakan wisata. Masalah semakin bertambah kompleks dan buruk definisinya untuk menitikberatkan betapa sangat membantunya proses pemecahan masalah ketika mengurai jenis masalah seperti ini.'
              description_teacher: |-
                Dalam pelajaran ini, murid menerapkan proses pemecahan masalah pada tiga masalah yang berbeda agar dapat lebih memahami nilai setiap langkah. Murid akan memecahkan masalah pencarian kata, mengatur tempat duduk di pesta ulang tahun, dan merencanakan wisata. Masalah semakin bertambah kompleks dan buruk definisinya untuk menitikberatkan betapa sangat membantunya proses pemecahan masalah ketika menghadapi jenis masalah seperti ini. Pelajaran diakhiri dengan murid yang menceritakan pengalaman mereka dengan proses pemecahan masalah. Mereka akan memberi justifikasi pencantuman setiap langkah dan menggodok pertanyaan atau strategi yang dapat membantu mereka mendefinisikan masalah terbuka dengan lebih baik karena definisi masalah sering menjadi langkah paling penting.

                Pelajaran ini mungkin akan membutuhkan dua periode perkuliahan atau lebih untuk diselesaikan. Dua masalah pertama mungkin cocok untuk satu periode perkuliahan, tetapi masalah ketiga perlu dialihkan ke hari kedua.
            What is a Computer?:
              name: Apa itu komputer?
              description_student: Dalam pelajaran ini, murid mengembangkan definisi awal tentang sebuah komputer. Setelah menggodok berbagai kemungkinan definisi untuk komputer, murid di kelas bekerja berkelompok untuk mengurutkan gambar menjadi “adalah sebuah komputer” atau “bukan sebuah komputer” di kertas poster dan menjelaskan motivasi mereka dalam memilih beberapa kategorisasi yang paling sulit.  Guru kemudian memperkenalkan definisi komputer dan mempersilakan grup murid merevisi poster mereka berdasarkan definisi baru.  
              description_teacher: 'Dalam pelajaran ini, murid mengembangkan definisi awal tentang sebuah komputer. Untuk memulai pelajaran, murid di kelas akan menggodok berbagai kemungkinan definisi untuk komputer dan menuliskan hasil penggodokan ini di papan. Selanjutnya, murid akan bekerja secara berkelompok untuk mengurutkan gambar menjadi “adalah sebuah komputer” atau “bukan sebuah komputer” di kertas poster. Grup murid ini akan meletakkan poster mereka di sekitar ruang kelas dan secara singkat menjelaskan motivasi mereka dalam memilih beberapa kategorisasi yang paling sulit.  Guru kemudian memperkenalkan definisi komputer dan mempersilakan murid merevisi poster mereka berdasarkan definisi baru.  '
            Representing Information:
              name: Menunjukkan informasi
            Processing with Bits:
              name: Memproses dengan bit
            Human vs. Computer Processing:
              name: Pemrosesan Manusia vs Komputer
            Processing with Apps:
              name: Memproses dengan aplikasi
            'Project: Apps and Problem Solving':
              name: 'Proyek: aplikasi dan menyelesaikan masalah'
            Human vs Computer Processing:
              name: Pemrosesan Manusia vs Komputer
            Input and Output:
              name: Input dan Output
              description_student: Dalam hal ini siswa kelas mempertimbangkan sejumlah perangkat komputasi untuk menentukan apa jenis masukan dan keluaran yang mereka gunakan. Kelompok-kelompok yang ditugaskan untuk sebuah perangkat komputasi dan didasarkan pada guru-disediakan definisi masukan dan keluaran, daftar masukan dan keluaran dari perangkat mereka. Untuk menyimpulkan pelajaran kelas meneliti umum kegiatan-kegiatan yang mereka lakukan pada perangkat komputasi dan pilih masukan dan keluaran yang digunakan untuk kegiatan itu dari grafik.
              description_teacher: Dalam pelajaran ini, murid mempertimbangkan sejumlah perangkat komputasi untuk menentukan jenis input dan output yang mereka gunakan. Grup-grup murid diberi tugas dengan perangkat komputasi dan, berdasarkan definisi input dan output pemberian guru, mendata input dan output perangkat mereka. Pada awal-awal aktivitas, murid diminta untuk fokus pada input dan output fisik yang lebih kasat mata (misalnya, keyboard sebagai input atau layar sebagai output) tetapi diskusi berikutnya memandu murid untuk mengkaji contoh-contoh yang lebih abstrak (misalnya, bahwa sentuhan layar itu input dan juga output, atau kenyataan bahwa Internet bisa berfungsi sebagai input dan juga output). Di sepanjang pelajaran ini, guru mencatat input dan output yang teridentifikasi di T-Chart di depan kelas. Untuk mengakhiri pelajaran ini, murid mempelajari aktivitas umum yang mereka lakukan di perangkat komputasi dan memilih input serta output yang digunakan untuk aktivitas tersebut dari bagan.
            Processing:
              name: Sedang memproses
              description_student: Pelajaran ini mendalami konsep pemrosesan yang diperkenalkan sebagai bagian dari definisi komputer.  Pasangan murid bekerja bersama-sama menyusun tumpukan kartu, sebuah bentuk pemrosesan informasi.  Pada akhirnya, murid di kelas mendiskusikan makna pemrosesan di dalam konteks pemecahan masalah informasi.
              description_teacher: Murid menyelesaikan dua aktivitas pengurutan kartu di luar komputer untuk mengeksplorasi makna pemrosesan dan hubungannya dengan pemecahan masalah. Aktivitas pertama memiliki sedikit batasan dan digunakan untuk memperkenalkan definisi pemrosesan tingkat tinggi. Aktivitas kedua menerapkan batasan lebih banyak yang memaksa murid menyusun sebuah algorithm yang akan selalu berhasil memproses kartu. Murid berulang-ulang mengembangkan, menguji, dan menyampaikan algorithm mereka ke rekan kelas. Sebuah diskusi pamungkas meminta murid menimbang berbagai jenis pemecahan masalah yang mereka gunakan dalam aktivitas ini dan nilai pembuatan algorithm dalam memecahkan suatu masalah.
            Storage:
              name: Penyimpanan
              description_student: Pelajaran ini berfokus pada penyimpanan komponen dari definisi dari sebuah komputer, hanya isi dari pengolahan informasi. Kelas menghabiskan sebagian besar pelajaran yang mengembangkan dan berbagi algoritma untuk memproses informasi, dengan penekanan pada berapa banyak penyimpanan yang diperlukan untuk setiap algoritma tertentu. Pelajaran ditutup dengan diskusi pentingnya penyimpanan sementara pengolahan informasi.
              description_teacher: Murid mengeksplorasi pentingnya penyimpanan di dalam model Input-Penyimpanan-Pemrosesan-Output sebuah komputer. Aktivitas pemanasan meminta murid merenungkan jenis-jenis informasi yang telah mereka lihat pada masa lalu disimpan oleh komputer, seperti dokumen, foto, atau video. Aktivitas utama tanpa komputer ini meminta murid mengembangkan algorithm untuk memproses setumpuk kecil kartu agar dapat mencari kartu spesifik di dalam tumpukan. Batasan terhadap cara murid dapat memindahkan kartu memaksa mereka untuk mempertimbangkan pentingnya penyimpanan bahkan ketika mereka sedang memproses tumpukan kartu. Pelajaran ini diakhiri dengan diskusi tentang dua jenis penyimpanan yang dilihat oleh murid dalam pelajaran ini dan pentingnya penyimpanan pada saat memproses informasi.
            Apps and Problem Solving:
              name: Aplikasi dan Pemecahan Masalah
              description_student: 'Pelajaran ini mencakup masukan dan keluaran aspek komputer dalam sebuah konteks yang relevan dan akrab bagi siswa: apps. Kelas mengevaluasi berbagai aplikasi web untuk menganalisis masalah-masalah tertentu yang mereka dirancang untuk memecahkan, masukan-masukan yang mereka butuhkan untuk bekerja, dan keluaran yang mereka berikan kepada pengguna. Kelas diakhiri dengan pengamatan dari aplikasi ini serta guru memimpin diskusi tentang dampak aplikasi di masyarakat. '
              description_teacher: 'Pelajaran ini membahas aspek input dan output komputer di dalam konteks yang relevan dan diakrabi murid: aplikasi. Secara berpasangan, murid mengevaluasi berbagai aplikasi web untuk menganalisis masalah-masalah tertentu yang mereka diminta untuk memecahkan, input yang mereka butuhkan untuk bekerja, dan output yang mereka berikan kepada pengguna. Kelas diakhiri dengan pengamatan terhadap aplikasi ini serta diskusi di bawah bimbingan guru tentang dampak aplikasi terhadap masyarakat. '
            Project - Propose an App:
              name: Proyek - Pengajuan Aplikasi
              description_student: Untuk mengakhiri kajian tentang proses pemecahan masalah dan model input/output/penyimpanan/pemrosesan komputer, murid di kelas mengusulkan aplikasi yang dirancang untuk memecahkan masalah dunia nyata. Proyek ini diselesaikan selama beberapa hari dan berakhir dengan presentasi poster yang menyoroti fitur-fitur setiap aplikasi. Proyek ini dirancang untuk dikerjakan secara berpasangan meskipun dapat diselesaikan sendiri-sendiri.
              description_teacher: Untuk mengakhiri kajian mereka tentang proses pemecahan masalah dan model input/output/penyimpanan/pemrosesan komputer, murid akan mengusulkan aplikasi yang dirancang untuk memecahkan masalah dunia nyata. Proyek ini akan diselesaikan selama beberapa hari dan akan diakhiri dengan murid yang membuat poster yang menyoroti fitur-fitur aplikasi mereka yang akan dipresentasikan ke teman-teman sekelas. Sebuah panduan proyek memberikan instruksi langkah demi langkah bagi murid dan membantu mereka menyusun pikiran. Proyek ini dirancang untuk dikerjakan secara berpasangan meskipun dapat diselesaikan sendiri-sendiri.

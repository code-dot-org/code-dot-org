            Digital Footprint:
              name: Jejak Digital
              description_student: Pelajaran kali ini mengulang  kembali ke pembuatan situs pribadi untuk membahas tentang informasi pribadi yang orang pilih untuk dibagikan secara digital. kelas dimulai dengan membahas jenis informasi apa yang bagus intuk dibagikan kepada orang lain. kemudian melihat beberapa contoh halaman media sosial untuk melihat jenis informasi  pribadi apa yang dapat dibagikan secara sengaja atau tidak disengaja. akhirnya, kelas hadir dengan sebuah pedoman untuk diikuti saat memasukkan informasi secara online.
              description_teacher: "Karena belum lama ini murid sudah menghabiskan waktu memikirkan konten aktual yang akan dimasukkan ke dalam situs web pribadi mereka, pelajaran ini sejenak menghentikan proyek sepanjang-unit (publikasi situs web pribadi) agar dapat membantu murid mengutarakan informasi pribadi yang mereka pilih untuk dibagikan secara digital dan kepada siapa.  Pelajaran ini juga menguatkan pandangan bahwa kebanyakan informasi yang mereka pilih untuk dibagikan secara digital umumnya terjadi di luar kontrol pada saat penyebarannya.  \\r\n\\r\nMurid memulai pelajaran dengan secara sendiri-sendiri mengidentifikasi audiens yang mereka rasa nyaman untuk membagikan beberapa informasi pribadi tertentu. Mereka kemudian mencermati beberapa halaman media sosial untuk menentukan jenis informasi apa saja yang dibagikan orang tentang diri mereka sendiri atau tentang satu sama lain. Terakhir, murid menimbang-nimbang pedoman apa yang mereka anggap tepat untuk memposting informasi secara online.\\r\n\\r\nPoin utama pelajaran ini adalah jangan menakut-nakuti murid, tetapi justru membimbing murid secara eksperiensial untuk menyadari secara akurat level kontrol yang tidak mereka miliki saat menyebarkan informasi ke dalam web."
            Publishing a Website:
              name: Penerbitan sebuah situs web
            Sources and Search Engines:
              name: Sumber dan mesin pencari
              description_student: Setelah terlebih dahulu menyelesaikan perburuan pemangsa bangkai pencarian web, murid di kelas belajar tentang kinerja internal mesin pencarian dan berkesempatan melenturkan keterampilan analitis mereka dalam mencari binatang yang aneh dan langka.
              description_teacher: Pelajaran ini mendorong siswa agar dapat berpikir lebih kritis tentang bagaimana situs pencari bekerja dan bagaimana menemukan informasi yang relevan dan dapat dipercaya. setelah melihat video dan mendiskusikan tentang mesin pencari bekerja, para murid akan mencari informasi tentang beberapa hewan yang langka. mereka perlu menganalisis situs yang mereka temukan apakah bisa diandalkan untuk mengenali hewan mana yang bohongan.

        csd3-2017:
          title: CSD Unit 3 - Animasi dan Permainan ('17-'18)
          description: " Di Unit 3, Pengalaman coding Anda akan terbentuk sewaktu Anda memprogram animasi, seni interaktif, dan permainan di Game Lab. Unit ini dimulai dengan bentuk-bentuk sederhana dan berjenjang hingga ke permainan berbasis-sprite yang lebih canggih, menggunakan konsep pemrograman dan proses desain yang sama yang digunakan sehari-hari oleh ilmuwan komputer. Dalam proyek terakhir, Anda akan mengembangkan program interaktif yang sudah mendapat sentuhan pribadi."
          description_short: Pemrograman
          stages:
            Booleans and Conditionals:
              name: Boolean dan Kondisional
            Complex Conditionals:
              name: Kondisional Kompleks
            Conditionals and Keyboard Input:
              name: Kondisional dan Input Keyboard
            Draw Loop and Randomization:
              name: Menarik loop dan pengacakan
            Drawing in Game Lab:
              name: Menggambar dalam lab permaianan
              description_student: Murid di kelas diperkenalkan dengan Game Lab, lingkungan pemrograman untuk unit ini, dan mulai menggunakannya untuk meletakkan bentuk di layar. Pelajaran ini membahas dasar-dasar pengurutan dan debugging serta beberapa perintah sederhana. Pada akhir pelajaran, murid di kelas membuat gambar versi online yang sudah dirancang dalam pelajaran sebelumnya.
              description_teacher: Siswa diperkenalkan dengan permainan lab, lingkungan pemrograman untuk unit ini, dan mulai menggunakannya untuk posisi bentuk pada layar. Mereka mempelajari dasar-dasar pengurutan dan debugging, serta beberapa perintah sederhana. Di akhir pelajaran, siswa akan mampu untuk gambar program seperti yang mereka buat dengan alat gambar pada pelajaran sebelumnya.

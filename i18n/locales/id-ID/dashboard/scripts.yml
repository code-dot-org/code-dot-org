          student_description: Buat program dengan pengurutan, loop, dan event. Terjemahkan inisial Anda menjadi binary, selidiki berbagai teknik pemecahan masalah, dan pelajari cara menanggapi perundungan maya (cyberbullying). Pada akhir kursus, buat permainan atau cerita Anda sendiri yang dapat dibagikan!
        coursed-2021:
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Pemrograman grafis diatas kertas
              description_student: Dalam pelajaran ini, Anda akan memprogram teman sekelas Anda untuk membuat gambar!
              description_teacher: 'Dengan "memprogram" satu sama lain untuk menggambar, murid berkesempatan merasakan beberapa konsep inti pemrograman secara mengasyikkan dan mudah diakses. Murid di kelas akan memulai pelajaran dengan meminta murid menggunakan simbol untuk memerintahkan satu sama lain mewarnai persegi empat di kertas grafik dalam upaya mereproduksi gambar yang sudah ada. Jika masih ada waktu, pelajaran dapat diakhiri dengan gambar yang dibuat oleh murid sendiri.  '
            Introduction to Online Puzzles:
              description_student: Pelajaran ini memberikan latihan keterampilan yang akan Anda butuhkan untuk kursus ini.
              description_teacher: 'Dalam kumpulan puzzle ini, murid akan memulai pengenalan (atau tinjauan bergantung pada pengalaman kelas Anda) ruang kerja online Code.org. Akan tersedia beberapa video yang menjelaskan fungsionalitas dasar ruang kerja, meliputi tombol `Jalankan`, `Reset`, dan `Step`. Hal-hal yang juga didiskusikan dalam video ini: menyeret blok Blockly, menghapus blok Blockly, dan menghubungkan blok Blockly. Berikutnya, murid akan melatih keterampilan _sequencing_ dan _debugging_ mereka dalam labirin. Dari situ, murid akan menyaksikan jenis-jenis puzzle baru seperti Kolektor, Artis, dan Pemanen tatkala mereka mempelajari dasar-dasar _loops_ itu sendiri.'
            Relay Programming:
              key: Pemrograman bergiliran
              name: Pemrograman bergiliran
              description_student: Ingat pada awal kursus ini ketika Anda menggambar dengan code? Dalam pelajaran ini, Anda akan bekerja sama dengan tim untuk melakukan sesuatu yang sangat mirip!
            Debugging in Collector:
              name: Debugging dengan Laurel
              description_student: Pernahkah Anda menemui masalah saat melakukan coding? Dalam pelajaran ini, Anda akan belajar tentang rahasia debugging. Debugging adalah proses mencari dan memperbaiki masalah dalam code.
              description_teacher: Dalam aktivitas online ini, murid akan berlatih debugging dalam lingkungan "kolektor". Murid harus berlatih membaca dan mengedit code untuk memperbaiki puzzle dengan algorithm, loop, dan nested loop sederhana.
            Events in Bounce:
              key: Event dalam Pantulan
              name: Event dalam Pantulan
              description_student: Pernah berangan-angan dapat memainkan permainan video di sekolah? Dalam pelajaran ini, Anda akan belajar membuat permainan sendiri!
              description_teacher: Dalam aktivitas online ini, murid akan mempelajari pengertian event, dan cara komputer menggunakan event dalam program seperti permainan video. Murid akan menyelesaikan puzzle yang membuat programnya dapat menanggapi event (seperti tombol panah yang ditekan.) Pada akhir puzzle, Murid berkesempatan menyesuaikan permainan mereka dengan berbagai kecepatan dan suara.
            Build a Star Wars Game:
              key: Buat Permainan Star Wars
              name: Buat Permainan Star Wars
              description_student: Merasakan kekuatan seperti yang anda membangun anda sendiri Peran Bintang Permainan dalam pelajaran ini.
              description_teacher: Dalam pelajaran ini, murid akan berlatih menggunakan event untuk membuat permainan yang dapat mereka bagikan secara online. Dengan menampilkan R2-D2 dan karakter Star Wars lainnya, murid akan dipandu menjelajahi event, lalu diberi ruang untuk membuat permainan mereka sendiri.
            Dance Party:
              key: Pesta Tari
              name: Pesta Tari
              description_student: Saatnya merayakan! Dalam pelajaran ini, Anda akan memprogram pesta dansa interaktif Anda sendiri.
              description_teacher: Dalam pelajaran ini, murid akan memprogram pesta dansa interaktif mereka sendiri. Aktivitas ini membutuhkan suara karena alatnya dibuat untuk menanggapi musik.
            Loops in Ice Age:
              key: Loop dalam Ice Age
              name: Loop dalam Ice Age
              description_student: Dalam pelajaran ini, Anda akan menggunakan blok repeat untuk menolong Scrat sampai di biji akorn seefisien mungkin.
              description_teacher: Sebagai pembaruan (atau pengenalan) cepat dalam menggunakan loop, tahap ini akan memerintahkan murid menggunakan blok `repeat` untuk membawa Scrat ke biji akorn dengan lebih efisien.
            Loops in Artist:
              key: Loops in Artist
              name: Menggambar Bentuk dengan Loop
              description_student: Dalam pelajaran ini, loop memudahkan pembuatan gambar-gambar keren dengan Artis!
              description_teacher: Pelajaran ini membangun pemahaman tentang loop dari pelajaran sebelumnya dan memberi kesempatan murid untuk benar-benar menjadi kreatif. Aktivitas ini juga berfungsi ganda sebagai latihan debugging untuk praktik pemecahan masalah ekstra.
            Nested Loops in Bee:
              name: Nested Loop dalam Labirin
              description_student: Loop di dalam loop di dalam loop. Apa artinya? Pelajaran ini akan mengajari Anda apa yang terjadi ketika Anda membuat nested loop.
              description_teacher: Dalam aktivitas online ini, murid berkesempatan meningkatkan pemahaman mereka tentang loop ke level yang sepenuhnya baru. Lewat permainan dengan Lebah dan Tanaman vs Zombi, murid akan mempelajari cara memprogram sebuah loop agar berada di dalam loop lain. Mereka juga akan didorong untuk mencari tahu betapa perubahan kecil di dalam loop dapat memengaruhi program ketika mereka mengklik `Jalankan`.
            Conditionals with Cards:
              key: Bersyarat dengan kartu
              name: Bersyarat dengan kartu
              description_student: Saatnya memainkan permainan untuk mendapatkan poin hanya dalam kondisi tertentu!
            Conditionals in Bee:
              name: If/Else dengan Lebah
              description_student: 'Setelah Anda memahami conditional, kini saatnya memprogram Lebah untuk menggunakan conditional tersebut ketika mengumpulkan madu dan nektar. '
              description_teacher: Sampai titik ini, murid sudah menulis code yang mengeksekusi dengan cara yang sama persis setiap kali dijalankan - andal, tetapi tidak terlalu fleksibel. Dalam pelajaran ini, murid Anda akan mulai mengcode dengan kondisional, yang memungkinkan mereka menulis code yang berfungsi berbeda bergantung pada kondisi khusus yang dijumpai oleh program.
            While Loops in Farmer:
              key: While Loop dalam Petani
              name: While Loop dalam Petani
              description_student: 'Loop sangat membantu dalam coding. Pelajaran ini akan mengajari Anda tentang jenis loop baru: while loop!'
            Until Loops in Maze:
              key: Until Loop dalam Labirin
              name: Until Loop dalam Labirin
              description_student: Anda dapat melakukan hal-hal menakjubkan ketika menggunakan `until` loops!
              description_teacher: Dalam pelajaran ini, murid akan belajar tentang loop `until`. Murid akan membuat program yang memerintahkan karakter utama mengulang-ulang kegiatan `until` mereka mencapai titik berhenti yang dikehendaki.
            Conditionals & Loops in Harvester:
              description_student: Tidak selalu jelas kapan menggunakan setiap kondisional.  Pelajaran ini akan membantu Anda berlatih memutuskan harus berbuat apa.
            'Unplugged: Binary':
              name: gambar Biner
            End of Course Project:
              key: Proyek Akhir Kursus
              name: Proyek Akhir Kursus
              description_student: Mendapatkan tangan mereka siap untuk banyak pengkodean! Saatnya untuk mulai membangun proyek anda.
            lesson-6:
              name: Melihat ke depan
              description_student: Hindari lava! Di sini Anda mulai belajar tentang conditional di dunia Minecraft.
              description_teacher: Pelajaran ini awalnya dibuat untuk Hour of Code, bersama dengan tim Minecraft. Murid akan berkesempatan melatih ide-ide yang sudah mereka pelajari sampai titik ini, sekaligus sedikit belajar tentang conditional!
            lesson-5:
              description_student: Dalam pelajaran ini, Anda akan mempelajari cara kata sandi melindungi informasi Anda, dan cara membuat kata sandi yang bagus.
            lesson-1:
              description_student: Bullying tidak pernah baik-baik saja. Pelajaran ini akan mengajarkan anda tentang apa yang bisa dan tidak apa-apa untuk mengatakan secara online.

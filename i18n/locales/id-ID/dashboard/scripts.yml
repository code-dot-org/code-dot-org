        coursed-2017:
          stages:
            Introduction:
              name: Pengantar teka-Teki secara Online
              description_student: Pelajaran ini memberikan latihan keterampilan yang akan Anda butuhkan untuk kursus ini.
              description_teacher: 'Dalam kumpulan puzzle ini, murid akan memulai pengenalan (atau tinjauan bergantung pada pengalaman kelas Anda) ruang kerja online Code.org. Akan tersedia beberapa video yang menjelaskan fungsionalitas dasar ruang kerja, meliputi tombol `Run`, `Reset`, dan `Step`. Hal-hal yang juga didiskusikan dalam video ini: menyeret blok Blockly, menghapus blok Blockly, dan menghubungkan blok Blockly. Berikutnya, murid akan melatih keterampilan _sequencing_ dan _debugging_ mereka dalam labirin. Dari situ, murid akan menyaksikan jenis-jenis puzzle baru seperti Kolektor, Artis, dan Pemanen tatkala mereka mempelajari dasar-dasar _loops_ itu sendiri.'
            'Algorithms: Graph Paper Programming':
              name: 'Pemrograman: Pemrograman Kertas Grafik'
              description_student: Dalam pelajaran ini, Anda akan memprogram teman-teman Anda untuk membuat gambar!
              description_teacher: Dengan "memprogram" satu sama lain untuk menggambar, murid akan mulai mengerti hakikat coding yang sebenarnya. Murid di kelas akan memulai pelajaran dengan meminta murid untuk saling memerintahkan mewarnai persegi empat di kertas grafik dalam upaya mereproduksi gambar yang sudah ada. Jika masih ada waktu, pelajaran dapat diakhiri dengan gambar yang dibuat oleh murid sendiri.
            Events in Bounce:
              name: Event dalam Pantulan
              description_student: Pernah berangan-angan dapat memainkan permainan video di sekolah? Dalam pelajaran ini, Anda akan belajar membuat permainan sendiri!
              description_teacher: Dalam aktivitas online ini, murid akan mempelajari pengertian event, dan cara komputer menggunakan event dalam program seperti permainan video. Murid akan menyelesaikan puzzle yang membuat programnya dapat menanggapi event (seperti tombol panah yang ditekan.) Pada akhir puzzle, Murid berkesempatan menyesuaikan permainan mereka dengan berbagai kecepatan dan suara.
            Nested Loops:
              name: Perulangan bercabang
              description_student: Loop di dalam loop di dalam loop. Apa artinya? Pelajaran ini akan mengajari Anda apa yang terjadi ketika Anda meletakkan loop di dalam loop yang lain.
              description_teacher: Dalam aktivitas online ini, murid berkesempatan meningkatkan pemahaman mereka tentang loop ke level yang sepenuhnya baru. Lewat permainan dengan Lebah dan Tanaman vs Zombi, murid akan mempelajari cara memprogram sebuah loop agar berada di dalam loop lain. Mereka juga akan didorong untuk mencari tahu betapa perubahan kecil di dalam loop dapat memengaruhi program ketika mereka mengklik `Run`.
            Nested Loops in Artist:
              name: Nested Loop dalam Artis
              description_student: Di sini Anda akan menggunakan nested loop untuk membuat gambar yang keren untuk diperlihatkan kepada keluarga dan teman.
              description_teacher: Sekarang murid tahu cara melapisi loop, mereka dapat membuat begitu banyak hal yang indah.  Pelajaran ini akan membimbing murid mengerjakan serangkaian latihan untuk membantu mereka membuat gambar siap-portofolio sendiri.
            'Algorithms: Relay Programming':
              name: 'Debugging: Pemrograman Relai'
              description_student: Ingat pada awal kursus ini ketika Anda menggambar dengan code? Dalam pelajaran ini, Anda akan bekerja sama dengan tim untuk melakukan sesuatu yang sangat mirip!

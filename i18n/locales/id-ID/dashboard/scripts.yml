            While Loops in Farmer:
              name: While Loop dalam Petani
              description_student: 'Loop sangat membantu dalam coding. Pelajaran ini akan mengajari Anda tentang jenis loop baru: while loop!'
              description_teacher: "Pada saat murid sampai di pelajaran ini, mereka mestinya sudah banyak berlatih menggunakan loop `repeat`, jadi sekarang saatnya mencampur materi pelajaran. \n\n_While loops_ adalah loop yang terus mengulang-ulang perintah pada saat kondisi terpenuhi. While loop digunakan ketika pemrogram tidak tahu persis berapa kali perintah perlu diulang, tetapi dia tahu kondisi apa yang harus benar agar loop bisa terus mengulang. Misalnya, murid akan bekerja mengisi lubang dan menggali kotoran di Petani. Mereka tidak mengetahui ukuran lubang atau ketinggian gunung kotoran, tetapi murid tahu mereka harus terus mengisi lubang dan menggali kotoran sepanjang tanah belum rata."
            Conditionals with Cards:
              name: 'If/Else: Conditional dengan Kartu'
              description_student: Saatnya memainkan permainan untuk mendapatkan poin hanya dalam kondisi tertentu!
              description_teacher: "Pelajaran ini menunjukkan bagaimana conditional dapat digunakan untuk menyesuaikan program dengan informasi spesifik. Kita tidak selalu memiliki semua informasi yang kita butuhkan ketika menulis program. Kadang-kadang Anda ingin melakukan sesuatu yang berbeda dalam satu situasi tetapi tidak pada waktu yang lain, meskipun Anda tidak tahu situasi apa yang akan benar ketika code Anda berjalan. Di sinilah letak peran conditional. Conditional memungkinkan komputer mengambil keputusan berdasarkan informasi yang benar setiap kali code dijalankan.\n"
            Conditionals in Bee:
              name: Kondisional dengan Lebah
              description_student: 'Setelah Anda memahami conditional, kini saatnya memprogram Lebah untuk menggunakan conditional tersebut ketika mengumpulkan madu dan nektar. '
              description_teacher: Sampai titik ini, murid sudah menulis code yang mengeksekusi dengan cara yang sama persis setiap kali dijalankan - andal, tetapi tidak terlalu fleksibel. Dalam pelajaran ini, murid Anda akan mulai mengcode dengan kondisional, yang memungkinkan mereka menulis code yang berfungsi berbeda bergantung pada kondisi khusus yang dijumpai oleh program.
            Conditionals & Loops in Maze:
              name: Kondisional & Loop dalam Labirin
              description_student: Anda dapat melakukan hal-hal menakjubkan ketika menggunakan conditional dan loop sekaligus!
              description_teacher: 'Dalam pelajaran ini, murid akan memasangkan dua konsep kunci: loop dan kondisional. Sekumpulan puzzle ini menjembatani jurang pemahaman yang timbul ketika mengerjakan puzzle yang menggunakan beragam jenis blok. Dengan mempertemukan dua ide bersama-sama, murid akan membuat code yang lebih kompleks yang memperlihatkan kreativitas yang impresif dan pemikiran kritis!'
            Conditionals & Loops in Farmer:
              name: Kondisional & Loop dalam Pemanen
              description_student: Tidak selalu jelas kapan menggunakan setiap kondisional.  Pelajaran ini akan membantu Anda berlatih memutuskan harus berbuat apa.
              description_teacher: Murid akan berlatih loop `while`, loop `until`, dan pernyataan `if / else`. Semua blok ini menggunakan conditional. Dengan berlatih ketiga-tiganya, murid akan belajar menulis code yang kompleks dan fleksibel.
            Digital Citizenship:
              name: 'Kewarganegaraan Digital: Mempraktikkan Kewarganegaraan Digital'
              description_student: Sebagian informasi tidak aman dibagikan secara online. Pelajaran ini akan membantu Anda mempelajari perbedaan antara informasi aman dengan informasi privat."
              description_teacher: |-
                Bekerja sama dengan Common Sense Education, pelajaran ini membantu murid belajar berpikir secara kritis tentang informasi pengguna yang diminta atau dituntut oleh beberapa situs web. Murid mempelajari perbedaan antara informasi privat dengan informasi pribadi, dengan membedakan informasi yang aman dan tidak aman untuk dibagikan secara online.

                Murid juga mempelajari makna bertanggung jawab dan menghormati komunitas offline dan online mereka sebagai langkah menuju belajar menjadi warga negara digital yang baik.
            Build a Play Lab Game:
              name: Buat Permainan Play Lab
              description_student: Pelajaran ini akan memandu Anda belajar membuat permainan video sendiri.
              description_teacher: Dalam kegiatan online ini, murid berkesempatan mempelajari cara menggunakan event di Play Lab dan menerapkan semua keterampilan coding yang sudah dipelajari untuk membuat sebuah permainan animasi. Inilah saatnya berkreasi dan membuat permainan di Play Lab!
            'Unplugged: Binary':
              name: 'Melampaui Pemrograman: Gambar Binary'
              description_student: 'Pelajari cara komputer menyimpan gambar menggunakan ide-ide sederhana seperti on dan off. '
              description_teacher: Meskipun banyak orang menganggap binary sudah pasti berupa nol dan satu, murid akan diperkenalkan dengan gagasan bahwa informasi dapat direpresentasikan dalam berbagai opsi binary.  Pelajaran ini membawa konsep tersebut selangkah lebih jauh dengan menggambarkan cara komputer dapat menyimpan informasi yang bahkan lebih kompleks lagi (seperti gambar dan warna) dalam binary juga.
            Artist Binary:
              name: Binary dalam Artis
              description_student: Arahkan artis Anda sendiri untuk membuat gambar binary hanya dengan menggunakan perintah untuk mengaktifkan dan menonaktifkan pixel.
              description_teacher: Binary luar biasa penting di dunia komputer. Mayoritas komputer dewasa ini menyimpan semua jenis informasi dalam bentuk binary. Pelajaran ini membantu memperlihatkan kemungkinan mengambil sesuatu dari kehidupan nyata dan menerjemahkannya ke dalam serangkaian on dan off. Murid akan membuat gambar binary dalam Artis dengan menerjemahkan 0 dan 1 menjadi off dan on (atau hitam dan putih).

            Loops in Ice Age:
              name: Loop dengan Scrat
              description_student: Bantu Scrat menutupi tanah lebih banyak menggunakan loop.
              description_teacher: Berpijak pada konsep mengulang instruksi dari "Happy Loops," tahap ini akan meminta murid menggunakan loop untuk sampai ke akorn dengan lebih efisien di Code.org.
            Loops in Collector:
              name: Loop dengan Laurel
              description_student: Bantu Laurel si petualang mengumpulkan harta karun di bawah tanah.
              description_teacher: Dalam pelajaran ini, murid melanjutkan belajar tentang konsep loop. Dalam pelajaran sebelumnya, murid diperkenalkan dengan loop dengan menyusuri labirin dan mengambil jagung. Di sini, loop digunakan untuk mengumpulkan harta karun di kotak gua terbuka.
            Ocean Scene with Loops:
              name: Adegan Laut dengan Loop
              description_student: Gunakan loop dan pola untuk menyelesaikan gambar.
              description_teacher: Kembali ke loop, murid belajar menggambar dengan mengulang-ulang urutan instruksi sederhana. Dalam pelajaran berkomputer sebeIumnya, loop digunakan untuk melintasi labirin dan mengumpulkan harta karun. Di sini, loop menghasilkan pola. Pada akhir tahap ini, murid akan diberi kesempatan membuat gambar mereka sendiri menggunakan loop.
            'Events: The Big Event':
              name: The Big Event Jr.
              description_student: Gerak dan teriak ketika guru Anda menekan tombol pada remote raksasa.
              description_teacher: Event adalah cara yang bagus untuk menambahkan keragaman pada algorithm yang telah ditulis sebelumnya. Kadang-kadang Anda ingin agar program Anda mampu menanggapi pengguna persis ketika pengguna menginginkannya. Itulah gunanya event.
            Events in Play Lab:
              name: Aktif bergerak dengan Event
              description_student: Buat permainan atau cerita Anda sendiri.
              description_teacher: Dalam aktivitas online ini, murid berkesempatan mempelajari cara menggunakan event di Play Lab dan menerapkan semua keterampilan coding yang sudah dipelajari untuk membuat sebuah permainan animasi. Inilah saatnya berkreasi dan membuat cerita di Play Lab!
            Safety in My Online Neighborhood:
              name: Keamanan di Lingkungan Sekitar Online Saya
        courseb-2020:
          title: Kursus B (2020)
          description: Pelajari dasar-dasar ilmu komputer dan keamanan internet. Pada akhir kursus, buat permainan atau cerita sendiri yang bisa Anda bagikan.
          description_short: Pengenalan ilmu komputer untuk prabaca. Sama dengan Kursus A, tetapi dengan tambahan konsep 'pendalaman'.
          description_audience: 'Usia: 5-8'
          stages:
            Your Digital Footprint:
              name: Digital Footprint Kamu
              description_student: 'Pelajari tentang jejak digital Anda dan cara menjaga keselamatan diri saat mengunjungi situs web. '
              description_teacher: Bekerja sama dengan [r common-sense-media], pelajaran ini membantu murid belajar tentang kemiripan menjaga diri baik-baik di dunia nyata dan ketika mengunjungi situs-situs web. Murid juga akan belajar bahwa informasi yang mereka masukkan secara online meninggalkan jejak digital atau “tapak.” Tapak ini bisa besar atau kecil, berguna atau mencelakai, tergantung cara mengelolanya.
            Move It, Move It:
              name: Gerakkan itu, Gerakkan itu
              description_student: Program teman sekelas Anda untuk melangkah dengan cermat dari satu tempat ke tempat lain.
              description_teacher: Pelajaran ini akan mempersiapkan murid secara mental untuk latihan coding yang akan mereka jumpai sepanjang kursus ini. Dalam tim-tim kecil, murid akan menggunakan aktivitas fisik untuk memprogram teman sekelas mereka untuk melangkah dengan hati-hati dari satu tempat ke tempat lain sampai tujuan tercapai.
            Sequencing in Maze:
              name: Pengurutan dengan Angry Birds
              description_student: Bantu Angry Bird merah menyusuri jalur menuju babi nakal.
              description_teacher: Pelajaran ini akan mencetuskan suatu gagasan tentang apa yang diharapkan oleh murid ketika mereka berjalan menuju lab komputer. Pelajaran diawali dengan diskusi singkat yang memperkenalkan mereka dengan tata cara lab komputer, lalu berlanjut dengan penggunaan komputer untuk menyelesaikan puzzle online.
            Programming in Maze:
              name: Pemrograman dengan Angry Birds
              description_student: Buat program untuk membantu Angry Bird bergerak melintasi labirin.
              description_teacher: Dengan menggunakan karakter dari permainan Angry Birds, murid akan mengembangkan algorithm sekuensial untuk menggerakkan burung dari satu sisi labirin ke babi di sisi lain labirin. Untuk melakukannya, mereka harus menumpuk blok code bersama-sama dalam urutan linear, menjadikan blok tersebut bergerak lurus, belok kiri, atau belok kanan.
            Programming in Harvester:
              name: Pemrograman dengan Pemanen
              description_student: Bantu Pemanen mengumpulkan sayuran di sepanjang jalur.
              description_teacher: 'Murid akan menerapkan konsep-konsep pemrograman yang sudah dipelajari ke lingkungan Pemanen. Sekarang, tidak melulu membawa karakter ke tujuan, murid harus mengumpulkan jagung menggunakan blok baru. Murid akan terus mengembangkan keterampilan algorithm sekuensial dan mulai menggunakan proses debugging. '
            'Loops: Getting Loopy':
              name: Dapat berulang-ulang
              description_student: Dalam pelajaran ini, kita akan membuat pesta dansa menggunakan repeat loop!
              description_teacher: Sewaktu kita mulai menulis program yang lebih panjang dan semakin menarik, code kita sering berisi banyak pengulangan. Dalam pelajaran ini, murid akan belajar tentang cara menggunakan loop untuk mengomunikasikan dengan mudah instruksi yang memiliki banyak pengulangan dengan mencermati pola-pola gerakan berulang dalam suatu dansa.
            Loops in Harvester:
              name: Loop dengan Pemanen
              description_student: Bantu Pemanen mengumpulkan panenan lebih banyak lagi menggunakan loop!
              description_teacher: Berpijak pada konsep mengulang instruksi dari "Getting Loopy," tahap ini akan meminta murid menggunakan loop untuk memetik jagung dengan lebih efisien di Code.org.
            Loops in Collector:
              name: Loop dengan Laurel
              description_student: Program Laurel si petualang untuk mengumpulkan harta karun di gua terbuka.
              description_teacher: Dalam pelajaran ini, murid melanjutkan belajar tentang konsep loop. Di sini, Laurel si Petualang menggunakan loop untuk mengumpulkan harta karus di kotak gua terbuka. Sebuah blok baru `get treasure` dimunculkan untuk membantunya dalam perjalanan.
            Loops in Artist:
              name: Menggambar Taman dengan Loop
              description_student: Gunakan pola dan loop untuk menyelesaikan gambar.
              description_teacher: Kembali ke loop, murid belajar menggambar dengan mengulang-ulang urutan instruksi sederhana. Dalam pelajaran online sebeIumnya, loop digunakan untuk melintasi labirin dan mengumpulkan harta karun. Di sini, murid menggunakan loop untuk membuat pola. Pada akhir tahap ini, murid akan diberi kesempatan membuat gambar sendiri menggunakan loop.
            The Right App:
              name: Aplikasi yang Tepat
              description_student: Buat sketsa aplikasi ponsel pintar Anda sendiri.
              description_teacher: 'Pelajaran ini membuat murid sadar bahwa ilmu komputer dapat membantu manusia dalam kehidupan nyata. Pertama, murid berempati dengan beberapa pengguna telepon pintar fiktif agar dapat membantu mereka menemukan "aplikasi yang tepat" yang memenuhi kebutuhan mereka. Lalu murid melatih empati dan kreativitas untuk membuat sketsa aplikasi telepon pintar sendiri yang memenuhi kebutuhan seorang pengguna lagi. '
            'Events: The Big Event':
              name: The Big Event Jr.
              description_student: Gerak atau teriak ketika guru Anda menekan tombol pada remote raksasa.
              description_teacher: Event adalah cara yang bagus untuk menambahkan keragaman pada algorithm yang telah ditulis sebelumnya. Kadang-kadang Anda ingin agar program Anda mampu menanggapi pengguna persis ketika pengguna menginginkannya. Itulah gunanya event.
            Events in Play Lab:
              name: Pertempuran Besar dengan Event
              description_student: Gunakan event untuk membuat cerita atau permainan interaktif.
              description_teacher: Dalam aktivitas online ini, murid berkesempatan mempelajari cara menggunakan event di Play Lab dan menerapkan semua keterampilan coding yang sudah dipelajari untuk membuat sebuah permainan animasi. Inilah saatnya berkreasi dan membuat permainan di Play Lab!
            Digital Trails:
              name: Jejak Digital
              description_student: 'Pelajari tentang jejak digital Anda dan cara menjaga keselamatan diri saat mengunjungi situs web. '

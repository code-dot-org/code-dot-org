              name: Menyajikan Proyek Anda
              description_student: Bersiaplah untuk unjuk kebolehan! Kini saatnya mempresentasikan proyek yang sudah jadi kepada rekan sejawat.
              description_teacher: Sepanjang mengikuti empat pelajaran, murid akan membekali diri hingga siap melakukan pemrograman desain proyek mereka sendiri menggunakan Play Lab atau Artis sebagai lingkungan pemrograman. Terakhir, murid akan dapat mempresentasikan karya mereka yang sudah jadi kepada rekan sejawat atau membagikannya kepada orang-orang tercinta dengan tautan khusus. Panduan pelajaran untuk keempat-empat tahapan proses dapat ditemukan pada tahap pertama proses proyek ini [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Melampaui Pemrograman: Internet'
              description_student: Pernah bertanya-tanya bagaimana informasi melintasi internet? Bukan sulap! Pelajaran ini akan mengajari Anda dasar-dasar cara kerja internet.
              description_teacher: Meskipun banyak orang menggunakan internet setiap hari, tidak begitu banyak yang tahu cara kerjanya. Dalam pelajaran ini, murid berpura-pura akan menyusuri internet, sambil terus belajar tentang koneksi, URL, Alamat IP, dan DNS.
            Crowdsourcing:
              name: 'Melampaui Pemrograman: Crowdsourcing'
              description_student: Pelajaran ini akan mengajari Anda tentang crowdsourcing, proses membuat proyek bersama tim.
              description_teacher: Dalam ilmu komputer, kita menghadapi masalah yang besar dan sangat berat. Tantangan seperti menemukan bilangan prima besar atau mengurutkan DNA nyaris mustahil dilakukan secara sendirian. Penambahan kekuatan orang lain menjadikan tugas di atas dapat ditunaikan. Pelajaran ini akan memperlihatkan kepada murid Anda betapa membantunya kerja tim di dalam industri ilmu komputer.

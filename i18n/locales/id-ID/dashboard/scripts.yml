              description_student: 'Pelajaran ini memperkenalkan situs web sebagai sarana ekspresi pribadi.  Murid di kelas mula-mula mendiskusikan berbagai cara orang dalam mengekspresikan dan membagikan minat serta gagasan mereka, lalu mencermati contoh beberapa situs web yang dibuat oleh murid dari kursus sebelumnya. Terakhir, semua murid menggodok dan membagikan daftar topik dan minat, yang dengan begitu terbentuk satu materi pembelajaran untuk mengembangkan situs web pribadi di sisa unit pelajaran. '
              description_teacher: Dalam pelajaran ini, murid menyelidiki cara-cara mengunakan situs web sebagai sarana ekspresi pribadi dan menyusun daftar topik serta minat yang ingin mereka masukkan di situs web pribadi. Untuk memulai pelajaran, murid menggodok berbagai cara orang dalam mengekspresikan dan membagikan minat serta gagasan mereka. Murid kemudian mencermati contoh beberapa situs web yang dibuat oleh murid dari kursus CS Discoveries sebelumnya untuk mengidentifikasi cara-cara mereka mengekspresikan gagasan. Terakhir, murid menggodok dan membagikan daftar topik dan minat yang mungkin ingin mereka masukkan ke situs web pribadi yang nantinya dapat mereka rujuk untuk mencari gagasan seiring kemajuan pembelajaran mereka di sepanjang unit pelajaran ini.
            Intro to HTML:
              name: Pengenalan HTML
              description_student: Pelajaran ini memperkenalkan HTML sebagai solusi bagi masalah tentang cara mengomunikasikan baik konten maupun struktur situs web ke komputer. Pelajaran dimulai dengan aktivitas singkat tanpa komputer yang memperlihatkan tantangan mengomunikasikan struktur halaman web secara efektif. Murid di kelas mencermati halaman HTML di Web Lab dan mendiskusikan cara tag HTML membantu memecahkan masalah ini, lalu menggunakan HTML untuk menulis halaman-halaman web pertama dari unit pelajaran ini.
              description_teacher: Dalam pelajaran ini, murid diperkenalkan dengan HTML sebagai solusi bagi masalah tentang cara mengomunikasikan baik konten maupun struktur situs web ke komputer. Pelajaran dimulai dengan aktivitas singkat tanpa komputer yang memperlihatkan tantangan mengomunikasikan struktur halaman web secara efektif. Murid lalu mencermati contoh halaman HTML di Web Lab dan mendiskusikannya bersama teman sekelas cara tag HTML membantu memecahkan masalah ini. Murid lalu menulis HTML mereka yang pertama kali. Sebuah diskusi pamungkas membantu memantapkan pemahaman tentang konten vs. struktur yang terbangun sepanjang pelajaran ini.
            Headers:
              name: Header
              description_student: Pelajaran ini melanjutkan pengenalan tag HTML, kali ini disertai header.  Murid di kelas berlatih menggunakan tag header untuk membuat halaman dan judul bagian serta mempelajari cara menampilkan berbagai elemen header secara default.  Berikutnya, murid di kelas berencana mengatur konten mereka di halaman web pribadi yang akan dibuat di seluruh unit pelajaran dan memulai halaman pertama proyek.
              description_teacher: Dalam pelajaran ini, murid melanjutkan penggunaan HTML untuk menyusun teks di halaman web, kali ini disertai header.  Murid mempelajari cara menampilkan berbagai elemen header secara default dan berlatih menggunakannya untuk membuat halaman dan judul bagian.  Murid kemudian mulai memutuskan cara mengatur konten tersebut di halaman web pribadi mereka sendiri. Di level terakhir, murid memulai proyek yang akan terus mereka kerjakan sepanjang unit ini.
            Lists:
              name: List
              description_student: Pelajaran ini memperkenalkan daftar tersusun dan tidak tersusun beserta tag HTML &lt;ul&gt;, &lt;ol&gt;, and &lt;li&gt; kaitannya.  Murid di kelas berlatih menggunakan tags, lalu kembali ke proyek halaman web pribadi untuk menambahkan halaman HTML baru yang mencantumkan tag baru.
              description_teacher: Murid diperkenalkan dengan daftar tersusun dan tidak tersusun dalam HTML dan menempuh beberapa level menggunakan tag &lt;ul&gt;, &lt;ol&gt;, and &lt;li&gt;.  Mereka kemudian kembali ke proyek untuk menambahkan halaman HTML yang baru.  Di dalam halaman yang baru ini, mereka menulis HTML untuk menampilkan resep, daftar sepuluh teratas, atau sembarang konten lain yang menggunakan tag baru yang sudah mereka pelajari ini.
            Intellectual Property and Images:
              name: Hak Kekayaan Intelektual dan Gambar
              description_student: Pelajaran ini membahas cara menggunakan media seperti gambar, video, atau musik yang dibuat oleh orang, dan situs web sambil tetap menghargai hak pembuat media tersebut. Setelah terlebih dahulu mempelajari lisensi Creative Commons, murid di kelas lalu mempelajari cara menambahkan gambar ke halaman web, dan cara memberikan atribusi yang semestinya saat melakukan hal tersebut.
              description_teacher: "Dimulai dengan diskusi tentang opini masing-masing murid tentang kebolehan orang lain menggunakan karya seseorang, murid  di kelas mengupas tujuan dan peran hak cipta baik bagi kreator maupun pengguna konten kreatif.  Mereka kemudian beralih ke aktivitas yang mengeksplorasi berbagai lisensi Creative Commons sebagai solusi untuk mengatasi sulitnya mengurus dan menangani hak cipta. \\r\n\\r\nTerakhir, berbekal pemahaman umum tentang batasan berbagai lisensi Creative Commons, murid mempelajari cara menambahkan gambar ke halaman web mereka menggunakan tag &lt;img&gt;."
            Project - Multi-Page Websites:
              name: Proyek - Situs Web Multigambar
              description_student: 'Pelajaran ini membahas hyperlink, yang memudahkan developer web menghubungkan banyak halaman menjadi satu situs web.  Murid di kelas akan menautkan semua halaman sebelumnya menjadi satu proyek, dan membuat bilah navigasi untuk setiap halaman sebelum menerbitkan seluruh situs ke Web.  '
              description_teacher: "Setelah mempelajari cara menautkan halaman web satu sama lain, murid akhirnya dapat menerbitkan situs web yang selama ini sudah dikerjakan.  Dalam pelajaran ini, mereka menautkan semua halaman yang sudah mereka buat sebelumnya menjadi satu proyek, membuat halaman baru, dan menambahkan navigasi di antara halaman sebelum menerbitkan seluruh situs ke Web.  \\r\n\\r\n"
            RGB Colors and Classes:
              name: Warna dan Kelas RGB
              description_student: Pelajaran ini membahas kelas dan warna kustom. Murid di kelas mula-mula mempelajari cara menentukan warna kustom menggunakan nilai RGB (merah, hijau, biru), lalu menerapkan warna-warna ini ke halaman web Four Season yang baru, yang menggunakan kelas CSS.  Dengan menggunakan kelas, murid di kelas menambahkan lebih banyak gaya ke halaman web Four Season, lalu menggunakan kelas tersebut untuk membuat gaya situs web pribadi mereka.
              description_teacher: Dalam pelajaran ini, murid mula-mula mempelajari cara menentukan warna kustom menggunakan nilai RGB (merah, hijau, biru). Mereka lantas menerapkan warna-warna ini ke halaman web Four Season yang baru, yang menggunakan kelas CSS.  Kelas CSS memungkinkan developer web memperlakukan grup-grup elemen yang mereka inginkan gayanya dibuat berbeda dengan elemen-elemen lain yang berjenis sama. Dengan menggunakan kelas, murid menambahkan lebih banyak gaya ke halaman web Four Season, lalu menggunakan kelas tersebut untuk membuat gaya situs web pribadi mereka.
            Project - Personal Portfolio Website:
              name: Proyek - Situs web Portfolio Pribadi
              description_student: Dalam beberapa hari terakhir unit ini, murid di kelas merampungkan situs web pribadi mereka, bekerja sama dengan rekan sejawat untuk mendapatkan masukan, meninjau rubrik kembali, dan memberikan sentuhan terakhir pada situs. Untuk mengakhiri unit ini, semua murid saling membagikan proyek berikut cara mengembangkan proyek tersebut.
              description_teacher: "Murid telah menghabiskan banyak waktu di sepanjang unit ini mengerjakan Personal Website mereka. Dalam beberapa hari terakhir, murid merampungkan situs web mereka.  Mereka bekerja sama dengan rekan sejawat untuk mencari masukan, memberikan sentuhan terakhir ke situs web, meninjau kembali rubrik, dan merenungi proses yang sudah dijalani. Untuk menyelesaikan unit ini, mereka akan berbagi proyek dan juga gambaran umum tentang proses yang sudah mereka tempuh untuk sampai ke desain terakhir ini.\\r\n"
            Headings:
              name: Tajuk
              description_student: Pelajaran ini melanjutkan pengenalan tag HTML, kali ini disertai header.  Murid di kelas berlatih menggunakan tag header untuk membuat halaman dan judul bagian serta mempelajari cara menampilkan berbagai elemen header secara default.  Berikutnya, murid di kelas berencana mengatur konten mereka di halaman web pribadi yang akan dibuat di seluruh unit pelajaran dan memulai halaman pertama proyek.
              description_teacher: Dalam pelajaran ini, murid melanjutkan penggunaan HTML untuk menyusun teks di halaman web, kali ini disertai judul.  Murid mempelajari cara menampilkan berbagai elemen judul secara default dan berlatih menggunakannya untuk membuat halaman dan judul bagian.  Murid kemudian mulai memutuskan cara mengatur konten tersebut di halaman web pribadi mereka sendiri. Di level terakhir, murid memulai proyek yang akan terus mereka kerjakan sepanjang unit ini.

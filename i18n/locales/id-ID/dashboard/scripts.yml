              name: Nested Loop dalam Frozen
              description_student: Nested loop lebih banyak! Kali ini Anda harus membuat gambar MENAKJUBKAN dengan nested loop.
              description_teacher: Murid akan membuat desain yang pelik menggunakan Artis dalam sekumpulan puzzle hari ini. Dengan terus berlatih nested loop dengan tujuan baru, secara umum murid akan menyaksikan berbagai penggunaan loop. Sekumpulan puzzle ini juga menawarkan potensi kreativitas yang lebih banyak lagi disertai kesempatan murid untuk membuat desain sendiri pada akhir tahap pembelajaran.

              description_teacher: Dalam pelajaran ini, murid melanjutkan penggunaan HTML untuk menyusun teks di halaman web, kali ini disertai judul.  Murid mempelajari cara menampilkan berbagai elemen judul secara default dan berlatih menggunakannya untuk membuat halaman dan judul bagian.  Murid kemudian mulai memutuskan cara mengatur konten tersebut di halaman web pribadi mereka sendiri. Di level terakhir, murid memulai proyek yang akan terus mereka kerjakan sepanjang unit ini.
            Digital Footprint:
              name: Jejak Digital
              description_student: Pelajaran kali ini mengulang  kembali ke pembuatan situs pribadi untuk membahas tentang informasi pribadi yang orang pilih untuk dibagikan secara digital. kelas dimulai dengan membahas jenis informasi apa yang bagus intuk dibagikan kepada orang lain. kemudian melihat beberapa contoh halaman media sosial untuk melihat jenis informasi  pribadi apa yang dapat dibagikan secara sengaja atau tidak disengaja. akhirnya, kelas hadir dengan sebuah pedoman untuk diikuti saat memasukkan informasi secara online.
              description_teacher: "Karena belum lama ini murid sudah menghabiskan waktu memikirkan konten aktual yang akan dimasukkan ke dalam situs web pribadi mereka, pelajaran ini sejenak menghentikan proyek sepanjang-unit (publikasi situs web pribadi) agar dapat membantu murid mengutarakan informasi pribadi yang mereka pilih untuk dibagikan secara digital dan kepada siapa.  Pelajaran ini juga menguatkan pandangan bahwa kebanyakan informasi yang mereka pilih untuk dibagikan secara digital umumnya terjadi di luar kontrol pada saat penyebarannya.  \\r\n\\r\nMurid memulai pelajaran dengan secara sendiri-sendiri mengidentifikasi audiens yang mereka rasa nyaman untuk membagikan beberapa informasi pribadi tertentu. Mereka kemudian mencermati beberapa halaman media sosial untuk menentukan jenis informasi apa saja yang dibagikan orang tentang diri mereka sendiri atau tentang satu sama lain. Terakhir, murid menimbang-nimbang pedoman apa yang mereka anggap tepat untuk memposting informasi secara online.\\r\n\\r\nPoin utama pelajaran ini adalah jangan menakut-nakuti murid, tetapi justru membimbing murid secara eksperiensial untuk menyadari secara akurat level kontrol yang tidak mereka miliki saat menyebarkan informasi ke dalam web."
            Lists:
              name: List
              description_student: Pelajaran ini memperkenalkan daftar tersusun dan tidak tersusun beserta tag HTML &lt;ul&gt;, &lt;ol&gt;, and &lt;li&gt; kaitannya.  Murid di kelas berlatih menggunakan tags, lalu kembali ke proyek halaman web pribadi untuk menambahkan halaman HTML baru yang mencantumkan tag baru.
              description_teacher: Murid diperkenalkan dengan daftar tersusun dan tidak tersusun dalam HTML dan menempuh beberapa level menggunakan tag &lt;ul&gt;, &lt;ol&gt;, and &lt;li&gt;.  Mereka kemudian kembali ke proyek untuk menambahkan halaman HTML yang baru.  Di dalam halaman yang baru ini, mereka menulis HTML untuk menampilkan resep, daftar sepuluh teratas, atau sembarang konten lain yang menggunakan tag baru yang sudah mereka pelajari ini.
            Intellectual Property and Images:
              name: Hak Kekayaan Intelektual dan Gambar
              description_student: Pelajaran ini membahas cara menggunakan media seperti gambar, video, atau musik yang dibuat oleh orang, dan situs web sambil tetap menghargai hak pembuat media tersebut. Setelah terlebih dahulu mempelajari lisensi Creative Commons, murid di kelas lalu mempelajari cara menambahkan gambar ke halaman web, dan cara memberikan atribusi yang semestinya saat melakukan hal tersebut.
              description_teacher: "Dimulai dengan diskusi tentang opini masing-masing murid tentang kebolehan orang lain menggunakan karya seseorang, murid  di kelas mengupas tujuan dan peran hak cipta baik bagi kreator maupun pengguna konten kreatif.  Mereka kemudian beralih ke aktivitas yang mengeksplorasi berbagai lisensi Creative Commons sebagai solusi untuk mengatasi sulitnya mengurus dan menangani hak cipta. \n\nTerakhir, berbekal pemahaman umum tentang batasan berbagai lisensi Creative Commons, murid mempelajari cara menambahkan gambar ke halaman web mereka menggunakan tag &lt;img&gt;."
            Clean Code and Debugging:
              name: Kode yang bersih dan Debugging
              description_student: Dalam pelajaran ini dibahas persoalan umum yang muncul ketika merancang halaman web di HTML. Murid di kelas akan memperbaiki kesalahan dalam urutan halaman web yang semakin kompleks yang dijumpai di Code Studio dan mempelajari pentingnya komentar, whitespace, dan indentasi sebagai tool untuk memudahkan pembacaan halaman web.
              description_teacher: Murid mengatasi persoalan umum yang muncul ketika merancang halaman web di HTML. Murid akan memperbaiki kesalahan dalam urutan halaman web yang semakin kompleks. Selama proses tersebut, mereka akan mempelajari pentingnya komentar, whitespace, dan identasi sebagai tool untuk memudahkan pembacaan halaman web. Pada akhir pelajaran, murid membuat daftar strategi untuk melakukan debugging halaman web dan memastikan halaman webnya mudah dibaca dan dipelihara.
            Project - Multi-Page Websites:
              name: Proyek - Situs Web Multigambar
              description_student: 'Pelajaran ini membahas hyperlink, yang memudahkan developer web menghubungkan banyak halaman menjadi satu situs web.  Murid di kelas akan menautkan semua halaman sebelumnya menjadi satu proyek, dan membuat bilah navigasi untuk setiap halaman sebelum menerbitkan seluruh situs ke Web.  '
              description_teacher: "Setelah mempelajari cara menautkan halaman web satu sama lain, murid akhirnya dapat menerbitkan situs web yang selama ini sudah dikerjakan.  Dalam pelajaran ini, mereka menautkan semua halaman yang sudah mereka buat sebelumnya menjadi satu proyek, membuat halaman baru, dan menambahkan navigasi di antara halaman sebelum menerbitkan seluruh situs ke Web.  \\r\n\\r\n"
            Styling Text with CSS:
              name: Membuat Gaya Teks dengan CSS
              description_student: Pelajaran ini memperkenalkan CSS sebagai cara untuk membuat gaya elemen di halaman. Murid di kelas mempelajari syntax dasar untuk set aturan CSS dan kemudian mengeksplorasi properti yang memengaruhi elemen teks HTML. Terakhir, semua murid menerapkan gaya teks ke situs web pribadi mereka.
              description_teacher: "Pelajaran ini memperkenalkan CSS sebagai cara untuk membuat gaya elemen di halaman. Murid mempelajari syntax dasar untuk set aturan CSS dan kemudian mengeksplorasi properti yang memengaruhi elemen teks HTML. Mereka mengerjakan halaman HTML tentang para pemegang Rekor Dunia Guinness dengan menambahkan gaya mereka sendiri ke halaman yang tersedia. Di level terakhir, murid menerapkan materi yang sudah dipelajari tentang gaya untuk elemen teks ke halaman web pribadi mereka.\\r\n\\r"
            Styling Elements with CSS:
              name: Membuat Gaya Elemen dengan CSS
              description_student: Pelajaran ini melanjutkan pengenalan properti gaya CSS, kali ini lebih terfokus pada elemen-elemen nonteks. Murid di kelas memulai pelajaran dengan menyelidiki dan memodifikasi gaya CSS baru di halaman Desserts of the World. Setelah itu, setiap murid menerapkan pengetahuan baru ini ke situs web pribadi mereka.
              description_teacher: Pelajaran ini melanjutkan pengenalan properti gaya CSS, kali ini lebih terfokus pada elemen-elemen nonteks. Murid memulai pelajaran ini dengan mencermati situs web Desserts of the World. Mereka menyelidiki dan memodifikasi gaya CSS baru di situs web ini, dengan menambahkan gaya mereka sendiri ke halaman tersebut. Setelah mengerjakan halaman Desserts, murid menerapkan pengetahuan mereka tentang properti CSS baru agar dapat leluasa membuat gaya di situs web pribadi mereka.
            Sources and Search Engines:
              name: Sumber dan mesin pencari
              description_student: Setelah terlebih dahulu menyelesaikan perburuan pemangsa bangkai pencarian web, murid di kelas belajar tentang kinerja internal mesin pencarian dan berkesempatan melenturkan keterampilan analitis mereka dalam mencari binatang yang aneh dan langka.
              description_teacher: Pelajaran ini mendorong siswa agar dapat berpikir lebih kritis tentang bagaimana situs pencari bekerja dan bagaimana menemukan informasi yang relevan dan dapat dipercaya. setelah melihat video dan mendiskusikan tentang mesin pencari bekerja, para murid akan mencari informasi tentang beberapa hewan yang langka. mereka perlu menganalisis situs yang mereka temukan apakah bisa diandalkan untuk mengenali hewan mana yang bohongan.
            RGB Colors and Classes:
              name: Warna dan Kelas RGB
              description_student: Pelajaran ini membahas kelas dan warna kustom. Murid di kelas mula-mula mempelajari cara menentukan warna kustom menggunakan nilai RGB (merah, hijau, biru), lalu menerapkan warna-warna ini ke halaman web Four Season yang baru, yang menggunakan kelas CSS.  Dengan menggunakan kelas, murid di kelas menambahkan lebih banyak gaya ke halaman web Four Season, lalu menggunakan kelas tersebut untuk membuat gaya situs web pribadi mereka.
              description_teacher: Dalam pelajaran ini, murid mula-mula mempelajari cara menentukan warna kustom menggunakan nilai RGB (merah, hijau, biru). Mereka lantas menerapkan warna-warna ini ke halaman web Four Season yang baru, yang menggunakan kelas CSS.  Kelas CSS memungkinkan developer web memperlakukan grup-grup elemen yang mereka inginkan gayanya dibuat berbeda dengan elemen-elemen lain yang berjenis sama. Dengan menggunakan kelas, murid menambahkan lebih banyak gaya ke halaman web Four Season, lalu menggunakan kelas tersebut untuk membuat gaya situs web pribadi mereka.
            Project - Personal Portfolio Website:
              name: Proyek - Situs web Portfolio Pribadi
              description_student: Dalam beberapa hari terakhir unit ini, murid di kelas merampungkan situs web pribadi mereka, bekerja sama dengan rekan sejawat untuk mendapatkan masukan, meninjau rubrik kembali, dan memberikan sentuhan terakhir pada situs. Untuk mengakhiri unit ini, semua murid saling membagikan proyek berikut cara mengembangkan proyek tersebut.
              description_teacher: "Murid telah menghabiskan banyak waktu di sepanjang unit ini mengerjakan Personal Website mereka. Dalam beberapa hari terakhir, murid merampungkan situs web mereka.  Mereka bekerja sama dengan rekan sejawat untuk mencari masukan, memberikan sentuhan terakhir ke situs web, meninjau kembali rubrik, dan merenungi proses yang sudah dijalani. Untuk menyelesaikan unit ini, mereka akan berbagi proyek dan juga gambaran umum tentang proses yang sudah mereka tempuh untuk sampai ke desain terakhir ini.\\r\n"

          description: Unit ini lebih jauh mengeksplorasi cara-cara mengencode, merepresentasikan, dan memanipulasi informasi digital. Kemampuan memanipulasi, memvisualkan, dan mengidentifikasi pola, tren, dan kemungkinan makna data secara digital merupakan keterampilan praktis penting yang dilakukan sehari-hari oleh para ilmuwan komputer. Pemahaman tentang asal-usul data, kepekaan intuitif terhadap pesan yang dapat dipelajari atau diambil darinya, dan kemampuan menggunakan alat komputasional untuk memanipulasi data serta mengomunikasikannya merupakan keterampilan utama yang dikupas dalam unit ini.

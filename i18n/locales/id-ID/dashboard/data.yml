        studio_iceage_hello2: Sid (aktor 1) menemukan Manny (aktor 2) dan ingin mengajaknya untuk mengikuti petualangannya. Bantulah mereka menyapa satu sama lain dengan menggunakan blok "aktor mengatakan" sebanyak dua kali.
        studio_iceage_move_to_flag: Scrat sedang mencari biji pohon eknya! Bantulah dia menjalani 200 pixel terakhir dengan menggunakan blok "bergerak".
        studio_iceage_move_to_actor: Diego (aktor 1) sedang mencari Manny (aktor 2). Bantulah Diego bergerak 200 pixel ke bawah menuju Manny dengan menggunakan blok "gerakkan aktor". Kemudian, sambungkan sebuah blok dengan kejadian "ketika aktor menyentuh" untuk memainkan suara ketika mereka bertemu satu sama lain.
        studio_iceage_repeat: Blok "ulang selamanya" memperbolehkan kamu untuk menjalankan kode secara terus menerus. Bisakah kamu menyematkan blok-blok dengan blok tersebut untuk membantu Nenek mendapatkan beberapa latihan dengan bergerak ke kiri dan ke kanan berulang kali?
        studio_iceage_click_hello: Bisakah kamu membantu Sid melakukan panggilan terakhir untuk teman-temannya ketika diklik? Jangan lupa untuk mengklik dia setelah kamu menekan Laksanakan.
        studio_iceage_move_events: Scrat masih mencari biji pohon ek! Bantu dia pontang-panting mencari biji-biji tersebut dengan menyematkan blok "bergerak" pada kejadian tersebut dan gantilah arahnya untuk bekerja di setiap tombol arah panah. Ketika kamu sudah selesai, klik Laksanakan dan cobalah untuk mengumpulkan semua biji pohon ek.
        studio_iceage_sound_and_points: Kami telah menyediakan hampir semua kode yang membuat Nenek terus bergerak ke kiri dan kanan, termasuk kode untuk menggerakkan Sid memutari layar. Bisakah kamu menyelesaikan kode tersebut dan menambahkan blok-blok ke kejadian "ketika aktor menyentuh" untuk membuatnya demikian sehingga kamu berdua memainkan sebuah suara dan mencetak sebuah poin ketika Sid dan Nenek bertabrakan? Tekan Laksanakan untuk memainkan permainan tersebut.
        studio_iceage_warn_ice_age: Semua orang harus bergerak cepat karena jaman es akan datang! Ubahlah latar belakang menjadi latar belakang membeku dan tetapkan kecepatan Sid ke cepat, kemudian tekan Laksanakan dan gerakkan dia ke Diego untuk memperingatkannya.
        studio_iceage_throw_hearts: Sid ingin membuat Neneknya, Nenek, tahu kalay dia menyayanginya. Gunakan perintah "aktor melempar" untuk membuat Sid (aktor 1) melempar hati-hati pada Nenek (aktor 2)! Tetapkanlah suasana hati Nenek menjadi senang ketika dia terkena hati-hati tersebut.
        studio_iceage_free_play: Waktunya untuk membuat permainan atau ceritamu sendiri! Ketika kamu sudah selesai, klik Selesai untuk membiarkan teman-temanmu mencoba permainanmu di telepon-telepon, tablet-tablet, atau komputer-komputer mereka!
        studio_gumball_hello1: Anais ingin memiliki beberapa teman baru. Bisakah kamu membantunya untuk mengatakan "halo" dengan menyeret blok "katakan" ke dalam area kerja dan ketiklah kata "halo" di dalamnya?
        studio_gumball_hello2: Darwin (aktor 1) dan saudara laki-lakinya Gumball (aktor 2) sedang menuju sekolah. Bantulah mereka menyapa satu sama lain dengan menggunakan blok "aktor mengatakan" dua kali.
        studio_gumball_move_to_flag: Joe si Pisang akan memenangkan lomba hari lapangan! Bantulah dia bergerak di 200 pixel terakhir dengan menggunakan blok "bergerak".
        studio_gumball_move_to_actor: Gumball (aktor 1) dan Darwin (aktor 2) terlambat untuk hari lapangan! Bantulah Gumball bergerak 200 pixel ke bawah menuju Darwin dengan menggunakan blok "gerakkan aktor". Kemudian, sambungkan sebuah blok ke kejadian "ketika aktor menyentuh" untuk memainkan sebuah suara ketika mereka bertemu satu sama lain.
        studio_gumball_repeat: Blok "ulangi selamanya" memperkenankan kamu untuk menjalankan kode secara terus menerus. Bisakah kamu menyematkan blok-blok pada blok tersebut untuk membantu pemanasan Gumball untuk lombanya dengan bergerak ke kiri dan kanan berkali-kali?
        studio_gumball_click_hello: Bisakah kamu membantu Anton mengumumkan mulainya lomba dengan mengatakan "Bersiap, ancang-ancang, lari!"? Untuk menguji programmu, jangan lupa untuk mengklik Anton setelah kamu mengklik Laksanakan!
        studio_gumball_move_events: Darwin sedang berada di kontes mengumpulkan bendera! Bantulah dia berlari berkeliling dengan menyematkan blok "bergerak" pada setiap kejadian. Ketika kamu sudah selesai, klik Laksanakan dan cobalah untuk mengumpulkan semua bendera.
        studio_gumball_sound_and_points: Kami sudah menyediakan hampir semua kode yang membuat Anton (aktor 2) bergerak ke kiri dan ke kanan, sekaligus dengan kode untuk menggerakkan Joe si Pisang (aktor 1) mengelilingi layar. Bisakah kamu menyelesaikan kode tersebut dan tambahkan blok-blok ke kejadian "ketika aktor menyentuh" untuk membuatnya sedemikian rupa sehingga kamu berdua dapat memainkan sebuah bunyi dan mencetak poin ketika Joe si Pisang dan Anton bertabrakan? Tekan Laksanakan untuk memainkan permainan tersebut.
        studio_gumball_warn_food_fight: Darwin baru saja kabur dari perang makanan! Ubahlah latar belakangnya menjadi "para karakter" dan tetapkan kecepatan Darwin menjadi cepat, kemudian tekan Laksanakan dan gerakkan dia menuju Penny untuk memperingatinya.

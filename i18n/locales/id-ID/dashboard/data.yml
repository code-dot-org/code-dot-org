    level:
      instructions:
        maze_2_2: 'Dapatkah Anda membantu saya untuk menangkap babi yang nakal? Susun beberapa blok "maju" dan tekan "Jalankan Program" untuk membantu saya. '
        maze_2_1: Babi ini mengganggu saya. Ayo bantu saya untuk menangkapnya!
        maze_2_2_5: Bawa saya menelusuri jalan menuju babi nakal itu. Hindarilah TNT kalau tidak bulu-bulu akan beterbangan!
        maze_2_3: Bantu saya untuk mencapai si babi hijau nakal! (Hati-hati ada TNT)
        maze_2_4: Tetap tenang dan bantu saya untuk menangkap si babi nakal itu. Kalau tidak saya akan marah!
        maze_2_5: Ada cara untuk mendapatkan babi hijau hanya dengan menggunakan 2 blok. Apakah anda bisa menemukannya?
        maze_2_6: Cobalah bantu saya menangkap si babi hijau dengan menggunakan hanya tiga blok.
        maze_2_7: 'Bantu saya menangkap si babi nakal ini dengan menggunakan blok sesedikit mungkin. Cobalah gunakan lebih dari satu blok "Ulangi".'
        maze_2_8: 'Ketika sebuah blok berwarna abu-abu, yang berarti Anda tidak dapat menghapus itu. Memecahkan teka-teki ini menggunakan "Ulangi" blok yang berulang 3 kali. Mencoba menempatkan blok ini 3 dalam blok "Ulangi" abu-abu: gerak, gerak, ubah arah.'
        maze_2_9: 'OK, cobalah blok "Ulangi sampai" - blok ini akan mengulangi sampai saya mencapai si babi yang menjengkelkan itu.'
        maze_2_10: Ayo coba lagi! Apakah anda dapat menyelesaikan yang satu ini dengan hanya 4 blok?
        maze_2_11: Halo manusia. Saya zombie. Saya lapar. Harus... ambil... bunga matahari... Anda bisa membawa saya hanya dengan 5 blok?
        maze_2_12: OK, yang satu ini sedikit berbeda. Bisakah anda lakukan hanya dengan 5 blok?
        maze_2_13: 'Gunakan blok baru "jika" (If) untuk membiarkan saya memutuskan kapan untuk membelok. Tips: Anda hanya perlu menambahkan satu blok, tapi pelajari bagaimana kami mengatur blok-blok tersebut sehingga lain kali anda bisa melakukannya sendiri.'
        maze_2_14: 'OK, ini seperti teka-teki yang terakhir, tetapi anda harus ingat bagaimana menggunakan blok "jika" (if) dan blok "ulangi" (repeat) bersama-sama.'
        maze_2_15: 'Saya ingin bunga matahari! Gunakan blok "jika" (if) untuk menggerakkan saya kesana dengan blok sesedikit mungkin.'
        maze_2_16: OK, ayo coba lagi! Yang ini tidak jauh berbeda, tapi hati-hati dengan bunga pemakan daging!
        maze_2_17: 'Blok "jika tidak" (if-else) akan memeriksa kondisi, lalu  melakukan satu hal atau hal yang lain. Untuk membantu saya mendapatkan bunga matahari cobalah gunakan blok baru.'
        maze_2_18: 'Cobalah sekali lagi praktekkan blok "jika tidak" (if-else), bisakah Anda mendapatkannya jawaban yang benar pada percobaan pertama?'
        maze_2_19: Dapatkah Anda menambahkan hanya 3 blok untuk membantu saya memecahkan labirin yang lebih kompleks? Jika Anda melakukannya dengan benar, saya bisa berjalan melewati jalur berbelok manapun tidak perduli berapa panjangnya.
        turtle_1_1: 'Hi, saya seorang artis. Anda dapat menulis kode untuk membuat saya menggambar  apa pun. Gunakan beberapa blok untuk membuat saya menarik garis-garis abu-abu dalam gambar.'
        turtle_1_2: 'Sekarang, gambarlah persegi empat. Catatan: Gunakan warna favorit Anda dengan memilih di blok baru "atur warna".'
        turtle_1_3: Buatlah persegi empat dengan hanya 3 blok.
        turtle_1_4: 'Gambarlah sebuah segitiga sisi yang memiliki warna yang berbeda, gunakan opsi "acak warna" yang mengambil warna yang berbeda setiap kali. Tips: Anda harus cari tahu sejauh mana membelok dengan mengklik nomor di blok belok.'
        turtle_1_5: Sekarang, untuk latihan, gambarlah sebuah amplop dengan menggunakan sebuah segitiga dan kemudian persegi empat.
        turtle_1_6: 'Apa anda tahu bagaimana menggambar segitiga dan segi empat? Tips: Pertama-tama buatlah segitiga, kemudian carilah cara untuk memutarnya sebelum menggambar persegi empat.'
        turtle_1_7: 'OK, ayo kita coba yang sedikit lebih sulit - Cobalah gambar kacamata hijau ini. Segi empat adalah 100 piksel pada setiap sisi, dan mereka berjarak 50 pixel. Jangan lupa untuk menggambar menggunakan warna hijau!'
        turtle_1_8: 'OK, cobalah untuk mencari tahu apa yang terjadi jika Anda menjalankan kode ini (atau tekan "Kerjakan" (run) untuk mencoba). Kemudian, ulangi untuk melengkapi gambar. Warna akan berbeda setiap saat.'
        turtle_1_9: Tebaklah angka apa yang harus menganti tanda tanya ini sehingga bisa tergambar sebuah lingkaran?
        turtle_1_10: 'Selamat Anda telah berhasil! Sekarang, gambarlah apapun yang Anda mau. Tips: anda bisa menggambar tongkat, kepingan salju atau spiral. Cobalah gunakan blok baru "atur lebar". Selamat bersenang-senang!'
        turtle_4_1: 'Dapatkan Anda menggambar segitiga (panjang 100 piksel) dengan menggunakan hanya 3 blok? Tips: Gunakanlah blok "Ulangi" (repeat).'
        turtle_4_2: 'Tambahkan blok "belok kanan 90 derajat" di suatu tempat di tengah program sudah keluar pada ruang kerja untuk menggambar segitiga ini.'
        turtle_4_3: 'OK, di sini adalah kode yang anda tulis untuk menggambar sebuah segitiga. Dapatkah Anda menambahkan blok "Ulangi" (repeat) dan blok "Belok" (turn) untuk membuat sebuah bunga yang cantik?'
        turtle_4_4: 'Berikut adalah kode yang sama dari teka-teki sebelumnya, tetapi mengubah hanya 36 derajat setelah gambar untuk setiap segitiga. Berapa kali Apakah ini perlu mengulangi? (Tips: setelah 360 derajat berputar gambar akan terbuatlah sebuah lingkaran)'
        turtle_4_5: 'Berikut adalah kode yang sama dari teka-teki sebelumnya, tetapi mengulangi perputaran 36 kali. Berapa banyak derajat yang diperlukan? (Tips: setelah 360 derajat akan terbentuklah sebuah lingkaran)'
        turtle_4_6: Dengan menggunakan hanya 3 blok, dapatkah Anda menggambar persegi dengan sisi 20 pixel?
        turtle_4_7: 'Berikut adalah kode untuk menggambar persegi siku siku dari teka-teki yang terakhir. Dapatkah anda ulangi untuk menarik 10 kotak berdekatan seperti tangga? Tips: Anda hanya perlu 2  blok extra.'
        turtle_4_8: Berikut adalah solusi untuk teka-teki sebelumnya. Dapatkah Anda tambahkan hanya 2 blok lain untuk menyelesaikan gambar ini?
        turtle_4_9: Berikut adalah solusi untuk teka-teki sebelumnya. Berapa banyak derajat yang harus Anda ubah untuk melengkapi gambar? (Anda mungkin perlu untuk mencobanya beberapa kali)
        turtle_4_10: Berikut adalah solusi untuk teka-teki sebelumnya. Berapa kali harus Anda mengulangi untuk melengkapi gambar?
        turtle_4_11: 'Cobalah mengubah nomor di blok "Belok" (turn) dan blok "Ulangi" (repeat) untuk membuat pola yang berbeda. Atau, cobalah mengubah bagian dari kode untuk menggambar apapun yang Anda inginkan.'
        maze_karel_1_1: 'Hi, saya seorang petani. Saya butuh bantuan Anda untuk meratakan ladang supaya siap tanam. Pindahkan saya ke tumpukan tanah dan gunakan blok "Pindahkan" untuk memindahkannya.'
        maze_karel_1_2: 'Lalu bawalah saya ke lubang dan bantulah saya mengisi lubang dengan dua skop tanah, gunakan blok "Isi".'
        maze_karel_1_3: Bawa saya ke tumpukan tanah dan beritahu saya perlu berapa banyak sekop untuk pindahkan tanah menggunakan blok sesedikit mungkin.
        maze_karel_1_4: 'Dapatkah Anda membantu saya memindahkan empat tumpukan tanah ini? Tips: Gunakan blok ulangi (repeat) jika Anda bisa.'
        maze_karel_1_5: 'Bantu saya mengisi di semua lubang ini dengan 5 sekop tanah. Tips: Anda dapat menempatkan blok "Ulangi" di dalam blok "sementara".'
        maze_karel_1_6: 'Pindahkan semua tumpukan tanah, gunakan blok sesedikit mungkin. Pilihan baru dalam dropdown menu di blok "selagi" (while) beritahu saya jika saya sedang berdiri di tumpukan atau lubang.'
        maze_karel_1_7: Waduh, saya menemukan lubang yang sangat dalam! Saya tidak tahu berapa banyak sekop tanah yang dibutuhkan. Dapatkah Anda menulis sebuah program yang mengisi sampai tanah sehingga datar?
        maze_karel_1_8: Bantu saya menimbun lubang di ujung ladang menggunakan blok sesedikit mungkin.
        maze_karel_1_9: 'Buatlah supaya saya bisa memindahkan semua tumpukan tanah. Cobalah gunakan blok sesedikit mungkin. Tips: Coba gunakan blok "Selama".'
        maze_karel_1_10: 'Saya bekerja lembur sehingga malam, dan tidak dapat melihat seberapa besar tumpukan ini. Karena gelap saya tidak memiliki banyak pilihan seperti ketika saya gunakan blok "sementara" (while). Bawa saya sepanjang lapangan, dan jika ada tumpukan, bantu saya memindahkannya.'
        maze_karel_1_11: 'Di luar masih gelap. Bawa saya sepanjang ladang. Jika ada tumpukan, buanglah, dan jika ada lubang, isilah. Tips: Gunakan dropdown menu pilihan di blok "jika" (if).'
        turtle_2_1: 'Halo, Saya zombie artis. Saya suka menggambar! Bantulah saya menggambar segi empat dengan warna khusus. Tips: anda memiliki blok-blok yang sama tapi mereka diatur didalam kategori.'
        turtle_2_2: 'Selamat datang di tutorial "fungsi", yang mengajarkan Anda bagaimana cara membuat blok baru! Cobalah fungsi baru blok "gambar persegi empat", yang dapat ditemukan dalam kategori "Fungsi", untuk menggambar persegi hijau kecil 50 x 50.'
        turtle_2_3: 'Gunakan blok "Ulangi" (dalam kategori "Loop") untuk menarik 3 kotak ukuran 100, dengan 120 derajat terpisah. Lakukanlah dalam 3 warna acak yang berbeda.'
        turtle_2_4: 'Sekarang kita akan coba yang sedikit lebih keren. Ubah kode untuk menggambar 36 kotak, 100 piksel lebar, dan 10 derajat terpisah satu dengan lain. Tips: Gunakanlah slider untuk membuatku berjalan lebih cepat.'
        turtle_2_5: 'Menggambar kotak dengan sisi 50, 60, 70, 80, dan 90 pixel.  Anda akan perlu menggunakan fungsi "gambar persegi" lima kali.'
        turtle_2_6: 'OK, program ini akan menggunakan konter, untuk menggambar kotak yang sama seperti sebelumnya. Anda ingin kotak menjadi ukuran yang sama seperti konter, jadi gunakanlah blok "konter" (counter). Tips: carilah dalam kategori variabel.'
        turtle_2_7: 'Ini adalah sebuah program untuk menggambar sebuah spiral, tapi blok dinonaktifkan sehingga mereka tidak akan berjalan. Buatlah sebuah program baru yang menggunakan blok "hitung dengan" (dalam kategori loop) dan blok "counter" (dalam kategori variabel) untuk menggambar spiral yang sama.'
        turtle_2_7_5: 'Ada sebuah fungsi "gambar manusia salju" yang baru (dalam kategori fungsi). Gambar dua manusia salju, yang berketinggian 250 dan 100.'
        turtle_2_8: 'Yang ini sedikit rumit. Gunakan fungsi "gambar manusia salju" dan blok baru "lompat ke depan" (dalam kategori tindakan). Gambarlah manusia salju 3 dalam warna yang berbeda dan terpisah 100 pixel satu sama lain.'
        turtle_2_9: 'Gunakan loop "menghitung dengan" untuk menggambar keluarga manusia salju dengan ketinggian dari 110, 90, 100, 80, dan 70. Manusia salju - manusia salju ini harus berjarak 60 piksel satu dengan lainnya.'
        turtle_2_10: 'Berikut adalah beberapa contoh kode dengan spiral yang bervariasi.  Apa yang terjadi jika Anda mengubah jumlah putaran? Atau mengatur warna secara acak dalam lingkaran?  Cobalah menggambar apa pun yang Anda suka.'
        maze_karel_2_1: 'Dengan menggunakan blok-blok, bantu saya memindahkan tumpukan dan mengisi lubang di ladang. Cobalah gunakan loop daripada menggunakan banyak blok. Tips: Anda dapat menempatkan sebuah loop dalam loop lain.'
        maze_karel_2_2: 'Kita sudah mendefinisikan blok yang bernama "Isi 5", yang kini dalam kategori fungsi. Gunakanlah untuk membantu saya mengisi lubang ini.'
        maze_karel_2_3: 'Gunakan blok fungsi "Isi 5" yang baru untuk membuat saya mengisi di semua lubang. Anda harus menyeret keluar blok "Isi 5" keluar dari kategori fungsi.'
        maze_karel_2_4: Definisikan fungsi baru yang menghilangkan 7 sekop-sekop. Kemudian gunakanlah untuk menulis sebuah program yang membantu saya menghilangkan semua tumpukan.
        maze_karel_2_5: Buat fungsi baru yang menghapus 6 sekop-sekop dari tumpukan, dan gunakanlah untuk membantu saya tingkat keluar semua tumpukan.
        maze_karel_2_6: 'Gunakan kedua fungsi baru, "Isi 8" dan "Hapus 8", untuk membantu saya meratakan tumpukan dan mengisi lubang.'
        maze_karel_2_7: Ada sapi di ladang! Buatlah fungsi baru yang membantu saya menghindari sapi dan memindahkan tumpukan. Menempatkan semua blok-blok tersebut dalam fungsi tersebut.
        maze_karel_2_8: 'Menggunakan fungsi baru ini, "hindari sapi dan pindahkan 1", untuk membantu saya memindahkan semua tumpukan.'
        maze_karel_2_9: OK, ini adalah sebuah fungsi yang menghilangkan 4 tumpukan tanah berbeda di kolom vertikal. Cobalah menempatkan fungsi ini dalam sebuah loop, sehingga Anda menghilangkan semua tumpukan tanah hanya dengan menggunakan beberapa blok.
        maze_karel_2_10: Bawa saya keliling ladang, dan gunakan kedua fungsi ini untuk membantu saya memindahkan semua tumpukan dan mengisi semua lubang.
        turtle_3_1: 'Teka-teki ini menunjukkan kepada Anda bagaimana membuat fungsi "gambar persegi empat" dan fungsi "gambar sebuah lingkaran".  Membuat sebuah fungsi tidak otomatis menjalankan fungsi tersebut.  Untuk menjalankan blok tersebut Anda harus menarik blok keluar untuk menjalankan program yang menggambar persegi empat.'
        turtle_3_2: 'Gunakan fungsi "gambar persegi" sebagai contoh, buat fungsi "gambar segitiga" dan  gunakanlah.'
        turtle_3_3: 'Gambar pagar segitiga mengelilingi kucing-kucing dan pagar segi empat mengelilingi sapi. Tips: uji program selagi anda membuatnya.'
        turtle_3_4: 'Lihat jika anda dapat mengetahui bagaimana menggunakan "gambar persegi empat" dan "gambar segitiga" (dan blok-blok lain) untuk menggambar rumah mengelilingi singa.'
        turtle_3_5: 'Sekarang buatlah fungsi baru "gambar sebuah rumah" dan gunakan untuk membuat rumah untuk dua kucing. Tips: membuat fungsi baru menggunakan blok "lakukan sesuatu", dan ketik teks Anda sendiri untuk memberi nama blok tersebut.'
        turtle_3_6: 'Gunakan "gambar persegi" sebagai contoh, tambahkan input bernama "panjang" untuk "gambar segitiga". Kemudian, gambar segitiga dalam berbagai ukuran. (Tips: Klik bintang untuk menambahkan masukan ke fungsi)'
        turtle_3_7: 'Tambahkan input bernama "tinggi" untuk "gambar rumah" dan membangun sebuah rumah yang besar untuk gajah (panjang 150 pixel)'
        turtle_3_8: 'Berikut adalah semua blok dari teka-teki sebelumnya.  Modifikasi "gambar rumah" sehingga saya berada di sudut kanan bawah setelah mengambar rumah baru. Gunakan fungsi yang telah dimodifikasi ini untuk menggambar tiga rumah.'
        turtle_3_9: 'Dapatkah Anda kembali membuat fungsi "gambar sebuah rumah" tanpa bantuan? Cobalah, dan kemudian gambarlah sederetan rumah.'
        turtle_3_10: Anda telah banyak belajar! Sekarang cobalah untuk menggambar apapun yang anda mau. Misalnya cobalah untuk menggambar sebuah bintang, sebuah spiral, atau kepingan salju.
        maze_karel_debug_seq_1: Selamat datang di debugging! Kode saya tidak bekerja dengan benar. Bisakah anda menemukan masalah dan memperbaikinya sehingga saya bisa mendapat lapangan datar dan siap tanam?
        maze_karel_debug_seq_2: Apa salah dengan program ini? Bagaimana Anda harus memperbaikinya sehingga saya dapat memindahkan tumpukan itu?
        maze_karel_debug_repeat: Perbaiki program ini untuk saya sehingga menjadi ladang yang bagus dan datar.
        maze_karel_debug_while: Dapatkah anda membetulkan program ini sehingga saya bisa menimbun lubang?
        maze_karel_debug_if: Tolong! Perbaiki program ini sehingga ladang saya menjadi benar-benar datar.
        maze_karel_debug_if_else: Perbaiki program ini sehingga saya bisa mengisi lubang dan memindahkan semua tumpukkan.
        maze_karel_debug_function_1: Apa yang harus diubah di dalam program ini supaya bisa menolong saya memindahkan semua tumpukan ini?
        maze_karel_debug_function_2: 'Dapatkah anda memperbaiki program ini untuk saya supaya  dapat membuat ladang ini menjadi datar?'
        maze_karel_debug_function_3: 'Perbaiki program ini sehingga saya bisa memindahkan semua tumpukan di ladang saya. '
        turtle_5_1: Cobalah jalankan program ini, dan buatlah perubahan untuk melihat apa yang terjadi. Apa Anda mengerti cara kerjanya? (Coba hapus dan ganti dengan komposisi yang berbeda)
        turtle_5_2: Cobalah jalankan program ini, dan buatlah perubahan untuk melihat apa yang terjadi. Apa Anda mengerti cara kerjanya? (Coba hapus dan ganti dengan komposisi yang berbeda)
        turtle_5_3: Cobalah jalankan program ini, dan buatlah perubahan untuk melihat apa yang terjadi. Apa Anda mengerti cara kerjanya? (Coba hapus dan ganti dengan komposisi yang berbeda)
        turtle_5_4: Cobalah jalankan program ini, dan buatlah perubahan untuk melihat apa yang terjadi. Apa Anda mengerti cara kerjanya? (Coba hapus dan ganti dengan komposisi yang berbeda)
        turtle_5_5: Cobalah jalankan program ini, dan buatlah perubahan untuk melihat apa yang terjadi. Apa Anda mengerti cara kerjanya? (Coba hapus dan ganti dengan komposisi yang berbeda)
        turtle_5_6: Cobalah jalankan program ini, dan buatlah perubahan untuk melihat apa yang terjadi. Apa Anda mengerti cara kerjanya? (Coba hapus dan ganti dengan komposisi yang berbeda)
        maze_3_1: Saya perlu dapatkan babi itu! Ketik beberapa panggilan untuk move(); sehingga saya bisa dapatkan telur saya kembali.
        maze_3_2: Buatkan saya sebuah program, sehingga saya bisa mencapai babi itu.
        maze_3_3: Bagaimanacara saya bisa menangkap babi itu? Pastikan saya tidak menabrak kotak TNT!
        maze_3_4: |
          Waduh! Buatkan saya sebuah program yang membantu saya mencapai babi tetapi menghindari TNT.
          
        bounce_1: 'Tempatkan satu blok ke blok "Jika anak panah kiri" dan tekan "Jalankan Program". Gerakkan menggunakan tombol panah kiri untuk mencapai target.'
        bounce_2: 'Tempelkan sebuah blok ke blok "Jika anak panah kanan" dan blok "Jika anak panah kiri". Pindahkan dayung untuk mencapai kedua target.'
        bounce_3: 'Sekarang cobalah sesuatu yang mirip dengan blok "ketika panah keatas". Jalankan dayung untuk mencapai target diatas.'
        bounce_4: Kali ini Anda perlu menambahkan empat blok. Pindahkan dayung untuk mencapai keempat target dan menyelesaikan teka-teki ini.
        bounce_5: 'Kami akan melemparkan bola menuju dayung. Tempelkan satu blok ke blok "ketika bola mengenai dayung" untuk memastikan bola mencapai garis finish.'
        bounce_6: 'Sekarang target garis finish ada di atas. Anda harus tempelkan blok kepada dua blok "Ketika bola mengenai" untuk memecahkan teka-teki ini.'
        bounce_7: 'Tempelkan blok untuk masing-masing blok "Jika". Pantulkan bola sampai mengenai target.'
        bounce_10: 'Ada sebuah target di atas. Tempelkan blok "Skor poin" dan blok "Skor poin lawan" ke blok "Jika bola di target" dan blok "Jika bola meleset dari dayung" untuk membuat permainan. Lihat berapa banyak poin yang Anda bisa dapat, sebelum lawan Anda mendapat dua kali lebih banyak.'
        bounce_11: 'Anda sekarang dapat menempatkan blok-blok kepada blok "ketika permainan dimulai". Anda harus menempelkan blok "luncuran bola baru" lebih dari satu tempat. Lalu cobalah mengubah adegan atau kecepatan kayuh dan bola dan untuk melihat berapa banyak poin yang Anda dapat sebelum lawan Anda mendapatkan poin dua kali lebih banyak.'
        bounce_12: Buatlah game Bounce anda sendiri. Anda dapat merubah semua visualisasi dan aturan. Setelah usai klik Selesai untuk memberikannya pada teman anda agar ia mencoba pada ponselnya.
        Custom_builder: 'Tarik blok dari toolbox ke ruang kerja untuk menggambar tingkat yang Anda ingin buat. Tekan "Jalankan Program" ketika Anda selesai.'
        flappy_1: 'Tempatkan satu blok pada blok "Ketika klik", kemudian tekan "Jalankan Program". Klik atau sentuh layar untuk mengerakkan Flappy menuju target.'
        flappy_2: |-
          Sekarang kita telah menambahkan beberapa permukaan.  Tempelkan blok ke blok "ketika mencapai permukaan".  Kode Anda memerlukan 'PERMAINAN BERAKHIR' ketika Flappy menghantam permukaan.
        flappy_3: 'Blok "ketika permainan dimulai" memungkinkan Anda untuk menjalankan kode untuk memulai permainan.  Cobalah mengatur tingkat kecepatan dan cara mengepak untuk menuju target.'
        flappy_4: |-
          Flappy akan terbang melalui hambatan kecuali Anda menulis kode untuk membuatnya menabrak. Temaptkan blok-blok ke dalam blok "ketika mengenai hambatan". Kode Anda perlu 'Permainan berakhir' ketika Flappy menghantam sekumpulan pipa.
        flappy_5: 'Mari kita tambahkan scoreboard, dan menghitung poin saat Flappy melewati hambatan. Tambahkan ke blok "ketika melewati hambatan", dan kemudian raihlah Skor lebih dengan membuat Flappy terbang melalui sekumpulan pipa.'
        flappy_6: Perhatikan apakah Anda masih bisa mendapat Skor setelah mengubah Flappy mengepak sayap lebih banyak atau lebih sedikit.
        flappy_7: 'Selanjutnya, cobalah mengubah adegan dengan melampirkan blok yang lain ke blok "ketika menjalankan".'
        flappy_8: Kamu dapat mengatur visual kapan saja, tidak perlu hanya ketika permainan dimulai. Cobalah membuat latar belakang berubah secara acak ketika event berganti, misalnya ketika melewati penghalang.
        flappy_9: Untuk membuat permainan lebih bervariasi, jika mengenai hambatan atau suatu permukaan, Anda dapat membuat permainan kembali ke skor 0, daripada mengakhiri permainan.
        flappy_11: Butalah game Flappy anda. Anda dapat merubah semua visualisasi dan aturan. Setelah usai klik Selesai untuk memberikannya pada teman anda agar ia mencoba pada ponselnya.

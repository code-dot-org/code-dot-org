      swipeRightPassThrough:
        title: Sesi Skenario Perekrutan
        desc: "# Sesi Skenario Perekrutan\\r\n\\r\n## Usap ke Kanan untuk CS\\r\nUntuk sesi ini, kami akan menggunakan alat bernama \"Swipe Right for CS\", yang telah dikembangkan oleh partner kami di MIT. Dalam Swipe Right for CS, Anda akan membaca beberapa profil siswa sampai selesai dan menimbang pernyataan khusus yang mungkin Anda gunakan untuk meyakinkan siswa tersebut agar mau mendaftar kursus CS Principles Anda. \\r\n\\r\n### Cara Kerjanya\\r\nKetika memutar permainan Swipe Right for CS, Anda akan melihat sederet kutipan yang akan Anda ucapkan kepada masing-masing siswa. Anda harus mengusap kutipan ke kanan yang Anda rasa akan efektif dalam meyakinkan siswa agar mau mendaftar kursus dan mengusap pernyataan ke kiri yang menurut Anda tidak akan efektif. Selama sesi, kami sebagai kelompok akan mendiskusikan pikiran-pikiran Anda tentang jenis pernyataan yang paling efektif dalam menjaring siswa untuk mendaftar di CS, dan Anda berpeluang melihat bagaimana para peserta lain dalam lokakarya Anda mengusap masing-masing argumen. \\r\n\\r\n\\r\nKetika Anda mengklik lanjutkan di bawah ini, kami akan membawa Anda ke permainan, dan meneruskan alamat email Code.org yang Anda gunakan untuk masuk."

machine:
  ruby:
    version: 2.2.3
  environment:
    RAILS_ENV: test
  services:
    - docker
dependencies:
  cache_directories:
    - "apps/node_modules"
    - "~/.rvm/gems/ruby-2.2.3"
  override:
    - sudo apt-get install libicu-dev
    - "printf \"use_dynamo_tables: false\nbundler_use_sudo: false\n\" > locals.yml"
    - rake install:pegasus
    - npm install:
        pwd:
            apps
    - bash build_with_core.sh:
        pwd:
            apps
    - bundle exec rake assets:precompile:
        pwd:
            dashboard
database:
    override:
      - bundle exec rake db:create:
          pwd:
              dashboard
      - bundle exec rake db:schema:load:
          pwd:
              dashboard
test:
    override:
        - bundle exec rake test:
            pwd:
                pegasus
        - bundle exec rake test:
            pwd:
                shared
        - for i in 1 2; do grunt test && break; done:
            pwd:
                apps
        - bundle exec rake konacha:run:
            pwd:
                dashboard
        - ./test.sh:
            pwd:
                cookbooks

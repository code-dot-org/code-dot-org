machine:
  ruby:
    version: 2.2.3
  services:
    - docker
dependencies:
  cache_directories:
    - "apps/node_modules"
    - "~/.rvm/gems/ruby-2.2.3"
  override:
    - sudo apt-get install libicu-dev
    - bundle install
    - rake install:pegasus
    - "printf \"assets_s3_directory: assets_circle/$RANDOM\nsources_s3_directory: sources_circle/$RANDOM\n\" > locals.yml"
    - npm install:
        pwd:
            apps
    - bash build_with_core.sh:
        pwd:
            apps
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz
    - tar -xzf sc-latest-linux.tar.gz

database:
    override:
      - bundle exec rake db:create:
          pwd:
              dashboard
      - bundle exec rake db:schema:load:
          pwd:
              dashboard
test:
    override:
        - bundle exec rake test:
            pwd:
                pegasus
        - bundle exec rake test:
            pwd:
                shared
        - for i in 1 2; do grunt test && break; done:
            pwd:
                apps
        - bundle exec rake konacha:run:
            pwd:
                dashboard
        - ./test.sh:
            pwd:
                cookbooks
        - cd sc-*-linux && ./bin/sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY --readyfile ~/sauce_is_ready:
            background: true
        - bin/dashboard-server:
            background: true
        # Wait for tunnel to be ready
        - while [ ! -e ~/sauce_is_ready ]; do sleep 1; done
        # Wait for app to be ready
        - curl --retry 10 --retry-delay 2 -v http://localhost:3000
        - bundle exec ./runner.rb --local --parallel 16 --auto_retry --html:
            pwd: dashboard/test/ui

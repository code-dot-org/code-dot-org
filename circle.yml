dependencies:
  cache_directories:
    - "apps/node_modules"
  override:
    - sudo apt-get install libicu-dev
    - npm install:
        pwd:
            apps
    - bash build_with_core.sh:
        pwd:
            apps
database:
    override:
    - echo "NO DB"
test:
    override:
      - (git diff HEAD~1 --name-only | grep apps/) && grunt test:
            pwd:
                apps
